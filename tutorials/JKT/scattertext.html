                if (midval == x) {

            )
            return rankedAr.map(x=>x).sort((a,b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];


            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if(otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                           key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks)/(maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks)/(maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x,i) => x - denseRanks.bg[i]);
        }

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {

            } else {

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    if (pattern !== null) {
                        text = text.replace(pattern, '<b>$&</b>');
                    }
                    var curMatch = {
                        'id': i,
                        'snippets': [text],
                        'strength': strength,
                        'docLabel': docLabel,
                        'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                    }

                    matches[numericLabel].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll=true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                  return string.replace(/[#.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
                }
                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                console.log(regexp);
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {'contexts': matches,
                         'notmatches': notmatches,
                         'info': d,
                         'docLabel': docLabel};
            return toRet;
        }

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

r advantages that are difficult to tap from a distance. \nespecially the logistics clusters are strategic networks knowledge sharing networks social networks which can be used as a systematic foundation for providing one stop value added logistics service to its customers. the competitiveness of the logistics clusters rely definitely on cluster s networks composing of participants central and local government universities and related institutes private companies and individuals taking part in businesses conferences etc held in the clusters and the neighborhoods.", "the purpose of this paper is to estimate future demand and supply of port-logistics man power in korea and suggest some promotion strategies. for this aim the paper adapts dual approaches such as econometric method and qualitative analysis to forecast future man power in korean port-logistics-industry. the results shows that korea needs about 28 000 persons including skilled technicians and port-logistics specialist until 2011. to train and educate this amount of man power we should consider following aspects first of all we need to set up new specialized port-logistics course in university and graduate school. second we should establish training programs to promote well grounded port-logistics specialists under the rapidly changing world shipping and port-industry. establishment of port operators in house training program and expansion of academic and industrial collaboration program can be recommended for this purpose. last but not least government should take the initiative to accomplish this object.", "the purpose of this paper is to investigate the international competition power between korean ports and chinese ports according to the port-efficiency scores of dea by newly introducing the priority vector of ahp to the dea method. empirical analysis shows the followings first there was not big changes of dea rankings when we use the input oriented ccr and bcc models after introducing the ahp priority vectors to the input variables. yantian port\u2018s competition power was declined but that of busan-port was up in the bcc model.second there was some changes of dea rankings when we use the output oriented ccr and bcc models after introducing the ahp priority vectors to the output variables. rankings of dalian qingdao shanghai ports were up. but shekou yantian ports showed the declined ranking position in the ccr model. in the bcc model rankings of shanghai and busan-ports were up. but those of shekou and yantian ports were declined.the main policy implication based on the findings of this study is that the ministry of maritime affairs fisheries in korea and china should introduce ahp and dea approaches when they measure the international competition power by using the port-efficiency scores of dea.", "to evaluate the tidal flow around the transmission type harbour structures the numerical models considering hydraulic resistance are used. the traditional governing equations of depth integrated hydro dynamics are modified by using of the drag force term. as a numerical model to evaluate the rate of tidal exchange the random walk method is used. the models are applied in a design of the pile supported pier structures in busan harbour site korea where the flow speed and the tidal exchange are more promotive than the case of non transmission structure. the developed model will be applied usefully to design the transmission type structure in the ocean space.", "port one of nation s key infrastructures is a point of road and sea transports meeting. as a key base of inter modal transportation systems the port is of ever increasing importance for realizing nation s vision of making korea as an economic and logistics hub in the northeast-asia. at present korean ports handle 99.7 of gross trade volumes in korea which requires considerable attention on its safety issues. however due to the critical characteristics of the port and insufficient attention paid to it the port-industry meets more disasters compared to other industries. therefore this paper tries to analyze the disasters happened at the port to have better understanding on its reasons further to use as learned lessons to prevent from potential disasters that may arise at the port.", "the reclaimed land has peculiar characteristic of nature environment unlike midtown or inland and also in comparison with inland has bad weather condition such as low temperature strong wind excessive sunshine and moisture involved in a salt. therefore the case of developing water front needs understanding characteristic of weather environment caused by reclamation in detail and proper development and organized maintenance. if development which doesn t investigate topographic and climate characteristic sufficiently is drove ahead a rise of expense for energy and maintenance is going to be caused by deteriorating weather environmental occurring a flaw of facility and calculating inaccurate capacity of facility. we looked into the weather state and drew up the standard weather data of the newport area in busan which is reclaiming and developing now. in this research at the base of the standard weather data we calculate the dynamic peak loads for commerce business and residence and then we utilize the results of the load calculation as basic information to determine facility capacity in the rear city of the newport area.", "the mean and clustering are important methods of data mining which is now widely applied to various multi attributes problem. however feature weighting and feature selection are important in those methods because features may differ in importance and such differences need to be considered in data mining with various multiful attributes problem. in addition in the event of arithmetic mean which is inadequate to figure out the most fitted result for structure of evaluation with attributes that there are weighted and ranked. moreover it is hard to catch hold of a specific character for assume the form of user s group.in this paper we propose a dispersion mean algorithm for evaluation of similarity measure based on the geometrical figure. in addition it is applied to mean classified by user s group. one of the key issues to be considered in evaluation of the similarity measure is how to achieve objectiveness that it is not change over an item ranking in evaluation process.", "the aim of this research is to analyze actual condition of port-logistics industries in busan. for this this research identified port-logistics based on the concept and definition of port and logistics and then divided them into six categories transportation cargo handling storage service packing and information. the results of the paper are first it was found that there are much differences among industries in revenue scale and number of employee and firm. secondly it indicated that actual occupation rate of these industries in regional-economy was not high except for transportation related industries. finally from these findings this research suggested that it was necessary to build different policies according to competitiveness level of firms and strategies to promote many firms with low occupation rate.", "due to the rapid growth of chinese ports currently research for the improvement of competitiveness of busan-port have been intensively studied. these research have mostly evaluated or analyzed competitiveness of ports and then based on results of analysis have suggested some strategies for enhancing competitiveness of busan-port. however although implications of these previous studies are practically available to build policies for busan-port basic studies such as identification of port-competitiveness or port-selection related factors for reasonable evaluation and analysis which have contributions in academic area have been very rare. the primary objective of this study is to investigate port-selection criteria based on empirical data. especially in this study we classify internal/external factors and present importances of external factors that have yet to be empirically identified in previous studies.", "this study focuses upon the multimodal freight transport system in port s hinterland. rban and port territory. this study aims to analyze the problems of multimodal transport system and to identify comprehensive strategies to encourage the multimodal freight transport in gwangyang-port s hinterland gph korea. section two attempts to review multimodal transport system in port s hinterland theoretically. the current situations and problems of multimodal transport system in gph are analyzed in the third section from a macro perspective. the major strategies to encourage multimodal transport system in gph are identified in the fourth section. this study was mainly based upon a review of current reports/papers an analysis of secondary data and an interview with experts.", "this paper aims to identify the new role of the hinterland and bring forth the improved plan of the hinterland development in korea. therefore we surveyed several groups related to ports and hinterland including future directions of hinterland development. from the survey we had several important implications as the following first the function of ports can be highly emphasized as a total logistics center not only as a connection of land and marine transportation. in this regard ports must be equipped with general logistics capabilities. second hinterland should include manufacturing capabilities enabling proper logistics assembly processing and production. to develop port-hinterland areas as a total logistics center value added logistics distribution and manufacturing activities are essential enough land for those functions are also required. third to activate the hinterland and to enhance the efficiency and effectiveness the hinterland should be developed to accept various needs of groups related to ports and port-hinterland.", "vietnam is one of the most attractive countries in the southeast asia in terms of business opportunities for its economy is growing rapidly. in this paper the vietnamese port-industry is introduced and analysed by personal interview and secondary data. current situation and specific information of the vietnamese main ports are described classified with three core zones the southland including ho chi min the northland including ha noi and hai phong and the middleland including van phong. furthermore future development plans of these ports are outlined. a general entry strategy for the port of hai phong is presented as a real life. in conclusion this study suggests the vietnamese port-industry should be taken into a serious consideration for foreign investment by the korean business community.", "government has put private participation in infrastructure into practice to overcome financial difficulties and take advantage of creativity and efficiency of private sector. but until now construction company centered investment have derived the problem which government financial support and port-operation risk increase. so ppi system needs to be improved in order to avoid the problems by motivating investment of non construction company in constructing and operating ports. \nthis research reviews not only btl but also partial private investment method as alternative project method in order to run fiscal budget efficiently and decrease operation risk. moreover we re examine appraisal items of private project proposal by empirical analysis so as to present more realistic scheme. as the results we propose that the rate of price sector which affects the subsidy of government heavily should be raised and important categories of non price sector should be appraised by separate way.", "this study estimates the optimal amount of investment required for bpa and analyses its effects on busan regional-economy. the analysis shows that the effect is not as much as expected and we find that one of main reasons for this is due to the operation and management limits of bpa by the port-authority law which makes 30 of its total revenue revert to central government. \nin order to maximize the effects then this study suggests that the current port-authority law which empowers central government to control the entire operation and management of port should be amended to increase the port autonomy by allowing pa to control the management and operation. additionally for the enhancement of the competitiveness of the port of busan and the successive operation of bpa it emphasizes the reorganization of port and logistics related administrative body of busan city and the building of cooperative system between the city and bpa.", "recently there has been considerable discussion on the construction of the port-cluster from the viewpoint of northeast-asia s logistical hub policy. it seems however that the theory of port-clusters is not well developed in the academic literature. therefore this paper intended to derive the determinants of port-clusters through extensive analysis of prior literature and then to give some policy implications how to construct port-clusters in korea s major ports. the prior literature revealed that the localization and networking factors are meaningful in the relationship between the determinants of the port-cluster and its innovation effects.\nin this paper empirical survey from port related industries as well as consultation with port experts were made to set up the model and hypothesis. then regression-analysis was utilized to test the hypothesis whether or not \u2018innovation\u2019 regarded as the effects of the cluster is affected by the determinants of port-cluster. this paper showed that the determinants explain the innovation effects of the port-cluster significantly.", "the purpose of this paper is to analyse the trends of origin destination of grain in the metropolitan area ports and to suggest thereby the basis for the feasibility study of the ports constructions and locations. for the purpose we estimated the grain import in korea and distributed the local demands around metropolitan area by linking the dbs such as tariff db of kcs port mis of momaf and ktdb of moct into single grain db and survey 105 shippers in metropolitan area. the final results suggest that the grain throughput of port incheon will reach the ceiling around 10 million ton and its inland o/d will be concentrated on the capital area by 2011. on the contrary port pyengtaek dangjin will have the competitiveness in south province of kyenggi and chungchung areas.", "this paper examines the integration of supply chain and it s economic effects of international sea port. based on the review of literature on the integration of supply chain of international sea port the following results were found. first operational performance for international sea port can be enhanced through integration of supply chain in inter sectors. second the economic effects for international sea port can be enhanced through port privatization to the extent of integration of supply chain. third for the competitiveness of international sea port a policy maker of trade and investment should scrutinize port-competitiveness model based on supply chain integration theory.", "the purpose of this study is to examine the relationship between seaport-investment and economic growth and to obtain policy implications of the results. to this end the author attempts to provide a more careful consideration of the causality issues by applying rigorous techniques of granger causality. tests for unit roots co integration and granger causality based on an error correction model are presented. they employ annual data covering the period 1970 2002. the existence of uni directional causality running from seaport-investment to economic growth is detected. this finding has important implications for seaport-policy analysts and forecasters. an increase in seaport-investment directly affects economic growth though there are many other factors contributing to economic growth and seaport-investment is but one part of it. thus this study generates confidence in decisions to invest in the seaport infrastructure. moreover this study does not support the argument that economic growth ceteris paribus gives rise to seaport-investment.", "recently owing to the increasing demand on the simplification of arrival and departure procedures imo s international maritime organization facilitation committee fal is carrying out the standardization project of arrival and departure formalities and clearance form. also many port authorities of developed countries are making active researches for the smooth flow and efficiency of the information inbound and outbound ships by way of simplifying their formalities or through electronic means. however this standardization project cannot be done by one country but by mutual cooperation among related nations. and to carry out this task the first thing to be done is to standardize the formalities and document form and to integrate information. to this end this study has reviewed the model cases of advanced ports of developed countries with regard to their simplification and standardization efforts. and also we have analyzed the formalities and clearance form of the three countries korea china and japan. and then for the solution of common problems of three countries this paper has suggested an ebxml based global port b2b framework. through this framework we can reuse and automate the necessary information on the arrival and departure of ships consequently realizing simplification and laying a foundation for the introduction of e commerce to the port-industry.", "mt. yokmang landscape design awarded first in north container-terminal site furtherance construction in busan-new-port design competition sponsoring in the korea container-terminal authority in 2005. design guideline was to propose the symbol of new port and to establish landscape plan in consideration of view and geological location. because landscape plan required establishment of restoration plan for cutting slope mt. yokmang became the major object.the purpose of planning are as follows. the first purpose is to minimize existent natural environment damage and the second to connect with ambit and create new image. the third is to provide place of rest and interchange for local resident. reflecting stratum structure and landscape characteristics cutting slope consisted of utilization slope presentation slope landscape slope and ecological slope. vegetation design applied ecological restoration method through restoration of stratum and drove environment friendly afforestation planned program that can connect area with existing ecosystem.in process that decides form of the cutting slope analyze view structure and visual exposure in various access routes sensitivity etc. was accomplished. also symbolic tower ocean polaris that presents in architecture and landscaping features night landscape planning could gain synergy effect by keeping consistence with landscape and ecological planning. passing through final design and construction process i expect that the mt. yokmang will be a new landmark in busan-new-port.", "recently the port-logistics service has been recognized as a important function of the international-logistics therefore a lot of papers have been issued concerning the measurement of the service-quality of that. but in spite of variety of papers we can not find out the papers concerning the model of the synthetic customer-satisfaction.\n and also the most of papers concerning the customer-satisfaction of service-quality have been focused not by cognitive evaluation of the customer but by affective response.\n in this thesis the authors are postulating the model and hypothesis to achieve the research by using the gr\u04e7nroos s model. in order to research the relationship between the port-logistics service-quality and the customers satisfaction we are selecting the shipping companies located in busan and kwangyang as purchaser and the loading and unloading companies as supplier and the questionnaires was performed to them.\nin the result of the empirical study the technical quality of the port-logistics service are affecting directly on the customer-satisfaction but the functional quality are affecting not directly on the customer-satisfaction. and also the customer response affective response has been proved that it has been exercised as a intermediate role between the port-logistics service-quality and the customer-satisfaction. therefore it is proved that the affective response of the customer has been exercised a crucial role in the course of supplying the port-logistics service.", "we aimed at verifying the effect on the international-logistics which local container-port-development brings about in this research. at first we classified the international-logistics effect of local port to demand stimulation and channel conversion and measured it using the examples of 4 local container-ports and port of kobe in west japan area. and next we viewed the changes of international-logistics that brought out by local port construction on the whole based on the analysis of relevance with port of busan.to estimate the international-logistics effects we utilize the elasticity of international-logistics demand of hinterland and amount of handling via kobe to international container cargoes of local ports. as a result of estimation the effect which exploitation of the international container route of local ports brought about changed with an every place region and ports. but also it can be hard to be denied that local port have evoked international-logistics demand of the prefecture on the whole.on the logistics channel effect not only alternative relation but also complementary relation was checked between local port and port of kobe. however the greater portion of international-logistics demand newly induced is absorbed to the new local container-port and finally it can be said that port of kobe is already losing the centripetal force for the new demand in this area.", "the rapid growth of economy in china leads to concentrate throughput volume of world to north east asia. ports in north east asia have to cope with rapid changes in environments. in order for a port to compete in the global market it must provide proper productivity and promptly services of port. the system of information hold a key in port logistic industries. most ports make every effort to set up and operate the system of information. busan-port already set up the system of port logistic information such as port mis krois. but it is not activated yet because of problems of documentation duplication and system connectivity and so on. the purpose of this research is to make a model which can activate the system of port logistic information. in addition we suggest a definite and feasible model by group and types of port logistic industry.", "this paper analyzes the effects of port size on port-tariff using the data for world major sixteen container-ports. some previous studies show that demand for port-services have significant effects on port-tariff but we cannot find studies analyzing the correlation between the supply variables and the port-tariff. in this paper we used the five supply variables which are the number of gantry crane the number of berth the quay length the terminal area and the storage capacity for containers. the panel regression results are as follows. port-tariff generally decreases as port size increases which shows that port-tariff is explained by the economic theory. however increase of port size in some cases does not reduce port-tariffs which may be due to monopolistic characteristics of port. this paper also shows that both demand and supply factors affect port-tariff but that demand factors have more consistent effect on port-tariff than supply factors.", "this paper studies the economic effects of port liquid freight by focusing on ulsan port and its regional economic effects. the direct industrial effects of port liquid freight are analysed to be an increase in about 1billion dollars worth of production of the regional port logistic industry an increase in about 0.22billion dollars worth of value added of the industry and the creation of about 2 600 employment in the industry. including the indirect effects the total effects on ulsan regional-economy are estimated to be an increase in about 1.9billion dollar s worth of production an increase in about 0.51billion dollars worth of value added and an increase in about 6 442 employment.", "the purpose of this paper is to investigate the effectiveness of korean port-investment by using the newly developed slack based multi year panel congestion model of dea . inputs[port-investment amount cargo handling capacity and berthing capacity] and outputs[cargo handling amount number of ship calls revenue and score of customer service satisfaction] are used during 1994 2004 for 20 korean seaports.empirical analysis identified congestion especially in port-investment as input at the ports of gunsan and busan in the all 3 models and the ports of pyungtag mogpo yeosu and jeju in over 2 models. port-investment induced the rapid increase of port-efficiency from the ports of masan incheon donghae and samcheok. therefore other ports except these ports should examine the reason about the inefficiency of port-investment by searching out the situation of each ports directly. the main policy implication based on the findings of this study is that the ministry of land transport and maritime affairs in korea should introduce the new measurement way after reviewing the multi year slack based congestion approach when the amount of port-investment for each port is decided.", "the purpose of this paper is to verify the financial validity of dredging the port of busan with the change of global port-logistics circumstances. in order to do so npv irr b/c ratio dpp techniques are adopted. the whole dredging at northern port area is supposed to be negative at the depth of 16m water. based upon its financial validity however the priority is shinsundae option 1 followed by shinsundae option 1 and gamman option 1 shinsundae option 1 and gamman option 2 shinsundae option 2 and gamman option 2 shinsundae option 2 and gamman option 2 and shingamman in sequence. in addition to this busan-new-port is considered to be the positive financial validity at the dredging of 16m water depth. this is because the ultra containerships of over 8 000teu are trying to call at the port and hanjin shipping and hyundai merchant shipping companies which are now the most significant customers in northern port are scheduled to divert it.", "the main purpose of this study is to develop new measurement device of the quality of terminal service applying the existing research output of service marketing to the specific industrial aspect of container-terminal. especially we tried to help marketing managers present the points of effective marketing strategy with each dimension of service-quality. to achieve this aim we defined the service-quality demensions of container-port as the following three ones the internal the external and the interactive qualities. the applied measuring instruments could be divided into three dimensions by carrying out fa . additionally by analyzing the relative effects of the three dimensions of service-quality on customer-satisfaction we found that the relative importance are as follows interaction quality>internal quality> external quality. we confirmed that the three dimensions of service-quality could affect customer loyalty and information through customer-satisfaction. prior to marketing second to develop and implement differentiated policy mean to facilitate foreign investment third to strengthen specialty of the bjfez authority and finally to set up the supporting role and cooperation of both the central and local governments.", "establishing allotment scheme of investment funds for port rear road construction projects", "experimental design in simulation provides an efficient way of economizing simulation runs since a considerable number of simulation runs that originally were planned can be reduced by this approach. this experimental design method is an active area of research together with the output analysis and so no single panacea seems to exist so far. thus selection of techniques of experimental design and output analysis more likely depends upon the objective of simulation analysis budget constraint and sometimes the analyst s subjective judgment. this paper attempts to describe an experimental design methodology for port-investment analysis using a case study in a bulk terminal in korea. detailed display will be focused on simulation period warm up period the number of replications needed in production runs after brief explanation on the system configuration.", "the purpose of this study is to develop an action learning program for enhancing system management core competence focused on port and logistics industry in busan. specific research tasks are as follows first analyze the task of the system management competence in port and logistics industry. second develop action learning program for enhancing the core competence in the industry. for the research methodology researchers utilized focus group interview and workshop composed of several professors and practitioners suitable for the program development and obtained data and used them for redesign the program.\n as the task analysis results one is graphical expression of task analysis encompassing the detailed learning contents and program modules. the other is the learning hierarchy which guides the proper sequence of the learning tasks. as the development outcome of the program researchers designed the goal core learning process and authentic problems of the program. the core learning process of the program were as follows authentic problem problem identifying problem clarifying solution finding solution prioritizing action plan designing implementing and reflecting.", "recently maritime and port industries are confronted with enormous changes like globalization and have gone a rationalization process over the last decade. to cope with this changing business environment a certain form of competition and cooperation among ports is necessary so as to provide services that fit into shipping lines strategies and establish their countervailing power against shipping alliances. this paper aims to confirm a new concept known as co-opetition the combination of competition and cooperation and cite cases of co-opetition and cooperation among container-ports. and then strategic implications based on analysis are suggested for improvement of korea port s industry. for successful cooperation relation first need definite business sphere and purpose second require role division of labor between the civil authorities and civic group third must step on number order of gradual interaction. fourth synergy effect creation through repletion of strength and weakness between ports. finally central government s role as moderator is important.", "the world container handling business is rapidly transforming. global port operators such as hph psa atmp and p o ports are extending their business scope to the global scale to cope with the changing shipping and port environment over the recent decade. they attempt to make more profits while taking advantage of economies of scale and enhancing service-quality by adapting to the strategies of horizontal and vertical integration. the former strategy is to expand their businesses to more diversified regions and the latter is to extend their service scope integrating logistics functions in the supply chain.as the result the concentration of port operators is prevailing by making direct investment in foreign terminals and undertaking strategic alliances with shipping lines and logistics corporations. this paper reviews the global strategies of the global port operators highlighting the unique aspects of the their globalization process and motivations.\nthe results of this research will provide a useful insight into the port-industry more specifically business behaviour of global port operators.", "a study on port-tariff setting model", "across many industries benchmarking is considered useful method to improve their service-quality and achieve competitive advantage. benchmarking especially has emerged as an increasingly important approach to improving the performance of logistics system and enables successful logistics services and doing good business in logistics services.\nthere are no however literature approach for the relationship between benchmarking and port. it is the highest worth researching the application of benchmarking method on the port since port is the most important component in supply chain.\ntherefore this paper tries to demonstrate the application of the benchmarking method on the port. to do this study the literature approach developed by several researchers for logistics benchmarking is used as the basic framework.\nin addition the following studies are executed first the survey of previous studies on logistics benchmarking. second finding the indicator and selecting the target in the port benchmarking. third the systematic execution schemes of the port benchmarking. finally based on the above studies this paper provides a background for discussions on the future prospects for the application of the benchmarking method on the port.", "now we are faced on the national policy to aim at the nationwide logistics center in north east asia. to come true korean ports developments policies are better off going towards integrated governmental supportive system build up activated infra structures back yard developments legal and institutional system international co ordination networks system customer oriented port-management system like one stop services and multi variate financing resources. above all related governmental institutions strongly have self confidences and devotional efforts to make them all implemented not losing own way.", "recently the cluster based industrial policy has become a powerful policy tool for strengthening the competitiveness of nations industries and firms. the concept of cluster develops as firms choose to locate in each others proximity. cluster concept can be usefully applied to analyze cluster of port related activities. port-cluster can be used as a systematic foundation for providing one stop value added logistics service to its customers.the main purpose of this paper is to suggest a way for establishing the port-cluster in korean seaport. for this aim the paper defines a concept of port-cluster and examines the its necessity. and the procedure for establishment of port-cluster in korea is proposed. in addition the paper analyzed the port-cluster structure conduct performance. especially the role of port-cluster s participants central and local government universities and related r d institutes and private companies are suggested respectively. as a conclusion policy suggestions for the establishment of port-cluster in korea are suggested.", "the current legislation of the port-authority which empowers the central government to control finance personnel management business of the port-authority should be amended to allow the port-authority to exercise its authority over port-management and operation by gaining authority from the central government.in addition to enhance busan-port s competitiveness and for a successive activation of the busan-port-authority it is necessary for the bpa to develop its new business and for the busan metropolitan city to establish both the department of port-logistics and relevant regulations. the central government should also support and cooperate with the bpa rather than controlling the authority.", "the purpose of this paper is to investigate the effectiveness of port investemnt which is one of the important elements for measuring the port-efficiency by using congestion approach of dea . congestion is said to be present when increases in inputs result in ouput reductions. congestion approach takes the forms of weak input disposability and strong input disposability. empirical analysis by using congestion approach in this paper identified inefficiencies in the inputs including port-investment and indicated inefficient ports like the ports of sokcho gunsan pohang and seoguipo which shows the large amount of slacks with congestion especially in terms of port-investment. therefore these ports should examine the reason about the inefficiency of port-investment. the main policy implication based on the findings of this study is that the ministry of maritime affairs fisheries in korea should introduce congestion approach when the amount of port-investment to each port is decided.", "the objective of this paper is part of technology development effort to develop a next generation port handling system for accommodating mega sized container ships. it aims to develop the high stacking system hss that maximizes handling capacity within the limited space of the port. the system is expected to resolve the problem of yard space shortage as well as utilize innovative technology to ensure high performance and automation at the terminal so as to enhance container-terminal productivity. the hss to be applied to both conventional and new terminals is expected to act as a catalyst for enhancing the value added at ports.in this paper we consider stevedoring equipment system of container-terminal and analyzed terminal simulation for elevator traverser automated platform car loaders of storage system at hss. the end result of analysis is suggesting the design concept drawing of the hss terminal and this design concept will be used as base data for basic design and detailed design in actual operations of the terminal in the future.", "with swelling of chinese economic scale the competitive environment is swinging over the north east asia countries korea japan china and taiwan. as the result of this circumstance each countries in this area has been reformed their industries. according to the expanding in ocean logistic. the trends of competition on hub-port is looking forward much more severe year after year to preoccupy in logistics competitive within this area . on the other hand considering competitive environment swelling of chinese economic scale the structural reforms are imperative in korea. korea have to convert the traditional sects into new high added value sects. in these trends provincial government also should look for the plan for reinforcement of regional competitiveness.the focus of this study is to look for the reinforcement methods on regional competitiveness of gyeongnam provincial government. first competitive industries in gyeonganm and second masan free trade zone will be surveyed from data. finally the effects of new hub-port developing in pusan jinhae will be discussed.", "although the small and medium ports are actually competing with various strategies the definition and structural understanding of small and medium ports are not known very much. therefore this study has launched from this fact and has the objective of obtaining the structural model for increasing shippers attraction of small and medium ports. the process began by abstracting the components that composed the success factors through recent research and grouping it by fa  method. also by using the fsm fuzzy structural modeling method to understand the structure of the grouped components and the structural model for increasing shippers attraction of small and medium ports was able to obtain as the result. when analyzing the obtained structural model easiness of shipment connection to hubport and efficiency of hinterland network came out to be the most important component groups.", "recently the change of shipping and port environment has required the new strategy from the liners terminal operators ports. the ports of call in the north american and european line also has changed as the chinese ports made rapid advance.this seems to result from the fact that the trend of the container transportation by sea has developed the traditional concept called port to port system that directly links between a port and another port into the network with complicated hierarchical structure reflecting costs efficiency and strategy of the mega carrier.this paper suggests the factors for busan-port to become the hub-port of northeast-asia by analyzing the change of the liners strategy along the change of the shipping and port environment the global management of the operator of container-port and the amount of containers flowing in the northeast-asia.", "the purpose of this paper is to measure the competition power of administration service in korean seaports by using the scores of customer-satisfaction for administration service investigated yearly from 2000 to 2003 by ministry of maritime affairs fisheries. and also this paper shows the competition power of korean seaports in terms of efficiency by using dea method after measuring the change of productive efficiency scores subject to including and excluding the scores of customer-satisfaction for administration service as output variable. the empirical main results of this paper are as follows first the efficiency scores of the ports of donghae gunsan jeju yeosu masan and pohang have worsened if the customer-satisfaction score is excluded as output variable. therefore these ports have been influenced by the score of customer-satisfaction more positively. second the changes of the ranking order by measuring the average efficiency scores of each ports subject to including and excluding the scores of customer-satisfaction for administration service as output variable are as follows busan 9 >7 incheon 6 >6 yeosu 1 >4 gwangyang 4 >3 masan 10 >9 ulsan 5 >5 donghae 8 >11 gusan 12 >12 mogpo 3 >2 pohang 11 >10 jeju 7 >8 daesan 2 >1 .", "this study deals with legal issues and solutions for a successful management of the busan-port-authority bpa and proposes busan metropolitan city ordinance for the effectiveness of bpa because the role of bpa is to improve busan regional-economy and to strengthen the competitiveness of busan-port. in order to prepare the ordinance this paper suggests that the current legislation related to port-authority pa which empowers central government to control the management of port should be amended to strengthen the port autonomy by allowing pa and local government to control the management and operation on port independently and enabling the building of cooperative system from the city for bpa.", "paper aims to analysis on evaluation factor for success of port innovative cluster. this paper is divided three factors such ac policy source and operation. in addition three factors are divided into the twelve detail factors. from a total of 30 survey cases 50 percent randomly selected as the training group and the other 50 percent as the validation group. cases in the training group were used in the development of the kohonen network. the validation group was used to test the performance of this model. the major findings may be summarized as follows the prediction accuracy rate is 73.33 the weight of real root and detail factors is calculated by kohonen network. at the result success prediction group of port innovative cluster this paper places the priority on the source factor.", "the first stage of construction for busan-new-port emerged over the sea surface at the north container-terminal site. with this there are lot of discussions and debates on increasing the water depth at the approaching channel and mooring basin from the existing 15m to 18m by dredging work in order to be able to serve 12 000teu containership and at the same time correction to the reclamation plan of hinterland at the part of undong bay of the new port site. since the attack of typhoon \"maemi\" in 2003 it is expected that the design wave parameters for coastal and harbor structures in this area would be somewhat changed and so the extreme wave condition at each terminal and tranquility of berthing area does and. therefore it is necessary to analyze the tranquility at each berth. hence in this study we constructed a wave model for these conditions and performed simulation together with the circulation model simulation compared with the field data collected. the result showed the increase of the harbor response throughout the basin but not severe condition. however a certain location needs to be prepared for the rough sea condition when a severe typhoon hit the site.", "this study based on transaction cost theory analyzed the problems of port-governance structure and their solutions focusing on the methods to improve the functions and roles of port-authority in korea. the findings of this study can be summarized as follows. in the development and management of the port the governance structure to decrease transaction costs and increase efficiencies is the unified governance structure but the current port-governance structure is far from it. in order to increase efficiencies it is essential to structure unified governance structure by transferring the other agencies powers of port-management to port-authority endow it with autonomy of management and strictly assess its performances.", "an attractiveness analysis for choosing the preferred container-ports context dependent approach", "port e transformation would employ new technologies such as crm scm erp to all the port-facilities and improve the efficiency of management for ports. in this paper firstly we analyze classification organization of port e transformation technology. secondly understand the current situation on each component of port e transformation. thirdly present tasks for each component of it. finally propose problems and its solving methods for these tasks. however rationalization of management for internal structure occurred during process of port e transformation and new adjustment of laws related to port are not included in this paper.", "in order to improve inefficient and unproductive factors and in response to criticisms of the failure in harbor privatization introduced in 1997 the korean government introduced the port-authority system which is commonly adopted in advanced harbors in the world. this research examined the theoretical background of harbor management system and various cases of harbor management in foreign countries. the desirable introduction of port-authority system must be preceded by the settlement of problems in harbor structure and operation. in addition the port-authority act which restricts the autonomy of harbor corporations should be improved for user centered port-authority system. strategies for the successful introduction of incheon-port-authority are as follows. firstly it is required to establish consumer centered harbor operation system. the second requirement is to activate the harbor logistics industry through the development of nearby logistic complexes led by port-authority and by doing so to promote the development of local economy. thirdly it is essential to lay the foundation of mutual prosperity through developing profitable businesses by linking localities and harbors and to suggest a crisis control network for port-authority and local self governing bodies to cope jointly with crises in logistics and natural disasters.", "this study suggests the holding of the 2015 busan harbour registration exposition in order to activate port-logistics-industry motivate busan regional development and set up the long term goal of local people. the swot analysis shows that the given conditions of busan is competitive to attract the 2015 busan harbour registration exposition which might be further strengthened for the competitiveness of the port of busan the way to maximize the holding possibility of the expo then should be more emphasized for the successful implementation of the pre expos periodically and successively by developing and planning perfectly logicality differentiated subject and concept of the expo which accepted in the inside and outside of country.", "in case of studied area located around the sea the data measured from the regionalmeteorological office is highly different from the local weather data because the diffusivity offugitive dust varies considerably with meteorological conditions. especially it is very difficultto predict the amount of fugitive dust accurately as wind speed remains high frequently. in thisconsider the effect of wind speed on the amount of fugitive dust generated from thereclamation site. the amount of fugitive dust estimated as mentioned above was simulated byusing iscst3 model. as a result in case of using only the fugitive dust formula which isusually used in environment impact assessment the predicted pm10 concentrations withpoints were 43.4~67.8mg/m 3particulates the predicted values of pm10 with points were 43.3~69.1mg/m 3 49.5~90.4mg/m 3and 76.0~182.6mg/m 3 with the wind speeds of 4.4 5.8 and 7.7m/s respectively. it could bepossible to predict the amount of fugitive dust accurately because these predicted values werefugitive dust in this area damaged by fugitive dust which is caused by wind.", "the purposes of this study are to analyze the management status of the port-service industry and to make some suggestions for the management rationalization. from the results of the quantitative business analysis we found some problems such as small business size continuous decline of the profitability sudden decline of the growth. and from the results of the qualitative analysis we found the problems such as price dumping behavior inflexible labor supply system low negotiation power toward the shipping company and the low industry bonds. to rationalize the management of the port-service industry we provide following suggestions. first port-service companies should enlarge the company size through cooperation or m a make plans to improve the profitability and heighten the sales volume. second they should not do price dumping behavior and recover the fair price competition rule. third it is necessary to improve the irrational cash flow structure and inflexible labor supply system and to reinforce the negotiation power toward the shipping companies.", "is there any relationship between a port information system and a port type this paper aims to define its relationship through a study on the port types of advanced countries and their information systems. in terms of port ownership and its governing body the port type can be divided into 4 types state run public corporation local government run and private ownership. according to the port type the major activities of ports are different. in the case of a state run and local government run port they put emphasis on the function of administration but a public corporation and private ownership stress the importance of customer services. the study results of the mutual relationship of a port type and an information system show that the state run and local government run ports have a good administration oriented system and public corporation and privatized ports have an excellent customer oriented community system and e business system. the differences in the information system by port type provide an important suggestion to the improvement of information system of busan-port-authority. as busan-port has been transformed from a state run type to a public corporation a new port information system has to be followed. accordingly this study has suggested a three stage development plan the first is a mirroring stage of stabilizing the port-management the second is a cooperation stage of enhancing customer services through the establishment of a community system and the third is an e business stage of developing a profit system in order to create value added.", "north east chinese ports including shanghai port grow rapidly competition among the far east ports to be a hub-port is getting higher somebody has even raised a crisis of busan-port. however there are some constraints on the north east ports such as weather aggravation and long distance from main truck routes. when we consider the competitiveness of port weather aggravation should be considered as one of the significant factors. but previous studies have rarely examined these kinds of external factors of port-operation. therefore this study analyze constraints on the north east chinese ports through a survey of some national flag shipping companies and agencies of foreign shipping companies. the result shows that the most significant constraint in the north east ports is weather aggravation which causes problems for regular schedules of shipping operation cost and customer service qualities etc.", "correspond actively to international economy shipping and port environment change world main ports have converged in competitiveness raising. however existing researches have been intensively analyzed port-competitiveness on among ports. so this study analyzes the relations between the main factors of port-selection and port-competition players central government port-authority terminal operators shipping companies etc. this paper has a purpose that each port-competition player makes a competitive strategy in accordance with this study. first this study reviewed shipping and port market s environment change and port-selection decision factors to correspond to these environment changes and on the basis of this review analyzed relativity between component port-competition players and port-competition factors. however port authorities and terminal operators appeared high relevance about in side of e
