l improvement are brought up as the needs of the times.in order for these to happen the local universities need to assure originality by specializing port-logistics area. they need to develop demand oriented port-logistics education programs through establishment of cooperation among the universities as well as expand qualitative and quantitative improvement their educational programs. in addition the local universities have to act as the central of nurturing local talents by developing an educational governmental cooperation leading port-logistics educational policy as think tank and producing ready to work talent.", "the port environment is rapidly changing in north east asia. containerships are getting larger and faster and major shipping companies are converting to hub spoke port-networks on the transport systems. therefore the main ports in north east asia are intensively competing with each other for hub-port. in terms of geopolitical position locational conditions and external reputation of ports busan and kwangyang ports have a comparative advantage in comparison with main ports in other countries. but in terms of weight of transshipment-cargos in total container cargos the quality of infrastructure in ports the environment of logistics service and the cost of using ports busan and kwangyang ports have a comparative disadvantage.for the growth into hub-port in north east asia it is necessary that busan and kwangyang ports improve their weakness. besides it is necessary to develope ports and hinterland quickly offer uniformity of foreign investment laws and incentive systems.", "paper presents the measurement of efficiency for container-ports. dea as it is called has particular applicability in the service sector. applying mathematical programming techniques dea enables relative efficiency ratings to be derived within a set of analysed units. this paper investigates the efficiency employing dea model on data for 53 container-ports covering 1995\uff5e2001 in the world and the change in efficiency for 7 years. as a results port of busan was evaluated as inefficiency port compare with major ports of the world except 1995year and 1996year. but after 1997year efficiency of busan-port is increasing somewhat better every year.", "in this paper we estimate the difference of port preference and attributed importance by diving subjects of the survey into internal and external shipping companies considered as the main customers of port. from the results of conjoint-analysis it is found that there are differences in preference between domestic shipping companies and foreign ones. the difference in port preference shows foreign shipping companies mark shanghai port in the first place in the preference of transshipment port while domestic shipping companies prefer busan-port. similar results are applied to preference of calling port. the result of the survey means it is necessary to group shipping company when port is analyzed because the port preference is subject to wether internal or external shipping companies. also it implies target marketing strategies should continuously be needed in order to maintain busan-port s preference gaining advantage over other ports and major target would be shipping companies.", "introduction of wave model considered the effect of shoaling refraction diffraction partial reflection bottom friction breaking at the coastal waters of complex bathymetry is a very important factor for most coastal engineering design and disaster prevention problems. as waves move from deeper waters to shallow coastal waters the fundamental wave parameters will change and the wave energy is redistributed along wave crests due to the depth variation the presence of islands coastal protection structures irregularities of the enclosing shore boundaries and other geological features. moreover waves undergo severe change inside the surf zone where wave breaking occurs and in the regions where reflected waves from coastline and structural boundaries interact with the incident waves. therefore the application of mild slope equation model in this field would help for understanding of wave transformation mechanism where many other models could not deal with up to now. the purpose of this study is to form a extended mild slope equation wave model and make comparison and analysis on variation of harbor responses in the vicinities of pohang old harbor and pohang new port etc. due to construction of new port in youngil bay. this type of trial might be a milestone for port-development in macroscale where the induced impact analysis in the existing port due to the developemnt could be easily neglected.", "in this paper we suggest a method of going beyond the descriptive approach to the analysis of port-logistics clusters. in particular we lay out a means of using detailed information on national inter industrial linkages that help identify existing and potential port-logistics cluster in busan.\naccording to the study results the supporting water transport activities are a core supplier within the port-logistics clusters of the purchasing linkages and the oceangoing transports are a core buyer within the port-logistics clusters of the sales linkages. therefore it is needed for these sectors to be agglomerated in busan in order to promote economic spillover effect.\nand it is needed for the port-logistics policy to be established differentiated support strategies and systems of the regional port-logistics-industry according to characteristics and developmental stages of industrial agglomerations.", "due to the rapid changes in world trade and shipping environment today s ports face ever increasing competition from adjacent competing ports. in particular it is well known that competition among countries in northeast-asia especially korea and china is a most striking phenomenon. to be a hub-port in northeast-asia chinese government has intensively invested in port-development. further these development projects are significantly big scale compared with those projects which korea has. thus china is beginning to threaten koran ports especially busan-port which try to be a hub-port in northeast-asia. for this reason in recent years it has been very important issue to identify and evaluate competitiveness among major ports in korea and china. the aim of this research is to identify elements relevant to port-competitiveness between korea and china and to establish port evaluation structure based on identified elements. to achieve this aim of research various literatures to be related port-selection elements and port-competition were reviewed and then questionnaire based on elements extracted from those literatures were designed. data were collected through surveys of experts and practitioners including shipping companies and ship owners in korea and china and were analyzed. finally from the results of data analysis elements relevant to port-competitiveness between korea and china and port evaluation structure were presented.", "while much has been written on the port-developments and operations in advanced countries little has been done to examine and study the growth and progress in newly developing ports. however as korean government plans to build new ports in busan and kwangyang it s appropriate for logisticians to think about the emerging new port cases that will be confronted in the years ahead. based on the actual visit to the port of tanjung palepas ptp and in depth interviews the background of the ptp has been analyzed. insights for korean port-development policy and researchers are also discussed.", "it is necessary to research for environmental features of regions rather than each building and scenery to form desirable city landscape that describes placeness concretely. in case of korea vast harbors and industry complex are generally located in the waterfront of port cities because the waterfront is noticed as one factor which supplies a fresh ground. so waterfront forms a wide and long blackout curtain that causes the destruction of nature shapes a factory structure curtain and completely covers hinterland landscape. it makes hard for citizens to access to the seaside depriving capacity of waterfront for water familiar and destructing beautiful seashore environment.this research project is to provide those architects or planners with the design guidelines of improving port and hinterland landscape. to do so this study is carried out the physiological evaluation making eye fixation behaviors. the main results were summarized as follows 1 satisfaction with the ports scenery turned out being given high estimation according as the objections being seen is more natural a scale of ports landscape elements is larger and shape of landscape elements are simpler.2 distribution of a visual point is concentrated on facilities that have unique shapes and is under the influence of seashore line letters carved in buildings and conspicuous colors. in addition it tends to gather a visual point that facility s movement would be expected.3 eye fixation behaviors stops at unique shapes structural lines of the physical elements and color factors of the objects. and it was judged that human recognized the object through this.4 scenery that include large natural element has a flexible movement of view and make general populace see the object for more long time. therefore it is necessary to examine the vista point on view distance with research on improving port s naturality.", "the main purpose of this paper is to examine the foreign investment strategies of global terminal operators focusing on hong kong based hutchison port holdings the world s largest transnational port corporation. according to case study the four main characteristics of hph s foreign investment strategies are founded host country specific investment strategy strategic partnership with shipping liners long term investment strategy and global port-networking for using economies of scale and service differentiation. although the emergence of global terminal operators can give positive effects on host country in terms of employment enlargement induction of foreign capital and improving of terminal efficiency the increase of gto\u2018s market dominance also bring about the monopoly in port-industry and possibile increase of terminal charges.", "the major objective of this research is to find out what factors affect liners port-selection by trade route. this study focuses on two distinct routes one on trunk routes covering trans pacific trade and trans european trade between far east asia and north america and europe respectively the other on short sea routes in intra asia trade. the major methodology of this research is to survey the major liners. the survey form is to be distributed to the lines operating both on mainhaul services and on intra asia services. applied methods include fa  cluster analysis and t test to check how questions and sampled companies reacted to the given survey form. it is found that there are six variables showing statistical significance from the sampled data. in addition there is distinction between the factors based on which shipping lines on trunk route and short sea routes choose ports for their routing decision respectively. some caveats are discussed in interpreting the results.", "the major objective of this research is to find out what factors affect liners port-selection by trade route. this study focuses on two distinct routes one on trunk routes covering trans pacific trade and trans european trade between far east asia and north america and europe respectively the other on short sea routes in intra asia trade. the major methodology of this research is to survey the major liners. the survey form is to be distributed to the lines operating both on mainhaul services and on intra asia services. applied methods include fa  cluster analysis and t test to check how questions and sampled companies reacted to the given survey form. it is found that there are six variables showing statistical significance from the sampled data. in addition there is distinction between the factors based on which shipping lines on trunk route and short sea routes choose ports for their routing decision respectively. some caveats are discussed in interpreting the results.", "the purpose of this study is to explain the psychological analysis about the container-port landscape to make the attractive ocean space. an ocean space is the very important factor not only to represent urbanity and civic culture and representative urbanscape but also to estimate environmental quality. however nowadays coastal landscape is being changed and destructed by the large scale development in container-port area. and there is rare research on port and hinterland landscape and no guideline for port landscape planning and management.this research project is to provide those planners with the landscape management measures for the port and hinterland. to do so fist of all the evaluation of examinees psychological structures to explicate spatial consciousness of the port landscape is attempted by semantic differential method using 18 photo images of oakland hongkong osaka kobe inchon and busan-port. and then fa  frequencies and anova were applied to examine the port landscape examples.finally psychological evaluation construction about the port landscape is made on the bases of psychological factors of human. as a result psychological evaluation factors defining the characteristics of port landscape can be explained by 5 factors amenity artificiality vigorousness identity and open view.as a result of anova many difference is represented in psychological characteristics which a amenity vigorousness and open view. we expect this research to be used as a valuable data in evaluation and planning of portscape.", "aim of this research is to classify the 21 container-ports in european union countries using components of competition and co operation under the well known methodology fcm fuzzy c mean . through this approach those 21 ports were classified into six port groups and also membership degree of each port within the six port groups were suggested. as results rotterdam which positioned group c is turned out the most competitive independent port. the next competitive group is found out as group b which consisted of port of hamburg and antwerp. in another point of view group a and b which have six and four ports respectively were needed to search the co operation strategies. finally the lowest competitive port groups in the targeted area were shown as group d and f.", "in this paper we address to develop a port container management system using rfid which is one of the main technologies in ubiquitous. our system is designed and implemented based on the following technologies a port gate automation using rfid for container identification web programming for both communication of the gate and deposit/delivery of a container and wireless embedded router technology for both port container network platform and crain terminals. the developed system using rfid will be expected to use in main part of the port logistic management system aimed to the intelligent port.", "the purpose of this research is to verify the strategic fitness and relevance of the distribution park for a hub-port in northeast-asia and to find a method to be a hub-port with a competitive edge. the strategic factor of distribution park development are policy methodology and promotion method. so these factors are analysed by structural equation model. the essential results of the research show that distribution park should be actually developed to produce value added and to be port-cluster.", "the sway motion control problem of a container hanging on the trolley is considered in this paper. in the container crane control problem the main issue involves suppressing the residual swing motion of the container at the end of acceleration during deceleration or for an unexpected disturbance input. for this problem in general many trolley motion control strategies are introduced and applied. in this paper we introduce and synthesize a swing motion control system in which a small auxiliary mass is installed on the spreader. in this control system the actuator reacting against the auxiliary mass applies inertial control forces to the container to reduce the swing motion in the desired manner. in many studies the controllers used to suppress the vibration have been synthesized for the given mathematical model of plants. in many cases the designers have not been able to utilize the degree of freedom to adjust the structural parameters for the control object. to overcome this problem so called \"structure/control simultaneous method\" is used. from this in this paper the simultaneous design method is used to achieve optimal system performance. and the experimental result shows that the proposed control strategy is useful to the case of that the controlled system is exposed to the uncertainties and robust to disturbances like wind.", "port-industry has achieved a remarkable growth with a help from increase in container shipment and above all transshipment that reflects international competitive power of port-industry amounts to 36 of the national harbor shipment. therefore this study speculates the impact of port-industry on national economy using the inter industry relation table. as it considers the reason why international competitive power in port-facilities decreased as absence of investment it is to present an effective investment plan for port-industry. though port-industry as one of main national key industries play an important role in production of national economy it has been evaluated as having relatively less importance. and when port-industry is managed independently relying on foreign countries without improvement price increase due to improper agreement of foreign enterprises and problems relating to securing safe transportational vehicles will have tremendous impact on national economy. and they should try to create added value and support re export of the exported and imported shipment through their processing and packaging by making port zones bonded area.", "a study on the port queueing system using queueing theory and time series data", "a dominating and dominated relationship analysis of container-ports by using the productive efficiency fdh model approach", "\uad00\uc138\ud559\ud68c\uc9c0 \uc81c7\uad8c \uc81c1\ud638 the journal of korea research society for customspp.107\u223c128the purpose of this paper is to give some countermeasures for modeling u port-cluster by adopting a ubiqutous technology to port-industry as the cluster theory emerged newly into the key platform of the industrial and regional development policy in developed countries.the importance of u port-cluster has day by day grown as the following 5 reasons have been turned up \u2170 changing of the basis for port operating strategies from port oriented function which has the nodal point of international trade in the past to logistics oriented function which has the logistics platform of international production and supply chain in the future \u2171 changing of the competition patterns between ports from each port separately in the past to on network in the future \u2172 changing of the logistics system of global companies in the outsourcing and scm strategies \u2173 diffusion of ubiquitous system into international trade \u2174 formation of port community.in order to make the u port-cluster strategy succeed the government authority for port-policy should have the following functions or measures \u2170 being in possession of the mind for u port-cluster on the industrial policy \u2171 preparing the infrastructures for the formation of u port-cluster \u2172 promoting the necessity of u port-cluster and preparing the function of cluster manager who mediates concerns between constituents of u port-cluster at the early stage \u2173 making the two top system of approach method between old port and new port when introducing u port-cluster \u2174 establishing the mid long term u port vision \u2175 performing state running mediation function for promoting and developing the u port-cluster.", "this paper deals with the development of incheon international airports and pusan and kwangyang ports as hub-ports in order to systemize nationwide logistics networks. now korea has core competences in terms of social overhead capital telecommunication information technologies all fields of manufacturing plants and the other infra structure. as the environments of north east asian countries changes dynamically at least we should keep up with the situations which require to meet the globalized level of international-logistics services in pusan and kwangyang ports to be a competitive hub-ports in this region.", "with development of asia s economy the ports in trunk route have increased its handling capacity. according to previous studies main determinants to become hub-port are referred to location connection inland transport with hinterland port-service availability and efficiency cost of port handling socio economic stability and port information system etc.this study aims to investigate the changes in factors determine port s competitiveness particularly in asian neighbor ports such as hong kong port and shenzen port and singapore port and the port of tanjung pelapas in malaysia by comparing and analyzing main indicators relating to those ports.in conclusion main reasons which gained competitiveness by newly developed ports such as shenzen port and the port of tanjung pelapas were port price and massive hinterland space offered.", "localization is one of the typical phenomena of this age in korea. localization of port is on the beginning in this country as the introduction of port-authority in the port of busan and incheon. as the condition of world trade has been changed the level of competition among ports is severer than before especially in the east asia area. since many experts of port say that centralized control system of port has many problems some other port control system has been studied and suggested for long time. one of the countermeasures of these port problems is port-authority system which aims the balance of central and local development. port-authority system does not want to achieve only public duty or utility but also commerciality which is fundamentally very important for the survival of port. in this paper the necessities of port-authority introduction in korea was explained. and port-authority system will be introduced 2004 year in busan-port firstly and incheon-port secondly. the main contents of port-authority system was suggested in this paper and some problems which shall be considered for better operation of port-authority system was investigated. i suggested some countermeasures endeavoring the competitive advantage of port and higher port performance in terms of 3 dimensions. one is in the side of basic policy directions the other is the activation schemes of functional department which composed of many activities of port-authority system and the third is in the side of operation body. as this paper however has some limitations and port-authority system is just beginning stage future research shall be continued in real and concrete level.", "the purpose of this study is to estimate and forecast the marine trading volumes based on the structural model. we employ gph cointegration test since the structural model must be stationary to get the accurate predicted values. the empirical results show that our model is stationary. this paper also applies variance decompositions and impulse response functions to the structural model composed of exchange rate domestic industrial activity and world business. the results indicate that while both loading and unloading volumes respond positively to the shocks in income and then decay very slowly their responses are different to the shocks in exchange rate.", "many countries of the world is driving forward development of large scale hub-port. they are now pushing ahead with setting up of effective marketing strategies to survive in keen competitions of the 21st century port-industry. the port is of ever increasing importance for the bridge connecting sea and road transportation in handling international cargoes. the port differently from general working places is a closed area required for security customs and quarantine procedures. the loading and unloading is being done differently by ports cargoes and ships. to do loading and unloading a lot of equipment and different types of labor are required which flow is complicated and safe management is essential. as above mentioned the port is very unique and very deteriorated working place in its working environment. the purpose of this study is to propose ways to reduce and prevent from port accidents. as first step to do this we have collected 923 accidents happened at incheon-port during the period of 1994 to 2003. we have thoroughly analyzed characteristics harmfulness and risk of the loading/unloading they have done as well as the accident frequency and relationship between the accidents. as second step to further analyze we have employed dmaic technology an advanced process of 6 sigma presently in spotlight as the best program for management innovation. this analysis results in recognition of important accident characteristics causes and effects analysis critical causes of accident and suggestions to decrease accidents.", "the purpose of this paper is to analyze the degree of cargo concentration at korean ports using theil s entropy and to compare the results with those of gini coefficient hoyle 1983 and hirshmann herfindahl models. the entropy indices were compared with other models after measuring the cargo concentration for the period of 1981 2000 among the 18 korean ports. the core results of empirical analysis are as follows first the empirical results of entropy indices show the following trends all the ports concentration except 1996 s slight deconcentration ports in western area deconcentratin in 1990s and slight concentration in 2000 ports in southern area deconcentration in 1980s and 1990s except concentration in 2000 and ports in eastern area continuous trends of concentration . however competition power will be decreased if concentration is increased because of the character of entropy index. the empirical results of 4 indices except hoyle model show the comparatively same directions in terms of trends. this study found out the similar results among the following models all the ports entropy index gini coefficient h h model ports in western area entropy index hoyle model ports in southern area entropy index gini coefficient and ports in eastern area entropy index h h index .the policy planner of korean ports should find out the determination factors of concentration and deconcentration of each ports and decide the investment priority size and scope for balancing the development of regional ports.", "the meaning of seaport has always been translated into something concerned with nation wide goals and viewpoints which used to be in developing country. the time developing countries have tried to be in pursuit of their economic development one of important sectors is soc investment that is needed into huge capital input which they couldn t easily afford to it. another one which we have to mention in terms of seaport at contemporary maritime matters is privatization of port that is strongly connected with efficiency to achieve port productivity. all these factors can produce high quality of service and port co operation and diversification of their business areas etc. therefore we then have to think of private port-management companies such as p o ports hutchison whampoa in hk etc. in order to provide better port-service to the customers and they can also get involved into capital port-investment as well. this kind of concept already comes from denholm ship management companies in shipping. so it is necessary for us to look into port-management company in our side which means we have to be involved into such a business to invest and manage foreign ports as well as our ports. then port-competitiveness will follow in our ports.", "such hinterland in new busan jinhae port are so placed as to do harm to their surrounding residential areas due to traffic noise and dirt etc. according to the current plan. so they are likely to fail to serve as harbors and residential districts. because this is responsible for a conflict between harbors and urban functions plans for the use of such areas should be well planned enough to achieve win win results by getting rid of a conflict between the harbors and urban functions by creating manufactural and industrial complexes and green parks close to harbor logistics by consolidating the functions of the cities through exchanges commercial business and educational facilities and by adding comfort facilities at the hinterland of ungdong and myeongji.", "recognizing that the main container-ports status is gradually inclining the japanese government is driving forward the super hub-port project. this project has three goals unifying japanese ports separating nationally diminishing the port costs by 30 percents less than the current port costs of their competitors and cutting down the lead time of processing import export freight into 24 hours singaporean level. the project will work to some extent if succeeding but the effect is doubtful if it will be the fundamental solution of japanese ports crisis.i wrote this paper since i thought that this japanese policy would serve as a good reference of korea which had two container-ports system and its prospect was not good through the fact that the busan-ports rank of dealing with containers fell down to the fifth in 2003.", "the aim of this paper is to establish the evaluation system of improving port-logistics of the our nation s major ports i.e. busan and gwangyang using the qfd quality function deployment model. the research methodology is consisted of four phases. the first step is to investigate the important factors consisting the port-logistics of our nation s major ports and then calculate the weighting of factors. the second step is to draw out the degree of inter relation among factors. at the third step the established system through the qfd method involving the results of the first and second steps will be used to evaluate and diagnosis the level of port-logistics targeted. finally the sensitivity analysis is to be performed and the degree of improving port-logistics will be presented according to the rising degree of the relevant factors. as a result overall system level of port of busan is 65.73 while port of gwangyang is 57.75 . the critical factors increasing the system level largely for busan are obtained that port-service logistics cost and connectivity are from requested factors and storage and cargo handling system hinterland connecting system and port-logistics information system from consisted factors while port-service logistics cost and connectivity are from requested factors and storage and cargo handling system hinterland connecting system and port-logistics information system from consisted factors.", "order to promote e business in port-logistics area many studies have been conducted since then. however despite those studies related to e business in this area prominent achievements have not been presented and moreover research in academic side has been very rare comparing to that of practical side. in this paper we focus on factors affecting adoption of e business in the field of port-logistics-industry. the purpose of this study is to find the factors which affect adoption of e business in port-logistics-industry and establish its structure based on a cognitive modeling. to achieve the aim of this research we framed a cognitive map with empirical data collected from port-logistics firms. and from the results of analysis some critical points for successful adoption of e business in port-logistics-industry were suggested.", "relationship between port size and port growth of world container-ports", "china has increased 10 percent every year since 1978. in particular development and growth of chinese ports make a remarkable in that the marine and coastal transportation handles the 90 percent of export import cargo. this growth is beginning to threaten korea s ports which are striving to become the hub of northeast-asia logistics. furthermore the hub strategy of northeast-asia is closely related to transshipment-cargo invitation. the results of documents research indicate busan and gwangyang-ports play an important role as an intermediate stopover between china and america.the ways to achieve transshipment-cargo invitation are the construction of transshipment system based on the supply chain between korea and china the maximization of trading volumes creation equipment of ports infrastructure and the constructions of the rail road coastal transportation infrastructures.", "the purpose of this study is to exmaine fundamental problems of gwangyang-port and draw up plans of its hub-port. gwangyang-port has been gradually reduced container cargo increase rate. on account of large development of chinese port undevelopment of hinterland port-facilities of gwangyang-port.we should develop hinterland to be closely connected with port-cluster business city free economic zone to increase cargo volume. and in order to increase transshipment-cargo volume we should prepare diverse plans that can induce chinese and japanese transshipment-cargo. gwangyang-port and busan-port should be managed united one port system by a port-authority to strengthen international competitiveness. activation of new ports for the most part call for full support by government at the beginning. gwangyang-port s future it can be if government has strong will.", "antifungal agents flavofungin and fungichromin were isolated from the fermentation culture broth of a streptomyces sp. skm338. biological evaluation of these antibiotics indicated that the compounds possesses broad spectrum antifungal activity against various pathogens. especially these compounds inhibited throughly growth of didymella bryoniae caused gummy stem blight of melons occurs in the southeastern korea. inhibition of this pathogen may be prevented from directly reducing both pre and post harvest yields.", "the aims of this study is to suggest how the port specialists think the priority of container feeder port-development in korea. to illustrate the ideas regarding a container feeder port-development 56 detailed attributes were identified both from the previous studies and from brainstorming port professionals. and these were grouped into 5 criteria by \u2018kj method\u2019 and made into 4 levels hierarchy structure. ahp technique identifies the relative weights of each levels and trends of the preference of port specialists from 6 alternatives. as a result a feeder port-development priority in korea has been proposed.", "we applied the tpm to loading and unloading equipments of incheon-port and compared with the current maintenance of incheon-port s equipments. also we analyzed the death disaster causes of equipments and work tools and suggested tpm techniques as a plan of disaster prevention. using tpm to the loading and unloading equipments we expect to obtain the breakdown zero defective zero and disaster zero. and then it should raise the productivity of harbor loading and unloading equipments.", "for effective conservation of the oceans and harbors long term and systematic development of the ocean and harbor monitoring system is essential. a monitoring system capable of real time and accurate data acquisition is necessary for dealing with the level of contamination by situations such as red tide and floods. this paper introduces an effective and economical real time harbor environmental monitoring system that utilizes pcs wireless data communication technology. the monitoring system has various functions such as multiple communication tcp/ip protocol for wireless internet access system time synchronization and bi directional communication between the measuring device and the server. the system has been implemented at shinseondae harbor pier in busan to validate the system s stability and effectiveness in data acquisition. the acquired real time ocean and harbor environmental data is expected to have a large effect when shared with the public through the internet.1. \uc11c \ub860\ud574\uc591\uacfc \ud56d\ub9cc\uc758 \ud6a8\uc728\uc801\uc778 \uc774\uc6a9 \ubc0f \ubcf4\uc804\uc744 \uc704\ud574\uc11c\ub294 \uc7a5\uae30\uc801\uc774\uace0 \uccb4\uacc4\uc801\uc778 \ud574\uc591\uad00\uce21\ub9dd \uad6c\ucd95\uc774 \ud544\uc218\uc774\uba70 \uc801\uc870 \ub4f1 \uc624\uc5fc\uc774\ub098 \ud574\uc218\uc758 \ubc94\ub78c \ub4f1\uc758 \uc7ac\ud574\uc5d0 \ub300\ube44\ud558\uace0 \uae30\ud0c0 \ud574\uc591\ud658\uacbd \ubcf4\uc874 \ubc0f \uc774\uc6a9\uc744 \uc704\ud574 \uc815\ud655\ud55c \uc2e4\uc2dc\uac04 \uc790\ub8cc\ud68d\ub4dd\uc758 \ud544\uc694\uc131\uc774 \ub300\ub450\ub418\uace0 \uc788\ub2e4 \uae40\ub0a8\ud615\uacfc \ubc15\uc81c\uc120 1999 . \uc774\ub7ec\ud55c \uc2e4\uc2dc\uac04 \ud574\uc591\uad00\uce21\ub9dd\uc758 \uad6c\ucd95\uc5d0\uc11c \uc2e4\uc2dc\uac04 \uc804\uc1a1\uc5d0 \ud604\uc7ac \uc5ec\ub7ec \uac00\uc9c0 \ubc29\ubc95\uc774 \uc0ac\uc6a9\ub418\uace0 \uc788\ub2e4 \ud574\uc591\uc218\uc0b0\ubd80 2001 . \uae30\uc874 \uc2dc\uc124\ubb3c\uc744 \uc774\uc6a9\ud558\uc5ec \ud574\uc591\ud658\uacbd \uad00\uce21\uc2dc\uc2a4\ud15c\uc744 \uad6c\ucd95\ud558\ub294 \uacbd\uc6b0 \uc124\uce58\uc7a5\uc18c\uc758 \ud55c\uacc4\uc640 \uacc4\uce21\ud56d\ubaa9\uc5d0 \ub530\ub77c \uad00\uce21\uc774 \ud544\uc694\ud55c \ud574\uc5ed\uc774 \ub2ec\ub77c\uc9c8 \uc218 \uc788\ub294 \ubb38\uc81c\uc810\uc774 \uc788\uc5b4 \ubcf8 \uc5f0\uad6c\uc5d0\uc11c\ub294 \uadf8 \uc911 pcs \ubb34\uc120 \ub370\uc774\ud130 \ud1b5\uc2e0\uc744 \uc774\uc6a9\ud55c 1\ub300 \ub2e4 \ud1b5\uc2e0 \uac00\ub2a5 \ubb34\uc120 \uc778\ud130\ub137 \ud1b5\uc2e0\uc744 \uc704\ud55c tcp/ip \ud504\ub85c\ud1a0\ucf5c \uae30\ub2a5 \ub0b4\uc7a5 \uc2dc\uc2a4\ud15c\uc758 \uc2dc\uac04 \ub3d9\uae30\ud654 \uacc4\uce21\uae30\uc640 \uc11c\ubc84\uc640\uc758 \uc591\ubc29\ud5a5 \ud1b5\uc2e0 \ub4f1\uc774 \uac00\ub2a5\ud558\ub3c4\ub85d \ud558\uc5ec \ud6a8\uc728\uc801\uc774\uace0 \uacbd\uc81c\uc801\uc778 \uc2e4\uc2dc\uac04 \ud574\uc591 \uad00\uce21\uc2dc\uc2a4\ud15c\uc744 \uad6c\ucd95\ud558\ub824\uace0 \ud55c\ub2e4 \uc5ec\uc6b4\uad11\uacfc \uc774\uc885\uad6d 1998 . \ub610\ud55c \uc774\ub7ec\ud55c \uc2dc\uc2a4\ud15c\uc744 \ubd80\uc0b0 \uc2e0\uc120\ub300 \ubd80\ub450\uc5d0 \uc2e4\uc81c\ub85c \uc801\uc6a9\ud558\uc5ec \ud6a8\uc6a9\uc131\uc744 \ud655\uc778\ud568\uc740 \ubb3c\ub860 \ud68d\ub4dd\ud55c \uc2e4\uc2dc\uac04 \ud574\uc591 \ud56d\ub9cc\ud658\uacbd\uc790\ub8cc\ub97c \uc778\ud130\ub137\uc5d0 \uacf5\uc720\ud558\uc5ec \ud65c\uc6a9\uc744 \uadf9\ub300\ud654\ud558\ub294\ub370 \ubaa9\uc801\uc774 \uc788\ub2e4.", "estimation of soc stock by using perpetual inventory method focusing on port capital stocks", "the purpose of this research is to verify the strategic fitness and relevance of the hub-port strategy by scm in northeast-asia and to find a method to be a hub-port with a competitive edge. the fitness of the hub-port-development strategy is analysed by the structural equation model. the essential results of the research show that minimizing lead time from arrival of ship to inland transport and maximizing logistic services of each stage are important to provide optimal logistic service. and value added port supply chain strategy is highly co related with all the parts of port-operation system port transport system distribution park and port information system. it shows that various value added logistic service activity is more important than lowing cost inland multimodal system should be rightly connected distribution park should be connected to industry park to be a port-cluster and port information system should be developed.", "the objective of this paper is to suggest the port competitive strategies in korea to cope with changes in international-logistics environments. the task of our country is to construct northeast-asian hub-port in our country.\nas the environments of northeast-asian countries changes dynamically we should keep up with the situations which require to meet the globalized level of international-logistics services. \nsuch as international coordination networks system effective management of port-authority customer oriented port magement system. reformation of labor system. \nthe efficient management of port is essential to cope with large sized container ship especially we should make a strategic effort to attract the trasshipment cargo.", "in this paper the neural network models are proposed and developed for forecasting port cargo throughput. we selected 10 items each for import and export and classified them into 4 categories based on the types of change pattern. and this study compares and analyzes the effectiveness of the regression-analysis and the neural network model in respect of fitness reliability and robustness.\nin continuing growth type where port cargo throughput keeps growing on a sustainable basis the regression-analysis turned out to be more effective than the neural network model in the aspects of fitness reliability and robustness. in contrast to this the neural network model proved to be superior in all these three aspects in the sluggish growth type where the throughput does rise in general but growth rates decrease year on year and in the static or irregular growth type in which handling volumes hardly change neither increasing nor decreasing. in the irregular growth type where change pattern is irregular but each section s bottom points of the irregular graph get higher as the pattern goes the regression-analysis showed strong in terms of fitness but the neural network model performed better in terms of reliability and robustness. the results indicate that effectiveness can differ according to the characteristics of subjects.", "china is expected to experience rapid increase in container traffic due to the joining to wto and the fast economic growth. however logistics related infrastructure such as sea port is very poor and the capacity is lagging far behind the demand resulting in transferring around 70 of import and export cargo volume at ports in adjoining countries such as korea taiwan hong kong and japan.\nrecently china announced a huge project of developing an offshore port consisting of 52 berths 30km away from shanghai with a connecting bridge. as such plan seems to have a significant impact on the port of pusan which tries to be a hub-port in far east asia we need to scrutinize the plan. this paper therefore tries to examine shanghai new port plan to evaluate the feasibility and potential competitiveness and to analyze the impact on pusan port. for this we review the situation of major container-ports in china and the flow pattern of container traffic to and from pusan port. we then examine the feasibility of the proposed offshore port with respect to demand and supply for container-terminal weather condition hinterland connection and resource of investment.", "in this paper the multi stage decision making for design of port-facilities which is proposed in the accompanying paper is verified by a case study. the multi stage decision making methodology is applied to the design of the quay of the container-terminal one of the typical port-facilities for the verification of the methodology. thus the type of the quay and the shape and dimension of the structure could be optimally determined by efficient utilization of the multi stage decision making methodology which is a life cycle cost based on value analysis approach. through this case study it is verified that the multi stage decision making methodology can improve the reliability of port design and is very much applicable to the real situation. furthermore it is anticipated that the methodology proposed in this paper can also be utilized in the design phase of other facilities where decision making is made for the multi stages based on life cycle cost and value analysis.", "ve value engineering in terms of the overall cost reduction perspective is considered one of the alternatives to advance the construction technology and to raise the efficiency of construction project. in this paper four stage decision making method considering lcc and ve will be proposed for the design of optimal harbor facilities. the concept of this decision making method is also gradually developed as other common design procedures. this decision making method is based on the different characteristics of each stage according to the different degrees of data details. additionally the decision making method is utilized for reliability of port-facilities.", "it is widely acknowledged that chinese economy becomes a center of world economy and takes up a considerable portion of the trade in northeastern asia. due to the investment and the logistics modernization strategy of chinese government recognizing the importance of logistics the competitiveness of chinese major ports is tending upward rapidly. therefore it is necessary to analyze the competitiveness of chinese major ports in order to develop the logistics strategy of korea by cooperating or competing with chinese ports.\nin this study we analyzed the competitiveness of 10 major chinese ports with dea . through the analysis we could investigate the efficiency of 10 major chinese ports and figure out the trend of the efficiency within recent 10 years. in order for korea to achieve the national strategic goal becoming a logistics hub in east asia it is obvious to understand the competitiveness of chinese major ports which are major competitor and strategic partner at the same time. this study will be useful to understand the competitiveness of chinese ports and to develop a logistics hub strategy of korea.", ">a structural identification of port logistic hubs competition and cooperation model in northeast-asia using fuzzy theory*\n\nyeo gi tae**\n\nthe aim of this research is to classify the 21 container-ports in northeast-asia regioin using components of competition and co operation under the well known methodology fcm fuzzy c mean . through this approach those 21 ports were classified into five port groups and also membership degree of each port within the five port groups were suggested. as results honk kong which positioned group a was turned out the most competitive independent port. the next competitive group was found out as group b which consisted of port of busan shanghai and shenzen. the group c which located in the middle level in terms of competitiveness and seemed to have potential to compete to group a and b included the three ports i.e. qingdao ningbo and tianjin. finally the lowest competitive port groups in the targeted area were shown as group d yokohama dalian kobe nagoya osaka and group e taichung inchon fuzhou which have five and three ports respectively were needed to search the co operation strategies.", "competition to attract the increasing container cargoes of north china and the west japan in north east asia region is fairly intensed in recent days between the main ports of korea china and japan. inducing a new container cargo make those countries possible to invest enormous fund to mordernize its port-facilities as well as to improve efficiency in port-operation and management. in this situation strategy to attract transshipment-cargoes is of the immediate necessity. this study therefore aims to establish the feasible strategies to attract transshipment container cargoes in the north east asian region by empirical analysis.\nthe major output of the research is as follows first busan-port to attract transshipment-cargoes is required to adjust port-tariff and free storage period with flexibility for liner shipping companies and freight forwarder. second price demand function of busan-port between main competitive ports in north east asian region that is derived from strate gies to attract transshipment-cargoes helps marketing manager to fix scientifically port price as under standing the change of demand quantity.", "purpose of this paper is to show a way for measuring the rankings of efficient seaports in korea by using dea and model suggested by jahanshahloo et al 2006 . two inputs birthing capacity and cargo handling capacity and three outputs export cargo handling amount import cargo handling amount and number of ship calls and one cross sectional data 2004 for 26 korean seaports are considered for measuring the efficiencies. an empirical main result indicates that ranking order of efficient seaports are okpo samcheok ulsan daesan busan gohyun ports. samcheok port is classified as the most strong efficient port among 16 general ports except 10 container-ports. the korean seaport-authority can adopt the new measurement way introduced in this paper for measuring the exact ranking order of efficient seaports when it decides the development and investment to each efficient seaport", "number of calling ports has been decreased and the degree of inter and intra port-competition has been increased which is caused by the market trends that shipping liners have and operate their own terminals strategic m a frequently occurs among shipping liners and container vessel size is increasing. the trends also cause shipping liners to change the evaluation factors for decision to call a particular port such as port preference potential for growth port-competitiveness etc. since the decision of liners greatly influences the policies for port and terminal development it is worth having interest in the evaluation factors. therefore this work intended to evaluate 8 major ports port of singapore hong kong shanghai busan rotterdam kaoshung and tokyo with regard to liners evaluation factors calling port preference potential for growth and port-competitiveness and to classify ports by similarity of evaluation factors with the methodologies of anova analysis and duncan test. the result shows implications for liners viewpoint to evaluate major ports in the world.", "plan and operation managements can be established in advance if the traffic volume of container ship will be forecasted in the trend for container-port s cargo volume to increase. at the viewpoint for marine traffic the number of incoming and outgoing container ship can be presumed in the long run and organized rational plans to deal the demand of marine traffic on the basis. therefore the paper estimated the future traffic volume of incoming and outgoing container ship for busan gwangyang and incheon-port on a forecasting data basis of container volume suggested in the national ports base plan. the trends of volume per ship on container were estimated with arima models and seasonal index was computed. thus the traffic volume of container ship in the future was estimated computing with volume per ship in 2011 2015 and 2020 respectively.", "the purpose of this paper is to suggest the desirable regulatory system to the shipping adn port division. this paper indicates that the regulatory system of shipping port and logistics division in korea is in the first step and there need to introduce new regulatory quality management system such as regulatory impact analysis ria . this paper makes new collection criteria based on oecd 1993 standard and applies to 314 regulations to collect the regulations that need regulatory compliance tests. as a result we choose 28 regulations that need regulation compliance test 9 regulations that need to be deregulated and 5 regulations that need to introduce new regulatory system.", "the purpose of this study is to forecast the marine trading volumes using multiplicative seasonal autoregressive integrated moving average arima model. the paper proceeds by comparing the forecasting performances of the unload volumes with those of the load volumes with box jenkins arima model. also i present the predicted values based on the arima model. the result shows that the trading volumes increase very slowly.", "purpose of this paper is to show a way for extracting the core input and output variables in korean seaports by using principal component analysis and dea . two inputs birthing capacity and cargo handling capacity and three outputs export cargo handling amount import cargo handling amount and number of ship calls and three cross sectional data 1995 2000 and 2004 for 26 korean seaports are considered for measuring the efficiencies of 21 dea models. 21 models can be treated as variables and efficiencies as observations for extracting the core inputs and outputs variables by using principal component analysis. an empirical main result indicates that core input variable is cargo handling capacity and core output is the number of ship calls. the korean seaport-authority can adopt the dea and principal component analysis for deciding the development and investment to each seaport", "a study on the supply structure for port-services at major east asian ports", "to increase port productivity and efficiency and also to avoid disadvantages of public port-management a port-authority system\nhas been introduced worldwide. the korea port-authority act was enacted in 2003 and incheon-port-authority was established in july\n2005. the objective of this paper is to develop a strategy of incheon-port-authority using swot/ahp method.\nresearch findings show that possibilities of business expansion and growth as well as geographical advantages of incheon-port are\nidentified as its strength. the opportunities of incheon-port-authority are continuous increase of cargo handling volumes in the yellow\nsea rim and expansion of free trade zone. a government two port-policy and growing its dependence on china and rapid growth of\nmore competitors in domestic and overseas are considered to be threat. its weaknesses include superannuated incheon-port-facilities and\nport-hinterland shortages.\nbased on swot analysis combined with ahp method this paper suggests s/o strategy w/o strategy s/t strategy and w/t strategy\nas a strategic development plan of incheon-port-authority.", "asian container market expecially in the nea northeast-asia region has been growing continuously according to\ninternational specialization of manufacturers. the circumstances surrounding port-industry has also been changing rapidly. global liner\nand gto global terminal operators have strengthen there market share with m a and increased entry to asia market. the\ncompetition in nea have deepen with change of circumstance and the growth of chinese ports while busan-port decreasing its growth\nrate and market share. therefore this study analysed the change of the port concentration in nea and the positioning of busan-port\nby year. in the result the competitive position of busan-port weakening continuously and loss much volume to competition port and it\nsuggests that a globalization strategy is essential for making sure of competitiveness based on the result of this paper.", "this study was to analyze the visual preference of the port landscapes for north port in busan. preference related variables\ncame from semantic differential sd method and then were conducted by the fa . multiple regression was done for the\nrelationship between the preference and factors. the result found 4 factors including dynamics stability pleasantness and healthiness.\nmuch importance was placed on dynamics among them. therefore building port landscapes and their image attracting viewers should\nconsider dynamics in terms of port landscape plan and user attraction development for visual quality management.", "due to the changes in market place new business types e.g. e business have been rapidly emerged and increased. however those new business types have not much been emerged in port and logistics related industries and adoption rate of e business in this area is very low compared to other industries. thus to promote e business in this area many policies have been studied. however most of previous studies have not been based on industrial structure and results of these studies have mostly been case by case. further there have been no research based on the related theories. as a result despite many of research and project for shipping and port related e business prominent achievements in this area have never to be presented. for these reasons it can be stated that first of all basic studies related to new business types in shipping and port are needed and then various policies based on results of those basic studies should be discussed. the aim of this study is to classify business types existed or expected in a port related industry ship bunkering. this taxonomy was based on theories related to business layer bl and value chain vc and these bl and vc combination enabled to acquire all possible business types.", "this article presents a literature review of evaluation of service-quality in korean container-terminals. the research methodology of ipa importance performance analysis incorporated the use of focus group and in depth interviews together with a quantitative survey of shipping companies calling korean container-terminals.in this study the ipa method was used to evaluate the attributes of liners site and identify the optimizing resource allocation. as an addition to the manager s set of tools ipa is easy to use and can provider insight into liners evaluations on critical issues. on an ipa grid the interaction criteria permits managers to grasp th prior attributes to be improved.evaluation of servqual service-quality factors serve to maintain liners satisfaction and consistent behaviour in those situation. in the servqual ipa analysis the variables shown in the first quadrant \"keep up the good work\" are servqual s reliability factors. the variable shown in the second quadrant \"possible overkill\" are servqual s reliability factors. the variable shown in the third quadrant \"low priority\" are servqual s responsibility assurance empathy and tangibility factors. the variable shown in the forth quadrant \"concentrate here\" are servqual s assurance empathy and tangibility factors.", "northeast-asia region including eu and nafta is being considered as one of the three trade zones in the world. major ports in particular busan and shanghai port located in northeast-asia are intensely competing in order both ports to preoccupy functioning as a hub-port in the region. this paper is to compare both ports in terms of factors representing port s competitive power additionally port administration system. in doing so some implications and suggestions for busan-port are drawn from a comparative analysis through a pilot survey using questionnaires. as the result of this research it acknowledges that the unified port administration system led by chinese government in the port of shanghai is strengthening a position as the logistics hub-port and otherwise the limitation of port managerial decision making among participants is weakening it s position.", "recently mutual economy cooperation in northeast-asia has leaded steady growth among main countries of it and rather promoted a single economy circle. in this region busan container-port competes with main container-ports in china taiwan and japan in it for attracting transshipment container traffic of north shanghai in china and far east russia. therefore this paper aims to suggest competitive strategies for busan container-port to attract container traffic in northeast-asia. to do so it evaluates the preference of important ports in the competitive situation and competitiveness edgy of important ports in northeast-asia and finally proposes the relative order of important factors.based on the evaluation of it first the busan-ports have to strengthen port-facilities to attract more traffic and in detail reinforce the number of berth yard areas and handling equipment second they also have to provide high quality of services to deliver cargos in time not being damaged and swiftly response to shipowner and shipper s claim. third they need to review the strategy to adopt flexible tariff policy and to invest the profit from tariff in port-service and facilities as providing higher port-tariff level by a regular rate.", "rtls real time location system is the system to provide information and real time location of tagged objects by using rtls tag. in this paper in order to enhance the performance of the port-operation system an efficient operation method of yard is suggested by applying rfid based rtls that provides real time accurate positions of containers. in the group based loading sequence system the containers in the same group should have the similar characteristics such as pod port of destination size weight etc. in order to run this system we propose the scheme using the parameters to the unspecified n bytes of rfid tag specified in iso 18000 7. according to simulation result the group based system reduces the re handling ratio of tc transfer crane in yard. it will reduce the whole lead time in the process of port-logistics.", "this paper outlines a plan to promote south jeonnam region\u2019s logistics capability in connection with the regional logistics bases such as gwangyang-port jangseong integrated freight terminal mokpo port and muan international airport. the capability of regional innovation bodies and industrial innovation generally needs to be improved by establishing a systematic regional innovation plan. smaller import and export-logistics bases presently scattered in downtown gwangju and its suburban area need to be integrated as soon as possible in advance of the completion of a traffic network connecting all of the triangle logistics bases. moreover plans to develop muan international airport to the status of a hub airport need to be established and its function as an air freight terminal should be strengthened. gwangyang-port and mokpo port should be developed as korea\u2019s key harbors with international-logistics bases the two ports presently conducting simple cargo work should be transformed into general logistics ports conducting logistics assembling trading and international business by developing their surrounding areas.", "this study is aimed to contribute in establishing new port-policy by research and analysis in design of global port-logistics network in the east asia region. in order to build such port-logistics network 21 ports located in east asia among the world s 50th largest ports were selected in this study. furthermore the amount of container cargo and the ports of call were analyzed to categorize the subject ports in east asia. finally this study tries to find economic network between the base port in east asia eu or north america and feeder ports in terms of logistics cost.\nas a result singapore hong kong shanghai and busan-ports were found as the representative ports in the east asia that may connect north america and europe with the minimum logistics expenses. therefore to maintain the stable cargo volume in ports korea should promote not only the overseas terminal operation which links to the singapore hong kong and shanghai ports but also establish the global port logistic network connecting the busan-port.", "recently green-port project to develop an environment friendly port is active to lead by port of la port of lb in the usa and port of rotterdam. while port of singapore shanghai port and dubai port are trying to be a complex port to function as a true portal not only for freight but also for people and information. ports in this era doesn t just play a simple transportational role for passengers and freight. ports in this 21st century play a role as a center where passengers freight information and money gather and a place where freight is created from nearby supporting area. therefore this study intends to draw action plans for port of busan to grow as complex port in the 21st century by ahp analysis and evaluate the action plans of each field by quantitative factors business portion in the area/specialty/synergy effect with other industry and qualitative factors potential for future growth/competitiveness/ capability for innovation . the evaluation result can be used as basic information to decide business priority.", "as the trade in north east asian region gets more attractive and important under the influence of china s super speed economic growth major companies in the world put more overseas investment in the same region than before. the quantity of goods transported via local coasting routes are increasing due to north east asian region s economic development and international economic partnerships.there is no doubt that busan and kwangyang ports have comparative advantages in comparison with other ports in the same region in terms of geological position locational conditions and external reputation. but when it comes to the volumes of transshipment-cargoes the quality of infrastructure in ports the environment of logistics service korean ports have a comparative disadvantage.it is desperate to suggest some efficient strategies for busan and kwangyang ports to play an important role as a hub-port in north east asian region. it is necessary that busan-new-port specialize in dealing with freights via east sea rim while kwangyang port specialize in dealing with freights via yellow sea rim. it is also desirable that policy should concentrate on developing international hub-port integrated functions related to international-logistics and the two ports need to be managed under one port system to strengthen international competitiveness.", "we proposed the concatenation of logistics information to constructing the intelligent logistics city that is to manage efficiently cargo distribution as providing at real time information of cargo location trace and management through the telematics/rfid. case of the incheon of the \"air logistics hub\" this area is on an increasing trend on the quantity of cargo transport of the air sea cargo system until 2006. as intelligent project of the air s and the sea s field is independently developed at each area it is a problem on the concatenation of logistics information such as freight location trace and management operation management and route information of cargo vehicles. therefore we propose the advanced transport-service model for the concatenating smoothly of air sea cargo system. in this paper we only manage the model of air sea cargo system of the advance logistics city.", "busan-port shall be expected with serious surplus circumstance of container handling capacity in 2009. under this imbalance small sized exclusive container-terminals will be faced with difficulties to induce container handling volume. in the mean time busan-port needs to have substitute multi purpose terminals for general cargoes after redevelopment project of existing facilities. it is accordingly needed to remodel from small sized container-terminal into multi purpose terminal.\n this paper aims to suggest operation effective strategies to facilitate the port activity of busan under new port container facilities. busan-port above all makes an effort to induce transshipment container volume utilizing function of hub-port in northeast-asia. secondly busan-port has to struggle to increase value added of port through rearrangement of existing terminal facilities. in order to reach the goal it is suggested that busan-port has various port functions such as multi purpose terminals exclusive car terminals and facilities for ship repair and sea sightseeing.", "port operators have an eager mind to increase the berth occupancy rate to match the economical efficiency. but the continuous increasing of the occupancy rate over the turning point causes the rapid decreasing of the service level to the port users. so it is important to keep a balance between demand for port-service and port supply. usually at the container-terminal port operators keep the berth occupancy rate around 40 . but the berth occupancy rate at exclusively used port is much higher than that of multi used port.", "this article is motivated by the questioning whether the existed economic feasibility valuation method of port-investment could reflect the rapidly changing uncertainty of future port environment or not.\nreviewing theoretical approaches on the valuation of new projects the study was conducted by adopting the real option approach that would be considered as an important alternative of dcf model in the area of an economic feasibility evaluation of new projects. the existed real option researches were mainly applied for the economic feasibility of the real estate development energy and natural resources development and venture businesses. however the application of real option approach for the field of social overhead capital is in its early stage in korea.\nthe objective of this study is to enlarge the application field of real option to the port-industry which is a typical soc project. in particular if we could utilize the option to contract or the option to expand the real option pricing model for the port-investment will be applied positively in the future research.", "during the last decades liner and port-industry have been facing the progressive market concentration on the demand side liner market as well as supply side stevedoring market. according to this kind of radical market concentration market players are required to adopt new competitive strategies. this paper aims at examining the structural changes in container shipping and port-industry especially focusing on market concentration and analyzing their countermeasures focusing on strategic alliance. the suggestions of this paper are as follows i need to transform existing shipping company and terminal operators to integrated logistics service provider through business diversification ii utilize strategic alliance between terminal operator and global liners to attract transshipment-cargo iii joint venture with shipping line or global terminal operator which could be useful method to hedge risk of oversea port-investment.", "when comparing the port-management type between the both countries there are some differences at some aspects. and also korea is to move forward a hub-port and logistics center in northeast-asia while japan is to pursue providing the port-logistics service necessary for the japanese economy. major findings and implications are as follows. first port-authority system should be extended to gwangyang and pyeongtaek port step by step. second any port which did not introducing a port-authority system should enhance cooperating with its own local administration. third a port-marketing strategy must be established and implemented by a port-authority.", "although a harbor may be constructed with calmness in harbor in mind which satisfies the design standard it is frequently reported that the motion of moored ships disrupt the cargo handling. this is because of current design standard which only deals with the wave height in the decision making process of cargo handling and now a new kind of estimation method of operating ratio for calmness based on the motion of moored ship is in need. in this research a computational method that analyses the harbor operation rate in harbor was put forward by considering the relation of allowable quantity of motion for cargo handling and the computation of the motion of moored ship at wharf by using moored ship motion analysis model. here a new estimetion method was applied at onsan harbor and it was compared with the current estimation method and then the difference between the two methods was showed. the harbor operating ratio gained by a new method was dropped by 2~11 at ene and ne directions when it was compared with the operating ratio based on the current design standard. however when a harbor structure layout is to be designed a harbor operating ratio test according to the wave height and a harbor operation rate test which considers the motion of moored ship are to be run side by side at a harbor designing process.", "the pilotage tariff system in port-operations has received little attention in the academic literature. while studies addressing legal issues such those concerning liability marine accidents and compensation for accidents and institutional aspects have been prevalent scant research has been conducted in the form of comparative analysis of pilotage tariff systems and current levels of pilotage charges in major ports. the purpose of this research is to investigate the rate structure of pilotage tariffs of major ports. specifically this study explores the current level of pilotage price and regulations by comparing the pilotage systems of six major hub-ports in the world busan kobe hong kong los angeles singapore and rotterdam. results show that busan-port s pilotage tariff system ranks low 5th among these six ports. another finding is that the simplification of korea s pilotage tariff system will yield productivity and efficiency improvements in this area.", "chloride attack in concrete structure is one of the most deterioration phenomena so lots of researches are focused on this field such as modeling and analysis of chloride behavior including material design and construction. however one of the major object is to simulate the chloride behavior of existing structures and it is also important to evaluate it through the field survey. generally researches for chloride behavior are focused on sound concrete but it is rarely carried out to evaluate and verify that in cracked concrete. cracks in early aged concrete however may occur inevitably through the mechanism such as cement hydration and shrinkage and they can be the main routes for deteriorating agent which induce local steel corrosion. in this study field survey for concrete structures exposed to sea water is performed and apparent diffusivities of chloride ion in sound concrete is evaluated. furthermore those in cracked concrete with 0.1 0.2 and 0.3 mm crack width are also experimentally evaluated. the evaluated diffusivities in cracked concrete are expressed in terms of crack width and those in sound concrete and service life prediction for target structure is carried out through the relationship between them. additionally utilizing the diffusion factor for crack effect from domestic specification service life prediction is performed for the same structure and comparison between the results from the derived relationship and those from domestic specification is also carried out. through this study chloride diffusivity with crack effect in domestic specification is evaluated to underestimated the chloride behavior and it is currently necessary to derive the quantitative crack effect through comprehensive field survey.", "it is widely acknowledged that chinese economy becomes a center of world economy and takes up a considerable portion of the trade in northeastern asia. due to the investment and the logistics modernization strategy of chinese government recognizing the importance of logistics the competitiveness of chinese major ports is tending upward rapidly. therefore it is necessary to analyze the competitiveness of chinese major ports in order to develop the logistics strategy of korea by cooperating or competing with chinese ports.in this study we analyzed the competitiveness of 10 major chinese ports with dea . through the analysis we could investigate the efficiency of 10 major chinese ports and figure out the trend of the efficiency within recent 10 years. in order for korea to achieve the national strategic goal becoming a logistics hub in east asia it is obvious to understand the competitiveness of chinese major ports which are major competitor and strategic partner at the same time. this study will be useful to understand the competitiveness of chinese ports and to develop a logistics hub strategy of korea.", "objective of this paper is to quickly examine the prosperity of a marine transportation system and port-development in the han river estuary and yellow sea border areas and to establish a cooperative management plan for the development of marine transportation and port-service for cargo transportation in seoul as well as between south korea and north korea. specifically a development plan with a sincere effort to preserve the environment surrounding marine peace park. the intent is to prove that prosperity is possible through the development of marine transportation and port-service. considering conditions of navigation site cost and transportation four port candidates are proposed for the port in near seoul and we performed the analysis of candidates to develop the port.", "the reality is that the rise of china in the harbor related distribution market in recent years have shown a great impact on not only our nation but also on the world s overall distribution market. in line with rapidly changing environment and increasing importance of global logistics between korea and china. korea is trying to transform itself into global logistics center in northeast-asia area. to achieve this korea has to pursue several tasks enlargement of the nation s logistics capacity by the continuous construction of infrastructure such as seaport and coastal industrial region zone and so on. second governmental institutional reform is highly recommended. it means mitigating government regulations related to logistics. but more positively it means creating an environment that global logistics and distribution policy could be performed conveniently and effectively. furthermore constructing integrated global logistics center between two countries will contribute to solve the logistics problems that korea currently faces.", "we analyzed characteristics of rainfall runoff for the channel of yongwon area made by a new port construction. and we conducted inundation analysis on the region of lower elevation near the coast. swmm5 was calibrated with the storm produced by the typhoon megi from august 19 to august 20 in 2004 and was verified with the storm from august 22 to august 22 in 2004. we performed hydraulic channel routing of yongwon channel about typhoon megi from august 19 to august 20 in 2004 by unet model which is a hydraulic channel routing. the simulated runoff hydrographs were added to the new stream as lateral inflow hydrographs and a watershed runoff hydrograph was the upstream boundary condition. the downstream boundary condition data were estimated by the measured stage hydrographs. the maximum stage that was calculated by hydraulic channel routing was higher than the levee of inundated region in typhoon megi. thus we can suppose an inundation to have been occurred. we performed inundation analysis about typhoon megi from august 19 to august 20 in 2004 and flood discharge of return period 10~150 years. and we estimated each inundation area. the inundation areas by return periods of storms were estimated by 3.4~5.7 ha. the causes of inundation are low heights of levee crests d.l. 2.033~2.583 m storm surges induced by typhoons and reverse flow through the coastal sewers d.l. 0.217~0.783 m . a result of this study can apply to establish countermeasure of a flood disaster in yongwon.", "this paper aims at searching for ways of reforming the port administrative system in relation to strengthening the port-competitiveness of the ocean capitol busan. commission
