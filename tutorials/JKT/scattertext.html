g process of incheon-port\u2019s hinterland. the purpose is to survey the importance of various competitiveness factors in incheon-port\u2019s hinterland which are analyzed by the logistics company using experts from the academic private or government sector.\r\nto comparatively analyze the importance of the various competitiveness factors\u2019 differences between logistics centers in the incheon-port-hinterland and those for the other respondents this study has found that the \u201cconnection between ports and inland\" makes the most difference. moreover \u201cnetwork\" segments such as \u201ccustomized logistics services \" \u201crent fee \" \u201cin and out of cargo and the accuracy of the delivery time \" and \u201ca variety of routes and frequencies\" account for the rest of the difference. consequently we propose that in improving the added value and by creating cargo volumes using the linkages between major products of the logistics center in the port-hinterland and major cargo handled in the port the logistics center is less important in incheon-port\u2019s hinterland than for the other respondents. logistics companies in the port-hinterland and policy makers should consider these results.\r\nadditionally logistics companies in the port-hinterland consider that certain distinctive core competences include providing \u201ccustomized logistics services\" to shippers according to their conditions and \u201creducing operating expenses \" as the aggressive investments of the logistics company in the port-hinterland must be followed through. in particular they propose that the government establishing \u201cnetwork\" segments is most important for the relative improvement of the competitiveness factors of logistics centers in incheon-port\u2019s hinterland. moreover they consider the return on investment roi which is the competitive factor of profit to the investor resulting from an investment of resource and is important to indicate the financial efficiency and competitiveness of the logistics center. this means that the competitiveness of the port\u2019s hinterland can be significantly influenced by the assets and financial competitiveness of the logistics center in the port-hinterland.\r\nin conclusion this study has policy and practical implications that logistics companies in the port\u2019s hinterland and policy makers should consider for improving the competitiveness of the port-hinterland.", "this paper studied an interpretative approach of port-state-control system in the maritime labour convention 2006 hereinafter referred to as mlc and revealed meaning of respective provisions and pointed out missing or inadequate provisions at the stage of its implementation through making a comparative analysis between mlc and seafarers\u2019 act and suggested de lege frenda for improvement thereof.\r\nthrough the study relating to the contents of port-state-control first for the cases pertaining to the freedom of association the right to collective bargaining elimination of all forms of forced or compulsory labour etc. it was pointed out that actions to be taken by port-state-control officers hereinafter referred to as pscos could be limited and suggested a personal view relating thereto that appropriate action would be to notify the cases to the flag state or to provide relevant information to ilo director general in the event that pscos made professional judgement that there was a breach of fundamental rights thereof. second in the event that there was a possibility that the part 1 of declaration of maritime labour compliance did not appear to meet the requirements of mlc or a ship\u2019s compliance did not appear to meet the convention requirements one solution could be to consider whether the ship irrespective of national laws and regulations is in fact in compliance. if so then the problem at the legislative level is a matter for the ilo supervisory system.\r\nthrough the study relating to the procedures of port-state-control first it was pointed out that there is a lack of procedural provisions for the cases the pscos may carry out more detailed inspection in article 133 1 of seafarers\u2019 act and it is recommended to be revised in order to correct the error of current legislation. second article 133 needs to be supplemented commensurate with the relevant provisions of mlc since the consideration of rectification action plan and how to handle with it were overlooked.\r\nthrough the study relating to the procedures of port-state-control for the cases of a complaint being filed first seafarers\u2019 act does not appear to be in compliance with the convention requirements in respect of onshore complaint handling procedures since it does not stipulate two different procedures in the mlc decision on whether pscos take an action according to port-state-control procedures there are lack of provisions regarding notification of seeking advice and corrective action plan authorized officer\u2019s report of unresolved complaints and regular report of statistics and information regarding resolved complaints to the director general of ilo etc. in the act. thus it is necessary to revise totally onshore complaint handling procedures in order to meet the mlc requirements.", "floating of china is an important issue for us in that it can act as an opportunity the possibility of future try to analyze the factors affecting the increase in the chinese port-logistics quantity growth and we went our basic research for the corresponding measures derived. first harbor pier to the increase of the port cargo handling volume positive + but was expected to show a relationship did not show a special change in the cargo handling volume. second the cargo handling volume ispopulation average income the hypothesis that acts as an important influence factor to show the relationship between the fiscal revenue of the region and the positive + is a significant use in empirical analysis it was possible to know that. third the increase in cargo handling volume corresponding to the industry percentage was found to be partially significant. especially in the case of qingdao port shows the significance level in a 5 could be mentioned as an important factor.", "this study attempts to visualize the east west trunk service network in particular transpacific route and asia europe route including asia region recently generating tremendous inter continental transportation demand as the world manufacturing center. the international shipping networks can be elaborated by adopting the concept of node centrality proposed by sna method. four types of centrality such as degree centrality closeness centrality betweenness centrality and eigenvector centrality are employed and in consequence the complicated and multiple aspects of the centrality of container-ports can be explained and interpreted with more clear and meaningful implications. for instance this empirical study involving 141 container-ports reveals that the node centrality of port of pusan ranks first in terms of out degree closeness and betweenness in transpacific route which may explain the top position of pusan for transshipment-cargo in the transpacific trade route while also shows the weakness of the port in asia europe service in terms of overall centrality indices lower than two malaysian hub-ports.", "this paper analyses the determinants of growth of korean port logistic industry by using the time series of growth of korean port logistic industry and the framework of cointegration equation and vector error correction model. to do this we construct analysis models using the variables associated with the growth of the port-logistics-industry and select the optimal model among the models. the main results are as follows in long term cointegration test results suggest that the main determinants of growth of korean port logistic industry are the variables of labor capital exchange rate but we find that the impact of the variables of the economic growth and port cargo volume on growth of korean port logistic industry is not clear. the variable of capital has a robust causality with growth of korean port logistic industry but labor not in short term. we can\u2019t definitely conclude that the causality between growth of korean port logistic industry and economic growth exchange rate and port cargo volume exists. the results of analysis show that it will be useful as a basic information about policy variables related to growth of port-logistics-industry.", "since 2008\u2019s worldwide financial crisis global marine transport-industry has been in a crisis and korean shipping industry is in the same situation. so hanjin shipping was under legal management in korea and global shipping companies are reorganizing new shipping alliance among them. in spite of these difficulties busan-port has to develop and grow up to hub-port. in order to achieve this goal busan-port-authority bpa has to establish medium and long term growth strategies that can make higher value added port. in this study four strategies were suggested but i think that there are more important things than individual and concrete strategies. port provides customer port-logistics related services and customers enjoys those services that port provide. the customers of port are global liner global manufacturer cruiser liner and cruiser tourists etc. as service providers bpa has to endeavour to know the customer\u2019s needs. moreover bpa has to try to satisfy their requirements consistently. the best way to create the value added in busan-port is to provide an environments that can create value added using the busan-port by the global manufacturer and global liner. because port\u2019s role has been changing from the place of loading/unloading to space of creating the valud added. if bpa will plan and execute growth strategy with their customers the future of bpa and busan-port will be positive.", "for strategies to develop gwangyang-port as a green-port this study went through an ahp . this study measured the relative importance of environmental control evaluation indicators with the aim of developing strategies to construct a green-port that makes use of the advantages of gwangyang-port.\r\nthe results are summarized the importance of the living environment was 0.833 while that of the natural environment was 0.107. that of the marine environment in the living environment was 0.614 while that of water quality in the natural environment was 0.525 which was the most significant. the final importance in the overall evaluation of items was 0.437 for water quality 0.240 for water quality and vibration 0.103 for the marine environment and 0.092 for the air quality.\r\nto develop a green-port that makes use of the advantages of gwangyang-port efforts to increase eco friendly infrastructure in more diverse ways should be made and the port should be reborn in consideration of eco friendliness and sustainability as well as efficiency in logistics.", "n this paper improved productivity models of container-terminal are provided by utilizing a simulationconsidering tandem lift quay crane and transport vehicle of container\u2019s high productivity \u2018alternativeship to yard vehicles.\u2019 feature of this method is deriving the data of tandem lift quay crane andalternative ship to yard vehicles estimating the productivity model of tandem lift quay crane by usingregression-analysis. tandem lift quay crane is equipment of loading and unloading to increase productivityapproximately by 2 time existing single twin quay crane by dealing with four 20ft containers or two 40ft containers at the same. alternative ship to yard vehicles can transfer containers 4teu more thanexisting yard tractor. this paper is deriving the optimal combination showing the highest productivity byusing simulation considering tandem lift quay crane and alternative ship to yard vehicles on containerterminals and developing estimating model of productivity by using regression-analysis using data ofsimulation.", "a lot of city have different characteristics in their location space and environment each other. these characters are the factors showing inherent placeness of each space and those factors should be reflected sufficiently in urban planning and development. nonetheless there are many parts that are not actually reflected in the plan and this creates a space of unexpected arming. especially port area in a port-city has strong characteristics of culture history geography and environment of the city concerned so it must make more creative and unique space. therefore it is considered that not only the physical factors but also the social factors should be actively reflected to highlight the place character of the port space. in this paper we are to construct the factors forming the placeness of port space based on the form based codes rising as a flexible urban planning method in order to avoid rigidity of existing use district zoning system and establish the placeness character of each port area.", "as a consequence of the changed role and functions in port-operations the role of port-hinterland has transformed to multi functional logistic centre linking more efficiently elements of the supply chain. this paper analysed distribution centre selection factors in busan-new-port-hinterland aiming to diagnose and evaluate the operational situations of port-hinterland as multi functional logistics centre. based on a data collected from all 122 samples located in busan-new-port-hinterland determinants for location competitiveness identified were political support market potentiality infrastructure utilization market niche and connectivity. comparing the difference between an importance and performance it is revealed that the target port-hinterland requires urgent improvement in political supports such as incentive programmes offered by host country free trade system and related law financial assistance in constructing distribution centers and simplicity ease and efficiency of administrative procedures. the results provide useful insights for establishing future improvement strategies and a strategic agenda to successfully respond to the demands of the companies located in port-hinterlands and/or new customers those who want to move in.", "in this study a congestion assessment was conducted to verify seasonal differences in congestion for major coastal traffic routes and fairways in major ports with gicoms data for 7 days without issuing a special weather report. as a result a maximum of 11 and 82 are shown with an average of 3.5 and a 30 seasonal difference for hourly average congestion and peak time congestion. therefore seasonal differences for the target area should be taken into consideration to perform further congestion assessments particularly for maritime traffic safety assessments and keen attention should be given to setting up safety measures against congestion.", "in this study we studied and analyzed 3 751 ships regarding detention list of tokyo mou from 2013 to 2015 total for 36 months. the member authorities of the mou has 20 committee consists of korea and peru joined in 2015. 1 250 ships in a year and 140 ships in a month are granted psc action code 30 corresponding to detention. averagely 30 943 ships in a year and 2 579 ships have been received psc inspection. additionally according to this psc inspection rate of detention reaches to 4.04 . when it comes to korean flag ships however the number of detention ships of tokyo mou has been rather increased from 3 ships in 2013 to 18 ships during 2years. furthermore mou in the all over the world the number of ships had detention has largely increased from 5 ships to 9 up to 19ships. the number of detention ships has been reached to 44.8 of 1~2 days period of detentions under 3~10 days period of detentions reaches to 34.7 and over 10 days detention reaches 10.3 which cause economically enormous loss.\r\ncontinually each mou has been implemented concentrated inspection campaign cic annually. each mou including tokyo mou implemented \"crew familiarization for enclosed space entry\" for 3 month from september and during this period concentrated inspection were carried out to 8 429 ships of tokyo mou. accordingly if ships and owners can get the information of cic and deliver the information to the ship then ships can minimize the rate of detention by thoroughly preparing for psc inspection. in addition bulk carrier and general cargo ship occupy 50 of rate of detention and it shows that majority of list among nature of deficiencies are identical. finally if we can obtain the information of the ships inspected previously we can reduce the number of detention by preparing for psc inspection. and this will be able to contribute to shipping industry also.", "the purpose of this study is to clarify the determinants of demand estimation for marina port in gyeongbuk region and estimate demand of marina port in gyeongbuk region with sensitivity analysis based on the 1st master plan of marina port. as a result of the study firstly the determinants are items of marine leisure vehicle ratio of individual marine leisure vehicle by company vehicle growth rate of marine leisure vehicle assignment of gyeongbuk region.\r\nsecondly the result of demand estimation shows that gyeongbuk region needs 727 marina port in 2019 which is 91 of estimation result in master plan. thirdly based on sensitivity analysis growth rate of marine leisure vehicle is the most important determinant in the demand estimation. the study suggests that policy makers or local governments develop marina port by the minimum level of demand estimation result and promote the next development step by step with consideration of determinants changing. the study suggests that policy makers or local governments develop marina port by the minimum level of demand estimation result and promote the next development step by step with consideration of determinants changing.", "increased joint research means increase in exchange of knowledge and academic information between scholars. sna is used to analyse the meaning of increased communication between scholars and complex relations between structural characteristics and whether they have an effect on ones academic activity. collaboration network is a product of social cooperation formed by researchers. academic cooperation network can be the necessary solution to convergent themes and long term assignments.\r\nthis study analysed the structural characteristics of a co author network as an academic community in port economics through co author data. for this study a total of 248 papers published recently between 2011 and 2105 were analysed. as for the analysis of research centrality of co authors in port economics a network using joint research structure was visualized. port economics has inter disciplinary networks connecting many researchers in a number of small scale networks. the results are as follows first the degree of centrality for standardized actor gi tae yeo was 6.048 which was the largest. he has a network with another 15 researchers.\r\nsecond the standard betweenness centrality of gi tae yeo was largest recording 0.546 .\r\nthird the largest value for eigenvector centrality developed by gi tae yeo was 74.0735 . geon sik jo sung bum kim jae young kim nam yeon lee sung jae yoo jin hang cho ho young lee and sung il park were relatively low in their centrality degree while they were close to the top in eigenvector centrality.", "this paper measured and evaluated the technical efficiency pure technical efficiency and scale efficiency of port labor via three inputs and three outputs using dea . first the average overall technical efficiency measured about 94.18 with 100 pure technical efficiency being larger than 94.18 scale efficiency. as a result 7 ports were identified as efficient and 4 ports were identified as inefficient. among the 4 ineffiecient ports donghae had the highest increasing return to scale irs . however the inefficient ports were all found to be less efficient in terms of resource operation than production scale. on the other hand the efficient ports established priorities using the super efficiency method. as a result port-efficiency was highest for incheon mokpo pyeongtaek dangjin masan yeosu gwangyang jeju and gunsan daesan ports in order. in particular busan-port found to be inefficient would benefit from using mokpo port and incheon-port as benchmarks to increase trade volume and modernize equipment for full scale commercialization to improve labor efficiency.", "purpose this paper aims to analyze the research trends of papers on ports published in domestic journals were analyzed using keyword networks.\r\nresearch design data methodology we apply the sna methodology using the degree betweenness closeness centrality. the analysis of research trends utilized 589 papers from 58 domestic societies and 2249 keywords.\r\nresults in the results of the degree betweenness closeness centrality analysis \u201cport-competition\u201d and \u201ccontainer-terminal\u201d ranked first in the overall period and 5 year analyses respectively while \u201cbusan-port\u201d and \u201chinterland\u201d were shown to be the research subjects that attracted the most attention in the port sector. in addition \u201cservice-quality \u201d \u201ccustomer-satisfaction \u201d and \u201cport-selection \u201d which are related to port-competition ranked high.\r\nconclusion we could measure and confirm that there was some significant result in the network on port from 2007 to 2016. the result of sna analysis can be used as the basis for the future research. and keyword in 2007 2011 had been changed to the detailed subject in 2012 2016.", "this study aims to suggest standards for establishing reasonable fire extinguishing facilities by comparing and analyzing standards for establishing fire extinguishing facilities at ports for the sake of fire safety at ports of loading and unloading dangerous articles. currently laws and regulations regarding establishing fire extinguishing facilities at ports of loading and unloading dangerous goods are dispersed in lots of laws and regulations including \u2018dangerous goods safe management law\u2019 and \u2018standards for designing ports and fishing ports\u2019 and they are unclear resulting on random establishment. moreover principal agents of establishing and maintaining\u00b7managing fire extinguishing facilities are unclear causing potential problems in effectively responding to fire. therefore there is a need to define clear standards for establishing fire extinguishing facilities at ports of loading and unloading dangerous goods. this would contribute to reasonable response to leakage\u00b7fire\u00b7explosion accidents that may occur in the process of loading and unloading dangerous goods. therefore this study compares and analyzes domestic and foreign standards in order to suggest improvement measures for establishing standards for fire extinguishing facilities at ports of loading and unloading dangerous goods.", "this research attempted to explore the ways for incheon-port to become the center of distribution processing and logistics of the processed food to be exported to china utilizing incheon-port-hinterland. therefore incheon-port can perform the role of an export port breaking away from the stereotyped function of the exclusively import port. to do this 16 key factors were derived through in depth interviews. these were hierarchized and the fuzzy ahp research model was designed and the empirical analysis was conducted.\r\nas a result it was found that in the criteria level level 1 \u201cfood safety factor\u201dwas evaluated as the highest priority and in the subcriteria level level 2 \u201cthe building of cold chain\u201dwas evaluated as the highest priority followed by \u201ctechnological capabilities\u201dand \u201cconvenience in export import distribution \u201dand this reflects the characteristics of food meaning that food hygiene and safety should be considered as top priority and based on these results the strategic implications were presented to the government incheon-port-authority and the food industrial circles.", "this study classified factors in selecting a port for automobile transport through review of precedent studies and surveyed people in industry who were working for business relating to port for automobile transport about importance according to factors in selecting a port for automobile transport. and then in order to examine validity of scale for factor in selection a fa  was carried out. and average scores of factor in selecting a port for automobile transport were compared. as a result of fa  it was possible to classify factors in selecting a port into 4 factors such as service facilities operation cost and connectivity. and from the sub factor perspective arrival departure facilities cargo handling equipment berthing facilities cargo stacking area and the like in facilities operation and employee attitude trustworthiness of service provider customer support and accessibility in the aspect of operation exceeded a score of 5 on average. so it was understood that they were important factors in selection. besides it was understood that sub categories of cost and connectivity such as transportation cost port charges handling storage charges laytime reduction connections between transport companies understanding of customer needs and service provider cooperation were important factors in selection. this study can be utilized as standard indicator that can be considered in selecting a port for automobile transport and can make it possible to understand what factor in selection a shipper or shipowner will values in selecting a port for automobile transport in the future. besides it is expected that this study will provide implications helpful in study on similar factor in selecting a port for automobile transport in the future.", "seaports are not longer considered to be single entities for which the main activity is to load and discharge cargo but rather as fundamental hubs within a complex supply chain serving global production networks. from a public perspective they hold a key role in terms of their economic impact at the local regional and national level by generating value added activity and employment. this issue is becoming increasingly pivotal for ports and their stakeholders. the objective of the study is to estimate a regression model of the value added activity and employment figures of 17 italian ports for which there are no publications available. concerning port system reform in italy the research intends to provide policy makers with a tool to measure the effects produced by ports and their importance to local communities and regions. the paper finds that in all italian ports the direct effects are larger than the indirect effects and the bigger socio economic effects are found in the biggest ports.", "purpose the purpose of this paper is to examine the response strategies of koreanmetropolitan ports to korea china logistics needs.\r\nresearch design data methodology in line with this an intensive needs\u2019 survey wasconducted examining korea china shippers shipping lines and freight forwarders needs which are located in the metropolitan area and for the purpose of examiningport choice and evaluating port-service-quality used a questionnaire. for data analysist test and ahp method were deployed for this paper.\r\nresults the research findings can be summarized as follows. first they recognizedlogistics cost is the most important factor for port choice. second timeliness isunderstood the most valuable factor of port-service-quality. third shipping linesconsider port choice factors more importantly than shippers except logistics cost andshippers more sensitively respond to port-service than shipping companies.\r\nconclusions in the metropolitan area under research there are two neighbouring ports incheon-port and pyeongtaek \u2024 dangjin port. it is important to develop cooperationstrategies to prevent bleeding competition. these ports need to set up a joint councilto negotiate the scope of competition and cooperation between the two ports.", "port congestion has been recognized as one of the critical factors for port-service competitiveness and port-selection criteria. however congestion ratio the congestion index currently used by korea plays a very limited role in shipping companies\u2019 and shippers\u2019 selection of port and port authorities\u2019 decision making regarding port-management and development. this is mainly due to the fact that this ratio is only calculated as the ratio of the number of vessels by each port. therefore this study aims to measure service level related to vessel entry and departure in korea ports by evaluating waiting ratio wr according to terminals and vessel types. the results demonstrate that the waiting ratio of containerships and non containerships is less than 4 and 15 respectively which satisfies the reasonable level suggested by the unctad and oecd. port of pohang is revealed to have the highest wr of 57 and among the terminals no. 1 terminal of the shinhang area has the highest wr. in terms of ship types wr of steel product carrier is highest followed by general cargo ship and bulk carrier at the pohang shinhang area. in addition to wr berth occupancy ratio as well as the number and time of waiting vessels can be utilized to evaluate service level by ports and terminals from port users\u2019 perspective and furthermore to improve the port-management and development policy for port managers or authorities.", "this study is aimed to propose the development direction on creating waterfront in masan port whose function as harbor zone has been weakened and to improve the local people\u2019s quality of life and to change the public\u2019s perception on the ocean by analyzing the ground rules of waterfront development plan in the port and the problems of chang won city\u2019s tourism status. to accomplish the goal theoretical and substantial research are carried out by researching advanced studies publications and materials of related organization and so on. based on the research i suggest the development direction as follows. first the development plan should be headed for economical activation through accomplishing multi functions and cultural social activation through urban type of waterfront development. second the development plan should feature the regional characteristics through utilizing environmental resources and realigning the existing facilities in the port area. third the plan must pursue balanced development plan in phases and embrace change timely. fourth the plan should be set up as waterfront activation strategy inducing multi founction of dewelling business commerce and cultual activities. fifth the plan should consider the coastline of chang won city and find the way of utilizing available land.", "for ports to be competitive ports are to expedite cargo movement by economic cooperation for added value creation and by boosting local economy in harmony and to eliminate uncertainty by ensuring the sustainability of relevant policies. service competition would likely have some limitations in expanding cargo traffic in ports. that is why ports need to enhance their competitiveness in pursuit of diversity in their functions by helping expedite cargo movement and reduce logistics costs.\r\nanalysis on logistics statistics finds that the port of busan is represented by three features logistics hub in northeast-asia diversity in goods category and countries and overwhelmingly huge share of cargo transshipment. marketing strategy of logistics entities is combined with a improved system of customs authority. and busan geopolitically situated harbor city is converged with free trade zone policy. these various successful cases were analyzed from which some findings are outlined as measures to make ports competitive as follows.\r\nfor a start a system should be in place a prerequisite for attracting more transshipment-cargoes. the port of busan the world s third largest port of transshipment is worth more than 1 trillion won in added value. ports need to make the most use of upgraded advanced computerized system of customs authority and to seek continuously to streamline logistics procedure so that added value can be created. second the port of busan needs to stay competitive and more accessible by lowering logistics costs. and tailored data and statistics should be available for logistics stakeholders.", "the tourism demand and economic revitalization in yeongdong are expected to increase due to an improvement in the transportation infrastructure between the east west expressway network the pyeongchang winter olympics and development of the donghae and sokcho ports. the stable securement of transportation and logistics facilities is crucial for enhancing the investment attractiveness of manufacturing industries and providing a platform for mutual growth of related services. however the lack of logistics infrastructure has reduced the competitiveness of yeongdong\u2019s manufacturing companies and affected production and investment activities of manufacturing industries eventually undermining regional economic development.\r\nbased on existing literature and interviews considering the economic and social perspectives such as ecology economy logistics and tourism environment this study found that linking port and regional development can trigger yeongdong s economic revitalization . additionally it derived the important priority field for the efficient investment of limited resources and the sustainable overinvestment and low priority fields through importance performance analysis. therefore this study aims to present primary investment factors that can contribute to yeongdong\u2019s economic revitalization.", "this paper develops a model to forecast container volumes of all korean seaports using a seasonal arima autoregressive integrated moving average technique with the quarterly data from the year of 1994 to 2010. in order to verify forecasting accuracy of the sarima model this paper compares the predicted volumes resulted from the sarima model with the actual volumes. also the forecasted volumes of the sarima model is compared to those of an arima model to demonstrate the superiority as a forecasting model. the results showed the sarima model has a high level of forecasting accuracy and is superior to the arima model in terms of estimation accuracy. most of the previous research regarding the container volume forecasting of seaports have been focussed on long term forecasting with mainly monthly and yearly volume data. therefore this paper suggests a new methodology that forecasts shot term demand with quarterly container volumes and demonstrates the superiority of the sarima model as a forecasting methodology.", "the busan-new-port and its hinterland have not operated smoothly due to the complicated laws and various related organizations. thus many projects involving the port are not matched with its purpose of establishment. in particular a large scale apartment complex which was constructed without a negotiation among the related organizations is disturbing the port\u2019s logistics function. also the construction and management of every traffic facilities are conducted by various organizations due to the functions for the facilities are dispersed among them which has given rise to chaos and responsibility shifting. as a result worries about the friction among the organizations and the loss of function of the port-hinterland exist. this paper analyzes the problems of inter governmental functional distributions in the construction and management of the port-hinterland of the busan-new-port based on the principles theories of functional distribution. in addition this paper proposes improvements for the functional distribution. the results of the analysis indicated that the functions for housing and traffic facilities were duplicated and dispersed among organizations resulting in an unclear division of responsibilities. finally the paper proposed solutions for the problems the institutionalization of an administrative conference system among related organizations using an integrated administration for a wide area contracting out association among local governments and establishing a special purpose local government association among local governments bpa .", "the main purpose of this paper is to investigate the continental container-port traffic impact on growth of world gdp. in order for regressing the relationship between the yearly continental container-port traffic in each four continent eu asia north america and the other continent south america+africa and yearly world gdp we performed the log transformed gls regression and fixed effects model regression. also we did the granger causality test before performing the fixed effects model regression in order to find the order relationship. this study could find one kind of order relationship the increase of container-port traffic happens precedently and the world gdp increases subsequently. by applying the hausman and lr tests we could find that the fixed effects model is econometrically more meaningful than the random effects model for this study. the primary result of this study in the fixed effects model is that the coefficients of \"the container-port traffic in every four continent \u201d show a positive + impact on the dependent variable the world gdp even though four coefficients show different size of impact on world gdp respectively. the coefficients of the container traffic in eu continent and in asia continent show that the world gdp will increase by 0.72 and 1.27 if the container volume in each continent increase by 1 . in addition we could investigate that if the coefficients of the container traffic in north america continent and in the other continent by 1.0 the world gdp will increase by 1.18 and 2.43 respectively. therefore this study can conclude that the world find it appropriate to invest in container related port soc especially in south america or africa including many emerging economies for more rapid world gdp\u2019s development.", "purpose this study has reflect the fact of requiring the decrease of 10 in 2015 20 in 2020 and 30 in 2030 for vessels of 400 tons or more when transporting carbon dioxide for 1 mile per ton as it mandates the ship energy efficiency management program with the energy efficiency design index eedi of vessels in 2008 in order to suppress the carbon dioxide discharged from the bunker oil c by the imo and this study takes a look at the development and operation status of the global lng bunkering port along with the demand for the lng port-development in korea as well as looks at the development and operation strategy of lng bunkering hub-port in korea.\r\nresearch design data methodology the methodology of this study is to formulate the demand of lng port-development in korea through the overseas statistics data and domestic data and attempt to quantify as much as possible in the demand estimated part.\r\nresults based on the estimated result of demand the operation body of the facilities has to be determined with prompt policy decision.\r\nconclusions more than anything else prompt commencement of the lng bunkering project is important. it requires actual and practical contents rather than discussion on the lng bunkering port.", "the east asian region an important part of korea s imports and exports is expected to grow further driven by the geographical political economic social and cultural complementarity. with the recent increase in imports and exports the port trade volume between korea and east asian countries is also growing. however due to various factors such as economic size growth rate port infrastructure level and geographical location of these countries the volume of traffic with these ports is fluctuating.\r\ndespite much research on the volatility of port trade volume and changes in port-network this study tries to supplement the gap in a more detailed study of ports in korea and east asia since these kinds of studies are limited. the purpose of this study is to analyze the trend of distribution routes of export container cargo among ports in korea and to present policy and practical im plications of korean trading companies shipping companies logistics companies and port authorities.\r\nthis study analyzes the variability of the trade volume between korea s major ports and daedong. results show that shanghai ningbo ho chi minh and haiphong were the most im portant factors in terms of size and volume increase. in terms of ports the busan-port is the port responsible for trades with yantai weihai hakata kobe ho chi minh and haiphong incheon-port deals with lianyungang tianjin osaka kobe ho chi minh haiphong gwangyang-port trades with tianjinxingang weihai yokohama mihn and tanjong and ulsan port is strategically important for the yantai lianyungang nagoya kobe ho chi minh and portkelang ports .\r\ntherefore the korean government port authorities and shipping and logistics companies need to strengthen logistic network cooperation with these ports and actively promote investments in them.", "in particular port distripark which can generate their own cargoes and also add values to the cargoes gain growing importance these days. therefore in this study the actual economic impact of the port distripark was analyzed empirically by using real statistical data and based on the results the implications for developing and operating port distriparks were also suggested.\r\nthe economic effects of port distriparks were estimated separately according to the effect of cargo generation and employment inducement. the scale of total sales and securing foreign investment were also examined. the results indicated that each port-hinterland analyzed in this study shows the differences in terms of the effect of creating cargoes creating employment creating investment.", "port-logistics is essential for korea\u2019s economy which heavily rely on international trade. vast amounts of capital and time are consumed for the operation and development of ports to improve their competitiveness. therefore it is important to forecast cargo volume in order to establish the optimum level of construction and development plan. itemized forecasting is necessary for appropriate port planning since disaggregate approach is able to provides more realistic solution than aggregate forecasting. we introduce a new time series model which is two way seasonality multiplied regressive model tsmr to forecast oil cargo volume which accounts for a large portion of total cargo volume in korea. the tsmr model is designed to take into account the characteristics of oil cargo volume which exhibits trends with short and long term seasonality. to verify the tsmr model existing forecasting models are also used for a comparison reason. the results shows that the tsmr excels the existing models in terms of forecasting accuracy whereas the tsmr displays weakness in short term forecasting. in addition it was shown that the tsmr can be applied to other cargoes that have trends with short and long term seasonality through testing applicability of the tsmr.", "this study was conducted to determine physico chemical properties and degree of heavy metal contamination of sediments collected at yeosu harbor. outside of harbor y1 y2 and y3 showed relatively lower ignition loss than those for y4 and y5. all sediment samples had similar oxides and minerals based on the xrd and xrf analyses. heavy metal contamination of the sediments was evaluated using usepa ontario sediment quality guidelines index of geoaccumulation and total enrichment factor. in summary sediment y5 was classified as moderately contaminated region based on index of geoaccumulation and heavily polluted based on standards of usepa ontario sediment quality guidelines and total enrichment factor. sample y5 obtained from the inner side of harbor showed the highest heavy metal contents. among five heavy metals measured at y5 cu concentration was extremely high which indicated that harbor activity might influence the cu concentration in harbor sediment.", "the purpose of this study is to evaluate port use and the distribution of risk factors in 15 major ports in korea delineating the risk of each port after classifying the ports into four risk groups based on estimated risks. the placement of response vessels is then analyzed accordingly. based on the results danger was estimated to be especially high in ports where large scale petrochemical facilities are located such as yeosu\u00b7gwangyang-ports 1.85 ulsan port 1.33 and daesan port 1.25 . the ports showing the next highest degree of danger were pusan 0.95 and incheon 0.83 which have significant vessel traffic followed by mokpo 0.71 and jeju 0.49 which expanded their port-facilities recently and saw an increase in large vessel traffic. next is masan 0.44 for which many fishing permits in the vicinity. when the relative ratios of each port were graded based on the yeosu\u00b7gwangyang-ports which showed the highest risk values and risk groups were classified into four levels the highest risk groups were yeosu\u00b7gwangyang ulsan daesan and pusan with incheon mokpo jeju and masan following. pyeongtaek\u00b7dangjin pohang gunsan and donghae\u00b7mukho were in the mid range danger group and the low risk groups were samcheonpo okgye and changsungpo. among these all response vessel placement ports specified by current law were above the mid range risk groups. however we can see that ports newly included in mid range risk group such as mokpo jeju and donghae\u00b7mukho were excluded from the pollution response vessel placement system. therefore to prepare for marine pollution accidents these three ports should be designated as additional response vessel placement ports.", "the purpose of this study is to analyze the effect of inward foreign direct investment and outward foreign direct investment on the growth of port-logistics-industry through the development of port-hinterland and the creation of port trade volume. the method is based on the vector autoregression model var . we estimate the long term relationship between the growth of the port-logistics-industry and foreign direct investments through cointegration tests and estimation of cointegration coefficients. we also analyze on short term dynamics as well as long term equilibrium relationships through causality tests impulse response function and forest error variance decomposition using error correction model. as a result foreign investment factors have a positive + impact on the growth of the port-logistics-industry in the long term and short term. in particular the impact of inward foreign direct investment on the port-logistics-industry is more immediate and impactful over a relatively long period of time and statistically significant than that of outward foreign direct investment. however the contribution of outward foreign direct investment to the growth of the port-logistics-industry is larger than that of inward foreign direct investment but it is decreasing with time.\r\ntherefore it is necessary to raise policy and academic interest on how to link the growth of port-logistics-industry with the inward foreign direct investment and the outward foreign direct investment.", "this paper aims to explain the reasons of manufacturing\u2019s reshoring u turn and tosuggest the supporting law and policy and the utilization of enterprise architecture ea in orderto attract reshoring manufacturers into port-logistics park. first this paper found the reasons ofreshoring reviewing the previous researches. the reasons are 1 advanced country\u2019s manufacturingcompetitiveness in total production cost compared to the emerging countries such as china 2 the government policies enhancing the reshoring of their enterprise and 3 the deterioration ofmanagement environment of foreign companies in the emerging countries. second this paperreviewed the supporting law and policy of korean government for reshoring manufacurers andsuggested the method to attract them into port-logistics park. the current law to support thereshoring manufacturers does not have articles about moving into the port-logistics park in order to help global trade from outsourcing countries. finally this paper provided the method of utilizationof enterprise architecture to help reshoring decision making to get their benefit for thefuture and collaboration among related government departments with the ministry of maritimeaffairs and fisheries.", "although ports play one of the most important roles in international trade little research has been done on the influence of free trade agreements ftas on maritime transport and port volume. while the quantity of goods transported is a great indicator for composing ship groups that can lead to an expansion of port infrastructure routes ships and processing abilities previous research has focused only on the amount of money involved. even though it is essential to understand the expected economic effects that ftas will bring in the future this study analyzes the current influences of ftas that have been already contracted using existing experimental data. study results show how fta affects the volume of transported goods in south korea with the example of the fta between south korea and india. finally we provide a network model based on the existing experiment data.", "in this study a gate simulation model was developed to reduce the truck waiting time for trucking companies servicing container-terminals. to verify the developed model 4 weeks of truck gate in/gate out data was collected in december 2014 at the port of busan-new-port. also the existing gate system was compared to the proposed gate system using the developed simulation model. the result showed that based on east gate in a maximum number of 50 waiting trucks with a maximum waiting time of 120 minutes. with the proposed system the maximum number of waiting trucks was 10 with a maximum waiting time of 5.3 minutes. based on west gate in the maximum number of waiting trucks was 17 and the maximum waiting time was 34 minutes in the existing gate system. with the proposed system the maximum number of waiting trucks was 10 with a maximum waiting time of 5.3 minutes. based on west gate out the maximum number of waiting trucks was 11 with a maximum waiting time of 5.5 minutes. with the proposed system the maximum number of waiting trucks was 9 with a maximum waiting time of 4.4 minutes. this developed model shows how many waiting trucks there are depending on the gate in/gate out time of each truck. this system can be used to find optimal gate system operating standards by assuming and adjusting the gate in/gate out time of each truck in different situations.", "the aim of this study is to analysis factors that determine the competitiveness of container-ports usingthe kj and ahp methods. for this 54 detailed attributing factors were identified both by previous studiesand port users. 24 attributing factors were identified by a group of port experts. also these were grouped18 detailed attributing factors into 6 attributing factors by a group of port experts using the kj method.\r\nthese were made into a model of hierarchical structure with 3 levels taking 1 goal factor 6 evaluationfactors and 18 detailed evaluation factors. the collected date of questionnaires were analyzed by a groupof port experts using the ahp method. the analysis result of the evaluation factors in container-portshows that port cargo volume is the most important factor followed by port location port cost portservice port facility and port-management. the analysis results of detailed evaluation factors in containerport shows that import and export cargo volume is the most important factor followed by transshipmentcargo volume distance from main trunk cargo handling cost distance from the point of importing andexporting speediness of cargo handling stability of cargo handling vessel/cargo cost in port entry andleaving punctuality in port entry and leaving number and length of berth collateral service cost terminalarea hinterland accessibility ability of terminal operation company front depth of berth etc.", "planktonic ciliates play an important role in the food web of marine ecosystem as well as a bio indicator for invasive species from ballast waters or from changing flow of ocean currents due to climate changes. this study was carried out to find some evidences for introduction of such invasive species using ciliate plankton in four major international ports of korea. we surveyed the seasonal species composition of planktonic ciliate to find out the evidence for the invasive species at busan ulsan gwangyang and incheon-ports from february 2007 to november 2008. a total of 45 ciliates species belonging to 15 genera were identified during the study period 33 species occurred at busan 31 at gwangyang 30 at ulsan 18 at incheon. the abundance of naked ciliates ranged from 566 to 65 151 cells l 1 and that of tintinnids 10 to 5 973 cells l 1. based on vector species of ciliates reported from coos bay in oregon 13 vector species of tinitinnids were identified as follows eutintinnus lususundae e. tubulosus favella ehrenbergii f. taraikaensis helicostomella subulata stenosemella nivalis tintinnopsis ampla t. beroidea t. cylindrica t. directa t. lohmanni t. radix t. rapa. all vector species occurred at gwangyang-port. most tintinnids were mainly neritic species throughout the survey while warm water species occurred only in short period at busan ulsan and gwangyang-ports that might be affected seasonally by tsushima warm current.", "there has been a request for improvement of container transfer in container-terminal because there is a complexity of work processes and cargo features of container. this paper is addressing the issue of abnormal process prediction using event logs which is occurred by an action of container transfer. event logs contain the historical data from the executed processes. so the analysis must be performed after the finished container transfer process. hence it is hardly avoidable that there is a time gap between analyzing and applying the analysis result. to reduce this time gap we suggest a usage of ann artificial neural network for forecasting the anomalous container transfer. we use arm activity relation matrix a distance measure and lapid local anomaly process instance detection methodology to detect api anomaly process instance . the effectiveness of the proposed method was verified in a case study using real event logs from domestic container-terminal.", "his paper constructs an input output table of 31 sectors of 2010 busan regional-economyand studies the economic impacts of busan shipping and port logistic industry on theregional-economy. the major results indicate that in terms of the value of production valueadded and the number of employees busan shipping and port logistic industry accounts forabout 21 23 and 27 of the nation wide shipping and port logistic industry respectively. moreover the economic impacts of busan shipping and port logistic industry onthe regional-economy are estimated to be an increase of about 14.5~15.5 billion dollars inthe regional production an increase of about 4.5 billion dollars in the regional value addedand an increase of about 80 000 jobs in the regional labor market.", "although the longshore and harbor workers compensation act hereunder \u2018longshoremen s act limits an employer s liability to statutory benefits which the employer pays without proof of negligence in return for immunity from tort liability the injured employee retains the right to bring a tort action against a third party. according to scindia and its progeny the shipowner owes longshoremen and other shore based workers who come on board several duties to protect and care employees. if the longshore worker commences suit in timely manner against the third party the stevedore employer may assert a judicially created lien against any recovery for the full amount of its compensation payments. in addition to its claim asserting a compensation lien the employer has an independent cause of action under federal maritime law if it incurs liability to pay longshore act compensation at the hands of a negligent shipowner or third party. thererfore korean shipoweners who do not have contractual relationship with longshore workers can face a law suit for the compensation of those workers deaths or injuries and it may lead to spending of considerable amount of money for the defense of the shipowners in major ports of the u.s.a.. to protect korean shipowners legal interests it is highly recommended to study and analyse the meaning of longshoremen s act and the u.s. supreme court s rulings regarding the shipowner s duty toward longshoremen. with the conclusion of fta between korea and the u.s.a. the volumes of trade between the two nations seems to gradually increase the said phenomenon may cause a series of law suits against korean shipowners for the compensation of longshore workers who itself involved in cargo operations. in line with this precise and comprehensive understanding of the compensational system under longshoremen s act is urgently requested for the protection of korean shipowners interests.", "there have been relatively lots of studies on the relationships beteen port and city. and most of the recent studies on the subject shows that the relationship between the two parties is weakening. the contributions of a port to the city economy such as convenience of logistics service utilization cost reduction creation of job opportunities and value added production etc. are diminishing whereas negative effects of port such as environmental effects limitation of waterfront activities etc. have been increasing. on the other hand port-logistics service demand from city economy is decreasing. as for busancity the trend of major economic indicators and growth fa  results show that there is hardly any relationships between the development of transportation industry including port-logistics and the regional-economy. especially it is identified that most regional industry sectors excluding transportation industry failed to secure competitive advantage. accordingly it can be concluded that busan city economy fails to take advantage of advanced transportation industry sector which supports overall economic activities. on the other hand it can be a problem for enhancement of port-city relationships that related and supporting industries of transportation industry such as information and communication industry financial and insurance industry and processing and assembling manufacture industry fail to secure competitive advantage in busan city.", "the purpose of this paper is to show the brief efficiency and clustering measurement way by using the game cross efficiency model which is newly introduced in this paper for 13 container-ports during 3 years 2009 2010 and 2013 with 3 input variables depth total area and number of crane and 1 output variable container teu . the main empirical results are as follows. first the average rankings of game cross efficiency model are ningbo hongkong shanghai dubai singapore qingdao kaosiung busan tokyo incheon nagoya manila gwangyang-ports in order. second according to anova analysis three models show the similar results in terms of the efficiency rankings. third in the clustering analysis using dendrogram group a shangahi and busan group b ningbo and nagoya and group c incheon and manila show the common clustering ports during 3 or 2 years. the policy implication of this paper is that korean port-policy planner should introduce the game cross efficiency method when measuring the individual port-efficiency. also port-authority should consider the merits of the clustering ports for improving the port-management and operations.", "the korean government is planning to build commercial districts and amenitiesfor the major port such as busan gwangyang and incheon in order to activate thehinterland in each port. the foreign ports in germany japan and china is competing withkorean ports are developing the commercial districts and amenities of seaport-hinterland inorder to support urban functions. the purpose of this study is to predict the demand for thefacility of commercial districts and amenities planned in the gwangyang seaport-hinterland then to propose its utilization plans. by the demand forecasting the districts and amenitiesneed to be full of office accommodation and commercial facilities etc. in addition the districts need to be developed gradually for the target of 2035 considering the demand growth. leasing out the property to secular tenants it needs to charge rent for profits of port-authority. therefore it is required to revise the national ports act for the private agency to take part in building the facilities of the commercial districts and amenities.", "nowadays the trade volume between korea and china is rapidly increasing. with the current trend in mind this study aims to seek strategic plans for increasing cooperation between korean and chinese logistics industries. the plans are especially centered around port regions since ports are responsible for most of the trade volume between the two nations. as for the method a case study was carried out in capital area ports in korea and shandong province port regions of bohai economic rim in china to address the problems and propose strategic plans to promote cooperation between the two nation s logistics industries specifically with port regions as the center. the results showed that in increasing cooperation between korean and chinese logistics industries the most important factor is for the two governments to put effort in solving the problems arising in port areas. moreover korean government should strengthen its support to korean companies in chinese port areas as well as exert effort in multilateral ways such as system improvement and facilityinvestment for capital area ports so as to gain competitive edge against china. this study contributes to the existing literature in that it applies suggested cooperative strategies for korea china logistics industry from previous studies to port regions as the focus and it also sheds new light on institutions located in port areas through in depth interview.", "it is necessary to secure the underwater visibility in order to perform underwater works such as rubble mound leveling or inspection and management of underwater structures. in this study turbidity data for typical port area in korea were measured and analyzed according to the region. underwater monitoring system including underwater camera and sonar system which can be effectively attached to underwater equipment for various turbidity conditions was also investigated.", "he purpose of this paper is to analyze economic impacts of shipping and port policies on gdp trades household incomes and government revenues via a shipping and port based cge computable general equilibrium model for korea. this model can quantify economic outcomes of shipping and port economic activities in terms of behavior interdependences among the economic agents such as the household 12 producers the government and the rest of world. this paper reveals that the government investments on the coastal shipping industry by 1 trillion korean won could lead to an increase in gross domestic product by 0.021 which is followed by port-operation industry 0.012 and supporting industry of shipping and port sector 0.012 . the improvement of technical efficiency of the supporting industry of shipping and port sector and the port construction industry by 10 would increase the gross domestic product by 0.031 and 0.022 respectively. however the reduction of indirect tax rates by 20 could not affect the gdp with a slight decrease in the government revenues. this implies implementation of shipping and port policies such as the promotion of coastal water transportation and the modernization of port loading/unloading equipment and port integrated system.", "recently as cases of organizations information disclosure occur continuously it is urgent to manage security of information and establish measures to enhance security of information by an organization itself. especially members of an organization should be prepared with measures for information security and an organization should do its efforts to raise its members awareness toward information security. i set a research model to verify what effects an organization s fulfillment of regulations to secure information brings to performance of information security and selected members from maritime and port organizations and financial and insurance institutes as sample. results of the analysis to identify factors affecting information security performance among members of maritime and port organizations are as follows. firstly i found that the factors affecting information security awareness are information security attitude and information security standards. secondly the factor giving influence on information security policy of an organization was found to be information security standards. in contrast information security punishments and information security training were verified not to give influence on compliance of information security policy. thirdly information security awareness was identified to give significant influence on compliance of information security policy information security competence and information security behavior. fourthly compliance of information security policy was verified to be those factors that give influence on information security competence and information security behavior. lastly information security competence and information security behavior were found to be such factors that give influence on information security performance.", "purpose one of the best way of creating the national wealth epochally through the global logistics market as a advanced logistics country is to develop the port-hinterland logistics park intensively and to induce the multinational logistics company or manufacturing company.\r\nresearch design data methodology to achieve the purpose this research on various prior researches including those the author has written was done and analyzed to set the new conceptual definitions and proposes the policy to proceed by the national entity.\r\nresults the policy to create cargoes and added value in the port-hinterland by inducing the foreign company is a very useful policy for boosting the domestic economy and potential economic growth in korea. this is a very successful policy experienced in many countries such as china.\r\nconclusions in order to successfully induce multinational company in port-logistics park we have to change the policy and institution of the port-hinterland development such as designating the port-logistics as a free trade zone strengthening the incentive developing the business model.", "purpose the purpose of this paper aims to highlight social interest and responsibility about enterprise s environment administration according to demand of green logistics and global environment problem more and more. gradually the existing factors such as green administration green logistics and green growth and etc. are strengthened and in the practitional dimension it seems to bring change of growth and development. especially the development of green logistics system needed the new operational strategy which includes green supply chain management in supply chain management of harbor logistics industry.\r\nresearch design data methodology this paper has empirically analyzed about how introductive decision and strategical operation influence in change od harbor logistics industry and developmental factor and general operation in the base on the existing study on introductive decision of green supply chain management in harbor logistics industry.\r\nresults according to the study results such as survey of harbor logistics industry and logistics enterprise we can be seen different appearing green supply chain introduction of harbor logistics industry according to outside factor consumer s demand and government s policy demand and inter logistics enterprise s standard system which corresponds decision and logistics introduction of green supply chain management and of harbor logistics industry.\r\nand it shows that competitive strategical logistics management system is urgent as the contents which are strategical assignment practice and integrative logistics system construction and logistics efficiency logistics service infra set up logistics security strengthening and so on for achievement of green logistics vision and target by harbor logistics industry.\r\nconclusions this paper has consequently studied the introduction of green supply chain management of our nation s harbor logistics industry. as a link of harbor infra construction and governmental policy effort notes that efficiency and effectiveness in the managemental dimension through consumer s demand. so it can be noted to develop with connectivity through unification of information system and with standard system development to fit global trend of standard system development and operation through trusted relationship information sharing inter conversion cooperative relationship with connectivity of related logistics industry.", "this paper examines main growth factors of the port-logistics-industry in three metropolitan cities covering the years from 2005 2013 using the input output structural decomposition analysis. the results showed that growth of the port-logistics-industry in busan was dominated by export demand . the contribution rate of the export demand growth increased from 57.51 in 2005 2010 to 86.57 in 2010 2013 and the contribution rate to the final demand growth increased from 9.60 in 2005 2010 to 22.53 in 2010 2013. growth of the port-logistics-industry in ulsan was driven also by export demand in 2005 2013. the contribution rate of technological change was the lowest in 2005 2010 but due to an efficient improvement of port-logistics-industry technology technological change in 2010 2013 greatly increased to 35.04 . in incheon the contribution rate of export demand increased from 32.29 in 2005 2010 to 125.74 in 2010 2013 but the contribution rate of technological change decreased from 37.74 in 2005 2010 to 17.47 in 2010 2013. thus since the contribution rates of growth of the port-logistics industries in the three metropolitan cities show different results by region period and factor each local government unit needs to prepare applicable policies for cultivating its own port-logistics-industry considering the dominant growth factors of the region.", "we analyze the efficiency and productivity of 12 major ports in india over the period 2005 2014 by using data envelope analysis. we find that kamarajar is efficient throughout the sample period. we also find that both a big port e.g. j.l. nehru and a small port e.g. kamarajar were efficient port. therefore it is not obvious that the size of ports would affect their efficiency.\r\nexcept kamarajar all the ports have experienced a decrease in total productivity growth. technological advances have been made in most of the ports. however a decrease in efficiency change is much bigger so that the total productivity of growth is decreased. except 2006 and 2014 annual average growth of productivity is deteriorated. the result shows that the growth rate of productivity has decreased every year by 4.2 .", "the container-terminals use convergence technology that exchange information for cargo work using wireless communication between the tos terminal operations system and the handling equipments cc tc yt . but if the container cargoes pile up high in the container yard delayed cargo work and cargo working list information error happen because of communication dead spots the worker can not receive the information which wireless communication is disconnected. at this time the driver of the yard tractor yt must be able to recognize the communication state. if then delayed cargo work and cargo working list information errors that occur in the shaded communication area can be avoided and can process the delayed work due to wireless communication break. in this project we have built wireless communication environment to increase the efficiency of the loading and unloading operations which the operator can respond actively when the work is delayed and work orders result in errors. that is the flow of the wireless communication module has been changed.", "this study was conducted to investigate the contamination status and distribution of the isomers of polychlorinated biphenyls pcbs in otter lutra lutra scats collected from 17 localities in 3 regions i iii near the busan-new-port from 2003 to 2014. detectable levels of \u03c3pcbs were found in all the samples. the mean concentration of \u03c3pcbs ranged from 3.40 to 50.4 ng/g in three of the study regions. the levels of \u03c3pcbs in the three regions were compared. a relatively high level of \u03c3pcbs was detected in region i where the construction works were the most active. however this had no statistical significance. congener profiles showed that pcb 153 mean contribution=28 was predominant followed by pcb 138 24 pcb 118 17 pcb 180 11 and pcb 52 5 . high levels of pcb 153 and pcb 138 which are usually found at high levels in fish in the otter scats suggest that the pcbs might have originated from fish which are the primary source of food for otters. the results obtained suggest that otters ingest pcbs when they consume contaminated fish in coastal areas with active construction works.", "the port of dalian founded in 1899 lies at the southern tip of liaodong peninsula in liaoning province and is the most northern seaport in china. it is also the largest multi purpose port in northeast china serving the seaports north asia east asia and the pacific rim. it is the trade gateway to the pacific. it is the second largest container transshipment hub in mainland china. dalian city has had a continuous annual double digit percentage increase in gdp since. the city s main industries include machine manufacturing petrochemicals and oil refining and electronics by port trading. according to a nationwide appraisal by the national bureau of statistics in china dalian ranks eighth among chinese cities in terms of overall strength.\r\nso this paper examines the issue of causality between port and economic growth at the urban level. to maximize economic advantage of dalian as a sea port cities the study need to analyze the effects of port on urban economic growth and development. this paper focuses on the examination of the role of the seaport and its related variations in economic growth in case of dalian city. using data from dalian city in china during 1980\uff5e2010 this study found that the causality link between port and growth rates runs in both directions. the trend shows that contribution of the seaport and its related variations to dalian economy has increased. especially port size and port related industries were the most important variables in dalian economy. based on these significant research findings theoretical and practical implications were discussed.", "this study fist raises the following research question. how does the port congestion affect port-operational efficiency to answer the question this study adopts slacks based measure dea sbm dea model to analyze the efficiency of port considering the congestion.\r\nas a result of the dea ccr chanres cooper and rhodes model both busan 2011 and ulsan 2011 are the most efficient decision making units dmus . as a result of the dea bcc banker chanrnes and cooper model busan 2011 ulsan 2011 ulsan 2012 busan 2012 and yeosu\u00b7gwangyang 2012 are the most efficient dmus. as a result of sbm dea model ulsan 2012 busan 2011 busan 2012 incheon 2011 and ulsan 2011 are the most efficient dmus considering the port congestion. the result of dea ccr\u00b7bcc model is not identical with the result of sbm dea model analysis. it means the port congestion does less affect the port-operational efficiency. should the number of the vessels with the port congestion minimize incheon and yeosu\u00b7gwangyang-port could save lots of the port congestion cost for a total of three years.", "logistics industry is an important indicator of national economic development level. ports promote sustainable development of the national economy while acting a central role in international trade commodities warehousing and transport. therefore international freight transport is an important part of global economic and trade. in china the port-logistics-industry is a key industry and plays a very important role in china s trade and national economy. based on var model impulse response analysis and variance decomposition using eviews 8.0 to do the empirical analysis on the interactive relationship of import trade. export trade and modern port-logistics. the statistical values used in the empirical study were collected from china yearbook and the chinese harbor yearbook 1995 2016 . the results show that there is a stable interactive relationship between import trade export trade and modern port-logistics. modernization construction of port-logistics are promoted by the growth of china\u02bcs trade scale. according to the result finally some suggestions for developing modern logistics and promoting foreign trade of china are proposed\uff0e", "in the latest logistical environment the following may be proposed. firstly the global final crisis in 2008 and the dawning of china s mid speed economic growth secondly the dramatic change of container throughputs in chinese ports that is to say a marked drop in the rate of container traffic increase thirdly the reversal of competitive power of busan-port in 2000\u02bc s and the recovery of competitive power of the port after the global financial crisis. finally the role of cross route hub of busan container-port in the era of northern sea route. the purpose of the paper is to analyze the container-port market in the north east asia under the said business environments and to execute the boston consulting group technique as a methodology and to suggest the countermeasures of the container-ports in korea. some conclusions may be drawn as follows. firstly the container-port-management system in korea is requred to transit from \u02bbthe two port system\u02bc to \u02bb the one port system busan-port\u02bc. secondly the fostering of national flag liner shipping companies is recommended. firnally current busan-port\u02bcs competitive position over shanghai port in terms of port prices and services should be maintained.", "this research was performed to evaluate the recycling feasibility as a construction material of dredged harbor soil mixed with clay and glass frit. concentration of heavy metals of the dredged soil from d harbor was severly high showing zn of 526.0~13 150.1 mg/kg. the dredged soil was maily composed of 48.30 wt sio2 16.60 wt al2o3 10.10 wt cao 7.75 wt fe2o3. the clay and the glass frit contained 70.82 wt sio2 and al2o3 18.78 wt and 71.75 wt sio2 13.99 wt cao 8.51 wt na2o respectively. after adding 10~40 wt to the clay and sintering them at 1 000\u2103 or 1 100\u2103 the compressive strength of the sintered specimens showed 132.6~178.5 kgf/cm2 o
