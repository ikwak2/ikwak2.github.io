lly 99.8 of its international trade cargoes is transported through the ports. therefore eco port plays a very important role in future korean sustainable development. by introducing the most advanced port pollution regulations japan has taken a immediate step for eco port-policy. international trade is very significant in korea as well as in japan both nations have similar industrial structure. therefore korea should pay attention to japanese eco port-policy and activities.\nthis paper examines japanese eco port-policy and its implications in order for korea to find the most efficient way to reduce the emissions as korea should reduce greenhouse gas emissions in post kyoto system.", "this study examined economic ripple effect of marine transport and port-industry using input output tables. the results of the study are summarized as follows first in 2005 production inducement coefficients of harbour facilities was the highest 1.958 followed by coast and inland water transportation 1.857 load and unload 1.842 other transportation services 1.768 storage and warehouse 1.676 water transportation assistant services 1.422 and outport transportation 1.283 . second value added inducement coefficient of water transportation assistant services was the highest 0.924 followed by load and unload storage and warehouse 0.902 other transportation services 0.885 harbor facilities 0.832 coast and inland water transportation 0.752 and outport transportation 0.258 . third import inducement coefficient of outport transportation was the highest 0.742 followed by coast and inland water transportation harbor facilities other transportation services load and unload storage and warehouse and water transportation assistance services. fourth indexes of the sensitivity of dispersion of other transportation services and load and unload were 1.125 and 0.882 respectively while those of harbor facilities and outport transportation were 0.514. indexes of power of dispersion of harbor facilities coast and inland water transportation load and unload and other transportation services were the highest respectively 1.006 0.954 0.946 and 0.908 while that of outport transportation was low 0.659.", "the effect of real exchange rate changes on trade balance is called the j curve effect. that is after real depreciation the trade balance will deteriorate in the short run and improve in the long run. specially import and export prices respond with little or no decline in volume. assuming a zero initial trade balance and dominance of the exporter currency in invoicing trade contracts the trade balance continues to deteriorate in the medium term. over time the relative price induced volume effect comes to dominate the price effect and the trade balance improves. this pattern of the trade balance adjustment is commonly referred to as the j curve effect. this study examines the effects of changes in the exchange rate on the korean port trade balance to china. the empirical results indicate that whilst there is j curve effect in the short run but in the long run the real depreciation of the korean won has positive impact on port trade balance to china.", "recently as world port environment rapidly changes competition for securing quantity of goods transported among ports becomes fiercer and they seek strategy to develop central ports through broadscale investment on facilities.\nin case of japan they are experiencing tough time as prolonged economic recession and slowdown caused a decrease in the quantity of goods transported which leads to a search for development through transformation of port-management policy and to a strategically concentrated support-policy at national level that enables enhancement of international competitiveness of the port as well as reclamation of the position as the hub container-port of east asia which was enjoyed in the past.\nthis study examines the trend of japan\u2019s port-logistics and considers the trend of japan\u2019s port-management policy through review of literature. moreover management policy of hanshin port appointed as an international container hub in 2010 is looked over and it is summarized as sharp cut in the port use cost and reduction in lead time.\nthe implication of this study is that korean ports need to prepare policy options to cope with japan\u2019s port-management strategy.", "the purpose of this study is to analyze the effects of local residents respiratory disease payments focused on busan-port pollutant emissions concentration of pollutant emissions ship s quantity weight instead of frequency of ships using respiratory frequency of illness. focused on busan-port region and using the data from 2006 to 2009 the elasticity of the explanatory variables are estimated. applying the basic theoretical framework developed by lave and seskin 1970 and cho yuh 2008 the results of the analysis reveals that fuel tax by shipping appears to be positive effects on port area s residents health. the results of the empirical analysis show that the most harmful pollutants are co. the relationship between the dependant variable and the major explanatory variables are consistent with the hypothesis and statistically significant. fuel tax variables that positively impact public health are motor fuel tax education tax value added tax transportation tax selective excise tax in order.", "in this study we tried to determine physico chemical properties and heavy metal contents of sediments collected from busan harbor. from the elemental analyses xrd and xrf analyses all samples had similar elements. oxides and minerals. in general moderately high concentrations of cu and zn were found in the samples. heavy metal contents of sediments were compared with usepa sediment quality standards and ontario sediment quality guidelines. seven samples were classified as heavily polluted and the remaining samples were classified as non polluted and moderately polluted. however all samples could be classified as heavily polluted when ignition loss was considered.", "the increase of cargo volumes and vessel demand has led port authorities to improve infrastructure enlarge area and construct a hub-port in asia. this study applies the dea model to 12 asia major ports. this study tries to apply the dea model to 12 asia major ports. dea is a methodology that compares the relative efficiency of each decision making unit dmu with similar input and output structure and is specially very useful when a form of production function of each dmu such as a port is not known. dea provides the extent of inefficiency of dmus which is practically useful information like the efficiency score and reference sets required to improve efficiency. this paper aims to analyze and compare the competitiveness of 3 major korean ports 3 major chinese ports 3 major japanese ports and 3 major taipei using dea windows analysis based on 2006 2010 data from containerization international yearbooks. through this study we will investigate the efficiency of these major east asian ports and demonstrate the trend of the efficiency.", "recently information services that container-terminals provide have been as essential services for port users such as shipping company and inland transportation company. they is frequently using information service to their logistics planning. however despite of the importance of information service there have been little research that evaluate current status and utilization of port-logistics information service based on the field survey. the aim of this paper is to evaluate actual status of utilization of port-logistics information service based on survey data collected from port users. to achieve the objective of research 17 evaluation items from previous related studies were acquired. and then data from port-logistics companies that actually use information services that container-terminals in busan provide were collected and importance performance analysis ipa for data analysis were used. from the results of analysis it was found that there are gaps between overall importance and satisfaction of information service. it imply that service factors which busan-port should focus on are unification of information by the database integration variety and celerity of information.", "this study intends to analyze the changes in port-logistics-industry in busan caused by korea u.s. fta and then based on the previous studies to suggest strategies for port-logistics-industry in busan preparing for korea u.s. fta. the suggestions of this paper are as follows \u2170 to develop a value created logistics business model \u2171 to strengthen the ties between korea and u.s. port-logistics businesses \u2172 to motivate the private capital investment \u2173 to introduce competition structure and add flexibility which could be useful to be a leading port for busan-port.", "today the competition for hub-port is getting fierce and the shipping liners have enjoyed the increased bargaining power over the terminal operators through the mergers acquisitions m a and strategic alliances. this result leads the competition among terminal operators to attract liner companies and cargoes in their terminals. in demand side however there is a limited container cargo volume to handle because of a steady growth of cargo traffic. while in supply side continuous development of port terminals increased more competition among ports or terminals for cargoes. in particular the terminal operating market of busan-port is distorted because of the cargo competition between busan north port and newport. the main purpose of this study is to suggest the stabilization measures of container-terminal operating market in busan-port through analysis of the terminal operation market structures and market survey analysis method. for stabilizing the container-terminal market this study suggests the improvement of the legal and institutional system such as improvement in determining and reporting system of stevedoring tariff establishment of fair competition rules etc. the introduction of port pooling system and adoption of volume linked terminal lease system with cargo volume ceiling system for each terminal operator.", "this paper presents an observer to estimate the displacement of hydraulic cylinders of an underwater robot for harbour construction using a pressure sensor. in harbour constructing we place heavy armour stones weighing over 2~3 tons on the surface of the bank to protect it from storming wave. this work typically done by a diver is difficult and dangerous so that we have developed stone diver which is the underwater robot for harbour construction. the robot needs a displacement sensors to control the position of hydraulic cylinders. the position sensors mounted outside the cylinders cause poor durability in construction site where shock and dust usually occur. however the pressure sensor mounted inside a waterproof box improves the durability. based on the dynamic parameters and the pressures in the cylinder the observer estimates the cylinder s position. this paper presents the positional accuracy of the pressure based observer and the performance of the underwater robot to assemble the armour stones.", "this study aims to classify ports between west part of korea and north east part of china especially concerning the changes of the ports in changjiang river area. based on the results of the study on classification it also proposes policies and plans on future direction of container-ports in korea by comparing competitiveness between ports in korea and counter ports of china in trading. first 17 ports were analyzed including gwangyang-port incheon-port pyungtaek and dangjin ports ulsan port gunsan port and mokpo port in korea and nanjing port and chongqing port in china. second several factors are selected to classify port groups quantity of goods transported of relatively higher frequency of use facilities in ports port-efficiency index quantity of goods transported/process capacity and quantity of goods transported/length of wharf per 100m . third we used multidimensional scaling mds as an analysis method it shows the validity of the results by providing stress values which shows how the estimated data can reflect the real data. from the results of the analysis we conclude that the container-ports in west korea shows weak efficiency and competitiveness in general compared to the rapidly developing ports in changjiang river area although the korean ports are still developing stably.", "recently shipping and port industries are confronted with rapid changes such as strategic alliances between shipping companies the emergence of larger vessels etc. to cope with such environmental changes and the increasing competition among ports a new strategy for port-authority called co-opetition has been proposed. in this study introduction of specific and feasible co-opetition strategies for incheon-port one of the most important ports in the metropolitan area of korea has been analyzed.\nthree major ports in north china including qingdao port tianjin port dalian port are considered as the targets of incheon-port s co-opetition strategy. based on existing literature some case studies and swot analysis several reasonable co-opetition plans are first presented. then the relative importance of these plans are analyzed using fuzzy ahp approach. the results indicate that the top priority of the first level criteria is on marketing side the followings are system and operation aspects. for subordinate criterions the three most important ones are conducting port promoting session constructing port-security system and developing cruise services jointly.", "in this study and taking into consideration of previous studies a trend of bim was noticed related to bim software analysis and problems. also geo spatial information technology presented layered standard direction for bim built harbor structures. thoughts of this study existing of two dimensions and bim problems based on architecture needs for applications were identified. also harbor structures targeting civil bim layer of technology based gis projects and busan international ferry terminal to target existing bim comparison with harbors in the field based on gis civil engineering bim standardization and direction of application could be presented.", "recently the role of ports has been changed to satisfy flexibly needs of demands in global economy. a new concept for ports is not just a place for international trade but an important nodal point in logistics chain. the changing environment like this trend creates a high degree of uncertainty and leaves port managers confused with the question how to respond effectively to dynamic market. the latest studies provide that the port must have a good hinterland to achieve competitive advantages in a logistics chain. korean government announced \u300ethe master development plan for port-logistics parks in korea\u300f in 2006. this contains the plan of hinterland construction of busan-new-port to achieve the status of logistics hub in asian market. previous studies rely solely on traditional dcf discounted cash flow analysis for investment of hinterland. however dcf method does not include irreversibility uncertainty and the choice of timing for investment project. this thesis introduces a ropm real options pricing model which overcomes the limitations of traditional valuation methods. the option valuations in this study utilize the black scholes model the binomial model and the montecarlo simulation to value investment opportunity of a port-hinterland. in this thesis an attempt is made to modify the npv criterion by incorporating the real options approach and its application is demonstrated in a hinterland construction investment plan. this research has conducted an empirical analysis by calculating economic value of the investment for a hinterland of busan-new-port.", "this study is to develop a job model through job analysis on port-security operation using a dacum method. total 8 duties and 59 tasks are drawn through job analysis on port-security operation. dacum committee evaluated the degree of importance difficulty and frequency of execution by each work with abc rankings. in dosing so job analysis model on port-security operation by completing a dacum research chart including job duty and task in the field of port-security operation is concluded. such a job model development could be used as a basic data and information for developing a short and long run education programme in the field of port-security operation", "as the environment surrounding ports is rapidly changing and ports competition in southeast asia has become more severe to secure cargo volumes ports strive to enhance their competitiveness by improving the efficiency of operations. the operational efficiency of ports plays a crucial role to improve a nation s. this study aims to analyze the efficiency of container-port and its determinants during over five year 2006 to 2010 period using dea o and tobit regression respectively. the results show that firstly gamman is the most efficient container-terminal followed by new gamman container-terminal and hutchison busan container-terminal. secondly it is notable that the efficiency of busan newport is dramatically increasing and finally the yard productivity of the container-port is only influencing determinant of all.", "the offshore wind farm is increasingly attractive as one of future energy sources all over the world. in addition the capacity of an offshore wind turbine gets larger and its physical characteristics are big and heavy. in this regard a special port is necessary to assemble store and transport the offshore wind systems supporting to form the offshore wind farms. thus this study aims to provide a policy maker which evaluation factors can significantly affect to the optimal site selection of a offshore wind port. for this fuzzy ahp method is applied to capture the relative weights. the results of this study can be summarized as follows. five criteria in level i was defined such as the accumulation factor the regional factor the economic factor the location factor and the consortium factor. of these the accumulation factor 37.4 the location factor 34.2 and the economic factor 24.5 were analyzed by major factors. in level ii three assessment items of each factor were selected so that total fifteen items were formed. to sum up the site selection of offshore wind port should consider the density of the wind industry cargo volume of securing the economic operation of terminals the development degree of offshore wind related industry and the proximity to the offshore wind farms. in other words the construction of offshore wind port should be paid attention to considering not only the proximity to offshore wind farms but also the preference of turbine manufacturing companies.", "in order to solve the current problems and inefficiencies within the port authorities pa in korea this study introduces the concept of the integration of pa and analyses the awareness of intention of integration. this study is based on analysing the surveys conducted by the members of pa. this research shows that there were different perceptions on the autonomy business strategy intension information sharing efficiency competition environment and technique change capital finance easy finance risk curtailment of expenditure personnel management efficiency in pa. results of the study indicate that ygpa has more clear understanding on the awareness of integration of pa than other pas. the results of this research will serve as a basic literature for further studies on the integration of pa in korea. moreover the problems that have been identified and analysed in this study will contribute to establishing the strategy for further development of pa in korea.", "based on the review of the existing studies this study built the conceptual framework describing the structural relationships among port-service-quality dimensions port internal service-quality external service-quality interaction quality customer-satisfaction customer trust and customer loyalty. in specific switching barrier was included as moderator in customer-satisfaction and customer loyalty relationships. the subjects are the customers who use the busan-new-port. a survey using 317 customers was conducted confirmatory fa  was conducted to test the validity of the measurement model and amos analysis approach was used to gain important insights into how customer retention in the port business can be ensured. results in this paper indicate that customer trust and satisfaction are identified as antecedents of the port-service-quality dimensions. customer-satisfaction positively influences trust. customer trust and satisfaction positively influence loyalty. switching barrier positively moderates the relationship of customer-satisfaction and customer loyalty. finally this study suggests that the implications of these findings and offers directions for future research", "in order to solve the current problems and inefficiencies within the port authorities pa in korea this study introduces the concept of the integration of pa and analyses the intention of integration. this study is based on analysing the surveys participated by the members of pa. the surveys consist of six main factors which could influence the intention of integration of pa contribution autonomy strategic factor financial factor marketing factor and environmental factor. the two main implications from this study can be categorised as follows. first this study identifies the structural problems such as regional self centredness of pa obscurity of organisations\u2019 roles and their rights limitations on diversification of business and restrictions within pa. second this study extensively discusses the option of improving the inefficiency whilst maintaining the current system or to switch to the integration of pa. in addition it has been found that individual pa recognise the little need for integration. since the results show that the strategic financial marketing and environmental factors would cause both significant and little significant impacts it would be too haste to decide on a conclusion. however it is possible to say that the rapid integration of pa can neither improve the efficiency nor improve the characteristics of each region. therefore the significance of integration of pa must be further discussed from many different perspectives. the results of this research will serve as a basic literature for further studies on the integration of pa in korea. moreover the problems that have been identified and analysed in this study will contribute to establishing the strategy for further development of pa in korea.", "abstract advances in information technology has brought many benefits to businesses but at the same time businesses are facing serious problems caused by its use such as information leakage. in order to cope with problems companies have established information security policies demanding workers of a company to be compliant with the policies. this study proposes a research model that includes information security awareness information security attitude self efficacy standard belief and social influences as factors that affect the compliance of information security policy among the workers of shipping and port organization. the results of this study showed that there was a positive relationship not only between the information security awareness and the information security attitude but also between the information security attitude and the information security policy among the workers of shipping and port organization. it was also found that there was a positive relationship between the self efficacy and the compliance of information security policy and between the social influence and the compliance of information security policy. however there was no meaningful relationship between the standard belief and the compliance of information security policy. this study examined to what extent the workers of shipping and port organization that have a high possibility of the information leakage were compliant with the information security policy. the findings will contribute to organizations of shipping and port who attempt to establish strategies related to information security.", "this study aimed to determine physico chemical properties and biochemical methane production potential of sediments collected from geomundo harbor. all samples consisted of similar ratio of c n s and h. ignition loss ranged between 8.3 and 10.8 which indicated all samples had high amount of organic matter. moderate amount of methane were produced from all tested samples. cumulative methane production ml reached to 20.84 ml per gram of volatile solids. empirical equations were made to estimate methane production using two parameters such as ignition loss and c/n ratio. in this study c/n ratio explained methane production better than ignition loss. from this study we found that sediments in geomundo harbor could possibly emit methane gas to atmosphere which resulted in global warming even though the quantitative contribution of the harmful effect was not estimated at this stage.", "the purpose of this study is to estimate change of productivity of korean port logistic industry from 2000 to 2009 and to induce policy implications. the method of analysis is panel data analysis based on 9 korean port logistic industry cross section and 10 years time series.\nthe result of estimate shows that the change of total factor productivity nearly did not happened for the periods. the elasticity of total factor productivity is more decreased after 2005 comparing with before 2005. in addition the elasticity of labor input was increased but the elasticity of labor input was decreased.\nit means that the productivity of korean port logistic industry was not improved despite incerasing port-investment. therefore we can conclude that it is important to force on incerasing productivity of korean port logistic industry to raise international competitiveness of korean ports.", "fta is being regarded as a large scaled chance to promotes to trades foreign direct investments and logistics industries between mutual countries including neighboring countries. notably fta is expected to bring much of fdis to port-logistics park where is located behind of port to support all of port activities. it becomes an important topic for port-logistics-industry. but previous studies are not enough to deal with biz model related to fta for attracting foreign investment into port-logistics parks. in this context this study focused on developing biz model to attract foreign corporations in port-logistics park by utilizing rules of origins and concessions in korea eu fta. these biz models based on fta content have possibilities to use as a marketing strategy to lure foreign companies in port-logistics park. this study has a significant meaning as the empirical research to make cargoes values and employments through engagement of corporations in port-logistics parks. continuous development and extending applyment of biz model which keep in step with future other ftas are expected to be contribute on strengthening promotion of foreign companies and promoting domestic logistics industry.", "incheon-port-authority ipa is a representative public enterprise for the social as well as economic benefit of korean community. this case presents contribution model of a public company in terms of corporate social responsibility and corporate customer-satisfaction. to do analysis we suggest the new model which is \"chain of contribution cc2 \". in this case the chain is consisted of \"ceo cast customer community\". we can follow the chain and then can figure out the efforts and results of each step of chain by the ipa.", "in contemporary architecture environment is not just a non objective space. it is an experimental space where physical space and the principal result of interaction and order have been granted in symbolic introverted space. therefore yokohama international port terminal characteristics that appear in the architectural space the nature of human desires and reveal the value of user centered criteria to classify the type of response characteristics of the affordance are as follows first the experience response in the affordance reaction is when users reaction is multiple in theenvironment. second the evolution of organic reactions in a public space system is that it shows the spatial characteristics of the functional relationships. third the organic of space that can be seen through cultural practice in the inside and outside of the space could be explained as a perceptual response.\nit can be an opportunity to analyzed and develop in a various forms of space in environmental design if we understands the spatial characteristics of foa s yokohama international port terminal and applied end user spatial reaction analysis that shows an affordance relationship study.", "since service competition among global supply chains became intensified market oriented system instead of the existing cost based system for port-service pricing has been strongly recommended in order to enhance their long term viability and competitiveness. the owen value of cooperative game frameworks allows us to apply a market oriented pricing theory for the port pricing in the case of gwangyang-port to verify its usefulness. the analytical results of this paper suggested some solutions in the problem of berth based cost allocation by a characteristic function and also showed the proper relative weights of factors to derive the quay use index by budescu 1993 . we also suggested a favorable port pricing system to major shipping firms as well as a discount port pricing system for their strategic alliance. to put it differently the results of this study enable the port managers to make out some strategic port pricing system like the reasonable discount in port charge for the larger ship owners using the ports frequently.", "it is natural that port traffic becomes high when the number of importing and exporting products is increasing. however port traffic is also affected by increase of air transport characteristics of trading between countries and properties of importing or exporting goods. futhermore causes of change in port traffic range from economic development level to industrial structure of a certain country.\ntherefore making a change in industrial structure and characteristics of importing and exporting goods which have effects on traffics in pusan port can significantly contribute to the volume of traffics and affect development and flexibility of the port.\nas a result this study defines changes in composition of the domestic industrial structure including change of proportion of the service industry light industry heavy and chemical industry high tech industry it industry and the first second and third industry in order and investigates how change of the proportion of such industries affect the change in importing and exporting structure system. in addition the study identifies the effect of change in proportion of the industrial structure and changes in the importing and exporting structure on the port traffic.\nfor analysis annual change in proportion of the industries in the domestic industrial structure from 1991 to 2011 has been indicated by using time series data. importing and exporting data was obtained from the korea exim bank and arranged them in time series from 1990 to 2012. before investigation products were classified into the primary commodity industrial products light products heavy and chemicalproducts it products and others. correlation between characteristics of industrial structure and exporting products structure and port traffic can affect prediction of trend in port traffic and its elasticity.", "port state jurisdiction means the power to investigate and institute proceedings against a foreign ship voluntarily entering the port when the ship allegedly violates international rules on the protection of the marine environment on the high seas. the development of this concept illustrates that fundamental framework of the law of the sea breaks gradually from the confrontation between the coastal state and flag state . therefore it is argued that states need to more actively act for the protection of an international public domain which belongs to universal interests regardless of their own interests. however such an innovative attempt that article 218 of the un convention on the law of the sea intended is not so successful or at least looks perfunctory because of the indifferent attitudes of port states to the jurisdiction. any port state does not exercise this permissive jurisdiction to institute legal proceedings regarding illegal vessel discharge on the high seas. in the response to these challenges states agree to transform the concept of jurisdiction from the right to intervene into the obligation to intervene. this effort is achieved through the agreement on port state measures adopted in the fao in 2009 and the application of port state measures in regional fisheries management organizations. consequently states are legally obliged to take measures to prevent and eliminate illegal unreported and unregulated fishing on the high seas while port of convenience practice is no longer allowed. finally the port state jurisdiction serves as one of the most meaningful examples which assume the common responsibility of the international community to protect the marine resources of the high seas.", "the map drawn on a scale of 1 to 50 000 modern korea map drawn on a scale of 1 to 50 000 made by japanese colonial era in 1910s is the first topographical map using modern technical method. the map has been mainly used in human activities and geographic viewpoint recently it is available on various field with recognizing high accuracy. it is especially expected that the map will provide us with lots of information on long term change of topography in field of coastal area which is built on coastal structure. this study presents a method for analyzing before and after geographic change of coastal structure in independent drift sand system. the reference point to analyze long term coastal geographic change was selected the map of 1910s.", "port is essential to the economic development in korea. economic growth and national competitiveness through investments in port-facilities are secured. port-facilities to increase the safety of the facility requires reinforcement it is requested to operate a safe system. however these facilities and port safety and port safe systems provide the ability to build and finance the procurement of capital is the problem. government finances have difficulty in raising capital alone. it must be attract private capital for build to the port safety facilities and safe systems.\nin this study \u2171 the financial limits of soc for build to the port safety facilities and safe system. and explain to the need for private investment.\nin \u2172 the port pf meaning and basis of financial and banking law is dealing. scarce resources appropriated and as a means of financing large scale private capital bto btl bot boo blt rot roo etc. pf for private investment is proposed to consider the way. pf legislation that can be applied to the harbor is \u300cthe private participation infrastructure act\u300d.\nin \u2173 port of pf contracts and the effects of the financial and banking law are discussed. the port project company make the contracts with the competent departments of the government to on carried out for the pf business. the project company applied to whether the regulation of restricted stock acquisition by \"bank law\" or \"insurance business law\". \"monopoly regulation and fair trade act\" are subject to the regulations is a problem. in addition construction companies and other related companies operating in the appropriate allocation of risk among those that are based on the agreement is entered into several contracts. accordingly the effect of pf projects will be occur include the right of the warranty and guarantee.\nin \u2174 financial resources and the method of procurement for financial capital is talking. it is central the capital invested by the owners of capital and bank loans and other financial institutions. in addition real estate backed securities mbs or cover bond cb is desirable to seek publication of yet there is no legislation.\nfinally in \u2175 is dealing with the risk of the port pf and the warranty and guarantee credit reinforcement tax and so on.", "port-logistics-industry has been the motor force of economic growth in individual countries. among various areas of port-logistics-industry transshipment has played an important role. transshipment is closely related to many activities of the port-logistics-industry. port-logistics cost is one of them. this study is designed to investigate the relationship between port-logistics cost and transshipment in terms of empirical and theoretical perspectives. also this study provides various determinants of port-logistics cost based on the transaction cost analysis tca . the tca is a theoretical foundation of this study. according to the tca asset specificity and uncertainty can be important variables to decrease port-logistics cost and increase transshipment. in specific port infrastructure and port-management can be included in asset specificity of container-ports. also regulatory institution and labor market uncertainty may represent uncertainty of the ports.", "the recent growth of china s economy and its ports has been conducive to the development of korea s west coast regions as a result of a sharp rise in the size of the pan yellow sea economic bloc and its trading volumes. with the supply chain between korea and china taking shape establishing a pan yellow sea distribution system has become a top priority. as a result the government is making many investments while improving business environments.\r\nfrom a geographical perspective the saemangeum area the target of this study is located at the center of the pan yellow economic zone which has a population of 1.5 billion and accounts for 17.5 of the world s gdp. to spur the growth of industrial complexes in the immediate vicinity of new saemangeum port and gunsan port regional characteristics visions for development projects connectivity with complexes in the proximity and so on must be taken into account prior to determining growth directions for businesses within the complexes. new saemangeum port and gunsan port must be equipped with large scale industrial complexes in the vicinity and large scale multi functional integrated international distribution center that are capable of distributing processing and warehousing goods. in particular the strengthening of port distribution clusters and competitiveness of the ports must be achieved by advancing distribution management systems based on business friendly policies such as providing various incentives and attracting global logistics companies.", "the purpose of this thesis is to analyse the effects of hire relate to labor the quantity of goods transported from container each port interest rate production function capital investment per capita that have considered each population on the metropolitan region and large scale of port such as busan\u2024in cheon\u2024ulsan.\nusing the data from 1995 to 2010 analyzed elasticity that demand of labor. applying the basic theoretical framework developed by singh b. a.l.lagar n.k.choudhry and b. raj 1976 and kim 1987 the result of the analysis reveals that interest variables reduced employment of port-industry and capital investment and production technology the quantity of goods transported from container each ports have increased demand of labors. and related demand of labor about port industries are about the quantity of goods transported from container each port interest rate production function capital investment per capita that have considered each population. and all of these variables are very significant.", "port has become a critical logistics link connecting maritime and land transportation of goods worldwide. especially considering that most of the goods and materials are being delivered in containers the importance of trade through ports cannot be overemphasized.\nthe 8 of the world 10 container-ports are located in asia including china and korea and the efforts for maintaining the competitive edge over the others will grow much more intense. in this regard the increase in productivity of a port will be an advantage to take a lead in port-industry. therefore in this study the competitiveness of a port is calculated through the promethee one of the widely known multi criteria decision making techniques using container throughput. the port of hong kong proved to be the most competitive whereas busan-port ranked 9th out of 10 ports.", "as an exploratory research to understand the nature of relationships between ports and their neighboring communities this study analyzes how ports influence their residents quality of life qol . the qol was measured by 17 indicators reconstructed by reviewing relevant literatures. as a result both busan-port and dalian port were found to have statistically significant influence on many of qol indicators including general expenditure per capita number of manufacturing factories per capita number of factories s laborer per capita the rate of pavement number of traffic accident per capita rate of housing supply number of financial agencies per capita park area per capita number of cultural assets per capita the size of welfare expenditure per capita number of fire occurrence per capita. and busan-port have statistically significant influence on qol indicators including the rate of increase in population number of public health industries per capita number of public health industries per capita number of schools per capita number of sick beds per capita but dalian port not have influence. also dalian port have statistically significant influence on number of crime occurrence per capita but busan-port not have influence.", "the purpose of this study is to examine the effects of the interdependent partnership between liner shipping companies and port related service firms on the service-quality and transaction performance. the empirical analysis found that sharing information and mutual trust of partnership factor positively affected service-quality of the port related service firms but the communication had negative effects on it. the interdependence had the interaction effect between the partnership and the service-quality. also the service-quality affected satisfaction of transaction and re purchasing of the shipping companies. this study shows that the partnership to be formed mutual dependent relationship between shipping companies and the port related firms improve the service-quality of shipping service network and enhance transactional satisfaction of both parties.", "in this paper we aim to analyze the concentration of container-ports in pan yellow sea region. to achieve the research purpose we apply the combined methodology which consists of hirshmann herfindalh index hhi boston consulting group matrix bcg matrix and shift effect se . the hhi results show that the deconcentration is gradually increasing since there were changes of liner shipping networks in the regions. in the static matrix analysis it was obtained that the chinese ports had the highest competitive advantage korean ports had a middle level ranking and japanese ports had the weakest position. the dynamics matrix represents that the overall ports have experienced a slowdown in terms of their growth rate. it also can be founded that a zero sum competition exists among the container-ports in pan yellow sea region.", "this paper suggested the improvement of marine environmental impact assessment in eastern coast as analyzing consultation on the coastal area utilization for development of ports and fishing harbors for 3years in the east coast. the results of survey are only 3cases 12cases and 16cases each for ocean currents wave and sounding data. however for development of ports and fishing harbors in eastern coast ocean characteristics in eastern coast different than in the west sea south sea is considered to marine environmental impact assessment. for development of ports and fishing harbors in east coast where the influences of ocean currents wind driven current and waves are dominant the effect of the current should be considered to improve the reproducibility of tidal current. the wave should also be considered as an assessment criteria to obtain the validity of project such as harbor tranquility functionality of breakwaters and stability. in addition sediment inflow in river and exact water depth data of the ocean should be applied to numerical modeling and set wave induced current to external force of sediment transport to predict the problems such as the harbor siltation and the coastal erosion considering ocean characteristics in the east coast.", "this study undertook research on the sections of 90 harbor structures which applied a pile type soil improvementusing the soil cement pile and then determined the minimum replacement rate for each section showing sufficientstability in all relevant studies including numerical analysis. the reliability of the numerical analysis was verified bya centrifuge model test. as a result of the study it was revealed that when the foundation soil is too soft su= under15 kpa it is unsuitable to apply a pile type ground improvement to a soil improvement regardless of types of superstructures. and a pile type soil improvement was found to be suitable for a harbor structure with the relative stiffnessratio n of less than 50\uff5e75 at a maximum and the 2\uff5e3 mpa strength of the soil cement pile. furthermore the governingfactor for the minimum replacement rate for the pile type soil improvement was turned out to be the allowable horizontaldisplacement. therefore the primary review to see the applicability of the pile type soil improvement requires theevaluation of horizontal displacements.", "the objective of this study is to evaluate competitiveness of potential foreign port-investment countries using ahp and index theory. firstly hierarchical structure is constructed through former literature survey which is divided into three evaluation criteria economic institutional and political and consists of 11 evaluation factors. as a result of the ahp survey the respondents place more weight on economic criteria than institutional and political criteria for market competitiveness evaluation of foreign port-investment. comparison of 11 evaluation factors within three criteria shows that market size ranks highest for market competitiveness evaluation followed by country risk potential growth power infrastructure level sovereign credit rating.\r\nin addition 21 statistical data published from official world organizations are used for market competitiveness evaluation and standardized using z score method. and we evaluate competitiveness of foreign port-investment on 80 worldwide countries. as a result usa was ranked as highest area in overall competitiveness aspect followed by germany japan singapore china. considering future port-facilities and container freight volumes we recommend 7 countries including india malaysia arab emirate as potential port-investment countries among non oecd countries.\r\nthis study allows us to provide policy makers with quantitative information that can be useful in decision making process related to foreign port-investment.", "this study analyzes the relative importance factors for automobile export port-selection using ahp. as a result the korean automobile logistics specialists evaluate that the inland logistics cost between factory and port is the most important factor of port-selection. the waiting time for shipping the size of hinterland yard and the highly skillful manpower factors are also very important elements in the determination of automobile export port.\nunlike the preceding researches this study is an meaningful approach to evaluate real important factors for port-selection based on a specific freight. if we will try to reflect the freight\u2019s characteristics in port researches we\u2019ll be able to establish various development and management models of freight specialized ports.", "this paper aims to elucidate the history of urban development in argentina through the puerto madero harbor project. above all we will examine the process of birth and the role of the old puerto madero corporation which planned and developed the harbor. in addition we will deal with its contribution to the success of the project and the concrete detail of the project together with its achievement so far until recently. furthermore in the current tendency that the public space becomes privatized continuously we will clarify how the central government of argentina the municipal of buenos aires and private companies cooperate with one another on the policy and its directions and how they reclaim the city public space through the case analysis of the urban development of the puerto madero harbor project.", "korea japan liner routes are the traditional shipping networks which widely affect shipping port and shipbuilding industries in korea. korean shipping companies deployed first container ships in this routes and build the feedering networks to jpanese hub-ports such as kobe and yokohama due to protectionism of the korea government for shipping industry till the late 1980s. however from the beginning of the 1990s korea shipping companies developed and altered the feeder networks between busan-port to japanese hub-ports for connecting japanese regional ports to busan. the analysis of correlation index and panel regression for korean and japanese ports presents both peculiarity of each port and close interaction between the ports. the causality test implies that the increase of trade amounts promoted the growth of container throughput and port facility in busan and the growing tonnage of korean flagged vessels following the shipbuilding activation policy of korean government helped partially busan-port to catch foreign transshipment-cargoes.", "the paper evaluated the effects of port-hinterlands and suggested the policies to improve them in korea. the results of evaluation indicated that it is difficult for the effects to be evaluated so good. it seems that a lot of efforts should be made to make port-hinterlands carry out their own functions well in that in particular they have had so bad effects in carrying out such functions as production international trade and city. policy actions were suggested including reduction of rent strengthening international-logistics networks and governmental funding etc.", "the rotterdam rules provide that port terminal operator may avoid or limit their liability for cargo loss damage or delay in delivery or breach of any other obligation under the rules by invoking the provisions that may provide a defence for or limit the liability of the carrier.\r\nconsequently the port terminal operator who are involved in the provision of maritime services may avoid or limit their liability for cargo loss damage or delay in delivery or breach of any other obligation under the rules.\r\nthe port terminal operator to be applied for the himalaya clause under the rules must show that it has the requisite link with a contracting state. in addition the port terminal operator performs service to the period of time between the arrival of the goods at the port of loading and their departure from the port of discharge.\r\nthe port terminal operator\u2019s liability for breaches of its obligation is limited to 875 sdr per package or other shipping units or 3 sdr per kilogram of the gross weight of the goods. in addition compensation for delay shall be limited to an amount equivalent to two and one half times the fright payable on the goods delayed.", "this research project seeks to suggest directions for port redevelopment strategies by asking port users how they evaluate port reformation projects and how well seaports are meeting their needs. to find out what users really want from seaports this study has been surveying ports the two main constituencies cargo interests importers exporters and forwarding agents and policy makers. the final sample size was comprised of 56 reponses in masan port area. data were analyzed using various statistical techniques by means of spss. it is found that seaports customers care more about investments in port infrastructures than about sustainable waterfront developments. this paper would provide guidelines to help the policy makers and port operators in developing renovation plans in korean ports.", "ports are very vast areas and national security facilities. subjects to be watched are wharfs where cargoes are loaded and unloaded on board ships ships anchored at port approaches a number of containers and warehouses main approach roads fences and gates where persons and cargoes arrive and leave. in order to prevent terrorism or port related crimes cctvs and various watching arrangements are installed and the comprehensive watching and controlling center is operated for 24 hours. due to awareness that ships and ports may be targeted for terrorists since 9\u202411 in 2001 the security for ships and ports has been strengthened. the security for both ports themselves and international seagoing passenger ships and terminals is essential considering a large number of facility users of ships and terminals. whether ports can establish proper port-security services is one of the factors to secure port-competitiveness. this article asserts that management and supervision authority over port-security designated officers and guards be unified towards a state security agency with more professionalism in port-security. in order to meet such an assertion it is desirable to consider introducing so called \u2018maritime security services industry act\u2019 and maritime security guard system.", "the international-logistics industry continued to expand as northeast-asia became the center of increasing international trade. kyushu is the closest region to south korea and china in northeast-asia. kyushu is a node which is a center of international-logistics between each country. in this paper we suggest the revitalization plan of international multimodal transportation of north kyushu ports in japan. first we analyze the current status and characteristics of north kyushu ports. secondly we suggest the improvement methods of the international-logistics system and the logistics service policy to increase the international competitiveness of north kyushu ports.", "this study was exploratory research for measuring performance of port-hinterlands in scm supply chain management s perspective. to achieve this purpose five determinants of performance of port-hinterlands in scm s perspective were derived in integrating perspective reliability between business partners information share efficiency of operating system innovation of organization and logistics network.\r\nthis study developed a valid and reliable measurement instrument for performance of port-hinterlands and determinants of scm s perspective based on literature reviews. then empirical research was made through a questionnaire survey and verified through structural equation modeling.\r\nas a result efficiency of operating system innovation of organization and logistics network were found to have positive effect on performance of port-hinterlands.", "a data warehouse is not an operational database only a database for decision support. it is defied as \"a subject oriented integrated time variant and non volatile collection of data\". it is an indispensable element of successful information processing technology. this study is designed to suggest a better way to use database for efficient port-authority s management. it is expected to play a significant role in introducing a data warehouse dedicated to port-industry. data warehouses are to serve as an opportunity to be fully exploited as a strategic technology for ports. seven subject areas supporting ideas of researchers constitute this study.", "along with a general growth in living standards there has been a corresponding increase in the demand for tourism. cruise based tourism in particular has become one of the most dynamic and dramatic growth sectors in the tourism industry over the last 20 years including in the northeast-asian region. in line with the growth of passenger numbers the number of cruise ships and their berth capacities has increased significantly since the late 1970s. korea as a peninsular nation has also experienced a rapid growth in cruise passenger numbers. the national economy has greatly benefited from this as the industry acts as an income generator creating new jobs and potential investments and in developing local tourism. ports play an important role in the development of any national cruise industry providing not only ship berths but supply and bunkering facilities and a gateway to local tourism opportunities. the selection of the optimal cruise port location is an important and complex problem because the decision makers have to consider a large number of criteria which have a significant effect on the economy environment human life and society. this paper investigates those criteria that are significant in developing a successful cruise port by employing a questionnaire survey of major cruise port users shipping companies and tourism companies. the ports surveyed in this study are busan incheon yeosu and jeju. all have been identified as important potential cruise ports in the korean government s the 3rd port basic plan 2011 2020 .", "china a leader of regional economies in north east asia helps to integrate a single shipping market and affects diversely main ports in the region through affecting the flows of container transshipment strategies of shipping companies for port calling and shipping networks. this study examines competition and cooperation among the hub-ports in the region through studying examples of the three chinese hub-ports hong kong shanghai and tianjin and concludes some implications of status change of hub-ports in the region after scrutinising development process of the chinese main hub-ports and the historic interaction of port-development among these ports. the characteristics of growth pattern of three ports are as follows. the port of hong kong constructs step by step the container facilities in accordance with demand growth and prefers stabilisation of operation and management through scale enlargement of port-facilities. even though demand grows continually the port of shanghai continued its defensive attitude towards facility expansion till the 1990s and has tried to get economies of scale in enlargement of port-facilities. the port of tianjin similarly as the two other ports expands serially its facilities and utilizes the capacity concentration and functional specialisation of facilities. the analysis of panel data and panel regression of three hub-ports implicates that each port has its own specific demand and shows that the interaction of container handling among three ports was weak in 1980s and has become stricter and stronger since 1990.", "with a economic boom in china a dramatic increase in energy consumption triggers a growing annual demand for petroleum however the limited production of unrefined petroleum results in the china\u02bcs dependence on the import of crude oil to satisfy the enormous domestic need of oil. china mainly imports petroleum from the middle east africa and latin america which accounts for over 80 of the total imported to china. the current petroleum import by oil tanker promotes the rapid development of coastal oil terminals. in addition oil tankers tend to be upsized in consideration of operational efficiency and oil terminals will be developed in the large scale and professional way in order to unload vlccs. this essay will analyze the current situation and existing problems on exploitation and construction of large scale crude oil terminals in china base on which suggestions for tackling these problems will be proposed.", "the purpose of study is to see relative efficiency of companies resident in gwangyang-port-hinterland by analysing dea first and to elicit competitive assessment from previous studies second and to recognize in the end the competitive assessment of port-hinterland by ahp model. this study aims to seek development goals and strategic activations for gwangyang-port which plans to be the northeast-asian leading logistics hub in a severe era of port-competition as well as the changing environment of the port and logistics through the results.\r\nas a result dongbu complex logistics co. ltd korea international-logistics co. ltd sebang gwagyang international-logistics co. ltd and k k co. ltd are highly positioned in ccr and bcc model in terms of relative efficiency of gwangyang-port-hinterland. logistics cost 38 is considered the most important factor among the competitive assessments. all of those efficient companies also get costs factor important. it seems that efficient of port-hinterland regularly affects the competitive assessment by ahp. based on the analysis results development strategy of port-hinterland and comprehensive competitiveness measures to build the suitable port-hinterland for changes of the industrial society should be sought.", "in this study the analysis is performed for influencing factors on the behavior of rigid piles short pile by research papersand case study. the results indicated that the point of virtual fixity should be calculated considering the relative stiffnessof soil and pile and chang 1937 and p y method estimated the similar fixity. the values of ultimate resistances of avertical pile to a lateral load are different for laboratory and field tests in cohesive soils and its ultimate values in laboratorytests are underestimated and in field tests are under or overestimated. the estimated resistance by hansen 1961 \u2019s methodis similar to the value of field tests. the horizontal resistances to laterally loaded pile in cohesionless soils are overestimatedin laboratory tests and generally overestimated in field tests. the ultimate resistances by zhang 2005 \u2019s method used tothe empirical distribution of the resistance are similar to the test results. in the paper the calculating method and distributionof the ultimate resistance in cohesive soils are proposed. the estimated value by the proposed method is closer to the testresults than any other method of calculating ultimate resistance of the piles embedded into cohesive soils.", " ", "this study aims to identify the priority for the gwangyang and qingdao hinterlands which are in the same category of benchmarking crowed paths. this study has been mainly done with comparison. there is certain limitation to use competitive factors of existing research so this study has had proper competitive factors deriving from factors analysis and studied hinterland priority of competing factors by ahp.\r\nmajor results are as follows. first the fa  resulted in 20 factor that were 0.6 or higher loading level of commonality and then these 20 factors were divided into groups operating factors service factors cost factors port infrastructure factors and hinterland conditions factors with the rotated component matrix analysis. second according to the result of top competitive factors the best factor was the hinterland condition 0.256 . the other factors such as infrastructure economy accessibility incentive and port traffic in hinterland were highly ranked in terms of general importance using multiple weights. third the result of detailed properties importance about the final alternative gwangyang hinterland was considered more highly than qingdao hinterland in the port information system the support a variety of administrative services the efficiency of the customs and the tax benefits.", "nowadays small and medium sized earthquakes occur frequently in the west coast of korea. the earthquake induced damages on the harbor structure such as quay wall possibly make a severe impact on national economy. therefore not only a seismic design for the structures but warning system for seismic damage right after the occurrence of earthquake should be developed. in this study seismic fragility analysis was performed to be given to earthquake damage prediction system for quay wall structures in busan and incheon harbor. four types of structures such as pier type caisson type counterfort type block type were analyzed and fragility curves of functional performance level and collapse prevention level based on displacement criteria were found. regression analyses by using the results of the two ports were done for possible usein other port structures.", "this paper aims to analyze the change of dominion in russian automotive market and korea port to export cars to the russia. first we provide the current market structure and growth potentials of russian automotive industry by using literature reviews and data survey. next we analyze the current situation to export cars through the korean seaports using the bcg boston consulting group \u2019s matrix method.\r\nthe analysis shows that the russian car market has growth potential. the result of expectation of russian major car export\u2019s port within 3~5 years since the year 2013 shows that the pohang port will maintain current market share because it has higher market share and growth potential. on the contrary the guangyang port busan-port and ulsan port will lose the market share because of the low growth potential. also the incheon-port will become the cash cow market because it has more than 10 percent market share and higher growth potential.\r\nto increase the car export volume of ports to russian market this paper proposes that we should provide a differentiated service to russian port based on the analysis of domestic or foreign car export-logistics structure and flow. for further study ea based framework should be applied for efficient and effective policies.", "the purpose of this paper is to show the brief empirical measurement way of clustering by using the cross efficiency model with general dea model under input oriented crs constant returns to scale and vrs variable returns to scale condition for 12 world container seaports in 2012 data for 4 inputs berth depth total area and number of crane and 2 output teu and variation rate of cargo handling . the main empirical result of this paper is that both super bcc model and cross efficiency with corelation coefficient model have the same clustering results among sanghai with roterdam busan with dubai kaohsiung with dubai tokyo with dubai hongkong with dubai ningbo with qingdao ports. the containerport-policy planners should introduce and consider the cross efficiency model for clustering with the international seaports which can enhance the efficiency and the competition power of korean seaports.", "to create eco friendly and waterfront area we conducted a research for green-port guideline and development of the system. green-port guideline was made out in the light of characteristic of port and classified with five type with port type soil environmental factors adaptive species minimum conservation area and plantation model. the system was developed through analysis and combine the port type flora dominant community actual vegetation normal information guideline and plantation model for creation of green space in port ecosystem.", "the cargo volume of oil and hazardous and noxious substances hns marine transportation which accounts for one third of theworld trading volumes has been increased. it means potential risk is increasing accordingly as the transportation of hazardous materialsbecomes more common. oil crude oil and products and hns contained in various types of ships in particular are likely to cause disastrousaccidents due to the properties of the materials negligent handling or ill intended activities acts. a port conducts an important role as gate toconnect between sea and land. there are some accidents in a variety of operations. now logistics environment has been changed to focus onsafety as well as effectiveness. from the result of risk analysis proper mitigation measures should be provided by predicting potential risksand hazards. the purposes of this study are \u2170 to examine the characteristics on accidents of hazardous materials oil and hns in marinetransportation and \u2171 to compare risks in domestic major ports and surrounding sea areas based on the accident cases from 2002 to 2012 byformal safety assessment fsa . this study analyses accidents of seaborne hazardous materials with two types of scenarios which areaccidents with direct effect of hazardous substances and those without using event tree analysis eta . and this study performs riskassessment through relative risk index rri for domestic ports in order to provide practical options to control the overall risk", "this paper uses the constant market share hereafter cms analysis to theexport performance of two ports gwangyang and incheon compared to china. cmsanalysis is an accounting method for decomposing focus port\u2019s export share growthinto total growth or structural change effects and competitiveness effects. themain reasons for popularity of cms analysis are its simplicity and applicability toready to use published data at a reasonable disaggregation. the competitivenesseffect summarizes the influence of changes in price competitiveness and changes innon price competitiveness expresses by qualitative factors reflecting productdifferentiation on export performance. the competitiveness effect reveals thecapacity of a port to increase its market share due to competitiveness factors only independently of structural developments in the market or in the product tradepattern. both gwangyang and incheon have a negative value of thecompetitiveness effect indicating a competitive disadvantage of the two portscompared to china. the two ports also do not take full advantage of the stronglygrowing demand in china and have lost market share in china. furthermore theexport structure of the incheon-port is much more vulnerable than that ofgwangyang. the two ports have one thing in common the china\u2019s fast growingimport demand only leads to their export increase.", "the purpose of this paper is to show the brief empirical measurement way of cross efficiency model in dea with anova analysis of variance test under input oriented crs constant returns to scale and vrs variable returns to scale condition for 12 world container seaports in 2007 data for 4 inputs berth depth total area and number of crane and 2 outputs teu and variation rate of cargo handling .\r\nthe main empirical results of this paper are as follows. first according to empirical results of the cross efficiency model efficiency scores of efficient ports singapore sanghai hongkong kaosung and ningbo ports are lowered to 0.7 08 level. second weighted value has influenced the efficiency score favorably or negatively.\r\nsecond when we measure anova analysis ranking order between cross efficiency and general dea models showed the significant relations. the containerport-policy planners should introduce and consider the cross efficiency model. when they measure the competition power of each seaports the weighted values of each input and output should be closely considered.", "in this study we analyzed ais measured data for ten days by selecting the four main ports with many ships arriving in the national ports. the peak time congestion of the main ports calculated by survey research was about 3.8 5.7 times higher than the hourly average congestion. this is very different from the results of the advanced research evaluating the marine traffic congestion of the ulsan main port based on the existing port mis statistical data which showed a peak time congestion of about 1.7 times higher than the hourly average. this identifies the problem of distorting the traffic characteristics of the current passage. therefore in order to evaluate marine traffic congestion it would be more appropriate to calculate it based on survey research rather than port mis statistical data.", "in south korea several studies on logistics parks have been conducted forenhancing competitiveness and proper investment but the majority lacked objectivityand rationality due to their assessment on a certain logistics park alone withoutcross regional comparison. therefore in order to overcome such limitations thisstudy aims to compare main factors of competitiveness and suggest ways tostrengthen the competitive advantage of each logistics park using analytic hierarchyprocess.\r\nthe empirical analysis has revealed that main factors of competitive port-logisticsparks in south korea are highly related to the competitiveness of respective portitself such as port cargo volume logistics network of the hinterland frequency ofport calls logistics cost and rental rates among others. on the other hand factorsrelevant to government policies such as public relations and marketing convenienceof financial loans tax benefits existence of ftz or fez and support-facilitiesappeared relatively less important than other factors.", "incheon has created container cargoes through close trade with container-ports innorth china by the benefit of geographical location. in this respect this studyproposed three analysis results based on a practical trade data among incheon andports in north china. firstly concentration ratio of this region has decreasedgradually since 2003 meaning a relatively high average growth rate of lianyungangport and yingkou port. also market share of incheon in this region has diminishedwith 4.8 while an annually average growth rate of incheon has been restored since2009 as a result of bcg matrix analysis to comprehend a competitive structure ofports. lastly an absolute growth rate of incheon between 2009 2011 was evaluatedvery low relatively compared to quing tao port tianjin port and yingkou port inthis region it meaned that an absolute growth rate of incheon accounted for 26 for that of dalian 12 of qingdao 15 of yingkou 13 of tianjin and 23 oflianyungang.", "this purpose of this paper is to study the economic effects of port liquid freight by focusing on korea port and induce its policy implication. for this 29 sectors input output tables with port logistic sector as an individual sector is constructed. the direct industrial effects of port liquid freight are analysed to be an increase in about 3.6billion dollars worth of production of the port logistic industry an increase in about 1.98billion dollars worth of value added of the industry and the creation of about 11 589 employment in the industry. including the indirect effects the total effects on korea economy are estimated to be an increase in about 4.9 billion dollar s worth of production an increase in about 2.4 billion dollars worth of value added and an increase in about 17 746 employment. the total effects of port liquid freight on korea economy is about 2.5 3.0 of that of port logistic total freight. the results suggest tkat thought economic effects of port liquid freightare not large we have to focus on policy support for port of port liquid freight.", "crime piracy and maritime armed robbery only knew for a long time in the sea or in port. pirates known as the common enemy of humanity the country could be punished by arrest.\nthe geneva convention on the high seas in 1958 the 1982 united nations convention on the law of the sea statutory customary international law on the pirates.\nthere were other kinds of maritime terrorism piracy and maritime armed robbery and in 1985. that is the it was achille lauroissue.\nsua convention in 1988 in the wake of this incident arose.\n2001 9. 11. new form of terrorism has occurred.\nso it came up with the 2005 sua convention and 2005 sua protocol to the convention and then continue up to the present day.\nmaritime and port in illegal activities is becoming more and more violent. increased human and material damage. but in the 21st century new aspects of terrorism they appeared. some times were even terrorism committed by the state.\nso accord of sua was signed in 2005 should join as soon as possible. amended by the treaty the implementation of the law and should be prepared to maritime terrorism.\nwe do not need to be afraid of north korea especially since 2009 when lee myung bak government in front of the psi weapons of mass destruction proliferation security initiative .\nin other words the criminal suspect boarded the ships should be searched.\nwestern countries as well as china russia india and other asian countries should cooperate. so maritime diplomacy should be increased.\nagainst piracy and maritime terrorism should be arrested by the police. the international police to arrest detention extradition and prosecution procedures are required. police organization international maritime organization korea should be proposed. korea being a lot of cyber terrorism. the main attacker north. cyber\u200b\u200b terrorism act should be enacted. so be prepared for a cyber terrorism.\nkorea is the largest trade. most trade through the sea and the harbor.it is our duty to ensure the safety of the sea and the harbor.", "in this paper the investment prioritization model was investigated for keeping the service level of mooring facilities more than the target level of management with a limited budget in the right time. network level prioritization criteria of the national scale was developed to take into criteria index and quantitative evaluation management authority s opinion. delphi method was conducted maintenance exports of mooring facilities over twice for verifying the validity and adequacy. in order to improve the objectivity of criteria the criteria for evaluating the utilization of port-facilities is presented form yearly facility traffic/facility s length the result of the analysis of facility traffic data. the investment prioritization criteria of mooring facilities is expected to be utilized for more efficient and national budget distribution applied to the maintenance budget plan of nationwide.", "as korean expanded the leisure time and improved the national incomes the interest and demands of the marine leisure activities are increasing. however it needs to considerate the infrastructure improvement for supporting these demands. this paper analyzed the problems based on the status of domestic marina port-facilities including the absence of integrated management division and minimum standards for port-facilities governmental centered administrative procedure lack of professional manpower and linkage among educational institutes in aspect of navigators to improve these problems this paper suggest that management system would be user centered marina for marine leisure activities to make the integrated management division for marina port the minimum standards for port-facilities realization of ciq familiarity for citizen and linkage among educational institutes.", "this study builds a competitiveness factor model for the logistics centers in incheon-port\u2019s hinterland using an ahp and proposes to improve the added value and operatin
