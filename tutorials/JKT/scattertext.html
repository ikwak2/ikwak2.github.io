 the direction for developing the global logistics through increased port-competitiveness. \nin the short and medium term korea must use the opportunity factor of \u2018growth and open door policy of china as a geoeconomic advantage and to utilize korea s ports as a gate to chinese foreign trade. with the rise of china s economy china also plays a significant role in both port and airport markets. hence the linking system between the two must be established to meet the expanding traffic volume especially in the capital area. moreover it is necessary for korea to secure port-logistics through the establishment of the hinterland linking system and its positive utilization. \nthe great accomplishment of this paper is to present strategies to increase korea s port-competitiveness in the rapidly changing environments of world logistics with the focus on both the oldest military strategic treatise and the newest empirical method in social science. in order to reinforce this study it needs further compensative research because the evaluation structure could be subdivided with more extensive and precise criteria.", "the progress of globalization is increasing international trades and the trade volume which is causing all the nations to make efforts for uneventful service of port-logistics and bigger international-logistics volume. since marine transportation takes more than 90 of international-logistics volume a continuous growth of overseas trade will offer an opportunity for the development of port-logistics.\nthis growth in china is the condition enough to be opportunity and threat as well so it is very important for each country in northeast-asia to establish a network along with the development and specialization of the comparably superior sectors in order to maximize common interest in logistics field. considering the characteristics of its port and geographical aspect the development of gunsan port is not likely to be effective without establishment of any network or connection with chinese ports.", "korea is actively seeking to be a logistics hub in northeast-asia in order to capture the benefits from the logistics markets of the region. to achieve such aim korea government is planning to create distriparks in major ports. hardware supply of logistics facilities is as important as operational strategies of managing distriparks in the software perspective. the objective of this study is to provide target enterprises for enhancing the competitiveness of port distriparks in korea. as the result of the analysis electronics automobile and machinery are the target industries for enhancing korean distriparks. the results are summarized as follows. the electronics industry needs a distribution hub at a port to supply the parts and distribute products since the factories of the finished goods and the parts are scattered around the world for achieving low production costs whereas the automobile industry demonstrates a new technology of module production so the requirement of ckd centers at ports is more prevalent in the future. the machinery industry requires logistics facilities for jit operation at production. finally several policies should be pressed forward to enhance the competitiveness of korea s logistics industry through the distriparks.", "the purpose of this paper is to analyze the concentration effect of busan container-terminal. productivity and efficiency have played key role to attract more cargo to a port because these are important factors to select liners\u2019 calling port in vessel deployment. it means that productivity directly links with the liners\u2019 vessel operation cost. \nthe main results of this paper are as follows the port concentration by terminal integration can improve the port s external image with recovering tariff competitiveness and also facilitate economic effect of size through efficient management.", "the competitive advantage of ports depends on degree of inflow of cargo volumes. despite of importance of cargo volumes inflow empirical researches addressing this issue are extremely limited. indeed the analysis of the performance of individual ports or terminals is of great importance for the survival and competitiveness of the industry and its players. in light of the increasing importance of port-competitiveness and the need to shed light on the factors affecting inflow of cargo volumes this study tries to evaluate the major factors influencing inflow of cargo volumes in major sea ports in korea. this study contributes to the existing literature by investigating further the determinants of cargo volumes inflow and their relative importance to major sea ports in korea. a relationship between degree of cargo volumes inflow and cluster and port specific factors is theorized and an appropriate methodology tobit regression is presented as a means of examining the determinants of cargo volumes inflow in major sea ports in korea from 1999 2008. the study supports results of previous studies. among other factors agglomeration of manufacturing firms degree of development in relative and supportive industries and fez factors are critical determinant of cargo volumes increase. this study offers significant contributions for both public policy leaders and a broad range of managerial decision makers concerned with the development of port and maritime industry in korea.", "e intermediaries can create new opportunities for smes to participate in the global market. the effectiveness of e commerce may allow market intermediaries to manage the complexity and integrate the activities among businesses around the world. pohang international container-port opened in august 2009 is not a major national port but a regional port. the port thus needs unique strategies to compete major ports attract investments and have enough cargo volumes. this study suggests e intermediary use as an alternative for the port where is close to many smes in daegu gyeongbuk region korea. also this study aims to provide a theoretically comprehensive understanding of e intermediaries in smes export-marketing. based on the theoretical backgrounds e intermediaries may be regarded as an effective exporting strategy for smes to penetrate into the global market. also pohang international container-port can develop its hinterland and guarantee enough cargo volumes by using e intermediaries.", "busan-port was ranked the first port in north east asia in 2002 and has been losing it s competitive position due to the rush of the northern chinese ports with the remarkably high rate of container throughput volume over 25 of annual average rate of growth. the container throughput volumes of 4 northern chinese ports including shanghai port is forecast to be 85.82 mil. teu in 2011 and 170.45 mil. teu in 2015 which is expected to be enough for the hub-port of east asia.\nthis thesis aims to establish the container-port strategy of metropolitan port and busan-port under such logistics environmental changes of north east asia. as methodology bcg matrix method and o/d technique were applied in the thesis. in conclusion it is adviserable that the korean government should swift its position in port-policy from the two port system to the three port system or to the two port system busan-port and the metropolitan port .", "recently the national government s port-management responsibility and authority have been privatized and decentralized additionally the newly introduced port-governance as a new port-management system spreads from the forefront of the advanced ports in the world to those of australia new zealand italy and countries in central and south america. this shift of the port-management system requires the participation of not only a national government but other diverse sectors to manage and operate their ports.\nhowever in order to operate ports in the most efficient way under any form of port-governance system the following implications are suggested as a fundamental background. \nfirst the establishment of port-governance should be promoted step by step in consideration of internal and external changes in order to minimize side effects. \nsecond the government should retain the ownership of port assets but the right of management should be privatized for successful port-governance. \nthird the attributes of public utility in operating and managing the ports should be secured regardless of whether any type of port-governance is established.\nfourth the primary purpose of establishing port-governance is to promote a commercial mind set by adding the managerial efficiency and creativity of the private corporation into the public enterprise.\nfifth the independence of the port-operation and management entity should be ensured by transfer of authority and responsibility. independence is classified as legal independence and financial independence.\nfinally the organization as a form of port-governance should collect and reflect the opinions of the stakeholders and the stakeholders should be able to participate in the discussion via any means.", "although earthquake damage was negligible in korea during the last a few decades its historic records suggest that the peninsula have experienced severe earthquake damages throughout the history. the potential for disastrous earthquakes therefore should always be considered. harbors handle 99.6 of imported and exported cargo in korea. thus it is necessary to secure the safety of harbors against seismic events and to establish a support system of emergency measures. although instrumental seismic data are favored for seismic hazard estimation their history in the peninsula is limited only to the past 30 years which does not represent the long term seismic characteristics of the peninsula. we use historic earthquakes with magnitude greater than 5 to observe long term regional seismic hazards. results of historic earthquake records indicate relatively high seismic hazard at harbors in pohang ulsan and incheon. analysis of instrumental earthquake records reveal relatively high seismic hazard for harbors located along the east coast including okgye mukho donghae samcheok pohang and ulsan.", "it is very much true in the northeast-asia in that the rapid growth of the chinese economy as well as the dynamic business of the korea made the paradigm shift in the existing sea port hub in this region. to become the global hub in the newly emerging northeast-asian logistics network the efficiency of the port and its individual terminals are so important for the sustainable development. and thus the comparison of the port-efficiency may shed the light on the newly emerging northeast-asian logistics network. this paper analyzes empirical result of the efficiencies in the major ports by applying generally acceptable methodology of dea and its variant models and concludes that the scale or supply oriented policies should be changed with more emphasis on the governance of the port-operation.", "as the focus of the shipping/port market in global logistics and supply chain management lscm has been transferring europe to asia the competition among ports in east asia where is the center of foreign trade in asia has become more and more fierce. as this glocalization has changed the structure of the world economy shipping/port-logistics has responded to the challenges arising from the environmental changes of global logistics. to initiate a new strategic planning to be an occupant of the global logistics hub bases is a prerequisite to cope with every rival port in the world. hence ports orienting to be a world leading player of today must be specialized in shipping/port-logistics and ict which are the key for the promotion of world trade.\nthe empirical results of gim s series of studies on global ports competitiveness show busan in the middle among subject ports. busan-port ranked third in 2002 when it was in the peak of the hub-port-competition in the world based on the container throughput. since then it has ranked fifth based on the container throughput of 1 345teu by the end of 2008 following singapore hong kong shanghai and shenzhen. however busan-new-port bnp under the current world economic crisis has been on the downturn in the existing two port system. but on the other hand korea s ports have been at a crisis that can be further overtaken by the rival ports of china that have been on the upturn.\nfor korea s ports to overcome this the existing two port system should be modified to be revitalized as a united port that can function as a port group or further to the cluster in order to be a world top class hub-port in a global port-competition. this can be accomplished in terms of one port with two terminal operating system within the same boundary in the southern part of the korean peninsula. the system can be differentiated according to the functions in each port s operation and management in consideration of comparative advantages.\nthis study aims to establish the strategy of development for korea s ports to be a global leading player in the sky high competitive world of shipping/port-logistics focusing on busan-new-port bnp and suggest some alternative measures to cope with the cutthroat competition among global rival ports especially in the east asian region. \nthe research method used in this paper is an integrated approach. this combines the development s paprategic theory in the oldest military treatise in the world of sun tzu on the art of war and its application to the analysis of today s dynamic management enveaonment and the internal co-opetition approach of bnp and the external entremental approach of the existing two ports.\nthe great achievement of this paper is to put to practical use of the integrated approach that combines the theory and practice ultimately contributing to korea s economic development through the enhanced competitiveness of bnp under the current world economic crisis.", "achieving high level of performance and goal can be done through competencies which are composed of knowledge skill and attitude. the competency based hrm means to define core competency in accordance with the vision and strategy of organization and then to set up and operate the sub structures of hrm systematically for the practical use of competency. \nto execute the competency based hrm companies should find out future oriented competence and connect it to their strategy. companies should define and develop a required competency and exercise their hrm strategically based on such competency. \ntherefore this study examined the competency based hrm the core competence development process and the performance of hrm. the survey has resulted in the model and hypotheses on relationship of the competency based hrm the core competence development process and the performance of hrm \nthe multi regression-analysis is used to verify hypothesis. \naccording to the results some sub hypothesis of hypothesis 1 are accepted and others are denied. it shows that each competency based hrm process separately effects on hrm performances which have direct relevance to that process. it means the competency based hrm activities have a significant effect on the performance of hrm which directly related to them.\nin hypothesis 2 some sub hypothesis are accepted and others are denied. the results represent the interaction effect between competency based hrm and the core competence development process. the results mean the performance of hrm depends on the strategic alignment between the competency based hrm and core competence development processes.", "green logistics is regarded as an inevitable global trend in the 21st century. it can be accomplished through more broad and active reverse logistics globally resulting in use of less fossil fuels finally reducing carbon dioxide and other pollutants. many countries such as u.s. japan eu nations have already set up policies related to carbon reduction so called green policies. this paper aims to identify evaluation criteria for logistics policies and relative importance among those criteria especially in the field of ports and in land hub terminals. \nwe examined projects related to carbon reduction from domestic and foreign ports and logistics centers and found evaluation factors and assessment indicators. with pre evaluative items and pre assessment indicators we have done a survey and selected evaluation factors and assessment indicators for ports and inland hub terminals in korea. by analyzing the mutual importance of each pre evaluative items and pre assessment indicators related to carbon reduction policies this research provides guidelines on selecting the key items for the propulsion of carbon reduction projects. this study shows the importance of preliminary evaluation items and indexes with ahp in evaluating carbon reduction policies and the result shows the restrictions and change in transportation and use of alternative fuels. lastly it provides a guideline to policy makers and firm managers in the field of green logistics.", "in this paper dea cross section data and window analysis are used to determine the relative efficiency of leading 10 ports in the middle and south americans countries. the results of cross section provide information for the overall time period. the panel data provide large details of performance analysis over a period of time. the cross sectional data analysis shows that the average efficiency value increases from year 2000 to 2005 and the efficiency of four seaports is declined while the other is rising from year 2004. on the other hand panel data analysis explains that overall average efficiency of seaports from window 1 to window 3 is rising constantly except some ports. at the point of 2004 efficiency for most ports in window 4 is declining. this seems to imply that for increasing port-efficiency outputs should be encouraged to increase the scale of production on the other hand the inefficient ports with declining efficiency reduce their scale of operation to be efficient.", "this paper tries to analyze how the governance institutions of the port-authority of new york and new jersey overcome agent problems in public agencies based on the principal agent theory and find the implications that will be helpful to the governance of port authorities in korea. the port-authority s governance is characterized by decentralization of personnel rights open meetings policy freedom of information policy public hearings and fiscally self supporting system. those characteristics are helpful in overcoming the agent problems of public agency such as adverse selection moral hazard and complicated external structure through reinforcing of monitoring agent by principal easing of information asymmetry between principal and agent and clarification of organizational ownership structure. those characteristics may give many implications for the design of governance structures of port authorities in korea.", "the aim of this study is to offer the modified international-logistics business model focusing on the port-hinterlands in korea between korea and china based on the evaluation of the previous research proposed by ministry of maritime affairs and fisheries. two models are suggested one is a model of integrated distribution and management for export import which is suitable for conglomerate and the other is a model of consolidation and distribution for imported raw materials that can be used by small businesses. it is expected that enterprises accomplish their goal of reducing logistics cost and improving profit with the application of international-logistics business model between korea and china.", "integrated transportation and logistics system which can act as a foothold of northeast-asia in east sea economic bloc should be developed by continually finding ways to strengthen international collaboration. especially connections with marginal states should be also constructed with securing port infrastructure of east sea area and activation of yangyang airport.\ntherefore each foothold is expanding mutual exchanges of industry economy tourism through organizing practical east sea economic cooperation firms government experts east sea area in kangwon do has to be developed as a foothold in east sea economic bloc with expanding economic collaboration through participating in constructing transportation and logistics and infrastructure from activation of bilateral or multilateral strategy.", "as an exploratory research to understand the nature of relationships between harbors and their neighboring communities this study analyzes how harbors influence their residents quality of life qol . the qol was measured by 18 indicators reconstructed by reviewing relevant literatures. as a result both busan and incheon were found to have statistically significant influence on many of qol indicators including general expenditure per capita number of manufacturing factories per capita rate of housing supply number of financial agencies per capita number of cultural assets per capita number of schools per capita number of sick beds per capita and the size of welfare expenditure per capita.", "this paper primarily deals with a decision making for determining the number of voyages in each ship size under a specific port structure in order to minimize the total transport cost consisting of transport cost at sea queuing cost in port and inventory cost in yard. as a result of computer simulation using queuing model characterized by inter arrival time distribution we were able to find out some combination of voyage numbers of 3 ship size 50 000 ton 100 000 ton and 200 000 ton where the total transport cost can be minimized under a specific port structure.\nthe simulation model also allows us to figure out any trade off relationship among sea transport cost queuing cost in port and inventory cost in yard. put it differently an attempt to reduce the sea transport cost by increasing the number of voyages of the largest ship size the transport cost incurred in both port and yard is hypothesized to be increased and vice versa. consequently port managers are required to adjust the number of annual number of voyages allocated in each ship size put into the sea lines for importing raw materials in order to optimize the transport costs incurred under the specific port system.\nwe may consider a net present value npv model for performing an economic feasibility analysis on port-investment project. if a total discounted net benefit including cost savings exceeds the initial investment for an additional berth construction then we accept the port-investment project. otherwise we reject the proposed port-investment plan.", "the growth of t/s cargoes maintained a highly upward trend by an increase of throughputs of north chinese ports in the early 2000s. recently however it has fallen dramatically due to large developmental projects of infrastructures for north chinese ports. despite this situation an increase rate of t/s cargoes between korean and japanese ports is showing relatively high by 8 to 9 percent. therefore this study pursues to choose objectives for marketing target of a total of 23 ports in the west of japan by analyzing factors like a trade characteristics with busan-ports an increase rate a market share and a fluctuation rate of throughputs. the result of this study shows that moji niigata naha shimonoseki and kanazawa port are selected as the objectives for core marketing and hakata akita tokuyama imari ishikari and sakata port are chosen as ports for continuous marketing.", "in this study the priority was assessed and the compensation relationships were analyzed with regard to the issue of port-development with conflicts among decision\u2010makers. first the assessment factors were selected by the relevant literatures on port-development and fuzzy structure modeling was used to select assessment factors via structuralization analysis. second the local residents port users and local government were chosen as the main port\u2013development\u2010related entities and the ahp was used to calculate the total assessment value. third the justice\u2010based\u2010on\u2010majority\u2010power\u2010rule method was used as an assessment method that would minimize the amount of complaints according to the total assessment results and the alternative selection when a partnership was formed among the assessment entities. moreover the compensation issue according to the alternative selection was quantified and the compensation relationships were analyzed. as a result it was found that port-development in busan must be the top priority in terms of port-development in south korea that awareness of environmental issues must be promoted among the port users and that the local governments must promote environmental\u2010incentive policies for environment friendly port-development.", "this study aimed to analyze the effect of new university for regional innovation in terms of the users. the evaluation indicators based on the reports of nuri port-logistics education project from 2005 to 2009 are overall satisfaction detailed satisfaction comparative advantage for from the other universities continuous employment intention necessity of re education and priority of educational needs and so on. and the percentage of employment was chosen from 2006 to 2009 for the more objective analysis. analysis shows that the effect of the program is founded because the satisfaction increased gradually and the comparative advantage for from the other universities was higher and the necessity of re education declined less and less. especially the program filled the foreign language demands. but it needs to reinforce the links between schools and industries. and also the percentage of employment for the participated departments has continuously increased compared with that for non participated departments it shows that the effects of nuri project.", "we examine how port infrastructure affects trade and role of transport costs in driving exports and imports for east asia. existing studies use survey indexes to explain transport costs. these do not link investment in port infrastructure to transport costs. we include in our estimates a variable to represent the congestion of the ports to explain the transport costs. we find that the port congestion has significantly increased the transport costs from east asia to the united states. our analysis suggests that increase in port capacity by 10 percent could cut transport cost in east asia by up to three percent. this translates into a 0.3 to 0.5 percent across the board tariff cut.", "this paper analyzes empirically the effect of competition factors customer service and port characteristics on balanced performance of container-terminals. competition factors of container-terminal are classified as equipment operational efficiency cost competence and sub operating system. port characteristics are sorted as geographical location facility and service and supporting system. according to results competition factors of container-terminal gives no significant effect on financial and customer performance. therefore competition factors are limited to be used for ultimate profitability index of container-terminals. customer service property gives significant positive effect on internal process and learning growth performance of container-terminal. however on financial and customer performance customer service property gives no significant effect. except for the relationship of supporting system characteristic of port and learning growth performance of container-terminals port characteristics gives no significant effect on balanced performance of container-terminals overall.", "the competition among hub-ports has significantly caused the shipping liner to change the port of call as well as the selection of the port. especially for the transhipment cargo this trend has made it difficult for the port authorities to keep the shipping liners at their ports. in turn this has led the port marketers to have an interest in the defensive marketing strategies.\ntherefore korean major port authorities including busan has made and implemented the port incentive regime as an defensive marketing strategy.\nour research suggests the conceptual model for the determinants of the relationship continuity intention and the effect of the port incentive for the transhipment cargo and a set of hypotheses was derived. questionnaires are distributed to 27 shipping liners which cover the busan-port. the results reveal that relationship quality variables such as trust and dependence have a significant influence on the relationship continuity intention and the relationship quality factors are also influenced by the port attractiveness factors. and the results find that the port incentive can improve the liners performance and the performance has an influence on the liners incentive satisfaction. furthermore it is found that port incentive has an moderating effect on the relationship between the dependence and the liners relationship continuity intention.", "the purpose of this study is to estimate and forecast the port export based on the econometric model. i employ engle and granger two step cointegration technique and gph test since the model must be stationary to get the accurate predicted values. the empirical results show that the model is stationary as well as mean reverting. this paper also applies variance decompositions and impulse response functions to the structural model composed of the world economic activity usd/jpy exchange rates exchange rate risk insurance. the results indicate that port export respond positively to the shocks in exchange rate risk insurance then decay very fast. this study also compares the forecasting accuracy of the structural model with that of the nonstructural models such as arima model concluding that the former outperforms the latter in the china and taiwan.", "the purpose of this study is to develop models and a framework to improve scm security system in port by enhancing the competitiveness of port and related terminals. this enhancement can be achieved through the increasing efficiency of port-logistics security inspection that has been an issue in international-logistics and scm lscm today. in particular this study seeks to develop methodologies to reduce inspection time as a result of implementing a security inspection in port-logistics and to assist terminal operation.\nto assist the terminal operator in deciding whether additional inspection equipment is needed or not if necessary how many should be provided this research uses queuing theory to examine the relationship between the number of inspection equipment and inspection time. in addition this research develops a framework from which the green lane system can be designed to allow free passage of pre certified cargos.\nthe results of this study can be applied in designing scm security inspection system in port and its terminals. it contributes to the advancement of national lscm through harmonizing both enhancement of port-logistics security system and efficient global scm and vice versa.", "recently global network expansion strategy of gtos global terminal operator coupled with each country\u2019s port-policy plays huge role for the evolution of modern container-port. the chinese ports can be regarded as the major markets to the gtos. however there are scant of researches for finding the key success factors of gtos strategies when they consider to invest in overseas. in this respect the aims of this study were to draw out the evaluation variables for successful investment strategies of gtos and to calculate the selected target ports. the 14 variables are selected including the variable named development potentiality of a port through literature reviews. using the fa  fa based on selected variables four principal factors were extracted such as ability for port operating and cargo generating the trade route and volume the calling potentiality for large vessels and the possibility of utilization of existing infrastructure . in addition the weights of factors and variables are evaluated through fuzzy ahp method. as a result ability for port operating and cargo generating is chosen as the most important factor among principal factors as scored 0.343 and the development potentiality of a port 0.107 is represented as the most important variable among 14 detailed variables. in overall from the global terminal operator s point of view shanghai is ranked as most suitable port for operating new terminal among the top 5 chinese ports.", "this paper tries to compare the competitiveness of ten major container-ports in korea and china after the global financial crisis. among the ten ports three are selected from korea including busan kwangyang and incheon and the other seven are selected from china including shanghai hongkong shenzhen ningbo qingdao tianjin and dalian. it examines the changes in the volume of containers handled by each port during the period of recent six years and compares their efficiency by analyzing the operation data of the ports through the dea model.\nthe growth of the container shipping industry replies on the international trade but the financial crisis in 2008 has influenced the operation and development of the ten major ports in different way. this study reveals that the efficiencies of the korean ports are deteriorating significantly while the efficiencies of the chinese ports are growing even after the financial crisis. this is mainly due to the difference in the investment strategies conducted by each government. while china has been making aggressive investment to develop and advance their shipping ports korea has been lacking a strategically coordinated effort to invest and develop their shipping ports.\nthis study suggests that korea should take more select and focus approach to investing in the ports by strategically restructuring the functional objectives of each port. for instance busan and kwangyang need to focus on management improvement rather than expanding their infrastructure while incheon needs to focus on the sea and air intermodal logistic system with the incheon international airport.", "dea is known as an useful tool which produces more than one efficient decisionmaking units dmu . traditional dea provides relative efficient scores and reference sets but does not influence for each dmu. this paper suggests a method that builds and analyzes a social network based on reference sets and their lambda value using sna . in constructing the network the node is set to point to its referent dmus as suggested by dea. the corresponding lambda values for these referent dmus are taken as the strength or weight of the network link. we provide influence and rank of each dmu using pagerank centrality of network centrality metrics.", "a number of business organizations both at home and abroad are encouraging employees to use smartphone in their accelerated efforts to enhance productivity and efficiency. it is especially in the business sector of shipping port companies that adopting the new it device is quickly spreading. the purpose of the present study is to find out through a tam based analysis the factors affecting the utilization of the it tool in the employees working environments of shipping port companies. in order to achieve this research goal a survey was conducted with smartphone users a group of personnel working in such areas as logistics and shipping port-management where the usage of smartphone has almost become an indispensible daily necessity. as for research variables self efficacy and subjective norm were selected as two predisposing factors for perceived easy of use and perceived enjoyment and perceived usefulness and intention to use were included among the variables as well. a total of 214 questions were selected and used for testing the hypotheses. the research results are as follows first subjective norm and self efficacy turned out to have positive influences on perceived easy of use and perceived enjoyment. second perceived easy of use and perceived enjoyment had a positive influence on perceived usefulness. finally the perceived usefulness showed a positive influence on intention to use.", "the bilateral trade between korea and china has increased enormously. in this process busan-port and incheon-port have taken the most advantage of the development consistently. especially the role of incheon-port in the bilateral trade between korea and china has become more and more important. from the perspective of container export import throughput whether the rising of incheon will challenge the dominant position of busan-port in trading with china\u2019s major ports is an interesting issue. therefore this paper aims to do a comparative analysis on the competitiveness of busan-port and incheon-port in trading with china\u2019s major ports based on internal and external factors especially with focus on the total shipping cost analysis. an integrated quantitative modal has been used to analyze the changing factors in container export import throughput of korean major ports to china. incheon-port is in the phases of increasing return to scale. therefore it is necessary to further increase the investment and expand the infrastructures. then it should focus on further improving competitiveness in export import trade to china by strengthening its role in the overall bilateral trade between korea and china.", "dea is a non parametric method widely used for efficiency assessment of units having similar characteristics. however dea method has several different models and the result of each model is usually different making the choice of the specific model difficult in assessing the efficiency of units.\none way of overcoming this difficulty is to combine the different dea models into an integrated one with each model being weighted according to some weighing method. in this regard we use shannon s entorpy measure to combine the dea models in such a way that all the efficiency results calculated from each model are considered in the integrated model to rank the units. for the study the top 20 container-ports in the world are compared for efficiency based on the traditional dea method and the proposed method with entropy.", "study attempts to evaluate the environmental cost and benefit for management of particulate matters of donghae harbor in gangwondo. the level of fine dust suspended in the vicinity of the harbor was quite high exceeding the national standard 100 \u03bcg/m3 depending on the places. the test field harbor deals with lots of limestone and coal so that fine particulates could be generated while loading it and unloading. it was estimated that the direct handling of cargos might produce 12 tons of pm10 particulate matters of 10 \u03bcm a year. in addition heavy vehicles for transportation of various cargos including raw materials emit huge amount of diesel soots and cause to redispersion of road dust. the local government spends more than 2 billion won every year and it contributes to reduce the atmospheric dust. according to the prediction of cost to benefit it will present the effectiveness in 720 maximum and at least 240 .", "the purpose of this paper is to show the brief empirical measurement way for using bilateral categorical variable in dea efficiency with rank sum test under input oriented crs constant returns to scale and vrs variable returns to scale condition for 35 world container seaports in 2007 data for 4 inputs berth depth total area and number of crane and 1 output container handling amount teu . the main empirical results of this paper are as follows. first according to empirical results of the bilateral categorical variable with rank sum test korean ports are inefficient to chinese ports and more efficient than japanese and american ports. balanced results have shown to the twain ports. the containerport-policy planners should introduce and consider the management way of chinese ports for example busan-port shenzhen shanghai and hong kong gwangyang-port shenzhen and incheon ningbo and shenzhen .", "recently there are many studies about shortening frequency and increasing strength of storm surge due to worldwide climate change. many studies emphasize that \u201csuper typhoons\u201d will arrive in korea in a few year.\nbecause storm surge is very closely linked with super typhoon so korea can not be a free country any more. from this background this paper evaluated damages from 30 50 and 100 year frequency storm surges using md fda multi dimension flood damage assessment . using this results and government\u2019s port disaster prevention facilities costs this paper also suggested the economic feasibility studies for mokpo and masan ports area.\nthe b/c ratio for mokpo is 2.95 and that of masan is 1.28 the economic feasibility of both ports are very high. this paper can be used to make a guide line for government\u2019s preliminary feasibility study for the port disaster prevention systems.", "the purpose of this paper is to show the clustering trend by using the variable group benchmarking vgb and categorical variable cv models for 38 asian ports during 9 years 2001 2009 with 4 inputs birth length depth total area and number of crane and 1 output container teu . the main empirical results of this paper are as follows. first clustering results by using vgb show that shanghai qingdao and ningbo ports took the core role for clustering. second cv analysis focusing on the container throughputs indicated that singapore keelong dubai and kaosiung ports except chinese ports are appeared as the center ports of clustering. third aqaba dubai hongkong shanghai guangzhou and ningbo ports are recommended as the efficient ports for the target of clustering. fourth when the ports are classified by the regional location dubai khor fakkan shanghai hongkong keelong ningbo and singapore ports are the core ports for clustering. on the whole other ports located in asia should be clustered to dubai khor fakkan shanghai hongkong ningbo and singapore ports. the policy implication of this paper is that korean port-policy planner should introduce the vgb model and cv model for clustering among the international ports for enhancing the efficiency of inputs and outputs.", "this study analyzed the relative efficiency of the port-hinterland which was ranked in30th in terms of container throughput in south korea and china by applying the deatechnique of non parametric analysis of efficiency. path formation has been found bythe tier analysis of inefficient port-hinterland to find the target of benchmarking.\r\nthe main analysis results are as follows. first analysis of the relative efficiency of thestudy using ccr model in traditional dea analysis hongkong port-hinterland from 2008to 2012 shenzhen from 2008 to 2009 and guangzhou from 2010 to 2012 had turned to bethe effective benchmarking port-hinterland. second there are different result of theefficient benchmarks based on tier analysis using post dea regarding inefficient porthinterlands in 2012. the result indicates that shenzhen at the tier level 1 shanghai andqingdao at the tier level 2 and ningbo at the tier level 3 were the effective benchmarksat each tier level. third based on the result this study suggests a step by steppractical and feasible benchmark for busan gwangyang and incheon-port-hinterland inkorea to fulfill tier analysis by long term\u2192mid term\u2192short term.", "this paper aims at drawing policy schemes to establish marine clusters so as to enhance korea s global port-competitiveness and applying them to its national management for the advancement of national economy through policy suggestions. the research method is an integrated approach ia that comprises swot method with strategic approaches hfp model enhanced by kj method and descriptive deductions. strategic schemes established for the splc are followed by the group of geographical proximity integration of ict expansion of the interchange of ict opportunities of et integration of ict services with marine technologies supply of integrated services in the splc and implementation of organizational policies. in order to make a specific implementation of strategic establishment schemes of the splc we need to select a promotion entity. it is advised to establish the joint organization of the public sector and the private sector which is considered most desirable. in practice it is to be followed by promoting support schemes of the organizational policy on the level of national management. in order to reinforce this study further compensative and proactive researches on the offshore sector with marine clusters are required in terms of the development of the high value added blue ocean.", "in recent decades the port reform is booming among the developing countries causing a race to occupy the high position in the world ranking of ports. the countries open to the global market consider this trend as a goal to increase trade and to achieve accelerated economic growth. in this context south korea and brazil began to reform the ports through the process of logistics reform promoted by the governments. while the role of government is reduced with increasing private participation in port-operations the port space becomes a place of competition under new pattern of port infrastructure development. the port modernization involves installation of new imported equipment and facilities in the material aspect and adoption of new systems of disciplinary content of port-operations management in immaterial aspect.\r\nthis work addresses the new development model of brazilian and korean port infrastructure through the port reform of political and institutional process. the port reform can be interpreted as a port modernization and each country takes step in different way due to its different adaptation based on each country\u2019s endogeneity in the economic political social factors throughout history. therefore this article establishes careful criteria to approach to the reality and to understand their implications of port reforms in the two countries.", "this study was to investigate the effect of the perceived waiting time on the acceptability and evaluation of service-quality at the waiting lounge of the international seaport terminal. the survey was conducted by the outbound tourists leaving the international seaport terminal of busan from june 16 to june 26. 264 the sample size was analyzed for the statistical analysis by the smart pls 2.0. the results of the study were found as follows first the perceived waiting time on the lounge waiting influenced on the negative acceptability of waiting. second the acceptability of waiting affected the positive evaluation of service-quality at the waiting lounge on the international seaport terminal. finally interaction effect of the physical environment factors had an positive effect on the acceptability. this study suggested that the perceived waiting time can control international seaport manager by the physical environment factors. the seaport manager will need more efforts to make a better waiting environment for higher tourist satisfaction and good image.\r\nthe theoretical and practical implications of these findings are discussed as well.", "in this paper we provide a comprehensive quantitative analysis of the dynamic competition/cooperation relationships among major ports in korea and china. utilizing time series models the analysis shows that competition/cooperation equilibrium relationship does not stand in the korea/china ports relationships in the long run korean ports generally have competitive relationships with their chinese counterparties in the long run. but in the short run the competition/cooperation relationships are mixed. while most korean chinese port pairs have complementary relationship in the short run there are a non trivial proportion of cases in which they react competitively.", "this study aims to examine the formation and maritime network in east sea rimwith the particular reference to the development of port institutions by centralgovernments strategies by local government. so as to achieve this aim it take acareful look at the institutional and strategic characteristics which influence theformation of east sea rim maritime networks. during the colonial period the portshad been compelled to open to become a base for the exploitation of goods and toform the compulsory maritime networks to home ports. in the case of thenortheastern china since they do not have an exit to go to sea they have beenfostering the derived maritime networks to take use of the ports in russia and northkorea connected to their gate city. while the central governments in china andrussia have led to build up the port infrastructure they have been supporting thelocal governments. during the globalization era korea and japan have madeattempts to reinforce the capacity of their ports by introducing institutions by thecentral governments and to provide administrative and economic incentives by localgovernments in order to construct the selective maritime networks. in this regard maritime networks in the east sea rim appear the dependent inertia being expandedand reinforced once specific paths had been formed at the beginning. apparently these institutional and strategic measures would have a positive or negative influenceon shaping the maritime networks in east sea rim resting upon the overlappedones. even so when north korea launch missiles or take a nuclear bombingexperiment the other east asian countries fall into dilemma to cut off the network orto have a negative effect on the network. the rapid increase of the chinese migrationinto the far eastern russia may also have a negative impact on improving thecustoms procedures there.", "the purpose of this paper is to show the clustering trend and to choose the clustering ports for 3 korean ports busan incheon and gwangyang-ports by using the self organizing maps based on neural network som and tier models for 38 asian ports during 11 years 2001 2011 with 4 input variables birth length depth total area and number of crane and 1 output variable container teu . the main empirical results of this paper are as follows. first clustering results by using som show that 3 korean ports[busan 26.5 incheon 13.05 and gwangyang 22.95 each]can increase the efficiency. second according to tier model busan hongkong sanghai manila and singapore incheon aden ningbo dabao and bangkog and gwangyang aden ningbo bangkog hipa dubai and guangzhou should be clustered with those ports in parentheses. third when both som and tier models are mixed \u2460 efficiency improvement of busan-port is greater than those of incheon and gwangyang-ports. \u2461 incheon-port has shown the slow improvement during 2001 2007 but after 2008 improvement speed was high. \u2462 improvement level of gwangyang-port was high during 2001 2003 but after 2004 improvement level was constantly decreased. the policy implication of this paper is that korean port-policy planner should introduce the som and tier models with the mixed two models when clustering among the asian ports for enhancing the efficiency of inputs and outputs.", "recent accidents of customer information leakage increase the necessity of information security for organization and the importance of information security team for it. to strengthen information security organizations make information security policy and ask the members to comply with it. in this regard maritime organization also needs to structure information security policy and examine its ability and behavior. the purpose of this study is to analyze the effects of compliance with information security policy on the ability and behavior of workers in shipping and port organization. the results of investigation show that information security education and norm affect compliance with information security of the workers. on the contrary the punishment of information security is insignificant. it is shown that the degree of compliance with information security significantly affects its ability and behavior of the workers in shipping and port organization.", "an analysis on effect of feasibility analysis an local public enterprises for welfare increase of community residents which has comprehensive meaning and qualitative side is difficult to approach quantifying method. the purpose of this study is to propose conceptual model for an analysis on effect of feasibility analysis an local public enterprises for welfare increase of community residents of community residents on criteria for feasibility study of establishment an local public enterprises. literature survey for characteristics and criteria of establishment feasibility study for achieving the purpose of this research are used. this study tried to propose feasibility model for conceptual model for an analysis on effect of feasibility analysis an local public enterprises for welfare increase of community residents of community residents and its 11 survey indexes of 3 factors such as level of management and operation systems of public service facilities within dang jin city interest and importance of dang jing port contributing to activate the community economy.\r\nafter set the conceptual model this study also tried to conduct a survey of local residents for analysis on effect of feasibility analysis an local public enterprises for welfare increase of community residents of community residents. as result of analysis establishment local public enterprises is supposed to improve the local economy and satisfaction of welfare increase of community residents.", "sustainability is a broad concept involving economic social and environmental issues in operational and managerial processes. to assist ports to implant sustainability practices into their operations this paper conceptualizes the structure of sustainability practice in port-operations based on interviews undertaken at busan-port in early 2013. results revealed that as a strategic practice to improve their internal business processes sustainability practices necessitate the simultaneous pursuit of container traffic growth low environmental impacts and corporate responsible image making operational efficiency efficiency of the use of the port area and sustainable growth. through thematic analysis the relevant practices were clustered into four sub dimensions incorporating environmental technologies continual monitoring and upgrading internal process improvement and cooperation and communication. further reporting the relevant issues such as barriers and challenges in carrying out sustainability practices the findings provide useful insights for strategic agenda to assist ports to incorporate sustainability practices in their operations.", "the operation policy for public enterprises of geun hye park s government can summarized as the normalization of abnormalities and the normalization of local public enterprises can be said to be the securing of fiscal soundness. the ministry of security and public administration has set goals for the reduction of debts by year and has been working to achieve the goals. however debts are to incur due to the characteristics of the operation of public enterprises and so if only the debt ratio is controlled the fiscal soundness of public enterprises cannot be secured so that it can hamper the survival power of public enterprises.\r\nin consideration thereof this study diagnosed the fiscal soundness of three public enterprises focusing on their debt ratio dependence on loans financial vitality and financial profitability. as a result of the diagnosis it was found that excessive control of debt ratio can hamper the efficiency of financial management. nonetheless the fiscal soundness of local public enterprises must be secured. in consideration of the finding this study presents five suggestions that the central government local government local public enterprises should pursue so as to secure the fiscal soundness of public enterprises first studies on the feasibility of debt ratio which is one of the management improvements of public enterprises should be made beforehand. second it is needed that the fiscal soundness of the entire gyeonggi province should be diagnosed through a comprehensive financial management. third the local government should take responsibility for any effect on financial deterioration of public enterprises if it has had. fourth a sunset system should be promoted through reviews of project feasibilities. finally medium and long term financial plans must be established and carried out.", "in this paper we propose novel method for cost of harbor facility of redevelopment of mookho harbor at donghae city byusing ict information communication technology and social network system that is able to participate most residents instead ofpartly participation for harbor development. in order to do this we analyze urban marketing which was maximally reflectedopinion of resident by using previous simple questionnaire as well as various sns social network system as method of effectiveresident\u2019s participation in process harbor redevelopment. we perform optimal selection for ratio of resident\u2019s participation. we alsopropose calculation of optimal construction cost and method of urban marketing.", "this study to analyze the promotion strategy and outcomes of the marine transport\u00b7port-logistics-industry in busan for regional-economy vitalization so as to illuminate the problems as well as the direction of development. the analysis suggests the following results. first of all the number of port-logistics enterprises is being capricious so that no policy achievement appeared clearly. this can be explained by the economic fluctuation driven intensification of competition among logistics enterprises in northeast-asia. although the number of port-logistics enterprises increased during 2003 and 2005 from 2007 to 2009 the number dropped. in the second place the scope of employment had changed greatly. from 2003 to 2006 the annual average increase rate of people working in port-logistics-industry exceeded the national average level. however from 2007 to 2009 the number dropped with no continuous and stable achievements which strategic industries should have. third there were more small scale port-logistics industries. it means that enhancement of competitive power through scale enlargement was impossible. therefore the government failed to reach the goal of making policy about promoting the marine transport\u00b7port-logistics-industry and hence no continuous growth appeared. thus it is necessary to establish supporting policy according to the size of enterprises for the regional-economy vitalization. considering that busan develops port-logistics-industry as its main industry this is an urgent problem.", "due to the recent development of globalization and supply chain management growth of international trade has led to increasing cargo volume around the world. since maritime logistics environments have changed increased container ship size improvement of harbor equipment global port-operation and rapid technological development have had an significant effects on shipping and port-industry which is contributing to competitiveness of port. since a larger volume of port throughputs are generally regarded as an indicator of the more competitive port inefficient port-operation could reduce its competitiveness. on the other hand high efficient ports could increase their competitive power while increasing cargo volume. this study aims at comparing competitiveness of the ports in the northeast-asia by investigating changes of container throughputs and evaluating efficiency performance of ports. shift-share-analysis and dea have been conducted with 21 northeast-asian ports and then separated them into 4 groups for comparative analysis toidentify competitive position of each port. the results of this study show that incheon and gwangyang-port have been decreased container cargo volume while volume of busan-port would increase by means of active marketing various route development and incentive policy for the port.", "this study examines the level of logistics service-quality using brady cronin 2001 \u2019stree dimensional model in korean major port specifically port of busan gwangyang andincheon. this is because this investigation is needed to raise the ports\u2019 competitiveness.\r\ntheoretical background of the study this paper also regarded port reputation as amajor factor to effect on ports\u2019 performance. thus we investigated the impact of logisticsservice-quality on port reputation. 240 questionnaires were given out and 193 werecollected of which 178 are valid. a survey was conducted for about two months periodmarch april 2014. to test research hypotheses smart pls 2.0 program was utilized.\r\nfollowings are the findings this paper obtained. first physical environmental quality interaction quality and outcome quality all had a positive effects on consumersatisfaction. second interaction quality and outcome quality had a significant impact onports\u2019 reputation but physical quality had not. third consumer satisfaction had not apositive effects on ports\u2019 reputation.\r\nalso our research results which were analyzed each port individually show that 1 consumer satisfaction had not a positive effects on the port reputation in busan-port 2 physical environmental quality had not impact on the port reputation in gwangyang-port and 3 both physical environmental and outcome quality had not a significant influence onthe port reputation in incheon-port. the implications were derived based on this results.", "container-terminals consist of five main areas which are the berth quay transport area storage yard and gate. in the loading process containers are transported by container trucks and they are placed in the storage yard until they are ready to be loaded to container ships. to improve operational and managerial efficiency of container control the limited number of containers are usually placed in the storage yard. due to the capacity of the storage yard it is sometimes likely to happen that a newly arriving container cannot be placed in the storage yard which leads to costs incurred to both the container owners and the container-terminal administrators.\r\nthe purpose of this paper is to analyze the inter loss time of containers under uncertainty. we assume that containers arrive at the container-terminals according to a poisson process and the sojourn time of a container which will be placed in the storage yard is exponentially distributed. when there is no space to place a newly arriving container in the storage yard it cannot enter the container-terminals and get lost. this paper shows that the laplace transform of the inter loss time of containers can be expressed as the recursion relation form. from this important performance measures of interest such as the mean and the variance of the inter loss time and the loss probability are obtained. the results in this paper would be useful to enhance the performance of container-terminals and to design their optimal operation control.", "recently a number of changes have been observed in the shipping and port-industry such as volume of cargoes to be handled and bigger vessel. ports in northeast-asian are not exception. these changes have explicitly affected the operational structure of seaports and shipping industries. the purpose of this paper is to evaluate the efficiency of ports in northeast-asia by employing the ahp/dea ar model which remedy existing dea model s weakness. the results show that ports with small volume of container cargoes are not always less efficient than ports with higher volume in northeast-asian ports in particular. newly developed ports in china have recorded high ranks in terms of efficiency. most of japanese ports had already lost their competitiveness with less efficiency ranks while ports in korea are losing their competitiveness.", "in light of the significant increase in the quantities of goods transported and the development of the shipping industry the frequency of usage of port structures has increased yet the government\u2019s budget for the shipping port of soc has been reduced. port structures require systematically effective maintenance and management trends that address their growing frequency of usage. in order to construct a productive maintenance system it is essential to develop deterioration models of port structures that consider various characteristics such as location type use constructed level and state of maintenance. processes for developing such deterioration models include examining factors that cause the structures to deteriorate collecting data on deteriorating structures and deciding methods of estimation. the techniques used for developing the deterioration models are multiple regression-analysis and markov chain theory. multiple regression-analysis can reflect changes over time and markov chain theory can apply status changes based on a probabilistic method. along with these processes the deterioration models of open type and gravity type wharfs were suggested.", "the purpose of this paper is to show the brief empirical measurement using the cross efficiency model and integer programming method for 13 asia container seaports in 2009 2010 and 2013 data for 3 inputs depth total area and number of crane and 1 output teu . after clustering using cross efficiency model efficiencies are increased in the busan and incheon-ports. results using integer programming method focused on the output teu show that busan-port hongkong dubai ningbo and chingtao ports incheon-port ningbo gwangyang and nagoya ports and gwangyang-port nagoya and incheon-ports are clustered with the ports in the parentheses. after clustering efficiencies are not definite in two ports and three ports clustering. the containerport-policy planners should introduce and consider the cross efficiency model and integer programming method when they measure the efficiency increasing plan for the main korean containerports.", "amidst intense port-competition and dynamic business environment sustainablecompetitiveness in commercial port-operations critically depends on achievingsustainable competitive advantages. prior studies on port-competitiveness havelimitations to accommodate sustainable port-competitiveness in dynamic businessenvironment in which the studies such as measuring competitiveness and analyzingdeterminants based on static business environment. in order to overcome limitations this study de constructed sustainable port-competitiveness based on the resourcedependancy theory and the sustainable competitive advantage theory reviewingopportunities to achieve sustainable competitiveness in commercial port-operations.\r\nresults reveals that the practices to achieve sustainable competitiveness requires longtermsperspective to create sustainable competitive advantages in intense port-competition and should compositively accommodate sustainability stability and potentialityto growth. the relevant practices categorized into environmental technologies continuous monitering and improvement and communicational and cooperations. theresults help theoretical advances on port-competitiveness providing useful insights forfuture improvement in sustainable port-development and operations.", "this study combined the unique functions and characteristics of ports in our country with local identity and derived port landscape potential evaluation indexes to appnaise the importance of the inherent characteristicsand natural landscape. in order to achieve the study purpose first preceding researches and literatures were examined to develop port landscape potential evaluation indexes and then low evaluation indexes were derived. second through interviews with professionals high level evaluation indexes were selected after deriving high level index criteria needed for objective evaluation. based on the evaluation indexes a hierarchy model was established and a survey regarding evaluation indexes was performed targeting civil servants maritime police public enterprise port-authority designing institutes engineering and 70 researchers and professors academic world . for the survey frequency analysis was conducted by using spss 20.0.ver and expert choice 11.5.ver which is normally used for ahp analysis and it was used to learn the importance and priority after deriving port landscape potential evaluation index. the study results are as below. first as a result of analyzing the relative importance it has been shown that 4 high level indexes port functions port landscape resources ripple effects and s ustainability and 12 low level indexes port size port accessibility port use results natural resources cultural resources viewpoint resources landmark resources port facility resources background sphere of influence promotion opportunity competence of local government demand prediction . second as a result of the relative importance of low level indexes port accessibility of port functions natural resources of port landscape resources background sphere of influence of ripple effects and competence of local government of sustainability turned out to have high importance. third as a result of analyzing the comprehensive importance and priority port accessibility natural resources background sphere of influence and landmark resources turned out to have relatively high importance and priority. third as a result of analyzing the comprehensive importance and priority port accessibility natural resources background sphere of influence and landmark resources turned out to have relatively high importance and priority from this point based on the result of this research it is recommended to build a port plan reflecting on its unique identity.", "purpose many countries have made greater investments in port-facilities and have treated port-development as a vital industry aiming at enhancing seaport-operational efficiency and raising their competitiveness.\r\nresearch design data and methodology this paper analyzes the operational efficiency of major seaports with total factor productivity indexes categorizes major seaports on the basis of geographic locations and national gdp tables and compares china s seaport with seaports around the world. this paper adopts appropriate input and output indicators and correlates the input and output tables of 9 major chinese seaports and 41 main seaports worldwide.\r\nresults this research shows that all sampled seaports experienced substantial increases in total output and most of them also saw rising operational efficiency. this research also proves that technological improvements in seaport-operation are playing a positive role in enhancing efficiency in chinese ports.\r\nconclusions china s export oriented economy is growing by leaps and bounds and in order to forge world class seaports seaport managers should ask regional governments for preferential policies encourage shipping liner companies to co invest and cooperate with seaport companies so as to develop capabilities to deliver both long distance and short distance ocean shipping services.", "the security activity suitable for the port can be achieved provided that the physical security factors specialized for the port-security should be presented as preceding conditions. the advanced research about the theoretical data of the port-security factors is incomplete and the study on the physical security factors of the port-facilities should be done. in this study the necessity and suitability of port-security factors was evaluated with delphi technique.\r\nconsequently 19 variables of physical security factors were derived in the primary survey and through the second survey of necessity evaluation and the third survey of suitability evaluation 12 variables were selected as the physical security factors of th port-facilities.", "all the major ports around the world as well as those in china have been exploring their own strategies to survive rapidly amidst a dynamic marine transport environments. in particular shanghai qingdao tianjin and new ports which are under development still have a hard time to meet the modern logistics environments even though it operates 6 berths. specially. qingdao tianjin and ningbo ports are major ports which lead in trade and logistics development in china. qingdao port is situated at the center of transportation in china and is the nearest place to korea and tianjin port is the representative port situated in the metropolitan area while ningbo port is the representative port in southeastern part of china. this paper aims to suggest some development strategies of the three major ports in china by analyzing some problems these ports face.", "due to china s economic growth the demand for energy resources has been growing rapidly and also the need for the safe transportation of energy resources has been growing. in recent years as a part of the \u2018one belt one road\u2019 strategy china has been conducting foreign investment in the south indian ocean region ports such as kra channel for overseas investment and construction of infrastructure investments.\r\nfurthermore china tries to find new overland and maritime trade routes in addition to the energy resources transport via the malacca strait and to strengthen cooperation with other countries for weakening the influence of the united states in this aisan trade route. therefore to cope with such china s movement korea needs to establish countermeasures for china s overseas ports entry strategy.\r\nin this study we try to analyze and conduct a research on china s new entry strategies for developing transport channel and overseas port to give feedbacks and recommendations for the korean government and businesses and we also want to give insight them for their future investments on overseas ports and logistics infrastructures.", "the port of quanzhou became the origin of the 21st century maritime silk road based upon the one belt and one road initiative. the development of port-logistics in the south china sea has however been implemented by around the port of fuzhou and the port of xiamen since fuzhou is the capital city of fujian sheng and xiamen is located near to taiwan. therefore this paper aims to evaluate the competitiveness of the port of quanzhou facing fierce port-competition in south chain sea based on the criteria selected by experts and then suggests the policy direction for promoting port activation. using fuzzy ahp and electre iii port-competitiveness is evaluated according to the total weights obtained based on the different criteria used. the key criteria consisting of 6 factors size location hinterland costs operations and growth potential that are divided into 18 sub criteria is identified and six competing ports are selected with respect to geographical neighboring. the ranking orders by electre iii are as follows kaohsiung port xiamen port fuzhou port taichug port and quanzhou port. the findings show that the port of quanzhou appears last in the ordering sequence resulting in the need of integrative approaches to elevate its competitiveness. in particular it is required to focus on the development of port infrastructure for reducing total logistics costs and to develop marketing strategies for the inducement of firm investment in the port-hinterland.", "the purpose of this paper is to show the clustering trend and the comparison of empirical results and is to choose the clustering ports for 3 korean ports busan incheon and gwangyang-ports by using the bootstrapped dea and game cross efficiency models for 38 asian ports during the period 2003 2013 with 4 input variables birth length depth total area and number of cranes and 1 output variable container teu . the main empirical results of this paper are as follows. first bootstrapped dea efficiency of sw and lt is 0.7660 0.7341 respectively. clustering results of the bootstrapped dea analysis show that 3 korean ports [ busan 6.46 incheon 3.92 and gwangyang 2.78 ] can increase the efficiency in the sw model but the lt model shows clustering values of \u20131.86 0.124 and 2.11 for busan gwangyang and incheon respectively. second the game cross efficiency model suggests that korean ports should be clustered with hong kong shanghi guangzhou ningbo port klang singapore kaosiung keelong and bangkok ports. this clustering enhances the efficiency of gwangyang by 0.131 and decreases that of busan by 1.08 and that of incheon by 0.009 . third the efficiency ranking comparison between the two models using the wilcoxon signed rank test was matched with the average level of sw 72.83 and lt 68.91 . the policy implication of this paper is that korean port-policy planners should introduce the bootstrapped dea and game cross efficiency models when clustering is needed among asian ports for enhancing the efficiency of inputs and outputs. also the results of swot strength weakness opportunity and threat analysis among the clustering ports should be considered.", "recently the arctic emerged as an internationally important pivot area. as the melting of arctic glaciers and sea ices due to climate change and global warming have opened new routes and it became easier to develop rich energy and mineral resources of the seabed of coastal areas the conflicts of national interests such as military political security economic ecological and environmental interests among the arctic coastal and non coastal countries were inevitable. now the arctic ocean has become hot. ironically russia to which nearly half the land area of the arctic circle and more than 40 of the arctic coastline belongs was the first nation that triggered international competition on the arctic. a russian expedition deposited a titanium russian flag on the seabed at the north pole on 2 august 2007 and since 2008 russia has adapted a national security strategy for the arctic. russia\u2019s first and foremost interests in the arctic are commercial interests. russia\u2019s written strategy for the arctic is basically based on altogether five documents. on the highest level and as a kind of vision setting lies \u300cthe russian federation\u2019 2009 strategy for national security up to 2020\u300d. as more detailed planning and implementation though it is still on overall level there are \u300cthe energy ministry\u2019 2009 energy strategy of russia for the period up to 2030\u300dand\u300cthe transport ministry\u2019 transport strategy of the russian federation up to 2030\u300d. on the basic level lies the influential russian national security council\u2019s strategy from 2009 \u300cfoundation of the state politics of the russian federation on the arctic for 2020 and in the longer perspective\u300dwhich links development in the arctic with russia\u2019 national security. both strategies show the general lines and interests rather than specific strategies for reaching the goals. on the most detailed level concerning the development of russian seaports and its infrastructure in the arctic lies the ministry of transport s \u300cthe russian federation strategy for seaports infrastructure development up to 2030\u300d.\r\nultimately the strategic imperative for the russian arctic policy is to guarantee russia\u2019 position as an energy superpower. in the arctic strategy the ultimate goal is to make the arctic area of the russian federation as a strategic resource base. the russian national interests in the arctic can be defined as follows.
