 port-logistics-industry were high but that of capital stock was very low. the pattern of growth in korean port-logistics-industry has greatly changed before and after korean financial crisis. before the 1997 financial crisis the economic growth rate of port-logistics-industry was 14.1 which is higher than that of the whole industries 7.7 for 1990 1998. main contribution factors of the economic growth rate were the growth of capital stock and productivity but ratios of their contributions were relatively low and did not come up to that for the whole industry. after the financial crisis annualized growth rate of gdp in port-logistics-industry had rapidly declined at 5.4 for 1998 2003 which did not get to that of the entire industry 10.1 . the main contribution factors of the economic growth rate over the 1998 2003 period were capital stock 13.1 labor 57.0 and total factor productivity 29.9 such growth pattern as excess dependence on growth of labor brought reduction of the rate of economic growth with degradation of productivity growth in the korean port-logistics-industry.", "the present study examined the effects of the factors of port-service-quality on customer-satisfaction and surveyed customers\u2019 perception on service-quality and their satisfaction with port-services by comparing incheon-port with qingdo port tianjin port and dalian port.according to the results the quality of port-services can be divided into three levels inner quality external environment quality and interaction quality and except the external environment quality of the dalian port the three levels of service-quality were found to have significant effects on customer-satisfaction. in addition according to the results of comparing customers\u2019 perception on the three levels of service-quality among the ports the incheon-port was inferior to the qingdo port the tianjin port and the dalian port in inner quality and to the qingdo port and the tianjin port in external environment quality but superior to the tianjin port and the dalian port in interaction quality. however customers\u2019 satisfaction with the incheon-port was lower than that with the qingdo port and the tianjin port.", "harbor function has been changed into physical distribution position harbor system for providing most suitable physical distribution service with comprehensive rationalization of international physical distribution over simple loading unloading and change function by far.\nthus to change our country into advanced economy the factor of growth obstacles was to be eliminated or it is so important that the physical distribution base establishment enlarges to improve potential productivity. \nthat is self effort is needed for physical distribution competition system adjustable arrangement of physical distribution area the establishment of comprehensive informations system physical distribution rationalization.\nalso to enforce harbor productivity harbor should be developed systemically to able to function of comprehensive harbor for enlargement of harbor establishment the device of advanced harbor function height the linkage between and city program harbor operation or investment system provement harbor technique or international cooperation advancement.", "rail transportation terminals play an important role in inland transportation systems because the operation productivity in the terminals significantly influences the efficiency of the whole transportation systems. this paper addresses a design method of a real rail terminal that satisfies a pre specified throughput capacity. in order to construct high performance rail terminal it is shown how design parameters can be estimated systematically. examples of the design parameters are the number of transshipment tracks the number of rail cranes and the number of internal trucks. these design parameters are estimated by using simple equations and the validity of the values of these parameters are tested by using simulation. furthermore some iterative correction procedure which uses the simulation technique and the equations alternately are proposed.", "the purpose of this study is to estimate the non marketable costs introduced by conflicts due to the ports name and jurisdiction between local governments. for the purpose this study uses contingent valuable method cvm that is popular in environment economics and estimate the monetary conflict costs of both busan-new-port and pyeongtaeg dangjin port. the result is that on the average the conflict cost in a home in pyeongtaeg dangjin port is 24 314 won and that of busan-new-port is 27 348 won. from this we can find that the average conflict costs in a home are not much different from each other.", "in this study we propose an rfid based container-terminal operation process. field tests are conducted for 900 mhz truck identification tag and 433 mhz rfid container identification/e seal tag at an incheon container-terminal to verify possibility of applying rfid in the container-terminal gate. to evaluate effect of applying rfid in the container-terminal operation simulation models for current and rfid based container-terminals are developed using arena. simulations are carried out using industrial field data and the result indicates that performance of the container-terminal can be prominently improved after rfid application.", "contamination level assessment of harbor dredged materials is carried out for beneficial use which generated annually due to port construction and maintenance of harbor channel. the basic purpose of environmental risk assessment was a scientific approach to susceptibility of hazard risk to human\u2019s health from different dredged materials. and this paper proposes a guideline of safely beneficial use of dredged materials at both industrial area and residental area generated from major port execution throughout a sound investigation of their contamination levels. newly proposed guidelines were in general higher levels compared to both current guidelines of treatment and use of dredged materials and soil environment protection levels. finally environmental assessment results of dredged material contamination generated in major ports of korea for beneficial use based on pre assessment environmental levels show that some port\u2019s dredged materials contain heavy metals such as cd as cr and zn more than base levels which requires more precise contamination investigation. others were found to be very appropriate for beneficial use.", "in recent rapid and accurate processing for logistics have been required according as logistics has grown dramatically. especially identifying locating or tracking objects in ports are important because ports are gateways to extended markets. in this paper we describe the design and implementation of a smart tag system for ubiquitous port-logistics. our solution consists of three parts an active rfid to identify objects an electronic container seal to charge with security of containers and a rtls system to locate objects. because identification technology for logistics can be read by heterogenous systems compliance with the international standard is one of the most critical issues. this paper introduces the method to maintain compliance with iso and conducts some verifications. in addition we analyze the system performance such as lifetime identification rate and time for multiple tag identification.", "world main ports are competing efforts of facilities expansion and port operating system improvement etc. also port-management is transfered to the common people and formed to pa port-authority . specially local government port of decentralization policy that move from central government s administration to local gradually according as municipalism is settled in our port sector. this interest is appearing as pa system including port of busan incheon ulsan etc. however nowdays the system pa has discord and problem between local governments therefore this study aims to present central government s port-operational management and co-opetition strategy between local governments. to solve theses problems we suggest that port finds own decision factor the selection of successful business the formation of port-governance and partnership between government and interest group.", "this paper aims to identify and evaluate the determinants of mokpo port choice decisions by small and medium sized ports users. this study is based on a questionnaire survey by extracting 13 to attract more mokpo port users and targeted the goods owners and ship owners using mokpo port and carried out an empirical analysis with them. the selection factors of mokpo port by the port users include the following four factors a port features factor a logistics expense factor a network factor between regions and a service factor. these factors imply the following firstly measures for efficient operation of mokpo port are urgent so as to secure berths and terminals and continuously invest in warehouses and storage facilities for the selection of mokpo port. secondly for the network between regions a connection system concerning inflows and outflows of cargo is the factor to promote port-competitiveness. thirdly the low logistics expense factor also is important. fourthly the service factor is one of the most important factors.", "water flow simulations for environmental problems often require local detailed analyses for better understanding and accurate prediction of the fate of pollutant in water bodies. this study deals with the development and application of a two dimensional flow and dispersion model to the coastal water area to find out possible changes due to the wide port-development plan. as far as the spatial discretization is concerned the finite element method is attractive because of its flexibility and ability to naturally treat complex coastal geometries. the model uses finite element theory and the galerkin weighted residual approach as its basis. developed model is applied to the busan new harbor construction site. results from the model were compared with the measured water level and flows in four stations. the flow pattern by the model shows to be similar to the observed data away from the construction site where the flow is not affected. from the simulation results it is concluded that the model may be useful for numerous other studies for planning and management purposes especially flow and pollution dispersion in the coastal water bodies where the flow is so complicated.", "the roles and importance of the application of simulator in harbor and waterway design are emphasized. on this paper different methods of simulation and their application are described. a large scale simulation concept group simulation is proposed. requirements of the simulator for accomplishing the tasks properly and effectively are suggested. some points on modeling of ship hydrodynamics and environmental factors which are critical especially in waterway design simulation are discussed and algorisms presented.", "a port-authority system has been regarded as one of the efficient ways of port-management. the korean government is thus now planning to set up such a system into the busan-port. busan-new-port is located in kadok island but divided busan and kyongnam administrative district so complicated in the appropriate selection to busan-new-port administration. the research method which was used in this study accounted for overlapping between attributes and introduced the hfp hierarchical fuzzy process method that can perform an operation.", " abstract lately one of the most representative phases on business world is the diffusion of internet business. this change has been making new port business model called e port in maritime transport.the focus of this article is to suggest some strategies on the implementation of e port in korea. to research and analyze the e port realities we first reviewed the previous study on internet marketing and e business. six strategies that are critical on e port model were classified 1 contents 2 community 3 commerce 4 connection 5 communication 6 customization. secondly we chose and evaluated website of eight ports hongkong singapore antwerp hamburg as successful e port models. and then we investigated actual conditions of e port in pusan inchon kwangwang and gusan. and then we try to find effective plan on the operation of e port.", "the purpose of this study finds what type and managerial direction of a tariff free zone is fit for busan-new-port.\n first busan-new-port and the back site are appointed on the tariff free zone and a complex of physical distribution and production is suitable to the type of that and an ideal model for hong kong port is suitable to the managerial direction of that but a revision and a complement is desired that politics economic and social characteristics on busan should be fit.\n second a best competing port for busan-new-port is the port in northeast-asia area and the best competing port is shanghai port among those ports.\n so we must inspect closely a developemenr phase and a managerial realities on shanghai port and the managerial realities on 15 free trade zones in chnise and we must establish a differentiation strategy for that.", "the rapid growth of the information technology provides a wide range of corporate to cope with new business environment. especially rfid technology is considered as a promising solution to increase efficiency of port-logistics and recently the spread which that technology is overcomes the limit of existing recognition technology. it is forecast with the fact that it will bring a new renovation at the business and the industrial all over. \nthe developed system using rfid will be expected to use in main part of the port logistic management system aimed to the intelligent port we propose an consideration of solution of inflection of rfid in port in logistics that we select ranking with existing literature investigation. the purpose of this paper is to contribute to the activation of rfid by presenting the successive pattern to the rfid technology introduction of port-logistics will be in the future.", "the objective of this paper is to suggest some policy recommendations for korea s container-port-industry which would probably encounter excess competition in near future. for the purpose the author first investigated economic literature on the theory of excess competition. as a result he has reviewed the three theories on it as follows \u2460 business stealing effect theory \u2461 theory relating to natural monopoly \u2462 theory relating to government intervention. \naccording to the empirical study induced by the three deductive theories it is found out that the container-port-industry has several factors to probably make excess competition. based on these results the author suggests the three following policy recommendations \u2460 execution of the policy of establishing market order \u2461 closely connection of port-development policy with port-management policy \u2462 continuous organizational economic studies of container-port-industry.", "harbor tugs assist ocean going vessels maneuvering at port safely and efficiently. as a facility of harbor there is no question how important the roles of tug boat are when we consider 95 of total imported and exported cargoes are shipped through the ports in korea. for over 30 years crews on tug boats have been supervised according to the act of seaman by the regional maritime authorities. \nrecently the ministry of land transport and maritime affairs in korea made an authoritative interpretation that the harbor tug boat do not come under the seaman s act therefore crews on harbor tugs must be controlled under the labor standard act. this interpretation has not only brought confusions to the owners of tugs and the regional port offices but also the unions of seaman. \nthe seaman s act is a hybrid law of two important concepts which are to set the standards for the conditions of seaman s labor as well as to set the standards of the safety of maritime livings at sea. we are afraid that there will be uncontrollable problems occurred since the harbor tugs are excluded from the act of seaman although still so many articles should be applied to them for the safety at sea. \nour study aims to find out the characteristics of harbor tugs crews as laborers and those of harbor tugs as a important facility of port. we also like to suggest the necessity of amendment of the act of seaman to avoid further unnecessary misunderstandings.", "due to their economic importance and ripple effects on the whole country container-ports have been perceived as a major source of national wealth in many countries. \nin this sense port-logistics service-quality plsq has become one of the most widely debated topics. some researchers have tried to establish plsq concept and develop plsq measurement models. for the most part however recent critical debates about developing plsq measurement models have tended to center around the question of examining the dimension of the factor. up to now the researchers pay scant attention to the generalization of plsq measurement models. in this paper i propose to solve the problem by investigating and testing the factor invariance of the plsq measurement model. \nthis study has two aims a to enrich one s understanding of factor invariance test b to show its procedure with actual data. the significance of the study rests upon introducing the concept of the new method and applying it to the related field. this method needs further consideration.", "genetic contaminations caused by increased import of genetically modified organism gmo are of concern in our ecosystem. this study was conducted to investigate the intentional or unintentional release of three herbicide resistant oilseed rape events rt73 t45 and ms8/rf3 which have already been approved for their consumption in korea in 2005 around the basin of rivers in incheon harbor area. seven sites in seunggi river and one site in kajwa river were investigated for the possible genetic contamination and release of gm oilseed rapes in april 2006. gene specific primers for cp4epsps 35s promoter and nos terminator genes were designed to detect herbicide resistant oilseed rape events. based on the pcr analysis any gm oilseed rape was not discovered in the surveyed area. since the gts40 3 2 soybean contains cp4epsps 35s promoter and nos terminator genes it was compatibly used for detecting the three oilseed rape events as positive controls in the pcr analysis. the gene flows from gm oilseed rape to its relatives leaf mustard or chinese cabbage were not occurred in the surveyed areas. this study also suggested that the rubisco small subunit primer was compatible for leaf mustard and chinese cabbage in the pcr analysis as a positive control.", "according to the result of this study china and japan the competing countries of korea are progressing their policy to develop port more intensively than ever. to cope with this situation it is required for korean port to prepare systematic and strategic measure as follows. first the cooperation strategy is necessary to operate domestic port. second it is required to set strategy to construct infrastructure for physical distribution in the port. third it is necessary to consider inducing transshipment-cargo and development of strategy for connected transportation network. fourth the system of international physical distribution centering around complex behind ports shall be constructed.", "the purpose of this paper is to verify the two problems normalization for the different inputs and outputs data translation invariant for the negative data which will be occurred in measuring the seaport dea efficiency. the main result is as follow normalization and translation invariant in the bcc model for measuring the seaport-efficiency by using 26 korean seaport data in 1995 with two inputs berthing capacity cargo handling capacity and three outputs import cargo throughput export cargo throughput number of ship calls was verified. the main policy implication of this paper is that the port-management authority should collect the more specific data and publish these data on the inputs and outputs in the seaports with consideration of negative ex. accident numbers in each seaport and positive value for analyzing the efficiency by the scholars because normalization and translation invariant in the data was verified.", "the purpose of this study is to develop an online reference model for the management of port and logistics information standards. in order to make standards much easier to use and manage from the user\u2019s viewpoint this study has integrated three steps user document and process and developed a new reference model for logistics information standardization. to this end this study has applied the technical reference model of ita information technology architecture . our reference model is composed of users import export process and import export declaration for the sake of analysis. also in order to comprehensively store the newly defined three objects this study has designed and realized an ontology based data repository. we believe this reference model will provide a new methodology to store retrieve and process the port and logistics information standards on an online basis. by using delphi technique we in association with standards experts have tested the validity of this reference model as well as its operation method.", "at the present time ports have to extend their domain by deviating from traditional concepts and becoming more active. ports should also be perceived from a creative standpoint as well as from a strategic standpoint.ports must also develop a strategy from a synthetic and general standpoint that is essential to port-logistics concerning massive growth changes in technology management of ports and marketing strategies of the port-industry.\nthus ports have a great effect as a base of port-logistics and as a center of local economic activity. the port plays a vital role in local economic growth.therefore this thesis deals with trends and distinctive features of port-logistics analysis of port trends and the structure of port-logistics it focuses on the problem of port-logistics and port-policy and on strategies for reactivating local economies.", "an understanding of importance of port has increased according to the in and out environment changes surrounding port. and the jurisdiction of physical distribution including port-logistics integrated to ministry of land transport and maritime affairs. it is a good time for review the related port law once more. present related port law has no problems itself. but because there are many laws about port so overlap is shown in many aspects. according to this viewpoint this study has focused to reduce the overlap in the contents of the laws and propose the improvement methods. so as to achieve this goal i divided study fields into three aspects. the first is the subject of port-management and second is the object of port-management the third is contents of port-management. and also improvement plan provided in three aspects. \n improvement plan is as follows. firstly the diversity of management subject is reduced considerably due to the integration of government organization but the problem which what laws among the various laws would adopt to same object is still remained. so it is necessary to make into one or two laws. secondly in the case of object of port-management it is essential to cover the port port-facilities and port-hinterland with one comprehensive law. therefore it is important to adjust the related clauses in various laws. thirdly in connection with the contents of port-management port-development plan or other related port business and etc. described in various laws have to cordinated. at the same time it is desirable that the similar terminology used in various laws would be unified.", "the effective exercising of port state jurisdiction plays an important role in relation to not the interests of port state including such as customs immigration sanitation national security and etc. but also the interests of international community including such as foreign ships compliance with international treaties which aim the safety of ship and protection of marine environment and controlling the illegal act which is carried out by foreign ships at sea. moreover the scope of port state jurisdiction is getting bigger and the role of port state jurisdiction is getting important. however there are some problems which ruins the role and function of port state jurisdiction such as port of convenience and other reasons.\nthus this paper examines the measure to eliminate the problems which harm the role and function of port state jurisdiction and suggests the process which can improve the effectiveness of port state jurisdiction.", "korea has achieved a remarkable growth by pursuing externally oriented growth policy since 1960s. that is we imported raw materials and spare parts manufactured them into products and exported them which led to successful economic development. therefore our marine business has played an important roles as one of key industries. the development of marine business has contributed to efficient distribution and cost reduction in addition to production of added value and creation of employment creation which improved external competitive power. \nin spite of economic importance of marine business national perception on it is in general low and its developmental conditions are considerably poor. therefore this study aims to speculate the effect of port related business on regional-economy using regional input output tables.", "the purpose of this paper is to investigate the value chain efficiency of korean port-investment by using the newly developed multi year and multi stage value chain efficiency model of dea . inputs[port-investment amount cargo handling capacity and berthing capacity] and outputs[cargo handling amount number of ship calls revenue and score of customer service satisfaction] are used during 14 years 1994 2007 for 20 korean seaports by using two kinds of dea models. empirical main results are as follows first model 1 shows that the ranking order of multi stage value chain efficiency is stage 2 stage 3 1 stage 1 and stage 3 2. and according to the value chain average efficiency scores ranking order is stages 2 1 3 1 and 3 2. in model 2 3 incheon mogpo and jeju out of 9 ports show the ranking order of stages 2 3 2 3 1 and 1. and value chain average efficiency scores rank in order of stages 2 3 2 3 1 and 1. second the difference among the value chain efficiency scores of each stage comes from the efficiency deterioration of all ports except stages 2 and 1 in model 1. in model 2 value chain efficiency scores among the stages 3 1 3 2 compared to stage 1 were deteriorated. the main policy implication based on the findings of this study is that the manager of port-investment and management of ministry of land transport and maritime affairs in korea should introduce the multi year multi stage value chain efficiency method for deciding the port-investment amount and evaluating the effect of port-investment after considering the empirical results of this paper carefully.", "a tugboat tug is a boat that maneuvers vessels by pushing or towing them. tugs move vessels that should not move themselves alone such as ships in a crowded harbor or a narrow canal or those that cannot move themselves such as barges disabled ships or oil platforms. tugboats are powerful for their size and strongly built some are ocean going. \nhistorically tugboats were the first seagoing vessels to receive steam propulsion freedom from the restraint of the wind and capability of going in any direction. as such they were employed in harbors to assist ships in docking and departure.\ntowage is in essence a service by one vessel to another vessel for a fixed remuneration. the most common reason for requiring this service is the lack of its own motive power. conventionally towage is defined as \"the employment of one vessel to expedite the voyage of another when nothing more is required than the accelerating of her progress\". apart from accelerating vessels acquiring towage service is a common practice for towing barges platform of drilling oil floating ship yards etc.", "this paper analyses the industrial structure and economic effects of wide regional zones port logistic industry. the analysis on regional economic impacts is conducted in two ways among which one is the analysis on the effects of final demand of the industry on regional-economy and the other is the analysis on the effects of the industry s production activity with using input-output-analysis. \nmain results of this study are as follows first wide regional zones port logistic industry has lower value added rate relative to other industries. busan ulsan regional zone has relatively higher value added rate than other regional zones. second the economic effects of final demand and production activity of the industry are found to be the largest in jeolla regional zone and the lowest in sudo regional zone.", "the rfid technology has attracted much attention these days due to the far better efficiency than the\nbar code and magnetic card system. as an important usage the 433 mhz active rfid tag was already adopted\nto the container-ports in the united states and europe for container loading/unloading automation and equipment\nlocation. however there is one problem to be solved for the complete automation. rfid readers support only\nthe direct communication with tags within their rf communication range. then there are a lot of containers and\nequipments such as crane yard tractor and forklift in ports and because they are made of metal they interfere\nthe rf communication resulting in the occurrence of the dead zone. in the dead zone rfid tags cannot receive\nany signal from readers. there may be several solutions to resolve the dead zone problem. among them this\npaper suggests the most economical solution where rfid tags in the dead zone can communicate with readers\nvia neighbor tags in the multi hop manner. the new rfid communication architecture should be carefully\ndesigned in order to maintain the compatibility with the previous standard. our experiment shows that the\nproposed architecture works well even in the case where some tags are out of the rf range of reader.", "this paper analyzes the port-cluster of busan by fa  based with korea and busan input-output-analysis. although nationwide and regional industries have a different features and structures nationwide data of industrial statistics are in general use in many studies on cluster analysis of specific industries. for exact investigation of specific industry cluster we have to use regional based statistics data if possible. so we used the busan regional i o table bdi 2004 unlike the other preceding studies.\nthis paper indicates that it is different with a composition of port-cluster backward linkage industries and forward linkage industries between national port-industry and regional port-industry. for a efficient industrial cluster policy making it is much better to use the regional data of industrial statistics in cluster analysis than nationwide data.", "most breakwater armor blocks are designed by using hudson\u2019s or van der meer s formula. the minimum weight of armor blocks is calculated by equating the resistance to the load in each formula. the larger value is then chosen as the design weight. in this study we have performed reliability analyses for thus designed breakwater armor blocks of 12 trade harbors and 8 coastal harbors in korea. the probability of failure calculated by the reliability analysis provides a criterion for evaluating the stability of armor blocks. the calculated probability of failure was almost same for all the breakwaters so that we were able to quantitatively evaluate the safety level of armor blocks of existing breakwaters. we also found that the safety factor used in the deterministic design method and the probability of failure in the reliability design method show a linear relationship. therefore the probability of failure of existing breakwaters can be quantitatively calculated from the safety factors. the calculated probability of failure could also be used for determining the target probability of failure in the future.", "logistics service is one of the most frequently addressed competitive edge exercised by\ncompanies who face intense competition in the market. this study focused on the logistics\nservice-quality of container-terminals because of its increased importance in multinational\ntrade over 80 of the whole international trade involves seaports and over 30 of the\ntotal container freight is incurred by container-terminals. in this regard this study\ndeveloped a service-quality measurement for container-terminals which has not been\nadequately dealt in the context of logistics industry.\nbased on the review of the existing studies this study built the conceptual framework\ndescribing the relationships among container-terminal service-quality customer-satisfaction \ncustomer loyalty and wom intention. in specific the positive relationships between\ncontainer-terminal service-quality and customer-satisfaction between customer-satisfaction\nand customer loyalty between customer loyalty and wom intention and between customer\nsatisfaction and wom intention were hypothesized. in addition port location and customer\nsize were hypothesized as moderators in those relationships.\neven though the users of those ports could be expanded to manufacturers and freight\nforwarders this study defined the sample as shipping companies using two ports incheon\nand busan so that the sample could be more homogeneous. total 300 questionnairs were\ndistributed and 240 were returned 80 of response rate and after a careful screening process 215 samples were achieved for further analysis.\nin terms of testing the relationships among container-terminal service-quality customer\nsatisfaction customer loyalty and wom intention the overall model fit was acceptable.\nspecifically container-terminal service-quality dimensions were identified as having positive\neffect on customer-satisfaction except for \u201cinternal quality.\u201d this implies that customers\nmight take \u201cinternal quality\u201d of the container-terminals for granted and \u201cinternal quality\u201d\nmight not be able to create competitive advantage anymore. the hypothesized positive relationship\nbetween customer-satisfaction and customer loyalty between customer-satisfaction\nand wom intention and between customer loyalty and wom intention were all supported.\nthis suggests that \u201cexternal quality\u201d and \u201cinteractive quality\u201d significantly lead positive\nwom via customer-satisfaction and loyalty.\nthe relationships were compared between incheon and busan-port location and between\ncompanies dealing with large sized customers and companies with small medium sized\ncustomers customer size . all models for each case were acceptable in terms of model fit.\nthe specific findings of testing the moderator effects of port location and customer size are\nas follows \nfirst in case of the port location the result shows that the relative importance of service\nquality dimensions on customer-satisfaction was in the order of interactive quality > internal\nquality > external quality for both ports but external quality was significant only in busan.\nsecondly it is found that customer size significantly moderate the relationship between\nservice-quality and customer-satisfaction. for shipping companies with large customers \ninteractive quality was the most influential quality dimension on customer-satisfaction \nwhereas external quality was the most significant dimension for shipping companies with\nsmall medium sized customers. this implies that the segments of shipping companies based\non customer size are fairly distinctive. in turn there seems to be a need for customized\nservice package for each segment.\nthis study was trying to apply the results from existing service-quality studies to\ncontainer-terminal service-quality area. therefore terminal service-quality dimensions and\nmeasurements were developed and tested empirically. however in this preliminary stage \nthis study acknowledges several limitations and directions for further study. first of all in\norder to develop a comprehensive logistics service-quality scale other logistics service areas\nthan container-terminals should be included and tested. also additional testing of other moderators such as characteristics of shipping company will make the presented framework\nmore complete. a cross sectional method applied in this paper could be another limitation.\nit should be desirable to include time sensitive customer characteristics and the dynamic\naspects of the customer value as service-quality improves.", "this study predicted port trade volume by considering korea s export to china and import from china separately using arima model multiplicative seasonal arima model . \nwe predicted monthly port trade volumes for 27 months from october 2008 to december 2010 using monthly data from september 2008 to january 2001 using monthly data. as a result of prediction we found that the export volume decreased in january february august and september while the import volume decreased in february march august and september. as the decrease period was clearly differentiated it was possible to predict export and import volumes.\ntherefore it is believed that the results of this study will generate useful basic data for policy makers or those working for export and import enterprises when they set up policies and management plans.\nand to improve competitive power of port trade this study suggests privatization of port improvement of information capability improvement of competitive power of port-management companies support for port distribution companies plans for active encouragement of transshipment and management of added value creation policy.", "recently the construction of bridges crossing navigable waterways is being promoted aiming at expanding social infrastructure and optimizing the overland routes through private investment. the construction however tends to focus on more the commercial requirements than the marine safety and efficient port-management that it has a big risk not only to fail in ensuring the safety of ship traffic but also to cause some severe conflicts between the parties concerned. these problems result from the lacking of standards about the design guidelines and discussing process considering the marine traffic safety when designing bridges. this research attempts to show the problems caused by bridge construction and suggest the standard discussing process through the survey and process analysis on kwangyang bridge and incheon bridge.", "the tracking information of objects or persons plays the important role for being advanced of the technology in the logistics management or processing. in this paper we propose the tdoa based localization method for port-logistics environment for obtaining accurate location of a tag which is attached to some objects or persons. the proposed method consists of these modules for precision an adaptive selection module of base reader 2.5d locating method and position restriction method using a map. this paper includes the performance evaluation of those methods. we could see the improved performance in the simulation. and we also implemented the system and achieved the accuracy of drms and cep within 4 meters.", "this study aims to contribute regional economic development by means of searching port-logistics-industry activation scheme of gangwon province which has locational advantage around the east sea region. thus this thesis was provided the port-logistics-industry activation schemes of that region in the point of local and government view. \n in the local government level this study was provided the selection of a key port and its intensive development establishment of port-networking among major port and e port system of this region and enlargement of the fta etc. also this study was required the relative industry invitation and upbringing and intensive port-logistics marketing activity. \n on the other hand in the government level it needs larger soc investment for enlargement of direct accessibility and connection to the gangwon do ports and required the intensive and efficient support. finally it was proposed the establishment of the total logistics expert education system.", "there has been abundant empirical research undertaken on the technical efficiency of korean ports. most studies have focused on the use of parametric and non parametric techniques to analyse overall technical efficiency. this paper utilizes data for the period 2000 07 to offer a heterogeneous perspective on the overall efficiency of korean ports. the framework assumes that ports use one input to produce one output the output and input include port export import and regional export import . this paper also employs panel analysis and heteroscedastic tobit model to show the effect of the explanatory variables on the port efficiencies. the panel analysis shows that the regional export/total export has negative effect on the export-efficiency while the regional import/total import has not any relations with the import-efficiency. the heteroskedastic tobit model shows that both regional export ratio and regional import ratio have negative effects on the efficiency while the gross regional domestic product has not any significant relations with the import-efficiency.", "the purpose of this paper is to show the empirical measurement way for predicting the seaport-efficiency by using sbm with wilcoxson signed rank test under crs constant returns to scale condition for 20 korean ports during 1994 2003 for 2 inputs birthing capacity cargo handling capacity and 3 outputs export and import quantity number of ship calls port revenue . the main empirical results of this paper are as follows. first forecasting data have well reflected the real data according to the wilcoxon signed rank test because p values have exceeded the 0.05 significance level. second sbm has shown the effectiveness for predicting the ports efficiency even though the predicting powers are different according to the levels of p values. the policy implication to the korean seaports and planner is that korean seaports should introduce the new methods like sbm method with wilcoxon signed rank test for predicting the port performance and enhancing the efficiency.", "the purpose of this study is to estimate total factor productivity tfp growth by stochastic frontier function and to grasp contributing factors of its growth rate by decomposing the total factor productivity into efficiency change technical progress scale change and allocation change. annual growth rate of total factor productivity for 1990 2003 is 0.019 1.9 higher than that of overall industry 0.010 . the main component of tfp growth is not efficiency change but technical progress. contributing factors of total factor productivity growth are change of allocation efficiency in port-industry technical progress in sea transportation industry and change of scale efficiency in transportation equipment industry. the change of total factor productivity shows a decreasing trend since late in the 1990s. the annual technical efficiency of port-logistics-industry is less than that of overall industry. capital elasticity for output 0.391 is higher than labor elasticity 0.227 but scale economy of port-logistics-industry is 0.618 which is far from optimal scale economy.", "in this paper the rfid based ad hoc network is presented for the efficient yard management of the container-terminal. the loading and unloading work is performed through the ad hoc communication between yt and gc yt and tc within the yard without the control of the central server. that makes the efficient operation of the yard with real task correspondence. using the location information of the rfid tag we have proposed the routing protocol which is suitable for the yard environment of the container-terminal. the performance evaluation has been carried out through the network simulator and gained an effective results.", "technical design codes of slope stability for port structures were studied by comparing local korean code with international codes japanese ec and china codes. three international design codes are based on limit state design method. although chinese code was based on the modified fellenius method in slope stability analyses it is currently changing to the simplified bishop method. in eurocode the morgenstern price method or the bishop method is recommended. in japanese code however the modified fellenius method is preferentially recommended but the simplified bishop method could be alternatively used in case of thick sandy ground conditions. as for design parameter determination eurocode has stipulated comprehensive partial factors and partial material factors however japanese code has clarified empirical partial material factors for each port structure. chinese code the minimum ranges of the comprehensive partial factors are stipulated and the use of the strength index by specific tests is concretely clarified with the safety condition. case study of slope stability analyses showed the safety factors were higher in order of chinese japanese and eurocode respectively.", "this research deducted optimum technology alternatives for the automated gate systems of the future. for this purpose the\ntechnical requirements for automation of container-terminal gates were deducted through analysis of current situation of domestic\nand foreign gate operations and gate related technologies. according to the analysis the technologies that are considered\nto be deployed in the terminals in the future include rfid optical character recognition\n ocr electronic container seal eseal container weighing technology and automation of container damage inspection.\nhowever it is difficult to determine which technology elements should be deployed first and to propose it is practically the\noptimum solution on the basis of only one questionnaire. thus in order to complement this an evaluation model was developed\nfor selection of optimum technology using ahp method which can objectify the qualitative\nevaluation factors and solve the limitations of applicability of each evaluation criterion. according to the results of ahp\nanalysis rfid technology is selected to be the optimum alternative considering all of the three evaluation criteria i.e. productivity \nsecurity and economic feasibility.", "in order to establish standardization for port-logistics information so that it may contribute to the reduction of high logistics\ncosts in korea this study has conducted a demand survey. this survey has mainly focused on the recognition level of\nstandardization difficulties in sharing and obtaining information and the recognition level for each standardization factor. according\nto the recognition level of standardization the objects of this questionnaire have been grouped into three workers in\nthe port-logistics fields and experts in the academic world. and both online questionnaires and interviews have been conducted\nat the same time. also based on the results of the demand survey and through the system dynamics this study has\nmade a cause and effect diagram and a simulation model while making a simulation of the standardization\u2019s ripple effects on\nthe port-logistics-industry. in addition this study has tried to find out the problems and their causes with regard to producing \nacquiring operating and sharing port-logistics information also possible solutions to these problems have been tested for the\nvalidity of port-logistics standardization.", "this study explained the formations and changes of the governance institution of the port of new york and new jersey from the perspective of collective action theories focused on the conflicts and agreements between new york and new jersey state which had evolved about the new york new jersey port district. the port-governance institution which centers on the port-authority of new york and new jersey was borne and has been changed by both conflicts and agreements. the new york new jersey port district is the commons for the two states. the tragedy of the commons which had existed about the port district between the two states could be improved by the birth of the port-authority of new york and new jersey due to the strategy of tit for tat of the two states individual level variable while the prisoner s dilemma game was repeated. the strategy of tit for tat was positively related with the variables structural variables such as the small number of participants in the game face to face communication a lot of information about the past actions of other participants and the freedom to decide whether to play the game or not.", "this study aims to find principal factors which have leaded the growth of sea port-city in korea. so the main purpose of this study was to confirm that the urban growth determinants of sea port cities were considerably varied. for this purpose this study focuses on four important aspects of urban growth. the main hypothesis of this study was that the features of urban growth of sea port cities are mainly determined by the influences of growth factors originating from urban growth theory economic theory social ecological theory political administrative theory material environment theory . the major sea port cities in korea were selected for case study cities because of their growing importance in national land development in terms of strategic location functional roles and development potentials. multiple regression-analysis being applied to the relevant data of the 21 cities since 1980 the following results are obtained first the rapid growth of the metropolitan cities and big cities seems to have been resulted from the compounding effect of diverse urban growth determinants. second in the middle and small sized cities have grown mainly by the influence of economic and political administrative factor. in general it can be said that most sea port and urban growth phenomena in korea can be explained by the interaction of the four sets of determinants identified in this study. as a consequence most urban growth phenomena of sea port cities in korea can be explained by the effective management of these urban growth determinants.", "carbonation is one of major factors influencing on the durability of concrete structure. this paper investigates the effect of carbonation on the soundness of harbor concrete structure and quantifies the influence of carbonation based on in situation data tested at 369 points in 69 harbor facilities. the relationships between carbonation depth and cover depth and between carbonation depth and compressive strength are studied and the failure probability of durability that is the initiation probability of steel corrosion is evaluated on the basis of reliability concept. the in situation test results showed that the ratio of carbonation depth to cover depth was less than 0.2 and the carbonation depth increased with age. in most cases the failure probability of durability by carbonation was less than 10 . therefore it can be concluded that the influence of carbonation on the durability of harbor concrete structure is smaller than other factors deteriorating the durability of harbor concrete structure.", "this is a first and basic study for making busan-port more attractive. the study is intended to clear up the situation and problems of landscape of busan-port area from the viewpoint of landscape experts citizen and visitors. to reach the goal an attitude comparative study has been conducted using a same questionnaire between landscape experts working in busan city busan citizen and visitors to busan-port area. in questionnaire firstly the situation of the whole landscape of busan-port area has been asked. the contents\nof questions on the situation of port landscape are satisfaction about port landscape harmony between cityscape and portscape images of portscape effects of 25 portscape elements on portscape problems of portscape and ways of improving portscape. secondly each respondent has given answers freely on how to make busan-port area more attractive. as a result of this study there are several important differences of attitudes towards busan-portscape between experts citizen and visitors. especially there are some distinctive differences between attitudes of experts and citizen but the attitudes of citizen are similar to those of visitors. at the end of the study some proposals for making an improvement of busan-port landscape have been suggested on the basis of the results of this attitude comparative study.", "since emma maersk which is a container vessel capable of holding a freight capacity of 11 000 teu was launched early last year the appearance of the ulcs ultra large container ship will be expected in 5 years. that requires the high productivity the high technology the automation and the high efficiency in port-operations. gto global terminal operator and port equipment companies are striving for the prior occupation of the port market and the development of the port technology. within the country however there\nhas been few systematic analytic and detailed technology road map and the effective execution of the development policy for the port technology and the activation of port industries has not been achieved. in this study we deduces the development subject of the domestic port technology and analyzes the priority of them. in conclusion we establishes the macro technology road map and the product related road map for container-ports in korea.", "this paper examines the issue of causality between seaports and economic growth at the urban level. to maximize the economic advantage of busan incheon as seaport cities we first need to analyze the effects of seaports on urban economic growth. this paper focuses on the examination of the role of the port and its related variations in economic growth at the urban level. using data from two seaport cities busan incheon in korea during 1985\uff5e2007 we find that the causality link between seaports and economic growth rates runs in both directions. the trend shows that contribution of the seaport and its related variations to the busan and incheon economies have increased. especially port size and port related industries were the most important variables in the busan and incheon economies. with this information the empirical results show that ports and their related variations have significant effects on economic growth at the urban level. based on these significant research findings theoretical and practical implications were discussed. in conclusion this paper proposes that effectively developing seaports are important works to improve a local economy in terms of new recognition that port have economic values.", "a simulation technique is very useful method to analyze the performance on various engineering area. to automate port systems we have need of simulation to analyze an effect of assigning and operating devices. thus we propose simulation methodology to be applied to an analysis evaluation planning for port automation. to do this we have adopted the discrete event system specification based system entity structure / model base framework for modeling and simulation environment. we have performed modeling and simulation on entities of port systems such as container crane yard tractor transfer crane etc. the proposed methodology has an advantage being able to effectively simulate on alternatives of composition and operation strategy for port systems. some case studies will show the validity of proposed simulation methodology.", "there can be no doubt that recent developments in the container-ports have radically altered port s competitive position in northeast-asia chinese port-developments in particular. with rapid economic development china has made aggressive development in chinese ports investing massive investments in the port of shanghai.the paper aims to investigate changes in chinese port-development strategy after annex of hong kong to china. specifically it attempts to compare the development strategies of hong kong port and shanghai port considering environmental changes around ports including economies institutional tools and politics etc.in order to react effectively to the changes in chinese port-development it is suggested that korea government adopt several strategies. firstly it is necessary to develop pusan and kwangyang ports as hub-ports in northeast-asia including hinterlands before chinese ports complete their development projects. secondly the two ports should implement different strategies in terms of geography and port price in attracting transshipment-cargoes from japan and china. thirdly the two ports need to establish transshipment networks with participating port-operation which has transhipment cargoes.", "the purpose of this paper is to clarify the movement of customer-satisfaction factor of port like marketing and customer support factors and set up new strategy for customer-satisfaction with the factors of control by port-authority. it was researched to terminal operation and shipping companies of main clients of container-terminals of busan-port. the score of customer-satisfaction is 4.62 it is almost average score to consider likert scale 7 for research measurement. for customer-satisfaction measurement score the factor is named port facility port cost marketing activity and customer support with 20 elements. it is verified suitable model by structural equation method. it is effect customer-satisfaction by marketing activity and customer support factor instead of port facility and port cost. so port-authority has to plan new strategy for customer-satisfaction to consider its effect factors.", "six sigma has been the most influential management innovation program since motorola first invented in 1987 and its application has extended to non manufacturing processes such as transactional process and r\uff06d process. some container-terminals in korea they try to introduce and implement six sigma projects to improve the efficiency of terminal operation. there are some differences in six sigma implementation between manufacturing process and non manufacturing process. in this paper we propose an implementation procedure and framework for six sigma project which are suitable for container-terminal in harbor. this paper also presents priority in six sigma topics for container-terminal that is confirmed from a bb black belt workshop outcome. we testified the efficiency of the proposed implementation procedure through an empirical case study for six sigma projects in a container-terminal.", "the increase of cargo volumes and demand of vessels have led port authorities to improve infrastructure enlarge area and construct another port to become a hub-port in asia. the paper examines efficiency of 37 asian container-ports by applying a dea. we find that large ports such as singapore shanghai hong kong shenzhen kaohsiung etc. are competitive in technical aspect. we also find that 23 out of 37 ports have a structure of increasing return to scale that is they increase revenue proportionate to the scale. however the finding shows that a mega size port is certainly a positive factor to improve efficiency but does not necessarily augment port-efficiency.", "this paper aims to identify and evaluate the barriers in the decision to choose small medium sized port by exporters importers ship owners and forwarding companies. the selection factors in the choice of small medium sized port include the following four factors difficulty of port accessibility high expense low service and institute of cargo handling capacity. \nwe established 3 hypotheses for exploring the determinants to the choice of small medium sized port.firstly we assumed that the industrial classification of the port may make a difference to the barriers to the choice of small medium sized port. the results show that two factors low service and high expense have a mean value of a high standard and an \"f\" value of the test statistics as follows low service .023 and high expense .065 . these are also significant statistically. secondly hypothesis 2 \"according to which size of firm\" may make a difference to the barriers factors to the choice of small medium sized port are significant statistically in except for high expense. thirdly the result of hypothesis 3 \"the amount of handled cargoes may make a difference to the barriers to the choice of small medium sized por\" shows that the difficulty of port accessibility and institute of cargo handling capacity are the only significant statistical factor. these results could suggest meaningful thoughts for the sale of smal medium sized port. that is they can become aware of their direction of approach as to which type of industrial size amount of handled cargoes would best suit the port.", "after 70th century our country had developed continuously in economy and ranked to 10th as advanced country at quantity of proceeding cargo and goods transported. port facility has developed more easily and entering ship is getting bigger and difficult to handling in shallow in port. so all ship in port must need to aid a towing boat service and pilot service in port. \nbut as many problem like strike of towing boat crew and operation method of towing service it is difficult to use a towing service and delayed entering and proceeding cargo system. our port has been confronted a turning front in advanced country. so our country need to amend law system and operation of handling system. \nrecently the ministry of land transport and maritime affairs and the ministry of government legislation in korea made an authoritative construction that the harbour towing boats crew members don t come under the seafarers act therefore crews on harbour tugs must be controlled under the labour standard act. despite of many issues about the application of seafarers act this study focus my mind on analyzing and finding out the characteristics of harbour towing crews as labours.", "this study carried out the valuation about whether korea s correspondence is\ncorrect or not in legal point of view according to the american strengthening\ntendency of logistics security after 9.11 terror\namerica s tendencies are divided into 3 category largely. first is security of\nport-facilities and ship sailing internationally. second is prior investigation on the\ncontainerized goods in exporting country. third is logistics security authentication\nsystem. korea s legal correspondence about port-facilities and ship security is in\nprogress properly. but the field of prior investigation on the container is not\nsufficient. the revision of the customs law is in need.\nand two legal framework on the logistics security authentication has been\nprepared 2008 already in korea. those are based on the customs law and kats s\n korean agency for technology and standards regulations\nbut i think that it is more efficient to regulate the logistics security by the\nsingle law rather than the decentralized law system. therefore i suggest that it is\ndesired to revise the logistics policy foundation law \ubb3c\ub958\uc815\ucc45\uae30\ubcf8\ubc95 basic law\ncovering the whole fields of logistics.", "the aim of this study is to identify the difference of the customer-satisfaction before and after establishment of busan-port-authority with focus on container-terminals in busan-port. as a result the customer-satisfaction varies according to customer types and it has been changed followed by container-port environment. therefore suitable strategies have to establish i.e. berth number for large shipping company connectivity for feeder company and activity of customer attraction for terminal operating company.", "korea has been using rfid technology to be competitive in the port-industry and recently built an intelligent port automation rtls/usn at 4 container-terminals in busan. this system is based on a green u port model rfid technology is applied to many fields such as communications mass transportation such as airports and ports. rfid reduces or removes inefficient processes by improving accuracy and promptness in transportation logistics.\ntherefore the direction of this study was set by reviewing previous studies related to rfid technology port-logistics. some current critical issues and applicable technological areas were also reviewed to suggest how to utilize rfid in port-logistics.", "as the ubiquitous environment is created the latest ports introduce u port-services in managing ports generally and embody container s location identification system port terminal management system and advanced information exchange system etc. in particular the location identification system for freight cars and containers provide in real time the information on the location and condition for them and enables them to cope with an efficient vehicle operation management and its related problems immediately. however such a system is insufficient in effectively handling with the troubles in a large scale port including freight car s disorderly driving parking stop theft damage accident trespassing and controlling. in order to solve these problems this study structures the vehicle positioning system and the image verification system unsing high resolution image compression and ave/h.264 store and transmission technology able to mark and identify the vehicle location on the digital map while a freight car has stayed in a port since the entry of an automatic gate or able to identify the place of accident through image remotely.", "few studies have investigated the quantitative relationship between port ownership structure and\nport-efficiency with mixed results. this paper therefore contributes to the empirical literature\nby investigating the impact of port privatization on port-efficiency using sample data drawn from\nthe world\u2019s major ports. moreover this study applies the bayesian approach to estimate the impact\nof port ownership on port-efficiency.\nwe fit bayesian stochastic frontier model which is introduced by griffin and steel 2007 by winbugs.\nworld s 25 main ports data are used for analysis. based on mcmc sampling we estimate parameters\nof the model and efficiency index of each ports. moreover we add estimates from package frontier\n4.1c in order to compare them with bayesian results.", "this study reviewed the formation and change of the two port-policy divided into the formation stage 1985 1994 and changing stage 1995 2007 to explore the mechanism of institutional change. the analysis identified that the two port-policy were constructed and changed by informal institutions the formal institutions and the policy actors influenced by contextual environments.\n policy actors played an strategic role in the formation and change in the two port-policy process strategic act of president and maximizing act of bureaucrats in the formation stage strategic act of president maximizing act of bureaucrats and rent seeking act of private company in the changing stage.\n the process of policy change showed that pre existing institutional elements were layered with new institutional elements. the two port-policy in the changing stage included both hub-port idea as growth oriented industrial policy and balanced development idea as redistribution policy. this shows that there is a path dependency in the change of the two port-policy. the two port-policy can be well understood as the interaction among institutions and policy actors in the policy process.", "through the study of precedent researches this study classified the influential factors of knowledge sharing intention into the support of ceo self worth trust and incentive. then this study conducted a survey among the workers who are in maritime and port sectors to illuminate how the forementioned variables influence on the knowledge sharing intention and the usage of knowledge management system. the analysis of the result illustrated that the support of ceo self worth trust appeared to be the influential factors\nof knowledge sharing intention and that incentive and the knowledge sharing intention appeared to influence the usage of knowledge management system. this study aims to contribute to proposing a successful forthcoming implementation of a knowledge management system by suggesting the influential factors to increase its usage to the maritime and port organizations planning to implement it before they actually installs it.", "navigation speed control is an important factor to improve the traffic safety it is only researched about maximum speed control until now. recently there are lots of the low speed vessels including towing boats carry heavy shipbuilding blocks in the korean waters so the danger degree of navigating vessels was increasing more and more. this paper analysed the effectiveness of minimum speed control with the operation burden s decrease and it proposed the proper the minimum navigation speed of each traffic volume. main results of this research are as follows. 1 in the case of 5 ships/hour minimum speed control is effective if the lowest speed is fixed\nmore than 5kts. 2 in the case of more than 10 ships/hour speed control is some effective if the lowest speed is established 7kts. 3 but when there are many ships in the waters minimum speed control is not effective because distances between ships become near and ships navigate for a long time by a lot of ship having a few difference of relative speed.", "recently bridges crossing waterway are constructed in navigable waterway so marine accidents near bridges navigable waterway often occurred because that has affect dangerous element for . this paper analysed the necessary environmental factors to navigate safely near bridges and how to set up the environmental factors. marine accidents elements occurred near bridges relate to span of bridge size of navigating ship length of straight way and traffic volume except mistake of mariners. as results of marine accident\nparameter analysis span of bridge is necessary more than 300m at least based on marine accident s analysis and in case of more than ship s length 150m span of bridge is necessary more than 500m 3\uff5e4l l ship s length . length of straight way before bridge is necessary more than 8l to minimize the marine accident.", "the modern competitive port consist of various interactive including logistics information industries and tourism. it is a place where information is gathered and controled for passengers freights and finance in the twenty first century. furthermore the modern competitive port not only contributes to the local community but also to the development of the country by creating new p\uac1cduction line such as total ligistics but and industrial districts of hinterland.\nhowever from 1970 s when mass production and spread of industrialization started to take place in the world economy new agendas concerning disruption of the ozone layer global warming and pollution of the sea became arose as a big problem. the problem was no exception to the operation of port where waste gas of vessel trailer and train polluted the environmental surrounding the port.\nthe purpose of the this paper is to present issues concerning the environmental problems surrounding korean port and to provide solutions and strategies to help the policy makers and port operators maintain a green environmental port in korea.", "in this study the trend of leisure port-development was analysed and the possibility to make a marina in port area was reviewed. a marina made in a port has many benefits such as reducing initial investment and user costs revitalizing the local economy improving aesthetic aspects in ports etc. in the country case studies including usa and japan it is ascertained that in the initial stage of marina development port-authority had a major role in the supply of marinas using their budget and port-facilities to meet the rising demand. in korea as much investment is necessary because of making large breakwaters or jetties to protect marina facilities from frequent typhoons so port-authority must have a similar role in the future to meet increasing demand for marina according to rising income. \nfor this purpose existing port law or related laws have to be revised to systematically plan construct and operate a marina within a port system as in japan. through this measure all marina plan in korea can be implemented in a efficient way and be given various incentives from the port-authority to impedite development within existing port areas. this will make marine leisure industry more promising than ever before.", "pohang youngil port is the only sea route in daegu gyeongbuk region. also pohang youngil port has a strategic position linking korea japan and far eastern russia. with the geographical advantage pohang youngil port wants to be the hub of east asian as well as global transportations. pohang youngil port is close to major industry complexes in gumi daegu and pohang. although the strength its reputation is not strong enough due to the short history. pohang youngil port is surrounded by major domestic and foreign competitors such as busan gwangyang qingdao dalian and so on. moreover pohang youngil port is a regional port that is away from strong government interest and investment. therefore making unique and effective strategies is required for pohang youngil port to compete or even survive. promoting the investment in the port-hinterland should be the key strategy. also building distribution centers of automobile fishing and forestry industries linking korea japan and far eastern russia can be another alternative. also it is necessary for pohang youngil port to encourage the investment of japanese firms that import agriculture products from gyeongbuk.", "the purpose of this study is to manage the risk factor which can happen in running the information system of marine and port corporations and derive the suitable information system framework by analyzing and assessing the risk factor of information system among the corporations. the probability and impact analyses is constructed and also according to the analytical frame work of information system risk factor the model for ahp analyses is constructed and a survey is conducted subject to marine and port information system expert s. by analyzing the survey with ahp the degree of the relative importance about the information system risk of the marine and port corporation is analysed. we found that marine and port information system expert s thought high level about probability and impact of information risk. summarizes of the ahp result is as follows first it shows that the programing and the development error and the data input error are considered the most important factors by expert s of information system.", "the supplier selection problem becomes a strategic issue to improve the efficiency of port-logistics industries. this paper develops a decision model considering multi criteria decision making problems to select the logistics supplier among many alternatives on the port-logistics. this paper develops an evaluation model based on the ahp and fuzzy set ranking methodologies. the ahp is used to analyze the structure of selection problems and to determine weights of the criteria and fuzzy set method is used to find the final ranking of suggested selection problems. we applied the method to a sample example among supplier selection problems and show the result.", "the end of 19c or the beginning of 20c as the main carrier nations have been interested in port and port-management since the modernistic port-management system was occurred. they have started not only developing their new port but also being interested in port-management system.\ntherefore port-management system has been object of study in order to enhance and seek effective port-management plan. moreover all of the countries which are pursuing of port-logistics are carrying out the characteristic port-management system by themselves for building up the substantial lead in port-logistics.\nspecially as nowadays the central logistics countries are interested in port-management more than the port-development they focus port-management and operation on using port-facilities. therefore port-management system is one of the most important factors to enhance their port competitive power.\nin this paper to enhance port competitive power which is trouble it s time to effort of improving efficiency through out the upgrading the related act and improving of port-management and operation system.\nthis paper analyses points of problems on the port act and port-authority act and suggests those improvement.", "in this study we develop a pressure observer to measure the cylinder length of a harbor construction robot. for the robot control sensors are required to measure the length of a hydraulic cylinder. the cylinder position sensor is relatively expensive when the operating environment prohibits external approaches for the measurement of the cylinder position. lvdt or linear scales are usually mounted on the outside of the cylinder which causes poor durability on a construction site. we use a pressure sensor to indirectly estimate the length of the cylinder. the pressure sensor is mounted inside a hydraulic valve box so that it is protected by the box and easy to waterproof for an underwater robot. by treating oil as acompressible fluid we derive the nonlinear pressure dynamics as a function of the cylinder position velocity and pressure. the recursive least squares rls algorithm is applied to identify the dynamic parameters and the pressure observer estimates the cylinder position through the pressure acting on the head and the rod of the hydraulic cylinder. the position accuracy is relatively low but it is acceptable for a construction robot that handles large armor stones.", "this paper describes the method of efficient container number recognition in colored container image with number plate at atc automatic transfer crane in container-terminal yard. at the sinseondae terminal gate in busan the container number recognition system is installed by \"intelligent port-logistics system technology development\" that is government research and development project. it is the method that it sets up the tunnel structure inside camera on the gate and it recognizes the container number in order to recognize the export container cargo automatically. however as the automation equipment is introduced to the container-terminal and the unmanned of a task is gradually accomplished the container number recognition system for the confirmation of the object of work is required at atc in container-terminal yard.\ntherefore the container number recognition system fitted for it is necessary for atc in container-terminal yard in which there are many intrusive of the character recognition through image including a sunlight rain snow shadow and etc. unlike the gate. in this paper hardware components of the camera illumination andsensor lamp were altered and software elements of an algorithm
