on of congestion and enhanced efficiency of port-operation is required to increase a port s competitive power.\nthis study develops port-operation strategies to reduce the ship s time in a port by analyzing determinants of the time. this study adopts accelerated failure time model to analyze determinants of the time. data on full container vessels which arrived at container-terminals of incheon outer port from 2006 to 2010 are used for empirical study. the results show that the log logistic accelerated failure time model is appropriate to explain the time in port for 8 345 full container vessels and terminals with higher mixed loading ratio show a tendency to have the longer vessel s time in a port. accordingly the establishment of the distinctive role of terminals is an important method to decrease congestion. this study will be applied to a core reference for the efficient port-operation. finally analysis results can be used for forecasting the full container vessel s time in a port.", "since the 9.11 terrorist attack in 2001 fears have grown that seaports would be exploited or disrupted by the act of terrorism. as a result to safeguard global marine trade while enabling legitimate cargoes to move faster and more efficiently through the supply chain to ports lots of multinational initiatives and nationwide legislation have been introduced.\nsuch newly adopted regulations forced port terminal operators to establish the supply chain security management scsm system on the global standards while carrying out their original functions of loading and discharging cargoes.\nthis paper aims to identify the roles of terminal operators in terms of the scsm to examine the effects of the scsm on their managerial performance.\nthis dissertation is organized as follows 1 theoretically examines the concept of the supply chain management and recent academic development. in addition it reviews precedent studies on the scsm and business guidelines for terminal operators extracted from the isps code.\n 2 performs empirical analyses. manova is used to test the hypothesis on the relationship between types of operators and commencement of scsm the regression model is used to test the hypothesis on the effects of the scsm activities on the managerial performance.", "this paper mainly deals with the appropriation of ship voyage allocation using a heuristic regression model in order to reduce total costs incurred in port yard and at sea under the specific port condition. because of different behavior of costs incurred in port yard and at sea an effort to minimize these costs by adjusting the number of voyages for three ship classes 50 000 100 000 and 150 000 ton should be made. for instance if the port managers attempt to reduce the sea transport cost by increasing the annual allocated number of ship voyages classed 150 000 ton for economies of scale they have no choice but to suffer a significant increase in queueing cost due to port congestion. to put it differently there are trade off relationships among the costs incurred in port yard and at sea. we utilized a computer simulation result to perform a couple of regression analyses in order to figure out the appropriate range of allocated number of voyages of each ship class using a heuristic approach. the detailed analytical results will be shown at the main paper. we also suggested a net present value npv model to make a proper investment decision for an additional berth of 200 000 ton class that alleviates port congestion and reduces transport cost incurred both in port and at sea.", "through \u201cthe study of incentive system problems for busan\u00b7gwangyang-port\u201d we knew that the incentive system of the port was appeared different result with normal incentive system effects and also the interrelation is not enough between the incentive system and the moving amount of the resources. in accordance with the result of the study of the incentive system of the port i suggest that 1 we have to divide into \u2018the incentive system of the supplier and the incentive system of the consumer port \u20192 we have to put in operation for \u2018the incentive system of the consumer port \u2019 for the each port.\r\n normal incentive system \u250e supplier incentive system normal incentive system \u2516 consumer port incentive system incentive system of port airport in order to meet increase of the moving amount of resources the port have to use \u2018consumer port incentive system\u2019 and also we have to understand very well the interrelation with 3 kind of the incentive operation supplier incentive operator controller of goods supply . for \u2018consumer port incentive system\u2019 we have to make new department of exclusive responsibility for incentive to avoid the chicken game with each port and to take strengthen the competitiveness.", "while a vast number of cad drawings are produced in the life cycle of construction projects from the planning design and construction phases to the maintenance and control phases the creation and distribution of non standard drawings make it difficult for the construction parties to communicate with one another and to recycle maintain and control drawings by project phase. the korea standard of cad drawing in construction cals/ec which stipulates the standard for construction cad drawings is based on roads rivers and railways in line and unit based structures allowing the creation of standardized cad drawings. such standard however cannot be easily applied to construction projects with multiple facilities like harbors housing sites or lands consisting of surface forms. in particular port field consist of complex docks and amenities located in a certain coastal area based on multiple objectives. they also contain the concept of housing sites like background land and are composed of various civil engineering facilities construction facilities and port field so that the existing cad drawing standard cannot be easily implemented. therefore the purpose of this study is to maximize the efficiency of the information related to drawing information and to ultimately support smooth information exchanges in construction design by conducting a development research on the expansion of the cad drawing standard that meets the needs of port field.", "the purpose of the present study is to empirically examine factors that affect the information security awareness and perceived information security risk of employees of port companies. in particular in order to identify factors that affect the perceived information security risks we investigated the relation of assets threats and vulnerabilities to it using the risk analysis methodology. with a total of 252 valid questionnaires we also performed the structural equation modeling analysis using amos. it was found that first there was no meaningful relationship between the information assets and the perceived information security risk in the case of employees of port companies. second threats and vulnerabilities turned out to have positive influences on the perceived information security risk. finally there was a positive relationship not only between the information security awareness and the information security education but also between the information security awareness and the intention of information security. however there was no meaningful relationship between the information security concern and the information security awareness.", "in recent years as the operations of the ports are privatized the operators in the ports are competing in order to host more customers. under such circumferences it is preferred that the operators set plans to provide the customized services to the customers by precisely recognizing and analyzing the needs of the customers for the bright futures of the ports rather than to host the customers by just lowering the freights.\r\nthe present studies aimed to analyze on how the service capabilities of the ports affect the customer s trust the customer s satisfaction and the repurchase intention have extracted the variables and the measurement items from a lot of the preceding studies conducted on the other industries part of which were modified depending on the views from the ports and the statuses of the ports so the measurements were conducted.", "this study aims to put forward feasible policy suggestions that can guide port authorities pa in more desirable direction by analysing its performance and influencing factors. the data for the empirical analysis were collected from main pa in korea. all of the ports in korea have been owned and managed by the central government. however the korean central government established pa under local governments and delivered port-development and management to them in the 2004 2005 2007 and 2011. now korean government has also five main pa which are busan-port-authority bpa incheon-port-authority ipa ulsan port-authority upa yeosu gwangyang-port-authority ygpa and gyeonggi pyeongtaek port corporation gppc . the purpose of establishing pa was efficiency of port-management and enhancement of local autonomy in port administration. the empirical results and implications are as follows. first the grand mean scores of performance were middle and high respectively and these scores were significantly different. the financial performance were presented middle level but the non financial performance were presented high level. second vision and strategy and customer perspective led greater performance. third ceo s traits and leadership had a significant and positive impact on high performance. the business cycle and government support were proved significantly meaningful. these results imply that organizational and management factors are more important determinants of performance rather than other factors.", "the assembly and demonstration act on a lawful assembly and demonstrations as much as possible and ensure interference is prohibited. the assembly and demonstrations of the fundamental rights of citizens can be protected.\r\nport or at sea however marine assembly and demonstrations are at risk due to the nature the ship\u2019s maritime means of demonstration. many ship\u2019s collision occurs between the protest ship. so are more likely to see the material and human damages.\r\nalso a lot of risk because many of the sea laws and regulations. the reason the sea in a assembly or protest shall be regulated by law. guaranteed by the constitution however assembly or demonstrations can not be controlled by the sea laws. this is marine assembly and demonstration is to introduce a permit system. therefore can not be limited by applicable law marine assembly or demonstrations on sea.\r\nthe assembly and demonstration act there is no regulation on maritime demonstrations prestigious so all maritime demonstrations to police illegal regulations and enforcement. this is not a legitimate action. rallies and demonstrations in the maritime guaranteed and should be regulated. it hink the majority of scholars is much more limited be cause of the danger should be put.\r\nkorea import and export to the country\u2019s economy to maintain. maritime demonstrations paralyzed maritime traffic due wears huge blow to the livelihood of our country. is necessary so that the revision of the law on assembly and demonstration act.", "advanced port state operates safety regulation. korea prescribes safety in a comprehensive manner in occupational safety and health act public order in open ports act port act and ship safety act. however detailed regulation that is applicable to practical field is not arranged because there is no concrete guideline and standard about safety in harbor loading and unloading.\nmoreover standard for safety of freight in port is inadequate. safety management has been treated too lightly so far because investment in harbor has place emphasis on reinforcement despite the importance of port and increase in accidents in port. it is necessary to find a way to build frame for safety management of freight in port based on safety of freight in port because safety of freight in port is closely related to safety in harbor loading and unloading and handling of dangerous materials. in addition it is necessary to enact and supplement legislation on safety which is relevant to port that considers special characteristics of port to arrange integrated and detailed standard.\nthis study presents a bill about \u2018standard for safe work for freight management\u2019 and \u2018freight management safety instruction\u2019 for \u2018safety management of freight in port\u2019 a part of \u2018safety management of port-logistics\u2019 in enacting \u2018act on port-logistics safety and security\u2019 which is being pushed ahead considering aforementioned situation.", "this paper focuses upon the relationship between port and port-city. the purpose of this study is to theoretically review the relationship between port and its city and to identify crucial policy directions for mutual development of port and the backward city in the case of gwangyang-port gp korea. the contents of this paper consist of five main sections introduction a concept of port port-city relationship an analysis of the relationship between gp and its city policy directions for gp city conclusion. this study was mainly conducted by a literature review of the papers/reports and the analysis of secondary data. significant policy strategies are associated with development of value added logistics expansion of additional port business vitalization of port-hinterlands and establishment of port-logistics clusters in terms of port economic function. green-port-operation improvements of coastal environment establishment of port waterfronts and conceptual port redevelopment master plan are included in the major port-city development strategies in terms of sustainable development. another major port-city development strategies contain major port-city master plan institutional arrangements for port-city development specialized port-city development policy and formation of free trade port-city in relation to integrated port port-city planning and management.", "this paper is proposed the computation method of moored ship motion considering harbor resonance and estimated that the harbor resonance have an effect on moored ship motion. the computation of harbor resonance was used cgwave model and the computation of moored sip motion was used the green function method expressed by three dimensions. this method was verified with the field observation data of moored ship motion and the application of actual harbor was investigated with wave field data and down time record data in pohang new harbor. the resonance periods in pohang new harbor that obtained from wave field data were 80 33 23 8 minute which are the long waves and 42 54 60 second which are the infra gravity waves inside harbor slip. the simulated results of harbor resonance were corresponded with the wave field data. this study was investigated on 5 000 ton 10 000 ton and 30 000ton ship sized in pier 8 of pohang new harbor that the harbor resonance has effect on moored ship motion from simulated results of ship motion in case of included resonance and excluded resonance. in case of included resonance the ship motion have increased by 12~400 percent when compared with results of excluded resonance. we could find that the harbor resonance have still more an effect on the surge and heave motions of a large size ship and the roll and yaw motions of a small size ship.", "rfid technology is applied to port-logistics applications since it monitors objects wirelessly without line of sight and constructs ubiquitous system with low cost. changes of stock status in the warehouse environment make the technology more important for managing such frequent storing and un storing. although the rfid has beneficial characteristics of low cost and low complexity simultaneous responses of rfid tags cause tag identification collision due to absence of elaborate medium access control scheme. several algorithms have been proposed to overcome the tag collision problem. however it is difficult to adopt the methods to the logistics systems that has varying loads since there was no consideration on rfid tag s mobility. therefore we propose an efficient rfid tag anti collision protocol and simulation results demonstrate performance improvement by using the proposed scheme.", "in 2011 korea exported 557 billion and imported 524 billion. so the total trade was accomplished beyond 1 trillion became the rank of the world s top ten trading country. this was possible because of the support of land marine and air logistics facilities. the majority of cargo import and export trade was handled through the port. today the port are being expanded and evolved as a high tech logistics facilities. it changes being made to the logistics hub of comprehensive logistics facilities.\r\n\u201cport act\u201d to perform the role of the port is set to port-facilities as function facilities basic facilities and support-facilities. in these port-facilities logistics facilities are included. in the logistics facilities safety management is very important that transportation of cargo loss and damage or delay in the delivery and receipt to avoid any delays.\r\ncurrently safety management for logistics facilities is unclear and confusing. the subject of port-management is unclear and regulations can not be found on the safety inspections maintenance of the duties and responsibilities on the port-logistics facility. the safety management expects to run correctly. in added the technology and facilities standards of logistics facilities are lacking on the construction of logistics facilities.\r\nthe underlying reason of insufficient safety management is that the legal system on the safety management of logistics facilities were not maintained properly. it is difficult to build the system for logistics facilities suitable for the safety inspection and precise safety diagnosis.\r\nthe act for the safety of logistics management system shall be legislated urgently for safety management of logistics facilities. it is required the separate legislation for the safety management according to the characteristics of the logistics facilities.\r\nthe contents of the legislation should be include on the managing subject and the managing officer for safety management on logistics facilities. safety checks and maintenance obligations and responsibilities of logistics facilities need to give them. in addition the logistics facilities such as technical standards and raise the standard of safety management the port manager to safety checks and precise safety diagnosis obligations shall be provided. shall define the safety rules to be followed by the governing body.", "the term \u201cport\u201d means any establishment equipped with facilities installed for the entry and departure of ships the embarkation and disembarkation of passengers on board and the loading and unloading storing and handling of cargoes and such ports shall be divided into designated ports and local ports port act \u00a72\u2460 . \u201clogistics\u201d means transporting storing loading/unloading etc. of the goods which occur when goods are produced by the supplier delivered to the consumer retrieved from the consumer and scrapped and the additional value creating actions of processing assembly classifying repairing packaging labeling sales and telecommunications basic logistics policy act \u00a72\u2460 1 . the term \u201cport-logistics\u201d means the handling process for transportation storage stevedoring and packing etc made up until transferred from cargo vendors to cargo demander in the port port act \u00a72 14 .\r\nthe definition on the \u201cport-logistics safety\u201d concept does not exist in korea s current law. but it can be defined \u201cport-logistics safety\u201d means that incidents which threaten logistics safety in the port such as undermine and loss of cargo delay of delivery and receipt of cargo etc. does not occur.\r\nthe current maritime safety laws were enacted as frequently as required without basic policy or ideology at the national level has not been established. so it is true that the mutual association of the specified identification law is lacking and establishing general maritime safety policy is difficult. moreover the administrative departments to enforce maritime safety laws are different so also its enforcement has been inconsistent.\r\non the basis of the these current laws it is difficult to expect effective policy about the safety of the logistics.\r\ntherefore so called \u201cthe act on the safety and security of the port-logistics\u201d should be enacted in order to seek safety logistics and to give the connection between laws on the logistics.\r\nin this article the following revisions are proposed the administrators of safety and security on port-logistics basic plan and its contents and implementation plan about safety and security on port-logistics deliberation committee of the safety and security on port-logistics the responsibilities of supervisors on the safety and security on port-logistics arbitration of dispute and remedy of damages related to safety of the port-logistics establishing port-logistics safety association etc.\r\neven if this law is enacted the safety system of port-logistics does not complete. in addition it need to be revised other laws on maritime and port safety security as soon as possible. by doing so korea will be moving into the advanced port nation.", "as competition among ports continually increases it is understood that well maintained facilities are likely to receive more traffic but the quality of a port\u2019s customer service should be given equal consideration when searching for ways to increase competitiveness.\r\nport-services are supplied by various distribution companies such as shipping companies terminal servicing companies and so on. however these companies lack sufficient administrative oversight from organizations such as the ciq regional maritime affairs and port-services the coast guard animal and plant health inspections and other related entities which results in a decrease of quality customer service at these ports.\r\nthis study is an analysis of the relationship between customer-satisfaction and perceived port quality based on surveys taken by customers of pyeong taek port in south korea.\r\nsatisfaction levels were high when port-services were prompt and courteous flexible in handling various situations and took the customer\u2019s circumstances into consideration. as a result the customers at these ports were far more likely to continue using the same ports according to survey results.\r\nhowever high satisfaction regarding the maintenance of the facilities quality of amenities and the use of the latest equipment had a minimal effect on overall satisfaction and provided little indication as to whether the customer would continue to use the same ports in the future.\r\nas port authorities attempt to establish a strong foundation and create an effective plan to increase port-competitiveness the quality of the facilities should not be the only consideration careful attention should be given to increasing the quality of port-services and customer-satisfaction which will provide optimal results for increasing port activity.", "incheon inner port has its public land for emergencies and public uses. for the optimal use of the public land ipa incheon-port-authority has contracts with several companies terminal operation companies letting the use of public land except emergencies and public uses which results in practically permanent use. as another the rate of the rent is much low compared to the rate of the adjacent land for private uses less than one fifth. this study aims to find out the possibilities to build a reflux system through an evaluation system so as to increase port productivity and equity. this study also conducts case studies in similar areas.\r\nwe selected several interest groups in incheon inner port and made a questionnaire. we conducted a survey upon related organizations companies and experts. the survey shows that users and non users of toc terminal operation company in incheon inner port have quite different perceptions to the current evaluation procedure especially non users companies of the public land oppose the current system and require an evaluation system. this study suggests a new evaluation method to reduce the gaps of both parts and to sustain the use of the public land.", "the purpose of this study is to investigate the aspects of relationships between shipping companies and the various port related companies tallying\u2024surveying ship s supply container repair and lashing etc. thus it analyzes how the relationship characteristics influence the business partners trust and commitment and how the trust and commitment influence business satisfaction and the organizational performance. five organizational characteristics of relationship have been selected with reference to existing studies shared value sharing information opportunistic behavior fairness in business relation directivity. the empirical analysis has revealed that sharing information fairness in business and relation directivity have a statistically significant effect on the port related companies trust toward shipping companies whereas shared value opportunistic behavior fairness in business and relation directivity have influence on their commitment. additionally it shows that port related companies trust toward shipping companies has a significant effect on their commitment toward them. also the companies trust and commitment have been found to significantly influence their satisfaction with shipping companies. moreover port related companies business satisfaction with shipping companies has a significant effect on their organizational performance.", "this paper aims to presents a systematic procedure for the development of construction technology roadmap which can consider the offshore wind farm on port. then the weight among the large/medium/small classified construction technology has identified through the ahp analytical hierarchy process approach using fgi focus group interview and questionnaire study. based on the priority for classified construction technology a construction technology roadmap for port offshore wind farm was also developed. the technology roadmap suggests the time frame 20 years from 2016 to 2036 to complete r d work for the classified construction technology of port offshore wind farm. such construction technology roadmap can be utilized as a milestone in setting up the r d strategy in the green-port construction industry.", "the port-logistics information system port mis is the system that processes all of port-management such as entry and departure of ships using facilities within ports port traffic control cargo entering and carrying and tax collection in 31 trade ports over the whole country. lately the port-logistics information system port mis has been reformed as a web based system and established basis to provide real time information support structure diversification of civil complaint system and optimized civil complaint service by using wire and wireless internet. the typical study on the port-logistics information system was c/s program and edi centered. but it has significance to study on service-quality measurement of web port mis that has been served as a new web based platform since april 2010 for there was no such a study until now.", "this paper aims to review the fairness of carriers incentive schemes at gwangyang-port in 2010 and to show the desirable incentive allocation rules using the proportional and egalitarian rules under cooperative game theory. the carriers incentive schemes at gwangyang-port in 2010 did not meet the no envy and the efficiency and satisfy the symmetry axiom. according to the research findings the equal surplus method satisfies the axioms of equity efficiency symmetry and progressivity. however the uniform losses method meets the axioms of equity efficiency symmetry and regressivity. we use a single allocation criterion of the total throughput to show the regressivity and the symmetry principles into the incentive scheme instead of using multiple criteria such as total throughput increased volume and coastal volume. the uniform losses method based on the total throughput can distribute the incentive amount according to the intent of the incentive schemes. hence we need to establish a rationing system to allocate reasonably the total amount of different types of incentives avoiding the temptation to adjust the volume shipped between the ports of carriers considering the efficiency of allocation.", "in accordance to the kyoto protocol on ghg greenhouse gas reduction various measures to reduce the ghg emission in the fields of international shipping and logistics are required. for a shipping company a ship operation scheduling considering energy saving should be presented in addition the ghg emission reduction target leading to operational concerns under uncertainties is given based on the average emission quantity in the past. for this reason a flexibility for effective managements with respect to the ghg emission is extremely required. in this study one of the ways for that we focused on ets emission trading system model with option contracts from the shipping company s supply perspective. we formulated two types of the option contracts call option put option and also presented the optimal solutions from a new and extensive angle on two stage decision making problem. furthermore we examined and showed conditions of key parameters to maximize the expected profit by numerical experiments.", "the most important contract in line with port-operation and governance between port-authority pa and toc terminal operation company is a lease contract lc . in this respect the aim of this research is to analyze effective management strategies on port s lc. as research methodology the in depth interviews were proceeded with experts who work in busan-port-authority bpa incheon-port-authority ipa and the korea maritime and port administration. in this procedure several lc s drawbacks were obtained. the improvement strategies were suggested based on cross check results which came from analyzing the inspection reports of ministry of land transport and maritime affairs and supreme court judgments. the research results are as follows firstly for efficient lease facilities management it is needed to decide the principal agent regarding maintaining and repairing the facilities and furthermore it is necessary to take an insurance policy. secondly before the expiration of lease term it is needed to fix the period of consultation for renewal of a contract. regarding the termination of a contract the clauses such as leaser s right to terminate a contract and the prior notice are required. thirdly to guarantee the collection for the rental fee and the penalty for breach of contract the performance guarantee insurance policy is required.", "the purpose of this paper is to find out the causal relationship between port trading volume and industrial activity in regional-economy using monthly data over the period from 1995 to 2012. this paper employs the granger test and detects the direction of causality i.e. cause and effect relationship between two variables. specifically this study shows whether industrial production causes trading volume or trading volume causes industrial production or is there feedback between the two. we find that there is feedback or bilateral causality in incheon jeju and jeonnam since the sets of industrial production and trading volume coefficients are statistically significantly different from zero in both regressions. this article also shows that trading volume does not granger cause industrial production but industrial production granger causes trading volume in jeonbuk busan gannwon incheon jeju ulsan and jeonnam. the response of trading volume to the industrial production impulse is the highest in jeju but there are great differences among the regions.", "harbor cities which had led korea\u2019s industrialization since the late nineteenth century rapidly have declined due to industrial structure change. this deteriorated port area has a negative impact on the city such as air pollution by large trailers urban aesthetics issues and citizen\u2019s limited access to waterfront area and these are the essential reasons why the port area should be revitalized. in this paper institutional strategies for port-city regeneration are suggested based on the review of the characteristics and situation of korean port cities with the current regeneration projects. \r\nprevious harbor city regeneration projects in korea were proceeded separately by various principals without any comprehensive promotion system. as a result past regeneration projects are hard put to it because of objection of residents aggravation of financial condition and disagreement among related principals. \r\naccording to foreign harbor cities of successful urban regeneration cases three directions to promote effectively the urban regeneration projects in port cities are suggested. first of all port regeneration projects need more comprehensive plan in the aspect of function environment and culture rather than a limited plan that only designs for the site. secondly urban regeneration projects for active harbor cities require an adjustment mechanism that all related principals can participate in and a system to gather the opinion of diverse principals and establish institutional measures. lastly supporting organization is needed to perform a wide range of roles.", "the purpose of this study aims to analyse the claim of salvage reward by salvage in the port of port-authority with the cleopatra dream. the appellant institute an instituted an action in which it claimed a salvage reward from the vessel and the cargo arising from a salvage operation carried out by tugs belonging to the appellant.\r\nwhether the salvage operation carried out by the appellant in connection with the respondents was rendered voluntarily and not in the performance of a statutory or common law duty. in other words in the event of it being found that the salvage operation was carried out in performance of a statutory or common law duty and accordingly not voluntarily as averred by the respondents whether the appellant was nonetheless entitled to a salvage reward by reason of art. 17 of the international convention on salvage 1989.\r\nthe supreme court of appeal was held that the appellant rendered the relevant services to the vessel pursuant to and within both a statutory and common law duty and thus not voluntarily as that term is understood in the law of salvage. as it was common cause that art.17 does not apply in this matter and as it contains the only requirement of voluntariness in the convention. art. 17 is the only restriction on who can claim salvage reward with the result that the convention applies to any person performing a salvage operation that goes beyond the scope of an existing contract.", "the purpose of this paper was to explore how to plan a direction of public design on the harbour and waterfront that enlivens the placeness and utilizes the advantage of harbour and waterfront potentially valued for expanding urban infrastructure and supplying lands. analyzing the case of hafencity hamburg and cardiff bay wales that succeeded in making public architecture and public space with waterfront development this study suggested the ways to public design on the waterfront. this paper reviews an assessment of how it adapts affect and exploits an existing urban pattern and concludes with the establishment of the public design the impacts of the factors contributing to urban development and the evidence of their effects on the waterfront the largest master planned waterfront development featured public cultural leisure architecture as it seeks to revive a former industrial and waterfront site the extent to cultural and leisure input to the waterfront area in proportion to public openspace esplanad and pedestrian districts.", "since on feb. 1999 the stevedoring charges system of container-terminal has changed over the report system from approval system. after then there is a keen competition among the terminal operating companies. however the focus of competition is centered about a rate cutting war the companies are competing in price reduction. compared with the amount of materials the container-terminals are an excessive supply. therefore the circumstances of stevedoring market is under the overcompetition among the operating companies.\r\nit is probable that competition within the industry will be intensified as time goes on. the bottom of this over competition is limited the amount of materials and a glut of container-terminal.\r\nas a result the shipper consignor and the owner of goods got an advantageous position because of limited the amount of materials and excessive supply of container-terminals. the stevedoring charges of domestic ports is very lower than other countries. this is a serious drain of national wealth. it needs to correct unbalanced market structure through the improvement of port transport business act.", "this study aimed to understand relationship between potential risky species and environmental factors at ports in korea. during the study periods 25 potential risky species red tide and toxic species representing 20 red tide species 5 toxic species were observed in the all ports. skeletonema costatum red tide species was predominated in all study area. this species showed positive correlation with ph while negative correlation with dissolved oxygen p<0.05 at busan-port. also this species showed positive correlation with total suspended solids and ph p<0.05 at ulsan port. however sk. costatum showed positive correlation with nitrate at incheon-port p<0.01 . pseudo nitzschia spp. producing amnesic shellfish poison domoic acid showed positive correlation with nitrate and silicate in all study areas p<0.05 . alexandrium spp. paralytic shellfish poison and dinophysis acuminata diarrhetic shellfish poison were affected by chemical oxygen demand p<0.01 . our results indicated that red tide species were affected by physical factors while chemical factors affected toxic species.", "the chinese port has been played a very important role in the development of china depending on the change of the world shipping environment. the purpose of this study is to examine the effect of port-logistics service-quality plsq on customer-satisfaction and royalty with dalian port users. and also this study is second to propose some suggestions for developing dalian port. it is started to define the port-logistics service-quality and developed the scale for measurement of the plsq in this study. the concept of plsq is elicited through the theoretical approach in this thesis. this paper provided the foundation to settle the new paradigm in the plsq by confirming the plsq influence on customer-satisfaction and loyalty through the actual verification. and it is confirmed that the level of service-quality is changing unlike a port facility or cost recognized traditionally as a key factor to occupy the higher position in competition of ports. this thesis presented the current issues about kinds of strategy which container-terminal should establish in providing the port-logistics service for occupying higher position in keen competition.", "recently the dredged soil steadily increased due to the expansion and maintenance of harbour but indirect environmental contamination problem might be raised because the most of dredged soil are dumped at the ocean or used as a backfill material. an utilization of dredged soil as a substitution material of fine aggregate were evaluated experimentally but it is difficult to generalize the material characteristic of dredged soil depending on the harbor location and seabed ground. compressive strength test and chloride ion penetration test on the concrete in which two different dredged soils composed with silty sand and inorganic silt respectively are used as a substitution material of fine aggregate are performed. the volume fraction of dredge soil and slag and cement type are selected as experimental variables. from the test the 28 day compressive strength of concrete mixed dredged was lower than normal concrete while the 90 day strength is slightly higher than the normal concrete. the total passed charge of concrete with dredged soil is similar or slightly smaller than it of normal concrete.", "the aim of this study is to establish a detailed strategic countermeasure for korean west coast ports pyeongtaek\u2024dangjin port incheon-port and gwangyang-port to be developed into core ports in the pan yellow sea area as the results such as strategic partnership ports analysis through the container volume analysis in korean ports are comprehensively taken into account between west coast ports and other major ports in the pan yellow sea area.\r\nthis study utilized related data which import and export data by office of customs administration and spidc by ministry of maritime affairs and fisheries for analyzing container volume between two ports. strategic partnership ports were selected based on in depth analysis on 5 standards such as container volume in 2012 increase rate of trading occupancy rate variance rate and contribution of container volume.\r\nas a result of selection strategic partnership port in pan yellow sea area lianyungang tianjin yantai qingdao dalian port in pyeongtaek\u2024dangjin port shidao weihai qingdao tianjin dalian port in incheon qingdao yantai dalian lianyungang port in gwangyang-port. also this study proposed implications of countermeasure to establish strategic partnership ports for each of west coast ports.", "in this paper as one of the fusion of it and ocean technology we propose a scheme to support nemo in a harbor area network to provide network mobility for passengers distribution as well as give a connection to an mn from an outside network. in a harbor area under pmipv6 with nemo support a problem could be occurred due to overlapping ha/lma tunnels and duplicate bce fields. to solve these problems we consider the existing mobility option and add an optional field in the pbu message which can notify the lma and ha for either an initial connection or handover request. this procedure can reduce some overlapped steps of binding procedure. hence our proposed scheme could reduce an amount of delay and save the processing resource in the harbor area under pmipv6 with nemo support.", "so far the port cargo handling capacity of general cargo was computed using simple formulae based on mathematical models. however this simple calculation could not be able to reflect the reality. thus the simulation method was applied in this paper to overcome the limitation that the calculation method used in the past studies has. the process occurring from arrival to departure of a ship which is reflecting the process rules of berth was modeled to estimate the optimum level of handling capacity by using an example of the loading and unloading of an appropriated wharf at the harbor and simulation was performed by developing the prototype. the actual processing capability of mukho port was compared to the estimated capability calculated using the simulation method and the optimum level of capability could be computed by repeatedly simulating the input variable condition of the simulation prototype.", "the purpose of this paper is to explore the components of supply chain security orientation construct in relation to ports and maritime supply chains in korea. this paper also aims to suggest variables and causal relationships by introducing the complete research model for future quantitative analysis based on the findings from the semi structured interviews. starting from the explanation of supply chain security orientation research framework this paper mainly explored and analyzed the opinions and ideas of experts and practitioners in port-security and supply chain security. it is primarily an exploratory study to develop the research model to reflect the reality of korean ports and their supply chains. this paper aims to serve as a guide to understand the whole construct of supply chain security orientation in relation to korean ports and their maritime supply chains.", "until now all the korean ppp projects were processed by bto build transfer operate type. but in the port project the scale of risk in the operation period can not beanticipated beforehand. so in the case of bto type port project it can be difficultto attract investors. regarding this besides the existing bto type it is necessary toconsider the additional btl build transfer lease and the mixed ppp asmixed type of bto and government project type etc. in the ppp project.\r\nin this study the model of choosing the appropriate ppp type was designed.\r\nconsidering a ppp project this study designed and suggested a model of choosingthe appropriate type among the bto btl and the mixed ppp.\r\nthe model designed in this study can be called as mcmdm multi criteriamixed decision model and this model was designed using the decision tree modeland ahp model together. mcmdm is composed oftwo steps. the first step is choosing the appropriate type between the whole ppptype and the mixed ppp type. the second step is choosing the appropriate typebetween the bto type and btl type.\r\nmcmdm can be used in the process of feasibility study of ppp project. firstly the type of ppp can be determined as using the mcmdm and through thisprocess the financial feasibility study and vfm value for money test is performed.\r\nmoreover the mcmdm can be used in the process of establishing the national portmaster plan. however it is necessary to monitor and update various data toincrease the usefulness of this model.", "most of local governments have been doing their utmost to increase their porttraffic volumes since more cargo volume is believed to lead to higher regionalbusiness activity and lower unemployment. there is however no concrete evidencethat the increase of cargo volumes should contribute to activating regional-economy.\r\nthis paper hence analyses whether there is a causal relationship between port cargovolume and regional-economy using the var approaches which include the forecasterror variance decompositions historical decompositions and impulse responsefunctions. the monthly data cover the period from 1995 to 2012. the forecast errorvariance decomposition shows that cargo volumes have a great impact on regionaleconomies in busan incheon and gangwon while the economies like kyunggi gyungnam and gyungbuk are not almost affected by their cargo volumes. thecargo volumes of jeonnam and jeonbuk have only a weak effect on the theireconomies. this paper furthermore finds out that the response of regional economiesto the cargo volume impulse is by far the highest in busan of the ten regions andthat of gyunggi choongna and gyungbuk is relatively very low.", "the current law of south korea promotes safety of cargo by stating safety requirements on cargo ships and navigation at sea. on logistics basic policies and safety regulations are stated in abstract clauses scattered over various acts. it is necessary to bring together all clauses on logistics safety at ports in a single integrated code to designate government departments in charge and their specific roles as well as the roles of different related agents such as port owners and employees in the industry.\ntransportation by land sea and air which were all under the former ministry of land transport and maritime affairs are now under two different ministries after the 2013 government restructuring. the ministry of land infrastructure and transport are in charge of land and air transportation while the ministry of ocean and maritime affairs takes care of transportation at sea. however the one ministry system is much more efficient in securing logistics safety.\nthe thesis proposes the tentative \u201cact on port-logistics safety and security\u201d which brings together all related clauses on logistics by sea land air and multi modal combination of these in a single code. the different means of transportation will be dealt in separate sub sections within the code. even with the new code the different means will be under different ministries which is inevitable under the restructured government system of south korea.\nif the proposed framework is used laws on port-logistics safety and security will be under the tentative \u201clogistics safety and security act.\u201dwhile completion of the act will take time an in depth research on port-logistics safety in advanced countries must precede. such research will be used as a basis of the specific clauses under the new logistics safety law.", "port-logistics which is a large part of the national economy can cause major damage to the nation\u2019s industries when paralyzed. centralization and systemization of port-logistics security and management system are important in order for port facility to function properly.\nport-logistics security and management system restricts those who work in the industry in part. however efficient port-security and management system can also reduce cases of theft and loss of cargo promote visibility and punctuality of delivery improve stock management and customer-satisfaction and facilitate efficient customs work and logistics management.\nthe government restructuring of 2013 is expected to bring about significant changes to the logistics security sector. confusion and inefficiency could arise as different government ministries are in charge of cargos depending on the means and the distance of delivery. shipping and port affairs which were the responsibility of the ministry of land transport and maritime affairs are now under the ministry of ocean and fisheries. from now on the ministry in charge will change when a cargo that has been transported by land or air is loaded onto a ship for marine transport.\nin the face of the changing situation and complications that might arise from it an integrated centralized logistics security system needs to be established and designating a single ministry in charge must be discussed.\nregulations on port-logistics security and safety will not only lead to systematic efficient development of the port-logistics-industry but also improve the nation\u2019s international competitiveness. a tentative \u201cport-logistics security and safety act\u201d aims to enhance visibility of cargo through a cargo tracking system and guarantee swift delivery of cargo to recipients. a revision of law and regulation is necessary in order to facilitate introduction of the latest generation of equipment such as e seal system and container detector at port-facilities. support for the port-logistics-industry is important in south korea whose economy heavily depends on trade. therefore port-logistics security and safety must be regulated under a new centralized port-logistics security and safety act which will replace the current system where clauses on port-logistics are scattered around in the legal system.\nas a legal foundation for the integrated system to regulate the industry article 6 clause 2 of the basic act on logistics policy must to be revised to allow the legislation of a separate act on development and management of logistics facility management and nurturing of logistics businesses and logistics safety and security.", "the purpose of this study is to analyze recent 6 projects by the time series analysis the effects on ul san harbor in korea during the year of 2008~2016.\r\nusing variables are total expenditures of ul san port income grdp interest rate cpi ppi total export import in ul san total export import in dae gu customs head quarters in terms of value. at first after unit root test there isn\u2019t unit root so analyze the short run causal relationship between government expenditures tariff on dae gu customs and the rest variables. after granger test we found that the most important significant 4 variables are grdp cpi ppi total export import in ul san. it was followed by analyzing the var model.\r\nthrough the impulse response function variance decomposition analysis it reveals that increasing expenditures in ul san port causes a slight increasing interest rate especially short run interest rate. also it makes decrease cpi ppi and increase of port inhabitants income grdp. in short it appeared investment on ul san harbor is slightly more effective than decreasing tariff on ul san harbor.", "corrosion resistance steel has been widely used for port and offshore structures exposed to harsh coastal and oceanic environments due to lower corrosion rate. new higher strength corrosion resistance steel tubes named stkm500 in ks d 3300 were recently developed by domestic technology and expected to replace foreign astm a690 steel. in this study tensile test results are included to show higher yield and tensile strength of stkm500. then buckling test results obtained from 2m 6m and 12m steel tubes are demonstrated based on which an allowable axial compressive stress curve for stkm500 steel tubes is suggested.", "korean government amended and added one article to the korean port transportation act in 2014. it required for korean moa to approve the container-terminal operators\u2019s tariffs before charge against its customer. it was the first meaningful rate regulation after the development of intense competition in terminal operations fostered by deregulation after asian countries financial crisis in late 1990. the technological changes associated with the development of multimodalism and the concomitant changes in traditional patterns of cargo movement combined with decreased regulatory controls have profoundly affected traditional port-operations in the korea as well as the strategic planning of individual ports for the future. korean central and local government have built a number of container-terminals since early 2000. korean ports and their terminal operators have provided low tariff rate in order for the ports or terminals to remain competitive in the global and local cargo market. this paper studied korean port-logistics legal regime including recent amendment regarding prior port-service tariff approval system. this paper suggests that certain improvement approval procedure as well as overhauling current port-logistics legal regime.", "general condition of international management has been shifted to economy of scope from economy of scale and also transformed into pursuing efficiency from just featuring its distinctiveness. to maximize such efficiency it should be integrated and managed in proper size and that way we would be able to reinforce its competency. in addition the marrow of the enhanced competency is applying creativity and convergence and various public institutions are recently working on it to fortify their competency. however korean government\u2019s policy is more focusing on privatization than nationalization and the government has established port-authority pa . the function of pa aims to fostering autonomy of management autonomy entrepreneurship professionalism small government policy cost effectiveness and overall efficiency numerous harbors around the world have been enlarged and globalized. naturally many opinions on pa have been growing and they are mainly about integration of pa once again. in addition many ideas are now focusing on how to integrate and what procedures will be applied. in details there are some perspectives whether the integration is surely appropriate urgent beneficial and inevitable especially since competition of harbors in the north east region has been fierce and there will be more harbors in the near future and the business model of the region is mainly based on direct lines for large vessels.\r\nmoreover the nations in the region are fostering logistics hub-ports due to fta countries in north east region are changing their industrial locations in order to deal with non tariff barriers. consequently there have been changes on logistics networks and it requires pa focusing on building sustainable capability for efficient management. integration of pa features a great chance of expanding its markets internationally this paper is based on ahp approach to identify priority on merging pas. the factors of evaluation are economic feasibility efficiency consistency stability and competency outcome of the analysis shows competency is the crucial factor. also when it comes to proposal for pa integration merging turns out to be the best solution and maintaining the current structure comes in second. in order to utilize pa it requires distinctiveness of environment of harbors and shipping companies unique system enhanced international competency and efficiency and suitability of management. first of all global terminal operator gto pursues dualization of scale and diversification of business. second logistics market has been integrating in a great size so it requires pa to achieve the optimal solution pushing through economy of scale and scope at the same time. third pa needs to set an evaluation standard on harbors based on long term perspective objectivity validity and fairness. to utilize pa cooperation between foreign harbors is crucial and strategic partnership fortifying its capability and complementary collaboration are required because pa features environmental and regional distinctiveness. thus enhancing its international capability via global cooperation and integration is required.", "generally ports represent a significant national infrastructure to ensure speedy and seamless transportation of import and export cargoes. for instance 99.7 of the volume of import and export cargoes in korea has been handled by maritime transportation. the port-logistics-industry plays a significant role in the regional economic development of korea by generating added value and employment. as of late the korean ministry of oceans and fisheries formulates the port-policy for developing specialized ports in harmony with the change of regional industries. especially the port-logistics-industry should be developed with regard to the relationship with regional linked industries. such situation drives the need for an analysis of the regional economic impacts of the port-logistics-industry. thus this study attempts to explore the regional economic impacts of the port-logistics-industry using regional input output i o analysis focused on busan incheon and ulsan.\r\nwe use the original benchmark 2013 regional i o tables obtained from the bank of korea. for port-logistics based analysis original tables are aggregated into 4 region and 31 sector tables. specifically production value added and employment inducing effects as well as net trade in value added are intimately presented. the analysis results reveal that the production inducing effects of the regional port-logistics-industry range from 1.7730 to 1.9783. given that 65 of induced effects of logistics industry in ulsan are generated from industries in this location the industry is likely to be very dependent on industries in other regions. \u201cport-logistics \u201d \u201cpetroleum and coal products \u201d \u201cbusiness support-services \u201d \u201celectricity gas and steam supply \u201d and \u201cwholesale and retail trade\u201d rank high in the sectoral inducing effects of port-logistics. with regard to net trade in value added port-logistics industries in busan and incheon generated positive values respectively but the industry in ulsan showed the opposite sign. it should be noted that net trade in value added allows researchers to capture added values transferred during the production process contrary to value added inducing effects.\r\nanalysis results will offer valuable information on the regional economic importance of port-logistics-industry for building the master development plan on nationwide ports. especially net trade in value added will serve as a new indicator for describing the industrial status of the regional port-logistics-industry. in addition this study can be applied to the design of efficient strategies for constructing the regional port-logistics clusters. the sectoral linkages in a regional-economy can provide the framework for identifying leading industries in the regional-economy and for grouping the industries into spatial clusters. in light of academic research introducing net trade in value added using i o analysis to the port-logistics field for the first time will significantly contribute to expanding the range of the port-logistics research. we expect this study to motivate future research with respect to the economic impacts of port-logistics-industry.", "purpose \u2013 loading can decrease the productivity due to the possibility of carrying out with the opposite order of storage in container-terminal. when the container is to be taken out it is needed to move the container stacked upon the container to be carried out to other place temporarily. it is called as rehandling.\r\nremarshalling with the loading plan is the arranging the containers before the ship arrives in order to avoid the rehandling during the carrying out. the present study tried to find out the factors affecting the efficiency when building the remarshalling plan with the utilization of neighboring storage space as a outer slot and analyzed the efficiency of several remarshalling algorithms with the combination of those factors.\r\nresearch design data and methodology \u2013 the present study used when the remarshalling plan is prepared for utilizing the outer slot the simulation methods in order to compare the efficiency of the remarshalling algorithms which made with the factors affecting the efficiency. the factors affecting the efficiency are the method of making the child node method of arrangement and possibility of application of fix. in order to analyze the affecting factors on the efficiency several algorithms are prepared with the combination of production of the child node and the arrangement method with the availability of fix application. with this algorithm the effect of the factors on the efficiency after building up of remarshalling plan with the target on the bay with 10 rows 8 columns and 10 indices.\r\nresults \u2013 the method of rearrangement and making of a child node as the factor affecting the efficiency of remarshalling utilization of the outer bay were studied. it is efficient to combine the method of making a child node with mcs in order to reduce the number of moving the containers. for reducing the time in carrying out it was found that all arrangement methods should be combined with rcs for the efficiency. the result of experiment shows the application of fix with good result in case of succession ratio. in addition when fix was not applied all of the most combinations resulted in short time in remarshalling. as a result it can be concluded that the algorithm with proper combination of making the child node and the arrangement can increase the job efficiency based on the importance.\r\nconclusion \u2013 the present study suggested and analyzed the algorithms with the combination of the arrangement method the making of child node and fix. it is needed to develop the algorithm to judge the possibility whether the best remarshalling plan can be built or not within the bay in order to find a better method between the two cases such as within the bay and outer the bay. as a method for extending the study on the factors affecting the efficiency it is possible to find out the way to build the remarshalling plan within the permitted time under any storage situation.", "when a port is closed emergently ships which were assigned to closed port should be assigned to another open port. the ship detour routing problem is to reduce the sum of transportation cost port loading and unloading cost and delay cost. heuristic algorithms are designed to solve the ship detour routing problem. for the initial solution the dumpy port strategy d and the minimum adding cost strategy c are used. for the local search the port change strategy p and the ship change strategy s are used. six heuristic algorithms which are algc algcp algcps algcs algdp and algdps are programmed. twenty test problem are generated by random number and tested by computer program. experimental results show that algcps and algcs have good performance for the objective value and the calculation time of algdp is the best.", "the purpose of this paper is to analyze the time series analysis about the effects of increasing government expenditures in pusan port and decreasing tariff on pusan customs.\r\nusing 5 kinds of variables total expenditures of pusan port income grdp interest rate cpi ppi total export import in pusan total export import in pusan customs head quarters. at first after unit root test there isn\u2019t unit root so analyze the short run causal relationship between government expenditures tariff on pusan customs and the rest.\r\nafter granger test we found the most important significant variables are grdp cpi ppi and interest rate followed by analyzing the var model. through the impulse response function variance decomposition analysis. it reveals that increasing expenditures in pusan port causes decreasing interest rate especially short run interest rate. also it makes decrease cpi ppi and increase of port inhabitants income.", "the port incentive scheme currently implemented in various korean ports is used as a marketing tool to increase price competitiveness. typically ports implement piecemeal imitation strategies to enhance their competitiveness rather than a precisely designed system. a precise analysis of the effectiveness of a port s system and scheme redesign are lacking because budget allocation is done without input from customers and freight groups. this study models the incentives faced by ports using a linear programming model. we use the gwangyang-port as the base case. our analysis of the gwangyang-port reveals that there are insufficient incentives implemented when a traditional qualitative analysis is used. we also identify any excess deficiency or absence of the incentive effect for each type of customer and freight group. we find the overall budget of the incentive scheme to be more rational when ports allocate funds to minimize port mileage and allocate 61.77 percent and 38.23 percent of the budget on existing and new or increased cargo inventory respectively. future studies can build on our work by further considering basic inputs and by adding a system to estimate the input data of our model to identify constraints and thus provide a more accurate incentive scheme.", "this paper examines the effect of strategic trade policy on port ownership structures nationalization or privatization when two firms compete with each other in reciprocal markets. furthermore we analyze firms profits port charges ports profits and social welfare when ports are privatized or nationalized under tariff regime and under free trade regime respectively. thus we find that i under tariff regime port nationalization is a dominant strategy regardless of transport costs. ii the effect of high port charges brings higher port profits than the effect of high trade volume. iii irrespective of trade regime when transport cost is relatively low port nationalization increases social welfare while two government prefer free trade agreement to tariff regime when transport cost is sufficiently high regardless of port ownership structures.", "objective of this study is to suggest gpi global performance index that evaluate the current level of overall port-operation performance. to achieve this aim related literature reviews and field survey were conducted. and based on those evaluation items and indicators that can measure level of port-operation were established. to effectively convert the measured values ahp based gpi was developed.\r\nto confirm the effectiveness of the suggested gpi gpi of a container-terminal in busan-port were measured. the result of gpi analysis showed that current level of port-operation was 69.96. from the result of analysis it was found that the weakness of this container-terminal was the efficiency of equipment especially deterioration of qc quay crane yt yard tractor and rmgc rail mounted gantry crane . and also it revealed that this container-terminal had a weakness in rmgc deployment for large ship. thus to improve overall port-operation performance this container-terminal needs to focus on the efficiency of equipment and yard operation for large ship.", "to prevent increasing instances of heat related illnesses due to heat waves generated by climate change a customized thermal environment index should be developed for outdoor workers. in this study we conducted sensitivity analysis of the masan harbor during a heat wave period august 9th to 15th 2013 using the menex model with metabolic rate and clothing insulation data in order to obtain realistic information about the thermal environment. this study shows that accurate input data are essential to gather information for thermophysiological indices pst dhr and ohr . pst is sensitive to clothing insulation as a function of clothing. ohr is more sensitive to clothing insulation during the day and to the metabolic rate at night. from these results it appears that when exposed to high temperature thermal environments in summer wearing highly insulated clothing and getting enough rest to lower the metabolic rate can aid in preventing heat related illnesses.\r\nmoreover in the case of high intensity harbor work quantification of allowed working time ohr during heat waves is significant for human health sciences.", "considering competitiveness of a hub-port the external factors including geographical hinterland and external factors is more significant than the internal factors such as the facilities and operating systems of hub-ports because the level of the hardware and software of the different hub-ports is getting even.\r\nthis paper has identified the factors comprising the location characteristics and has analyzed the causal relationships between the factors and the logistics performance.\r\nthe empirical study was done centered on the tumen river area which the borders of korean peninsula china and russia all are adjacent to and which is considered as the hubs of the logistics of northeast-asia in the 21st century. data was collected and confirmed through questionnaire survey on korean and chinese logistics experts respectively and the result revealed that there are significant differences between chinese and korean experts in some factors of the location characteristics of tumen river area.\r\nfinally this paper offered the meaningful directions to plan the development strategy of the tumen river area based on the sophisticated analysis on the location characteristics of the tumen river area.", "in recent years large scale waterfront projects have been actively progressed in port cities such as busan incheon and changwon and many people have lots of attention to these. therefore the purpose of this study is to investigate how to plan programs for public cultural facilities in the development of waterfront in port cities and what architectural characteristics will be given in terms of facility site planning and appearance. so we analyzed the public cultural facilities of inner harbor in baltimore usa and marina bay waterfront area in singapore. and then five conclusions were drawn as follows. first consistent master plan of long term perspective in the development of waterfront of port-city is essential. second in order to activate the public cultural facilities planned in the master plan the connections between the facilities should be strengthened. third it is nessary to make a plan of public cultural facilities with diverse and original programs in the development of waterfront. fourth it is important that the waterfront public cultural facilities are actively connected with the waterside and various open spaces are needed for this. finally it should have a unique form as a public cultural facility itself and be harmonized with other surrounding environments.", "the purpose of this study is to analyze recent 3 projects by the time series analysis the effects on incheon harbor in korea during the year of 2012~2016. using variables are total expenditures of incheon-port inhabitants income grdp interest rate price indexes total export import in incheon total export import in incheon customs head quarters in terms of value. at first after unit root test there isn\u2019t unit root so analyze the short run causal relationship between government expenditures tariff on incheon customs and the rest variables. after granger test we found that the most important significant 6 variables are grdp price indexes interest rate total export import in incheon. it was followed by analyzing the var model. through the impulse response function variance decomposition analysis it reveals that increasing expenditures in incheon-port causes a slight increasing interest rate especially short run interest rate. also incheon-port\u2019s expenditure makes decrease price indexes and increase of port inhabitants income grdp. in short it appeared investment on incheon harbor is slightly more effective way to increasing grdp than decreasing tariff on incheon harbor.", "under globalization intensifying competition of the port-industry accelerated advancementfor korean harbor business answering the current of the times. in line with the trends ofmechanization scale up and automation in advanced ports efficiency improvement has beenthe focus of attention. in accordance with the implementation of the sweeping harborcommercialization since jan. 2007 the system of port labor supply has encountered drasticchange. as a result it will affect to the labor market of port cargo handling and to theworking conditions of stevedoring laborers.\r\nthus this study carried out empirical analysis upon surveys of labor conditions withinfluence to quality of port laborer s life in busan harbor before/after port commercializationas per changes of the system of port labor supply. in order to attain the goal of this study ahp was applied to draw the priority and the importance inlabor conditions and satisfaction analysis was carried out to measure the change in thesatisfaction of the labor environment after port commercialization.\r\nwith analyzed results we hope that this study could be used as a basis information ofrational and efficient proposals in labor conditions as per port commercialization to beimplemented nationally in the future.", "purpose this empirical study aims to investigate the effect of port-logistics service-quality on customers satisfaction and loyalty with chongqing lianglu cuntan bonded port area cuntan port . this study suggests the major point of current issue about kinds of strategy which cuntan port should establish in providing the port-logistics service-quality for occupying higher position.\r\nresearch design data methodology to verify the hypothesis a survey was conducted on the 211 china shipping companies freight forwarders shippers and the collected questionnaires were analyzed via the spss 22.0.\r\nresults and conclusions this study identified the relationships between cuntan port-logistics service-quality customer-satisfaction and loyalty. also switching cost was related as moderating effect in customer-satisfaction and customer loyalty relationships. the results of this study can be used to suggest how to enhance the port-logistics service-quality in order to manage competitive strategy of the cuntan port.", "the purpose of this study was to identify the factors affecting the work impairment in container-terminal workers. the data were collected from march 10 to 21 in 2016. data were collected by questionnaire from 213 container-terminal workers. the instruments for this study were drinking motivation drinking culture drinking refusal self efficacy and work impairment. the data were analyzed using descriptive statistics t test anova pearson\u2019s correlation coefficients and multiple linear regression using structural questionnaire with the spss/win 18.0 program. the findings can be summarized as follows. first the main finding here was that the degree of drinking motivation drinking culture work impairment was lower than and drinking refusal self efficacy was higher. second the significant factors influencing work impairment were drinking motivation \u03b2=.971 exercise regularly \u03b2= .812 and explained 46.1 f=23.956 p<.005 . the study reveals that it is necessary to develop a effective and practical program that decreases drinking motivation and increases regularly exercise.", "recently korea has been witnessing the emergence of some idle ports whose cargo handling capacities are bigger than their sea traffic frequently raising concerns over excessive port-investments. thus it is important to find a logical explanation for whether investments in port social overhead capital soc can ultimately contribute toward increasing the traffic volume of ports even the nation s economic development. in this study using the fixed effects model with panel data we investigate the impact of port soc on maritime traffic. in order to investigate the relationships between port soc and maritime volume panel data covering a period of 97 years and 1 082 ports was applied to a regression model. panel data could be collected by collaborating with the ministry of land infrastructure transport and tourism mlit . mlit now periodically announces the soc amount of japanese ports. first we followed the rules set by the mlit according to which the port socs was divided into six categories \u201cthe development of new port\" \u201cthe development of container berth\" \u201cthe development of bulk berth\" \u201cthe jetty facilities like breakwater\" \u201cthe maintenance of port\" and \u201cthe navigation facilities.\" then we performed the regression-analysis by setting the maritime traffic as the dependent variable and the forementioned six categories as independent variables.\r\nby applying the hausman and lr tests we could find that the fixed effect model is statistically more appropriate than the random effect model for this study. the primary results of this study in the fixed effect model are that the coefficients of \u201cthe development of container berth\" \u201cthe development of bulk berth\" \u201cthe jetty facilities\" show a positive + impact on the dependent variable the sea traffic. contrarily the coefficients of \u201cthe development of new port\" \u201cthe maintenance of port\" and \u201cthe navigation facilities\" show a negative \u00ad impact. the coefficients of the development of container berth and the development of bulk berth show that the maritime traffic will increase by 0.15 and 0.09 if the soc of the development of container berth or the development of bulk berth increase by 1 . the coefficient of the development of new port explains that if the soc of the development of new port increases by 1.0 the maritime traffic will decrease by 0.05 . in addition the coefficients of the maintenance of port and the navigation facilities show that their elasticities for sea traffic are 0.06 and 0.09 re
