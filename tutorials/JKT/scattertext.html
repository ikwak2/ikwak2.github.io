 firstly to use the natural primarily oil and gas resources in the region to promote national economic development secondly to maintain the arctic as one of peace and cooperation thirdly to preserve the unique ecological and environmental systems of the arctic fourthly and last to have the northern sea route recognized as a national transportation route and to develop international ship traffic route. for all these goals and from the practical point of view seaports infrastructure development is very important.", "as china the world s workshop was transformed into consumption market intermediary products and expensive consumer goods are more in highly demand recently. these will tend to diffuse especially to the west coastal cities of china. the economic growth of china needs to develop hub-port-facilities more and more in these days.\r\nwe don t need to explain value of hub-port in international trade. furthermore if we are to retain access convenience of merchant vessel we really must maintain hub-ports in korea.\r\nthis paper aims to vitalize pyeongtaek port in times of the pan yellow sea in readiness for an increase of trade between korean china and japan absorbing economic effects. the rise of china leads to increase of trade of korea that make necessary to develop a big and wide port to pan yellow sea times. there is a lot of competition to be a hub-port to become a center of international trade in the pan yellow sea market.\r\nwe need to improve the surrounding environment or facilities and industry clusters flexibly of pyeongtaek port. it will guide to cost cutting and to raise business efficiency.\r\nultimately pyeongtaek port should maintain and make advance its competitiveness especially in the pan yellow sea times.", "in a rapidly changing trade environment a variety of regional economic integrations and free trade agreements ftas leading to a trade creation effect by eliminating the trade barriers consequently increasing trade among member countries or a trade diversion effect by reducing imports from non member countries are said to be of great importance to the fierce competition faced by major world ports to secure container volumes. in addition to the port-competition between countries domestic competition between ports is also getting severe within korea. therefore this study aims to analyze the trade patterns of major korean ports including the ports of busan incheon and gwangyang by utilizing a gravity model which can demonstrate the changes in maritime trade in accordance with the changing international trade environment. the gravity model developed in the 1960s is the most common formulation to predict bilateral trade flows based on economic variables including population gross domestics product gdp and the distance between countries. despite its usefulness it has been rarely employed in the maritime context. in the analysis total container throughputs were used as the dependent variable while per capita gdp distance and economic freedom were used as the explanatory variables. the economic integrations and ftas including the association of southeast asian nations plus three asean+3 10 countries plus korea china and japan the european union eu 28 countries the north american free trade agreement nafta 3 countries and the mercado com\u00fan del sur mercosur 4 countries were used as dummy variables.\r\naccording to the results of this study first it was found that the entire maritime container trade patterns in korea are proportional to the overall market size of its trading partners as measured by their gdp while it is inversely proportional to the distance. in addition asean+3 one of the main regional economic integrations has a positive effect on the maritime container trade the so called trade creation effect while the eu nafta and mercosur have a negative effect on the maritime container trade the so called trade diversion effect. second the resulting analysis of maritime container trade patterns of each major port in korea demonstrate that busan-port shows results similar to the entire maritime trade patterns in korea. in the case of incheon-port the economic integrations including asean+3 and nafta are shown to have the trade creation effect with a positive effect on maritime container trade whereas the distance variable exerts a relatively larger impact than in both the busan and gwangyang-ports due to the trade structures concentrated in china and southeast asia. nafta is revealed to have a positive effect on maritime container trade and ftas also have a positive effect on maritime container trade in gwanyang port. these findings provide valuable insights for academics managers as well as policy makers engaged in the port-industry to develop strategies for obtaining container volumes.", "numerous studies have evaluated the status of seaports. however the majority of the research has approached this topic from the view point of port capabilities including locational advantage infrastructure productivity and competitiveness. the position and/or role of a port can be understood more precisely and comprehensively by considering the interconnectivity among ports making up enormous global transportation networks. the main objective of this study is to compare the status of 82 container-ports on the trunk shipping routes between asia and europe by applying the concepts of structural equivalence and role equivalence proposed by the sna method. network similarities and differences among competing ports in the regions are assessed by analysing their structural equivalence. furthermore the hierarchical structures of the ports located on the trunks between asia and northwest europe and between asia and the mediterranean are constructed by evaluating their role equivalence. the results of this empirical research shows that singapore and rotterdam possess the most significant positions on the ocean corridors between asia and northwest europe. singapore also holds a leading position on the asia mediterranean shipping route. lastly no ports located in the middle east or mediterranean regions have an equivalent weight to those of rotterdam hamburg antwerp on the asia northwest europe route.", "this study is to investigate seaport-clustering by using meta frontier and cross efficiency models. data covers the 13 asian ports during 2009 2010 and 2013 with 3 inputs depth total area and number of cranes and 1 output teu .\r\ncorrelations coefficient from cross efficiency matrix are used for measuring clustering dendrogram. after that meta frontier analysis for investigating whether the clustering using cross efficiency method increases the meta efficiency. empirical main results are as follows first group efficiencies of busan incheon and gwangyang-ports are increased. second meta and group efficiencies of china ports are greater than those of korean ports. third distortion of technology gap of gwangyang is lower than that of busan and incheon. fourth gwangyang clustering with ningbo chingtao tokyo and caosung ports in 2009 and with dubai port in 2013 can increase the efficiency. fifth to enhance the efficiency busan-port should be clustered to group 2 in 2010 and group 1 in 2013 and incheon-port-clustered to group 2 in 2010 and 2013. fifth it is empirically investigated that busan incheon and gwangyang-ports can increase the efficiency by using cross efficiency and meta frontier models. port-policy planner should promote the clustering policy for busan with hong kong shanghai and singapore incheon and gwangyang with chingtao nagoya ningbo tokyo and kaoshung ports.", "this paper aims to examine a policy error in designing an entry regulation by analysing a case of regulation on port-service registration in korea. based on theories of market and non market failure the case analysis shows that port-service registration regulation as a case of meta error or the third type error is unnecessary because there exists no market failure or excess entry competition. the paper implies that policy makers need to take into account the meta error which may result in unanticipated consequences or derived externalities.", "according to the growth of the northeast-asian economies and the conclusion of the korea china fta trade increases are expected between korea and china. the west coast area of korea could face challenges and opportunities of new development so called \"an advent of the age of the west coast of the korean peninsula\u201d. the development status of national transport and logistic system is one of the key factors to decide its international competitiveness so it is necessary to develop some hub-ports to design efficient and effective transport and logistics system between korea and china. this study performs a fundamental research to find the major ports of the west coast for the suitable development strategy and the necessity of integrated logistic system is derived from those ports with the analysis of current status and emerging problems of maritime logistic flow between korea and china. moreover a linear programing model is designed to investigate quantitatively the locations of hub-ports. consequently it is analyzed that the necessity of upgrading incheon-port targeting integrated logistics hub is urgently required and the ports of pyungtaek and kunsan cities are pointed as the potential candidates for another major ports together with the incheon-port handling cargos of the yellow sea region. the government\u2019s policy should focus on remodelling domestic ports toward integrated logistic space even above the international standard in order for the west coast\u2019s ports to successfully perform as the logistic maritime hub of the northeast economic region including korea china and japan.", "this paper examines the effect of financial investment on port performance through relationship management in korea. based on using a sample of 427 professionals in the korean ports and port users a structural model is developed and empirically examined using structural equation modelling. this study empirically examines a conceptual model developed by literature review in the field of maritime transport. there are four variables in total and in depth analysis of the inter relationships among variables are identified. the results clearly showed that financial investment had positive impacts on the performance of ports through relationship management in korea. however in order to provide better services to the port users it is required for ports to have sufficient financial resources implement security programs and build security related partnerships with port users in the supply chain. it will eventually lead to a higher level of performance of ports as a security dedicated organization.", "the purpose of this study was to draw out success factors of port-operation for new international passenger terminal nipt in incheon-port using the fuzzy method. in this study the success factors of port-operation were firstly selected by literature review and finally adopted them by in depth interview with experts who had working experiences over 15 years in the field of korea china carferry shipping business and stevedoring business. success factors of port-operation of the nipt have been classified into four principal factors such as land s use side productivity side cost side and services side and the comparative analysis was conducted among success factors of port-operation. according to the results of analysis in terms of \"land s use side\" securing cy space of full empty containers 0.857 was the most important factor. among detailed factors of \"productivity side\" building terminal automation system 0.806 was significantly needed. in the factors of \"cost side\" and \"service side\" land rental costs 0.861 and schedule management of berth operation 0.798 were selected as the most important factors. consequently new international passenger terminal has implications that the main port-operations should focus on reasonable rents calculation ensuring proper space of cy and building automation system of terminal there is a need to proceed to conduct a comparative study of the same operating mode of an international passenger terminal.", "the purpose of this study is to investigate the empirical results of ahp/dea assurance region ahp/dea ar by using multiple regression-analysis during the period of 2009 2012 with 5 inputs number of gantry cranes number of berth berth length terminal yard and mean depth and 2 outputs container teu and number of direct calling shipping companies . assurance region ar is the most important tool to measure the efficiency of seaports because individual seaports are characterized in terms of inputs and outputs. traditional ahp and multiple regression-analysis techniques have been used for measuring the ar. however few previous studies exist in the field of seaport-efficiency measurement.\r\nthe main empirical results of this study are as follows. first the efficiency ranking comparison between the two models ahp/dea ar and multiple regression using the wilcoxon signed rank test and mann whitney signed rank sum test were matched with the average level of 84.5 and 96.3 respectively. when data for four years are used the ratios of the significant probability are decreased to 61.4 and 92.5 . the policy implication of this study is that the policy planners of korean port should introduce ahp/dea ar and multiple regression-analysis when they measure the seaport-efficiency and consider the port-investment for enhancing the efficiency of inputs and outputs. the next study will deal with the subjects introducing the fuzzy method non radial dea and the mixed analysis between ahp/dea ar and multiple regression-analysis.", "this study uses conjoint-analysis to study optimal port-operations at the newly built international passenger terminal ipt at inchon port korea. the perceptions of users operators and the incheon-port-authority are compared and analyzed. the results of user conjoint-analysis showed that rent calculation method was the most important factor in the nipt operation plan followed by establishing automation and the size of the site area. for the incheon-port-authority and operators the rent calculation method turned out to be the most important factor for nipt operation plans. it was followed by establishing automation and the site area. utility results showed the \u201cinvestment cost preservation method\u201d to have the highest rent calculation utility \u201cyard automation\u201d as the priority and \u201c43 000 pyeong\u201348 000 pyeong\u201d as the optimal site area.", "this study aims to compare jeju island shanghai and yokohama cruise ports and to investigate the relative strengths and weaknesses of jeju island. this study conducted comparative evaluation of 8 factors [airport berth expenses distance access to town shopping facilities source market background market and tourism] through a cruise network analysis. comparative evaluation results find that jeju island which secured 2 berths berthing capacity by completion of the civil military complex port has ascendancy over shanghai cruise port and will have ascendancy over yokohama cruise port once construction of the new airport is completed. therefore it will qualify as the best cruise port in northeast-asia in the future. results obtained from the cruise network analysis provide insights for administrative policy. study limitations include only eight factors are used for evaluating the cruise ship harbor area and surrounding hinterlands and thus cannot sufficiently evaluate the complex conditions of the sites. in the future it is necessary to reexamine the evaluation factors of the cruise ship harbor in detail. furthermore future research will need to consider the economic effects of the cruise ship industry and its relevance to related industries as a possible fusion or hybrid industry.", "the extensive construction works of container-terminals progressed since 2006 was converted to small scaled construction works or reclaiming works since 2012 in busan-new-port area. to investigate changes in activity of otters with the change of construction work scales the linear densities of spraints at 15 localities of 5 areas i v near the busan-new-port construction areas were surveyed during the period from 2012 to 2016. as the results the average linear density of spraints has a tendency to increase since 2014. that is the linear densities of spraints have increased at the area ii and iv where the reclaiming works have been progressed although have decreased or unchanged in the areas and where small scaled construction works have been progressed. based on the fact that there were habitats at the honamdo in the area ii and the yeondo in the area iv otters seemed to restore their activities around the habitats as the center regardless of the reclaiming works.", "in 2015 the total container throughput of busan-port increased by 4.1 to 19.45 million teu while the throughput of transshipment-cargo increased by 7.6 to 10.8 million teu indicating that transshipment-cargo is increasing in importance in terms of both growth rate and market share. in the northeast-asia region mainly china japan and russia ports use busan-port as the transshipment port. therefore the objective of this study is to derive port of marketing for transshipment of transit port of busan-port by portfolio analysis of major port of korea japan and russia using busan-port as a transshipment port. the result indicated tianjin qingdao dalian and shanghai were included as key marketing target ports for the transshipment of busan-port. ports requiring continuous marketing are ports in shenzhen xiamen hakata nagoya yokohama ningbo vladivostok tokyo and osaka. as a result of the selected ports it can be used as a marketing strategy for attracting transshipment-cargoes to busan-port and as a basic data.", "this study identified application range of sps\u3000code special purpose ship code applied to fishery training ship in korea and proposed counterplan for port-state-control. the latest contents of relevant convention was verified used apcis of tokyo mou and eqasis provided by eu to analyze the current condition and deficiencies of port-state-control of fishery training ship.\r\nas the result the sps code equal to passenger ship and cargo ship of solas convention should be satisfied with fishery training ship and must follow isps code. as for the result of record of port-state-control it was confirmed that 8 fishery training ships were inspected 76 times and pointed out with 411 deficiencies in tokyo mou nation. 75 of deficiencies were related to solas convention and 71 times of inspections were conducted in japan. because it is not free from the fishery training ship there is a need for active corresponding and preparation by enhancing local cooperative system and sharing the internet inspection background and need to develop and implement in depth internship program to improve port-state-control counter plan for the trainees.", "the purpose of this study is to show the clustering trend and compare empirical results as well as to choose the clustering ports for 3 korean ports busan incheon and gwangyang by using meta frontier dea and integer models on 38 asian container-ports over the period 2005 2014. the models consider 4 input variables birth length depth total area and number of cranes and 1 output variable container teu . the main empirical results of the study are as follows. first the meta frontier dea for chinese seaports identifies as most efficient ports in decreasing order shanghai hongkong ningbo qingdao and guangzhou while efficient korean seaports are busan incheon and gwangyang. second the clustering results of the integer model show that the busan-port should cluster with dubai hongkong shanghai guangzhou ningbo qingdao singapore and kaosiung while incheon and gwangyang should cluster with shahid rajaee haifa khor fakkan tanjung perak osaka keelong and bangkok ports. third clustering through the integer model sharply increases the group efficiency of incheon 401.84 and gwangyang 354.25 but not that of the busan-port. fourth the efficiency ranking comparison between the two models before and after the clustering using the wilcoxon signed rank test is matched with the average level of group efficiency 57.88 and the technology gap ratio 80.93 . the policy implication of this study is that korean port-policy planners should employ meta frontier dea as well as integer models when clustering is needed among asian container-ports for enhancing the efficiency. in addition korean seaport managers and port authorities should introduce port-development and management plans accounting for the reference and clustered seaports after careful analysis.", "recently as the strength of winds and waves increases due to the climate change abnormal waves such as swells have been also increased which results in the increase of downtime events of loading/unloading in a harbour. to reduce the downtime events breakwaters were constructed in a harbour to improve the tranquility.\r\nhowever it is also important and useful for efficient port-operation by predicting accurately and also quickly the downtime events when the harbour operation is in a limiting condition. in this study numerical simulations were carried out to calculate the wave conditions based on the forecasted wind data in offshore area/outside harbour and also the long term observation was carried out to obtain the wave data in a harbour. a forecasting method was designed using an auto regressive ar and artificial neural networks ann models in order to establish the relationship between the wave conditions calculated by wave model swan in offshore area and observed ones in a harbour. to evaluate the applicability of the proposed method this method was applied to predict wave heights in a harbour and to forecast the downtime events in pohang new harbour with highly complex topography were compared. from the verification study it was observed that the ann model was more accurate than the ar model.", "air pollution is a serious problem in a modern society and it is getting worse. the international maritime organization imo enacted the emission control areas eca in order to decrease air pollution in 2010 and the scope of eca will steadily extend including south korea. liquefied natural gas lng is one of the most desirable fuels and has exhibited quite a sustainable demand for the last four decades. such increased demand for lng has redounded to a brisk lng trade through various ports but which creates challenges in port safety. given this reality port supply chain risk management is one of the critical issues in international trade and logistics. therefore the paper tries to examine lng port supply chain risk management from an international trade and logistics perspective by applying an integrated and exhaustive study to port-security and safety. this paper provides a general overview of supply chain risk management lng characteristics and lng supply chain. lng marine terminals safety and security risks are investigated and analyzed from a logistics and supply chain perspective.\r\nfinally a standard framework for port supply chain risk management sfrm is proposed based on a critical review of extant literature and is actually designed to address lng maritime and port related risks and threats.", "myanmar is a south east asia nation with a long coastal area 1930 km in which 9 coastal ports catering to seaborne and coastal trade. even though ports are privatized by other companies for supporting facilities it is solely administered by myanmar port-authority mpa which is administered under the ministry of transport and communications. the ports in yangon is known as myanmar\u2019s business hub as it hosts 90 of country\u2019s trade.\r\nthe aim of this study is to determine the influencing factors in selecting container-ports by port users and to prioritize the port criteria to be selected for containers handling. six port-service criteria are set up for 6 terminals in yangon. as this study used ahp the decision problem is structured in three level of hierarchy.\r\nthe respondents are from port users such as shipping lines freight forwarders nvocc as well as experts government officials and port operators. the scope of this paper is limited to container-ports in yangon only and excludes other types of ports gc oil etc and other ports out of yangon. the findings will reveal which criteria are given priority to choose the container-ports in yangon and what are the reasons for not choosing.\r\nthis will also be of interest to port operators and officials for future development of port-efficiency. primary data was collected via structured questionnaires from respondents in which port-selection criteria are weighed by experts\u2019opinion and prioritized by the port users as per their needs.", "the total container throughput of asean is expected to increase continuously with economic development. however asean port infrastructure is insufficient to handle the increasing trade volume. according to the world economic forum asean ports except singapore and malaysia are ranked in low.\r\nparticipation in asean port-development projects can lead an increase in trade efficiency with s. korea by improving the port infrastructure of asean countries. in addition the s. korean port related industry can be energized through entering asean port-development projects. this study which measures the efficiency of asean ports can be used as a basic guideline for the development and the planning of the ports.\r\nthis study used dea and shannon\u2019s entropy model together to measure asean ports\u2019 efficiency. after measuring each dea ccr i bcc o bcc sbm weight the efficiency of asean ports is measured as reflecting each dea weight. as a result the ports of singapore and malaysia the major ports in the world have the highest efficiency. further vietnamese ports need to raise efficiency along with increasing container throughput. leam chabang thailand ho chi minh city vietnam and tanjung priok indonesia exhibit a negative correlation between container throughput and efficiency therefore the ports need to improve so as to maintain competitiveness. lastly cambodia myanmar and brunei which do not have active economic development need to improve their ports for economic development.", "purpose i n this s tudy the e xisting environmental pollution prevention measures related to marine and port environmental standards are examined and future marine environmental systems are presented. ports and shipping companies around the world are trying to apply various environmental standards in a big framework of green shipping.\r\nresearch design data methodology this paper uses the literature research and policy report and article analyzes as to the problems and possible solutions for implementation of environment shipping and port-policy.\r\nresult the esi environmental ship index system of iaph is a preemptive countermeasure to induce voluntary participation and enforcement of pre emptive environmental regulations. since the international trends related to environmental regulation will be strengthened in the future it is aimed to induce the active participation of the prefecture in the new environmental regulation through the introduction of this system.\r\nconclusions this study analyzes the esi system as a suitable method for protecting the marine environment. the introduction of the esi system will help both shipping companies actively participate in the implementation of environmental friendly port policies.", "purpose the objective of this study is to verify the effect of service-quality on customer-satisfaction and customer loyalty of port-logistics firms.\r\nresearch design data methodology to achieve the objective this study performed a survey to a members of korea international trade association and acquired 190 data.\r\nthe data was analyzed by structural equation modeling and a multivariate analysis of variance.\r\nresults first service-quality of port-logistics firms has a positive influence on customer-satisfaction. second service-quality of port-logistics firms has a direct influence on customer loyalty. third gaps in service-quality of port-logistics firms are based on gaps in customer-satisfaction and customer loyalty.\r\nconclusions the implications are as follows. if port-logistics firms provide shippers with superior quality of port-logistics services they make the collaborative relationships between them and as a result shippers are highly dependent on port-logistics firms. port-logistics firms which provide a high level of services can enjoy the high levels of customer-satisfaction and customer loyalty provided by shippers. the customer-satisfaction and customer loyalty are connected with high involvement because of the collaborative relationships between port-logistics firms and shippers.", "port evaluation is essential for obtainment of performance and efficiency assessments that can be used as references for refinements. in most cases however the evaluation process is performed only for high level operations as for low level operations is considerably complicated. this paper presents a novel approach based on process mining for evaluation of low level port-operations by classifying the activity \ufb02ow using heat matrix and fuzzy inference. the methodology proceeds in two steps. first a process workflow perspective is extracted from sufficiently large port-operational data which perspective is then presented in a compelling visualization that can effectively guide domain experts\u2019 evaluation of each activity flow. second fuzzy inference is performed to deal with the uncertainty and subjectivity incurred by individual judgments. in this paper the application and practical relevance of the proposed approach is demonstrated based on a case study involving a real port data.", "since the 17th century international trade has increased as a result of the development in the navigation skills. recently maritime transport compared to other modes is used more than 70 worldwide by shippers and ports and it also has become essential in international trade. most researchers focused only on port-development in topics like ensuring depth of water port-competition and port-governance but have left some topics undone such as environment ecosystem and balanced development. therefore this study provides insight to the academic world in port research using sna . the result of the sna study shows that baltic sea ports researchers have focused on \u201cshipping\u201d \u201cmarine ecosystem\u201dand \u201cpollution\u201d. the implications of this study are first the environment has become a main issue in the research field second the results suggest focusing on the main keywords from the keyword network. this study has some limitations such as excluding domestic journals and focusing in the recent 10 years.", "the shortage of research in vietnam port evolvement is uncontroversial although a huge amount of investment is observed to upgrade both quantity and quality. this study examines the port system performance in the context of spatially concentration ratio in southern vietnam for the period 2007 2016 by using prevailing indicators for spatially concentration assessment including concentration ratios cr the herfindahl hirschman index hhi the gini coefficient the lorenz curve and shift-share-analysis ssa a trend of deconcentration is described in southern vietnam port system since the traditional ports to new deep water ports. also driving forces of this shifting would be discussed in detail. implications from this study would enable not only port administrators port operators but also shipping lines cargo owners logistics service providers to comprehensively understand the growth of the port system in southern vietnam.", "as china continues to evolve as a major economic power and the free trade agreement fta \u3000between the republic of korea and china was ratified on june 1 2015 market volume between the two countries is expected to grow more rapidly.\r\nthis study aims on improving the efficiency of car ferry lines. we conducted two surveys for shippers and forwarders of car ferry companies and container liners. the study analyzes the decision factors for delivery companies and their importance for shippers and forwarders of car ferry companies and container liners.\r\nbased on analysis of prior studies on the competition for car ferry companies and liners three primary variables are selected promptness economics and safety. the promptness variable consists of shipping time loading/unloading time and customs clearing time. the economic variable consists of marine transportation cost from a domestic harbor to china loading/unloading cost in the harbor and overland transport cost from the harbor to shippers inland. finally the safety variable consists of cargo damage rates safety facilities such as lashing and shoring and punctuality of transportation time.\r\nthe survey and ahp results show that the promptness safety and economics factors are 0.549 0.309 and 0.142 in the shipper groups of car ferry companies\u2019 category respectively. it indicates that there is considerable difference in the importance of each factor. in contrast the factors are 0.350 0.348 and 0.302 in the forwarders category which suggests that there is little difference in each factor\u2019s importance. as for shippers and forwarders of liners the importance of each factor is found to be in the following order economics safety and promptness.", "russia has access to unique port locations and routes one of them is north sea route which have been a major debate topic for last several decades. in order to handle any shipments along the route an adequate and capable port system must be present. this study aims to identify development and competition patterns from 2007 to 2016 of russian ports in the arctic basin concentration trends in particular. the objectives achieved through utilizing the herfindahl hirschman index hhi concentration ratio cr the gini coefficient and lorenz curve and shift-share-analysis. results demonstrate concentration trend positive overall growth and lack of real competition. originality of this study lies in the fact that certain analysis had not been done in previous studies but importance of it may be found in several papers. findings of this paper may assist policy makers port authorities and other researchers in understanding and further study on the region.", "the purpose of this study is to describe quantitatively the characteristics and the structure of the act on the development management etc. of marinas the marinas act by analysing its provisions using semantic network analysis. the method of semantic network analysis has its advantages in overcoming limitations of the traditional content analysis method as it is easy for the user to understand the structure and the shape of a network by figuring out the structural network among words. the object of the analysis is the full text of marinas act recently revised from chapters 1 to 4 while partial analysis is carried out respectively for each chapter from chapters 2 to 4. the structural characteristic of the marinas act shows that the act focuses on the development of marinas as its main goal is interpreted to set up hardwares and to construct facilities rather than to promote the marina industry itself. even though some clauses for human capital development and business development are included they are of less importance compared to the development of marina facilities. this study provides some basic information on the structural characteristics of the current act which can be referred to in subsequent studies. in the future it also needs to be complemented through comparative analysis with government policy outcomes and performance of diverse analytical approaches.", "regarding seaport-operation a higher quality performance and increasing competitiveness are main goals to adapt to the evolution of international trade. this paper discusses about the competition among southern vietnam seaports concerning the strategic positioning analysis by applying bcg method. this technique describes the performance of business based on two variables such as relative market share and average growth rate. the finding shows up different performances of 21 seaports and how the strategic positioning of each port changes in the period 2007 2016. after analyzing this research pointed out the growth in strategic positioning of ports in cai mep\u2013thi vai complex gradually replacing ho chi minh city\u2013dong nai\u2013binh duong and becoming the transportation hub of southern vietnam. also the results obtained would be helpful for port administrators and operators to establish short and long term strategies to improve competitiveness in the future.", "ports are national key logistics bases that process more than 99.7 of import and export freights in south korea. port facility equipment is particularly an essential element for operating container-terminals. this research newly analyzes the actual failure data collected from port facility equipment during the warranty period an initial operating period with relatively few failures due to failure propagation in addition this study deals with the failure data of sprinter carrier rather than transfer crane or container crane for the first time in south korea. this research statistically analyzes actual failure data compares its results with those of a literature survey and a preliminary interview with experienced mechanics and explains the reasons for their differences. by analyzing only the failures caused by the equipment itself during the warranty period this paper provides useful results that can be used for quality improvements and new product design and applied to operations of container-terminals to improve their productivity and efficiency.", "this study implemented an empirical analysis of education and training for dangerous goods and hazardous materials handlers on the busan-new-port terminals and hinterland logistics centers using a structural equation modeling sem in combination with the formative model and reflective mod el from the viewpoint of the supply chain. an effect size analysis was also conducted. the results of the empirical analysis show that training environment and the atmosphere of education have a positive influence on the educational expectation of hazardous material handlers and the educational expectation has a positive influence on the education and training program and transfer of education training. likewise the education and training program has a positive influ ence on the transfer of education training and result of education and training. furthermore the transfer of education training has a positive influence on the result of education and training. the result of education and training has a positive influence on the present state of hazardous material management. according to the results of the effect size analysis the following parameters represented a great effect the atmosphere of education to the education expectation the education expectation to the education and training program the transfer of education training to the result of education and training and the result of education and training to the present state of dangerous goods management. the results of this study provided various suggestions for related practices.", "since china s economic reform in 1978 international trade has enormously flourished and the port-industry is reckoned as a key factor contributing to this growth. this study examines the bohai rim port group in the scope of top three largest ports qingdao dalian and tianjin. by utilizing indicators including concentration ratio cr herfindahl hirschman index hhi the gini coefficient and the lorenz curve as well as shift-share-analysis ssa the concentration level of this port group in the period 2004 2016 is discussed. as a results cr demonstrates a decrease during the studied period with a minor fluctuation and hhi index shows a trend of deconcentration with bohai rim port group. in addition ssa indicates that during the period 2004 2016 the overall shift index of qingdao port was 1.371 meanwhile with tianjin and dalian port were 0.118 and 1.252 in turn. these results suggest that the growth in regional influence of tianjin and dalian ports would motivate to the deconcentration pattern in bohai rim region. the findings assist decision makers and scholars to obtain knowledge about the port-development this region. considering the geographic position of these three ports as the gate of northeast china it is suggested that these three ports could explore their advantages and cooperate with the small ports in the surrounding area to enhance their influences in the future study.", "the purpose of this study is to find growth factors and improvement plans of local crimes in thepromotion of the marina port-industry. in particular growth factors of local crimes were analyzed in order tofind improvement plans. to achieve that first this study analyzed how experts and non experts perceivedconstruct factors and looked into their differences depending on personal characteristics. secondly theproblems of the factors of local crimes were defined. thirdly based on the growth factors of the marina portindustry the improvement plans of local crimes were drawn. as the research on the growth factors andimprovement plans of local crimes in the promotion of the marina port-industry this study prepared aquestionnaire composed of items about the growth of the marina port-industry the evaluation of local crimes and satisfaction with crime measures. study subjects were divided into questionnaire participation group andinto non participation group. after questionnaire copies were collected the copies with insincere andunreliable answers were excluded. effective samples were codified in accordance with coding guidelines andthen were entered individually in computer. windows spss/pc+18.0 version was applied to process thecollected data according to data analysis purpose. for data analysis some statistical methods were used.\r\nmore specifically as a method for examining growth factors of local crimes and improvement plans for themarina port-industry one way anova was used.", "the purpose of this paper is to measure the clustering change and analyze empirical results.\r\nadditionally by using k means hierarchical and mixed models on asian container-ports over theperiod 2006 2015 the study aims to form a cluster comprising busan incheon and gwangyangports. the models consider the number of cranes depth birth length and total area as inputs andcontainer twenty foot equivalent units teu as output. following are the main empirical results.\r\nfirst ranking order according to the increasing ratio during the 10 years analysis shows that thevalue for average linkage al mixed ward rule of thumb rt elbow ward and mixed al are42.04 up 35.01 up 30.47 up and 23.65 up respectively. second according to the rt andelbow models the three korean ports can be clustered with asian ports in the following manner busan-port hong kong guangzhou qingdao and singapore incheon-port tokyo nagoya osaka manila and bangkok and gwangyang-port gungzhou ningbo qingdao and kasiung . third optimalclustering numbers are as follows al 6 mixed ward 5 rt elbow 4 ward 5 and mixedal 6 . fourth empirical clustering results match with those of questionnaire busan-port 80 incheon-port 17 and gwangyang-port 50 . the policy implication is that related parties ofkorean seaports should introduce port improvement plans like the benchmarking of clusteredseaports.", "the purpose of this study is to give a guiding implications to strengthen the competitivenessof port-policy in philippines considering the inefficiencies in the port infrastructuresand management systems in the country despite its average economic growthof 5 6 and subsequent increment in passenger and trading volumes. these growth figuresimply a compelling need for a systemic development plan and impellent actions. thisstudy used the ahp for conducting a port-competitiveness analysisand the data on deterrent factors were collected through literature and internal governmentdocuments including on site interviews of the parties involved. the implications ofthe analysis led the study to conclude the need for adopting an enhanced centralizedmanagement a separate investment and management for ports a grade classification ofnationwide small medium and large sized ports efficient incoming systems for portdues and an advanced mode of financing and investment inducement among others.", "the role and ratio of national vessels in the global container shipping market have reducedsignificantly due to the bankruptcy of hanjin shipping in early 2017. all import exportcompanies as well as container-ports in korea are facing a crisis. the trump s tariffand trade battles have had a negative impact on the increase in the north american cargo.\r\nhowever chinese and japanese container shipping companies which merged with domesticcontainer shipping companies and mega carriers such as maersk and cma cgm havebenefited from the decline in shipping supplies due to the collapse of hanjin shipping theworld s 10th largest container carrier in korea. the import/export freight trade in korea iswitnessing the increasing stronghold of foreign carriers. this scenario is expected to weakenkorea s negotiation powers with overseas shipping companies in domestic ports such asbusan and kwangyang thereby making it more challenging to attract shipping carriers. thisstudy compares the global container shipping network in 2007 and 2017 by combining thenetwork topology of the sna and the economics of the liner shippingconnectivity index lsci and the container-port connectivity index cpci analysis. thefindings of this study are that the role of the ports across the world can be identified andcpci has a high correlation with the centrality index and freight volume data. these findingscan contribute toward the utilization of the meaning of the necessary centrality indexwithout an additional centrality analysis. this study can be applied not only to the callstrategy of container carriers but also to the alliance and development strategy of koreanports.", "the purpose of this study is to increase the competitiveness of big data in the maritime port organization by understanding the expected performance and the intention to accept and use bigdata. in the empirical analysis of factors affecting the intention to use the big data technology formaritime port organizations the variables employed are based on the technology organizationenvironment toe and diffusion of innovations doi theories which are related to the acceptanceof information and communication technologies. to achieve the objective of this study an empiricalanalysis was conducted this analysis targeted the personnel involved in the department of strategicplanning and information technology in the related field. we set up eight hypotheses to examinethe relevance between variables having three characteristics\u2014 technology organization andenvironmental characteristics. the empirical results are summarized as follows. first it was seenthat the technology characteristic including relative advantage complexity and compatibility has asignificant effect on the expected performance. second the top management support of the organizationcharacteristic has a significant effect but the firm size of this characteristic has no significanteffect on the expected performance. third the competitive pressure of the environment characteristichas a positive effect on the expected performance while the regulatory support has no significanteffect. finally the expected performance has a significant effect on the intention to use bigdata", "this study proposes a measurement tool for port supply chain integration psci in the context of korean port system by taking perspectives from salient port stakeholders. the hybrid approach using evidential reasoning er incorporating ahp is used to develop an analytical instrument for evaluating the psci status quo in korea against individual psci criterion. the findings from the empirical investigations aid decision makers in the ports to identify the particular areas for improvement in order to enhance their psci situations based on any required comparisons using a tailored information with respect to criteria in different level.\r\nthis study may help port managers and policy makers in the following ways. first the psci improvement practices should be approached based on the descending order of the crucial dimension. next they can clarify priorities on individual criterion especially the less competitive criteria such as \u2018facilities for adding value to cargoes vas1 \u2019 and \u2018service adaptation to customers vas2 \u2019.", "in this paper the research trends of port-hinterland from 1990 to 2018 were analyzed periodically using the sna method. the data were collected from major academic journals and totally 116 papers were identified for analysis. the results of the analysis showed that in the first period 1990 1999 keywords can be listed as \u201ccontainerization\u201d \u201ctransport infrastructure\u201d and developed countries related keywords like \u201citaly\u201d \u201ccanada\u201d and \u201cgermany\u201d. the results of the second period 2000 2009 were originated from keywords such as \u201cregionalization\u201d \u201ccompetitiveness\u201d \u201casian consolidation\u201d and \u201ctechnology\u201d. in the third period 2010 2018 the results were derived from keywords such as \u201cintermodal transport\u201d \u201cdry port\u201d \u201ccontainer\u201d and container related keywords and \u201cshipping\u201d and shipping related keywords. we could see the studies of port-hinterland are becoming more systematic and integrated. this study provides some important implications for both academic and industrial viewpoints and it is helpful to understand the research concentration.", "the purpose of this study is to examine the trend of export growth rate and rate of change by each port/airport in korea. and to analyze which each port/airport are showing a high growth rate. to this end incheon airport busan incheon ulsan gwangyang and pyeongtaek were selected in order of export value. the analysis period for each port/airport was 200 monthly data from september 2001 to april 2018. pyeongtaek incheon and gwangyang are relatively larger than busan and ulsan in the rate of increase and change. this is because export to china and southeast asia has increased more than in the us and japan. as a result of the analysis exports from busan incheon airport and ulsan have recently been shifted to incheon airport incheon gwangyang and pyeongtaek. in addition the export portion of incheon international airport which is an aviation logistics service is growing more and more. in the west coast era interest and investment in incheon pyeongtaek and gwangyang seem to be more needed in preparation for import and export to china southeast asia and north korea.", "maritime transport such as ships have an indispensable role in trading. due to the growth in population and new demands of economies there is all the more a need for shipping. therefore shipping volume growth increase the likelihood of emission problems and harmful effects to the environment. the aim of this study is to investigate the current systems status plans and trends over time in the environmental performance of shipping companies and port authorities. the research is based on the green system from the imo and eu on issues related to their environmental plan greenhouse gas emissions and current environmental monitoring and applicable regulations. this study updates previous environmental reviews and several environmental systems so that the trends over time are drawn. so we investigate the several green emission systems for emission gases and example of the using by shipping companies and port authorities. moreover we review a countermeasure for emission gas systems to ensure efficient accurate and safe operations of such systems. this research contributes to the extant literature by comparatively investigating each type of green system for emissions of co2 nox sox and providing each system\u2019s advantages and benefit for the use of shipping companies and port authorities.", "national industrial complexes airports and seaports are major logistics nodes and the availability of their logistics services is a key factor for the successful operation of entire supply chains. for this reason the central government has established a plan for their development and is investing in development projects. however some difficulties exist in project prioritization and investment plan creation owing to the absence of a clear appraising method. for a smooth flow of national logistics and efficient investment on facilities it is necessary to diagnose the logistics facilities present conditions and practice sustainable management. in this study a diagnostic method for logistics services which consists of service factors and facility factors is proposed. adopting the method facility factors can be prioritized to improve facilities services further a standard procedure is proposed to support decision making for effective investments in logistics facilities. the method is applied to actual logistics facilities three national industrial complexes three seaports and two airports and the results indicate that it can be effectively applied to actual logistics facilities.", "we compare the preparation level of korean ports with that of the world\u2019s best ports in the era of the 4th industrial revolution through focus interviews and expert survey. fifty three percent of the survey respondents answered found the preparation of korean ports insufficient. the connectivity between internal and external parts of the port is poor. especially sixty three percent of the experts considered the link between the port and hinterland as very poor. real time information flow among shipping ports and the hinterland lacks interconnection and integration. korean ports are worse than the world\u2019s best port on all metrics except those for the yard and gate because of the lack of labor market flexibility the legal system related to the 4th industrial revolution big data policy and platform design capability.", "the purpose of this paper is to measure the clustering change and analyze empirical results and choose the clustering ports for busan incheon and gwangyang-ports by using artificial neural network social network and tabu search models on 38 asian container-ports over the period 2007 2016. the models consider number of cranes depth birth length and total area as inputs and container throughput as output. followings are the main empirical results. first the variables ranking order which affects the clustering according to artificial neural network are teu birth length depth total area and number of cranes. second sna shows the same clustering in the benevolent and aggressive models. third the efficiency of domestic ports are worsened after clustering using sna and tabu search models. forth social network and tabu search models can increase the efficiency by 37 compared to that of the general ccr model. fifth according to the sna and tabu search models 3 korean ports could be clustered with asian ports like busan-port kobe osaka port klang tanjung pelepas and manila incheon-port shahid rajaee and gwangyang and gwangyang-port aqaba port sulatan qaboos dammam khor fakkan and incheon . korean seaport-authority should introduce port improvement plans by using the methods used in this paper.", "this research examined the mediation effect of workforce agility wa on the relationship between environmental uncertainty and operational performance. we manipulated the control variables that are known to be affected by employment flexibility. employment flexibility is caused by idiosyncratic characteristics of korean port system. the analysis was tested by baron kenny s method. the result indicates that each path of the proposed model is significant. furthermore the mediation effect was checked with the sobel test. the research revealed that environment uncertainty poses an indirect effect on operational performance. both supply/demand uncertainty and technological uncertainty affected operational performance through the mediation effect of wa. most of the distribution centers located in busan newport distripark are operated in a bimodal labor human resource system which includes both permanent employees workers and temporary employees workers . this empirical research provides theoretical and managerial implications by suggesting ways to increase efficiency in distribution center operation through wa enhancement and to improve the unloading labor system.", "dea a non parametric productivity analysis tool has become an accepted approach for assessing efficiency in a wide range of fields. despite of its extensive applications some features of dea remain bothersome. for example dea is good at estimating \"relative\" efficiency of a dmu decision making unit it only tells us how well we are doing compared with our peers but not compared with a \"theoretical maximum.\" thus in order to measure efficiency of a new dmu we have to develop entirely new dea with the data of previously used dmus. also we cannot predict the efficiency level of the new dmu without another dea analysis. we aim to show that dea can be used to evaluate the efficiency of ports and suggest the methodology which overcomes the limitation of dea through hybrid analysis utilizing dea along with c5.0. we can generate classification rules c5.0 in order to classify any new port without perturbing previously existing evaluation structures by proposed methodology.", "abstract in order to predict an marine environmental change the numerical analysis methods have been essentially applying to the marine environmental assessment. however there are still not enough to credibility about the results especially the different results for the same predict area are one of the serious problems to decrease the reliability of the results. in order to find out the problems and measures we analyzed 352 documents of sea area utilization consultation and environmental impact assessment from the 2012 year to the 2017 year where the results were including state owned fishery ports 100 local fishery ports 67 international trade ports 135 and coastal ports 50. the 16 ports 4 state owned fishery ports 3 local fishery ports 5 international trade ports and 4 coastal port were duplicated assessment especially busan-port was assessed 37 times in duplicate and the results were different at each evaluation. there was a low confidence about the results and the reasons why these problems continually happen are there are not a proper guideline to follow and sufficient specialists. in order to handle to these problems there should be the proper guideline and also provided enough specialists.", "purpose the belt and road initiative is a new guide to global trade and investment proposed against the background of the new global trade pattern and its domestic economic transformation.\r\nit focuses on optimization and facilitation of investment and trade cooperation in industrial investment with nations along \u201cthe belt and road\u201d and transformation and upgrading of industrial structure with the ultimate goal of realizing common prosperity. this article is mainly with the further development of the belt and road initiative greater harbor logistics demand are produced generated in relevant areas and regions which provides a great opportunity for the industrialization of logistics industry in china and puts forward new higher and stricter requirements for logistics industry.\r\ndesign/methodology/approach this article is mainly literature research. this paper analyzes chinese government documents and academic papers. this paper also analyzes papers of korean scholars. this paper summarizes and analyzes the cargo throughput and container throughput of the main ports in bohai rim for three years.\r\nfindings the result of this article is the industrialization of harbor logistics of bohai rim industry can not only promote the logistics industry to integration of the construction of the belt and road innitiatve but at the same time push the common development of china along the route forward.\r\nresearch implications or originality considering the imperfections of development it is essential to face up to the problems exist in the harbor logistics of bohai rim at this stage and formulate scientific and reasonable development plans specified in harbor logistics.", "lately the global business environment for the shipping port-logistics undergoes rapid changes. in response the governments of different countries are putting in diverse effort. this study conducted a demand analysis with the professionals who operate in the related industries in gwangyang bay region with the aim of presenting a plan to train professionals with a view to activating the shipping port-logistics in yeosu gwangyang-port. the analysis showed that business category and education have to do with the need for training specialized in shipping port-logistics. the level of received related education was low for the last three years and 87 of the respondents said that the training proceeded in the company and were not really satisfied with the training. in conclusion educational curriculums in related business categories should be developed to train shipping port-logistics professionals for yeosu gwangyang-port. to promote the learners\u2019 convenience night courses or weekend courses should be offered and there should also be a curriculum geared to upgrade theory and hands on skills.", "the purpose of current research is to offer suggestions for security management at two types of port of entry airports and harbors by analyzing the effect of access control on the special security guards\u2019 willingness to comply with security policies and work performance in this article the terms work performance and security performance are used interchangeably.\r\n. data were collected from the special security guards working at critical facilities in south korea including airports and harbors during the period of april 1 to 26 2019. 294 survey questionnaires out of 312 returned were included in the analyses after removing eighteen cases with missing values and outliers.\r\nafter coding and entering the data into spss 24.0 the authors conducted descriptive exploratory factor reliability correlation and multiple regression analyses. the results showed that the access control at these ports of entry had a positive impact on the participants\u2019 willingness to comply with security policies as well as on response and prevention outcomes the two measures of security performance. drawing from the findings the authors offer practical implications for improved security management at the nation\u2019s airports and harbors.", "the purpose of this study is to suggest implications for changwon city to build infrastructure for international cruise porting such as operation of cruise pier and development of cruise terminal. to this end we analyzed the internal and external environment in developing international cruise docks and terminals for several container-ports in changwon city. this study investigated the development infrastructure construction and operation of cruise ports and terminals in korea and overseas. in addition literature analysis internet research etc. were conducted to analyze the conditions of cruise ships entering and leaving the ports in the changwon city. in addition comparative analysis was conducted for each port to select the best place for the development of cruise wharf and terminal. this study analyzes the international cruise port conditions in various angles for container-ports in changwon city. it is expected that it will be possible to set the direction for the development of cruise docks and dedicated terminals that can minimize the burden on large scale facility investment while making the most of the existing port infrastructure. the results of this study are expected to be a useful resource for changwon city to attract international cruise ships in the northeast-asian cruise market.", "one of the world s major resources is crude oil the most fundamental part of the industry. there is no place that does not use crude oil. petroleum refining products and chemical production industrial products are produced through nearby petrochemical complexes and ports after importing crude oil. there would be a possible relationship among the petrochemical complexes and nearby regional ports working with liquid cargoes. to confirm these relations ulsan port daesan port and yeosu gwangyang-port were selected for this study. a vector auto regressive model using time series data was applied. a unit root test was performed. the relationship was confirmed through the granger and toda yamamoto causality test.", "offshore wind power is a representative renewable energy source and a rapidly growing industry. in gyeongsangnam do offshore wind farms of 461.9mw are being pushed for in the yokji island and are expected to expand further to over 1gw in the future. accordingly ports supporting the storage assembly transportation and installation of offshore wind power equipment are expected to play an important role in the smooth progress of the offshore wind farm development project.\r\nbased on previous research and cases in major countries this study prepared criteria for assessment of ports supporting offshore wind farmsand evaluated ports in gyeongsangnam do which are linked to yokji island offshore wind farms. the assessment criteria have been subdivided into distance from the offshore wind farm port entry and exit restrictions navigational areas fishery rights factors additional costs berth length depth of berth size of the port yard port berth bearing pressure interference with other cargo a civil appeal and relevant industrial aggregation. the ports of tongyeong samcheonpo kohyun masan and jinhae in gyeongsangnam do were selected and evaluated.\r\nas a result the port of tongyoung was superior in terms of distance from the yokji island offshore wind farm. the ports of samcheonpo masan and jinhae were evaluated as excellent in other criteria such as berth length depth of berth and so on. this study is expected to be used as a source of basic data for offshore wind power companies and policymakers to select and evaluate the supporting ports of offshore wind farms.", "this study analyzes how the port connectivity network has changed with the restructuring of the liner shipping alliance and explores the impact of these changes on network characteristics using sna . while due to economies of scale the scale of ports and liner shipping has expanded the goal of shipping companies has changed to achieve cost effectiveness due to the diseconomies of scale. such changes in the environment have greatly affected ports according to the strategies of major liner alliances and port centrality has shifted in response to restructuring in strategic alliances. this research confirmed that port centrality has continuously changed and the reason for this phenomenon was analyzed through the derived main network centrality indices. this finding provides significant implications for port authorities and terminal operators to consider different perspectives when planning for sustainable growth and management."]}}; }
