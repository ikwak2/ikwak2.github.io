were changed. that is the difference of the brightness of the surrounding environment and etc. were regulated for recognize a container number.\nthrough this a shadow problem and etc. that it is thickly below hung with the sunlight or the cargo equipment were solved and the recognition time was shortened and the recognition rate was raised.", "as the environment of logistics is changing rapidly the environment of port is also changing. accordingly rapid change within port environment appears as the increase of the volume for world wide cargo liner ship owners strategy shift globalization of terminals heavy competitions to become a hub of logistics development of ship engineering. therefore the people who are responsible for the operations and managements of ports foresee such changes and accordingly react to ensure competitiveness.\nas the competition among ports generally goes international a port needs to be sure that they become superior to any other port regardless of whether it s outside their country or not. especially korea is located in the most heavily competitive area which is far east. so if we fail to get competitiveness against the other ports it goes without saying that our ports will be defeated by them. in brief this paper will discuss the history of study regarding the factors by which a port is selected and also suggest some of elements which can be applied to small ports in the future of it.", "recently dredged material generation has a tendency to increase since harbor construction are under progress. in this study an experiment had been carried out which replacement of dredged material of busan and ulsan port as concrete mixing material. for this experiment physical and chemical test of dredged material was carried out and compressive strength test of mortal specimen with dredged material in scale as aggregate replacement was carried out. compressive strength of busan and ulsan was both increased when the ratio of mixing materials was 10 . compressive strength of dredged material from busan with about 70 of mineral silt showed increse when the ratio of aggregate replacement in 30 . in addition in the result of the icp test both dredged materials satisfied the waste s marine discharge treatment and soil contamination concern and measures criterion on that using dredged material as a concrete material can influence on application of concrete positively.", "as to the longshoreman s employment in korea the port trade union maintains closed shop and exclusively supplies its workers to the stevedoring companies. due to the above mentioned phenomenon there is a dispute over who is the employer of the workers between the stevedoring company and the port trade union. there are several reasons for the afore said dispute that in korea even though the port trade union is a workers union which was approved by the relative laws but it is also supplies its work forces to the stevedoring companies as its business and the longshoreman s union s power is strengthened with the combination of the closed shop system. considering all the industrial environments surrounding the harbor and longshoring workers in writer s view it is the port trade union who stands as an employer to the longshoremen and harbor workers. however for the bargaining agreement the stevedoring companies shall be dealt as an employer because the stevedoring companies has the bargaining power for the determination of the workers working conditions including wages working hours and working environment. on the other hand to overcome the said dispute as to the longshoring and harbor workers legal status it is recommended that not only the relationship between the port trade union and its workers should be restored to the genuine union and workers relationship but also the stevedoring companies control over the port trade union workers should be strengthened furthermore.", "along with economic growth in china the port also has been grown in coastal region. china s export volume already posted the first in the world. and it has been accompanied with port trade growth could offer good chance in port-development. this paper try to seek a strategies of middle region s port by china major port-competitiveness comparison and by the expected growth of china and by expected port growth in china. shanghai port shenzhen port guangzhou port ningbo port qingdao port tianjin port dalian port already become world level port. these port ranked in global top 10 port. in particular these port have the great potential. but korea middle region s port not yet stayed in low level. although korea and china s trade volume have been grown rapidly but this region s port has not well used this chances. for these port s development this paper suggests four policy implications specialization linkage background area passenger transportation.", "the purpose of this paper is to quantify the regional economic effects of the development in incheon new port stage i using a regional i/o table and to provide implications for making policies to support the development of the port-logistics-industry.\naccording to the results of this study production inducing effect 6 064.5 billion won on incheon local economy from the development of port-facilities at the incheon new port stage i occupies 15.0 of 40 398.5 billion won the total production of the incheon area in 2005 added value inducing effect 2 821.3 billion won occupies 7.7 of 36 508.0 billion won the total added value of the incheon area in 2005 and induced new employment 72 424 workers occupies 9.0 of 808 248 workers the total number of employees in the incheon area in 2005. as presented above the development in the incheon new port stage i was expected to have huge spillover effects on incheon local economy. accordingly the development in incheon new port must be promoted in a timely manner on national.", "dea converts multiple inputs and outputs of a decision unit into a single measure of performance generally mentioned as relative efficiency. dea has been applied successfully as a performance evaluation tool in many fields including manufacturing banks pharmacies and hospitals to name a few. this paper applies the input oriented dea model dea/window analysis and malmquist indices to the 9 regions in korea to measure the efficiency and productivity. the empirical results show the following findings. first the super efficiency indicate that efficiency of group 2 is greater than group 1. second malmquist indices show that productivity of group 2 is less than group 1. third dea/window of group2 show that chungnam is most stable while jeonnam is most unstable.", "recently domestic and foreign port-logistics companies utilize various information system for creating competitiveness.\r\nbut information system is more important to manage and control relevantly than to develop. and business field of port-logistics companies is connected globally information system is used all over the world. for this reason introduction of it governance in port-logistics companies is necessary. in this study recognition level of it governance in port-logistics companies is analysed before the introduction. the level of it governance is classified \u2018strategic alignment\u2019 value delivery\u2019 \u2018risk management\u2019 \u2018resource management\u2019 and \u2018performance measurement\u2019 which is suggested by cobit 4.1.\r\nand this helps to analyse expectation standard which is recognized by it manager in charge. as a result it governance for the overall perception expectations were low. this study provides guidelines for port-logistics companies which are introducing it governance efficiently.", "this study focussed on the classification of port-logistics-industry. many earlier studies concerning this field is not conerrned about classification of port logisgtics industry itself but focussed on the policy making in order to develop the port-logistics-industry. so such studies individually classfied the port-logistics-industry according to the objective of each study. therefore there is no certain and uniform criterion about what is the port-logistics-industry s boundary so far.\nfortunately there is a clear definition about the port-logistics in port law. so i drawed three essential factors from the port law s definition that is port cargo activities transport storage loading and unloading packing . in order to be included in port-logistics-industry each industry have to satisfied three factors.\nbased upon this definition i investigate relevant laws and standard industry classification. in the course of investigate i excluded the industry overlapped between law and law between law and standard industry classification. after all i choose various industries having something to do with port-logistics. i think that central government and local government can support port-logistics-industry according to policy goals from now on. and port-logistics would be develop with land logistics and air logistics harmoniously.\nthis study is the first try to classify the port-logistics-industry i think that hereafter many studies about this field may appear. and i hope that this study can activate the study concerning the development of port-logistics-industry.", "when eccentric or inclined load acts on foundation of the port harbor structures partial safety factors of bearing capacity limit state were estimated using reliability analysis. current korean technical standards of port and harbor structures recommend to estimate the geotechnical bearing capacity using the simplified bishop method. in practice however simple method of comparing ground reaction resistance with allowable bearing capacity has been mostly used by design engineers. while the simple method gives just one number fixed but somewhat convenient it could not consider the uncertainty of soil properties depending on site by site. thus in this paper partial safety factors for each design variable were determined so that designers do perform reliability based level 1 design for bearing capacity limit state. for these reliability index and their sensitivities were gained throughout the first order reliability method form and the variability of the random variables was also considered. in order to verify partial safety factors determined here a comparison with foreign design codes was carried out and were found to be reasonable in practical design.", "this paper studies that busan-port boosts its relation continuity intention with customers as part of efforts to survive the cutthroat competition among regions and countries and to gain a competitive advantage over rivals. the establishment of such a relation continuity intention is based not only on a number of study results showing that raising customer loyalty enables ports to achieve a competitive advantage but also on an assessment that from a defensive marketing point of view the source of port-competitiveness depends more on preventing existing customers from severing relations than creating new clients. the results and suggestions of this study are summarized as follows. first it has expanded the path of influence by adding customer trust and commitment to the paradigm of port-logistics service-quality and customer-satisfaction which affects customer loyalty and relation continuity intention. secondly safety has been found to have the greatest impact on customer-satisfaction followed by reliability and speediness. thirdly an analysis of the impact of service-quality factors on trust has shown that safety which has influenced customer-satisfaction the most has a meaningful effect on customer trust. fifthly customer-satisfaction has been found have a positive influence on trust and commitment. fourthly trust and commitment pertaining to relation quality has been found to have a direct positive impact on relation continuity intention.", "since 1990 chinese port-industry and port system have grown enormously for the last 20 years. however lawmaking for ports and port-management in china was far behind her port s development. the port law of the people s republic of china has barely promulgated and implemented on january 1 2004 ending an embarrassing situation of no port law to follow from 1988.\nthe china s port law 2004 defines a port-management system for \u201cthe separation of the government and the enterprises\u201d and regulates port planning building maintenance running and other port related activities. in this paper some contents of the china s port law 2004 concerning port-management system port planning the use of chinese coastline and port-investment are surveyed. some critical issues of the china s port law 2004 incompatible with the recent development of chinese port-industry are pointed out and some comments and suggestions are made.", "though the productivity increased by 50 as kbct was the first to use atc system in korea productivity is unlikely to be improved any longer because of unsatisfactory detailed automation technology development. accordingly the government embarked on high efficiency atc technology development but it is important to avoid overlapping with other advanced technology which is already developed and to develop differentiated technology which has the way about it. to accomplish this this paper suggested in depth analysis about established domestic and overseas technologies clear goal setting to achieve world class level productivity and rational development road map for success in technology development.\nthrough this as to the atc automatization technology development the ports of our country precedes in a competition with the ports of the neighboring country and it will jump to the northeast-asia logistics hub-port and a role as growth engine for next generation in our country will be played.\nin addition the result of the technology development will become the standard of the performance evaluation of the relative technique of the domestic automated terminal and will be leads the world in this field of technology.", "the accuracy of forecasting is remarkably important to reduce total cost or to increase customer services so it has been studied by many researchers. in this paper the artificial neural network ann one of the most popular nonlinear forecasting methods is compared with autoregressive integrated moving average arima model through performing a prediction of container traffic. it uses a hybrid methodology that combines both the linear ariam and the nonlinear ann model to improve forecasting performance. also it compares the methodology with other models in performance for prediction. in designing network structure this work specially applies the genetic algorithm which is known as the effectively optimal algorithm in the huge and complex sample space. it includes the time delayed neural network tdnn as well as multi layer perceptron mlp which is the most popular neural network model. experimental results indicate that both ann and hybrid models outperform arima model.", "the purpose of this study is to formulate the estimation model of maintenance repair costs in korean ppp port private participation projects. maintenance costs is the important factor in port ppps considering that those costs is 11.7 of the whole o m operation and maintenance costs. but the estimation of the appropriate maintenance repair costs was difficult because of the necessary raw data shortages etc. so this study formulated the estimation model of maintenance repair costs of port-facilities civil architectural facilities and port-operation equipments. and the formulation was performed in two steps. the first step was to postulate calibrate and validate the multiple regression model based on the already proposed korean port ppp s financial model. the second step was to formulate the integration method model and this step was performed in case the regression model didn t have the sufficient statistical significance and goodness of fit. following these steps it was proved that the integration method model in the form of logistic curve is the appropriate estimation model of maintenance repair costs of port-facilities civil architectural facilities . and in case of the maintenance repair costs of operation equipments the multiple regression model was the appropriate model.", "the purpose of this paper is to develop a theoretical framework for the port-logistics industrial clusters plic around port distripark and hinterland through systematic approach.\nfrom this study i could find that the phase of port-development are transferred to highlighted role of port distripark and hinterland from simple stevedoring. in this it has combined with industry clusters to generate volumes of the port itself and that have characteristics of a dynamic model.\nthis study found these phase of port-development is consistent with the time of informal cluster organized by the organizational cluster. this result presented to get further directions to innovative cluster in future.", "this study set up an appropriate model for its objective by deducing from previous studies factors in decisions on whether to move into hinterland complexes of ports like location policy cost environment market and concentration of industry. it also analyzed the impacts these factors have on decisions on whether to move in. logistic regression-analysis showed that the policy and cost factors have significance of \u0251=0.01 and the location and concentration of industry factors have significance of \u0251=0.05 all of which are statistically significant. the greater the exp b value of a factor the higher the probability of moving into a port s hinterland complex. the probability of moving in is higher when the policy cost concentration of industry and location factors are favorable. clearly the location policy cost and concentration of industry factors of gwangyang-port s hinterland complexes should be strategically further developed and their environment and market factors continually improved if investments are to be attracted from manufacturing and logistics companies at home and abroad.", "the aim of this study is to select the import and export goods which contribute to activate the operation of port-hinterland. the spatial ranges of this study are a am 1 logistics complex and 4dock hinterland. the fa  fa and ahp are used as the methodologies. eleven low evaluation factors including creation of traffic cargo volume are selected by precedent studies and four high evaluation factors including effective management are grouped through fa . as the result of priority among low evaluation factors through ahp creation of traffic cargo volume is the most important factor. moreover using the ahp electronic component is the most important item which activate the port of incheon and its hinterland. so cargos which have the potential to create traffic cargo volume such as electronic component must be managed strategically and this study can be used as important index when people concerned attract items.", "some recent researches reported that high temperature rising decreases the carbonation depth of concrete which is contrary to the previous research results. carbonation has been known as a reaction between calcium hydroxide and carbon dioxide. but a few researches showed that the other cement hydrates as well as calcium hydroxide react with carbon dioxide. this paper investigates the influence of temperature on carbonation and the variation of ca oh 2 and caco3 by carbonation. in order to estimate the carbonation depth and the quantities of reactant and product of carbonation reaction phenolphthalein testing and thermagravimetric analyzer test were conducted. the measurement of carbonation depth with temperature showed that the temperature increase from 20 oc to 30 oc in carbonation environment makes the carbonation depth larger but the increase from 30 oc to 40 oc has a small influence on the carbonation depth. comparing calcium hydroxide and calcium carbonate with temperature the quantity of caco3 of specimen carbonated at 30 oc is greater than that of specimen carbonated at 40 oc and the quantity of ca oh 2 of specimen carbonated at 30 oc is similar to that of specimen carbonated at 40 oc. this observation shows that there is the optimum temperature increasing carbonation depth and the optimum temperature is close to 30 oc.", "in this study a high sensitive smart wireless sensor based on an imote2 sensor platform is developed for structural health monitoring of harbor structures. to achieve the objective the following approaches are implemented. firstly the smart wireless sensor based on the high performance imote2 sensor platform is designed to measure acceleration with high sensitivity from structures. secondly embedded software is designed for autonomous structural health monitoring. finally the performance of the smart wireless sensor is estimated from experimental tests on a lab scaled caisson structure.", "this objective of this study is to thoroughly analyze the policies of international organizations and major advanced countries relevant to the realization of green-port to construct green-ports there first must be competition to build such ports in sustainable fixed quantities. second there is a great need for cooperation and support-networks made binding by mutual agreements on ship recycling. third there is a need for scientific research on responses to changes in environmental regulations and on environmental issues. today the majority of the world s ports use gasoline or electric energy and improving capacities for self sufficiency through development of new and renewable energy is judged to be a pressing task. the conditions for an eco friendly port is that it must be an important center for economic and industrial activity and valuable as a site where people live and work with residences and work places existing in close proximity.", "the economic appraisal of a port remodeling project must be transparent and persuasive to the public over the entire stage of the project. a project evaluator need to be familiar with the guidelines on evaluation and to do his best to follow the guidelines to evaluate the given project. to make the right decision on investment the evaluator must take into consideration not only economic efficiency but also equity issues such as income redistribution and balanced development between regions.\nport remodeling projects tend to produce externalities to the environment. however these externalities are of qualitative nature and hard to measure in monetary terms so these are liable to be ignored in the process of project evaluation. two different approaches rp revealed preference and sp stated preference have been tried to assess the value of these non market goods. government authorities need to set minimum guidelines which project evaluators must follow in order to make the evaluation more reliable.", "nowadays port has changed so rapidly as other economic variables. the main issues of these changes are classified with some problems such as the progress of containerization and enlargement of ship size and its speed the introduction and expansion of edi system and the inducement ofprivate capital in port-development. therefore the competition among ports is severer than before especially in container cargos. almost allports try to strengthen their competitive power and enlarge their port performance and throughput through many kinds of efforts and strategies. port-marketing is important approach and methods in order to make understand portand make call on their ports of course realizing the importance of port for the regional economics and employment generation. in this paper the various marketing concepts are redefined and appliedin terms of port and shipping service with which marketing is not so much popular and familiar. after many diagnoses and investigations are executed with special logistical viewpoints and attention this paper suggests some countermeasures of port-marketing in the angles of 4ps. the strategies and countermeasures are classified in 3 stages according to their broadness and specificity. the privatization of port and port-competition need the renovation and rationalization of traditional port activities and old port-operation customs. although this paper suggest many ideas with focusing busan-port these ideas will be used in other ports. i think it is necessary further study concerned this topics and some limitations which this paper contains.", "the aims of this research ascertain the determinant factors of commitment analyse the causal link between the factors and commitment and confirm the causal relationship between commitment and performance. methodology of the research used three methods the first verified validity and reliability through fa  and cronbach s alpha coefficient the second analyzed the correlation between variables through an analysis of correlation and the third confirmed the causal link between variables through multiple regression-analysis.\nthe results are as follows. first the improvement of work process has a positive influence on commitment. second internal system has a positive influence on commitment. third internal collaboration has a positive influence on commitment. fourth external collaboration has a positive influence on commitment. fifth commitment has a positive influence on service and cost performance.", "the purpose of this study is to analyse the general influence of port-tariff on trading volume of container volume and to induce policy implications. the method of analysis is panel data analysis based on a data set of 14 container-ports. the result of analyses shows that the influence of port-tariff on trading volume of container volume is statistically significant and negative. in addition the results also confirmed generally negative relationships between port-tariff and trading volume of container volume. it means that port-tariff is an important factor to influence trading volume of container. therefore we can conclude that port-tariff is preferentially carried with policy subject to raise international competitiveness of container-port.", "the purpose of this study is to point out the improperness of the bai s informations about the results after auditing and inspecting to the ulsan port-authority and korea container-terminal authority. after auditing and inspecting to the ulsan port-authority and korea container-terminal authority the board of audit and inspection of korea bai advised to the ministry of land transport and maritime affairs mltm that you had better unify individual port-authority than maintain present system because of government s expenditure reduction.. and mltm request to the third party to examine the suitability of present system. at present each port-authority located in busan incheon ulsan and yoesu gwangyang-port.\nport-authority is the most desirable port-management and operating system under the fastly changing circumstances. individual port-authority could make a proper plan and carry out the most suitable policies for province or city surrounding the port-authority. furthermore port-authority established in each port has many another good characteristics. for example port-authority takes a independent profit system and port committee including area s specialist having informations and interest about port and logistics.\nbut the unified port-authority could not do that like individual port-authority. so it is difficult for individual port-authority and the province and city concerned to accept the bai s information. so mltm have to decide prudently whether they unify the individual port-authority or maintain the present system.", "recently it is likely that we all can t avoid pursuing coexistence through mutual cooperation. in a similar vein it s inevitable to cooperate with neighboring ports.\n\n\n\n\n* corresponding author. address professor tongmyong university department of business administration. sinseon ro nam gu busan korea 608 711 e mail cykim1239 tu.ac.kr tel +82 10 2580 8588 +82 51 629 1836 fax +82 51 629 1829.\nneighboring countries of korea are designing and establishing nation level port-development projects and strategies. for example china is working on developing shanghai yangsan and shenzhen ports as the country s top two box ports. and japan is now developing their super hub-ports as they are accepting a global trend selection and concentration although the country has paid little attention to hub-port-development before since they have focused on balanced regional development. to better cope with the foresaid circumstance korea is devoting themselves to redeveloping ports including busan incheon and gwangyang-ports as they are relying on their new port-development strategies.\ntoday we are living in the era of global economy when coexistence through mutual cooperation is inevitable. this means that it is needed more than ever to work together with neighboring ports. if ports of neighboring countries in the northeast-asian regions work together it would create a great synergy effect since those countries are geographically proximal to each other culturally common and economically interdependent.", "last port-logistics for the edi electronic data interchange document processing system using a rapid increase in the complaint is handled. however the existing system in a way that the script processing edi documents but the complexity of the script writing and document processing efficiency lower consumption due to increased demand for processing has not kept up. therefore we changed the script in a way how to handle the binary system was designed and implemented. also used for port-logistics has developed 12 types of edi documents. accordingly the document processing speed compared to existing methods are improved twelvefold port-logistics system for processing edi documents are expected to be utilized.", "csd container security device is a security device with sensors that can detect the abnormal behavior such as illegal opening of a container door. since the csd provides security and safety of the container csd should not only provide security services such as confidentiality and integrity but also cloning detection. if we can not detect the cloned csd an adversary can use the cloned csd for many illegal purposes. in this paper we propose a policy based cloned csd detection mechanism. to evaluate proposed clone detection mechanism we have implemented the proposed scheme and evaluated the results.", "port-state-control can be simply defined as a control of foreign vessels in their port and territorial waters to protect the safety at sea and marine environment. traditionally vessel s nationality adhered the principle of flag state and the vessel s safety at sea and protection of marine environment must be applied and fulfilled by the flag state but if the flag state cannot fulfill this as a complementally role unclos approved the role of coastal state and port state to comply with the international regulations and standard.\nseveral states that carried out port-state-control on their own established regional cooperation scheme to effectively remove sub standard ships. but regional cooperation scheme has no legal binding force which results in limitation of enforcement. thus the adoption a treaty would be the best way to remove sub standard ships. the regional cooperation scheme mou takes a form of basic treaty but actually does not have a binding force and is showing its limit. therefore the aim of port-state-control will be achieved in case that above mentioned insufficiently is cleared and incorporated into a binding treaty. this is the way to go towards the safety.", "for the real time monitoring and tracking of shipping container which is one of the core objects for global logistics wireless ad hoc network technology might be needed in stacking environments such as ports yards and ships. in this paper we propose a container network routing protocol suitable for port or yard stacking environments which include some constraints such as shadow area problem from metal material frequent movement of container etc. with this protocol in which a mesh network algorithm is applied every container data packet can be delivered to the sink node reliably even with frequent join/leave of container nodes. as soon as a node on path gets malfunction alternative backup path is supported with notice to neighbor node which makes constant total optimal path. we also verified that the performance of proposed protocol is better than aodv one of previous major manet mobile ad hoc network protocol with a function for alternative path which says the proposed protocol is better for frequent join/leave and variable link quality.", "the aim of this paper is to draw out the connection strategies between port and city functions. the case study was made on the port-city of incheon using multidimensional statistics mds which groups 18 port cities targeted into two or more categories. the used factors inserted into the methodology were container cargo volumes population area of the city number of liner calling relative concentration index rci . as results yokohama was identified as the best port-city which can possibly give the meaningful guideline to incheon-port. the port-city is superior to that of incheon in the area of port-hinterland and varieties of business models. the port-city also has consistent policies on improvement of port and city functions.", "this study is a research that analyzes impact of ports network variables on throughput of ports. measurement of cooperation between ports is possible by the degree to cooperate between ports. this degree to cooperate can be estimated by cooperation indices between ports. so therefore the study aims to analyze the impact of ports network variables on throughput of ports. this network is built using cooperation indices between ports and network variables are composed of measures by sna. in this study we find that throughput and degree/closeness centrality are highly correleated and most importantly out closeness centrality of 7 network varibles impacts most on throughput. this means that the higher cooperative strength is the more throughput is. that is to say throughput can be enhanced by strengthening the cooperation between ports in the perspective of network analysis based on cooperative index between ports.", "this paper concentrates on conceptualizing the supply chain performance in a port and developing its sub dimensions. a cross sectional survey was conducted with organizations of trading port in korea i.e. port-authority and company regional maritime affairs and port offices and terminal operators to evaluate their perceived supply chain performance in port-logistics service from both production efficiency and service effectiveness perspectives. based on the supply chain reference model and various established measures a measurement model and instrument for supply chain performance in a port-logistics are developed. the empirical results suggest that the measurement items are classified into three a priori dimensions and each dimension consists of two sub dimensions. the study s findings provide managerial insights for port authorities to understand their supply chain performance in the international-logistics.", "this study is to explore which attributes are in port-network of complex networks specifically what the structure of the network means to us and how it can be used. this paper aims to study port-network structure with the sna measures centrality and structural holes and test the impact of these measures on port performance with regression. singapore sgp port has the highest centrality and efficient ports are singapore sgp hong kong hkg tanjung priok tpk and yokohama ykh . the result of regression shows that closeness centrality has a high effect on port performance.", "the purpose of this study is to propose the directions of sustainable development of port cities in korea. korean port cities have been devoted to expanding port-facilities without concerning their geographical and market situation which incurs excessive and unsustainable investment problem. this study suggests various development directions instead of uni direction. for the purpose we set up seven models to classify twenty eight korean ports cities. by applying hierarchical cluster analysis we determine four types of port cities by their geographical attributes of ports and their hinterland cities. finally we propose sustainable development directions for each port type which are the most suitable to the geographical characteristics.", "global companies regard the conditions of a location as one of the most crucial factors to assess the competitiveness of ports and the port-hinterland as well as emphasize creation of throughput and the importance of value added logistics in the hinterland under diffusing supply chain management scm . this study deals with the evaluation of competitiveness in 7 hinterlands and the establishment of assessment model in hinterland. this study analyzes the importance of factors for the port-hinterland competitiveness using ahp method. as a result logistics factor accounting for 62.3 is shown as the relative more important factor followed by hinterland s economy factors 27.3 and city/policy factor 10.4 . the result implicates that measures to activate logistics factors with relatively high importance are essentially needed in order to improve the competitiveness of the hinterland of busan-new-port. especially it is needed to establish service routes of the port and air networks and to expand infrastructure for support. this study also assesses the competitiveness of hinterlands for the seven domestic and foreign ports based on importance of assessment factors for the hinterland competitiveness using ahp analysis. busan 3.903 is ranked fourth behind singapore 4.570 hong kong 4.357 and shanghai 4.042 in assessment.", "the advancement of the information technology provides a wide range of corporate to cope with new business environments that are different in size life and operation conditions.\nthe research methodology used in this study is technology acceptance model. the study method are mainly survey and questionnaire.\nthe major result of article can be summarized. its are as the follows this paper ware investigated the determinants of \u2018port-service-quality\u2019 \u2018perceived usefulness\u2019 \u2018perceived ease of use\u2019 \u2018utilization intention\u2019 \u2018practice use\u2019. there are 400 sended samples and 150 returns 173 of them are analyzed on a port utilization using tam model.\n1. the port-service-quality are found to have a positive effect to perceived usefulness perceived ease of use utilization intention\u20192. the perceived ease of use are found to have a positive effect to perceived usefulness \u2018utilization intention 3. the perceived usefulness is found to be positively related to \u2018utilization intention 4. the utilization intention is found to have a positive effect to \u2018practice use\u2019we hove to provide useful contribution to increase the korea ports competitiveness in introduction of port information system. in addition in order to port-development offer some insight in further research.", "the strategy for port-cluster of the youngilman new port in pohang was discussed in this research. there are a number of articles on the port-cluster strategy in main port of korea. but the academic approach on youngilman new port has scarcely been studied. therefore the purpose of this article is to suggest on port-cluster strategy of youngilman new port through the swot analysis of youngilman new port.\nwe suggested port-cluster strategy of youngilman new port for the hwan dong hae era as follows. firstly the logistics area provided of comprehensive service as high added value type has to be established. secondly broad space network for electronic products of gumi machinery and car parts of daegu steel manufactures of pohang has to be constructed finally promotion of the third party logistics service provider and active port-marketing for youngilman new port have to be carried out.", "this study is aimed to extract the key role of port-operation organizations for the development of region ports and identify the operating efficiency priorities of three ports such as busan incheon and uisan port operated by pa port-authority . the fa  fa and fuzzy method were used as the analysis methodes. as an important role of port-authority and regional maritime affairs port office thirteen sub evaluation factors and four top level evaluation factors were selected using the fa. among the top level evaluation factors i.e. port-security information management service for regional society and customers port-marketing and customer attraction the most important factor was identified as port-marketing . the total port-efficiency was evaluated using these factors and fuzzy method. as a result busan ranked 1st followed by incheon and ulsan.", "various incentive policies for transshipment-cargo have been enforced without any evaluation of the effectiveness. therefore the purpose of this study is to evaluate the effect of volume incentive on container transshipment-cargo. to be different from previous studies this study tries to quantitatively assess the incentive effects by using econometric techniques. the result derived from the arima type models indicates that the total amount of the increased transshipment-cargo during the last 7 years is about one million teu. in the meanwhile the multivariate long run equilibrium model implies that the increased transshipment-cargo is less than 0.5 million teu for the 7 years. furthermore the structural break tests indicate that the volume incentive does not change the model structures. it means that the effect of volume incentive is not statistically significant. consequently the test results conclude the effect of volume incentive on transshipment-cargo is not significant although the volume of transshipment-cargo is increased to some extent by volume incentive. considering the magnitude of bpa s expenditure we doubt the effectiveness of volume incentive. this study therefore encourages the port-authority to research a more efficient way to induce transshipment-cargo rather than focusing on only volume incentives.", "the paper aims at examining the behavioral characteristics of the passenger car export of gunsan pyeongtaek and ulsan port. this is accomplished by modelling export demand as exchange rate and the unites states industrial production. all series span the period january 2001 to december 2010. i first show that both the series and the residuals are stationary at the 5 percent significance level. the result cannot reject the null hypothesis of a unit root in each of the level variables and of a unit root for the residuals from the cointegration regression at the 5 percent significance level. i hitherto make use of forecast error decomposition and historical decompositions the forecast error decomposition indicates that car export is endogenous to industrial production and exchange rate. the historical decompositions for the export show that the entire difference between actual export and the base forecast can be attributed to industrial production shocks since exchange rate moves closer to the actual data or the base forecast. it indicates that industrial production outperforms exchange rate in explaining the passenger car exports.", "port-authority in korea does not have financial independence nor fair recruitment practices thus the prospects of the establishment of the port-authority is not adequate. therefore independent and effective port administration cannot be achieved. to overcome this situation this paper examines the port administration system in korea and identifies its problems. this paper then provides an\u2018modeling of analytical hierarchy structure\u2019 for evaluation. an alternative solution is provided by carrying out a public survey analysing the significance of the evaluation factor using the techniques of the analytical hierarchy process. the significance of profitability was identified. the role of central government is significant when assessing the public service function of port administration and the role of the private company is significant when assessing the independence. in addition the private company is significant when assessing profitability. the private company is the alternative for port administration in korea based on the evaluation of various alternatives.", "due to its vast range of areas and scopes of port-logistics professional training for port-logistics experts has faced a limitation to raise manpower that the nation and companies ask for. this study looks at the current and expected demand and supply of workforce to identify necessary subjects and competitive factors in secondary education for training port-logistics experts. based on previous studies this study proposes an assessment model by eliciting the priority of subjects in secondary education. and then provides reasons for decision making.", "recently the rankings of korean container-ports in terms of container handling cargo volume were plunged down due to the emerging chinese ports. the efficient container-ports strategies which increase container-port-competitiveness were requested. in this respect it is urgently required to draw out constituent factors for port-logistics weigh these factors and finally focus on improving the suggested factors. the aim of this paper is to evaluate weight and priority values for inner consisted factors and outer requested factors of port-logistics by using the ahp method. as for the analysis regarding the inner consisted factors the results were shown as follows a storage and handling system 0.288 as the first rank an information system of port-logistics 0.210 as the second rank an inland intermodal system 0.189 as the third rank a ship s entering and departuring system 0.184 as the fourth rank and a ship s berthing system 0.129 as the fifth rank. in terms of analysis regarding outer requested factors the results came out as follows a logistics cost 0.360 as the first rank a port-service 0.128 as the second rank a connectivity 0.118 as the third rank a hinterland condition 0.116 as the fourth rank an convenience 0.106 as the fifth rank a regional center 0.095 as the sixth rank and an availability 0.077 as the seventh rank. for analyzing the priorities changes in constituent factors the comparison of results between the year 2007 and the year 2011 was done. as the results among inner consisted factors information system of port-logistics was ranked first in the year 2007 while a storage and handling system became the most important factor in the year 2011. among the inner consisted factors however the logistics cost was the important factor in 2007 and 2011 respectively.", "terminal operator has provided special services such as loading discharging and storage of cargoes to the cargo owners and the carriers and also they has contributed for international distribution. however most of terminal operators have the problem that are now being faced by serious accumulated cargoes issue and it makes loss of efficiency for space utilization of terminal. nevertheless of which there is no legal system on the terminal operators such as commercial lien and public auction to treat these accumulated cargoes.\nin this regard i would like to propose a special right of commercial lien and public auction for terminal operators against accumulated cargoes in the commercial code.", "economic globalization changes the management of a global corporation which disperses its production distribution and sales facilities around the world utilizing the port and related area such as port-hinterlands more and more. port and hinterlands together become a center of global supply chain management which is the major tool for a global corporation to serve the international customer and compete in the world market. this study explores the concept and strategy of global supply chain management and its relationship to port-hinterlands. this study also designed a tentative plan for the use of incheon-port-hinterlands with respect to global supply chain management.", "in a port terminal containers are stored and transshipped by yard tractors and crane vehicles. for operation efficiency of the terminal location information of these vehicles is an essential factor. however most of port terminals try to estimate location of these assets using indirect methods such as event tracking of shipping or unshipping containers. because these kinds of events are rarely occurred location of the event includes seriously locating error compared to a real location of vehicle. in this paper we propose a real time asset tracking system to obtain accurate and reliable location of terminal assets. the proposed system overcomes a location estimation error caused by container stacks which interrupt wireless communication. in order to mitigate uncertainty and increase accuracy of location estimation we designed hardwares and multi step locating system to resolve additional preblems. we implemented system components and installed these at a port environment for evaluation. the result shows superiority of the system that the accuracy is approximately 5.87 meters cep .", "usns ubiquitous sensor networks such as ieee 802.15.4 zigbee network share ism industrial scientific and medical frequency band with wifi networks. once both networks operate in a region packet collision may happen because of frequency overlapping. to assure this possibility we conducted experiments where wifi and zigbee communication networks had been installed in an area. as a result of the test successful data transmission rate were reduced due to the frequency overlapping between a wifi communication channel and a zigbee communication band. to cope with this problem we propose a collision avoidance algorithm. in the proposed algorithm if frequency collision is sensed new communication channel with different frequency band is allocated to each node. performance of the proposed frequency collision avoidance algorithm was tested and the results were described.", "the purpose of this study is to estimate seismic damage for harbor site considering dynamic amplification characteristics. first of all a series of ground response analysis is performed and then correlation equations between rock outcrop accelerations and weak ground accelerations pgas are determined. these equations are saved into db and when an earthquake occurs pgas are determined by them as soon as possible. for earthquake events seismic damage grades of harbor structures are determined by using the correlated pgas and fragility curves of harbor structures in real time. in this study seismic damage was estimated and classified into several grades by applying two hypothetical earthquakes.", "recently the issues of concern in the logisticsindustry are becoming more complicated and specialized due to the globalization of logistics network increasing market share of large logistics companies customers\u2019 diversified needs demand for eco friendly business practices etc. in other words the focus is shifting from cost cutting efforts to streamlining and automating the process by introducing international standards and improving profitability by securing safety and visibility. one of the major challenges of today\u2019s logistics industry is finding a balance between logistics efficiency and logistics security.\nlogistics security in particular is the backbone of port-logistics safety.\nport logistic safety refers to the status in which loss damage and/or delay indelivery/receipt do not occur in a port. factors that endanger port-logistics safety could be related to facility labor force port traffic natural disasters etc.\nsouth korea is ranked fifth in terms of container-port traffic and busan a major south korean port is the fifth largest container-port in the world. ports are the points of departure and destination for all cargoes which makes them the most important areas in export-logistics safety. various factors that influence logistics safety at ports could lead to various legal issues. factors that influence safety at ports include accidents due to dangerous articles loaded and accidents due to illegal articles loaded. filtering of such articles is a matter of logistics security.that is why port-logistics security should be discussed as a way of ensuring port-logistics safety.\nport-logistics security covers all logistical activities including the onshore activities and security/international activities customs import/export . there are various regulations on port-logistics security. this paper reviews port-security policies and laws in place and suggests solutions to the problems of current policies and laws.", "in terms of the maritime accident prevention risk analysis at targeted warterways is important for planning safety waterways. this paper analyzes the maritime accidents probability in the mokpo waterways south korea based on the iwrap iala waterway risk assessment of the quantitative accident probability tool. vessel collision probability cate is calculated by vessels meeting direction using iwrap. this paper contribute to advance improvement of vessel traffic service by vts sector providing vessel fairway risk data.", "this study aims to shape future policy for the development of korean ports and suggest implications for enhancing port-competitiveness based on the success fa  of the port-policy in the globalized economy and rapidly changing port environment.\nthe findings of this study suggest that efforts to improve on competitiveness enhancing factors should be made in order to efficiently strengthen port-competitiveness. for the analysis results show that port-facilities port costs port-services port location port-marketing and port throughput can function usefully to improve and maximize port-competitiveness.\ntherefore to enhance port-competitiveness it is necessary to give the first and foremost priority to launching aggressive port-marketing campaigns and offering differentiated port-services. and along with the efforts to improve on competitiveness enhancing factors it is also needed to address those factors not on an individual basis but on an interrelated basis. in order to develop hub-ports it is required to pay more attention to and carry out a comprehensive review of the interrelationship of the port-competitiveness enhancing factors and port throughput the parameter and to seek ways to strengthen port-competitiveness through the continuous efforts to improve these factors.", "the ongoing development of distriparks the increase in workers inside the warehouses and the growth in traffic volume have shifted the attention of the many d.c. operators on how to utilize their warehouse spaces more profitably and economically. a total of 550 cars and trucks are illegally parked at the distribution centers everyday. to meet these challenges port authorities are looking closely at how they can establish effective countermeasures to solve this problem and satisfy customers of the distripark. in order to answer these questions this article sought to identity and analyze the current status of the illegal parking issues and main causes of that phenomena. in addition to summarizing an actual outcomes of the illegal parking problems the research also examines the legal and practical countermeasures of this issues. finally this research tries to find future solutions for ports in the distripark development process with particular reference to the legal and managerial aspects.", "ports have expanded its function to intermodal logistics center which totally performs from loading and discharging of in and out bound vessels storage and customs procedures to distribution and information center. in short these days ports are called as \"the total logistics distribution complex.\" however under the existing laws of korea there are no standardized laws on the liability of terminal operators in international trade. therefore this paper will show reform measures on legal problems related to liability and indemnify of container-terminal operators by studying stevedoring agreements agreements on carriage of goods by sea and the special international conventions such as rotterdam rules and 1994 liability of operators of transport terminal in international trade to suggest a legal bases for terminal operators s liability.", "in exporting and importing cargo through the port a port-operation is a major asset to maritime freight businesses shipping agencies businesses related to transportation and suppliers of goods. the roles that the port of gwangyang plays and its contributions to the development of the city are quite immense. with this thesis the changes of the civic consciousness are analyzed. the benefits of gwangyang citizens are taken into consideration in relation to the developments of the port of gwangyang. more women than men more farmers than workers from other industries and more of the pohang iron and steel company s employees and affiliates than members of any other group highly anticipate the future competitiveness of gwangyang-port. using spss for the fa  two common considerations are extracted one is administrative services and the other is enterprise. thus far this study has been limited. the only survey that has been performed focused on residents that reside in gwangyang city. in a city including a port the ports can hold varying positions of importance depending on city s size and therefore citizens relationships to the port are unique to each port. in future studies if the same examination were to be performed on other port cities the citizens relationships with those port industries could be compared to the relationships of the citizens of gwangyang city with its port industries. also inquiries regarding the competitiveness of gwangyang-port compared with other ports and potential for the future improvement of the gwangyang-port should be asked of people who have relevant professional knowledge about the port.", "this paper focuses on the economic effect for port distripark linking to attracting investment. as port distriparks have been developed port related companies have moved in and operated their entrepreneurial activities. these operational economy effects are mainly due to private investments. it is given to the linkage effect on the national economy. in this context this study verify the economic effect through input-output-analysis.\nthe analysis showed that the effect has positively influence on ports and their neighboring areas. therefore it has a substantial impact on the number of employees and value added activities linking to their main industries. in this respect we should develop port distripark and promote fdi together with analyzing local industry.", "it is undeniable that port unions have made some positive contributions to stable port-management by having the exclusive rights to labor supply at ports. however labors\u2019 exclusive and superior status has also frustrated rational management of port-logistics companies by restricting their employment right. moreover the possibilities of corruption due to the \u201cclosed shop\u201d system persist while actual cases of corruption in the hiring process due to the abuse of exclusive power by the unions have been reported.\nin recognition of the aforementioned issues a special law for the commercialization of port labor has been enacted and put in force. the expected outcomes are protection of companies\u2019 employment rights increase in the quantity of goods transported reduction in labor costs due to less labor input increase in labor productivity decrease in the number of industrial accidents etc.\nhowever with the abolishment of unions\u2019 exclusive labor supply and commercialization of labor supply at ports labor disputes may occur more frequently and therefore it is necessary to discuss the possible justification to put limitations on workers\u2019 right to strike. since 98 of imports and exports go through ports in korea one day of strike could do immense damage to the national economy. also there are no other facilities that could replace ports in case of emergency.\nconsidering korea\u2019s heavy dependence on international trade one might even consider enacting a law that makes port-services a national essential service.", "this paper is aimed to present a fuzzy decision making approach to deal with disaster recovery priority decision problem in information system. we derive an evaluation approach based on topsis technique for order performance by similarity to ideal solution to help disaster recovery priority decision of total information system for port-logistics in a fuzzy environment where the vagueness and subjectivity are handled with linguistic terms parameterized by trapezoidal fuzzy numbers. this study applies the fuzzy multi criteria decision making method to determine the importance weight of evaluation criteria and to synthesize the ratings of candidate disaster recovery system. aggregated the evaluators attitude toward preference then topsis is employed to obtain a crisp overall performance value for each alternative to make a final decision. this approach is demonstrated with a real case study involving 4 evaluation criteria system dependence rto loss alternative business support 7 information systems for port-logistics assessed by 5 evaluators from maritime affairs and port office.", "in this study the state of the art and characteristics of major korean port structures were investigated and analyzed. damage of port structures during earthquakes evaluation systems of seismic damage and seismic designs have also been investigated. based on the research a methodology of seismic damage estimation was proposed considering geotechnical information and the characteristics of the fragility of port structures.", "the purpose of this study is to analyze the effects of local residents respiratory disease payments focused on pusan kwang yang in cheon port pollutant emissions concentration of pollutant emissions frequency of ships using number of respiratory illness.\nusing the data of 3 port area focused on pusan kwang yang in cheon region from 2006 to 2008 the elasticity of the explanatory variables are estimated.\napplying the basic theoretical framework developed by lave and seskin 1970 and cho yuh 2008 the results of the analysis reveals that fuel tax by shipping appears to be positive effects on port area s residents health.\nthe results of the empirical analysis show that the most harmful pollutants are . the relationship between the dependant variable and the major explanatory variables are consistent with the hypothesis and statistically significant.", "the term \"port\" means any establishment equipped with facilities installed for the entry and departure of ships the embarkation and disembarkation of passengers on board and the loading and unloading storing and handling of cargoes and such ports shall be divided into designated ports and local ports port act \u00a72\u2460 .\nthe \"accidents of port\" are accidents occurring in port that caused by violation of safety rules and irregularities of the vessel to operate and caused by negligence of passengers in current law such as port act maritime transport act ship act and excursion ship and ferry business act etc.\nin many respects the safety accidents within port are different from accidents of the land as follows it is difficult to distinguish between offender and victims it is difficult to find those who responsible for liability it is difficult to prove the scale of damages it is difficult to provide immediate relief for the damage and the scale and extent of the damage is so wide.\nin the port safety accidents the causes of the judicial compansation issue are mostly as follows negligence on ship management fire in or out of ship vessel collision violation against cargo during shipment damage caused by the properties of cargo and incomplete packaging acts of god such as hurricane flood storm snow earthquake and tsunami and terrorist incidents in port-facilities and their users.\nin order to research about port-security it should be investigated in a variety of problems such as maritime traffic control ship and crew management port-facilities management etc. however in this article it focused on the reserch of the of port accident causes and the liability of their responsible parts such as port-authority ship owner sea carrier port cargo agent and pilot etc. in the area of civil law as basis study works on the civil liability caused by the safety accidents within port.", "in economy of a country that serves as the heart is harbor. as free trade agreement fta is expanded importance of the port business is growing exponentially. due to expansion of foreign trade increased utilization of harbor space the increasing role as a transportation hub increasing demand for sea tourism port cargo and passenger in korea is expected to grow steadily. thus an increase in the importance of port business as harbor businesses require the maintenance of an efficient legal system and among them port a stable supply of labor necessary to prepare for the scheme should be considered. stable supply of port labour as well as the external sovereign credit rating improved to increase the international competitiveness of port business.\ndue to port labor is supplied exclusively from the port unions the adoption of these irregularities such as exclusive supplier of labor abuses occurred. in recognition of the aforementioned issues a special law for the commercialization of port labor has been enacted and put in force. however with the abolishment of unions exclusive labor supply and commercialization of labor supply at ports labor disputes may occur more frequently. in particular allow multi union in july 2011 as the port of conflict between workers on a stable supply of labor has become a threat. therefore it is necessary to prepare for the harbor strike in this unstable situation of the labor market. because of port strike as well as people\u2019s diet can have a major impact on the overall manufacturing industry.\nwhen selecting essential public services that a specific business have publicity social and exclusivity along with characteristics such as its impact on the national economy due to the strike should be comprehensively reviewed. when considering such a port business as much as a railroad business and air transport business as essential public services are equipped with practical requirements. therefore essential minimum services system should be introduced.", "at present about 99 of korea s export and import cargo is transported by ship through the harbor and about 30 of the cargo is classified as dangerous goods which leads to the high possibility of the occurrence of accidents related to dangerous goods. since the damages caused by the accidents are greater compared to other incidents it is required to seek effective measures to prevent damages resulting from accidents related dangerous goods. in a related move the ministry of land transport and maritime affaires is establishing comprehensive measures in terms of business operation. however what is more important is to improve the deficiencies of relevant systems. up to now technical approaches have mainly been implemented by government to improve the system but there have been no judical approaches. accordingly to deduce handling and storage problems of dangerous goods and improvement plans we conducted the survey of relevant laws and regulations focusing on the international maritime dangerous goods code img code of the international maritime organization imo and recommendations concerning shipping and handling of dangerous goods in port area.\nfirst the unification of the concept and scope for port area and dangerous goods is required to help avoid the confusion of the general public in consideration of equity to other laws in terms of terminology. in this regard it is desirable to change the term \"an open port\" specified in the public order of open ports act to the term \"a trade port\" in the harbor act subsequently establishing new regulations on the definitions of trading ports and coastal ports. in addition it is necessary to review the issue of replacing the term \"maritime/on the sea\" with \"aquatic/on the water\" that comprises marine and inland waters.\nas identified above there were differences between relevant laws and regulations on the national classification of dangerous goods which leads to a lot of confusion to business operators who perform the safety management concerning storage custody and transportation of dangerous goods. in korea s current regulations provisions that exclude application to target range and the area of dangerous goods managed between government departments are included. however more specified classification of the areas is required to improve the efficiency of management in consideration of the characteristics of other regulations. in this connection korea needs to make a reference to the fact that foreign regulations related to management of dangerous goods are formulated in the way of avoiding regulatory overlap between provisions and lowering complexity. in this regard it is required that korea should establish integrated legal system related to dangerous goods by accepting the contents of international treaties like the u.s.a. so that common standards will be shared in all relevant laws and regulations.", "our country is surrounded by sea on three sides the coastline is concentrated in the harbor and industrial area.\nas the country s economic growth has increased traffic volume through the vessel. harbor due to their low flight explosion of the ship and it is increasing the risk of maritime accidents.\nin 2012 korea trade the trade was 1 trillion fluid. trade of trade of about1.3 billion tons of 99.7 of transportation is by ship. around the harbor ferries fishing vessels including vessels in the harbor because boat traffic crashes stranded marine accidents etc. is increasing.\nhowever legislative and institutional problems due to the vessel of our country one lives per ship accident rate compared to the developed countries has reached almost twice. represent a maritime power in the country and prevent such accidents at sea and abroad should be more actively traded.\nin the handling of maritime accidents unlike land based traffic accidents because there is no act on special cases concerning the settlement of maritime accidents marine traffic accidents involved characters than the characters involved in land transport has been severely punished.\nmoreover supreme court as a maritime accident are not covered by the principles oft rust nor because of the relative self navigation and navigation services that would keep the trust to comply with their own navigation and the lower flight so much as a criminal offense has been given administrative punishments.\nact on special cases concerning the settlement of maritime accidents would necessarily have to been acted.\ncountry compared to foreign trade and shipping a small number of ports harbors and transportation have exploded in harbor maintenance of order is required. ports in western nations to maintain order and that harbour master is typically performed. harbour master will is an urgent need of a resurrection. about vts maritime traffic control personnel qualification system which emphasizes work experience should be introduced. vts control center shall be appointed as the head of the pilots.", "port-facilities one of the nation\u2019s major infrastructures play an important role as the hub of trade and logistics. considering the cost of construction and maintenance it is practically impossible for an individual to own and operate such facilities. therefore it is common for governments to build such facilities and to let port operators to run them.\nhowever under the current statutes port operators are liable for damages compensation unless they can prove that they have fulfilled their fiduciary duty regarding management and maintenance of the facility even when the damages are caused by natural disasters. therefore it is necessary to amend the statute so that the operator can claim immunity without the responsibility to prove against intent or negligence when the port facility is damaged by natural disaster.\nmeanwhile port operators buy property insurance as a risk management scheme. however property insurance only covers actual damages within the insurance value. this does not in reality cover the actual cost of recovery which is burdened by the port operator who is liable for damages compensation. port facility is a type of public goods that has a direct impact on nation\u2019s trade. therefore the idea of putting full responsibility of damages compensation on port operators must be challenged and reconsidered.\ngiven that such responsibility is too much on port operators reasonable ways to divide up the responsibility must be found. first port operators should be forced to buy property insurance that covers only the current value of the port facility. this will cover the facilities that are actually used and managed by the operator. other costs incurred in the process of recovery which are not covered by the insurance must be paid by the government since the port as a national infrastructure and public goods will continue to be critical to nation\u2019s trade logistics even after the lease contract expires.\nsecondly while the current statute requires individual port operators to buy insurance it is desirable to allow a port operators association to buy a single liability insurance that covers all the facilities managed by the association.", "this paper is applied to recently emerging issue and sustainable development on port-city. the aim of this paper is to shed light on maximization strategy for sustainable growth regarding environment the quality of life and economic profit of the port-city. to evaluate the sustainability of port-city this paper adopted the multidimensional scaling analysis msa and used eight indicators population urban area grdp labor productivity grdp per sulfur dioxide emissions container throughput the number of direct calling . the selected targeted cities are 13 asian port cities that reveal same growth patterns according to the containerisation international yearbook 2010 . the msa and the mra are adapted as research methodology using 13 port cities as dependent variables and 8 attributes as independent variables. as a result group b nagoya hong kong singapore has been analyzed as the most sustainable port cities while group a tianjin qingdao shanghai dailian is analyzed as the group with least sustainable port cities. group d yokohama osaka incheon has the middle level of sustainability and group c busan kaohsiung has low one.", "recently many catastrophic tsunamis have been occurred around the pacific ocean area. they have deprived of a huge number of lives of human beings and property. a tsunami hazard free information system is essential to mitigate casualties and property damage. in this study a tsunami evacuation system has been developed through web based geographic information system.\nthe selected target area are major harbors vulnerable to unexpected tsunami attacks. the optimal evacuation routes designated and temporary shelters and other keen information are included in the system for each major harbor along the coastline of the east sea.", "this study shows how the service-quality of port supply industry impacts with customer-satisfaction and relationship orientation. through previous research service-quality of port supply company is considered at the same time the key factor of service-quality is divided into tangibles reliability responsiveness assurance and empathy. sample design is based on shipping companies which are registered in korea ship owners association and korea ship managers association from aug. 8 through 26 in 2011. and total of 275 questionnaires are collected from shipping companies in busan and kyong nam. result of this study would be utilized in marketing strategy for port supply industry. in the future research based on analysis of port supply company s characteristics the study for port supply industry which are perceived by customers could be conducted.", "the purpose of speed limit at sea is to keep harbor calmness to maintain efficient traffic flow and to prevent maritime accidents. the korean regional maritime affairs and port office krmapo specified and enforced the ship s speed limits at the 19 harbors around the korean coasts. however problems have been raised to the adequacy of speed limits. this paper made a research on the speed limit set standards analyzed vessel traffic survey and the dilemma on the specified speed limits imposed by krmapo. the result of this study has shown an overall average of 48 violation rate on speed limit with passenger ships and large vessels of more than 5 000 tons having higher violation rate. average speed was higher than the limit speed in some harbors and deviation of 4.2 to 5.2 knots was investigated. further harbors having higher average speed also have higher deviation accident incidence. therefore this paper had confirmed that there is a need for institutional review and improvement of korea s port and fairways speed traffic management.", "even during the recession of marine transport the quantity of goods transported in ports in china are increasing. large chinese ports are exploiting economies of scale and threatening korean and japanese ports livability.\nin order to defend against growing chinese ports korea and japan ports are focusing on improving port-service-quality and customer-satisfaction instead of improving facility and lower costs. the object of this study is to identify and assess the key determinants of port-service-quality and to determine the quality of service offered by two main ports pusan port and tokyo port in korea and japan using four dimensional model and a customer-satisfaction index to measure port customers level of satisfaction at these main ports.\nthis paper researched satisfaction levels of shipping companies forwarding companies and ship owners towards port-services achieved by cooperation between korean and japan ports. also we studied the causation and influence between korean and japan port-service satisfaction.", "japanese ports which were once represented the asia ports have rapidly declined in recent years owing to fail to compete against korea and chinese international ports. furthermore it was a great earthquake that took place in march 2011 to provide a opportunity to change japanese port-policy as a environmental port-policy.\namong others japanese government has brought up the international container strategy port keihin port in order to foster their competitiveness. it is imperative to boost both productivity and environmental policies that the ports have sufficient competitive in asia. this is because a scheme for earthquakes is becoming first priority in view of its circumstances not free from earthquakes. in this respect this paper examines the relationships between port-competitiveness and plan for earthquakes focused on keihin port.", "to accomplish port-service innovation through the minimizati
