ers of busan-port-authority must especially be open diverse and competitive in order to establish a robust self governing system. the busan metropolitan city must facilitate reorganization in order to maximize the busan-port\u2019s competitiveness integrating many ocean and port functions scattered among many another departments. the busan-port-governance must operate more openly actively and efficiently in many project or function fields by way of including more diverse players as well as the existing bpa busan city momaf three party system.", "this research focuses on the process improvement of port-logistics by using lean methodology. on the one hand we firstly analyze the current situation and of the processes in port-logistics and then re design the current processes by the principles of lean discipline. based on the appropriately changed processes the improvement scheme of port-logistics will be figured out. on the other hand we construct the port-logistics system by implementing the improved processes.the port-logistics\u2019processes accomplished in steel company will be further assorted and identified. the relationship of wharves process operational shipping process construction process quality process and purchasing process are also defined. every process has been improved by lean tools in order to analyze the value added or non value added processes to improve the level and to reduce the cycle time inventory changing time re working and waste. based on above the appropriate environment that is suitable to lean process of port-logistics will be established and the modeling that can help to implement the improvement scheme will be figured out.", "this paper analyses the industrial structure and regional economic effects of ulsan regional port logistic industry. for this 31 sectors input output table of 2003 ulsan regional-economy is constructed with port logistic industry as a specific sector. regarding the study on the industrial structure both input structure and demand structure of the industry are analysed. on the other hand the analysis on regional economic impacts is conducted in two ways among which one is the analysis on the effects of final demand of the industry on regional-economy and the other is the analysis on the effects of the industry s production activity. main findings of this study are first ulsan regional port logistic industry has lower value added rate but higher intermediary input rate relative to national port logistic industry as well as other regional industries in average. second the service supply capacity rate of ulsan port logistic industry relative to the related service demand is very low so that only 33.93 of related service demand is fulfilled in regional level. third the economic effects of final demand of the industry are found to be an increase of about 6.3billion dollars worth in regional production an increase of about 1.8billion dollars worth in regional value added and an increase of 21 514 employment in regional labor market. forth the regional economic effects of production activity of the industry are found to be an increase of 2.6billion dollars worth in regional industrial production an increase of 0.71billion dollars worth in regional value added and an increase of 8 895 employment in regional labor market.", "inter modal transport is not a new concept as many goods particularly in international trade have always been transported by several modes of transport in series. what is new is the recognition that efficient inter modal transport requires a systems approach in which the integrated requirements of the chain of transport are considered in preference to the requirements for efficient transport by individual modal links. in other words we are looking for efficient operation of the system and not a combination of efficient subsystems or modal links. this approach demands that the requirements of individual modes or links be subordinated to those of the total system. the objectives of efficient inter modal transport are to move cargo from origin to destination in minimum time and at minimum costs. to achieve this the technology and management of each modal link must be integrated with the overall systems requirements. links in inter modal transport consists of both transport and transfer links. transfer links are usually provided by inter modal terminals and ports. they are usually designed to perform cargo transfer loading/unloading buffering or storage and physical form change operations. buffering or storage is required to accomodate the mating of different capacities of interfacing transport modes. physical form change is similarly undertaken to match the cargo to the requirements of subsequent modal transport and transfer operations.", "the main ports of korean south sea are exposed to intensive danger as 58.1 of total vessel in korea waters and 62.9 of total dangerous cargo ships. therefore it is required to establish fundamental database to solve numerous issues at the main ports of the south sea as studying amount of the vessel traffic and their flows into the main ports and evaluating degree of danger by traffics environmental stress model as analyzing relationships among degree of danger maritime accident and number of vessel arriving or departing in the main ports.", "due to the changes of shipping and logistic environment asian ports today face severe competition. to be a mega hub-port asian ports have achieved a big scale development. for these reasons it has been widely recognized as an important study to analyze and evaluate characteristics of asian ports from the standpoint of korea where busan-port is located. although some previous studies have been reported most of them have been beyond the scope of asian ports and analyzed the world s major ports moreover the studied ports have been about the ports which are well known from the previous research and reports. so most studies is unlikely to be used as substantial indicators from the perspective of busan-port. in addition most of the existing studies have used hierarchical evaluation algorithm for port ranking such as ahp analytical hierarchy process and clustering analysis. however these two methods have fundamental weaknesses from the algorithm perspective.\nthe aim of this study is to classify major asian ports based on competitiveness level. especially in order to overcome serious problem of the existing studies major asian ports were analyzed by using objective indicators and fuzzy c means algorithm which alleviates the weakness of the clustering method. it was found that 10 ports of 16 major asian ports have their own phases and were classified into 4 port groups. this result implies that some ports have higher potential as ports to lead some zones in asia. based on those results present status and future direction of busan-port were discussed as well.", "recently u.s.a. government made a new trade policy that all cargoes to its country should be imported as rfid tag attached. because international trade structure of korean economy mainly depends on u.s.a. the introduction of rfid to korea s export depot such as busan-port is necessary. rfid technology applying to port can also make a contribution to the port-competitiveness by improving its port-service-quality. this paper tries to conceptualize the port-service-quality analyze the current status of container-terminal operation and odcy derive the problems hindering the port-service-quality and suggest the new terminal operation process model by applying the rfid technology. we also analyze the effect of this new process model for the improvement of port-service-quality.", "the aim of this paper is to make projection of the demand for general miscellaneous cargo traffic originating at pyeongtaek\u00b7dangjin port in korea over the period in question. systematic analysis is used as a forecasting method instead of quantitative analysis. first of all the method explores coincident indicators which may reflect the square measure of neighboring industrial complexes which originate/destinate general cargo in export traffic trends. it is noted that in terms of the general merchandise cargo volume per unit production scale is intermediated transforming from square measure of production facilities to freight weight in korea. consequently the future progress of the volume can be anticipated relying on the development schemes for developing square measure out of the total square of the industrial complexes. thus moving into percentage of the industrial complexes and standard stevedoring capacities per annum for ports sizes considered are adopted and the future traffic demand is projected taking advantage of them.", "the purpose is to promote power of port-logistics-industry through ris regional innovation system in busan. ris has been highlighted as one of the new industrial development strategies in a knowledge based economy. it can be understood that the ris is related to the concepts of innovation systems industrial clusters and networks which contribute to the development of regional industries by boosting innovations.this study is very significant in that it suggests ways of growing busan area into the port-logistics-industry and relating the hub with logistics industry within the port.the research results of this paper are summarized as follows in view of hardware we have to expand and improve the facilities of container-terminal hinterland transport route. in view of software it was necessary to strategies of port-logistics clusterization and must to train an expert in port-logistics.", "reports on ve/lcc based coastal structural design were analyzed to derive possible improvement. ve/lcc technique may be effectively applied to making decisions in coastal structural design. however it has not been well utilized in recent projects for some problems. therefore recent project reports on ve/lcc have been analyzed and merits and demerits were classified. then the reason why ve/lcc cannot be effectively applied to real projects was drived. finally some pre requisites to improve the technique were summarized.", "the operation efficiency of container-ports is the critical factor for its competitiveness in international import and export-logistics. therefore this study has attempted to measure and compare the operation efficiency of the major competitive container-ports in the northeast-asia region. for this purpose dea has been applied to efficiency analysis of total 19 container-ports including busan and gwangyang-ports in korea. according to the empirical results from both the ccr and bcc models of the dea shanghai shenzhen xiamen hongkong and kaohsiung were identified as efficient ports while the rest were identified as relatively inefficient ports. also from the super efficiency ranking analysis the container-port which had the best operational performance in 2004 was hongkong. finally the ports of busan and gwangyang in korea showed the relatively low efficiency levels against their competitors indicating a need to eliminate their inefficiency. this study concludes with recommendations for policy makers and researchers on the development and use of quantitative as well as qualitative port-efficiency measures.", "the mega trend of world s logistics market is summarized to \u2018become bigger of logistics infrastructure hub tendency and a higher value added business\u2019 and this may be closely continuous with the logistics development strategy of various countries around the world that aims to deregulation of logistics industry foster logistics enterprises expanding logistics infrastructures and differentiation of logistics services. and this trend also has come out in east asian logistics market which is in the limelight as a central place of world economy. east asian regional logistics is expected to grow by 3 10 per annum. it may provide much more business opportunities for many countries within the area on the other hand it will create hot competition for market occupancy at the same time. korea china and japan the key countries in east asian region have undertaken concerted efforts to improve their logistics sector upgrade their infrastructure and technology to get a bigger slice of the market especially in the filed of maritime and port. in the light of this increasing competition of the logistics sector in east asian region this paper aims to comparative analyze the competitiveness of 7 major chinese ports 3 major korean ports and 6 major japanese ports with dea based on data of 1996 2004 obtained from continerisation international yearbooks. through the analysis we will investigate the efficiency of these major east asian ports and figure out the trend of the efficiency.", "the purpose of this study is to suggest the new port-development concepts in relation to the mokpo port-development.to analysis we examine the relationship between the trade volumes which the port have and the capacities of the port-facilities with 8 korean seaport data.as a result of analysis the trade volumes of port were found to be the major factors positively influencing the capacities of the port-facilities in korean ports.this findings shows that mokpo port which trying to increase the trade volumes should have the new alternatives for mokpo regional development.the new alternatives on the mokpo port s development are the model which constructing the free trade zone ftz and port-city.", "the purpose of this study is to examine the causal relationship between trading volume of freight and industrial growth in korea ports and to induce policy implications. in order to test whether time series data is stationary and the model is fitness or not we put in operation unit root test cointegration test. and we apply granger causality based on an error correction model hsiao 1981 method and variance decomposition. the results indicate that the extent of causality between trading volume of freight and industrial growth is strong in order of incheon-port busan-port gwang yang port ulsan port. we can infer policy suggestions as follows the port-policy of government must be focused on re adjusting investment among korea ports and raising competitive power of korea ports", "this study is to provide target industries for enhancing the competitiveness of gwangyang-port-logistics in korea. the results are summarized as follows. the electronics industry needs a distribution hub at a port to supply the parts and distribute products since the factories of the finished goods and the parts are scattered around the world for achieving low production costs whereas the automobile industry related to the machinery industry demonstrates a new technology of module production so the requirement of ckd centers at ports is more prevalent in the future. the chemical industry requires special logistics facilities for safety operation at production.", "looking into the changed port-selection and the determinants of port-competitiveness we found important factors from the analysis of this study as follows port-facilities port expenses location port throughout port-service marketing.\ngwangyang-port has been in trouble securing container throughput since its inauguration. measures for gwangyang-port to remain strong with relatively competitive advantage along with proper amount of freights to be handled are as follows \u2460 to expand facilities continuously without pause \u2461 to dissipate customers fear ever expenses of being increased of various incentive systems insurance for compensation etc. \u2462 to strengthen linkage among nodes by constructing port-network \u2463 to open feeders routes among off shore ports along china s north coast activate \u2464 to activate coastal routes by providing sufficient supports \u2465 to build coordinated marketing system for efficient publication\ntanjung p. and shenzen port can be said that it is mainly due to the convenience of use on the port of customers including simplified custom procedures. as such is the situation with which gwangyang-port is now confronted port-authority of gwangyang does not wait for coming customers.\nthey should set out at once getting them involved in the logistics supply china and try hard attracting shipping liners and shippers. to do this a way designed to reflect their opinions has come into being. by doing so gwangyang-port will have a chance to reborn and continue to stat as a strong enough port with sustainable growth of container cargo traffic through a lot more shipping liners and shippers.", "in north china the main three ports quingdao tianjin and dalian are located in the neighbourhood main entrance of huge economic bloc of beijin quingdao north manjulia and connected with trans siberian railway and trans china railway. if these ports are integrated as one of the greatest port by port alliance strategy the tremendous synergy effects will be anticipated. by swot analyses there will be many strengths as like increasing of transshipment-cargo bounding for seoul busan kobe etc. reducing of physical distribution costs utilizing of various rail transports and long term development regional plans. the integrated port will make such opportunities as taking the increasing amounts of resources due to the growth of chines economy and establishing of international land bridge services through trans siberian railway and trans china railway. as results of data envelopment analyses of 25 main ports in the world the efficiency of the integrated port is 0.647 in ccr model and 0.875 in bcc model which are higher than those of the individual port.", "the advancement of the information technology provides a wide range of corporate to cope with new business environment. especially radical change in the port-industry induced cooperation between port and shipping industry. in addition to due to the chinese economic boom in recent years chinese logistics market is rapidly increasing which is leading to become a center of global logistics network in northeast-asia. in line with these trends the promotion of cooperation between korea and china logistics network needs to go hand in hand with logistics information system.\r\nhowever there are a few study on the logistics network cooperation between korea and china especially in port-logistics information system. therefore the objective of this study is to analysize the activation factors of shipping port lis between korea and china.\r\nto do this study this study tried to approach by analyzing two aspect the status of logistics information system korea and china and some actual applicable alternatives for construction of logistics information system between two contries.", "recently the increasing trend for the transshipment traffic of busan-port in korea is slowing down because of the extensive development plan of domestic ports in china. for solving this problem korea is going on the project for preoccupying the transshipment port for attraction of port traffic from the newly potential markets npm based on the northeast-asia area. as a part of the project this paper proposes the efficient methodology for selecting the optimal shipping network and strategic transshipment port within npm using the mathematical models and simulation analysis. for that we firstly find the alternative transshipment ports within npm through the status analysis of the current port traffic and shipping network and then we choose the candidate transshipment ports in order of minimizing the transport costs through the mathematical approach. with the scenarios based on the selected transshipment ports we perform the simulation analysis for choosing the optimal transshipment ports and the shipping network minimizing the total costs and times concurrently. we expect that the results of this paper will be used efficiently when korea select the strategic transshipment port in the future.", "this study is exploration of the prospect of ocean port-management in korea. \nthe result of this study are summarized as follows \nfirst ocean port-management are considered very important in many aspect in korea ocean port-industry policy. but it is underdevelopment than others in the industry policy and institutions aspect. so it s aspect is still in primitive stage with its smallness of size density of stores and inefficiency of management compared to those in the developed countries. second for the development of ocean port in korea we exert all possible efforts of improvement. so i proposed a task of our country port-management policy development aspect", "first we provide an overview of how virtual enterprise works including the lifecycle of a virtual enterprise expected benefits from a virtual enterprise and various types of collaborative networks. next we focus on a problem encountered in the port-logistics-industry and suggest that implementation of a virtual enterprise can be a good solution to the problem. then we suggest a prototype of the virtual enterprise in the port-logistics-industry and a freight transportation process as a business process in the prototype. and then we introduce major functions of the business process management system bpms which in general can be regarded as a tool to create the virtual enterprise. finally by adopting a specific bpms we illustrate how to design and implement the freight transportation process in the prototype.", "in this study the price increase effect of shipping and port cost increase has been estimated by way of input-output-analysis approach. input-output-analysis is an effective method of estimating induced effects of economic variation in an industry on national economy. \nthe estimation result shows that overall price level is expected to increase by 0.27 and 0.81 in case shipping cost increases by 10 and 30 respectively. whereas price level increase effect will be 0.45 and 1.34 if port cost increases by 10 and 30 respectively.\nhowever the price level increase effect will not be materialized in full because firms attempt to absolve the cost increase effect by way of internal rationalization technology improvement and so on.", "currently the adoption of ftz free trade zone has been recognized as one of the most important strategies for becoming hub-port in the world. for this reason various policies for successful implementation and adoption of ftz have been presented and a special law related this ftz was actually built in 1999.in the mean time a port-logistics-industry is deeply related to the successful implementation of ftz. however although many research about ftz have been conducted there have been little previous studies about port-logistics firms and ftz. thus the aim of this study is to investigate a market structure of firms related to port-logistics effectively and to analyze the perception of these firms about ftz in busan.", "this study estimates the economic effects of the maritime industry of gwangyang-port and analyzes its input output relation by using the regional input output table reported by the the bank of korea.\nthe output and value added amount of the maritime industry of gwangyang-port was estimated as 833billion and 283billion won respectively in 2007. each share in the whole industry of gwangyang city was 3.75 percent of output 4.24 percent of value added amount. \nthe estimated backward production inducement coefficient of gwangyang-port was 1.4775 that of refined petroleum and coal products ranked highest followed by real estate and business activities transport and storage finance and insurance electricity and water construction. the forward production inducement coefficient of gwanyang port was estimated as 1.3702 was affected most by non metallic product followed by beverage and food chemical products textile and feather products basic metals transport and storage transportation equipment.", "an evaluation of the competitiveness of chinese container-ports", "we analyzed the questionnaire survey for the current maintenance of incheon-port s loading and unloading equipments and the possibility of tpm total productive maintenance application. results of the survey indicated that the current maintenance of incheon-port s loading and unloading equipments was not good. so we suggest tpm as the future maintenance methodology of equipments. using tpm to the loading and unloading equipments we will expect to improve the productivity of the loading and unloading operation and to increase the life time of equipment. and also it will raise the safety of incheon-port.", "by the development of international trade in last decades korean international trade has been grown rapidly and korean port\nand port-facilities have been improved stimultaneously finally volume of the marine traffic increased rapidly. presently 15 vts centers\nhave serving in korean waters and since the introduction of the first vts center in korea there is no quantitative analysis to find\nworkload of vts operator.\nafter that port mis and de brief data have been gathered for 7 days and inbound outbound vessels time g/t table\nprepared and traffic volume examined for each vts center. hence l\u00b2 conversion traffic volume and dangerous vessel ratio obtained.\nlater on conversion controlled number obtained by denoting ratio 1.0 to directly controlled vessels by vtso and denoting ratio 0.3 to\nindirectly controlled vessels by vtso. traffic volume large vessel ratio dangerous vessel ratio dimension of vts controlled area \nmarine accident occurrence frequency and communication volume of comm. log can be counted as a factor which influence to workload\nof vtso.\nall those factors have been examined and analyzed. finally ship s size and dangerous vessel ratio have been chosen to derive the number\nof composite conversion control for workload formula.", "globalization has become an unfolding trend in many countries especially in those in asia. one of the major drivers of this trend is opening of its industries. increasing numbers of multinational corporations have been advancing into asia and many of them have china as their prime focus. the trend of globalization has greatly affected the port cities in asia. it has resulted in phenomena which port is quickly growing and declining or changing comparing with those of western countries. under these circumstances this study is to find good ways for remodelling of old ports and decide efficiently to preference rank related to remodelling project in korea by using ahp. the main findings of this study through the analysis could be summarized as follows. first appropriate criteria such as efficiency safety amenity and harmony could be extracted from delphi survey. due to economical requirement for reusing and preponderance of interviewee efficiency as criteria is higher than the other criteria in terms of the degree of importance. second differing from the result of criteria remodelling projects related to harmony between city and port are high rank. it means that main problem is to conflict between city function and port function. therefore urban planer and port planer have to focus on establishing a comprehensive plan and an associated organization including city and port. the limitation of this study is to lean upon the group of port expert as interviewee.", "the logistics hub-port-policy focusing on busan and gwangyang-ports has caused many debates about the feasibility and desirability of the policy. a program logic model was applied in the study to analyse the logistics hub-port-policy of the korean government. the results from applying the program logic model to the policy show that there are policy failures in two aspects.\n first in the policy implementation \u2018principle of selection and concentration\u2019 was not carried out as scheduled by the government. in implementing the logistics hub-port-policy the share of investments in busan and gwangyang-ports has been decreasing while those of other ports except busan and gwangyang has been increasing. this implies that the policy was equity oriented which was driven by political forces. and the principle of increasing the budget of ports and railways but decreasing that of roads has been implemented as scheduled. but in terms of the economic feasibility on the principle there is much doubt about that.\n second in the policy design the policy using the same instruments and measures toward busan and gwangyang-ports seems to be very problematic. especially the policy whose goal is making gwangyang the logistics hub-port in the northeast-asia has many obstacles in terms of its desirability and feasibility. developing a redesigned policy including industrial policies has been recommended to make gwangyang a hub-port in the northeast-asia. otherwise the current policy for gwangyang-port needs to be modified. \n this study tries to analyse the logical causality among inputs activities outputs intial outcomes intermediate outcomes and final outcomes of the logistics hub-port-policy. but it doesn t exceed beyond the exploratory study since developing a program logic model with high accuracy and evaluating logical causality of various elements are not so easy. and excluding the external elements contextual factors and antecedent variables is the limitation of this study. therefore it needs further study using many statistics data and precise econometric analysis.", "after the joining in the wto of china the container throughputs have begun to increase notably and continuous developments of china ports are influencing operation and policy of korea ports. at this point pyeongtaekdangjin port which has potency as china trading port confronts with turning point of port-development as new port. to this correct need grasping of north china shippers is important strategic element of pyeongtaekdangjin port activation.in this study there is purpose to present pyeongtaek port s activation strategy by grasping customer needs executing questionnaire to china local company about pyeongtaekdangjin port.as a research result pyeongtaekdangjin port possesses high geographical strength but has problems like development delay tribe of various route absence of marketing strategy. to solve this problem this paper proposes expansion of port and logistics physical distribution equipment improvement of services foundation of joint logistics center establishment of marketing organization etc. namely it may overcome only new port s limitation though develop to port of cargo creation style that is not simple cargo dependence style port.", "this paper proposes the implementation plan of information network for an e navigation. firstly it configures to the network system based on e navigation information network using information and communication technology. and then it builds on the total port-network and tuning up the maritime traffic support system. it will expect to the efficiency through information network between ship to ship related port operator. building of information network for the e navigation it is to build on the wireless internet infrastructure for the port-logistics and traffic safety.", "the analytical hierarchy process ahp enables decision makers to represent the interaction of multiple factors in complex and unstructured situations. the research presented in this paper applies the ahp to identify key players in promoting port-competitiveness. the literature survey revealed four major criteria and 15 sub criteria. the four factors are cost service-quality facility/capacity and economic social variable. 200 questionnaires suitable for ahp analysis were made and 68 were returned.\n it is found that in terms of cost the first key player identified was terminal operator and the second key player was shipping companies calling busan-port. the first key player in terms of service-quality was terminal operators and the second key player was shipping companies calling busan-port. the first key player in terms of facility/capacity was port-authority and the second key player was terminal operator. the first key player in terms of economic social variable was terminal operator and the second key player was shipping companies calling busan-port.\nthis study conclusively suggests that each role player should play its own role in enhancing the competitiveness of busan-port and all the efforts by the players should be synthesized to generate overall competitive synergy which might be achieved by creating a new organization called \u2018the committee for busan-port-competitiveness\u2019.", "a container-port has been playing an important role as an industrial base which has synthetic function as well as a function of pier. and a container-port has made remarkable progress toward a higher value added space with information business and vital functions recently. moreover shipping environment has undergone some major changes like containership size structure of port and operating system of terminal during the past several years. on the other hand busan-port has been competing with other ports for hub-port and constructing a busan-new-port for improvement of position in northeast-asia. but there are a lots of difficulties concern about mapping out a strategy which reflects the current state due to lack of studies and recognition for port-logistics-industry. this study analyses the current state of port-logistics-industry in busan-new-port and suggest promotion strategy based on the estimating priority for inviting port-logistics industries by ahp and swot analysis. in this paper we presented what is a higher value added business in case of busan-new-port what do we have to do for attracting the business.", "major global ports have comparative advantages in port-facilities as well as value added services in terms of supply chain in the port-hinterland. in recent years improving value added services in the port-hinterland is the key factor to survive as a major global port.\nthis study suggests a methodology to select value added products at port-hinterland. this methodology identifies the current and future strategic products using information derived from the classification of export and import freight data in terms of market share and growth rate of each product. and then this study selects competitive products to support value added logistics in the port-hinterland using trade specification index and intra trade pattern analysis.", "today s port is recognized as an multi functional area for leisure information and business as well as for logistics service. further due to the rapid changes in world trade and shipping environment today s ports face ever increasing competition from adjacent competing ports. thus in order to maintain the competitiveness of a port each country spurs its port-development and at the same time improves port-logistics industries to meet more diversified demands through high value added services such as e business. \nin the mean time to promote e business in port-logistics area many policies have been suggested since then. however most of previous studies have focused on building the e business sites/or e marketplace and contents of e business service without through identification of their industrial structures. further there has been no research based on the related theories. as a result despite research and projects for port-logistics related e business prominent achievements have not been presented and moreover research in academic side have been very rare. for these reasons many researchers have pointed out that basic studies related to e business in port-logistics industries are needed and that various practical policies based on results of those basic studies should be discussed. \nthe aim of this study is to identify e business types within port-logistics industrial structure focused on business class and concept of market space theory. for this a framework for taxonomy is suggested and then through this framework business types in port-logistics industries are classified. finally some implications from the classification are presented.", "this study aims to analyse the current conditions of transport demand and its environmental problems in gwangyang-port gp and to suggest crucial directions for gwangyang green-port ggp in korea. this study consists of three main sections concept of green growth and green-port the analysis of transport demand and environment situations in gp policy directions for ggp. this study is mainly conducted by a literature review of related papers an analysis of secondary data papers and interviews with port experts. this study presents important policy directions for successfully managing ggp in korea as follows modal shifts plan for green transport and logistics system in gp energy saving techniques in gp s berth operation the application of environmentally friendly port-operation methods in gp construction of gp waterfront facilities environmentally friendly disposal of maritime waste matters establishment and implementation of port environment master plan. this study will make a big contribution to the building of green-port-policy and the providing of professional informations to government officials.", "this study analyzes price competition between two ports theoretically using a game model. we considered two cases in case i consignors are located in a given position and in case ii consignors are distributed uniformally between two ports. the results are as follows. in case i the higher consignors preferences for quality are the more two ports prices increase. as the locations of consignors are closer to port h the price of port h increases and that of the low quality port port l decreases. in addition when transportation cost increases the price of port l decreases and the price of port h tends to increase. if the quality of port h improves the price of the port h increases but the price of port l is not clearly determined. in case ii the higher consignors preferences for quality are the more two ports prices increase. as transportation cost increases the prices of both ports decrease but the price of port l decreases twice as fast as that of port h. in addition if the quality of port h improves the price of port h increases but the price of port l decreases when transportation cost is high.", "this paper aims to implement an empirical research about the efficiency of america and northeast-asia pots and to suggest an effective strategy which can operate these ports more well. this study tries to apply the dea model to america and northeast-asia ports. dea is a methodology of comparing the relative efficiency of each decision making unit dmu by comparing it with other dmus having similar input and output structure and is specially very useful when a form of production function of each dmu such as a port is not known. dea provides the extent of inefficiency of dmus which is practically useful information like the efficiency score and reference sets required to improve efficiency.\n this paper analyzed the relative efficiency of 35 ports in america and northeast-asia for 3 years from 2005 to 2007 through dea ccr dea bcc model and scale efficiency. accordingly this paper evaluates the efficiency of america and northeast-asia ports grasps the position at the present time and suggests an advanced direction in future.", "the study herein has focused on offering foundation infrastructure in order for seamen who arrive at korean ports to use internet service smoothly in waiting time and free time. it also concentrated on how to build communication infrastructure for efficient operations when improving existing ports and developing new ports. for this it has grasped the tendency of researches concerning the existing port communication and has also investigated the status and problems of communication infrastructure being used currently in ports.\nso it has suggested several realistic development methods based on mesh network and has reviewed them in terms of the stability economic feasibility and efficiency. additionally this research offers the results of the performance test conducted on major equipment in market by the suggested methods. \nthis research can be a good guideline in building wireless communication systems of ports and is expected to contribute to creating traffic volume by improving the image of ports.", "this study aims to identify the influence of exchange rate and national economy on export through container-ports busan-port incheon-port gwangyang-port and pyeongtaek port from january 2001 to october 2007.\nthis study carried a unit root test on the results of the analysis and failed to reject the null hypothesis that level variables have a unit root at the level of 1 . however it carried out a unit root test on the variables by the first order difference and succeeded in rejecting the null hypothesis aforementioned at the level of 1 . as a result of the cointegration test it was found that the model is stable.\nwhen this study carried out a variance decomposition on the prediction error of export at container various container-ports it found 89 for busan-port 83 for incheon-port 86 for gwangyang-port and 84 for pyeongtaek port. these figures indicate that such variables significantly account for export at container-ports. for busan-port step 2 of exchange rate showed negative effect and step 3 shows an extreme transition into a positive + effect. the national economy showed an extreme change from steps 2 to step 7 and then a positive effect has been maintained. the incheon-port gwangyang-port and pyeongtaek port showed similar trends to busan-port. from step 7 it seems that they have shifted to more stable trends.", "the purpose of this paper is to show the empirical measurement way of operation risk evaluation in domestic seaports for overcoming the limitations which the traditional dea method has by using 13 korean ports in 2003 for 4 inputs birthing capacity cargo handling capacity number of coastal guard vessel number o f coastal special guard vessel and 5 outputs export and import quantity number of ship calls number of coastal accident number of coastal crime number of coastal pollution . because traditional dea method has produced the limited set of information negative dea mixed with tier stratification and layering methods should be adopted. the goal of negative dea is to set up dea models that will place the poor operating ports on or close to the empirical frontier. the core empirical results of this paper are as follows. first donghae ports should benchmark the operation way of yeasu busan woolsan ports in terms of the middle and longterm base. second 5 ports ports of taean yeasu tongyoung busan sokcho which were revealed as the poor operating ports in negative dea analysis should benchmark incheon woolsan pohan and donhae ports. the policy implication to the korean seaports and planners is that korean seaports should introduce the new methods like negative dea of this paper for predicting the poor operating in the ports.", "transportation decisions of ship liners are crucial for policy formulation in ports and shipping lines. ship liners port-selection depends on the location characteristic of port. with network theory based we empirically investigated determinants of global ship liners port-selection focused on major trade ports in china and korea during 1995 2007. we present a detailed discussion on the related literatures about port-selection and develop hypothesis using network based view. with conditional logit model empirical results show that global liners select globally positioned ports rather than domestic oriented ones. global ship liners select ports which have intra national network centrality global ship network centrality and global network linkage.", "development strategies of saemangeum new port are as follows first get port terminal areas to be larger. second establish the strategy of investment attraction in consideration of the cargo to be handled in saemangeum new port. third attract regional cargo from such chinese provinces as gangso and sandongseong so as to differentiate it from the existing ports. finally construct such connecting programmes as the strategy of the hub and spoke calling at ports that can make a mutual win win competition rather than an opposing competition to attract the cargo from the existing port.", "the purpose of this paper is to show the empirical extraction way of benchmarking ports for overcoming the shortcoming which the traditional dea method has by using 20 korean ports in 2003 for 2 inputs birthing capacity cargo handling capacity and 2 outputs export and import quantity number of ship calls . because dea method has produced the limited set of efficient units which are reference to inefficient units irrespective of their differences in efficiency scores it is necessary to adopt the more feasible benchmarking information according to the path analysis tier or stratification . the core empirical results of this paper are as follows. benchmarking ports against inefficient ports according to the tier analysis are that masan port janghang >jeju >seoguipo >yeosu jinhae port janghang >mogpo >seoguipo >wando pohang donghaeport janghang >samcheonpo >pyungtag >samcheog andsogchoport janghang >mogpo >seoguipo >wando .\nthe policy implication to the korean seaports and planners is that korean seaports should introduce the new methods like tier analysis of this paper for evaluating the port performance and enhancing the efficiency in short term mid term and long term according to the tier 3 stage the tier 2 stage and the tier 1 stage with original dea stage.", "saemaneum newport plan was included the whole national newport-development plans in 1996 and finished the basic execution plan in 1998. then the government announced that saemangeum newport-development was selected as the leading project in the field of soc for the great sphere economic bloc on september 10 2008.\nafter the announcement this paper assumed the new quantity of goods transported and the plans to develop saemangeum newport as the specialized port. if saemangeum newport and the food processing complex of the rear area are related to the supplied food materials by developing the overseas agriculture it s possible to create the effect of synergy. when saemangeum newport is developed as the exclusive port for the foodstuffs we can solve the food problem and this port will be the hub of north eastern asia s food production and distribution. this port also will be a proper transit port for the storage of fresh agricultural products to meet the change of the food trend. therefore if saemangeum newport is developed as the exclusive food port it will be developed as the competitive port by holding a dominant position.", "this paper aims to clarify if clustering effects among industries exist and if port-industry clustering effects exist. a knock down approach was used in a survey and 16 industries were categorized. we defined which industry is more competitive in industry clusters and port-industry clusters. \nanother survey to experts was carried out to identify which industry is more appropriate to one of the three ports in sudokwon seoul metropolitan areas incheon-port pyungtaik port and dangjin port. five manufacturing industries are selected considering port-industry clustering relationships in this area and analytic hierarch process was used for a pairwise comparison. locational social and economic factors are selected for 1st level. a result shows that incheon-port is more competitive in petroleum manufacturing primary metal manufacturing and rubber and plastic manufacturing and pyeontaik port is more competitive in metal assembly manufacturing and automobile and trailer manufacturing. however sensitivity analysis shows a turnover of ranking in some industries. as there exist slight differences among three ports cooperation is necessary when the government and port authorities make plans.", "the purpose of this study is to suggest the new strategies for west coast ports especially mokpo port-development.\n this paper also analyzes the recently evolving change of shipping environment such as upsizing of vessels horizontal and vertical integration strategies in the liner shipping industries through the mergers and acquisitions or strategic alliances establishment of dedicated terminal and surging bunker charge.\nwith shipping environment is rapidly changing we examine how to cope with the current situation and suggest the solutions how to tackle shippers and shipping companies request. \nas a result of an empirical study we found out that mokpo port suffers from the shortage of container cargo container imbalance insufficient forwarders and inland trucking service providers and hinterland transportation network system.\nwith these obstacles settled the number of container cargo can be induced to mokpo port and the regular container services between mokpo and chinese ports and japanese ports loops were found to be competitive.", "by using data e nvelopment analysis dea this research measures the efficiency of korea s five seaports and their malmquist productivity from 1997 to 2006. under the assumption of crs constant returns to scale and vrs various returns to scale seaports rankings of efficiency are measured. busan-port is confirmed as a best performed port in the various measurements. important finding facts are as follows. 1 busan incheon and ulsan seaports are efficient ports under the assumption of crs and vrs. 2 gwangyang-port shows 4.3 lower efficiency level compared with efficient ports. 3 pohang port shows 27.3 lower efficiency level compared with efficient ports. 4 average total factor productivity of korea s five ports has been lower at the rate of 3.1 during the period from 1997 to 2006. main policy implications are 1 busan-port is more efficient than gwangyang-port which reflects the difference of economic activities between two regional econmies. 2 during the period 1997 2006 korea s five largest ports has experienced lower efficiency levels in the first half period because of the 1997 korean financial crisis but higher efficiency levels in the second half period because of economic recovery. in future research the more and better data will be expected to improve the understanding of korean seaports efficiency characteristics.", "this study is aimed to analyze the spatial configuration by applying space syntax to bukhang redevelopment project and busan station area development project so as to ultimately review the changes of the urban spatial configuration in the post redevelopment of bukang. and the space syntax is classified into the two categories a visual continuity and a mobile continuity which were then modularized for evaluating the characteristics and changes of the urban spatial configuration.\nas aforementioned the space syntax provides the objective and predictable approaches but there might be a limit in defining the space with the characters of the spatial configuration alone. therefore more specific explanation on a space would be realizable when a diverse values contained in the space are introduced. and since the scope of the study was limited to the connection of the streets with an axial map it might have its own limit to identifying the specific details in the inside of the buildings and the district or region.", "in this study damage detection method using harmony search method and frequency response is proposed. in order to verify this method the following approaches are implemented. firstly damage detection method using harmony search was developed. to detect damage objective functions that minimize difference with natural frequency and modal strain energy from undamaged and damaged model are used. secondly efficiency of developed damage detection method was verified by damage detection of beam structure. and results of harmony search and micro genetic algorithm are compared and evaluated. thirdly numerical model was implemented for harbor caisson structure and damage scenario was determined. lastly damage detection was performed by proposed method and utility of proposed method is verified.", "in this study acceleration responses of caisson structures under various environmental conditions are experimentally examined as a basic study to develop the health assessment technique for harbor structures. to achieve the objective three approaches are implemented. firstly a target caisson structure is selected and its small scaled caisson is constructed in the laboratory. secondly a finite element model of the caisson is generated to identify dynamic responses of the baseline structure. thirdly experimental tests are performed on the caisson model to examine dynamic responses under various boundary conditions and impact locations. four different boundary conditions standing on concrete floor standing on styrofoam block standing on sand mat and hanging by crane are considered and correlation coefficients of frequency response functions between four states are analyzed.", "recently the volume of transshipment containers in busan-port has been declining significantly and domestic ports throughput is shown far below the projected one. accordingly the national port-development plan made to capture the sharply increasing demand in the past seems to be subject to an amendment and inducing port container traffic becomes a key issue. in such situation this paper aims at analysing the effect of logistics cost saving when japanese import and export containers are transshipped in busan-port. for this we developed 3 scenarios for the movement of containers through the major container-ports in western cost of japan analysed logistics\ncosts together with cost savings and finally derived some implication for inducing the containers to busan-port.", "the development of korea in the northeast through trade is not a matter of choice as far as national strategy is concerned but is an important national policy that is a matter of life or death which will determine the future fate of korea. this thesis will attempt to arrive at a general tangible plan for the development of korea in the northeast centered around trade by examining the change in naval environment at home and abroad the given economic situation in the northeast and the present state of essential port-development in korea china japan. its objective will be to provide strategies for the development of busan-port confrontation.\nfor the last ten years china has been growing at a rapid rate. since a lot of the volume of naval trade is being transferred from korea to china we must do everything we can to improve the service and reduce cost. in addition japan also is losing international position. japan s government and the private industry are trying to make super core ports a prominent feature of their port system. if the busan-port system is to remain competitive these aspects of the japanese port system must be kept in mind to prevent trade from going to other ports with more competitive systems.", "the aim of this research is to classify the container-ports of chinese and northeast-asia which marked as world top 100 in terms of container handling volume using well established methodology fcm fuzzy c mean . through this approach chinese container-ports were classified into five port groups and also membership degree of each port within the five port groups were suggested. as results shanghai which positioned group b was turned out the most competitive independent port. the next competitive group was found out as group e which consisted of port of hong kong and shenzen. the group d which located in the middle level in terms of competitiveness and seemed to have potential to compete to group e included the four ports i.e. ningbo guangzhou qingdao and tianjin. finally the lowest competitive port groups in the targeted area were shown as group c xiamen and dalian and group a lianyungang yantai yingkou and taicang which have two and four ports respectively were needed to search the more competitive strategies.", "in this paper time series models were constructed after classifying into three groups import export coastal and transshipment volume which were forecasted until 2020 through these models. as best suited models winters additive model simple seasonal model arima 0 1 0 1 1 0 12 model were selected by import export coastal and transshipment volume respectively.\nthe import export container volumes were forecasted as a month average of 119 144 and 175 myriad teu separately in 2011 2015 and 2020. in the case of coastal volume it would be diminished by 2.6 compared with that in 2007 so that the month average would have been about 1 myriad teu since 2009. the shift of transshipment volumes were estimated as a month average of 57 64 and 72 myriad teu separately in 2011 2015 and 2020. therefore the yearly container volume were forecasted as 2117 2501 and 2979 myriad teu with increasing rates of 21.4 43.4 and 70.9 respectively in 2011 2015 and 2020 with that in 2007.", "world economy has become globalized with wto and fta and emerging\neconomies such as china india have been growing continuously logistics industry which is supporting international trade is also expected to become enlarged. with this trend ports are playing an important role at the international-logistics system as a liking point of inland and maritime transportation as a main point of cargo handling and as a soc. scm is also utilized by global companies as their general management strategy to provide port-facilities enhance port productivities and reduce logistics cost.\nthis study clarifies types of investment recognition of overseas port-development based on factors of direct overseas investment decision and macroscopic factors of port decision by focusing on port area and find out the differences of each type in order to support companies who are considering overseas business to make better decision on investment type and to suggest methods of maximizing its investment outcomes.\nto reach accurate and substantial results of the study this study is based on\nexperiences of professionals who have participated in oversea port-development as of april 2008 and q methodology is used to analyze types of the investment recognition of overseas port-development in the concrete.\ntypes and features of the investment recognition clarified by q fa \nare as follows \n1 type 1 is \u2018risk acceptance\u2019. it is a company type which intend to promote\ninvestment to potential profits generated in the future rather than clinging current business profits it considers recoverable amount first in spite of risk as expected return rate taking risk of the host country is higher than other types.\n2 type 2 is \u2018core competence\u2019. it concentrates the companies business on port area core competence of the companies companies think abundant experience is competitive advantage so basic motive of approaching foreign market is intention of utilizing companies\u2019 competitive advantage.\n3 type 3 is \u2018optimal profit\u2019. its investment recognition is interested in stable\nprofit first joining overseas port-development with interests of investment fund and gaining investors\u2019 profit so its ultimate purpose of investment is secure various channels for creating profit by finding new markets.", "as the world has had a high recognition of security since 9/11 attacks in 2001 many countries and international organizations around the world are making strenuous efforts in establishing stronger security centering on areas with high possibility of terrorist attacks. in particular harbor facilities where a great deal of trade take place between countries have high possibilities of becoming the objects of terrorist attacks and also of becoming places of trading objects and illegal items which might be leveraged for terror attacks.\nin this study i have explained the current status of the harbor entrance system through existing documents interviews and field trips to harbors and have also introduced improvement measures using rfid technology from the viewpoint of bp business process . i expect that this study will be used as basic materials because i have studied the number of people entering harbors and working procedures for vehicle entrance which have not been studied so far and also laid out various factors to be considered to introduce rfid technology.", "china is being raised as one of powerful countries in economy and sea trade due to rapid growth of economy and marine business. therefore international main corporations of manufacturing and service are competitively advancing into china. in consideration of recent high growth rate of chinese harbor it is expected that it will be the most powerful harbor in competitions with our harbors and for a hub of northeast-asia in international regular liners. \nto improve cooperation between harbors of korea and china we should develop the harbors with the following conditions \u2460 harbors should have enough distribution infrastructures \u2461 they should have capability to meet the needs of scm of global corporations \u2462 they should have efficient transportational networks that can be responsible for the economic zone of northeast-asia \u2463 they should have convenient laws and institutions which help management activities of global corporations \u2464 they should have enough experts in marine business harbor business and distribution \u2465 they should develop efficient information systems that cover the whole northeast-asia \u2466 they should be successful in attracting investment from global corporations and \u2467 they should have facilities to accommodate huge containers and high speed ships.", "the purpose of this paper is to develop a strategy for the leagile port-logistics industrial clusters plic around seoul metropolitan area.\nfrom this study we could find that incheon-port and pyeongtaek dangjin port are politically different two ports but they have too many similarities to operate independently. it is because of using the same approaching sea route and crossing use of the same hinterland called seoul metropolitan area.\nthese similarities mean that two ports have to cooperate each other not to compete each other with the same development strategy for their future.\nthis study found the solution of the port cooperation in the seoul metropolitan area from the cluster theory. the specialized leagile plic could be a significant answer for the question \u201cwhat is the proper strategy for port\nhinterland development of seoul metropolitan area \u201d", "port-competitiveness has become one of the most widely debated topics as port capability has recently become an important issue to the national economy. specifically chinese port-development and great growth rates are threatening ports in korea which are striving to become a hub of port traffic in northeast-asia. in this point of view great attention has been shown to the question of port-competitiveness in korea. also for the most part recent critical debates about port-competitiveness have tended to center around the question of the determinants of port-selection or port-efficiency. however port-competitiveness based on the resource based view has not so far been examined nor been studied in detail. the approach in this paper aims to suggest strategic schemes on port-competitiveness using the resource based view. to achieve this aim of research various literature related to port-competitiveness elements and intangible resources were reviewed.", "this study examined existing surveys conducted on the construction and operation of a cluster targeting shipping port and logistics companies. then this study drew an approach to construct and operate the cluster in busan from the results of the analysis. to construct a cluster in busan it is necessary to establish an infra structure for the cluster a system of collaboration with cluster related organizations and a scheme to support and promote the cluster. in addition to properly operate this cluster it is suggested that some programs among participating organizations joint marketing training experts and development of technology should be carried out initially.\nmoreover this study listed several details for the approach to construct and operate the cluster and confirmed the importance of details through the ahp.\nin conclusion this study tries to suggest how busan should construct and operate the cluster to make shipping and port-logistics provide high value and to come up with a plan to win in the cut throat competition as a global logistics hub. the results of this study can be utilized as useful data to make decisions for further policies by firms\u2019 in the industry and expert groups\u2019 informed judgments for the practical construction and efficient operation of a shipping and port-logistics cluster in busan.", "in the changing environments of world economy today with markets opening and regional cooperation still further strengthened we are trying hard to make investments in any place of the world where they appear needed to maintain their competitiveness. according to the real analysis result of this study the factors which are affected in choosing the port are predicted as an volume of port port-network and port-service factor. the shipping company perhaps prefers the existing port with a large amount of goods. also the more there are the existing shipping companies the more various the shipping route. so goods owner can choose them. considering that the port is located in the branch shipping route or not the shipping companies are most likely to choose the port. this is the factors which is associated with the shipping company s streamling according to ocean port s environmental change. it is predicted that port facility factor port-marketing factor and port cost factor are not considered statistically when choosing the port which shows a little difference dependent on study timing after reviewing the pervious study.", "this study estimates the port waiting cost of international trade ports in korea by an opportunity cost approach. in the next step we present a method to assess the level of port-services by a ship s average waiting cost derived from the results of the first step. because the port waiting costs reflect the social cost it is difficult to use as a service indicator even though it is the decision support information for a particular port facility expansion. the percentages of waiting ships and time also are insufficient indicators to reflect only the quantitative aspects by the time. however the ship s average waiting cost in this study can be utilized as a service indicator to reflect waiting time and the loss of economic value simultaneously. it is also very useful information for a shipper and a carrier to select a port. based on a ship s average waiting cost in 2007 it is analyzed in order of lowest service ports sequentially such as pyeongtaek dangjin pohang donghae and samcheonpo. it is different from the sequential order of ports by the port waiting cost such as pohang incheon gwangyang pyeongtak dangjin and ulsan. the port waiting cost is to a port-authority as a key indicator what a ship s average waiting cost is to a port user as a useful indicator to evaluate the levels of port-services.", "with expanded business territorial scope of global enterprises and customer s\ndemand for speedy flow of logistics the economic activities are getting more\ninternationalized the 21st century.\nthis study analyzed the relation between the evaluation crieria and port\ncompetitiveness and suggested the development strategy of busan-port and are\nexpected to contribute to options for the expansion of busan-port in the future.", "japan is the second largest economic power in the world but japanese container-ports has been degenerated since 1980s due to the growth of developing countries in asia. in order to overcome such a crisis the japanese government in cooperation with private sectors has been stepping up a super gateway port strategy for improving the competitive power of container-port in japan and development of its own port-industry.\nthe ministry of land infrastructure and transport is promoting the super gateway port project with the aim of achieving lower cost and proving better services than other major ports in asia. therefore the purpose of this paper is to study some changes on container-terminal operator of japanese port considering super gateway port with a tokyo port corporation and osaka dict .", "the international convention for the control and management of ships ballast water sediments was adopted by consensus at a diplomatic conference of imo at 2004. \r\nto prepare the ballast water management convention fundamental technologies such as treatment system type approval risk assessment and various technical informations for formulation of the regulation for national strategy shall be developed. the information item of voyage and discharge of ship s ballast water are gathered by visiting vessel and agent at port. using the 97 results by ships type characteristic analysis on the relation between loading/unloading and discharge/uptake of ballast water the amounts of discharge/uptake of ballast water at each port and all of country in korea are predicted. hence it is apparent that the uptake of ballast water is predicted to about 70 million ton in total of busan incheon kwangyang and ulsan ports at 2006 which is over 3 times than discharges.", "this study examines the relationships between anticipated benefit factors of adopting rfid by shipping and port-logistics firms and their performance in conducting competitive strategies. six major benefit factors were derived as results of analyses including efficiency of real time freight tracking easiness of sharing information efficiency of managing container yards cost saving accurate prediction of shipping and forwarding and reducing operational errors. five competitive strategies include innovation strategy alliance strategy and m. porter s generic strategies including differentiation cost leadership and concentration strategies. the six empirically derived benefit factors were then used to examine how they affect the firms competitive strategies. the results of regression analyses show that the benefit factors except reducing operational errors influence on one or more competitive strategies of the firms. taking a broad view the results imply that the a successful framework of shipping and port-logistics cluster could be developed based on the competitiveness of shipping and port-logistics firms ensured by adopting rfid.", "busan-port which had ranked at 3rd busiest port following singapore and hong kong in 2002 has been nudged out of 5th place. growth of china ports threatens korea ports to be a hub-port in far east asia. therefore korea ports are needed to establish competitive strategies to overcome a crisis of local ports. in this paper the question who is my competitor is examined. there is a different aspect between this work and many studies that has been done before because the fore studies focused on the competitive factors or port efficiencies. above all the meaning of competition among ports has been summarized through existing literatures. next the competition structure among ports is researched based on import export traffic of five local ports including busan.", "in this paper we developed an em wave absorber having the absorption ability of more than 15 db for port-logistics rfid system by using amp. firstly we fabricated em wave absorber by using amp and cpe chlorinated polyethylene with different composition ratios 80 20 wt. and 85 15 wt. . secondly we designed the optimum em wave absorber using the calculated material constants obtained from measured input impedance of the samples. therefore em wave absorber with absorption ability of 17.5 db at 433 mhz when composition ratio of amp cpe = 85 15 wt. and thickness of 5.5 mm", "we have studied the port automation system which is requested by the steep increment of cost and complexity for processing the freight. this paper will introduce a new algorithm for navigating and controlling the autonomous guided vehicle agv . the camera has the optical distortion in nature and is sensitive to the external ray the weather and the shadow but it is very cheap and flexible to make and construct the automation system for the port. so we tried to apply to the agv for detecting and tracking the lane using the ccd camera. in order to make the error stable and exact this paper proposes new concept and algorithm for obtaining the error is generated by the virtual photo sensor array vpsa . vpsas are implemented by programming and very easy to use for the various autonomous systems. because the load of the computation is light the agv utilizes the maximal performance of the ccd camera and enables the cpu to take multi tasks. we experimented on the proposed algorithm using the mobile robot and confirmed the stable and exact performance for tracking the lane.", "over recent decades maritime accidents are among the environmental disasters that have resulted in most social alarm. these disasters have included spills involving hydrocarbons toxic substances and shipwrecks. sea transport may be globally considered as one of the most environmentally innocuous forms of transport. port-policy has a strategic nature and the construction of large ports is either carried out by state initiative or is state controlled in the majority of countries. however the ports operation is usually subject to the highest competitive market rules. from the environmental point of view sea ports can be the source of considerable impacts both on marine and land habitats. due to their special features sea ports are very complex systems with a wide range of environmental issues releases to water air and soil waste production noise and dredging amongst others. an essential point of an environmental management system is the identification of the significant environmental aspects. the purpose of this paper is to contribute to the environment protection of maritime ports in japan by studying the environment and ports.", "this research attempts to explore the competitive advantage of the busan-new-port based on the comparative analysis against the major ports. the competitive environment of the global shipping business poses a variety of challenges for the port authorities. pursuing the hub position in the northeast-asia busan-new-port needs an in depth competitive analysis against the major ports in singapore and china.\nthis research proposes the strategies to exploit the locational advantage of the port while upgrading the operational efficiency. the recent development of the information technology suggests a viable solution for the busan-port.", "this study aims to analyse efficiencies of international main container-ports. for the purpose it selected twenty main ports based on the volume of cargo of ports recorded in containerisation international yearbook and conducted bcc efficiency analysis on them.\nthe variables which may influence efficiency of ports were selected based on previous studies. berth depth crane and total area were input variables and total teu was an output variables.\nthe results are summarized as follows first dea ccr efficiency of shenchen port china was 1.0 which was the most efficient poor analysed. second dea bcc efficiency of port of singapore shenchen port china ningbo port china port of tanjung pelepas malaysia was 1.0 which was the most efficient analysed. third efficient scale of shenchen port china has been 1.0 for four subsequent years from 2004 to 2007 which was the most efficient analysed.", "in the field of network sense for the ubiquitous environment the technology of rfid is a significant part. due to the real time processing of information and the property of network rfid has been used in service field such as distribution administrative control of physical distribution remote measuring device and security instead of currently used bar code. the management system of port-facilities using the current rfid technology has the effects of reducing working hours and improvement in data processing but it is not proper for human resource allocation since it is dominantly worked for physical resources. in this paper we designed and implemented personnel control system using rfid of 2.4ghz in port-facilities which presents a monitoring system for safety operation and increase of efficiency using rfid in order to overcome the limitations and problems of current port-operation management techniques.", "this study examined the factors important to defining eco friendly ports and provides a guide to port-management and policy makers. the study undertook a postal survey and used pca principle component analysis and cfa common fa  to examine the results.\r\nthe findings can be summarized as follows. firstly it is shown in the study that the location of the port is critical to protect against water pollution and negative impacts on the welfare of local residents. secondly it is urgent to develop eco friendly technology for the yard and ship to shore equipment. thirdly the long term policy should support the development of eco friendly port-development and operations.", "the role and possibility of incheon-port-industry area as the center of northeast port-logistics is getting more significant since incheon new port which will be built with phase \u2170until 2013 when considering geographical superior of incheon area in northeast-asian region.\ntherefore it is needed to prepare an appropriate strategy for fostering the high value added port-logistics-industry to maximize economic effects by attracting port business and its related business into incheon international port and its hinterland. however the related research for developing the port-logistics-industry in incheon area has not been sufficiently studied.\nhence the purpose of this study is to propose a strategic task on promoting a high value added port-industry.\nto achieve this research aim this study reviewed existing studies and situation and problems of incheon-port-industry and proposed an appropriate and strategic task for fostering the high value added port-logistics-industry through data analysis of korea national statistical office and bank of korea.", "with rapid economic growth trade volume has been rapidly increased in northeast-asia particularly due to record high economic boom in china. since the early 21st century korea with geographical advantage for being a logistics hub has aggressively pursued policies while harnessing logistics infrastructures and establishing free trade zone in order to reap opportunities for logistics business in northeast-asia. in particular during noh s government called as joined up government 2003~2008 a policy of being a logistics hub in northeast-asia became a core policy. therefore a lot of government resources such as budget human resources institutional and regulatory supports etc had been directed to the policy.\nthis paper aims to evaluate the policy of being an logistics hub in northeast-asia by employing questionnaires replied by shipowners shippers and specialists etc. in other words it is supposed to address what factors have effects on the performance of port-policy.\nin conclusion the future direction of port-policy should be shifted from support of hard ware factors such as port-facilities and equipment to utilization of soft ware factors such as shipping and networks port backup areas.", "the gwangyang container-terminal opened in 1998 and saw it
