xpense service facilities etc. because port authorities offered incentive to pull many shipping companies to their ports and terminal operators managed port authorities ports. but we could deduce high relevance according to other market players properties without port authorities and terminal operators. port-marketing strategy establishment among port-competition players is available on the basis of these factors.", "a mathematical model has been developed to evaluate the capability of sea water exchanges under tidal and diffusive environments and has been verified through comparison with numerical experiments. from the mathematical analysis this study presents the rates of sea water exchanges due to the tidal inflow and diffusion process. the port characteristic length is the most significant evaluation index.", "this paper proposes an analysis to image of inchon port using fuzzy theory. after analysis positive opinion is mean membership function 0.73 and positive membership function 0.27 negative opinion is mean membership function 0.69 negative membership function 0.31 about inchon port-development. therefore for port-development need to accomodation of each opinion. positive opinion is maximum decrease from 20 age to 30 age. and negative opinion is maximum increase from 10 age to 20 age. according to the results port-development need to high positive image as leisure and development of waterfront and low negative image as integrated port-management and strategy of considered environment port.", "today port-competition is certainly one of the most challenging phenomena in the on going process of globalisation and china\u2019s container-ports have experienced a significant expansion in throughput and capacity. \ndue to the expansion of china\u2019s ports the traditional main trunk route europe singapore hong kong taiwan korea japan america has diversified to incorporate several and/or special routes including chinese ports and such changes have also stimulated korea\u2019s ports.\nthis paper provides a review of the sector and analyses the recent development of container-ports and terminals within mainland china. it then focuses in more depth on the competition between the ports of china and korea and countermeasure of pyeongtaek\u00b7dangjin port.", "to do research the relationship among the perceived port-logistics service-quality the perceived service value the switching cost and the customer loyalty this paper tries to select the shipping companies as purchasers and the questionnaires were performed. they were collected from september 25th to october 28th. 2005 and answer sheets were analyzed using frequency statistics fa  reliability analysis correlation analysis and structural equation. this study identified the significant relationship among the perceived port-logistics service-quality the perceived service value the switching cost and the customer loyalty.", "the purpose of this study is to identify the course of korea port system development as well as the spatial characteristics of the current port system in the national scale. in order to accomplish such objective the process of port-development has been classified as two different periods development and maturing port system. first throughout the period of developing port system from 1961 to 1990 ports were categorized by the scatter diagrams with the axis of the cargo volume in port and the amount of trade. the functional characteristics of each group of ports were analyzed through the kinds of export/import cargo and the relation with the manufacturer of hinterland of port. next during the period of maturing port system since 1991 the connectedness between ports and regions as well as the hierarchy among ports were found according to the analysis of not only the function of ports but also of the origin places of export cargo and the destination of import cargo.", "this study aims to suggest how the port specialists think the priority of port-development in korea. to illustrate the ideas regarding a port-development 87 detailed attributes were identified both from the previous studies and from brainstorming on port professionals. and these were grouped into 6 criteria by \u2018kj method\u2019 and made into 4 levels hierarchy structure. ahp technique identifies the relative weights of each levels trends of the preference of port specialists and the composite relative weights of alternatives. as a result a port-development priority in korea has been proposed.", "the chloride penetration model which considers diffusion and sorption is proposed. the fem program developed on the basis of the diffusion and sorption model provides the estimation of chloride concentration variation according to cyclic humidity and temperature. the humidity diffusion analysis is carried out and the chloride ion diffusion and sorption analysis are conducted on the basis of the pre estimated humidity data in each element. each element has different variables at different ages and locations in analysis. at early ages the difference of relative humidity between inner and outer concretes causes the chloride ion penetration by sorption. as the humidity diffusion reduces the difference of relative humidity between inner and outer concretes with age the effect of sorption on the chloride ion penetration decreases with age. the cyclic humidity increases the effect of sorption on the chloride ion penetration at early ages and increases the quantity of chloride ion around steel at later ages. therefore the in situ analysis of chloride ion penetration for harbor concrete structures must be performed considering the cyclic humidity condition and the long term sorption.", "this paper provides the foundation to settle the new paradigm in the plsq by confirming the plsq influence on customer-satisfaction and loyalty through the actual verification. the scale of this study for measurement of plsq is confirmed through the certification of reliability and feasibility with questionnaire investigation after confirmation of contents and preliminary feasibility. the dimensions and items for measurement of plsq are selected with tangible 5 speediness 6 responsiveness 4 reliability 5 safety 5 information 5 . and it is confirmed that the level of service-quality is changing unlike a port facility or cost recognized traditionally as a key factor to occupy the higher position in competition of ports. this thesis presents the important point of current issue about kinds of strategy which container-terminal should establish in providing the port-logistics service for occupying higher position in keen competition.", "a quarry is operated for filling up the new busan harbor which is under construction but actual rock quality is something different from the primary design. therefore object of this study is to classify whole rock quality for the quarry through site investigation and laboratory analyses because unexpected large amount of wasted rock is produced. for this object various analyses were performed such as surveying schimidt hammer test joint spacing investigation and laboratory analyses using dips rockworks programs for evaluating joint sets and sizes of rock fragments after blasting. as a result it is expected that large amount of wasted rock under \u03c6100mm is produced after blasting because of high joint density.", "bukpyeong industrial complex was opened as hinterland of port at donghae city gangwon province in 1993. but bukpyeong industrial complex had not performed the role and contribution for regional-economy. although bukpyeong industrial complex has the higher potential power in side of industrial development for the purpose of satisfying trade policies for north east sea economy it s influence has not affected youngdong region as well as gangwon province. and bukpyeong industrial complex is inferior to other ports in spite of geopolitical advantages as yet in aspects of qualities like port-facilities operations strategy etc. therefore we suggest many kind of proposals to enhance the proper situations. our proposals are as follow. first bukpyeong industrial complex as hinterland dong hae international port should be specialized its functions in order to increase foreign trade. second government should establish the policy that logistics network including the dong hae international port can come up the combination effects with the neighboring port. third government should improve the traffic network including road and railroad. forth we propose the development strategy to change the role of bukpyeong industrial complex as hinterland of port.", "the purpose of this research is to suggest the establishment strategies of integrated logistics cluster for port-competitiveness enforcement in the condition of the increased competitive within the seaports.\nto establish the strategies of integrated logistics cluster central government is to the grand designer local government is the drivers the universities and related r d institutes are to researchers and the private companies are to service providers.\nbusan-port has to provide cargo handling and added logistics services for the effective establishment of integrated logistics cluster mainly and needs to build the strategies like integrated logistics cluster based on the manufactures and firms strategy plan and promotion leading by region and corporation system within industry university institute public office and the opened international system etc. and kwangyang port has to drive core cluster of discharge and terminal operation and it is necessary to establish integrated logistics cluster strategies like activation of invest the network with the related industrial complex in kwangyang region and the foundation of training center and the support r d etc.", "with the change of global logistics environment the system of international specialization has been accelerated in the most recent. especially the trade pattern has been concentrated to north east asia region according to growth of the asia economy. hence countries that have container-port have been developed port-hinterland to meet of the needs of load center and total logistics service. korea also have port-hinterland development plan focused on busan and gwang yang container-port. \nthis study is to find some decision factor of korea port-logistics companies to enter port-hinterland using conjoint and cluster analysis. the findings of this paper are summarized as follow first several incentive is presented the most important decision factor in total sample analysis. second 3 cluster that have different decision preference were grouped in the cluster analysis. third definite difference was presented by category of business. therefore it will give some useful information to marketing strategies of gwang yang port-hinterland.", "due to the rapid changes in world trade and shipping environment today s ports face ever increasing competition from adjacent competing ports. to maintain the competitiveness of a port each country spurs its port-industry to meet more diversified demands in the era of logistics through the expansion and improvement of port-facilities and services. and to be a hub-port in northeast-asia korea builds various strategies to promote port-logistics related industries. however other adjacent countries such as china and japan also progress big projects for hub-port. in this aspect the aim of this study is to develop port-competitiveness index pci to describe competitiveness level of port. to achieve this aim we built evaluation structure based on result of survey data analysis. and then we presented ahp based index model that each factor has a weight value. finally to confirm validity of this model we measured pci of northeast major ports and found effectiveness of this model.", "a numerical model is developed for both fellenius method and simplified bishop method of the slope stability analysis which are the recommended methods in korea harbour structure design manual and the calculated results for different slope profiles with material properties are shown. present model which has shown very fast computation because the least number of slices are used in the analysis produces the associated analytical solution for fellenius method. and by use of a highly accurate gaussian quadrature the results of simplified bishop method are proved to be nearly identical to the correct solution. the features of present numerical model is summarized with the view of being suitable to the arc sliding analysis for harbour structures.", "this study focuses on affording a material basis for rearranging the manpower supply system in port and logistics industry for busan s international competitiveness strategies. first of all the current state and future plan of port and logistics industry as busan s main strategic industry are reviewed . then theoretical background are introduced for the estimate of demand. as a methodology of this research cubic model is applied to estimate the demand of manpower by using 10 year time series data from 1993 to 2002. this paper also surveyed the supply side of port and logistics industry manpower in busan area. the amounts of mismatched equilibrium between the demand and the supply are measured in this study. the concluding remarks shows some suggestions for the problem of mismatch and the relating policy planning.", "this paper estimate and analyze the economic effect of the port industries as well its production inducement coefficient effect ratio and response ratio using above mention input-output-analysis. the results of analysis is that the production inducement effects and the forward and backward linkage effects of port industries sectors are evaluated low evaluations. this results is not the port-industry doesn t have low effects and low contributions to korea economy port industries are more used in the field of export and import sectors than domestic demand and supply sectors. accordingly the import inducement coefficients of shipping industry is most high among the 404 detailed sectors.", "public administration in korean ports has not been opend completely yet. semi closed system has been maintained until now. compared with the past however it has been improved increasingly in the aspect of exchange of informations and reflection of opinion from the port users port companies and port-authority. in this circumstances this paper attempts to delineate the necessity of the introduction of \u2018open port-policy making system\u2019 for the democratic decision making procedure and minimizing the possible conflicts which shall be brought about in the process of making port-policy among the interested parties. furthermore this paper intends to increase the efficiency of implementing port-policy and maximize the effect of port-policy. the conclusion from the analysis will be useful for the port-authority to liberalize port-policy making procedure and mutual exchange of port informations among concerned parties.", "rapid growth rate of container traffic in china has caused the fierce competition to attract trans shipment container cargos from/to china among competitive ports in asia.\ntherefore this paper aims to suggest some strate gies to attract them from/to china by korea ports. to do so it evaluates the preference of important ports in the competitive situation and the competi tiveness of important ports in asia and finally proposes the relative order of important factors. \nbased on the evaluation of it both the pusan and the kwangyang ports have to strengthen port facility to attract more traffic and in detail reinforce the number of berth yard areas and handling equipment. they also have to provide high quality of services to deliver cargos in time not being damaged and swiftly response to shipowner and shipper s claim.", "in view of the great disparity between the previous forecasts of shanghai port container handling capacity and its real results we choose a dynamic forecast method by the causality model with dynamic compensation to predict shanghai port container handling capacity. and we forecast shanghai port container handling capacity by using this method. we have made a satisfactory achievement which provides a more reliable and practical way to forecast container handling capacity.", "an empirical study was carried out to examine how container-terminals in busan view quality management activities by the provision of statistical evidence showing the efforts to enhance the standard of quality management common factors of quality management activities and causal relationship among these factors. the data investigating the quality management for busan container-terminals were collected from 170 persons in charge of quality management for port-services in busan container-terminals by the use of questionnaire method and personal interviews. the cronbach s coefficient and fa  were used to analyze the reliability and the validity of measured variables. furthermore sem structural equation modeling method using amos analysis of moment structure 4.0 was used to analyze the cause effect relationship among the source activities and accomplishments of quality management representing the core concept of quality management system.", "lately most asian countries have tried to develop their ports into a hub-port in their region. however only a few studies examined the theoretical rationale for hub-port strategy. thus this paper aims to identify the effectiveness of hub-port-development strategy in global and regional perspectives respectively. for this aim the paper conducts regression-analysis on the relationship between port size and growth and calculates the hirshman herfindahal index on asian container-ports. according to the empirical results larger ports have grown faster than smaller ports in the world container-ports and european/north american ports. however in the case of the asian container-ports the result was opposite. and port concentration in northeast-asian ports is decreasing gradually during the last two decades. consequently the effectiveness of hub-port-development strategy was not very strong in northeast-asian region.", "environmental changes in ports such as large size high technology and efficiency are greatly realized and advanced ports focus on the research and development for the port technology to be hub-ports in each continent. it is necessary to continuously develop the port technology in order to cope with those changes. the continuous development of the port technology leads to not only the growth of the domestic port-industry but also the preoccupation of the world s industry and the increase of the export amount related to the port technology. in this paper the state of the art in the domestic and foreign port technology are surveyed proposes the development policies and strategies of the domestic port technology are suggested.", "the port differently from general working place is a closed area to execute security customs and quarantine procedures. the loading and unloading is being done differently by cargoes ships berths and equipments. to load and unload a lot of equipments and different types of labor are required in which work flow is very complicated. as above mentioned the port is very unique and deteriorated working place including danger. the purpose of this thesis is to propose ways to analyze and establish the preventive measure for cargo handling accidents in port. we have collected 923 accidents happened at incheon-port during the period from 1994 to 2003. and to analyze and establish the preventive measure we have employed an advanced 6sigma dmaic technology presently in spotlight as the best tool for management innovation. for the purpose of effective safety management of cargo handling in port this thesis will help to revise and establish the law system standard and standard working manual with respect to the port loading and unloading system. now frequency of cargo handling accidents in port is highest for the second time among all industries so we proposed the new safety management system to substitute port safety committee and to take full charge of safety in ministry of maritime affairs and fisheries.", "korean port-developments have been mostly made by the central government. with the introduction of the port-authority system however roles and function assignments of the central government in port-development have been in change and the port-authority has to find a solution for inducement of private investment in port-development. this paper has examined the current legal system of port-developments and then sought the way for inducement of private capital to improve specialty and efficiency of harbor facilities management and development under port-authority.as the ministry of maritime affairs and fisheries mmaf has two types of legal system for inducement of private investment on port-developments the port authorities can also have two types of private finance. private finances by the port authorities has some more critical advantages than the one by the central government. it is also required to change the the administrative permissions and concession agreements which mmaf conveyed to private participants in port-developments into the concession agreements between port authorities and private participants.", "under the influence of ever globalized world economy yangsan port of shanghai a central hub of chinese economy was opened up on dec. 1 2005 in the expectation of heart of northeast-asian harbor logistics. it has triggered severer competitions among northeast-asian ports. in an effort to keep robust standing as a central port of northeast-asia korea has still built additional new ports and opened up 3 docks in nov. 2005. amid these changing port environments it is foremost to take the competitive edges of new ports in advance of major rival ports in the interest of preoccupying the standing of those new ports as the central hub of northeast logistics.according to the developmental strategies of new ports can be summed up as follows first it is required to separate port-development from marketing as a part of separating developmental entity from management/maintenance entity. second it is required to develop dedicated port for feeder vessels along with new ports to save more time and cost spent by shipping companies. third the attraction of jumbo shipping companies to port-development needs differentiated countermeasures for each shipping company and those measures should be taken in advance before jumbo shippers decide their own shipping strategies in future. fourth in terms of incentives for attracting jumbo shipping companies it is required to offer the incentives to them in using new ports in connection with busan-ports. fifth it is critical to set up a benchmark of competitors ports for establishing one stop automatic administration process system upon developing ports. finally it is required to prepare a plan for using rearward lands in connection with ports for more efficient use of development complex behind port.", "recently international institution such as imo and major maritime countries have introduced various regulations and steps to reduce port pollution. however recognition of environmental pollution from ports is not sufficient for korean policy makers and port communities. the purpose of this paper is to examine solutions to port pollution problems and suggests some implications to korean ports to become a green-port. to this aim necessity of regulation on environmental pollution from port-operation literature survey on port s environmental pollution current conditions of international port pollution various regulations and policies governing major ports are conducted in this paper.our main findings are as follows first air pollution from ship can be reduced by providing electric power at docks while at berth second in case of cargo handling equipment retire old equipment and switch to cleaner fuel such as low sulfur fuel and diesel emulsions. third offering incentives for the installation of pollution controls and minimizing idling by enforcing idling limits or by installing idle shutoff controls can be recommended for reduction of air pollution of truck and rail at ports.", "and ports have important roles as the nodes and links in maritime logistics. the environment between shipping and ports is interrelated and has been changing together. recently the changes of shipping and ports are rapidly in progress and it is expected to be developed complementarily. especially mega carriers reduce the number of ports of calls because the size of ships is becoming bigger and bigger and the \"hub and spokes\" strategy is appeared. therefore the position of a hub-port by the region has questioned. this paper aims to research the competitive ports by the region on the basis of the patterns when mega carriers call at ports. six regions far east southeast asia northwest america northeast america west europe and mediterranean are organized for this research. according to the volume of cargoes the top five ports of each region are analyzed. as a result the competitive ports by the region are shanghai hong kong los angeles new yorknew jersey rotterdam and gioia tauro.", "a study ensuring the competitive edge of busan-new-port", "port infrastructure includes facilities service networks and other institutional aspects such as pilotage service required to meet the needs of customers. as port-service has expanded to include a larger number of activities deciphering what is the optimum number of pilots working at ports has becomes increasingly important. this paper examines what factors are influencing the number of pilots working in korea s ports. these analyses provide insights into such matters as the relationship between the number of pilots and their personal income the size of the gross tonnage gt under transport the number of ships visiting korean ports and the tonnage of cargo at those ports. test results indicate that the traffic volume of exports and imports is more important for determining the number of pilots than number of vessels. also a positive increase in the per capita income of pilots has a negative impact on the number of pilots. however incomes is less effective at predicting pilot numbers than traffic volume.", "a study on the development of self diagnosis model for environmental management in the korean seaports", "rfid technology is considered as a promising solution to increase efficiency of port-logistics. especially active rfid technology such as e seal for container security is receiving attention nowadays. if active rfid system is combined with passive rfid and legacy bar code system overall efficiency of port-logistics can be improved. however due to the device dependent control interface of rfid readers there are many difficulties in making active passive combined rfid system environment. in this paper we introduce smart reader interface sri system which provides a device independent rfid reader interface to control different kinds of rfid readers by hiding device dependent control interface through adapter architecture which is similar to device driver of conventional operating systems. the key design objectives of sri are the followings conformance to the related standard efficiency in processing easy addition of an adapter for a new rfid reader. actually the implemented sri system can support various kinds of commercial rfid readers and through the test carried out not only in laboratory but also in the container-terminal in the gwangyang-port its practicality is verified", "has been the hub of business in asia and has developed infra system and development policy on harbor and logistics. investment on development of sanghai port and jang river has been increasing. this development has put importance on logistics in east asia. additionally port surrounding of china has been activated. therefore this paper is going to suggest three measures. first shipping corporation of korea will provide different services and network according to the growth of china logistics. secondly korea is to invest with chinese companies around jang river to freight service industry. thirdly it is to construct yellow sea rim transport-network by sanghai port and jang river development.", "has been the hub of business in asia and has developed infra system and development policy on harbor and logistics. investment on development of sanghai port and jang river has been increasing. this development has put importance on logistics in east asia. additionally port surrounding of china has been activated. therefore this paper is going to suggest three measures. first shipping corporation of korea will provide different services and network according to the growth of china logistics. secondly korea is to invest with chinese companies around jang river to freight service industry. thirdly it is to construct yellow sea rim transport-network by sanghai port and jang river development.", "the purpose of this study is to identify key factors of co-opetition through examining the environmental and structural changes in the ports industry and suggest a few co-opetition strategies for enhancing our ports capabilities in the long term.in recent years the trend toward market liberalization and globalization in ports industry has made rapid progress and it made the competition fiercer. to survive in this rapid changes the ports have traditionally pursed a competitive strategy. however an alternative strategy replacing the traditional strategy was introduced namely \u2018co-opetition\u2019 a buzzword combining competition and cooperation. policy proposals this study suggests are the construction of a database regarding costs and benefits of ports for more effective analysis and improving the competitive power of a shipping company operating national flag carriers for achieving the purpose of co-opetition and adoption of selection and concentration strategy for increasing the possibility of co-opetition success.", "the port-developments in korea have been achieved by government because port needs large scale of funds for development and is recognized as soc to be supplied by government. but this kind of policy has met budgetary problem to cope with rapidly increasing demands of port-facilities. thus in recent years korean government has tried to induce commercial capital to the construction of port-facilities and allow port company to operate the facilities commercially for given period enough to compensate the investment.at present several private ports are under construction and some will be opened in the near future. but on this stage it is expected some problems for the reasonable port-operation. this paper tried to scan and to analyze the current situation and also to find proper solutions.", "this study aims to identify the determinants of overseas expansion by port operator and global strategy of korea port operator. based on the extant literatures on the global strategies of port operators several factors are identified that assumed to be influential to the terminal service ability the effectiveness of terminal operation human resource global ability information system of the terminal.\nquestionnaires on these factors are mailed to the port operators and forwarders. 65 effective respondence are used for test.\nthis paper reviews important factors of overseas expansion and problem of korea port operator and search the global strategy of korea port operator.\nthe result of this paper will provide a useful insight into the port-industry more specifically business behaviour of global port operators", "the time cost of ship and cargoes is one of the most important data for decision making of port-investment and operational efficiency. studies in this area were initiated internationally by goss and mann in late 70 s and also done in korea 10 years ago using the same methodology as goss. the main purpose of this paper is to revisit to estimate the time cost using updated data. the estimation was undertaken sampling data on various investment and operating costs by vessel from 205 vessels comprising 47.5 of the national fleet in korea as well as on cargoes from international trade statistics. compared with the study of 10 years ago major finding of this research is that time costs of liquid and dry bulk carriers have increased in case of the former type showing almost doubled cost increase. the increase is deemed to be caused by very expensive lng carriers. lowered social discount rate in this study compared with 10 years ago in general has caused the costs to stay at similar level to the previous study. sensitivity tests were conducted using various social discount rates.", "this study is to develop a measuring tool by defining key factors of service-quality of the container-ports. this research focuses on discriminative impact between service-quality and customer-satisfaction according to location and customer size.\nin this study \u201cinternal quality\u201d \u201cexternal quality\u201d and \u201cinteractive quality\u201d are defined as a measuring tool. the results on verifying the controlled effect of the \u201cport location\u201d and \u201ccustomer size\u201d are as follows first in case of the port of incheon the top policy priority would be placed on the set up of discriminative strategies and its implication focused on the \u201cinteractive quality\". also \u201cexternal quality\" such as the increase of cargo volume and its hinterland development like a free trade zone should be essentially equipped in the near future. second it is found through study of the port of shanghai that the large shipping carriers the more sensitive to the level of service-quality. this can be said that the service-quality is the most importantly prioritized to the large shipping carriers. third the port of incheon falls behind in comparison with the port of shanghai in both service-quality level and customer-satisfaction.", "busan-port has launched busan-port-authority bpa on 16th january in 2004 for the first time in korean maritime history. port-authority pa systems have been regarded as one of the efficient ways of port administration. so this study is aim to put forward feasible policy suggestions that can guide bpa in more desirable direction by analysing its performance and influencing factors. the empirical results and implications are as follows. first the greater traits of agency head the greater bpa s performance. second the greater coordination with related agencies and rational application of law the greater bpa s performance. third the greater customer orientation and employee s empowerment total involvement the greater bpa s performance. forth the greater new business or service he greater bpa s performance. finally in order to maximize the performance then this study suggests that the current port-authority law which empowers central government to control the entire operation and management of port should be amended to increase the port autonomy by allowing pa to control the management and operation. additionally for the enhancement of the competitiveness of the port of busan and the successive operation of bpa it emphasizes the reorganization of port and logistics related administrative body of busan city and the building of cooperative system between the local government and bpa.", "in this study a model to calculate the expected total construction cost is developed that simultaneously considers the rehabilitation cost related to the sliding of the caisson the economic damage cost due to harbor shutdown in the event of excessive caisson sliding and the economic damage cost due to temporal operational stoppage by excessive wave overtopping. a discount rate is used to convert the damage costs occurred at different times to the present value. the optimal cross section of a caisson is defined as the cross section that requires a minimum expected total construction cost within the allowable limit for the expected sliding distance of the caisson during the lifetime of the breakwater. two values are used for the allowable limit 0.3 and 0.1 m. it was found that the economic damage cost due to harbor shutdown by excessive caisson sliding is more critical than the rehabilitation cost of the caisson or the economic damage cost by excessive wave overtopping in the decision of the optimal cross section. in addition the optimal cross section of the caisson was shown to be determined by the allowable limit for the expected sliding distance rather than the minimum expected total construction cost as a larger value is used for the threshold sliding distance of the caisson for harbor shutdown.", "the competitiveness of container-terminals hinges on minimizing vessel duration time in port and on schedule services. for this reason many researches which focused on heightened efficiency and improved productivity of domestic container-terminals have been undertaken. nevertheless there were several issues regarding the approach in most previous researches. first most previous researches used second hand data which was collected by administrative organizations. second most previous researches only focused on berth efficiency such as berth length or number of quay cranes but not on yards. third even though basically all container-terminals have their own features and their own policies but they have all been evaluated in the same way. in this study firstly we analyzed the recent environment of the port-logistics-industry. we then collected data from 16 domestic container-terminals directly by visiting or calling. based on this data we placed the container-terminals into 4 categories such as ll mm ms ss by the criteria established through the interview with professionals. finally the data was analyzed using dea . the results of this study insist on the necessity of categorization of container-terminals with their own characteristics for the more rigorous measurement of competitiveness. in addition small sized container-terminals relatively should improve their efficiency.", "korea has been doing a two port system as a main port-development policy and developing the port of busan and gwangyang as the transshipment hubs in the northeast-asia. however the growth rate of the transshipment container volume of the gwangyang-port in 2007 was sharply dropping more than 31.4 . the reasons why reduced the growth rate of transshipment-cargo were from the port-development in north china and the direct callings of ships. therefore it is time to evaluate the transshipment hub-port-policy of korea. this study would recognize the decision criteria of shipping companies as customers for the transshipment hub in the northeast-asia by the ahp methodology based on lirn et al. 2004 . it has been known the costs of shipping companies and port location as the main first tier criteria for transshipment ports and container handling charges closeness to the main navigation route carriers strategy and nearness to the feeder ports as the important second tier factors. finally the domestic terminal operating companies would focus on only a few attributes including the terminal cost factor but the international shipping companies would be considering more several factors than they do. therefore the transshipment port strategy should be enriched in the near future.", "according to the trend of a large sized vessel and a industrial carrier the role of the independent contractors such as transport terminal operators stevedores and warehousemen is increasing the base of cargo distribution that include the function of storage warehousing loading unloading trimming dunnaging and lashing. but the common law doctrine of privity of contract has been a perennial source of difficulty for litigants seeking to enforce rights and obligations arising under a bill of lading contract. when carriage contract is negotiated the concerned parties will be aware that some portion of obligations arising from the contract will be performed by the independent contractors engaged to carry out a particular function. it is reasonable for the independent contractors to be allowed the benefit of the carrier under the contract of carriage. as a part of the alleviating measures for the liability of independent contractors has been allowed various schemes specially including himalaya clause . therefore this study performed the validity of himalaya clause by means of a recent judicial precedent by the supreme court and analyzed the rights of third parties specially transport terminal operators under the contract of carriage.", "this paper is aimed to suggest assignments korea should deal with through strategy comparison of koreachinajapan for increasing competitiveness on hinterland free trade zone . the 3 countries have effectively operated free trade zone to induce a hub of harbor and logistics. especially the leading countries such as korea china and japan in northeast-asia are making their utmost efforts to activate it and introduce various incentive systems in order to preoccupy the role of logistical hub in east asia and to induce more global enterprises. under the circumstances it is considered difficult for korea to play a leading role of hub in northeast-asia unless korea solve problems and assignments on harbor environment improvements and those of free trade zone as soon as possible. accordingly korea should establish prompt response and immediate revision by finding out comparative analysis and systematic advantages related to harbor and marine of japan and china.this study aims to 1 consider functions and developments of harbor hinterland 2 get comparative analysis of hinterland of korea china and japan 3 suggest strategies on developing competitive power on hinterland", "for the timely construction of a soc and the exercising of creative energy efficiency through conducting private investment the government of korea established the \"act on promoting private participation in infrastructure\" in 1994. in 1998 with the strengthening of financial support for the private investment projects and managing them more efficiently the government renamed the existing act \"act on private participation in infrastructure\" and began to improve all facets of the act.nowadays however private investment in port project still faces difficulties due to internal problems and operation risks of the present method of conducting private investment project namely the bto build transfer own or bot build own transfer . therefore we have to modify the overall aspects of the existing method as well as research new ones in order to promote the use of private capital and the introduction of creativeness efficiency. in this paper ppi partial private investment and btl build transfer lease are adopted as possible alternatives to the present method. each models individual peculiarity is analyzed and evaluated compositely by ahp . the most favored alternative as a result of these evaluations is diagnosed as the process of carrying out private investment projects and the various options to make it more available in real execution are proposed.", "the risk of maritime accidents in ports is high damage occurring from these accidents can be very serious. in an effort to reduce the likelihood of accidents and to minimize the damage of those that occur many of the advanced maritime nations have adopted a specialized safety system for their ports. in this paper a general model of port safety is introduced. a comparative discussion of this model as it relates to korean and japanese ports follows. in brief the results highlight the similarity of the japanese port safety system to the model while the korean experience as being very different. the author suggests that one way to positively modify korea s model is to adopt a harbor master system. another positive outcome could be reached by separating the security side of the port from the commercial side thereby allowing port safety experts to work with more freedom which will increase the overall efficiency and operating function of the port.", "for the timely construction of a soc and the exercising of creative energy efficiency through conducting private investment the government of korea established the \u201cact on promoting private participation in infrastructure\u201d\u3000in 1994. in 1998 with the strengthening of financial support for the private investment projects and managing them more efficiently the government renamed the existing act \u201cact on private participation in infrastructure\u201d\u3000and began to improve all facets of the act. \n nowadays however private investment in port project still faces difficulties due to internal problems and operation risks of the present method of conducting private investment project namely the bto build transfer own or bot build own transfer . therefore we have to modify the overall aspects of the existing method as well as research new ones in order to promote the use of private capital and the introduction of creativeness efficiency. \nin this paper ppi partial private investment and btl build transfer lease are adopted as possible alternatives to the present method. each models individual peculiarity is analyzed and evaluated compositely by ahp . the most favored alternative as a result of these evaluations is diagnosed as the process of carrying out private investment projects and the various options to make it more available in real execution are proposed.", "this paper studied the design ve value engineering process among the various methods to satisfy the requirement of user and cost saving in the overall redesign process for the turn key base construction project. this study has been estabilished the rational and practical analysis process with the stepwise by using the design ve process. the efficiency and safety were verified with the adoptian of computer simulation to cope with the problem of initial analysis and verification for design ve process in the large construction project. in the previous design ve process there is a limitation for the analysis of design ve in the planing stage and the execution time period of the large construction project. the previous application of ve technique was only for the construction of harbor facilities so there was no contribution of cost saving in the function and construction. however this paper proposed the selection methodology of ve items and hence the redesign ve process can be efficiently improved. it can be also improved the process of functional analysis rationally and practically. about 4.6 billion won has been saved with applying to the harbor construction project with using the ve method proposed in this paper. the study gives the direction of ve to be accomplished efficiently in the similar project.", "the effect of changes of port environments on cooperation among terminal operators hee seok bangyoon jin rohrecently ports and shipping industry are experiencing sudden changes with development of globalization and escaping from expense and danger by large scale investment and groping stable survival way through cooperation.the purpose of this study is to investigate factors influencing of formation and effect of cooperation in korean container-terminal operators and to suggest findings to terminal operators and policy makers.through the review of previous literature and pilot survey this treatise is composed by general theories of cooperation and empirical research at the same time.the results of hypothesis test from the analysis are as follows first motives of cooperation are exerting parts or all on formation factors. second partner factor and resource factor are influencing to all of operational effect and strategic effect. third in relation among formation factors of cooperation strong partnership enables efficient operation of terminal resources.these findings provide the policy and strategic implications as follows firstly as a competitive advantage of container-terminal operators companies awareness conversion is important first of all so that can utilize cooperation strategy. secondly the construction of regional cooperation system through continuous network strategy is essential because need more than deepening of individual competition among terminal operators. finally the authorities have not to save continuous policy management and support than market participation that exceed as moderator of industry so that cooperation may can be activated.", "many studies on port-tariff have been done over twenty years using publicly assessed data on tariff. public data for tariff rates do not reflect however the port-tariff in a real market since the cargo handling charge which is the important fraction of port-tariff is confidentially decided by the negotiations between a shipping company and a container-terminal operator. in this paper we collected the real price data of the port-tariff on the world major sixteen container-ports from a global shipping company and transformed it into the tariff per teu us /teu . the comparative analysis of port-tariff was performed using the port-tariff per teu and a panel regression-analysis was done to identify the relations between the port-tariff and demand variables throughput gdp and trade amount.", "since a small harbor is often located near surf zone areas which have great influences of sediment transport there is a great possibility that the sediment will be deposited inside of the harbor. the sediment transport occurring around the harbor entrance can\u2019t be explained by the wind wave and wave induced current. in this study it was investigated the mechanism of the entrainment of sediment into a small harbor with permeable breakwater using hydraulic experiments in 3d wave basin. it is found out that the significant sediment entrainment produced when the mode of oscillation in the harbor became the 1st mode. in the case where the incident wave period was shorter than the period that caused higher mode oscillation in harbor only a little amount of sediment entrainment took place. the vortex shedding from the top of secondary breakwater played very important roll in the entrainment of sediment into the harbor. it is also found that the small jetty attached at the top of secondary breakwater could effectively prevent the entrainment of sediment into the harbor.", "due to the globalization of economy ports face keen competition among the adjacent competing ports. in a view of port-competitiveness lots of literature revealed that logistics cost is influential key factors in a choice of port calling. the conception of port incentives thus has become more important to the port-authority in strategic sense because it has aggrandized itself to maintain competitive power in a view of logistics cost. therefore this study aims to investigate the status of port incentives and draw suggestions in applying appropriate port incentives in pyongtaekdangjin port to examine key alternatives and suggestions for the inducement of appropriate port incentive to managing body of pyongtaekdangjin port field survey was conducted. the analysis result revealed that the port incentives for korea china transshipment-cargo is very influential factor on successful port incentives inducement in pyongtaekdangjin port.", "changes and dynamics of labor supply system in port-industry \n\n\nbaek doo joo\n\nthe purpose of this study is to analyze transformational conditions and dynamics of change of labor supply system in port-industry. to add to this i account for result and effect of the change. i tried to transformational condition that are environmental politic and organizational\u2024situational factors. environmental factors are increasing power of transnational a shipping company competition to be hub-port in northeast-asia the fastest growing chinese ports decreasing container cargo volume mechanization and automation of loading and unloading. the next politic factors are decentralizational port-policy north port redevelopment project at busan-port and opening busan-new-port. strategic interaction for the transformation divide into government led reform period countermove period of labor keen competition period for new institutionalization. result and effect of new institutionalization bring about change industrial relations labor market and labor control.", "roles of port-authority from the standpoint of port-governance", "this study define the concepts of port-logistics service by investigating various elements of port-logistics service and grouping them in six attributes using a data mining technique. the qfd quality function deployment technique is applied to measure the quality of port-logistics service and those results are analyzed. the dmqfd quality function deployment using data mining model proposed in this study is a model for analyzing of port-logistics service-quality which is produced by combining those two stages. using the dmqfd model the requirements of customer could understand more correctly and systematically and it could be an alternative tool to accomplish a customer-satisfaction.", "the purpose of this study is to analyze traffic volume between the korean container-ports located at the west coast and northern chinese ports and then the distribution trend of container between korea and china. the findings of the study are as follows. first container traffic between western korean ports and northern chinese ports has been increasing due to an increasing trade volume between both countries and geographical accessibility.second seoul and neighboring area tend to use the trade route between the western ports and northern chinese because of lower logistics costs and time saved advantage compared to another ports. third the growth of the western ports did depend mainly on the northern china oriented growth. such a fact could leads to the overlapping investment in port-development in korea and another intense competition among national ports to attract cargoes and liners. therefore port-development policy considering the characteristics and function of national ports have to be established. and also alternatives and strategies for improving the competitive edge of small and medium sized shipping lines against the opening of shipping market have to be worked out.", "the introduction of strategic environmental assessment sea has strengthened andextended the value of environmental impact assessment eia as a foundational tool forsustainable development. in particular sea helps to overcome the limitation of project eia as a\u2018stand alone\u2019 approach applied relatively late in the decision making cycle. sea is applied topolicy plan and programme 3p proposals when major alternatives are open and systematicconsideration can be given to their environmental effects. this process also corresponds tooptions appraisal of development proposal to find the best practical outcome having regard toall potential impacts.there are imperatives for sustainable development sd that are shaping future directions foreia and sea internationally regionally and locally. there is a shift toward more integrativeapproaches of using eia and sea as sustainability tools in cooperated environmentalmanagement system ems .korea has established and applied eia for over twenty years for various projects. given itscoverage the current eia system is sea exclusive. the prior environmental review system pers which is a sea type of system was applied in the late 1990s mainly for variousdeveloping planning programs. the current pers has been modified as a sea type system butin general policy is not going to be covered.", "although the small and medium ports are actually competing with various strategies the definition and structural understanding of small and medium ports are not known very much. therefore this study has launched from this fact and has the objective of obtaining the elements for increasing shippers attraction of small and medium ports.\nin this respect this study firstly various literatures to be related port-selection elements were reviewed and then questionnaire based on elements extracted from those literatures were designed. and data were collected through surveys of experts and practitioners including shipping companies and freight forwarders in kunsan port. finally using the fa  method grouping elements relevant to port-selection and shippers attraction structure were presented.\nstudy results showed that 5 representative elements comprising 13 detailed elements could be identified. based on these results this study can help to suggest strategy and related studies for small and medium ports.", "the purpose of this paper is to introduce the self diagnosis method sdm for environmental management of korean seaports according to the previous researches by espo 2001 and darbra et al. 2003 . the sdm is essentially based on a checklist which concentrates on the status of the port s environmental management. the main objective is to review management activities and procedures with regard to the environment and the way that the port-authority currently deals with its significant environmental aspects. the results should comprise a list of points for attention and can be used to detail the port s environmental strategy and to report the results obtained. therefore the sdm model can give several benefits to the seaports for improving the environmental management. \nsurvey of actual condition for environmental management in korean seaports by using the information in the internet websites showed us that the sdm designed by espo 2001 and darbra et al. 2003 is easily applicable to the korean seaports also. korean seaports have shown the weakness in terms of items about resources and budget responsibility for the environmental problems external communication manuals emergency case monitoring and auditing. therefore the policy making for introduction of sdm by the ministry of maritime affairs and fisheries should follow immediately.", "this study clarified a study of relationship of strategic alliance structure factor partner selection criteria and performance awareness on the container liners alliance. in order to obtain such objective of study existing literature variables suitable to the container liner were perused and extracted. research models for research development and three study hypothesis were set out and scope of investigation and samples were chosen.\nthe research hypothesis are followings.\nh1 the factors of strategic alliance motivation influence the performance awareness\nh2 the strategic alliance structure factors influence the performance awareness.\nh3 the factors of partner selection criteria influence the performance awareness.\n\nin the result of the empirical study the hypothesis 1 hypothesis 2 were supported completely and hypothesis 3 was partially supported.", "recently the large sea bridge s construction crossing harbor and main ship s route have been propelled in the domestic so that\nit is active for the smoothly traffic flow of inland transportation and road user s convenience. however it can bring about the trouble to\nensure marine traffic safety if it is built that sea bridge s construction sets to an economy principle in the extension of the land road\nsystem. we re adopting ship handling simulation in representative method for the influence assessment of marine traffic safety and\ndanger elements beforehand. this research attempts to show the problems through the comparison and analysis of the reports relating\nto the sea bridge construction for 4 organization possessing ship handling simulation. finally we offer the necessity of standardization\non performing and assessment method of simulations.", "this paper we propose the effective operating device in the container freight station by applying the rtls real time location system that provides information on the container\u2019s location in real time so that the performance of the port operating system can be improved. for this we proposed the improved dual cycling method made with the new application of two types of container\u2019s location yard tractor\u2019s location information. we applied the rtls to the container freight station to send the container location data to the operating system in real time we designed the data on the yard tractor\u2019s location to be received via the gps receiver and then be sent to the operating system in real time via the cdma module. according to the analysis and evaluation of the performance of the proposed method up to 24 of performance improvement was shown compared with the existing methods in aspect of evaluation of work time work time deviation and performance. therefore we proved that the rtls and the gps receiver are essential elements for efficient port-operation.", "quality management system in early 1990 through safety management system in 1998 to maritime security system in 2002 the shipping/port industries had no choice but to accept such management systems as occasion demands or compulsory in recent 10 years. furthermore some companies have introduced other system such as environment management system iso 14000 occupational health safety assesment series ohsas 18000 additionally. but most companies have introduced implemented the quality safety security management system generally. this paper is to suggest the effective measurement improvement plan of quality management system.", "this olume of frstudy aims at examining the relationship between throughput size container\nhandling efficiency and market performance veight container transshipment of a port. the hypothesis\ntested here is that the bigger size of a port can increase the efficiency level of a port in terms of\n relative efficiency which will be led to improved market performance. to verify the hypothesis this\nstudy carries out two analysis. firstly the overall efficiency change of major asian ports is examined\nthrough stochastic frontier analysis producing the relative efficiency indices of the ports. two\nquestions are to be analyzed here 1 whether the throughput size of a port increases the relative\nefficiency 2 the threshold size that gives positive effect on the efficiency level. secondly the\nrelationship between port-efficiency and market performance the volume of container transshipment is\nstudied through panel data analysis. consequently it is revealed that the bigger size of a port is a\npositive factor for improved efficiency and better market performance of a port while the port\nthroughput goal of korean government should be re considered in north east asian port-competition\ncontext.", "the transformation and dynamics of the labor regime in the port-industrydoo joo baekthis paper tries to analyze change in industrial relations by using the concept of \u2018labor regime\u2019. the constituents of a labor regime include labor control labor market and labor movement. the traditional labor regime was pressurized into conversion by technological and market conditions. the traditional labor regime in the port-industry was dissolved due to government led port reforms. labor control changed from a state controlled union and the membership was controlled by the union to an institutional control and politics of agreement. secondly the labor market changed from supply system by union to a competitive market. finally according to the growth of new actor the labor movement became diversified. environmental conditions and the interaction of actors in the port-industry transformed the traditional regime into the \u20182007 labor regime\u2019.", "this paper deals with the waterfront development in gwangyang-port gp korea. this study aims to identify the waterfront development type and suggest its policy direction of international gp korea. it consists of three main sections basic theory of port waterfront development analysis of the experiences in port waterfront development and the type and its policy directions of waterfront development in gp. this research is mainly based on a review of current reports / papers an analysis of secondary data and a consultation with related experts.\nport waterfront is an important area for increasing gwangyang s attractiveness and strengthening its competitiveness. considering port function in urban area gwangyang should thus implement the comprehensive plan for the port waterfront.", "the harbor oscillation problems are the most significant factor to design harbors serving the very large ships. large vessels moored in the elastic hawsers at the coastal harbors are often displaced due to the resonance between the long period waves and mooring system. the cargo handling may be interrupted and the hawsers may be broken especially when the amplification becomes remarkable. the most significant harbor which is confronted with harbor oscillation problem in korea is the pohang new port. many cases of problems are being notified by the pilot association and local office of momaf. however it is difficult to prevent the arrival of long waves causing oscillation within this harbor. moreover government already started new port plan at the mouth of yeongil bay without treating problems occurred in the pohang new port. this study deals with the variation of harbor oscillation due to the construction of 4.1km breakwater at the bay mouth and new port plan. numerical method used are fairly standard form from the extended mild slope equation. the obtained numerical results were compared with the field measurement from the previous study and this will bring a certain level of discussion and consideration of variation in the future port-development.", "international trade has been increased the competition of major ports is getting hard. the objective of this competition is that to get more cargoes so port-managements and operators are struggling to obtain cargoes. in addition the competition structure has classified several forms because of specialization integration and subdivision of port players. in this paper therefore we analyze the change of competition structure by port players\u2019 development characteristics. in the result of this study competition structure is divided into five groups as among nations among ports among container-terminal operation companies among global container-terminal operation companies and among container-terminal operation companies operated by shipping companies. and they have showed not only competition but also co operation partly in order to get strategic position.", "with the trend of enhancement in domestic industrial development and economic progress due to import and export the demand for construction of the roads bridges especially port-facilities and several coastal protection and ocean structures is increasing rapidly. momaf of korean government is driving construction of 9 new ports and renovation of the existing fishery ports. among these structures most of bridge base wharves dolphins quays and jetties are being newly built of steel or concrete pile. as the base supporting bulkheads and piles are underwater after construction it is difficult to figure out the status of structures and not enough to get maintenance and strengthen the structures. every year moreover these works suck the government budget due to higher incomplete maintenance expense for protection from corrosions of structures and increased underwater construction period. for the purpose of cutting down the expense of government budget it is necessary to extend the life cycle of the existing structures. therefore we developed a new method for maintenance of submerged structures near the waterline by allowing dry work environment with the floating caisson. the method shows easy to move around the working area and handle. it also showed not only a significant reduction of maintenance expenses and time for anti corrosion work but also better protection. this will be a milestone to reduce the maintenance and construction expenses for the shore and water structures.", "the flag state is primarily responsible for implementing international maritime conventions imo conventions and national laws and other standards as far as its own vessels are concerned on the other hand the port state exercise its rights for the safety and marine environment under international law especially unclos within port and territorial sea. in particular the port state may take appropriate measures including detention of ships identified as sub standard vessels which are considered as port state s supplementary role aiming for implementing international and national rules and regulations. but in the course of implementing port-state-control international disputes may happen between port state coastal state and flag state in spite of making all possible efforts to avoid these disputes. this paper aims to consider legal grounds on port-state-control psc in international conventions and national laws concerned and deals with contradictions between international and national law arising from exercising psc by port-state-control officers pscos .", "in this study numerical experiments were performed to decide the proper size of a finite elementfor the analysis of harbor resonance problems. various sizes of finite elements were considered from 1/3 to 1/60of wavelength to model a fully opened rectangular harbor. through the numerical results the proper number offinite elements per wavelength were revealed to be nine within two percents errors allowed in resonant periodand amplification ratio while twelve within one percent error. it was found that eror rates of resonant periodsdecrease linearly while those of amplification ratio decrease with oscilating form as the size of an elementdecreases. the eror of amplification ratio increases more rapidly than that of resonant period in case of elementnumbers below nine.", "rtls real time location systems is a technology that identifies a location of a target object and provides great visibility at a work place. unlike those of the overseas domestic ports and shipyards have narrow work places and thus the efficient utilization of these spaces is one of the most important considerations for improving productivity. companies considering implementation of rtls should understand its limitations or applicability. in this paper problems of rtls such as fading factors which were caused from the features of rf and limitations caused from the preconditions of rtls were explained. to overcome those problems three types of solutions such as movable rtls semi movable rtls and combined rtls with other technologies were suggested.", "port-state-control psc is the harmonized international inspection system of foreign ships in national ports including territorial seas to verify that the condition of the ship and its equipment comply with the requirements of international regulations and that the ship is manned and operated under these rules. so it requires appropriate port-state-control officers pscos to execute this inspection system. however pscos in korea is insufficient in number compared with their workloads which is based on research about psc s man power and organization of marine advanced countries such as usa japan china australia uk. on the other hand analysis on systematic problem of psc showed that it requires the act on port-state-control the training and education of pscos balanced implementation of psc and enforcement of international activities establishment of assistant system to pscos qualitative improvement of psc establishment of the department/team of psc.", "current ports have rapidly changed knowledge and technology oriented industries from labour oriented industries. they have also adopted and studied various management strategies to provide good services for shipping companies. further to improve their competitiveness they need to develop and manage new idea and organizational knowledge. however although these knowledge management methodologies for general organization have been much studied organizations in container-terminal have not become object of this study. \nthis study presented an index that can evaluate current level of knowledge management performance in organization of container-terminals as the first step for adoption of knowledge management in terminal organizations. to confirm the effectiveness of the index suggested in this paper current level of knowledge management performance in a container-terminal operator which is located at busan-port was measured.", "the purpose of this study is to survey the major factors of port-hinterland service-quality and to develop a tool for measuring service-quality. in addition we compared the busan-port with its competing ports in north china in terms of how the factors of port-hinterland service-quality affect customer behavior and how customers perceive each factor of port-hinterland service-quality and customer behaviors.\naccording to the results of this study the factors of port-hinterland service-quality were \u2018tangibles \u2019 \u2018reliability \u2019 \u2018empathy \u2019 \u2018convenience\u2019 and \u2018interactivity.\u2019 when we examined differences among the ports in the 5 factors and in customer-satisfaction and customer behaviors difference was significant in interactivity convenience and customer behaviors. in addition when service-quality was compared among the port-hinterlands in terms of interactivity convenience and customer behaviors the busan-port was generally superior to the qigndao port and the dalian port but the difference was statistically significant only in comparison with the dalian port. this means that the hinterland service-quality of the qigndao port is similar to that of the busan-port. therefore it is required for the busan-port to improve general service-quality and to establish and execute differentiation strategies through interactivity and convenience for inducing customer behaviors.", "the main purpose of this study is to develop port alliance among the northeast-asian countries as a creative regional cooperation instead of hard power competition in port-development. the phase in scheme for the successful port alliance is as follows first necessity and consensus for port alliance in each port should be needed as a prerequisite second phase covers identifying and selecting alliance partners based on market research third phase covers planing executing and managing the ongoing relationship among port alliance partners. and final phase covers evaluating the alliance performance. \n the expected effect of port alliance could be separated by actors. port users benefit by speedy transport of cargoes and transshipment cost reduction from new established shipping route. port-authority benefit by creation of new cargoes and strength of bargaining power against shipping lines using joint marketing and common operation of terminal and distripark. in the government level especially in korea reinforcement of hub-port function in the region by strengthening shipping network and elimination of potential threats from rival ports could be major benefit from port alliance.", "the recent worldwide trend towards devolution in the port-industry has spawned considerable variety in the types of governance structures now in place around the world. therefore governance of port-industry has emerged as an important policy agenda. despite the substantial contribution to understanding the port-governance in korea a review of the literature reveals some weakness in the study of emerging forms of governance in port-industry.therefore this study aims to investigate the status of port-governance and draw alternatives in applying appropriate port-governance system in korean port. in particular this paper focuses on port-governance in relation to an ongoing deconcentration of port-management. to examine key success factors on building and management of port-governance field survey was conducted. the analysis result revealed that economical independence and self government capacity are very influential factor on successful building and management of port-governance", "there are a couple of harbors of which cargo handling works are often knocked off by heavy ship motions in spite of under limiting wave height every winter in korea. the harbor tranquility has been considered as a very important factor which should be secured for the normal operation of harbors. i had made a few surveys of these harbors. this research was observed about these harbor serviceability. in the present study a new tranquility criteria is postulated based on ship motions at berth. the new criteria should be obtained for that very reason in korea.", "recently great attention has been shown to the question of a port-competitiveness. and given its importance in a national economy it appears likely to us that it is reasonable. port-competitiveness has been defined in various aspects we regard a customer loyalty as port-competitiveness in this study. seen from this point of view it is important to understand how container shipping lines satisfied and formed a customer loyalty. \nthe main objectives of this study were firstly to construct a theoretical model which help to shed light on a customer loyalty secondly employing the constructed model we analyse the structural relationships among port-logistics service-quality port reputation and customer loyalty.\nthe results of the study indicate that customer loyalty is formed dual paths a port-logistics service-quality path and a port reputation path. proceeding from this fact port-authority should effort to raise the port-logistics service-quality and manage port reputation from a strategic point of view.", "since 1960s a container shipping volume has increased dramatically and continuous on a trend of rapid growth and so the number of containers handled at the port increases. the position measurement of the yard crane is very important for improving the operating efficiency of the port. this paper describes the method to measure the absolute position of yard crane accurately and rapidly using both the output pulse of an encoder and infrared sensors. the crane position is calculated by counting the output pulse of an incremental encoder which is mounted on the wheel in the crane. by the way the wheel slippage on rail may cause some errors in the crane position information obtained from encoder pulse and the infrared sensor is used to compensate for errors in the crane position information. the performance of proposed method is verified on experimental results with the simulator of yard crane the size of which is about 1/10 with the real crane.", "this study suggested the following several possible ways to develop busan-new-port as a comprehensive port area which comprises logistics functions water front for relaxation and leisure of citizens and living zone for dealing with daily works and chores first install extra facilities e.g. plaza or landscape architecture facilities for environmental cleanup of fishery port in the vicinity of logistic and housing complex. second develop water front for better benefits of users. third build a water land in leisure facilities for foreign tourists. fourth build a landmark in port-hinterland. finally develop appropriate esthetic area for port-logistics hinterland.", "the purpose of this study is to analyze contribution factors of economic growth through growth accounting analysis in korean port-logistics-industry. comparing with the average level of entire industry for 1990 2003 the contributions of total factor productivity and labor in
