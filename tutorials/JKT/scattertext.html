spectively.\r\nespecially the coefficient of \u201cthe jetty facilities like breakwater\" has a strong impact on maritime traffic. the result of the fixed effects model regression indicates that the maritime traffic will increase by 0.32 when the soc of the jetty facilities increase by 1.0 . therefore we can conclude that port authorities like the ministry of maritime affairs and fisheries find it appropriate to invest in port soc including jetty facilities for increasing maritime traffic in the future.", "in south korea port-development has a rich history. in the early 1980\u2019s korea built a dedicated container-terminal in busan-port using a loan granted by international bank for reconstruction and development ibrd . at that time the commercial container-port era revealed. in 2001 the \u2018development roadmap of domestic trading ports\u2019 supported a two port system as a co development of busan and gwangyang-ports so as to two port has been gained a lot of development funds by both public and private sectors. some of the small and medium sized ports such as pyeongtaek dangjin port have different financial budget deviation tendencies than of megaports such as busan-port. although the development of port-facilities has been announced there have been difficulties in raising private funds to develop ports. in order to analyze the regional balance and fairness of the port-investment budget allocation this study chose five domestic large ports busan incheon gwangyang pyeongtaek dangjin and ulsan. this study analyzed the financial budget of public and private investment budgets of these ports. the modified second and newly third domestic trading port-development roadmap investment budgets were used as data in this study and an empirical analysis was conducting using correlation analysis and regression-analysis. the result revealed a high correlation between the financial budget of busan-port and private budget of incheon-port. the financial budget of busan-port and pyeongtaek dangjin port were also found to have a high correlation. the regression-analysis results revealed that the private budget of gwangyang-port has a low explanatory degree. the r square score also could not confirm the statistical significance at 0.144. the private budget of ulsan port is 0.183. however the private budget of incheon-port and pyeongtaek dangjin port showed a relatively high explanatory power at 0.432 and 0.408 respectively. the results of the regression-analysis showed that during 2006 2010 the private budget of gwangyang-port positively affected the public budget of busan-port. the score also confirms the statistical significance at 0.850. the private budget of pyeongtaek dangjin port has relatively explanatory for public budget of busan-port the score is 0.378. the other ports have low explanatory power for the public budget of busan-port. during 2011 2020 the private budget of gwangyang-port is 0.373 incheon has 0.360 ulsan has 0.033 pyeongtaek dangjin has an score of 0.080. thus hypothesis 1 there is a correlation between large ports and small and medium sized ports was partially confirmed by the correlation analysis results. hypothesis 2 financial budget of the large port positively affects the private budget of small and medium sized ports was also partially confirmed given the incheon-port and pyeongtaek dangjin port analysis results. this study focused on regional balance of port-investment budget and fairness of budget allocation. if it were to focus on another aspect such as efficiency or effectiveness as another policy evaluation criterion it would be more efficient to concentrate investments in the one or two megaports. therefore this study has such limitation.", "this paper purpose analyzed the status of the designated speed limit in korea ports and verified its effectiveness. korea specified and enforced the ship\u2019s speed limit at the 21 out of 31 trade port. the average speed was higher than speed limit in most port and the violation rate was high too. incheon-port has amended the speed limit rules in 2008. especially the 20 knots speed limit in the south of incheon bridge was repealed. traffic speed has no significant difference before and after the revised regulation. speed deviation decreased and marine accidents also decreased after the revised speed limit. these findings conclude that the 20 knots or less speed limit has no effect in preventing marine accidents and traffic management measures.", "purpose this study identified the attributes of the quality of public service in the port based on previous studies analysed the influence of such attributes to the customer-satisfaction and relational intention and found the importance recognised by the users of such attributes.\r\nresearch design data methodology to verify the hypothesis a survey was conducted on the 250 shipping line terminal operator cargo owner warehousing provider and the collected questionnaires were analyzed via the amos 7.0.\r\nresults and conclusions the analysis result revealed that the reliability security and significance except the pattern out of the port attributes had a positive influence on the customer-satisfaction and re purchasing. however the convenient facilities acquiring the newest equipment and possession of sufficient equipment which are the patterns in hardware aspect in provision of port to the public organisation and public facilities did not have an influence on the satisfaction of the seaport users and revisit.", "this study aims to present some implications for electronic commerce ec in the international ship supply business at busan-port. to achieve this objective 3 evaluation criteria consisting of 29 items based on national competency standards were used. data from ship supply companies at busan were collected and an importance performance analysis was conducted. results revealed that there are gaps between the importance and performance of tasks related to ec. specifically data analysis showed that ship supply companies have in terms of customer relationship management marketing strategy and information management. on the other hand data analysis revealed that companies can perform the basic tasks necessary for operating a website. these findings imply that the activation strategy of ec for the has many problems. therefore to activate ec for the international ship supply business reengineering of previous business is more important than website technology.", "port-service level is a metric of competitiveness among ports for the operating/managing bodies such as the terminal operation company toc port-authority or the government and is used as an important indicator for shipping companies and freight haulers when selecting a port . considering the importance of metrics we developed software to objectively define and manage six important service indicators exclusive to container and bulk terminals including berth occupancy rate ship s waiting ratio berth throughput number of berths average number of vessels waiting and average waiting time. we computed the six service indicators utilizing berth 1 through berth 5 in the container-terminals and berth 1 through berth 4 in the bulk terminals. the software model allows easy computation of expected ship s waiting ratio over berth occupancy rate berth throughput counts of berth average number of vessels waiting and average waiting time. further the software allows prediction of yearly throughput by utilizing a ship\u2019s waiting ratio and other productivity indicators and making calculations based on arrival patterns of ship traffic. as a result a toc is able to make strategic decisions on the trade offs in the optimal operating level of the facility with better predictors of the service factors ship\u2019s waiting ratio and productivity factors yearly throughput . successful implementation of the software would attract more shipping companies and shippers and maximize toc profits", "as container vessels get larger container-terminals are also likely to grow. the problem that arises is that the growing volume should be handled in the same amount of time as before. container-terminals are introducing an automation system in order to overcome the limitations of existing manual methods and to continuously reduce operating expenses. because manual handling of carrying containers gate in and out of terminals causes inaccurate data which results in confusion. an alternative is for containers to be labeled with barcodes that can be scanned into a system with a scanner but this takes quite a long time and is inconvenient. a rfid system also known as a gate automation system can solve these problems by reducing the time of gate management with a technology that detects number identification plates helping operators more efficiently perform gate management work. having said that with this system when container damage is detected gate operators make and keep documents manually. these documents which are insufficient evidence in proving container damage result in customer claims. in addition it is difficult for gate operators and other workers to manage containers exposing them to danger and accidents. this study suggests that if an automation system is introduced at gates containers can be managed by a video storage system in order to better document damage the video system maintains information on container damage allowing operators the ability to search for videos they need upon customer request also allowing them to be better prepared for customer claims. in addition this system reduces necessary personnel and risk of accidents near gates by integrating a wide range of work.", "port-logistics is an important industry that conducts the import and export functions of a company therefore various information pertaining to port-logistics should be intensively managed. however there have been insufficient efforts to secure various logistics information in the port-logistics-industry from external threats. so it needs to manage the port-logistics information system to protect and build a security management system for integrated logistics information. it is necessary a new system to secure various logistics information in the port-logistics-industry from external threats. in this paper we have developed a new diagnostic system which is a information security management system isms based on the port-logistics information system to decrease the vulnerabilities. this suggested system can analyze vulnerabilities of port-logistics information system and show the best solutions to protect the system from security defects.", "taking a look at recent trends of port cities many port cities in the world have been shedding new light on the function being kept by existing port spaces caused by changes of industrial structure according to the stream of the times developments of surrounding areas and etc. and we can see that its meaning also has been changing. however in case of domestic port spaces they are in the real situation not responding to those movements quickly. therefore unlike the existing zoning system dividing functionally urban spaces according to use simply in this study fbcs getting the timelight recently as a system capable of reflecting spatial characteristics at the maximum have been utilized as a measure for solving current problems of urban spaces. the purpose of this study is to propose the direction of urban planning approach that harmonizes the whole harbor space by strengthening the interlinkage between heterogeneous spaces of port area and port area using fbcs. fbcs are institutional devices that are proposed and implemented in the united states to reflect the unique characteristics of the space that is the location and the uniqueness and the pedestrian oriented space planning.", "the spaces of port and urban in a port-city have different space characteristics substantially but those are required to be developed interdependently. degradation and loss of the sense of place in the existing spaces caused by decline of natural function have an adverse effect on the revival of local economy as well as make worse image of the entire city. in some developed countries therefore many researches on the port spaces lagging behind the times due to changes of the characteristics and function of port spaces have been conducted continuously for a long time. this study aims at seeking a device how the domestic hinterland could be utilized as efficient spaces having the characteristics of outskirts space and port-city interface through the application of characteristics of the interface space of port-city capable of playing a role as buffer zone between the port space and the city space.", "an expected discounted cost model based on rrp renewal reward process referred to as a stochastic decision model has been developed to estimate the optimal period of in depth inspection which is one of critical issues in the life cycle maintenance management of harbor structures such as rubble mound breakwaters. a mathematical model which is a function of the probability distribution of the service life has been formulated by simultaneously adopting pim periodic inspection and maintenance and cbim condition based inspection and maintenance policies so as to resolve limitations of other models also all the costs in the model associated with monitoring and repair have been discounted with time. from both an analytical solution derived in this paper under the condition in which a failure rate function is a constant and the sensitivity analyses for the variety of different distribution functions and conditions it has been confirmed that the present solution is more versatile than the existing solution suggested in a very simplified setting.\r\nadditionally even in that case which the probability distribution of the service life is estimated through the stochastic process the present model is of course also well suited to interpret the nonlinearity of deterioration process. in particular a mcs monte carlo simulation based sample path method has been used to evaluate the parameters of a damage intensity function in stochastic process. finally the present stochastic decision model can satisfactorily be applied to armor units of rubble mound breakwaters. the optimal periods of in depth inspection of rubble mound breakwaters can be determined by minimizing the expected total cost rate with respect to the behavioral feature of damage process the level of serviceability limit and the consequence of that structure.", "even in the marine industry was required the looser positioning performance as compared to other application domain a high quality positioning performance and reliability are becoming ever more important. the high quality performance includes not only accuracy but also integrity continuity and availability. however current dgps service is not satisfying the minimum positioning performance requirements for maritime user proposed by imo. especially no one can guarantee the required integrity performance by dgps service. this paper presents the advanced monitoring concept to strengthen the performance of current dgps through the enhanced monitoring guarantee and notice functions. to this the limitations of the integrity monitoring function of current dgps are analyzed and a countermeasure is prepared to improve the limitations of the current integrity monitoring function. this paper can be applied as basis research to improvement of the dgps service.", "it is necessary to prepare a safety diagnosis plan due to the deterioration of the harbor structure. therefore the 2 mhz sonar sensor module with a resolution of 10 mm or less has been developed to be applied to the safety diagnosis of harbor structures.\r\nin order to confirm the resolution of 10mm or less indoor test was performed and compared with 1mhz sonar. as a result resolution was confirmed up to 3cm for 1mhz sonar and 0.8cm for 2mhz sonar. also the error rates of 1mhz sonar and 2mhz sonar were compared through indoor test. as a result it was confirmed that the error rates of 12.68 for 1 mhz sonar and 4.25 for 2 mhz sonar. the developed 2mhz sonar has much higher performance than the existing 1mhz sonar sensor and it can be applied to the harbor structure through field test.", "this paper analyzes the different perceptions of major stakeholders regarding selection of port-logistics services. an extensive survey was conducted in incheon-port to recognize factors that affect port-logistics services from the perspective of two direct stakeholder groups shippers and port-service providers and an indirect stakeholder group public agencies by considering their roles in port-operations. according to the results of ahp shippers port-service providers and public agencies consider service level 0.420 cost 0.251 and reliability and awareness 0.371 as the most important factors clearly indicating their different perceptions. this study analyzes port-selection factors recognized and used by stakeholders to differentiate ports. these factors reflect port specific features and can be used for future port-development as indications of the basic facilities and infrastructure required in port-facilities and logistics. this study contributes to developing competitive port-logistics services and future strategies.", "the aim of this study is to develop a model for the alternative selection in port privatization usingbrainstorming the ism and ahp methods. for this 30 detailed attributing factors were identified by bothprevious studies and port users also 13 attributing evaluation factors were identified by a group of portexperts using the brainstorming method. these were made into a model of hierarchical structure with 3levels taking 1 goal factor 5 evaluation factors and 7 alternative factors using the ism method. thecollected date of questionnaires through the ahp method were analyzed with a group of port experts foran empirical analysis. the result of the hierarchical level 2 shows that profitability is the most importantfactor followed by public interest management professionality service-quality and financial soundness. theanalysis results of hierarchical level 3 shows that commercialization is the most important factor.", "when underwater rubble leveling work is carried out by a robot real time information on the topography around the robot is required for remote control. if the topographical information with respect to the current position of the robot is displayed as a 3d graphic image it allows the operator to plan the working schedules and to avoid accidents like rollovers. up until now the topographical recognition was conducted by multi beam sonars which were only used to assess the quality before and after the work and could not be used to provide real time information for remote control. this research measures the force delivered to the bucket which presses the mound to determine whether contact is made or not and the contact position is calculated by reading the cylinder length. a variable bang bang control algorithm is applied to control the heavy robot arms for the positioning of the bucket. the proposed method allows operators to easily recognize the terrain and intuitively plan the working schedules by showing relatively 3 d gratifications with respect to the robot body. in addition the operating patterns of a skilled operator are programmed for raking pushing moving and measuring so that they are automatically applied to the underwater rubble leveling work of the robot.", "after the korea china fta conclusion the development of korean west coast\u2019s ports is expected according to the trade increase between korea and china. so it is necessary to prepare a development plan of the hub-ports for korea china trade and in the case of long term development plan including port expansion macroeconomic analysis is needed from a long term perspective. in this study we conducted a quantitative analysis using the linear programming method to choose the location of the logistics hub for china trade considering the cost of domestic transportation and the cost of port expansion based on the land price from the viewpoint of mid and long term development plan aiming year 2030. as a result it is founded that the cargoes between china and metropolitan area including seoul incheon and gyeonggi were assigned to incheon or pyeongtaek port according to the expansion cost and the transportation cost.\r\nit is also finded that the cargoes between china and chungbuk or chungnam provinces are pushed out to gunsan port and accordingly additional port expansion of pyeongtaek of gunsan port was also needed. the choice of the port to be expanded was also concluded from the difference of the expansion costs and the transportation costs of two ports. from the analysis it is founded that the development plan should be established considering the expansion cost of the candidate site at the time of development.", "with the growth of the global economy domestic hns trade volume is on the rise and the interest of the people is increasing every year because of the damage caused by the hns leakage accidents. the improvement plan was drawn up the major domestic and foreign hns leakage accident review management problems insufficient response to accidents in port and the necessity of integrated safety management for hns safety management. the integrated safety management system is expected to minimize damage and quickly recover by effectively preventing and responding to hns accidents through the establishment of integrated information situation room centered on the ministry of environment and three dimensional management using intelligent cctv mobile x ray system and disaster surveillance satellite.", "nowadays maritime transportation which is heavily significant in korea accounts for more than approximately 95 of total cargo transportation. in the point that the maritime transportation cannot be processed without port the port is both a to z of the maritime transportation and the gateway of global supply chain which connects ship and either train or truck.\r\nin spite of this importance of the port the law and research on port transportation are insufficient in korea.\r\nthe legal system of the port is hard to understand since it is not regulated by one single law rather several separated individual laws. since the legal system roles as an administrative regulations important legal issues such as the rights and obligations for main agent of port transportation is not ruled by the legal system.\r\nalthough self regulating management of korean port-authority is guaranteed by korean port-authority act article \u00a73 in practice korean port-authority is controlled by the government departments such as the ministry of maritime affairs and fisheries the ministry of strategy and finance and other laws in legal perspective. accordingly the authors will try to review the relevant legal systems and draw an outcomes to reinforce public character and to secure international competitiveness in the global maritime market.\r\nthe korean maritime law have a \u2018limitation on liability clause\u2019 for shipowner and carrier however it is not reasonable to make the main agent of port transportation to compensate entire liability because they also take charge of significant roles in maritime transportation. consequently the authors will analyze an applicability of \u2018limitation on liability clause\u2019 of international conventions and korean maritime law for the main agent of port transportation by reviewing international agreements.", "this study analyzed specific ports\u2019marketing strategies through interviews and using fuzzy topsis methodology derived marketing strategies for the incheon and pyeongtaek\u2013 dangjin ports by comparing them with the busan-port. previous studies had concentrated on the busan-port and the majority of these studies analyzed the present conditions and suggested 4p strategies using a marketing mix. after weighting all of the respondents\u2019answers the results show that among all marketing strategies incentive provisions ranked the highest followed by the intermediary role between the relevant agencies and companies and last the agent system for establishing local networks. the fuzzy topsis analysis results showed that the busan-port had the best marketing performance.\r\nthe most sensitive strategies based on the sensitivity analysis were the intermediary role between relevant agencies and companies in the incheon-port and the incentive provision in pyeongtaek\u2013dangjin port. the implications of this study are that the port-management agencies\u2019actual marketing strategies were similar to the marketing promotion strategies suggested by previous research and thus each port\u2019s marketing targets and their characteristics should be clearly defined.", "port incentive schemes which serve as a tool to attract container throughput in the ports of korea are too general to support port customers. moreover ports currently lack differentiation and the substantial reduction in the port facility fee is not used as a viable incentive. these problems are caused by the lack of analysis on the diverse incentive schemes of ports in korea and abroad when introducing and improving such systems. based on the foregoing this study analyzes the port incentive systems operated by domestic and overseas ports and provides implications for the development of such schemes as well as their introduction in korean ports. the findings of this study are fourfold. first the effectiveness of port incentive schemes is uncertain hence ports that intend to introduce or improve the system need to pursue a careful design because ports without such a system may lack price competitiveness compared with ports in operation. second it is crucial to implement and use incentives related to the direct non discharge method of money e.g. reducing the port infrastructure charge to relieve the support burden and enhance the availability of ports. third purpose oriented incentives for cost support are more meaningful than simple rebate type support. port incentives for cost support can be a valuable strategic tool for supporting the cost of adding to port usage and helping port customers call or use specific ports. finally it would be meaningful to credit local taxes when shippers use local ports in order to promote the use of regional ports. it may also be helpful to judge the need to introduce an incentive system in each port or improve the system in use by analyzing the incentives operated by more ports and evaluating the preliminary effects.", "disaster information maps on major harbor zones located in the west coast were prepared in order to establish of an emergency action plan eap for storm surge inundation. in which estimated maximum inundating area and height are included to mitigate and prevent damages from surge. to improve simulation reliability efforts on enhancement of storm surge simulation such as asymmetric wind vortex consideration of land surface canopy were intensively studied by introducing recent techniques in adcirc model. in disaster information maps primary shelters and contact points of emergency facilities are listed and illustrated. it could be effectively applied to establish of disaster preventing plans on storm surge damages to lives property and vulnerable facilities for harbor zones.", "seaports are economically significant infrastructures in terms of dealing with more than 90 of the cargo volume in korea\u2019s international trade. furthermore investment costs for constructing ports and the impacts of port-industry on national competitiveness lead to the necessity for sustainable port-operation. however the earlier studies dealing with competitiveness and sustainability of the port sector focused on its logistical functions related to port size operational efficiency etc. port-competitiveness that considers local community and ecological values as well as the expectations and demands of port users is becoming an important issue in order for ports to cope with volatile external environments while maintaining competitiveness. therefore it is necessary to identify port performance indicators and measure their performance in terms of the environmental and social perspectives as well as the economic perspectives in order to sustain port-development and operations. this paper presents findings from case analyses of suports and pprism projects that assist european union eu ports to secure sustainable competitiveness while respecting economic environmental and social interests between ports and local communities. these projects create port performance indicators with balanced views including not only economic value but also environmental and social values. they measure port performance so port operators can implement these sustainable port practices. this study aims to find the critical factors for sustainable port practices by conducting case analyses of suports and pprism projects.", "the sustainable operation and development of ports is a key industry for korea\u2019s national economy. it is increasingly more important to resolve conflicts with local communities due to port environmental problems such as air pollution water pollution noise and ecosystem destruction while securing port-competitiveness through infrastructure expansion. in case of the busan-new-port-development project in korea construction has been temporally suspended due to conflict with local fishermen over marine sand mining for construction. a primary reason for this is the absence and limitation of qualitative port environmental impact assessment methodologies in korea. this includes the current investigation of fisheries damaged by ports. therefore the main purpose of this study is to propose economic valuation methods for assessing environmental impacts that are essential for efficient port environmental management and for sustainable port-operation and development in korea. to do this this study examines the overall port environmental problems and their effects damages through the analysis of environmental policies and case studies of domestic and overseas ports. then economic valuation methods are suggested for total economic values tev of damaged environmental goods and services. among the proposed methods habitat equivalency analysis hea as a more scientific data based method was applied to estimate marine ecosystem service damages from the designation of busan-new-port anchorages. finally based on the study results more efficient port environmental management will be achieved through the institutional adoption of the proposed economic impact assessment methods for port environmental damages.", "urban safety has not been substantially considered in urban regeneration projects although there is increasing interest in safety issues lately. however there is limited research on the safety of port-hinterland residential areas. therefore this study 1 selects appropriate safety indicators and 2 identifies the most vulnerable sites in dong gu and nam gu in busan using arcgis. 3 lastly our study asks residents of the selected sites to examine their awareness of the urban regeneration projects occurring in the vicinity. the respondents are fairly well aware of the ongoing urban regeneration projects the effect of which on the improvement of safety are thought to benegative. the weakest point they indicated was accidents regarding aged buildings and they also care more about life safety thannatural hazard. these findings must be taken into account in the next urban regeneration projects in the dong gu and nam gu area.", "port-authority system which stated from england refers to the system that the independent organization from government performs the port-management and development and overall marketing activities for the port with the self supporting independent accounting system. although in our country it started giving a shape to the port-authority system as \u201cport-authority acts\u201d was enacted in 2003 busan-port-authority was launched in 2004 and the discussion on the related laws has been made actively the competition for the control of major global port among the ports of each country already has been developed from long time ago. in case of our country generally the assessment that the operation of the port-authority system has positive influences are the positive is prevailed. however pointing out that the reality that the managing the port-authority independently in each port works as obstacle for securing superiority in the global competitiveness is great by the internal struggle for existence in the country after all. therefore it is deemed to be desirable to seek the measures which improve the efficiency through the enactment and revision by examining such positive and negative factors in the related laws constantly.", "this study mainly investigates the port soc\u2019s impact on trade volume. in order to investigate the relationships between port soc and trade volume we did the empirical analysis using panel data regression and fixed effects model. the total period of 97 years and 1 082 ports\u2019 information were applied to panel data and regression model.\r\naccording to the results the coefficients of development of container berth development of bulk berth maintenance of port the jetty facilities like breakwater have positive + impact on the dependent variable the trade volume. especially the jetty facilities show a strongly positive impact on trade volume.\r\non the other hand the development of new port and navigation facilities like lighthouse have a negative impact. in examining hausman test and lr test the fixed effect model is statistically more appropriate than the random effect model for this study.", "purpose the purpose of this study was to identify the impacts of job stress and job embeddedness on presenteeism among container-terminal workers. methods the participants were 299 workers at the s harbor in p city. data were collected from april 22 to june 5 2015. the data were analyzed using t test anova scheff\u00e9\u2019s test pearson\u2019s correlation coefficients and logistic regression. results these workers on presenteeism were affected by the department of work annual pay and exercise of more than 30 minutes per day revealing a statistically significant difference according to these variables. in other words when job stress was high job embeddedness was less the extent of work impairment was higher and in turn perceived productivity was lower. work impairment was 3.11 times higher in workers with above average job stress than those with lower job stress. perceived productivity was 2.31 times higher in workers with above average job embeddedness than those with lower job embeddedness. conclusion to reduce work impairment and increase productivity among container-terminal workers it is necessary to decrease their job stress to increase their job embeddedness and especially to do exercise for more than 30 minutes a day.", "the nature of port-logistics requires global visibility and traceability. however the traditional rfid technology still applied cannot meet these demands. ip usn and m2m in port-logistics have faced challenges of the prerequisite of network composition and immense communications at the base where a grand number of containers are installed. to resolve the issue this study suggests an ip rfid based smart port-logistics service platform. the ip rfid based port-logistics service system resolved the communication problem by separating the rfid tag and ap which allows internet connection from the tag. the tags connected with thermo sensors humidity sensors pressure sensors gps etc. are attached to the containers insuring global visibility and traceability key factors in logistics by obtaining desired real time information regardless of time and location.", "a", "this study was an exploratory research for developed measurement instrument and measuring performance of container-port in supply chains. to achieve this purpose six determinants of performance of container-port in scm s perspective were derived in integrating perspective reliability between business partners responsiveness information share efficiency of operating system learning of organization and port-logistics network.\r\nthis study developed a valid and reliable measurement instrument for performance of container-ports and determinants of scm s perspective based on literature reviews. then empirical research was made through a questionnaire survey and verified through multiple regression-analysis.\r\nas a result responsiveness was found to have mostly a positive influence on performance of container-port.", "the objective of this research is to verify gaps in relationship collaboration and performance on the basis of levels of information systems. the conceptual and operational definitions of measuring variables are developed by prior research and a questionnaire was dent to port-logistics firms. reliability and validity were identified by the confirmation of preconditions of multivariate analysis and the hypotheses were tested by cluster analysis analysis of variance post hoc analysis and regression-analysis. the results are as follows. first information systems have a positive effect on relationship collaboration in a cluster which has a high level of information systems. this means that relationship collaboration is based on a level of information systems. second information systems have a positive effect on performance in a cluster which has a high level of information systems. this means that cost performance and service performance are based on a level of information systems. this results explain that managers need to develop relationship collaboration through connecting with information systems. in addition this means that managers enhance a level of information systems for improving performance.", "purpose this study was conducted to identify the factors affecting container-terminal worker s recovery experience from job stress. methods the subjects were 299 workers from one s dock in p city. data were collected from april 5 to june 5 2015 and analyzed by spss/win 18.0 program using descriptive statistics t test anova sheff\u00e9 test pearson\u2019s correlation coefficients and logistic regression. results the mean scores of job stress ego resilience and recovery experience from job stress were 47.18 46.90 and 49.17 respectively. recovery experience according to the general characteristics showed significant correlation between daily exercise. there was a significant negative correlation between recovery experience and job stress and a positive correlation between recovery experience and ego resilience. recovery experience was 2.54 times higher for a high ego resilience group than for a low ego resilience group and the group that exercised was 2.25 times higher than the non exercising group. the group with a low level of interpersonal conflict was 1.97 times higher than a group with a high level of interpersonal conflict. conclusion based on this study intervention programs to increase ego resilience decrease interpersonal conflict and encourage over 30 minute daily exercise for in container-terminal workers should be developed to improve recovery experience of job stress.", "in this study a fuzzy inference method is applied to improve the result of accident risk when an uncertainty is involved in data. in korea ports are taking care of 99 of the total volume of international trade where accidents related to cargoes loading/unloading activities happen. though the accident rate is lower than other logistics industries the consequence of any accident and its negative after effect often cause severe results in trade transactions at the national level. the risk analysis is a method used in many fields to calculate the level of risk using accident probability frequency and corresponding consequence damage when an accident occurs. and the fuzzy inference technique is normally used to inference the result when given data are not enough to employ for the analysis. since the accident data for port related activities do not occur frequently there exists uncertainty in the resulting risk level. therefore we combine a risk analysis technique i.e. risk matrix with fuzzy inference to calculate the risk level of port accident using real accident data over the 5 year period 2009 2013 . the results are following for accident types external truck damage etd container cargo damage for quay operation ccdq yard equipment damage yed are the riskiest accidents and main causes of accidents are mishandling of equipment equipment malfunction and collision between spreader and container. we calculated the accident risk levels of each risk factor based upon which more practical accident mitigation measures could be applied to reduce the overall risk level. since most of the accidents results from diverse human factors future research should be focused on the detailed classification and analysis of them. the primary purpose of risk analysis is to find the potential risky factors calculate the risk and establish proper risk reduction plans and implementation of them industry specific risk assessment techniques should be developed in more proper way. also for each risk mitigation measure a necessary way to judge the effect of it i.e. a cost benefit analysis should be implemented in decision making process.", "the harbor back area is not a planned space but rather a space created by harbor space development. for this reason the residentialenvironment in the area behind the port has been very poor from the past to the present. recently the redevelopment has been increasing in accordance with the function of the port space. however the development of the domestic port space is limited to the port space and there is still little preparation for improvement of the residential environment in the port area. in this study the degree of decline of the port area was diagnosed and analyzed for the purpose of deriving urban regeneration scenarios to improve the residentialenvironment of port backed areas. the urban regeneration factor to improve the livability of the port backed area which has been declining since then was derived and the scenarios in which each factor was applied were constructed.", "purpose the main china has experienced a faster economic growth since the government announced the open policy. this paper estimates relative efficiency of eight major ports in china in 1998 to 2014 and compares efficiencies between before and after the port-governance reform in 2001.\r\nresearch design data methodology t o this end this paper uses d ata envelopment analysis dea for relative efficiency of each year and calculates malmquist productivity index to observe changes in efficiency of the eight ports.\r\nefficiency scores of the eight chinese ports are compared between 1998 2001 2002 2005 2006 2009 and 2010 2014 using analysis of variance anova .\r\nresults it is shown that there are generally decreasing trends in efficiency scores from 1998 to 2008 and recovering movement afterwards. the anova results suggest that the efficiency scores after the port reform are significantly lower than those before the port reform in 2001.\r\nconclusion these results contrast the general agreements in the existing literature which supports higher performance in ports with more private involvement and devolution in port-governance. possible explanations are there has been inefficiency in port infrastructure investment due to competition among local governments in china and the effects of port reform may be realised in the long term.", "purpose the purposes of this study are to analyze the attributes that constitute the perceived service-quality in pyeongtaek port and the effect of the quality on service satisfaction and reutilization intention.\r\nresearch design data methodology to test the hypothesies 73 data were collected by shipping companies shippers cargo companies and port-services companies. the data were analyzed by spss 21.0.\r\nresults as a result of the analyses the actual port-service rather than the physical factors such as the facilities and equipment of the port has an effect on the quality and reuse intention of pyeongtaek port.\r\nconclusions the port-service-quality of pyeongtaek port affects the user loyalty of pyeongtaek port rather than port-facilities and equipment. in addition it was found that flexibility in response to problems and errors in port affects overall quality satisfaction.", "this study aims to investigate the relative importance and the propriety of the physical security factors of port-facilities to provide the theoretic basis for the proactive physical security factors application to actual port-security task.\r\nin this study the relative importance and priority of port physical security factors were analyzed with ahp technique to consider what factors should be applied to port-security preferentially.\r\naccording to analysis through ahp method the most important factor is \u2018access control\u2019 and the second ranking is \u2018facility protection\u2019 and the lowest \u2018disaster prevention\u2019.\r\nin addition the overall ranking was drawn and the first is \u2018pass control\u2019 as the sub factor of \u2018access control\u2019. the next ranking is \u2018invasion prevention\u2019 of \u2018facility protection\u2019 factor and the last \u2018emergence evacuation\u2019 of \u2018disaster prevention\u2019.\r\nconclusively the management of port-security through the choice and concentration suitable for the environment of port-security as well as the effectiveness and propriety of port-security should be secured.", "port special security guards shall carry out special security duties to prevent the theft fire and occurrence of hazards at airports and at ports of national importance by presidential order.\r\nthis study demonstrated how recognition of organizational fairness of special security guards at port-security could have an influence on job attitudes job satisfaction and organization immersion.\r\ntherefore the study distributed questionnaires to 200 special security guards at major ports across the country and analyzed the final 175 people except for unresponsive or unrecovered questionnaires .\r\nthe analysis results are as follows.\r\n1. the results of the analyses confirmed the relationship between the organizational fairness recognized by the special security guards at the ports of service to job satisfaction it was shown that special guards had a significant influence on job satisfaction in both distribution fairness and procedural fairness which were relevant to organizational fairness.\r\n2. by verifying the relationship between the organizational fairness recognized by the special security guards to the organization s immersion special security guards were shown to have statistically significant effects on tissue immersion in both distribution fairness and procedural fairness which were involved in organizational fairness.", "being in the globally competitive environment public port enterprises which accentuate on the employment of excellent talents to procure competitive advantage are introducing the ncs national competency standards based employment system that focuses on job skills.\r\nthis study mainly aims to analyze the actual status of ncs utilization among public port enterprises and its usefulness as well as performance. the appropriateness efficiency satisfaction comprehensiveness and performance of the current ncs \u2013 based employment system were analyzed by using collected data from the recruiting officers and new employees as subjects. and eventually an improvement plan was suggested.\r\nthe result of analysis shows that the appropriateness and satisfaction level of ncs \u2013 based employment system are generally high while its effectiveness applicants\u2019 recognition and acceptance level as well as performance are slightly higher. moreover the job capability and performance on the job of new employee selected by the ncs employment system were analyzed to be higher when the appropriateness and satisfaction level of that system is high.\r\nin order to establish ncs \u2013 based employment system early formulation and implementation of job performance assessment system to evaluate the actual abilities and performance of job is necessary.\r\nthis study suggested the ncs \u2013 based employment system is effective for public port enterprises to procure excellent talents as well as being useful for job preparation of job seekers according to the job competencies requirement of the enterprises. therefore this study contributes to the proliferation of ncs \u2013 based recruitment system.", "the implicit assumption of port-selection studies based on survey and respondents perceptions is that the preference of the port-selection attributes is proportional to the selection behavior. further the straight lines of the port-selection attributes could also have non linear properties. this study confirms nonlinear characteristics of selection attributes by using kano model. the findings of this study showed that several properties of carriers were evaluated as nonlinear characteristics such as the intermodal links and network accessibility and size of port and terminal. hence port-service providers such as port authorities and terminal operating companiesl should construct a port-operation strategy that reflects the non linear port-selection characteristics of shipping companies. since this study aimed at exploring the forms of port-selection characteristics long term additional verification studies on ports and stakeholders at domestics and abroad were needed. the kano model and importance selection analysis method used for analysis and strategy establishment also need to be improved to capture evident characteristics and to present strategic guidelines.", "in line with the development of the marine transport-industry now is the time for us to arrange the seafarers\u2019welfare policy making the most of diverse values and regional characteristics for the seafarers calling at a port. the research on how to make seafaring profession charming is ongoing together with the deepening unpopularity of seafaring profession and as a plan to meet this purpose the necessity of seafarers\u2019welfare improvement has been continuously emphasized. however the establishment of the port welfare committee for seafarers based on the maritime labour convention 2006 has not been done in korea as yet nevertheless in recent times the establishment of the same committee has started in earnest consequent on the cooperation on the part of the crew organizations and related entities. thus preferentially the port welfare committee for seafarers legal examination should be preceded for the purpose of sustainable efficient crew welfare improvement.\r\nthis paper aims to inquire into the scheme to secure the effectiveness of the domestic port welfare committee for seafarers through the comparative review with focus on the case study on the major maritime countries\u2019 establishment of the port welfare committee for seafarers while looking into the legal grounds for the port welfare committee for seafarers based on the international law and domestic law. as a way for this purpose this paper proposes that it\u2019s necessary for the port welfare committee for seafarers to secure its legal status through the revision of the subordinate decree and ordinance of the seafarers.", "the terminal operating company toc decides to replace the harbor cranes in order to increase revenue and profit through the improvement of unloading efficiency. to achieve this goal substantial costs and efforts are necessary. however the conative participation of harbor stakeholders is needed because they will certainly be passionate enough when expected effects are obvious. the purpose of this study is to analyze the effect on stakeholders on direct and indirect cost saving when the cargo handling equipment is replaced. according to the analysis a total cost saving of 6 561.8 million won will arise including a vessel chartering fee of 3 649.6 million won a port facility fee of 1 528.8 million won and fuel costs of 1 383.4 million won as direct effects. as indirect cost effects a total cost saving of 3 107.0 million won will emerge including an environmental pollution cost of 2 134.8 million won and a freight inventory cost of 972.2 million won. consequently the replacement of harbor cranes in the toc has positive effects on shipping companies shippers and the government in terms of costs and other aspects. the results of this study can be utilized as a basis to draw a conative cooperation of stakeholders on toc s promotion of the harbor cranes replacement.", "in general lots of containers including various dangerous materials are transported to the port located in big cities such as busan where massive residents live. thus it\u2019s really important how to make the emergency response for the leak accidents of dangerous materials and evaluate the direct or indirect damages to adjacent areas. in this study in order to make reasonable emergency plans ca consequence analysis is employed after selecting a key hazardous and noxious material hydrogen fluroide. this material accounts for the third largest portion of cargo volume among all dangerous materials and can cause a huge damage in case of leakages. as a case study busan north port is selected as a test port since the portion of dangerous materials is higher than that of other ports in busan. it is assumed that 1 ton of hydrogen fluoride is spilled at busan north port. ca is performed to assess the impact of this accident. throughout ca the erpg 2 range of a leak accident can be evaluated and this result can be used for decision making tools for mitigating the impact of a leak accident. to mitigate the damage of this accident suitable a protective equipment and resident evacuation procedures should be prepared. finally this study can provide a systematic approach to make the emergency plan for reducing economical and personal losses.", "since on feb. 1999 the stevedoring charges system of container-terminal has changed over the reported price system from approval price system. after then the reported price system was motivated terminal operator to compete. but that price system was caused excessive competition among the terminal operating companies. and also the competition was focused on rate cutting. as it were the terminal operators were competing in price reduction.\r\ncompared with the amount of freight the container-terminals have been an excessive supply.\r\ntherefore the circumstances of stevedoring market has been under the excessive competition among the operating companies.\r\ntoday the competition for hub-port among the countries is getting fierce. and the shipping liners have being strengthened bargaining power compared to operators through the mergers acquisitions m a and strategic alliances.\r\nas a result it caused the competition among terminal operators to attract shipper and cargoes to their terminals. the main reason of fierce competition between terminal operators can be found follow in demand side whereas in cargo volume is limited in supply side due to the oversupply of port-facilities. in particular the terminal operating market of busan-port has been distorted because of the cargo competition between busan north port and busan newport.\r\nthe main purpose of this study is to suggest the stabilization measures of container-terminal operating market in busan-port through analysis of the port transport market structures.", "amid intense port-competition in northeast-asia international ports require sustainable growth based on competitiveness that incorporates economic social and environmental perspectives.\r\ndespite the importance of sustainability issues in port-competition prior studies on port-competitiveness have focused on ports\u2019 own handling capacities. moreover sustainability concerns have focused on environmental issues such as environmental impact minimization and environmental index development. the prior literature makes distinctions between studies of port-competitiveness and works relating to port sustainability. therefore this paper aims to redefine sustainable port-competitiveness based on the \u201ctriple bottom line \u201d comprising sustainability analysis of the relevant issues and practices. the findings offer not only important steps in building knowledge about sustainable port-competitiveness but also provide practical implications for strategic agendas and guidance for future improvements in port-operations.", "this paper investigates the determinants of port-service-quality from a resources based approach.\r\nthe research model is derived from the relevant literature in port-management service-quality and resource based theory. it is hypothesized that tangible and intangible resources contribute to port-service-quality which in turn leads to the enhancement of reputation and loyalty to ports. to test this a questionnaire survey is undertaken on three major ports in korea busan incheon and gwangyang the collected data are then analyzed using partial least squares. it is suggested that both tangible resources and intangible resources have a positive influence on general service-quality and that general service-quality has a positive influence on customer-satisfaction thus improving port reputation and loyalty. the contribution to the literature is that resource based theory is applied to a port-service-quality model and the model is verified. in addition an augmented model is adopted to examine the effect of individual resources on service-quality. it is also possible for port managers to use the constructs to monitor their resources and develop more specific strategies to gain reputation and loyalty from customers.", "in this study we researched the emission source category and it was calculated emissions estimates from existing research or literature review related to port. in addition we have created the basis for a policy that can reduce greenhouse gas emissions calculation based on the results of the harbor. greenhouse gas emissions estimation results we proposed a method for allocating the gis space. in this study we confirmed based on the calculated greenhouse gas emissions by sources resulting in the gis map port result of the expression construct for space allocation. based on these results it tries to provide the basic data that can be used when you want to create a local government measures to reduce scenario in the future.", "recognizing that hinterland is a key source of economic revitalization the leading portsin the world have put in a great deal of effort to create significant added value throughexploiting their hinterlands and attracting inward foreign direct investment ifdi . thisstudy analyzed the extent to which the respective hinterland support-facilities involve\u2018investment desirability\u2019 and \u2018investment possibility\u2019 and evaluated the priority order inthe development through conjoint-analysis. the three facilities supporting business andlife and conveniences that have the potential to form in the second class port-hinterlandwere selected in our empirical model. to examine the details we further subdividedbusiness supporting facilities into general administrative facility educational researchfacility and accommodation facility life support-facilities into community facility salesfacility welfare facility and convenient facilities into recreational facility fitness facility cultural facility tourist information facility. results showed that there was a correlationbetween the necessity and the possibility of attracting ifdi. among the facilities convenientfacilities had the highest level of preference while accommodation facility communityfacility and tourist information facility were superior to the others.", "this study examines 31 import and export cargo items handled in each port to investigate which items face the most competition among the ports and how many of them are transited to other ports. the study aims to suggest implications for the future port-policy of incheon-port. it was found that the volume concentration in the western coast region from 2005 to 2014 became increasingly decentralized. the decentralization began in earnest in 2009 in particular and the value was 0.448 in 2014 indicating fierce competition among the regions. according to the static and dynamic positioning analyses results for incheon-port pyeongtaek and dangjin port and gunsan port using bcg matrix the static positioning analysis showed that incheon-port belongs to the 3rd quadrant cash cows pyeongtaek and dangjin port belongs to the 2nd quadrant question marks and gunsan port belongs to the dogs group. this implies that incheon-port has maintained its position with large shares compared to those of other ports despite its low growth rate.\r\nhowever the market position and growth rate of incheon-port decreased according to the dynamic positioning analysis results. the shift-share-analysis results indicated that the volumes of incheon-port and gunsan port were shifting to pyeongtaek and dangjin port. moreover the ratio of absolute growth to potential growth of incheon-port and gunsan port turned out to be significantly lower than that of pyeongtaek and dangjin port implying that incheon-port and gunsan port are declining as compared to pyeongtaek port and dangjin port. according to the lq index analysis results specialized items from incheon-port that do not overlap with other ports included the following ten items meat fish and crustaceans bituminous coals crude oil and petroleum petroleum refined products plastic rubber and products textiles nonferrous metal and products electric machinery and aircrafts and ships. in particular it was confirmed that the bulk cargo of incheon-port was actually shifting to pyeongtaek and dangjin port following the policy of re establishing port functions.", "the purpose of this study is to suggest new methods for evaluating the benefits of a preliminary feasibility study for port construction. for this purpose this study analyzes the problem of barge loading and unloading systems and suggests new methods such as using neighboring same kinds of ports first. the study also estimates the benefits for ports that have been evaluated by the existing theory using the newly suggested methods. the result suggests that there is a possibility to reduce the level of economic feasibility for both general and container exclusive ports by applying the newly suggested methods.", "an explosion that killed 173 people and injured several hundred others at tianjin port on wednesday 12 august 2015 and the subsequent port disruption this precipitated has led to increased social concerns for port safety. port shutdowns caused by unexpected phenomena such as natural disasters port labor strikes and technological accidents can generate negative impacts on the entire national economy as inputs for intermediate and final consumption cannot be transported causing disruptions down the supply chain while exports for foreign markets are obstructed causing production disruptions up the supply chain. given that the spill over effects of a port shutdown involve potential losses an explicit estimate of such impacts can serve as a reference point in strategic planning for port safety.\r\nin this regard this study analyzed economic impacts of the port shutdown using input-output-analysis i.e. demand driven and supply driven models . specifically ulsan port was selected as the research object with regard to port throughput and the probability of diversion routes. moreover according to international energy agency iea members\u2019 oil reserve rules the period of the port shutdown was meant to not exceed three months. the impacts of the port shutdown directly refer to the impacts of import export and on site port-operation disruptions. production added value employee pay and employment numbers were considered as measures of economic impacts of the port shutdown. analysis results reveal that a three month total shutdown of ulsan port induced a large drop in production of \u201cpetroleum and coal products \u201d \u201ctransportation equipment \u201d and \u201cchemicals and allied products \u201d and an overall reduction of 1.1 in gdp. in particular if ulsan port is completely disrupted for three months employment rates in the ulsan region will drop by as much as 10.6 as production would decline in many industries.\r\ngiven the significant negative impacts of a port shutdown the development of a port risk management system for safety and resilience is surely necessary. accordingly analysis results will offer critical information on the risk benefits of constructing such a system which can be measured by multiplying the estimates of negative impacts by the probability of a shutdown accident. we combined trade statistics from the transportation mode recorded by the korea customs service with a regional input output table which allowed us to generate detailed maritime export and import data by industry. such combination of input output tables with another relevant source may enlarge the range of application of inter industry analysis. by empirically exploring the economic impacts of the korean port shutdown for the first time this study will contribute to expanding the scope of port-logistics research. finally we expect that the results will provide the ministry of oceans and fisheries with overarching information for formulating policies to address port safety issues.", "information which port provide to users including shipping companies is essential information for their business performance. thus information service of several services which port provide to shipping company is also very important port-logistics service. however despite of this importance there have been little research related to port-logistics information service. the aim of this study is to analyze the satisfaction of information service for port-logistics. to achieve this objective evaluation criteria consisting of 16 items based on the previous research was established. and satisfaction index that can effectively show the current level of information service for port-logistics was developed. the results of analysis showed that satisfaction index of information service provided by busan-port was 61.90. and from the data analysis it was revealed that current level of information service in whole area was less than 63 points. it was implied that improvement for overall port-logistics information service was needed. finally from the follow up research it was found that information service provided by busan-port have weakness in the aspects of unification of information and celerity of information.", "generally the safety of the ship had been controlled by flag state which is the main principle continued until now. however with the appearance of flag of convenience and emerging of the sub standard ship these days marine casualties continuously have occurred in not only the territorial sea but also foreign jurisdictional waters. as a result of these marine accidents including severe marine pollution it needs the international measures for the safety of ship and the prevention of marine pollution all over the world.\r\nhence the international community has introduced new jurisdictional scheme for foreign flag ships in their own ports. this is the port-state-control hereinafter psc which is a kind of law enforcement by port state. port state could exercise jurisdiction over foreign flag vessels by means of psc.\r\nlegal ground of psc is stipulated in unclos and several international conventions relating to the maritime safety security and pollution prevention. also more detailed enforcement method and procedures are ruled in memorandum of understanding hereinafter mou of the regional cooperation regimes such as tokyo mou paris mou and each country s domestic laws and administrative regulations.\r\nin particular as psc has a feature of the strong regulatory administration it might cause severe economic damage and operational loss to shipping operators in case of unreasonable detention to certain ship. thus it needs proper remedial measure and a system against improper detention such as appeal procedure and detention review panel.\r\nthere are several national acts and regulations in maritime fields relating to appeal procedure as a remedial measures. some regulations stipulate different methods in detailed procedure. also the findings of detention review panel operated by the tokyo mou is not legally binding only recommendation to the port state even though they had detained ship unreasonably.\r\nthis paper has considered several problems in the existing appeal procedure system and the legal effects of detention review panel compared with actual cases and proposes some improvement options.", "the severe environmental issues generated as undesirable side effect by the fast and steady development that know several sectors in the industry of our modern world becomes a major issue that actuate the awareness of most governments and several international organizations around the globe. with this increasing emphasis on environmental issues ports have to respond to ensure that their operations are environmentally sustainable and committed themselves to work towards improved environmental performance through focused actions on several areas such as air quality energy conservation and climate change waste management noise manage ment etc. this study includes literature review covering the green-port eco friendly port subject the process and activities to construct green-ports and their relationship with other eco friendly activities port\u02bcs image improvement and finally an analysis of the relationship associating terminal operators and port users and comparing their perception of the eco friendly port and the impact of each port activity on its global image was conducted.", "considering the geographical condition surrounded by water on three sides and export oriented economic structure port plays an important role in korea. with shipping logistics circumstances especially port circumstances shifting as fast as social and economic condition developed countries in logistics industry such as netherlands and germany give an impetus to the state dominated port research development and investment in order to handle the significant change. in the field of eco friendly automatic container-terminal development and management which is critical keyword in the near future. korea is still at a preliminary stage and has lagged behind a period of 3 5 years. to overcome the situation this study deals with the characteristics of the change of port surroundings dictated by shipping industry and then pioneers the concept of eco friendly automatic container-terminal based on the above mentioned. we conduct the research focused on five technologies related to new technologies and r d trend in chapter 3. the study provides the practical implications through analysis on the case study of rotterdam port in netherlands and hamburg port in germany. finally this research presents the effective countermeasures to build eco friendly and fully automated container-terminal with high productivity.", "korean central government has pursued to attract private resources in social overhead capital projects for a long time. in the case of port-development the ministry of oceans and fisheries has utilized non administrative port construction initiative based on her port act which has efficiently and timely provided much of necessary sea port-facilities. however recently under global economic recession port private investors were exposed lots of operational risks which were accelerated with domestic institutional changes. in this context non administrative port investors consider transferring their port facility management rights to the third party in order to hedge any bankruptcy risk. the current study deals with the issues related to the port-investment risk hedge through the transfer of port facility management right. in detail this paper attempts to establish a financial feasibility model and estimate proper transfer timings and rate of returns employing a series of sensitive analysis. our case study presents that the discount rate of the sale of management right exerts a direct impact on transfer timings for instance a 10 increase of discount rate requires around 3 year earlier transfer point. this study may provide an useful tool or guideline to both private strategy investors and policy builders in terms of stable balanced and continuous port-development.", "the purpose of this paper is to analyze the causal relationship between toxic pollutantsand the health of neiboring port inhabitants through the use of time series data for the period1997 to 2013 in pusan in cheon gwang yang port. in conducting the study the basictheoretical framework developed by tahvonen and kuuluvainen 1991 was used. the result ofthe analysis reveals that imposing pollution taxes on fuel appears to increase regionalincome indicating that imposed pollution taxes have a positive effect on the regional areaaffected by port pollution. there exists a positive long run equilibrium relationship betweentoxic pollutant sox nox tsp co voc pollution tax sct tft ect avt mft rett inhabitant s health. related pollution taxes on the use of diesel bunker fueloil c are very significant. in the short term as well as the long term toxic pollutants andpollution tax have an influence on the neighboring port inhabitants\u2019 health. variablesrepresent sox sulfur oxides nox nitrogen oxide tsp dust co carbon monoxide voc volatile organic compounds ship the number of ships sct individualconsumption tax tft transportation/energy/environment tax ect educational taxes avt value added tax mft motor fuel tax rett tft+ect+avt+mft.", "in korea harbor tranquility is generally estimated by using both methods of investigating harborcalmness under abnormal wave condition and evaluating the harbor serviceability. the efficiency of the formermethod is questionable as the tranquility of a harbor is judged by a wave height criterion that is arbitrarilydetermined without rational basis. in case of the latter method the utilization rate of a harbor is estimated by usingthe exceedance probability of wave height or the distribution of wave heights and periods that is obtained from longtermmeasured or hindcasted wave data. use of long term data is desirable in order to guarantee the accuracy of theexceedance probability. meanwhile the criterion for determining maximum allowable wave height for cargohandling works is too simple and has limitations for being used in an actual field condition. problems of existingmethod for estimating harbor tranquility were verified by the wave observation data in busan-new-port. and theimportance of the field observation data was emphasized. it is necessary to perform long term wave monitoringinside and outside of major ports in korea in order to establish more advanced standard for evaluating harbortranquility based on such observed wave data.", "currently port of incheon is faced with an difficulty regarding the imbalance of logistics warehouse between supply and demand. in this respect the aim of this research is to suggest selection factors for logistics warehouse in port-hinterland especially focusing on port of incheon. to obtain the research purpose in the first stage principle factors affecting selection of warehouse in port-hinterland were drawn out using in depth interview with experts. in the second stage weighing of major facors were analyzed using 21 experts of warehouse operating companies by fuzzy method. as a result service cost service solution safe product management were indicated as important factors while facilities of warehouse convenience partnership are suggested to have ralatively low importance.", "the growth of a city requires substantial resources an appropriate environment and the alignment of several factors. city growth also evolves through changes in its history culture economics societies groups and government systems. however current port-city development plans designed to encourage the growth of local businesses fail to provide the support needed for both the city and businesses. the recent actions of urban administrations and federal and local governments have revealed that they have yet to create a mature decentralized management system or perhaps have ignored the reality of needing one. taking a clear look at the differences between port regions such as gwangyang and pyeongtaek and understanding their effect on city growth would be a prudent course of action when preparing for future developments. the purpose of this study is to determine the relationship between ports and cities by analyzing the effect of port characteristics on nearby city growth.\r\nthis study used a comparison analysis to determine how port characteristics affected the growth of pyeongtaek and gwangyang. one result of this analysis showed that an increase in the number of goods being imported or exported had a positive effect on the growth of both port cities in this respect an aggressive plan and cooperation between the federal and local government should occur simultaneously. furthermore efficient local policies that focus on the increase of personnel and material resources should be pursued as a standard strategy which would also promote the international status of these locations.\r\nthe results of this study show the importance of government cooperation. the federal government should lead with aggressive strategies that aim to optimize efficiency while the local government should provide the necessary assistance and coordination in order to achieve optimal results.", "this port-tariff is paid for public services of port-authority as payment imposed on ships passengers and cargoes using ports. it has been frozen until 2012 for the same reason as international port-competitiveness improvement and price stabilization while producer price index has been increased to 58.2 in same period. it has represented remarkably low collection record for port facility investment showing only 24.6 return rate for its payment.\r\nmoreover the serious depression of shipping market conditions and the promotion of mega ships not only has worsen the payability of shipping companies but also has loosen cost competitiveness since 2011.\r\nin the same sense the demand of flexible port-tariff system has been emerged consistently and accordingly the ministry of maritime affairs and fisheries has applied it since 2014. there is some limitation in respect that one should get the same result when basic data is punched by the standard methodology.\r\nso this paper proposed a methodological study for the flexible tariff system of main ports. it also reconsidered the current port-tariff system adjusting selected index related with shipping the period and the standard value of representative index and increase and decrease rate of linkage with index. it is a different signification from previous studies to apply the flexible port-tariff system with a feasible methodology.", "in this paper we propose a 3d visualization system that expresses the simulation results of port container o
