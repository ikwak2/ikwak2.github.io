ach port in northeast-asia by analyzing the relative efficiency of each port to determine the current level of efficiency efficient harbors plan. individual port of the major 16 ports in northeast-asia was analysed targeting efficiency and relative efficiency. in this study dea technique was used. of the dea model ccr constant returns to scale models and bcc variable return to scale model was applied to analyze the efficiency and effectiveness of the port. then the efficiency measured through ccr model is again compared with the efficiency measured by the bcc model. in this way the empirical analysis includes the input factors of the operating ports such as the number of berths wharf depth total area of the pier c / c numbers and output elements includes the container throughput. the results of the study show that most of the ports in china is efficient whereas those in korea and japan are relatively inefficient. there are some pairs of ports which has the similar input factors like busan-port and shanghai port lianyungang port and incheon-port dalian port and gwangyang-port but the container throughput of them has a huge difference.", "this study analyzed competitiveness of introducing rfid to ports and logistics system focused on busan-port and shanghai port. this research started from the question what kind of synergy effect will be occurred when the core technology of ubiquitous computing rfid technology is introduced to ports and logistics system. it investigated rfid system\u2019s influences on ports and logistics system based on the existing literature about effect of logistics information system on logistics result and further suggested measure to introduce rfid system successfully to future ports and logistics industry. as a result it confirmed that shanghai port is slightly more competitive than busan harbor. shanghai harbor has been evaluated more competitive port than busan since 2007 but the difference is the matter. it is considered that a close gap between two harbors means neck and neck competition in the future. that is our competitiveness in ports and logistics system is in danger and the competition in the industry will grow in intensity most definitely.", "in the study we aim to figure out placements among tourist spots and characters of main images with utilizing multidimensional scaling and deducing image positioning map in order to find out how images of marina harbor and other competitors are imprinted. for the survey we collected data from 170 people with will to join the study out of the participants and audience of the 10th tongyeong si yi sun shin memorial international yacht competition held from november 2nd to 5th 2016 during 4 days at yacht field in gyeongnam tongyeong si tourist site. from all the collected data finally total 156 people s answers were used with dropping out undependable or less reliable responding.\r\nin result we learn that marina harbor and image theme park .831 have the most similar property and ancient palace 1.343 is positioned the farthest. image properties of each tourist site including marina harbor shows following result value. marina harbor shows high scores in image property such as good view convenient accessibility lively atmosphere and so on. farming and fishing also has good score in image property for good educational experience simple and normal nice food and so on. image theme park has high image property grade for clean neighborhood convenient facilities various attractions and so on. in case of the ancient palace the result value is high in image property due to famous spot rich historical and cultural resources old world atmosphere and so on.", "most construction methods for the repair and reinforcement of old reinforced concrete harbor structures involve a process of applying a fiber complex or fiber complex panel just like wallpaper to the bottom of structures such as slabs or beams. on the other hand these techniques result in the sealing of repaired and reinforced portions of the structures by the fiber products preventing moisture such as rainwater entering the structures through the upper surfaces of the slabs or beams from being released and causing the entire concrete covering of the structures to be peeled off in the long run. to prevent this it is necessary to develop a technique to protect the basic salt from the sea water from penetrating into the structures while expelling the water absorbed in the structures swiftly. this study attempted to solve the problem by modifying the anchor bolts currently used to repair and reinforce the port structure. that is by drilling holes into the body of anchor bolts and modifying the caps of the bolts to produce a structure that would let the water flow like a toilet trap the moisture inside of the structure could be drained through the holes in the anchor bolts. the water discharge anchor bolts developed were tested and observed for 6 months the water was discharged in 73 of the anchors 200 anchor installations 145 anchors .", "in accordance with the environmental changes that surrounds the port there seems to be a trend of increasing interest in a sustainable development and operation of port. considering that sustainability assessment utilizing triple bottome line tbl has been conducted actively in various fields of research it is essential to evaluate port sustainability including not only economic aspect but also social as well as environmental ones. in this regard this study aims to measure the relative importance of port sustainability index using ahp. moreover sustainability of korean four major ports has been tested by adopting the newly developed index in this study. from the results it can be concluded that in addition to securing high value cargoes increasing efficiency of port-operation and infrastructure together with capital investment are essential. growth harmonized with surrounding area of port and environment friendly port-operation should not be disregarded.", "this study investigates the initiatives of gangwon sea routes based on precedent studies on the north pole route to suggest a multi modal buildup of transport-logistics network of gangwon harbors for the strengthening of logistics efficiency in the korean peninsula.\r\nthe findings were first the government should expand railway infrastructure in gangwon. second harbors in gangwon should each have one speciality to strengthen connection with other harbors by using railway oriented background transportation network.\r\nthird the government should develop industries of efez east coast free economic zone in the east sea coast in gangwon to connect resources from the north pole sea. fourth the government should invite the base of araon ho s polar research vessel to play the role of the north pole sea route in the near future. fifth the government should strengthen the role of the samcheock lng base under construction. sixth environment friendly transportation technology should be introduced to reduce carbon emission as much as possible.\r\nlastly an optimum north pole logistics route should be developed to connect the metropolitan area metropolitan economic zone gangwon roads and railway gangwon habor trans siberian railway and thw north pole route and europe to strengthen national foreign trade power in the near future.", "this study empirically examines the 10 export sectors in gwangyang and incheon-ports. as far as shift share effect is concerned for the gwangyang-port a positive regional competitive effect happens and is much greater than industry mix effect in most of industries while most of competitive components of regional growth rate differential analysis display negative signs. the signs of steel flate rolled products fine chemical material synthetic rubber favorite food and other metal ores are positive for industry mix as well as regional shift effect. their competitive advantage however tends to decline. the items such as fine chemical material and other metal ores have favorable structure at national level but are unfavorable at regional one. the shift-share-analysis indicates that petroleum product petrochemistry middle materials and paper materials have positive industry mix effect and regional competitive effect while regional growth rate differential analysis reveals that there is no item with positive weight effect and positive rate effect for the incheon-port.", "this paper analyzes the type of facilities and equipment of the marina port and analyzes its lift facilities lift pier and equipment marine mobile lift . it set up the lift facilities and equipment standards. depending on the gross tonnage of vessels in operation in korea the required inner width of lift piers is 5.50m for 35 ton vessels and 6.20m for 50 ton vessels. the inside width of the marine mobile lift is 6.10m for 35 ton vessels and 6.80m for 50 ton vessels. there are two places where the target ship can be lifted from the lift pier installed on the domestic marina and other marinas\u2019 lift piers inner widths are insufficient by about 0.35~0.50m. among the marine mobile lifts in operation there were two apparatuses that secured the inside width necessary to lift the target vessel. other marine mobile lifts\u2019 inner widths are insufficient by about 0.3~0.6m.", "in maritime logistics a large number of containers are transported to the destination through a port in the form ofcomposite transportation such as ships trucks and railways. logistics parties such as shipping companies and consignorsprefer having the real time information on the entry and exit of the logistics hubs of the freight. particularly a port isan important space that connects the maritime and inland areas. hence the interest about freight of the logistics party inport is high. this study describes tracking the location of freight by using gps dynamically based on area type ratherthan point type. this presents dynamic information of location tracking when the freight enters exits from and passesthrough a certain port area. i suggest a real time location of the container cargos tracking algorithm in port entry port exit and port inside using active ip rfid technology based on the location tracking algorithm of previous research.", "this study analyzes the port-competitiveness factors of small and medium sized ports in korea. considering the dearth of related studies of such ports it is vital to study and set fort relevant strategies for the future of port-operation which is vital for survival. this study especially took two ports daesan pyongtaek danjin ports into account and compared various factors that can be important to be considered for the competitiveness of the operation. out of the categories cost factor was discovered as the most important one. also between two ports dangjin port was discovered to be more important in many categories compared to pyeongtek port. based on the discovery of the study this paper proposed various strategies in terms of reducing the cost operational factors such as affiliation with the fta or aeo policies having multimodal transportation system especially with the transport routes to china. future research should be conducted related to the topics among other small and medium sized ports in korea as well.", "the one belt one road obor initiative which was promulgated as part of the enlargement policy along with the advent of xi jinping in 2013 is a policy to expand china s political and economic power externally through linkages with neighboring countries. china s overseas port-investment plays an important role in the promotion of the obor policy from the coast of china through maritime transportation routes from s.e asia to mediterranean and europe.\r\nsince china s overseas port-investment has been made from several factors such as political economic and military motives it differs in purpose and character from investments made by private companies such as global port operators gto which consider profitability first.\r\nthis study aims to address future prospects and implications by analyzing the geopolitics of china s overseas port-investment under the one belt one road initiative. according to the results china s overseas port-investment is dominated by state owned enterprises and political and security factors are more important than profitability. china s overseas port-investment has been on a large scale in a short period of time and china has faced with various problems both domestically and internationally. such as debt default environmental problems subordination problems from recipient countries and political and military confrontation with great countries such as united states japan and india etc.", "in this study the evaluation to probability of failure for risk assessment of port structures on dcm reinforced soils where stability and risk assessment are increasing in importance was performed. as a random variables affecting the risk of dcm improved ground the design strength superposition overlap of construction strength of the natural ground internal friction angle and unit weight of the modified ground were selected and applied to the risk assessment. in addition the failure probability for the entire system under ordinary conditions and under earthquake conditions were analyzed. as a result it was found that the highest coefficient of variation in the random variable for the risk assessment of the dcm improved ground is the design strength but this does not have a great influence on the safety factor ie the risk of the system. the main risk factor for the failure probability of the system for the dcm reinforced soils was evaluated as horizontal sliding in case of external stability and compression failure in case of internal stability both at ordinary condition and earthquake condition. in addition the failure probability for ordinary horizontal sliding is higher than that for earthquake failure and the failure probability for ordinary compression failure is lower than that for earthquake failure. the ordinary failure probability of the entire system is similar to the failure probability on earthquake condition but in this case the risk of earthquake is somewhat higher.", "infrastructure investment has played an important role in developing countries in the last two decades with gdp per capita rising by about 90 and 500 millions escaping from poverty. however in areas such as transportation infrastructure it is necessary to find a variety of financial resources because it is limited only by the financial resources of the public sector. cooperation between public private and oda is important for this.\r\ntraditionally the development and management of transportation infrastructure was under the jurisdiction of the government and investment has been made mainly through the government and the public sector to realize the public interest. this was also the case for the development and operation of port infrastructure that is the basis of international trade. however changes such as privatization and deregulation have become the basis for public private interaction which has led to the establishment of companies to meet transportation infrastructure needs.\r\nthis study focuses on the ppp that encourages cooperation and investment by the private sector. it seeks to find a new breakthrough for domestic port market that going through depression by appropriately distributing various risks inherent in the large scale infrastructure business to business participants and integration strategies.\r\nas gto s overseas port-development strategy it first raised the need to build and expand gto s new terminals and to m a with existing terminal operators. second we argue for the development of overseas ports through the investment of financial companies and the suitability of the port infrastructure as the investment target of financial companies. finally the strategic alliance between gto and shipping companies is presented and various achievements that can not be attained through the strategic alliance between the existing gto and gto is examined.", "purpose recently the global logistics industry has improved and enhanced the productivity costs reduction and customer-satisfaction surprisingly by adapting the technologies of 4th industrial revolution such as big data information communication technology artificial intelligence technology etc. into the logistics industry.\r\nresearch design data methodology at the same time leading global port authorities such as port of singapore port of rotterdam port of shanghai etc have been endeavoring to apply the 4th industrial technology into port-operation and port-logistics-industry in order to increase the productivity and efficiency in the logistic process as a name of smart port construction.\r\nresults however the 4th industrial revolution technology has not been nearly applied to the shipping and port-logistics-industry in korea as a national level in time. because the main port authorities approach the technologies as an individual dimension not an integrated level it is worried that the sustainability and long term suvival could not be attained in considering that none of the new technologies are not tested in port area except the big data technology in busan-port.\r\nconclusions in order to introduce the new technologies in the port-logistics-industry it is urgent that the ministry of maritime and fisheries establish the long term basic design in applying the 4th industrial revolution technologies such as iot big data blockchain ai drone technology which are even not tried now.", "until recently earthquakes in south korea were not natural disasters that attracted attention. however due to the earthquake that occurred on sept. 12 2016 in gyeongju and on nov. 15 2017 in pohang earthquake is one of the natural disasters that people in south korea feel most at risk. in this situation it is required to prepare counterstrategies at national level in order to prepare for natural disasters and systematize response systems to minimize damage. in particular it is essential to establish a long term plan for natural disasters in ports which are national infrastructure facilities. the purpose of this study is to develop a model for estimating the loss cost caused by earthquakes in ports. the loss cost can be divided into direct loss cost and indirect loss cost. the direct loss cost is defined as the amount of damage caused directly to the port due to the earthquake. the indirect loss cost is defined as the amount of decrease in the revenue of the port due to the earthquake. in the model the earthquake occurrence probability is considered according to the strength of earthquake and the expectation of the loss cost is calculated. the model also includes the overall application procedure for cost estimation. after the model proposal a case study of a container-terminal in busan-port was presented to explain the application of the model.", "the port bim technology has many problems such as lack of relevant system high cost of bim infrastructure construction and process difference of existing domestic inter industry. since the port-facilities as national key industries are managed and operated by public organizations it is necessary to integrate it resources and have a system that needs collective construction and joint utilization management. in this paper we proposed the convergence of cloud computing technology and bim as a way to reduce the infrastructure cost required for port bim operation and to provide various bim services for domestic process. to do this we collected system requirements based on demand surveys of port staff and designed a bim browser that provides ifc based bim server and customized services to reduce infrastructure cost in cloud computing environment. in terms of infrastructure we designed cloud based iaas to support cost reduction which is an essential component and designed saas to support customized services in terms of services. we will perform performance verification with focus on whether port bim servers and browsers have reached a level where they can manage four bim models with different types and capacities.", "the purpose of this study is to investigate the factors affecting the change of port import unit value in the short and long term by the standard time series analysis method from january 2000 to december 2018. first the magnitude of the effect on the unit value of imports was in the order of real income petroleum price and freight in estimation of long term equilibrium relations. second the error correction term showing the adjustment speed from the short term imbalance to the long term balance was statistically significant and showed a negative value which was consistent with the cointegration test. third the magnitude and persistence of the import unit value fluctuation responding to the introduced independent variable shock are analyzed to be the largest and persistent oil price. this study can be meaningful as a useful reference material for the management of shipping and logistics companies policy perspective such as establishment of port-policy academic view such as forecasting of the import unit value.", "harbor construction projects are classified into various types according to project site. most of the harbor projects such as harbor structure breakwater and dredging work are located in areas that are affected by the wave conditions. until now the number of the working days for harbor construction have been estimated by applying the method considering the working days due to only weather conditions korean society of civil engineers 1969 . however this conventional estimation method is different from the actual field conditions especially on harbor construction project such as the fact that the effect of the wave is not considered so the estimated number of working days is too much. in this study the numbers of working days obtained by the conventional method and the new method estimated based on the long term wave data derived from this study were compared with the actual construction daily reports. as the result the estimation of the annual workability rate is 70 from the conventional method and 45.5 from the new method considering the wave condition almost similar to the 51.8 result of the actual construction daily reports analysis. from these results it is necessary to consider the effect of the wave condition which is the most important factor in the estimation of the number of working days for harbor construction project especially for breakwaters. this new estimation method of the number of working days for harbor construction project considering wave condition is needed precise long term wave data of the whole sea area in korea and additional study is required in the future.", "we studied and analyzed 1 999 ships regarding detention list of paris mou from 2015.05 to 2018.04 in total for 36 months. the member authorities of the mou has 27 committee consisted of europe and the north atlantic. 666.3 ships in a year and 55.5 ships in a month are granted psc action code 30 corresponding to detention. averagely 17 808 ships in a year and 3 682 ships have been received psc inspection and deficiencies. additionally according to this psc inspection the rate of detention reaches to 3.74 .\r\nmeanwhile each mou has been implemented concentrated inspection campaign cic annually. each mou including paris mou implemented \"prevention of air pollution from ships\" for 3 months from september of this year and during this period concentrated inspection was carried out paris mou. accordingly if ships and its owners can get the information of cic and deliver the information to the ship then ships can minimize the rate of detention by preparing thoroughly for psc inspection. in addition general cargo leading the psc detention count accounted 53.7 of the overall detentions during 3 years. panama flagged vessels shows the highest detention account 32.2 .", "as urban waterfront is being actively developed all over the world there is an active movement to develop waterfront of old port-city in korea. the purpose of this study is to investigate the development process of the waterfront in the redeveloped port-city and to suggest the basic planning direction in waterfront dedign by analyzing plan characteristics of waterfront. as a research method three kinds of accessibility land use and identity as planning characteristics of the waterfront were derived through analysis of previous research and the case study of marseille port of italy and genoa port of france were analyzed with this research analysis framework. the results are as follows. first long term urban development policy and master plan are essential for the activation of waterfront in port-city. second to improve the accessibility of waterfront some restrictions of vehicle access a three dimensional transportation system and various public transportation systems are needed for the pedestrian s access. third land use in the waterfront should be complex and diverse these spaces must be interconnected and public open space should be properly planned. fourth in order to make the identity of waterfront it is necessary to maintain and manage historical buildings well and create attractive waterfront through contemporary buildings with symbolic features such as public cultural facilities.", "with the progress of korea china economic relations the container trade volume between the two countries has been steadily increasing during last several decades. the trends of container cargo volume between international ports are an important factor for port and logistics companies as well as port authorities. development of container cargo volume is closely related to the competitiveness of port on the other hands port-competitiveness is one of the most significant determinants for movement of cargo volume. therefore structural volatility analysis of port throughput flow between country\u2019s ports is an important issue in port-logistics research. this study aims to present the implications for port-operation and policy by analyzing the trends of structural volatility of container trade volume between korea and china during 2003\u223c2017. for this purpose it is analyzed the volatility and trends of the container trade volume between ports of the two countries. several analysis methods such as hhi index shift-share-analysis and location quotient are employed for the bcg matrix analysis which present the port strategies for attracting container cargoes for korean container-ports. according to the results of the research the concentration of container cargo from chinese ports to korean ports has gradually decreased. most of chinese ports as supplying sources of container cargo for busan incheon and gwangyang-port have a high relative proportion lq coefficient in large ports and a high growth rate shift share effects . on the other hand the port of incheon has a high proportion of the container cargo and growth rate in chinese ports with geographical proximity in addition to scale of port.", "the purpose of this paper is to develop the optimal evaluation model for the environmental management of domestic seaports which are faced with the reduction of greenhouse gases because of the effectuation of paris climate agreement also evaluate the optimal evaluation model by the environmental managers of 11 regional offices of ocean and fisheries who participated to the evaluation through the website which are constructed newly. the main results of this paper are as follows. first the european evaluation models sdm pers ems teip and teap by espo american model emh by aaps japanese model by japanese law of ports and harbours guidelines of environmental aspects survey in seaport area by korean ministry of oceans and fisheries are used. second optimal evaluation model consists of followings air quality energy consumption noise water quality operation of dredging earth and sand port waste land related port-development relationship with local community ship\u2019s waste climate change port environmental policy operation organization port environmental training cargo loading and unloading and port-security environmental management. third the number 2 of regional office of oceans and fisheries shows the top ranking in the port environmental management. air quality which is the most important item of the climate change was not managed in the domestic ports. fourth website address for environmental evaluation is http //www.chosun.ac.kr/~nkpark.\r\nthe policy implication is that korean seaport-authority should introduce the specific port environmental management plan to cope with the paris climate change agreement.", "environmental value is essential to the survival and development of humans. environmental value and its importance are being emphasized and related disputes are being expanded. the concept of green logistics is understood to be the same as that of the environment. as a way to preserve nature and engage in sustainable development green logistics includes all logistical activities for protecting nature and minimizing or reducing behaviors that harm the environment for all processes including using and reusing products and abolishing the search for resources by final users. all areas of human activity such as the political economic social and cultural sectors strive to protect and preserve the environment and nature. in particular the preservation of the environment shall be stressed in the economic activities that produce various products and expand the value added and similarly for the social aspects. green environment logistics aims to protect the environment and expand the prevention of environmental destruction and minimization on earth. some important cases and experiences that were introduced and applied in major countries are summarized. this research reviewed previous studies and the concepts of green logistics including at ports which represent a key sector of logistical activities. in this paper air and water pollution at incheon-port were investigated and alternatives and system figures related to improving environmental logistics regarding three dimensions\u2013country company and civil society\u2013are recommended.", "globally more than 90 percent of all international commerce takes place via sea freight. in terms of container cargo volume busan-port is the world\u2019s sixth largest port given its geographical conditions. regarding geographic advantages a cargo working operation that met customers\u2019 demand using a 24 hour operating delivery system also contributed to the growth of busan-port as a global hub. however research and studies on the working conditions for stevedores are lacking even though the port-industry relies heavily on human resources. therefore this study identifies the awareness of the working environment by cargo working employees at busan-port and their satisfaction level related to their working environment such as working two shifts in a 24 hour period.", "this study examines various policy programs for the creation of green harbors in major ports in the northwest of the united states and suggests ways to apply them to major ports in korea. based on the fuzzy analysis process the importance of major policy programs for the development of green-ports in korea was compared and analyzed. as a result of importance analysis the green ship incentive program and the carbon footprint program were identified as the most important policies. the first policy programs that should be introduced to incheon-port are the amp installation operation program and a vessel slowing program around the seaport. in case of busan \u200b\u200bport the amp installation operation program the vessel slowing program around the seaport carbon footprint and installation of dpf were found to be excellent policies. these results may provide practical implications for policy makers of port authorities which has conducted environmental projects.", "this paper aims at establishing the port-competitiveness evaluation criteria by measuring the importance of determinants. in order to achieve this goal this study adopted the 4 major determinants of michael porter s diamond model as a basic and selected objective evaluation factors by reviewing previous studies. in addition a questionnaire survey of the experts\u2019 group was conducted using the ahp method.\r\nthe results applying the ahp to porter s diamond model showed in the order of demand condition\uf0e0production condition\uf0e0related and support-industry\uf0e0industrial strategy and policy while the corresponding 8 sub factors were identified in order of port throughputs\uf0e0port-facilities\uf0e0port-operation strategy\uf0e0port location\uf0e0hinterland connectivity\uf0e0policy consistency\uf0e0port-services\uf0e0growth of domestic industry.\r\nthe implications of this study on the determinants of port-competitiveness can be evaluated highly as timely and appropriate in that korea which has grown as an export oriented industrialization faces the proposition that a new huge consumer market should be found today. in addition as the major hub of the global logistics market has been reorganized it has been a practical study to propose a new standard of the port-competitiveness evaluation in the future.", "recently the law was submitted to the national assembly that would transfer the central government centered port administration system to local governments in accordance with decentralization. accordingly local governments are standing at the starting point as the main body for port-management and development.\r\nthe purpose of this study is to review the above law briefly and prepare measures for improvement about the legal problems and practical problems related to the management and development of ports which can be caused by the change of port administration system. look at the main contents the central government needs to transfer additional authority to designate port-facilities and modify minor port master plans as well as to transfer licensing operations of coast wise passenger transport-service for the decentralization. and local governments should prepare expert manpower for port-security and crackdown operations of trade port and the central government should accurately investigate the costs of port-development and port-security in order to secure efficient local government finance and provide as much financial support to local governments as possible through revision of the subsidy law ect. by doing so when port-management systems are transferred to local governments confusion at the port administration can be minimized.", "china\u2019s maritime silk road strategy is much more economical than land silk road. in addition there are a large number of countries that are considered to be maritime silk roads and military strategy is a key strategy for china which has grown into a g2 nation. port-network construction is at the main point of these maritime silk road strategies. china divides its target area into five areas and differentiates priorities and approaches of strategy development. at this stage china is concentrating its capabilities on asean expanding its influence to southwest asia and northeast africa. in this process the main port is selected as a \u2018strategic linkage node and it is concentrated on this port. in addition foreign ports that are more economically important than military security are defined as \u201cimportant linkage node\u201d and strengthen active economic cooperation. in order to realize this china expanding investments to secure the operating rights of overseas ports and are pursuing the \u2018port federation with chinese domestic ports. ports in china are actively engaged in overseas ports and \u2018port federations\u2019 in order to win domestic competition which has a positive effect on strengthening china s logistics capacity and expanding its influence.", "the purpose of this study is to derive policy implications for the promotion of port linked urban regeneration that utilizes local characteristics as a plan for fostering new industries and upgrading local industries in consideration of regional characteristics in preparation for the fourth industrial revolution.\r\nin the existing pohang area the utilization of the existing original center has decreased due to the development of new cities and the growth of the city centered on the gateway and at the same time the overall backwardness of the area is accelerated in the situation where the neighboring ports are not connected due to spatial segmentation in the city. this is continuing. in the process of rapid industrialization it is necessary to find new opportunities to overcome the crisis in the situation where local identity and specialization of local people are not properly reflected.\r\nthe pohang area is prepared to strengthen the connection between two types of urban based and economic based urban regeneration projects and the idea of bottom up local residents and the private sector s participation as opportunities to grow local r d capabilities. efforts are underway to restructure the region as a sustainable business platform.\r\nin this study the port linked urban regeneration project in pohang area is divided into new industrial foundation sustainable urban growth and open innovation platform to derive the strategy and policy implications.", "the north korean route connecting japan and manchuria \u6eff\u6d32 in the modern era was based on three ports which were chungjin \u6df8\u6d25 najin \uf90f\u6d25 and unggi \u96c4\u57fa . strengthening the logistics network capabilities of the three ports of north korea and establishment of the integrated railway network of the continent were not only economic but also military strategic decision. in 1932 najin was designated as the shortest distance transit port connecting manchuria and japan under the influence of the japanese military. najin port became the base for military transportation transportation of manchurian immigrants and transportation of manchurian resources and japanese products. the japanese government general of korea planned to construct najin port as a port with a capability to load and unload 9 million tons annually by 1948. at the same time the japanese military designated najin and unggi as fortresses and managed them as military zones and established najin fort command post in 1935 to begin constructing a fort. in the 1930s the korean east sea traffic network was operated and strengthened by the military factor through this process.", "abstract the korean economy has grown considerably in appearance but many workers are still killed or injured every year by industrial accidents. especially the port-industry shows a higher accident rate compared to other industries so it is urgent to prepare measures to lower the accident rate of the port-industry. the objective of this research is to propose a method for improvement of the safety of port workers in ulsan port. to do this the analysis has been made of characteristics of the port in korea as well as of accident status at ulsan port. moreover the problems of the current port worker training have been identified by conducting surveys on port workers. to improve the safety of port workers cooperation among government terminal companies port companies labour union and workers is necessary. in addition it is needed to develop the curriculum considering the characteristics of the port and to support the education cost. furthermore consideration of the incentives to encourage employees to participate in the training programs voluntarily is required.", "as a cruise port of call busan-port has superior geographical advantages and port infrastructure that meet global standards. it also maintains contact with china a massive market. thus the cruise industry is expected to grow in busan-port. \r\nthis study suggests methods to improve busan-port\u2019s competitiveness as a port of call using the swot/ahp analysis methods. through analysis of preceding research and in depth interviews with related specialists from shipping companies public institutions academia etc. swot factors of busan-port as a port of call were selected. then using surveys with specialists the relative degrees of importance of swot groups and detailed evaluation factors were analyzed. \r\nswot/ahp analysis results of surveys with specialists showed that the degree of importance weighted of busan-port\u2019s strength factor s was 0.484\u2014the highest value. next were weakness factors w 0.295 opportunity factors o 0.135 and threat factors t 0.085. thus related specialists think enhancing strengths and supplementing weaknesses is most important in improving the competitiveness of busan-port as a cruise port of call while strategies of using opportunities or minimizing threats are relatively less important. \r\nfinally according to the factors with the highest importance were selected and s/o w/o s/t w/t strategic tasks were drawn.", "purpose the purpose of this study is to propose a direction planning integrated waterfront cultural city in terms of urban economic revitalization through regeneration of former industrial harborfront and the creation of cultural living spaces based on regional history in order to pursue urban activities.\r\nmethod analyzing planning waterfront and historical cultural space based on mm21 s development policy and strategy under the growth process and development of yokohama.\r\nresults mm21 is the core public project out of the six major projects promoted by yokohama which is on the brink of satellite cities for the expansion of tokyo with a goal of qualitative transformation of former harbor. it is planned to be developed as a creative cultural waterfront city for an integrated urban development.\r\nconclusion planning waterfront cultural city which takes advantage of the former harbor city derived through mm21 analysis provides the cityscape towards the sea and the port via the viewing point and opens the waterfront open to the port and the sea space and esplanade landscape development preservation of historic buildings and cultural assets recycling as cultural art space waterfront space planning that cooperates with public culture art and pedestrian network.", "engagement and customer orientation and to analyze the dual mediation effect of psychological empowerment and job engagement. to conduct this study we used 333 questionnaires collected by members of domestic companies and organizations. analyses results are as follows first lmx has no positive effect on customer orientation. second in the relationship between lmx and customer orientation psychological empowerment and job engagement play a mediating role. third in the relationship between lmx and customer orientation psychological empowerment and job engagement play a dual mediating role. the results of this study suggest the following implications. the theoretical implication is that this study once again confirmed behavior patterns such as cognition emotion attitude and behavior of members in the organization. in addition this study contributes to the literature by explaining that these behavior patterns by way of social exchange theory. the practical implication is that this study confirmed that members in the management field need to utilize a customer orientation in order to achieve the organization s goal efficiently and effectively.", "the west coast bay of the korean peninsula is located in china s three northeastern provinces and russia. it is an important scientific position that connects europe with asia and the pacific. port-development in north korea requires joint development and operation of ports between south and north korea. this study designed the measurement area and factors to present optional policy alternatives to north korean ports the ahp technique was applied. north korea wants to use special economic zones to develop its economy. the goal of inter korean cooperation projects in the port-logistics area is to establish an international complex logistics network linked to eurasia including the aforementioned areas. a business model involving public institutions should be developed at the private port-authority level. the second tier s valuation attribute is the highest at 0.296 in the construction of shipping and port infrastructure. the overall importance of north korea s port-selection assessment factors is 0.073 regarding governance. north korea s final port-selection is 0.345 in the sinuiju special zone. this zone has a strong connection with dandong china owing to its synthetically stable legal mechanism", "since the extent of damage to dangerous goods in the port is large when an accident occurs effective measures should be taken to prevent damage from dangerous goods accidents in advance. this study established a model for assessing the risk level of a port. through the risk assessment model a matrix plot based on risk assessment was utilized to establish frequency severity and risk determination criteria. monte carlo simulation models were developed with damage amounts severity and risk as variables and scenarios were constructed tested and analyzed. hazardous accidents were classified as four accident factors human factors physical factors other factors and unknown causes and the validity of the simulation model was verified by comparing the simulated results with the data on hazardous accident.", "using the stochastic frontier analysis this paper investigates the efficiency and productivity of 12 indian major ports during the period 2005 2017. the empirical results show that j.l. nerhu is the best efficient port throughout the sample period. in addition pardipp and deendayal have relatively higher efficiency score.\r\nin terms of productivity growth the growth rate of total productivity has increased every year by 2 . except mumbai chennai and kolkata all ports have experienced increase in total productivity. technological advances have been made in most of the ports. in addition a decrease in efficiency change is much smaller so that the total productivity of growth is increased. this paper also finds that big ports e.g. j.l. nehru paradip deendayal were most highly improved in efficiency and productivity. therefore the size of ports would positively affect their efficiency.", "the object of this study is to find a promotion strategy of port-service industries in busan-port. busan-port is ranked 6th port among the world container handling port and also is ranked 2nd port handling transhipment cargo in the world. but in order to achieve sustainable growth busan-port has to discover new sources creating higher value added. from this point of view foster of port-services industries such as ship stores industry ship repair industry and ship rufueling industry in busan-port will be the most suitable strategy. every vessels are using these services. the key point is that which port-services is better.\r\nso i suggest three ways. first it\u2019s very important to make the best use of the busan-port\u2019s location advantages like singapore and retterdam port. second drastic switch in point of view is necessary. port-authority has to consider deeply about what shipping companies as customer using port-services wants truly. third it is necessary to take integrated synchronization approach when government establish policies about promoting port-service industries. and the policies should be carried out well timed and actively. if we miss a chance china or japan ports will replace busan-port\u2019s role.", "considering policy interactions between port privatization and emission tax under international competition we investigate the strategic choices of port ownership in the two different countries which have different market size. we find that the emission tax level is always higher than marginal environmental damage in a larger country while it depends on the relative market size in a smaller country. we also show that privatization is dominant strategy of a larger country while the strategic choice of privatization policy in a smaller country depends on the relative market size. we examine a privatization choice game under international competition and find that privatization policies by both countries appear at the equilibrium for a large range of relative market size although nationalization policies by both countries are the best in terms of global welfare.", "the automobile industry in korea is an important national infrastructure industry and the automobile port is an infrastructure that determines the efficiency in the import and export process. this study redesigned the existing study of kim haksoo 2015 to further clarify the relationship between consumer feelings such as approach and avoidance.\r\nas a result of the analysis the service-quality of all automobile ports had a positive effect on customer-satisfaction.\r\nthe result of the mediating effect analysis showed that the approach had a partial positive + mediating effect and the avoidance had a partial negative mediating effect appear. however in the path analysis by the structural equation model the result is that the consumption feeling of avoidance is not statistically significant for customer-satisfaction. as a result of this it is necessary to utilize this result in the operation of car port in future.", "this study investigates the innovation resistance when blockchain technology is introduced for the shipping and port-industry. for the development of a research model with suitable measures we review and focus on innovation resistance factors with the blockchain technology derived from previous studies. in this research we consider four factors innovation characteristics consumer characteristics environmental characteristics and cost characteristics with innovation resistance as dependent variables. the innovation characteristics include relative benefits complexity and perceived risk. the consumer characteristics consider attitude toward existing products innovation and self efficacy. social impact variables are environmental characteristics and rationality of cost. in the statistical analysis we set up eight hypotheses to test the significances between variables and find the following four empirical results. first the relative advantage and the perceived risk have a significant effect on innovation characteristic but the complexity of this characteristic has no significant effect on innovation resistance. second the rationality of cost has no significant effect on innovation resistance. third the attitude toward existing products has a positive effect and the innovation of the consumer characteristic has a negative effect on innovation resistance while the self efficacy has no significant effect. finally the social impact has a significant effect on innovation resistance to blockchain in the shipping and port-industry.", "the numerical model of boussinesq approximation which is mainly used for evaluating the port calmness due to the irregular waves has a limit of applicability of lattice size in ports such as marinas with narrow port openings of around 30m. the swash model controls the partial reflection according to the depth porosity coefficient and structure size when applying the reflected wave incident on the structure and terrain. in this study the partial reflection evaluation at the front of the structure according to the bottom shape and the shape of the structure are examined. in order to evaluate the reproducibility of the model due to the diffraction waves entering the term the area of incidence at right angles and inclination of the structure is constructed and compared with the diffraction theory suggested by goda et al. 1978 . the experimental results of the sectional structure reflectances calculated as the depth mean show reflectances similar to the approximate values of the reflectances presented by stelling and ahrens 1981 . it is considered that the reflected wave is well reproduced according to the control of the reflected wave at the boundary and the shape and topography of the structure. compared with previous studies to examine the diffraction of the wave incident from the breakwater opening the wave incidence angle and the shape of the diffraction wave are very similar to the theoretical values but both oblique and rectangular incidence in the case where the direction concentration is small the diffraction degree is underestimated in some sections with the crest ratio of 0.5 to 0.6.", "the purpose of this study is to examine the impact of emotional intelligence on lmx tmx and customer orientation and to analyze the dual mediation effect of lmx and tmx. we used 333 questionnaires collected by members in domestic companies. the result of the analyses are as follows first emotional intelligence has positive effect on customer orientation. second in the relationship between emotional intelligence and customer orientation lmx does not play a mediating role but tmx plays a mediating role. third in the relationship between emotional intelligence and customer orientation lmx and tmx play a dual mediating role.\r\nthe theoretical implication is study can contribute to theoretical expansion by explaining that these behavior patterns are identified by social exchange theory. the practical implication is that this study confirmed that members in the actual management field are willing to perform customer orientation in order to achieve the organization s goal efficiently and effectively.", "the floating breakwater generaly has an excelent water exchanging capability but with somelowering harbor tranquility due to the wave transmission underneath floating body. in the initial stage of design it is thus required to investigate several alternatives of breakwater layout for their performance of harbortranquility. the present study aims to formulate a sort of reflection transmission boundary condition of floatingbreakwater so that the existing numerical method using time dependent mild slope equation can stil be appliedto the case of floating breakwaters. the two and thre dimensional tests were each performed to demonstrate theperformance of the boundary condition. it was found that the reflection and transmission characteristics aroundthe breakwater were wel reproduced by the boundary condition. finaly the reflection transmision boundarycondition were applied to a floating breakwater installed in an imaginary harbor with an irregular shape andbotom topography. the results surely showed that the present numerical method can effectively used in practicalworks related to the real sea construction of floating breakwaters.", "the aim of this research is to overall analyze/classify characteristics of asian major ports. to achieve this aim we firstly pointed out critical problems on research methodology and research scope which most of previous research have from related literature review. in order to overcome those problems major ports in asia were selected by the objective indicators and both algorithms of ahp analytic hierarchical process and fcm fuzzy c means that revise weakness in previous clustering method were used. through these hybrid approach it were found that only 10 ports of 16 major asian ports had their own phases in asian major ports. those 10 ports were classified into 6 port groups and also membership degree of each port within the 4 port groups and ranking of each ports were analyzed. finally based on results of these analysis present status and future direction of busan-port were discussed.", "ports are usually designed as a dead end port. with an increasing tendency of ship size the problems such as maneuvering difficulty turning basin tugboat fee etc. are getting to be pointed out. for solving such problem the conversion of the idea from dead end port to one way through port is encouraged. to examine the advantage of one way through port a quantitative and systematic analyzing procedure is needed. for this this paper evaluated the preference on the three way of departture using the fuzzy measure and integral model.", "the evaluation analysis of port-competitiveness in asean korea with environmental changes of international-logistics", "a construction project of incheon 2nd bridge which is connected between the incheon song do new town and the incheon international airport in young jong do has been proposed by the private capital in 1999. but the optimal width of the main span has not been decided in spite of the three investigations into the feasibility of ship s safe transit in this planned bridge. in this paper we study the economic analysis on port-operational efficiency according to traffic schemes one way or two way of vessels over 10 000g/t in the main span of this bridge. in this comparative result total queueing time due to the one way in the bridge main span is evaluated 20 362 hours in 2011 and 24 544 hours in 2020. therefore the demurrage cost and the accumulation cost of freight are evaluated 19.7 billion won in 2011 and 23.3 billion won in 2020 then total accumulated costs during 33 years from 2008 until 2040 are evaluated about 768.9 billion won.", "because of a recent trend of the open and globalized world economy international trade is getting bigger and there is a trade competition among many countries resulting in competition between harbor industries. therefore as hub-port-development of china japan and taiwan is more actively progressing than any other times korea should prepare a powerful management system to take the initiative over them.above all a new recognition of the governmental officers in charge of political management about hub-port-industry and early development of the northeast hub-port are needed. to maximize its distinctiveness from competitive ports port sale should be actively managed. as well as port functions are diverse accompanied site development should be prepared.in conclusion in order to improve functions of a port and develop the port as a general complex of physical distribution the government should encourage the accompanied site development and support preparation of a customs free area and a general system of physical distribution.", "with a geographical advantage korea is trying to jump over japan and china into logistics hub in northeast-asia. also a number of competing suggestions have been proposed for the successful result. most of studies and korean government s major policies have been focused mainly on the development of large sized ports and their improved operation. in order to strengthen the competitiveness of the hub-ports however the importance of feeder port should be recognized. thus this study tries to suggest some possible alternative proposals which are summarized as follows. the first is the functional relocation among major ports and feeder ports. the second is the efficient usages of coastal transportation for the reduction of logistics costs. and the final is the efficient investment from government and the consolidation of legal system about logistics and trade.", "a rapid growth of interregional trade between china and korea requires new development and expansion of ports. currently there is no rail ferry system between china and korea however a rapid growth of car ferry industry shows possibilities. several candidate cities and regions in east part of china and west part of korea are selected. we identified times in clearance and station to station services as major benefits. we compared three transport modes including candidate cities and regions container ships car ferry and rail ferry. we used ahp as an evaluation method to select most competitive rail ferry routes between two countries. we also used 7 point likert scales to find out bottlenecks and factors to introduce rail ferry services as other questionnaires. as a result rail ferry system rfs is a little expensive due to wagon loading efficiency in cargo hold of the ship compared to car ferry system or liner shipping system. but rfs is recommendable in case of block train transport between korea and eu area by may of tcr and tsr comparing car ferry system because it can reduce total transport cost and connecting procedure at border lines of passing countries.", "private investment policy to port-facilities which was introduced since the mid 1990s has revealed the problems in the implementation process and now meets the turning point as the early projects open to handle the cargos.\nnone the less because precedent researches just focused on measuring policy performance or presenting the policy alternatives there was scarcely endeavor to seek the policy orientation and the alternative policy enforcing system in the comprehensive perspective.\nthis research aims to detecting problems and arranging alternatives which the precedent researches could not point out through the comprehensive evaluation framework in the perspective of summative evaluation. hence this research make up the evaluative framework based on evaluation theories to improve the objectivity of evaluation of policy formation process. moreover it executed three different focus groups and individual interviews for policy implementers as well as structured questionnaire survey.\nthis research can conclude that private investment policy to port-facilities can be properly accomplished in policy purposes and partially accomplished in appropriateness of projects and policy enforcing systems and can not be accomplished in government\u2019s supporting system especially the mrg and participation of stakeholders in the process of policy.\naccordingly this research proposes the short term improvements such as the upgraded request for proposal and the standard concession agreements.", "this study uses dea to calculate the comparative efficiency of soc social overhead capital improvement program in regional development policy. generally regional development policy is charged of a large proportion of supply on public investment capitals. dea is widely used to evaluate how efficiently regional development policy supply the social overhead capital for the regional economics. in this study the efficiency of social overhead capital is calculated by the linear function of input and output factors. especially this study used time series data for input factors from annual reports of social overhead capital.in this study the existing mathematical analysis methods which are dea pfp partial factor productivity tfp total factor productivity are reviewed and dea is selected to calculate the efficiency for soc. among the regional social overhead capital trade ports are selected and reviewed for regional development policy because trade ports are major factor on the soc of regional development policy. also an analysis of slack variables is accomplished as a one of linear program method. the results of this study suggested the input and output factors of slack variable needs to be adjusted to the efficiency between regional development policy and suggested to the investment program for social overhead capital.", "the competitive environment of northeast-asia s intra shipping ports is expected to change greatly due to the remarkable economic growth of china in which rapidly appeared as a production base of the world. the inter port-competition to preoccupy the hub-port within the area is also expected to be much more severe. in this aspect the main purpose of this study lies in surveying and analysing the development and status of north china s ports including shanghai where direct calling is taking place considering the spreading effects on korea s ports and drawing up a plan for improving korea s port-competitiveness. \nthe research scope is to cover the subjective ports of korea and china s 7 major ports busan gwangyang sanghai qingdao tienjin dalian and kaoshuing . the substance of this study contains the extraction of port-competitiveness components through the previous existing studies and the pilot test and fa  which reflect the opinions of working level personnel and researchers related to the subjective ports. the evaluation structure of port-competitiveness is established by utilizing the results of fa . then we extract the relevant port-competitiveness using mdmg hfp multi decision multi group hierarchical fuzzy process to execute the competitiveness evaluation of the subjective ports on the basis of the established evaluation structure. finally we draw the factors that increase the competitiveness of major ports by applying the irfe inverse relation of fuzzy evaluation and present korea s strategic planning and implications through the scenario analysis of the extracted components.", "the purpose of this study is to identify and evaluate the competitiveness of container-ports in asean association of southeast asian nations and korea which plays a leading role in basing the hub of international-logistics strategies at the onset of the 21st century. its ultimate purpose is to consider the relevant policy making by comparing the competitiveness of asean and korea s container-ports. this paper adopted the hfp method which is an empirical analysis that evaluated the port-competitiveness by quantifying it as a qualitative attribute in the aforementioned area where both asean and korea vie with each other for increasing container throughput. the results of this study showed that singapore ranked the first in the subject of study in view of the competitiveness followed by busan 2 and manila 2 as a leading group of the relevant ports in international-logistics strategies. this analytic evaluation contributes to the empirical approach applied to policy making by the hfp method which is the newest research technique in social science through the comparative study of port-competitiveness between asean and korea.", "east asia has played an important role in the economic and social development in the asian pacific region and in the global arena. in the region the impact of companies centralizing their logistics activities around a few distribution centers has already led some leading ports such as singapore hong kong to transform and expand their functions and business activities to provide port users with value added logistics services. other ports in the region also have an important part to play in the total logistics chain. \nin these environments the maritime activities of jang bogo who was the maritime king of the commercial maritime empire in east asia in the 9th century give many implications to the international-logistics network strategy that korea has to take in order to become a power of international-logistics. though the trading and economic environments at that time may be quite different from today the super national maritime management pattern that jang bo go founder of the northeast-asian maritime trading kingdom devised gives us many implications in the global trading and economic environments in the respects of overseas direct investment and international-logistics.\naccordingly the paper aims to examine the establishment of hub-port in northeast-asia modelled after the maritime network management strategy of jang bogo.", "the spatial implication of inter local cross border cooperation in northeast-asia is surveyed in terms of \u201ctransnational local zone\u201d new scale of region to illustrate the rise of \u201cnew regionalism\u201d distinguished from \u201cold regionalism\u201d by its subregional voluntary and grass rooted characteristics and to show that such spatial transformation may be interpreted as a resurrection of \u201cmaritime asia\u201d which is attributed to the port cities centrifugal forces and their interaction system. the study of city network as forms of structuration of cities according to the urban size and function provides a basis for arguing that the city conferences flourishing from 1990s in northeast-asia constitute \u201cclub of cities\u201d for a communication network among local actors and aim to develop \u201calliance of cities\u201d for the scale economies and the externalities. a comparative exploration of the port-city networks in the region concludes that the success of inter city governance will depend on how to raise the level of inter local networking in terms of information transportation and innovation. it is suggested that the human and cultural dimension of inter local cross border cooperation should be appreciated as a process of social capital accumulation prerequisite for the institutional development of east asian regionalism.", "this paper summarizes the key notion of port-state-control provisions provided in the 1978 stcw convention as amended. then it deals with some important issues raised by the port-state-control in relation to the convention. \n one important issue was related to the methods of completing certificate of competency such as inadequate validity different interpretation on the necessity of recording of functions and level insufficient indication of limitation of capacity etc. another one was related to whom shall be required to undergo tanker familiarization course or specialized training programs and whether the validity of tanker training courses need to be indicated or not in the relevant training certificates etc. means of proving approved seagoing service also became an issue. another issue was related to the latest format of minimum manning certificate. \n then this paper tried to analyse and highlight the several problems regarding the issues and reveal where the problems lie. various solutions or clarifications against the issues are also provided. such solutions include the revision of completing methods of the certificate of competency clarification of tanker course issues updating the format of minimum manning certificate etc. deficient or detention items in the port-state-control relating to watchkeeping provisions hours of work hours of rest etc. are also highlighted. it finally recommends that countermeasures should appropriately be taken by each interested party in order to avoid undue result of the port sate control.", "this study aims to analyze the causes and solutions of conflicts derived from the use of the commons between local governments based on multiple principal theory. the analyzed case of the study is a dispute between busan metropolitan city and gyeongsangnam do on the name using and jurisdiction of busan newport in korea. the findings of this paper can be summarized as follows in the viewpoint of the multiple principal agent model it is a free moral hazard of agent that solves conflicts derived from the use of the commons between local governments. in order to settle the free moral hazard it is essential to establish an offer of correct information on cost and benefit incentive design interregional exchange network and interregional cooperation system.", "this study was to analyze amenity of the port landscapes for north port south port and gamcheon port in busan. amenity related variables came from semantic differential sd method and then were conducted by the fa . multiple regression was done for the relationship between the amenity and factors. the result found 3 factors including dynamics stability and familarity. much importance was placed on dynamics among them. therefore building port landscapes and their image attracting tourists should consider dynamics in terms of port landscape plan and tourist attraction development for amenity quality management.", "due to the economic growth of china and the geographic advantage that gunsan and janghang ports are close to china recently traffic of china is rapidly increasing and the role of gunsan janghang ports as a gateway port of west coast became more important. there however remains that gunsan and janghang port still don t equip with enough facilities and strategies to handle increasing traffic.the purpose of this paper is to analyze o/d data of gunsan\u00b7janghang port and present the result of o/d as preliminary data. o/d data of gunsan and janghang had been analyzed by kinds of general cargoes and from/to china s ports and this paper suggests to the competitive strategies of gunsan and janghang port to attract cargoes from/to china particularly.", "generally and also specifically in busan the port and port related industries influence regional-economy directly and indirectly. in the case of busan the regional i o model shows the port and port related industries account for more than one fifth of regional production more than one fifth of value added and more than one seventh of employment at least. the port and port related industries are the most important sector in busan economy as well as other major ports such as rotterdam and singapore. the impact estimation of port and port related industries is compared by the previously held survey study. the compilation of regional i o table makes more diverse analysis on regional economic variables available and a few sample cases are reported in this paper.", "today s individual firms no longer compete as solely autonomous entities but rather as supply chain. as such the competitive position of a port is not only determined by its internal strengths but also it is also affected by its links in a global supply chin. in other words port-competitiveness is becoming increasingly dependent on external coordination and control of the whole supply chain. the main purpose of this paper is to examine how a port embeds itself into supply chain in order to strengthen its competitive position by focusing on dubai port case. this paper found that dubai port used three phases insertion integration and dominance as a strategies for how it can embedded into global supply chain successfully. dubai s global supply chain strategies give some implications for the further development of the port of gwangyang. first the port of gwangyang should fully utilize symbiotic relationship with gwangyang free economic zone. second the integration between korea container-terminal authority and gyfez can be recommended for fast decision making and providing a one stop service. finally gwangyang should pursue an aggressive supply chain strategy aims at dominance in the regional port-network through port alliance with small and medium ports in neighboring area.", "the purpose of this paper is to present some efficient strategies of busan-port for facilitating commodity trade through analysis of major ports in china. as china has become a global manufacturing center as well as a manufacturing powerhouse with its high economic growth rate china s logistics industry has entered a stage of fast growth and the demand of logistics infrastructure and the third party logistics service are increasing rapidly. as the port environment is rapidly changing in north east asia the main ports in the same region are intensively competing with each other for hub-port. in terms of geopolitical position locational conditions and external reputation of ports busan-port has a comparative advantage in comparison with main ports in other ports. but in terms of weight of transhipment cargoes in total container cargos the quality of infrastructure in ports the environment of logistics service and the cost of using ports busan-port has a comparative disadvantage.therefore busan-port has to struggle to increase value added of port through rearrangement of existing terminal facilities. it is also suggested that the policy has to be concentrated on having various port functions such as multi purpose terminals exclusive car terminals and facilities for ship repair and sightseeing. it is needed to take measures to make busan-new-port serve as the central port of northeast-asia by creating a railroad transportation and offering incentives to shipping companies in using new ports. it is also required to prepare a plan for using rewarded lands in connection with ports for more efficient use of development complex behind port.", "all the major ports around the world as well as those in korea have been exploring their own strategies to survive rapidly changing marine transport environment worldwide. in particular busan-new-port under development still fails to meet expected logistical traffic although it operates 6 berths. that is why it is necessary to point out current challenges in logistical strategy of busan-new-port for fully dealing with logistical traffic. therefore this study can propose the following ways to facilitate logistical traffic of busan-new-port.\nfirst it is necessary to apply equal tariff to incentives given to shipping agent under the associations between existing harbors and busan-new-port. second it is required to increase governmental subsidy for truck freight transport. third it is demanded to seek possible ways to transport export and import freight and thereby create independent logistical traffic. fourth it is necessary to contact shipping agents residing in new ports and establish a logistical program for shipping freights via europe middle east and russia as well as those by way of north america japan korea and china ultimately making sustainable marketing strategy to create a series of continuous transshipment freight not temporary one. finally it is advisable to operate networked logistical programs with small or medium sized overseas shipping agents in business association with large scale overseas shipping agents.", "northeast-asia nea is one of the most dynamic regions in the world since the trade volume of the three countries of korea china and japan is expanding rapidly. shipping plays a significant role in promoting trade among the countries as the economic relationship deepens because the trade is accomplished mainly by maritime transport. with increase in their trade the competition among neighboring countries to become the logistics hub in nea has become fiercer than ever. three nea countries that have pursued export oriented economic growth have invested much in transport infrastructure such as ports and airports to handle their exports and imports efficiently. this enhanced logistics efficiency will be beneficial to all countries in nea considering their rapidly growing economic relations. the development of international-logistics is usually highly dependent on international cooperation because international-logistics means a smooth and seamless flow of commodities across national borders. this study aims to identify the key factors of cooperation by examining the environmental and structural changes in the shipping and ports industry and then suggest logistics cooperation strategies for them.", "this study aims at improving korea s competitiveness in port-logistics through marketing strategy with integrating the conceptual approach into the empirical one and combining both the oldest military treatise and the newest evaluating model in social science that was applied by the hfp hierarchical fuzzy process model enhanced by the kj method. \nthe empirical results of this study show busan in the middle among subject ports. at present korea plays a reciprocal role in the port market in east asia but in the medium and long term korea s ports will vie together with most major ports in the east asian region.\na descriptive investigation shows that korea s developing tasks in port-logistics must be considered in the context of the direction for developing port policies the necessity of expanding port-facilities in the capital region securing the sufficient traffic volume through the establishment of the hinterland linking system and its positive utilization and reforming
