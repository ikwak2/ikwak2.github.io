peration monitoring and planning in terms of the movements of the surrounding environment including static and dynamic objects. it also enables us to objectively evaluate the operation model by way of animating the actual port-operations.\r\nwith xml based design of object states the port simulator visualization system psvs that we propose has been implemented so as to maximize the interoperability with the existing port-operation simulation catos and express the realtime animation of large scale objects. the design method of psvs system is explained and its validity is experimentally examined.", "in accordance with the global age countries in the world try to dedicate to collaboration among them through oda official development assistance in order to solve the rich get richer and the poor get poorer problems among countries to develop the developing countries economies and to improve their level of social welfare. also korea is so active in oda as a member of oecd even if it is in the initial process. nowadays in korea the importance of oda in the field of port has been brought into relief. accordingly the paper intends to analyze the dilemma structure of port oda from the perspectives both of new institutionalism and samaritan s dilemma game and it tries to seek the improvements of oda institutions to create effective outcomes based on the analysis. through the analysis dilemma structure was identified regarding the institutions of port oda. and the results of the analysis suggested the improvements of port oda institutions including strengthening of on the spot aid system establishment of payoffs system for inducing recipient countries efforts and institutionalization of reliable threat. it would contribute to develop the theoretical model of oda analysis and create effective outcomes of oda in the field of ports.", "this paper presents a comparison and analysis on the content ofoversea port-authority governance and strategies. the global port market hasbeen operated by powerful players who achieved their highest earning fromtheir global container-terminal activities. facing global market changes theoverseas port authorities rotterdam port-authority has been pursuing internationalgoals through their business strategies which cooperate with other portauthorities to produce overseas profit. therefore korea port authorities needto consider participating in the international market to gain additional revenueand exceed internal market limits. in addition the strategic plan of rotterdamport-authority which appears in the text of this would be a good guidelinein order to amount to a reversal of korea port authorities business model.", "purpose the purpose of this research is to ascertain the effect of internal andexternal characteristics of ports on customer-satisfaction and customer loyalty.\r\nresearch design data methodology the collected data were analyzed throughvarious analytical methods an exploratory fa  a confirmatory fa  kmo bartlett test correlation analysis and structural equation modeling.\r\nresults the hypotheses of this research are supported. the first is that externalenvironmental capability of port has a positive influence on satisfaction of internationalfreight forwarders. the second is that reputation of port has a positive influence onsatisfaction of international freight forwarders as customers. the third is that customersatisfaction of the forwarders as customers of port has a positive influence on customerloyalty.\r\nconclusions the results are as follows. first handling tank container in the port baseson customer needs which are connected with high quality of logistics service. second ifthank container which is high value added goods is handled in the port customers canget trust for the port and it can contribution economical development in the local area followed by high service satisfaction of the port. third customers\u2019 expectations and needsare connected with an amicable attitude and sustainable usage to the port.", "this paper aims to suggest the sna as an useful approach to supplement the deamethod which has been widely used to determine the efficiency of ports.\r\nfor the empirical analysis 30 largest container-ports are selected based on annual container throughputin 2012. in order to analyze the efficiency the input and output variables are selected based on the reviewof previous researches on port-efficiency. for the sna we construct the network ofselected ports using actual ship schedule. various centrality measures and cohesion measure are analyzed.the analysis results show that there is a difference between the port rankings of two methods.\r\nin addition the correlation analysis between efficiency measures and centrality measures is performed. we have found there are some meaningful correlation between two types of measures. it indicates that the centrality measures can be jointly used to determine the competitiveness of ports in more rational manner.", "it is needless to say that the port-security is very important owing to the geographic setting of korea and the possibility of the provocation by north korea. in addition the security management is necessary for the port and the domain of maritime to block the inflow from overseas because of the increase of international crime as terrorism.\r\nthe training system for port-security guard should be constructed to secure the specialization of the manpower for the efficient port-security management.\r\nbut the training system of port-security manpower is not unified and the training is not carried out therefore it is necessary to improve the training system of port-security manpower. in this study the improvement plan of training system is suggested as follows. first the unification of the legislation of port-security should achieved to establish the guidance of training for port-security guard. second the specialized training per activities should be done. and lastly the qualification system should be introduced for the specialization of port-security manpower.", "previous port studies show that private terminal operators would own facilities in competing ports within an east asian regional system that policy environments in such a system can have spatial de concentration effects beyond market forces alone and that government policies stimulating spatial alignment result in an atypical spatial jumping pattern by private players wang 1998 wang and slack 2000 . the development of the major port-city interface can be regarded as an evolving relationship between a port and its urban surrounding daamen 2007 . anyport model has been supported during the past half century of theoretical and empirical challenge in the field of port research. it provided a main criteria to compare the development of actual ports bird 1963 . port-city development analyzes the spatial interaction of a port and its surrounding urban area abdullah et al. 2012 . hoyle 2000 in his port-city evolution model adopts a six stage chronological approach to explain the port-city interrelationship.\r\nthe ports in this study are the four major ports that deal with shipping containers in south korea which are located in the following cities busan incheon gwangyang and pyeongtaek. the data in this study ranges from 1997 to 2013. the methods used to obtain this data include gathering relevant business documentation interviewing employees or subject matter experts and statistical analysis.\r\nthe results and analysis of this study are as follows. a panel regression was conducted on the four primary ports that deal with shipping containers in south korea which are busan incheon gwangyang and pyeongtaek. the port variables examined include the number of cargo traffic including export and import the number of vessel traffic such as arrival and departure of each port and berth length which is a measure of the port s overall construction. the variable used to determine city growth was the amount of local taxes collected. the results of the panel regression revealed that all three variables had an effect on taxes. increases in container cargo and vessel traffic corresponded to increases in taxes collected for nearby cities which indicates growth in those cities. however an increase in berth length had a negative effect on taxes collected which indicates a negative overall effect on city growth.", "the purpose of this study is to suggest the institutional measures to recast the manpower operation system of the port-security with the real condition and problem of operating private security personnels for it.\r\nin order to secure the professionalism as well as the effectiveness of the port securituy with the private security the manpower operation system should be improved and above all the law related to maritime security business should be enacted suitable for the maritime safety.\r\nthe security manpower operation considering the distinctiveness of the port-security needs for which the legislation should be preceded. by enacting the law related to maritime security business the private security system for maritime safety is to be enforced. in addition the professional qualification system for the maritime security personnels should be introduced and the education system should be built up in concordance with work type and position.", "the main purpose of this paper is to evaluate the major factors influencing port choice from the perspective of exporters in masan port areas drawing out some policy implications for masan port operators and authorities.\r\nthe main methodology of this paper is to survey a sample of exporters in masan port area. employing fa  applied to a sample of exports in masan port areas this paper seeks to determine the key factors in port-selection and assess their relative importance. the final sample size was comprized of 56 responses in masan port areas. the findings have suggested that five factors i.e. wide range of port-services low port related costs a port\u2019s cargo handling capacity proficiency in port-operation and port-networks are important in the port-selection process. it is thought that an assessment of these factors from the exporters\u2019 perspective will be useful in providing an insight into how effective strategies for masan port should be designed.", "generally ports represent the major national infrastructure to ensure rapid and seamless transportation of import and export cargoes. for example 99.7 of the volume of import and export cargoes in korea was handled by marine transportation. ports with normal operation state obviously play a pivotal role in national economic development. thus the port disruptions and shutdowns caused by unexpected accidents such as natural disasters or port transportation union strikes can generate negative impacts on the entire national economy. meanwhile recently social concerns for safety have grown gradually since unexpected tremendous accidents such as the roof collapse of resort located in gyeongju the sewol ferry sinking and the ventilation grate collapse in pangyo techno valley took place one after the other in 2014. in accordance with these situations the development of port risk management system for safety and resilience is certainly required.\r\nthis study analyzed a variety of enablers triggers spill over effects and causal relationships of the port shutdown from the perspective of x events. given that x events are defined as the extreme events induced by nature and human beings with severely low probability and enormous impacts many researches on x events mainly aim at developing early warning systems and preemptive correspondence strategies against new types of extreme events. with such background this study carried out a round table brainstorming session with various experts in port-operation logistics risk management and x events and employed system dynamics methodology for drawing a scenario map and a causal loop of the port shutdown. analysis results reveal that the port shutdown will lead to the decline in gross output of most industries which involve manufacturing energy logistics construction tourism health care and others. in addition it is expected that the employment market situation and national health level will sequentially be threatened by the decline in production of many industries. especially the imbalance between supply and demand of energy and electricity is likely to provoke serious interruptions of electric service and social anxieties.\r\nbased on analysis results we suggest several policy instruments against the port shutdown the preparation of elaborate contingency plans of port functions with designated substitute berths the establishment of governance structures for port risk management through total periods and the arrangement of the standardized manual on the port shutdown in charge of ministry of oceans and fisheries. this study can be applied to the development of effective strategies for preventing the negative spill over effects induced by the port shutdown and the preparation of optimal policy portfolios for port risk management. furthermore it is expected that analysis results will definitely provide significant sources pertaining to port safety policies. finally introducing the concept as well as methodology of x events to the port-logistics field for the first time will contribute to expanding the scope of the port-logistics research.", "many countries have been developing and operating an underwater surveillance system in order to protect their oceanic environment from infiltrating hostile marine forces which intend to lay mines conduct reconnaissance and destroy friendly ships anchored at the harbor. one of the most efficient methods to detect unidentified submarine approaching harbor is sensing variation of magnetism of target by magnetic sensors. this measurement system has an advantage of high possibility of detection and low probability of false alarm compared to acoustic sensors although it has relatively decreased detection range. the contents of this paper mainly cover the analysis of possible effectiveness of magnetic sensors. first of all environmental characteristics of surveillance area and magnetic information of simulated targets has been analyzed. subsequently a signal processing method of separating target from geomagnetic field and methods of estimating target location has been proposed.", "port-logistics-industry plays a crucial role in trade creating added value and contributes greatly in economic growth of a nation. multitude of studies have been conducted to develop this industry as a means of intensifying national competitiveness. in line with this trend this study aims to examine the effect of the port-logistics-industry on the regional-economy focusing on ulsan and also compare the industry among five port cities by using korean standard industrial classification ksic rev. 9 and 2010 economy census. the results of this study demonstrate that the port-logistics-industry has significant regional employment rate and economic importance showing the high number of workers 11.7 and sales 13.1 in 2010. according to the comparison among five port cities between 2007 and 2011 the increase of annual average in the number of companies of gwangyang 5.72 and ulsan 4.23 is higher than the national average 1.74 and ulsan 23.82 and pyeongtaek 25.74 show high increase of annual average in the number of workers.", "there are many efforts to mechanize the process for underwater port construction due to the severe and adverse working environment. this paper presents an underwater construction robot to level rubbles on the seabed for port construction. the robot is composed of a blade and a multi functional arm to flatten the rubble mound with respect to the reference level at uneven terrain and to dig and dump the rubbles. this research analyzes the kinematics of the blade and the multi functional arm including track and swing motions with respect to a world coordinate assigned to a reference depth sensor. this analysis is conducted interfacing with the position and orientation sensors installed at the robot. a hydraulic control system is developed to control a track a blade and a multi functional arm for rubble leveling work. the experimental results of rubble leveling work conducted by the robot are presented in land and subsea. the working speed of the robot is eight times faster than that of a human diver and the working quality is acceptable. the robot is expected to have much higher efficiency in deep water where a human diver is unable to work.", "korea port customs surveillance of administration is operated around the 24 hours without a break in accordance with the characteristic of trade in this specific environment ocean fisheries officials are performing this important duty. this research investigated various factors which might influence korea customs service civil servants who are engaged in port based on advanced researches on job satisfaction and herzberg s two factors motive\u2024hygene factor and analyzed the difference in job satisfaction in respect of job satisfaction composition according to ocean fisheries officials at port customs sociodemographic characteristics through a survey. also the researcher comprehended the factors of job satisfaction which have the biggest influence on the whole job satisfaction. based on the analysis result the researcher expects that the results of this research can contribute to customs administration s inherent goal achievement by finding out customs civil servants job satisfaction degradation factors who are engaged in port surveillance of administration and properly controlling them and improving organizational members job satisfaction.", "this research is the first research on developing the speed limit select model and also it is the result of the research on the importance of each element and consideration factors when selecting the speed limit. for the consideration factor discrimination and calculation of the importance the delphi method and ahp method was used. the delphi survey was processed through third round survey 5 high consideration factor level 1 and 23 low consideration factor level 2 was discriminated. during the process of the third delphi survey when the cvr cost was in the range between 0.4~1.0 it was treated as the consideration factor when selecting the speed limit and less than 0.4 cost was eliminated. in the process of the second delphi survey 33 consideration factors were discriminated but was reordered into 23 categories through the third survey. based on the 23 categories earned through the third delphi analysis the ahp survey was processed. the result of the ahp survey was that out of the importance of the 5 high consideration factor level 1 the traffic condition was evaluated as the number one factor and the vessel condition waterway condition environment condition supporting condition and etc. conditions were evaluated following the traffic condition. out of the 23 low consideration factor level 2 consideration the visibility was evaluated to be the first important and the performance of the vessel steering objective factors within the harbor amount of traffic and density distance between the passing vessel speed of the steering capacity and tidal current were the following evaluated factors.", "this study analyzed the 91 cases of the statements for the sea area utilization consultation according to the developmental projects of ports and fishery harbors for 2012\u20132014 and the status of the record of document and suggested the improvement way to go. the marine environmental timpact assessment items both marine chemistry such as water quality sediment and marine biology such as benthic animal plankton and fisheries show highly rate of site survey. but the utilization of those data through site survey is too low and it is necessary to adopt the qa/qc for the reliability of survey data. the items of marine physics such as tide tidal current analyzed based on references not a site survey. however the simulation performed actively without calibration and verification compared to the result of site survey. when the projects of port and fishery harbor perform it is necessary to monitor the physical parameter such as wave tide and tidal current especially. based on the scale and the type of project we need introduce the system of scoping for prediagnosis the key assessment items and checklists.", "to analyze the port choice hierarchy factorial and ahp analysis were conducted based on the survey for shippers using west coastal ports. as the result of analysis with 17 factors 6 main factors port-service port-operation and geographical condition connectivity to hinterland port cost accessibility and facilities were chosen. based on this ahp and correlation analysis of each factor were conducted.\r\nand the results were shown as cost service facility connectivity accessibility and operation in order. in addition several ways for incentive program the most important factor based on ahp analysis to influence shippers around west coastal port were reviewed. as the result of review for the incentive program of domestic container-ports it was shown that three ports gun san dae san and mok po offer incentive to shipper while two ports pyeong tak and dang jin do not. therefore the former three ports need to reinforce the existing incentive program while the latter ones introduce it.", "increasing environmental pressure and awareness such as the impact of climate change posit new challenges to port-development that in turn call for measures aiming at minimizing their impact and pursuing sustainable operations. in this respect several legislations relating to the construction and extension of ports have been introduced at both international and national levels in a timely manner to minimize the environmental impact and pursue sustainable operations in the long run. based on stricter standards these legislations aim to incorporate environmental issues into core strategies of port-development. therefore sustainability is increasingly seen as a key driver of port-development in the next decades.\r\nnew ports are being constructed and existing ports are being expanded throughout the world to meet the increasing demand of population and requirements from various industries gupta et al. 2005 . ports must plan and manage their future developments growth and expansion and operations in a sustainable manner in order to cope with the limited or decreased environmental space and intensified interactions with their hinterlands. the required harmony of ports with their surrounding cities clearly renders green growth an important economic driver black 1996 . in this respect several studies have measured ports\u2019 sustainable performance i.e. chin and low 2010 lirn et al. 2012 tsinker 2004 wiegmans and louw 2011 . rather than studying the impact of sustainability in port-management most of the literature related to sustainable port-development is focused on ecological issues i.e. berechman and tseng 2012 dinwoodie et al. 2012 liao et al. 2010 and monitoring of environmental impacts i.e. darbra et al. 2004 2005 gupta et al. 2005 wooldridge et al. 1999 . recently some authors analyzed the strategic issues i.e. denktas sakar and caratas cetin 2012 haezendonck et al. 2006 and operations of green-ports i.e. acciaro et al. 2014 contributing to the identification of the value addition that environmental performance might bring to ports. among a few studies on the impact of sustainability in port-management only environmental i.e. gouliemos 2000 le et al. 2014 peris mora et al. 2005 villalba and gemechu 2011 or both economic and environmental aspects of sustainability have been considered i.e. asgari et al. 2015 . yap and lam 2013 studied the impact of ports\u2019 spatial expansion development on the environmental economic and social dimensions. they emphasized that it is even more important to address ecological issues at the planning stage and before terminal construction of any future port-development project than taking note of green-port practices when the port is already in operation. nevertheless there is little information that clearly and comprehensively describes what sustainable port-development actually entails or in other words what are considered as sustainable port-development indicators. therefore this study aims to investigate the main factors that shape sustainable port-development by identifying overseas and korean cases and examining how these ports practice sustainable development in order to suggest academic managerial and policy implications.", "internationalization of pa can make positive effect on financial performance of pa.\r\nresearch design data methodology this study employed financial data of four domestic pas bpa ipa upa ygpa and four foreign pas psa dpw rotterdam pa hamburg pa for the years 2011 2015. moreover this study calculated six financial indicators such as the liquidity ratio the debt ratio the operating cost protection period the ratio of net income to stockholders\u2019 equity the ratio of net profit to net sales and the defect rate.\r\nresults most of six indicators showed that financial situations in foreign pas are stabler than those in domestic pas.\r\nconclusions foreign pas have tried to participate in overseas business actively while korean pas simply have concentrated on domestic activities to improve their seaborne trade performance. however foreign pas like psa and dpw are now implementing various internationalization strategies including direct port-operation at abroad as gto global terminal operator and equity investment to overseas port. thus this study concludes that pas internationalization strategy will play a significant role in financial performance and protect themselves from financial crisis effectively.", "purpose the role required for the port space has diversified. basically it is required to serve as a logistics hub in the port space. in recent years port space is required to serve as a base for marine tourism and reduce environmental pollution as a green-port. in this study we try to verify the difference of port operators and users perceptions about the role of ports and the effectiveness of port policies. the purpose of this study is to propose the development direction of korean ports.\r\nresearch design data methodology the research model was set up based on literature review. the port users group was set up as shipping companies global logistics providers terminal operators freight forwarders shippers and related organizations. the port operator group consisted of 59 port operators and 4 port authorities. the recognition difference test was conducted through reliability analysis fa  and t test by spss 23.0.\r\nresults and conclusions the results of analyzing the recognition differences of port roles and port policies performance between port users and operators were as follows. the port users were looking at the port role in terms of the traditional logistics hub. on the other hand the port operators consider the importance of the port-logistics-industry itself and the response to the changing demands of the port space. it is also shown that port operators perceive relatively good effects on the performance of korean port policies rather than port users.", "this study examines the level of port-service-quality based on gr\u00f6nroos 1984 \u2019s two dimensional model we investigated service environment quality and service delivery quality and added service product quality as a process quality. this study focused on a service user like a llner forwarder shipper or a logistics firm using port-service in the port of busan. we investigated relationships among the following vairables service-quality customer-satisfaction and port image we also analyzed the path coefficients using smart pls 3.0. the results and suggestions of this study are summarized as follows. first all of the service-quality variables influenced customer-satisfaction but service delivery quality didn t have an impact on port image. secondly there is correlation between customer-satisfaction and port image customer-satisfaction had a positive effect with port image. lastly customer-satisfaction and port image influenced the relation continuity intention.", "in a situation where there is excessive competition among logistics centers due to the low price of logistics centers for attracting freight volume the conditions provided by the logistics centers are similar. therefore in order to determine the logistics center we want to find out what kind of differentiated service the shippers desire as well as what level of service they want in addition to al ow price. there are currently no studies about the service-quality of logistics centers. the components of the service-quality of the logistics center were extracted by applying them to the logistics center based on the existing service-quality theory. fa  revealed five dimensions of service-quality tangibility reliability empathy assurance and know how. it was found that service-quality had a statistically significant influence on customer-satisfaction from the investigation of the causal effect relationship. in addition know how among these factors has more influence on customer-satisfaction so it is important to accumulate differentiated know how only in logistics centers.", "in point of fact there is a lack of explicit models that explain how services are perceived and evaluated by consumers who use them present research on service-quality has begun as a measure to complement this development. in this study we applied the service-quality model of pzb model based on parasuraman et al. 1988 and the bnc model based on brady and cronin 2001 and compared the superiorities of each model. as a result of analyzing the questionnaire provided for terminal users the bnc model is more superior than the pzb model. the increase in the number of factors led to an increase in the provided information as a result of this the model\u2019s explanatory power seems to be high. the results of this study may be different according to the characteristics of the industry but we hope that the results presented in this study will lead to the expansion of the scope of research for the port loading and unloading business in the future.", "recently the use of hazardous chemicals has been continuously increasing. therefore the international trade volume is growing and chemical accidents have increased. nowadays the safety awareness of the public has increased. as a result the management and supervision of hazardous chemicals have been strengthened. however the port-policy of korea has focused on increasing the volume of cargo through facility development. thus the port-management of hazardous chemicals has been relatively neglected. for national economic growth and society the port-management of hazardous chemicals should be considered to efficiently ensure safety and economic growth. therefore this study assumed scenarios where hazardous materials were moved in a dangerous container not only on appropriate wharfs but also in ports that were close to a big city. the btx substances were selected among the toxic chemicals with large import and export volumes and the risk distance and damage effects were predicted using various risk assessment programs. it is expected that this could be used to improve a port safety management system and could be utilized to determine the safety distance in case of an accident.", "purpose this study discovers potential natural disasters in the national port from a new perspective and proposes rational scenarios in order to estimate losses as a result of possible natural disasters.\r\ncomposition/logic the paper is organized into five chapters. the authors examine past literature in chapter 2. chapter 3 deals with the different types of natural disasters in national ports and underlying assumptions in order to build the scenario. next it establishes basic data and develops a major scenario taking all things into consideration such as recurrence interval acceleration coefficient and earthquake intensity.\r\nfindings the average recurrence interval is 2 400 and 4 800 years against maximum acceleration range of an earthquake of magnitude 7 on the richter scale. we consult a specialist and have professional advice to verify the scenarios. the result includes 1 000 years of the average recurrence intervals due to the discrete value of the average recurrence interval. moreover we take professional advice to the effect that an earthquake with the magnitude of 7 on the richter scale hits once approximately every 400 years. therefore 400 years of the average recurrence interval is included in the final scenario.\r\noriginality/value the study builds the foundation to conduct loss estimation and cost benefit analysis while focusing on natural disasters especially earthquakes . it finds out a scenario methodology that is reasonable in order to analyze damage caused by natural disasters which is hard to predict. it is a task of great significance in order to present a guideline for the scenario development process.", "the purpose of this study is to analyze the distribution status and causes of the unused urban space. yeonan pier area in incheon which was designated as an urban regeneration area was selected as a research site and analyzed the mechanisms between unused or underused space and urban characteristics. unused urban space was divided into vacant lot vacant buildings and vacant spaces to identify the occurrence location and factors. there was a total of 25 unused spaces in the site.\r\neach has different physical economical and institutional characteristics contributed to the formation of a difference in the shape of the unused space. there is significance for classifying unused spaces into factors and deriving characteristics. in further studies it is required to analyze urban spatial characteristics of unused spaces at decaying city to prepare for a urban regeneration plan and to identify recognition and behavior.", "this study proposed an estimation method of allowable wave height for loading and unloading of theship and evaluation of effective working days considering moored ship motion that is affected by sip sizes mooringconditions wave periods and directions. the method was examined validity by comparison with wave field data atpier 8thin pohang new harbor. the wave field data obtained with wave height of 0.10~0.75 m and wave period of7~13 s in ship sizes of 800~35 000 ton when a downtimes have occurred. on the other hand the results of allowablewave height for loading and unloading of the ship in this method have obtained with wave heights of 0.19~0.50 mand wave periods of 8~12 s for ship sizes of 5 000 10 000 and 30 000 ton. thus this method well reproduced thefield data respond to various a ship sizes and wave periods. and the results of this in korea are didn\u2019t respond tovarious the ship sizes and wave periods and we h method tended to decrease in 16~62 percent when haveconsidered long wave and it is decreased in 0~46 percent when didn\u2019t consider long wave than design standards incase of the ship sizes of 5 000~30 000 ton wave period of 12 s and wave angle of 75o. the allowable wave heightsfor loading and unloading of the ship proposed by design standards in korea have found that overestimated onsmaller than 10 000 ton. on the other hand the rate of effective working days considering ship motion at pier 8thinpohang new harbor reduced in 6.5 percent when compare with the results without considering ship motion.", "the purpose of this paper is to show the brief stability measurement way of the efficiencyof korean trade seaports by deleting input output elements and efficient seaports withsensitivity test by using the super sbm slack based measurement model under crs constantreturns condition for 20 korean seaports during 2010 2011 and 2013 data for 3inputs berthing capacity cargo handling capacity and quay length and 4 outputs numberof ships call tons of ships call amount of cargo import and amount of cargo export . themain empirical results of this paper are as follows. first outliers are daesan okpo andtongyoung ports. second before and after deleting the inputs and outputs ranking orders ofefficient ports are consistent. third stability test after deleting the 1/3 of efficient ports showsthe stable condition except the sogcho and jinhae ports in 2010 and jeju port in 2011.\r\nfourth the average sensitivity scores of efficient ports to measure the model fitness are allover 0.5 that is to say 0.6987 in 2010 0.6750 in 2011 and 0.5189 in 2012. thecontainerport-policy planners should introduce and consider the stability and sensitivity testfor measuring the exact efficiency scores of korean seaports.", "ports in the northwestern us los angeles/long beach seattle/tacoma and vancouver have currently been implemented the most active green-port policies in the world. the purpose of this study is to suggest implications for korean ports. as a result of comparing these policy programs with those in korea it is apparent that the introduction and application level of related technologies in comprehensive green-port planning and the shipping sector are insufficient. in terms of cost and duration it is possible to consider the eco drive program and the vessel slowing operation program which can reduce emission pollution by maintaining the economic speed of vessels as policies to be applied in major korea ports in the future. port authorities can also look at the green flag incentive program and the application of the vessel s main engine fuel incentive program which provide incentives for air pollution reducing vessels.", "as a result of analyzing the relationship between the smart growth principle and the regenerating factors of the port waterfront city it was found to be highly related to the port waterfront regeneration plan. factors that are related to the application of smart growth principle derived from association analysis are as follows \u2023 community development suitable for walking \u2023 differentiated and attractive community building with definite place \u2023 open space farmland beautiful natural scenery environmental preservation \u2023 strengthening and inducing development for existing communities and providing diversity of transportation options. however in the jeju port redevelopment plan the principles such as \u2023 complex land use \u2023 advantage of high density architectural design method \u2023 various housing opportunities and options etc. need to be applied in implementation design. since jeju city and jeju port possess the strong characteristic features of port waterfront city so it is necessary to develop jointly applying smart growth principle through integrated port waterfront city regeneration plan.", "the purpose of this study is to estimate total factor productivity tfp growth rate of port-logistics-industry in busan incheon and kwangyang port and to compare factors contrib uting growth r ate of p ort logistics industry a nd s uggest i mplications. t he value added ratio of port-logistics-industry in each region to sales has decreased and it decreased over time from 2001 2007 to 2008 2015. the growth rate of port-logistics-industry in each region is the highest in busan followed by kwangyang and incheon. the total factor productivity growth rate is also in the order of busan kwangyang and incheon. labor contribution to growth is highest in incheon followed by busan and kwangyang. the capital contribution to growth rate is highest in kwangyang followed by busan and incheon. in kwangyang capital contributes the most to growth followed by total factor productivity growth and labor contribution. incheon contributes to growth in the order of labor capital and total factor productivity in busan total factor productivity g rowth rate has t he h ighest c ontrib ution to g rowth f ollowed by lab or contribution and capital contribution in industry of each region simple warehouses storage and transport related services industries have high growth rates and contribution to growth. therefore it is necessary to transform into high value added industries such as assembly and packaging. this study may have a problem of underestimation and overestimation due to unbalanced panel data of regions.", "purpose this study was carried out to investigate the relationship between the logistics service-quality and the customer-satisfaction and customer loyalty of shipping companies and agents at qingdao port.\r\nresearch design data methodology the logistics service-quality dimension is divided into six sub dimensions tangibleness reliability safety promptness responsiveness informationization through documentary research. from december 26 2017 to february 20 2018 data were collected by distributing the questionnaire over 58 days. hypothesis testing uses the structural equation model.\r\nresults the results of the verification are as follows.\r\nfirst hypothesis h1 was adopted as a result of verifying the hypothesis that the six dimensions of logistics service-quality had a positive + effect on customer-satisfaction. all the service qualities such as tangibility reliability safety promptness responsiveness dimension has a positive effect on customer-satisfaction.\r\nsecond hypothesis h2 suggests that customer-satisfaction will have a positive effect on customer loyalty and a high level of customer-satisfaction will have a positive effect on customer loyalty formation.\r\nconclusions based on the results of this study it can be concluded that the future direction of development of qingdao port should be improved by enhancing customer loyalty through improving customer-satisfaction which will prevent departure of customers using current qingdao port and attract new customers.", "the purpose of this study was to extract the evaluation factors and assess the relative importance between the factors. for this purpose the evaluation factors were extracted through literature review and the process of brainstorming with experts who are related to port-security. the evaluation factors were then classified into four higher factors and twelve sub factors through the use of the ahp method. a survey on the classified factors was conducted by experts composed of public officials port-authority employees and education institutions officials. we also carried out statistical tests to determine the perception gap of weights between the groups. as a result of a relative importance analysis of strength the security operating system factor was highest followed by improvement of hardware facilities and increase of security personnel. there was a difference in perception among the groups in policy support facility support and personnel resources\u318dbudget support. the results of the analysis show that the strength operating system through the establishment of an integrated monitoring system is a priority. it is necessary to understand the difference of perception between groups and build a systematic cooperation system. the evaluation factors extracted from this study can be used for the measurement of port-security efficiency in further work.", "purpose the purpose of this study is to examine whether similar recovery process could be applied to port-services based on previous studies in other industries for recovery after service failure.\r\nresearch design data methodology we identified and systematized the theory of service failure recovery effort equity theory and other relevant issues. based on these studies we derived a research model that used service recovery justice recovery satisfaction and relationship maintenance intention as latent variables and surveyed 35 container shipping companies.\r\nresults and conclusion it is confirmed that the customers\u2019 perception of the shipping company about the service recovery justice of the port-service positively affects the customer\u2019s recovery satisfaction and furthermore customers\u2019 positive satisfaction with recovery has a significant effect on customer\u2019s relationship maintenance intention.", "recently the application of bim for port harbour facilities has been increasing as it is widely applied to the infrastructure field both at domestic and abroad. however the port and harbour projects still have very poor facilities information management system and the application level of bim is very low compared to other facilities. even if bim is applied for those project it is very difficult to determine in advance what information is needed without an accurate understanding of the business process. the purpose of this study is to develop a bim framework for port harbour facilities and to examine its applicability. to do this we structured the classification of the port harbour facilities and constructed object based classification system based on iso12006 3 standard. we also derived the bim framework requirements from the viewpoint of process standard interface and information and confirmed the linkage of the bim object classification system in the framework item. the applicability of the bim framework for inspection process cases of port harbour was examined. accordingly this study can solve requirement setting method which is the non procedural and non systematic project information in the bim application process of the port harbour project with the bim framework. in addition the framework is expected to be integrated into the system to play a key role in the selection of project objectives and the ability to clearly identify the information requirements required by the bim manager to perform the project.", "the robotic ports will be save about 40 of the labor costs and expenses that were spent in existing ports and the robotic ports also have very highly efficient. therefore there are used to attract super big size vessels. there can be improve the efficiency of loading and unloading work by about 40 . the major ports in the world would be change to automatically robotic ports.\r\nin addition the human loss caused by frequent accidents in the port to minimize change to the robotic port is becoming a necessity rather than a hope. because it operates environmentally friendly equipment using batteries it is eco friendly because there is no pollutant to be discharged. in the case of busan-port which has the world s 10th dust contaminated port stigma it is necessary to change to automatically robotic port as soon as possible.\r\nthis paper examines the case of china s robotic ports which is competitive and closed to korea and explores the necessity of rapid introduction of robotic ports.", "although most domestic ports and port-facilities are designed to be used for more than 50 years it is not easy to perform long term maintenance of port-facilities service functions under various environments and conditions of use in other words obtaining specialized historical data based on the systematic maintenance of port-facilities is difficult. therefore there is a need to develop maintenance strategies that take into account various internal and external risk factors that are faced and to study management methods to meet the functional and service requirements that port-facilities should provide. in this study we developed a state based performance model that enables the establishment of a maintenance strategy through utilization of unit cost information related to the damage type and status by structure type and sea area using the precise safety diagnosis data. it is possible to simulate state transition and state based performance improvement by programming it. this will be an important basis for technological development for asset management of port-facilities.", "this study analyzed the effect of service-quality of cigading port upon customer-satisfaction and had an aim to propose competitiveness improvement measures of cigading port. in this study overall satisfaction on the relevant port a single item was set as a dependent variable and extracted 20 variables in 5 factors including tangibles reliability responsiveness assurance and empathy in the five servqual model which are set as independent variables. the empirical analysis was made by means of multiple regression-analysis by using collected data. as a result of analysis out of service-quality factors of cigading port tangibles assurance and empathy had significant effect on customer-satisfaction but responsiveness and reliability had no statistically significant effect on customer-satisfaction. in order for cigading port to be competitiveness it is necessary to improve port-facilities continually and it needs to preoccupy comparative advantage in the competition with adjacent ports by improving port-operation ability. and it needs incentive development and supply active customer management and pleasant port environment development for competitive analysis. and it is necessary to provide continual education and training for proactive and positive business management.", "the maritime labour convention 2006 mlc aimed to ensure decent working conditions for seafarers and entered into force on august 20 2013. it was considered as the fourth pillar in the maritime sector. this paper evaluates how the mlc has been implemented in the field and what issues were addressed in the shipping industry. to achieve this statistical analysis was conducted using inspection data of port-state-control psc carried out by the paris mou and the tokyo mou during 2010 2012 and 2014 2016 for deficiencies under the mlc and international labour organization ilo no. 147 convention. this study compared pre 2013 and post 2013 deficiency data according to ship s age size gross tonnage and type. the results showed that although the deficiencies reported by the tokyo mou during 2014 2016 were nearly double those from 2010 2012 the deficiency share against total deficiencies for the tokyo mou remained two thirds of those for the paris mou. this study suggests that the tokyo mou should strengthen its inspection efforts on mlc and ilo should provide clear references such as guidelines and a unified interpretation for national discretions under the mlc for the purpose of harmonized psc inspections. additionally it would be desirable to consolidate the deficiency coding system for the mlc by deleting the codes for the ilo no. 147 convention which was incorporated into the mlc. it would also be beneficial to add new deficiency codes for social security including seafarers leave and repatriation.", "continuous ship unloaders csus are used for the uninterrupted transport of material in processing industries power plants and harbors in accordance with the stream rate of the material. this study analyzed the structural integrity and fatigue life of a csu structure using finite element structural analysis in ansys apdl software. the stress varied greatly depending on the luffing angle and the slew angle of the boom conveyor. the structural integrity of the csu girder was evaluated by applying asme bpvc section viii division 2. the fatigue cycle at the angle with the greatest stress difference was calculated. the fatigue cycle was calculated by applying the jis b 8821 2013 fatigue curve. it was confirmed that the fatigue cycle of the csu satisfies the allowable fatigue of 200 000 cycles.", "the role of social value in public institutions has recently been emphasized. the purpose of this paper is to present key performance indicators kpis and a development model for the realization of social value for port authorities. kpis that could be quantitatively measured are presented with the five social value assessment indicators of the government management evaluation system for public institutions.\r\nthrough the analysis of vision mission and social value promotion strategies and stakeholders for each port-authority the concept of a customer specific social value model is presented.", "this paper uses location quotient method of the port-industry cluster of 12 port cities which are representative maritime cities in republic of korea. this study systematically classified the 10th korea standard industry code reported in statics korea. previous studies on the port economy have normally focused on the input-output-analysis and the effect on the national economy in the context of the port-city. however this study shed light on the concentration of the industrial location including maritime industry.\r\nas a result of the analysis busan so called world class port-city shows strong location quotient by port-industry cluster. seoul shows a strong location quotient on ocean going shipping business which are the highest number of employees.", "at present the guard for critical facilities are covered by the private police and special security guard. its legal grounds are \u201cregistered security guard act\u201d \u201csecutiry services industry act\u201d and \u201cunited defense act\u201d etc.. in the case of ports \u201cinternational ship and port facility security act\u201d shall be applied.\r\nthe problems for private security guard system on the critical facilities are as followings cooperation between private security guard and public police new threats such as drone terrors and cyber attacks port-security system.\r\nin order to improve private security guard system for critical facilities in terms of law strengthening cooperation between private security guard and police integrating laws related to private security guard countermeasures against new threats and maintaining security system of ports are to be considered.\r\nensuring the public security and order is national task and is placed under the power monopoly by state in current laws. therefore the actual privatization of the national obligation for risk prevention is not possible under the constitution.\r\nhowever if the monopoly of power by the state is not understood as the possibility or monopoly using the physical force by the state but as a monopoly of law enforcement for applying the laws for legal peace the practical functional privatization of risk prevention with the form of contracting out can be possible under constitution.", "the purpose of this study is evaluate factor for risk management of hazardous substance at ports. the analysis was conducted by applying fuzzy ahp methodology through a questionnaire for hazardous substance experts from busan gwangyang incheon and ulsan which are the major korean ports. three measurement areas and nine sub factors were selected for the study. the results of this analysis showed that \u201chuman resource management\u201d hr was the most important factor 0.445 in the three measurement areas. after applying the conversion weight the sub factors were ranked according to their priority as follows \u201ca secure of administrator skill\u201d 0.158 had the first rank \u201can improvement in administrator duty\u201d 0.150 had the second and \u201cconsolidation of safety education\u201d 0.136 had the third rank.", "port plays an important role in the development of the national economy. countries around the world are working to expand port-facilities such as the development of port-facilities and the development and operation of hinterlands in response to changes in the economic environment. in order to expand the port s original functions and enhance the competitiveness of port it is necessary to develop and operate hinterlands and related area development. therefore this study analyzed the changes in the container trade volume and the items of major ports in korea mainly in the domestic area in order to develop the linkage development between the port and the region and suggested that the planning and development of port and hinterland considering the change of local industrial structure is necessary.", "currently despite having active movements related to port-logistics security there is lack of awareness education and security systems related to port technology. before implementing port-logistics security a mutual authentication agreement should be reached through the establishment of an integrated network that can share port-logistics security information in real time. in order to achieve port-competitiveness and strengthen logistics service establishment of national strategy for logistics security is necessary. however there is an urgent need to raise the security consciousness among the port-logistics organization members and enhance the information security ability which is a crucial feature of the port-logistics organization. therefore the objective of this study is to analyze the factors affecting the information security capacity of port-logistics organization members. even though the analysis rejected the hypothesis that security regulations affect security awareness the security activities and security awareness were significantly correlated. it also has a positive impact on the relationship between security norms and security abilities and security awareness and security abilities.", "the purpose of this study is to analyze the port decentralization in france which was implemented through several legal reforms earlier than south korea. the semantic network anlaysis was conducted with the french port law to analyze the process of french port decentralization law of august 13 2004 the law of 4 july 2008 the act of 7 august 2015. the word such as local governments decisions agreements transfer of authority residence management maintenance development ownership decentralization and legal use were analyzed as key words in the port decentralization. the policy implications based on the results were three points investigating the transfer of authority promoting port decentralization through regional cooperation and legislative reform. it is necessary to make continuous efforts to secure innovation and competitiveness by developing the ports regions and reflecting regional characteristics on port-management in further port decentralization discussion.", "in this study investigate the risk of storing dangerous goods in the port. the volume shipped by container ships doubled in 2014 from 2010 as the volume of maritime risk through ports steadily increased. against this backdrop when firefighters used fire water at a logistics warehouse in tianjin china in 2015 sodium cyanide and ammonium nitrate reacted releasing hydrogen gas and causing 1.3 trillion won in property damage. since then the environment ministry has prepared safety management guidelines for dangerous goods in the port through inspection by the ministry of environment. container companies however have not used direct withdrawal to set up stores among exceptions in the guidelines due to lack of land. the purpose of this study is to assess and compare the risk of indoor and outdoor storage of hazardous materials through aloha.", "purpose this research aims to analyze the competitiveness of the ports where the car ferry routes are operated between korea china.\r\ndesign/methodology/approach this research is exercised on the west coast ports such as incheon pyeongtaek and gunsan in korea and shandong provinces as qingdao yantai and weihai in china using entropy weighted factors and the quantitative swot through distinguishing the internal factor and external factor.\r\nfindings the result showed that handled automation and information ranked the most important factor in the internal factors and the amount of foreign direct investment was the most important factor in the external factors.\r\nresearch implications or originality according to positioning competitiveness of each port qingdao port was the greatest competitive port comparing with other ports in the yellow sea and incheon-port and yantai port were followed it. in order to enhance the competitiveness of ports they should invest technology through rfid artificial intelligence and internet of things for port-service level. furthermore for the socio economic stability they have to make an effort to create the environment for foreign direct investment and cargo marketing. this study can contribute the information to the decision makers to strengthen the competitiveness of ports.", "purpose this study sought to investigate and analyze autonomous decision making of local government officials on port matters and its influence on the port-industry and regional development.\r\ndesign/methodology/approach this study surveyed public officials and researchers who plan and execute port policies and derived six variables based on survey. and then this study was analyzed the influence relationship of variables using multiple regression-analysis.\r\nfindings results are as follows. first the autonomy of local government to decide on port matters showed positive influence on revitalization of port-industry strengthening of port capability and regional development. second conflict with the central government has a negative effect on the revitalization of port-industry and strengthening of port capability.\r\nthird the revitalization of port-industry has a positive effect on the regional development.\r\nhowever the linkage with port related laws has shown insignificant results in revitalization of port-industry strengthening of port capability and regional development.\r\nresearch implications or originality at a time when decentralization is becoming a reality this study shows that revitalization of port-industry strengthening of port capability and regional development are possible with autonomous decision making of local government and on the contrary the study further suggests that the central government\u2019s declining interest and budget conflicts should be minimized in order to promote the port-industry and boost regional development.", "this study was intended to analyze the effect of port decentralization on port-management and port-development analyze whether port site centrality has mediated effect in relation between port decentralization and port-management and port-development. this study surveyed public officials and researchers who plan and execute port policies and analyzed the influence relationship of variables and the mediating effect using multiple regression-analysis. results are as follows first it was analyzed that the port-authority decentralization and regional centered port-policy have a positive influence on the port site centrality and the port-authority decentralization has a positive influence on port-management and port-development. second the port site centrality was confirmed to have a positive influence on port-management and port-development. third port site centrality was shown to mediate the relationship between port decentralization and port-management and port-development. this study suggested the positive effect of port decentralization to local government on efficient port-management and port-development and the need to draw up port site oriented policies.", "the external diseconomy of loaded vehicles in port areas include road wear traffic congestion threat to the road safety and deterioration of residential environment among others. this study chooses donghae city gangwon province as the study area and estimates the cost associated with the external diseconomy of loaded vehicles. specifically the cost is estimated by combining the maintenance cost of road and the depreciation amount of house value located nearby the main roads the cost for the road maintenance is calculated 1 400 krw per vehicle the decrease in value of the houses close to the main roads is estimated 260 krw per vehicle arriving to the total 1 660 krw. to achieve internalization of the external diseconomy local environmental tax is proposed with the followings the owner of goods should be responsible for tax payment and the tax rate is 1 660 krw per vehicle for one entry to the port areas.", "the recent stabilization trend of local autonomy has brought new attention to port-development and management. this study was intended to analyze whether there was a change in the actual benefits of port-operation since port-authority was transferred to a local area. the purpose of the analysis was to see the difference in the effect of the volume of goods and services not the port that was transferred to the local administrative port after the revision of the port-authority act. as a result of the analysis the volume of goods showed up to the level of exp 0.32 to exp 0.363 and as a result of the logarithmic recovery the level of increase of 1 377 teus to 1 483 teus was confirmed. in future port-operations which will be inferred as the result of port-operations that fit regional effectiveness the expansion of local authority could be a way to enhance policy performance in the long run.", "the purpose of the paper is to evaluate the port decentralization and suggest the directions of it based on the principles of function allocation among governments.\r\nif the management of port is delegated to local governments the weak points of delegation should be minimized and the strong points of it should be maximized. thus on the course of the delegation having transferred of port specialized employees from regional offices of oceans and fisheries to local governments can be appreciated. however after the delegation the poor development and maintenance of port-facilities is big problem. it is due to short financial support from central to local government. it is problem too that managing authorities of deferent ports in a lower tier local government are deferent and thus the synergy effect between the ports is blocked.\r\nafterwards port-management should be decentralized in a way that these problems are settled. on the course of the delegation central government should grant enough finance to local governments considering weak financial ability of them. for the management of ports in a lower tier local government one authority should manage them whether it is local or central government in order to escalate the synergy effect of port-management.", "waterfront revitalization is an important issue for the downtown regeneration of harbor cities. the purpose of this study was to derive implications for waterfront revitalization project to regenerate the downtown of harbor city. theoretical considerations and case studies were conducted on darling harbour in sydney and rose kennedy greenway in boston. the results of the case analysis are as follows. 1 the land use buildings and facilities for leisure and amusement that provide public access and various experiences were constructed and historical heritage was actively utilized. 2 the open spaces in various sizes and characteristics including waterfront walkways parks plazas and green spaces were created. 3 the connection between downtown and waterfront was improved in terms of pedestrian space and townscape in order to create synergistic effect between downtown and waterfront.", "an analysis of the correlation in port related industries between minimum wage and employment effects showed that it was very insignificant. however there are some differences between commercial and temporary workers those that are self employed and other workers in the private sector.\r\nthus while commercial workers are somewhat stable they have a somewhat negative effect on temporary workers and self employed people. at the minimum wage council the minimum wage hike is seen as stable because of the interaction between income and substitution effects in the labor market.\r\naccording to the analysis the port related industries were affected more by the global economic recession and domestic economic volatility than the variables related to the minimum wage hike", "countries with global ports such as the netherlands and germany are developing automated terminals to enhance their competitiveness. worldwide eight automated terminals and six fully automated terminals have been opened by 2018. and since 2015 the number of fully automated terminals that handle unloading of ships in an unmanned manner has been increased. on the other hand although all five container-terminals at busan-new-port of korea are operated by semi automation method they have recorded outstanding berth productivity worldwide. however despite the current situation studies on the efficiency of individual container-terminals constituting ports are insufficient in korea. in particular studies on the efficiency of automated terminals are very limited. therefore the purpose of this study is to identify the causes of the efficiency and inefficiency of each terminal by conducting efficiency analysis on one fully automated terminal five automated terminals and six semi automated terminals using the dea model. for this purpose five input variables were selected such as terminal area berth length number of quay cranes number of yard cranes and number of transfer equipment. in addition the container throughput in 2016 and annual loading capacity were set as output variables for the selected input variables and efficiency analysis was conducted twice. as a result the semi automated terminal was the most efficient in the efficiency analysis with the container throughput in 2016 as the output variable but the fully automated terminal and the automated terminal were also efficient in the efficiency analysis with the annual loading capacity as the output variable. and it was confirmed that the cause of inefficiency was due to the output variable being not optimal.", "in this study the four types of improvement methods increase self weight and reducing sliding force etc. were proposed depending on install location with compaction grouting to improve seismic performance of existing port structure and optimal methods by analyzing the effects of improvement stability constructability and economy by theoretical and numerical methods. from the dynamic time history analysis for artificial seismic waves the results indicated that the horizontal displacement after improvement decreased compared to before improvement however the displacement reduction effect among improvement methods was not significantly different. slope stability based on the strength reduction method and the limit equilibrium analysis method it is confirmed that the passive pile method is more safe than other methods. it is due to the shear strength at the failure surface is increased. in addition the analysis of constructability and economy showed that the reduction of earth pressure method type 02 and the passive pile method type 03 are excellent. however in the case of the passive pile method is concerned that there is a shortage of design cases and the efficiency can be reduced depend on various constraints such as ground conditions.", "purpose this paper aims to look at korea s oda implementation and approach by establishing a port-competitiveness evaluation framework in north african maghreb countries.\r\noriginality maghreb countries have entered into lower middle income or upper middle income economies based on the achievements of the mdgs. in order to promote sustainable development through the activation of trade the demand for advancement of ports is increasing.\r\nmethodology based on the four determinants adopted in the diamond model of micheal porter a generalized diamond model was established for the evaluation of port-competitiveness of maghreb countries.\r\nresult the determinants of the generalized diamond model were set up for production conditions demand conditions related and supporting industries industrial strategy and policy. based on the analysis methods presented in potter s theory 8 sub factors were selected including port-facilities port-services port throughputs domestic industry growth port location hinterland connectivity policy consistency to combine the evaluation factors specific to port-competitiveness and the oda implementation.\r\nconclusions and implications analysis of the importance of the determinants of port-competitiveness in maghreb countries is a timely study to address the development needs of maghreb countries. this study was successful in establishing evaluation criteria for the implementation of korea\u2019s oda in port advancement in developing countries including maghreb countries.", "the korean government has designated speed limit zones and speed limits in 19 ports and 3 routes to ensure safe navigation and transportation. however the speed limit differs from port to port no practical means of management exist. this often leads to violation of the speed limit. additionally ship collisions due to human error continue to occur. first the study analyzed marine accidents that occurred at trade ports and fairways. the result of the analysis revealed the occurrence of 1344 accidents average 269 cases per year from 2014 to 2018. five hundred sixty three accidents involved fishing boats whereas merchant vessels were involved in 508 cases. second the efficacy of the application of voice and message warnings to gps plotters and electronic chart display and information system ecdis was reviewed and these were proposed as measures to inform vessel operators of the hazards of speed limit violation. third experts opinions from relevant agencies and navigation system manufacturers were consulted and it was found that the proposed warning function was technically implementable. the findings are expected to help reduce human error among ship operators and establish a korean e navigation system.", "the competition between port authorities pas and terminal operating companies tocs in providing port-logistics services has gained importance. the pas enter into leasing contracts with tocs in various ways. this study aims to model a contract method that maximizes the joint profit between a pa and a toc. particularly this study aims to model the equilibrium by comparing four types of contract schemes in the non coordination cooperation cournot and collusion models.\r\nthe results of the analysis show that the two part tariff scheme generates a higher joint profit than the fixed and fee contracts. it is understood that risk and profit sharing between the pas and tocs helps the latter to maximize the throughput and the joint profit. these results are expected to provide an important theoretical basis for decision making about port rent and freight between the pas and tocs.", "on february 18 2019 the communist party of china formally issued the outline development plan for the guangdong hong kong macao greater bay area the new gba plan which is an important guide to the current and future cooperation and development of the guangdong hong kong macao greater bay area the greater bay area . the government document emphasizes the importance of collaboration among ports the so called \u2018port integration\u2019 in the gba. the objective of this study is to provide an integrated development strategies of port clustry band in china. this is done by applying swot/ahp analysis. fifteen swot factors and the relative weight of swot groups were examined through focus group questionnaires with professors consultants and policy makers at great bay area. based on swot and ahp analysis this paper suggests possible s/o w/o w/t and s/t strategies which can be undertaken to develop integrated development strategies of port clustry band. it is believed that the swot strategies would stimulate the competitiveness of ports in the gba and create throughputs of the area.", "truck arrivals at a container-terminal with a purpose of importing or exporting containers influence on a work plan in the terminal which includes a management of traffics and safety in a seaport plans of importing or exporting containers in the terminal and assigning workers and equipments which are required for importing or exporting containers. therefore truck arrivals are factors which influence on an efficient management plan for the container-terminal. this paper develops a model which predicts truck arrival volume at sinseondae and gamman terminal where are parts of busan-port in korea using a dataset of ship arrival and departure from these two terminals a dataset of container import or export in the container-terminal belongs to these terminals and a machine learning method. and then the developed model is compared to a linear regression model with mean squared errors of the predicted values. comparing to a linear regression model the developed model shows a less mean squared error value. it is expected that the outputs from the model can be used for a management plan of the container-terminal and the developed model can be applied to other container-terminals in korea through an additional data collection.", "this study aims to suggest the entry strategy for dandong port-development on the basis of financial analysis. the analysis presents that there are no positive results on basic conditions in the port-developments but somewhat good results for the reductions of tax and of more than 34 of construction costs. it is expected that considering a rapidly increasing economy in china and a significant economic exchange between korea and china in the foreseeable future the entry for the dandong port-development will be made by stages. as korean government is specially trying to develop korean peninsular as the center of logistics activities in northeast-asian countries it will be necessary for the foundation of global logistics networks.", "there have been a number of discussions on the construction strategy of the port-cluster as a part of the logistical hubs policy in northeast-asia nowadays. it seems however that the academic literature and field survey approach of the port-cluster is not firmly developed. therefore the purpose of this paper is to suggest whether or not the related theories of the industry marine cluster can be applied to the port-industry in korea and derive the currents event point through the advanced countries industry marine cluster case study that influence the construction strategy of the port-cluster add to also suggest the political scheme for design as a competitive port through the swot analysis of busan-port. we think after busan-port-cluster constructed it will give us a lot of merits that is to say to induce new analysis factors related to port-industry to induce new approach method related to port-policy to reconsider busan-port competitive power in northeast-asia and so on. so we suggested busan-ports northeast-asia hub-port construction strategy with emphasis on the port-cluster.", "the wireless lan was developed and wired lan substitution from the field which the space where it is restricted is special it used. but from the field which is various the use is attempted to listen to recently. \nthe shedding of blood which the oceanic accident which occurs recently5 year for is principal is the gmdss with the formation vessel which is managed with agreement depends here upon and it is a collision of the small sized vessel which is not managed. cause the facilities for the safety communications system is not introduced is the actual condition in poverty of the small sized vessel. in this study recently with the ais where becomes the introduction it proposed similar function the system which is cheap it does.", "this paper draws the scales of supply and shortages of port-logistics area s human resources based upon the future prospect of its supply and demand. due to the problems that we face today with human resources training and inequality between the levels of demand and supply introduction of a new training system by local universities and their overal
