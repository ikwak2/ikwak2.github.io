s cargo volume increase every year. however the cargo volume has stagnated since 2007 due to the changes in the shipping industry and logistics business environment surrounding gwangyang-port. gwangyang-port should respond to the market by introducing a port-authority system to achieve management innovation and finally improve the port s productivity and service. a port-authority should have a sense of ownership and more aggressively carry out the innovative management and marketing to increase gwangyang-port s competitiveness. this study reviewed previous studies to deduce four independent variables service infrastructure management system characteristics of agencies and a dependent variable effects of introduction and carried out multiple regression analyses. the results of analyses revealed that the service factors e.g. streamlining of port administrative service user oriented customized service and marketing addition of new sea routes improvement in the labor supply system and the system management factors unification of the port-management system tax financial and incentive support attracting new customers and managing existing customers nurturing port related industries port-security are significant in terms of the effects of introduction. the analysis results also suggested points to consider for the efficient operation of a port-authority to be established at gwangyang-port. once launched the port-authority should first make efforts to increase the cargo volume by generating new cargos. the points to consider for efficient operation of the port-authority suggested in this study should be actively taken into accounts to secure more cargo volume.", "in this paper the rfid / usn based ad hoc network structure is presented for efficient operation of a container-terminal yard. communication between fixed or mobile devices in the container-terminal yard is accomplished through the ad hoc node to collect the status information of a container in real time. any outside shipper of the container as well as central server allows to share the status information of a container through ad hoc communication. in addition to predict the maximum wireless transmission range of nodes by rfid tag position in the yard laodv location based aodv routing protocol is proposed. the validity is proved by performance evaluation via computer simulation.", "container-port-development in korea seems to be based on the policy of balanced regional development rather than demand and supply theory. the problem of overcapacity and low utilization faced by several ports such as kwangyang ulsan new port and phohang youngil new port can back up this. furthermore as some ports are located closely sharing the same domestic hinterland the revitalization of the ports is not easy resulting in wasting resources with both regional and national aspect. this study therefore aims at providing an empirical results for the container-port classification of the 5 ports such as busan kwangyang incheon pyeongtaek and ulsan. for this several time series data for the ports such as transshipment containers import and export containers origin and destination countries and local origin and destination are analysed. based on the results of the analysis the 5 container-ports are classified together with their practical roles and the functional overlap of the port including phohang was analysed.", "as the northeast-asia region centered by china and south korea became one of top 3 trade area in the world together with eu and nafta the competition in the cargo market has been speedily accelerated. mega trends of the world can be summarized by the larger logistics infrastructure of the logistics industry hublization and the higher added value and the trend of deregulation of the logistics sector turns to the development of professional logistics companies expansion of logistics infrastructure logistics and distribution network to build service of advanced and high value added logistics of anger around the world to pursue the development of policies.\r\nthe port-logistics is a key indicator to understand the market growth and competition of logistics. the port-logistics takes important roles of connecting the marine transportation and other means of transportation and dominate the port host country\u2019s economy directly.\r\ntherefore all countries in northeast-asia that is responsible for the backbone of international trade and logistics and port and will focus on the role and value and the ports of the larger equipment modernization providing incentives to attract and deliver cargo and by strengthening the competitiveness the status of an international-logistics hub will be able to.\r\nthis comparative analyze study is based on the data of containerisation international yearbook facing china s four ports and three ports in korea and analyze the non parametric efficiency of the dea technique to apply analytical techniques to compare the competitive evaluating the effectiveness of each container-terminal.", "this research aims to study the developmental strategy of the gateway construction of an international port in the chungcheong province. recently the chungcheong province is rapidly growing in the economy international trade and tourism. this growth is mainly due to the close relationships with china and the construction of the new city sejong city which will be a new center of korean administration. to support and enlarge the current industrial growth the chungcheong province needs to construct and develop the gateway port to yellow sea.\nthe research results for the developmental strategy of the gateway are as follows \u2170 to establish a governing system which plans budgets and manages the construction of the gateway for the chungcheong province.\n\u2171 to design an overall and long term road map which reflects the new paradigm of ports the possibility of value added in the logistics and the concept of green-ports.\n\u2172 to make integrated management for 5 small and medium ports of the chungcheong province.\n\u2173 to construct specialized ports in terms of function such as a cruise port a container-port a bulk port etc.\nv to enlarge the economic relationships with china especially with the shantung province.", "the increase in the transshipment-cargo between the port of busan and japan has relatively high and increased 6~8 . this paper highly supports the fact and explains the increase of the transshipment-cargo between the port of busan and major japanese ports. this paper suggests the alternatives for the inducement of transshipment-cargo through the distribution channel analysis o/d in major japanese ports and the portfolio analysis between the port of busan and major twenty ports in japan in terms of transshipment-cargo. the result of analysis refers that the ports of hakata yokohama and nagoya have rather high market shares and growth rates in terms of the transshipment-cargo with the port of busan. besides the ports of kitakyushu moji shibushi toyamashinko fukuyama and naha have relatively high growth rate despite of the averaged market shares so that these ports are highly likely to be the main transshipment port for the port of busan. finally the eastern parts of regions including the ports of kobe osaka tokyo and hiroshima have become less significant and decreased in growth rate. with all these factors this paper proposes the suitable strategies for the inducement of transshipment-cargos.", "northeast-asia is one of the regions which have been developing so rapidly. yellow sea located between korea and china became a very important logistical zone because of its huge volume of cargo and big passenger traffic. these two countries continuously are enlarging their port-facilities such as berths container yards storage capacity and their information system in this the pan yellow sea area. two countries also introduce many new liner routes and car ferry shipping services. therefore there must be a severe competitions and conflicts among the countries and their companies and ports as well. some experts worry about the over capacity of port and logistics facilities. this paper investigated the current conditions of korea china shipping route container and car ferry route and found out the problems and tasks with the support of many experts. there are so many alternatives and strategies to solve and rationalize the shipping route and the problems of ports of two countries. this paper suggest many strategies connecting with marketing 4ps. as port-service is also a kind of service product we can categorize the strategies into 4ps suggested by mccarthy. and this paper classify all these alternatives into 3 dimensions. there are competitive strategies cooperative strategies and co-opetition strategies. this paper propose some directions and ideas for adopting the strategy in the port and logistical topics between korea and china suggesting 3 dimensions of strategies. after this paper many diagnoses and practical investigations should be executed to introduce optimal solutions and minimize the additional cost.", "the purpose of this paper is to develop a new strategy from a different angle to become a preferred transshipment hub for sustainable growth. this study would derive new competitive factors through the case study on a global carrier \u2018a\u2019 who shows constant growth in transshipment via busan and the questionnaire survey was conducted. as to analysis results by matrix busan-port needs to strengthen its competitiveness against north china ports due to less local import/export cargo volume and less government support while north china ports continue to be developed with incremental direct calling and government s flexible cabotage rule.", "the purpose of this paper is to show the empirical measurement way for predicting the seaport-efficiency by using super sbm slack based measure with wilcoxson signed rank test under crs constant returns to scale condition for 20 korean ports during 11 years 1997 2007 for 3 inputs port-investment amount birthing capacity and cargo handling capacity and 5 outputs export and import quantity number of ship calls port revenue customer-satisfaction point for port-service and container cargo throughput . the main empirical results of this paper are as follows. first super sbm model has well reflected the real data according to the wilcoxon signed rank test because p values have exceeded the significance level. second super sbm has shown about 87 of predicting ratio for the ports efficiency and the optimal size of investment in domestic seaport. the policy implication to the korean seaports and planner is that korean seaports should introduce the new methods like super sbm method with wilcoxon signed rank test for predicting the efficiency of port performance and the optimal size of investment as indicated by panayides et al. 2009 pp.203 204 ", "in this study experiments on total digestion and sequential extraction were conducted in order to understand total metal contents and mobility bioavaliability and toxicity of metals in marine dredged sediment from busan-new-port. the total concentrations of arsenic and heavy metals in the dredged sediment were relatively low as follows al 2.36~2.96 wt. as 1.6~3.3 mg/kg ba 30.0~33.8 mg/kg cd 0.12~0.18 mg/kg cr 27.5~35.0 mg/kg cu 11.3~15.0 mg/kg fe 2.91~3.51 wt. mn 324~408mg/kg ni 18.8~23.8 mg/kg pb 23.8~31.3 mg/kg and zn 70.0~86.3 mg/kg . in addition it was found that most of al 87.5~95.9 as 74.1~93.8 ba 71.8~77.6 cr 69.5~94.3 cu 50.0~78.7 fe 70.8~87.6 ni 64.5~75.3 pb 53.4~64.3 and zn 62.5~81.7 existed in the residual fraction meaning that those elements might come from natural sources. on the other hand cd and mn were present mainly in the non residual fraction. due to low concentrations of toxic heavy metals and high percentage of residual fraction it could be possible to reuse the dredged sediment for bricks pavement base material etc.", "the purpose of this paper is to show the empirical analysis way for measuring the seaport-efficiency by using the previous radial model and the newly modified non radial models panel additive model panel ram model and panel sbm model with spearman rank order correlation coefficient srocc for 20 korean ports during 11 years 1997 2007 for 1 inputs port-investment amount and 4 outputs number of ship calls port revenue customer-satisfaction score for port-service and container cargo throughput . the main empirical results of this paper are as follows. first consistency ratio of srocc in terms of efficiency scores between radial and panel additive model was over about 76 and overall consistency ratio was about 71.6 . second an efficiency of panel ram model was higher than that of radial model with similarity. however panel sbm model shows the very similar efficiency scores with panel radial model. third the slack size of radial model is smaller compared to non radial model. models ranking orders in terms of efficiency scores number of efficient ports are panel ram model panel sbm model and radial model. the order from the minimum efficiency scores was the same order like just before. the policy implication to the korean seaports and planner is that korean seaports should introduce the new methods like non radial models panel additive model panel ram model and panel sbm model for measuring the port performance.", "it s vital to establish the competitive comparative advantage as the competitions among global logistics companies have become fierce. the global companies hence must innovate their port-hinterland to hub and spoke in a view of scm. the port-hinterland significantly affects its local economy and value added. the task of the port-hinterland nowadays is to improve its efficiencies by utilizing logistics operations and services. the korean government has planned to reduce the scale of the port. the ccr and bcc matrices show that there are nine efficient companies two companies in gwangyang hinterland and five companies in busan hinterland though masan ftz was only ranked on the 24th on the rank of world ftz. this paper aims at finding the cargo volume necessary for achieving the maximum efficiency. this research proposes an appropriate strategy to keep a certain amount of cargo volume stable and presents the port-hinterland differentiation strategies of gwangyang and busan.", "this paper selects length of berth area of yard unloading capacity and number of berth as the input indexes and cargo turnover as output index to research the source of turnover growth of 22 main ports in korea. we gains the following results in general the trade ports in korea are the stage of expansion period the sources of turnover growth depends on the growth of factor inputs and could not be supported by tfp and technical progress. especially in the west and east coast tfp and technical progress is the block to the turnover growth. four major factors to the increase of tfp are following competition between ports reform of property system harbor hinterland economic and international trade modeling imitation and innovation in management technology and system.", "this paper selects length of berth area of yard unloading capacity and number of berth as the input indexes and cargo turnover as output index to research the source of tfp total factor productivity growth of 23 main ports in korea. the major conclusions are as follows. the tfp of the trade ports in korea is at the fluctuating stage but it generally displays a rising trend and it\u2019s growth originate from the growth of technical efficiency. the growth rates of tfp of trade ports in the different areas are different and the sources of growth are also different but the changing trends are basically the same. four major factors to the increase of tfp are following competition between ports reform of property system harbor hinterland economic and international trade modeling imitation and innovation in management technology and system.", "as basic study on effects of the decasualization of port labor this paper watched labor supply framework reorganization focused on port worker in incheon-port at before decasualization 2005~2007.9 and after decasualization 2007.10~2010.5 and analyzed disposal quantity workers workdays productivity accident and disaster data that was apt to influence by the decasualization of port labor.\r\nthough commercial traffic of incheon-port was decreased in global economic depression individual workday per month after decasualization compared with before decasualization is decreased by 3.3days from 22.7day to 19.4days on the other hand indivisual annual loading and unloading throughput is increased averagely 71.6 and labour productivity when 2005 labour productivity are 100 are increased by 67 . after decasualization overall loading and unloading productivity is improved. but according to loading and unloading the number of accident and disaster are increase by 11.7 after decasualization for loading and unloading operation.", "in general business processes of the port-logistics are defined differently among each country and not be standardized. as a result it makes very difficult for the port-management driver to achieve the information interchange and process standardization. also inefficient result can be leaded to the situation that data are not integrated in the perspective of the management of port due to the individual operation of the port-management drivers. these problems increase the requirement for the enterprise management by standardizing and automating the port process.\nbpm business process management is widely adapted to visualize the business process to control and execute the resource and system automatically related to business performance. in order to apply the bpm to port community system integrated construct architecture and process redesign can be considered very important factors.", "the seen from country that intend to northeast-asian economic hub of the 21st century view in the international competitiveness says logistics industry s competitiveness the central functions will become an important factor. as for the features with a simple port of the export-logistics. input features rather than stopping to offer logistics services to high tech composite port-hinterland whether the introduction of specific features of the development is required. and just for the activation of inner outer factor of busan new harbor port-hinterland activation ahp analysis hierarchy process analysis through the development of more effective and practical to investigate the direction. accessibility analysis comes to inner factors accessibility 29.8 incentives/ system support 28.6 sales price 18.7 in the outer factors cost of port usage 29.7 convenience of usage 23.2 reputation of port 18.9 were higher in the order of importance. therefore a port just to the activation of both the hardware part and software part of the development and management will need a balanced approach.", "countries around the world are propelling policies and strategies to strengthen the competitiveness of their own ports as they recognize the roles and importance of the ports in the international trade and logistics. the main objective of this study is to compare efficiencies of major container-ports and analyze the factors that affect the efficiencies in the three regions of east asia europe and north america which cover most of world container shipping. we employ dea models in analyzing the efficiencies of 45 container-ports using 5 input and 2 output variables. we also carry out regression analyses to estimate the impacts of each factor on the throughput teu overall technical efficiency ote pure technical efficiency pte and scale efficiency se . the analysis results show that east asian ports despite being smaller in average size make greater output and achieve higher technical and scale efficiencies than european or north american ports.", "ongoing port baseline surveys are essential for developing ballast water management procedures in order to control unwanted or potentially risky species. seasonal distributional patterns of marine dinoflagellate noctiluca scintillans internationally recognized as harmful species and the related environmental factors were surveyed at incheon gwangyang and ulsan seaports in korea from 2007 to 2009. the above three seaports were chosen because of their status as the busiest in korea and characterized by their different bioregions. average temperature ranged from 2.08\u2103 in winter to 26.39\u2103 in summer at incheon 7.22\u2103 in winter to 25.77\u2103 in summer at gwangyang and 11.59\u2103 in winter to 21.67\u2103 in summer at ulsan during the study period. average salinity varied from 26.88 in winter to 31.25 in summer at incheon 22.83 in winter to 33.41 in summer at gwangyang and 30.04 in winter to 33.90 in summer at ulsan. noctiluca scintillans appeared consistently at all ports during the study period indicating its eurythermal and euryhaline nature. the highest abundances 21 813 to 41 753 inds\u00b7m\u22123 of n. scintillans were observed in may 2008 and 2009 at the outer stations of incheon-port. abundances of between 10 000 and 30 000 inds\u00b7m\u22123 were only observed at the innermost station of ulsan in may while abundances of between 10 000 and 40 000 inds\u00b7m\u22123 were frequently observed throughout all stations at gwangyang during the study period coinciding with consistently high concentration of chlorophyll a hereafter chl a 4.32 8.24 \u03bcg l\u22121 compared to other ports. spatio temporal variation of chl a concentration was not significantly correlated with abundances of n. scintillans p>0.01 . however relatively high chl a concentrations were consistently recorded along with high abundances of n. scintillans throughout all stations at gwangyang compared to other ports. abundances of n. scintillans observed at the three surveyed ports did not significantly p>0.01 affect the concentration of dissolved oxygen in the surface mixed layer indicating that the species abundances were not enough to cause reduction of dissolved oxygen during the study period. presented results indicated that the gwangyang seaport may provide the most suitable environment for a wide range of n. scintillans blooming compared to other ports.", "the purpose of this thesis is to suggest an eco friendly port-policy for realization of green growth by analyzing the un environmental conventions related to climate change. to summarize the thesis first a port operator should induce agreement and support for development of a hub-port by eliminating worries about port environment through green marketing and second in terms of building partnership between private sector and public sector through environmental management agreement the government should provide incentives for fulfillment of the agreement while take regulatory measures for none observance of the agreement. third realistic application of evaluating items and contents for green logistics certificate is required and objective evaluation of management policy and others should be possible through evaluating items. fourth technologies for reduction of greenhouse gas need to be developed.", "the purpose of this paper is to show the measurement way for the international competition power between korean ports and chinese ports according to the port-efficiency scores of dea by newly introducing the mdmg hfp multiple decision making group hierarchical fuzzy process to the dea method. empirical analysis shows the followings first there were no changes of ports rankings according to efficiency scores between dea model and mdmg hfp model. ranking order is the ports of shanghai busan kaosung qingdao tienjin dalian and gwangyang. second the same ranking orders are shown in the one model which includes all elements of mdmg hfp as inputs after reflecting the integral calculus value and cargo throughputs as output and the other model which introduces the weight of 10 to the inputs and outputs. the main policy implication based on the findings of this study is that the ministry of land transport and maritime affairs in korea and china should introduce fuzzy and dea approaches when the international competition power by using the port-efficiency scores of dea is measured.", "this research is an analysis of the affecting elements about chinese port-competitiveness which can be helpful to find a new system and improve port-competitiveness. here is the conclusion that shows the analyzing elements about competitiveness based on related data about chinese ports .\ntransport a lot of goods by railway that connecting land transport very well the berth that makes ship close with the land safety special cranes for handing containers container packing shed that safekeep guide and deliver for containers composite cargo terminal which has two or more transport modes can transport continually integrated services which is offering 24 hours services online .\nthey have had a positive effect on chinese port-competitiveness. on the contrary harbor water depth numbers of sea route and port-logistics costs haven\u2019t played an important role in chinese port-competitiveness.", "in recently imo consider including an marine casualty factor when port-state-control inspection evaluate.. this paper proposes an evaluation to target factor values of port-state-control inspections pscitfv using absolute measurement. to this solve therefore this paper used the absolute measurement which is informed compensate the defect and the more rational and objective methode checked the effectiveness to compare an result with absolute measurement and pscitfv of tokyo mou using wilcoxson test. finally rate change of psc was investigated by an experiment which changed the values of evaluation factors. as a result it was evaluation factors of high rate change that was detention ship s age casualty factors. therefore this factors have to a priority management to do for prevent of psc.", "this study seeks to clarify the process of development and the change of freight flows in the influence areas of pyeongtaek and dangjin port which opened lately. the results of analysis are as follows from development period to growth period the relation between the development of the port and the change of the hinterland and foreland shows no great change and the freight concentration rates of the first hinterland and foreland decreased but those of periphery region increased. while the composition rate of import and export freight of vehicle fuel and energy decreased the rate of imported freights iron or steel other textile articles rag and organic compounds and exported freight manufacture of basic metals increased. the reasons for such changes in influence areas of port were the increase of export to china and the u.s.a. in the development period the increase of import from china in the growth period and the diversification of nations from which fuel and energy were imported.", "ports are part of logistics chain and transport-networks such as multimodal transport with an important role in the protection of the sea environment in sea port water front area and hinterland. the environment protection of ports is at hot issue on a global basis owing to climate change and its effect. the port environment is threatened by port s hinterland ships activity and port-operation such as gantry crane for transit of cargo. and ports pollution may result from ship accidents and accidents of ports.\nthe environmental friendly infrastructure in ports is very important for sustainable port-development. there are so every effort to build eco ports for building nature friendly environment and establishing countermeasures against environmental pollution in ports in korea. the purpose of this paper contribute to building of eco ports in korea for nature friendly infrastructure and prevention of environmental pollution in port by studying the nature friendly policies in korean ports such as busan gwangyang incheon and ulsan ports.", "all the contracting states to solas as amended in 1994 should comply with isps code. therefore the implications of isps code for seaworthiness warranty in marine insurance can be serious.\nwhere a hull assured under a voyage policy does not comply with isps code it may amount to breach of seaworthiness warranty for the purpose of mia s. 39 1 . especially it has to be stressed that seaworthiness extends to factors such as existence of certificates and documents necessary for the safety and protection of the vessel in addition to other factors such as manning structure equiptment and stowage. therefore a vessel might be regarded as unseaworthy if not holding a valid certificate or document under isps code.\nin a time policy if a hull assured knowingly sends a non isps compliant ship to sea it may also be expose him to the liability for the loss caused by such non compliance in accordance with mia s. 39 5 . the term \u2018privity\u2019 in this sub section includes not only actual knowledge but also blind eye knowledge. in cases where the assured is a company the task is to determine the extent to which knowledge of the servants of a company can be regarded as the knowledge of the company itself. the knowledge of a person who has no authority in deciding to send the ship to sea cannot be attributed to the insured company for the purposes of mia s. 39 5 .", "domestic major ports position shift in terms of exports to china of busan incheon and ulsan", "the purpose of this paper is to examine the activation of harbor city renovation projects through analyzing the measures of residents participation and urban marketing based on case study of busan north harbor redevelopment project. the main results of this study are as follows.\r\nfirstly according to questionnaire survey public opinion surveys citizen advisory committees are more effective as the methods collecting residents\u2019 opinion. especially residents\u2019 opinion is most important on the stage of deciding final alternative. secondly according to questionnaire survey about urban marketing respondents prefer local government as a main agent of urban marketing.\r\nthey prefer improving urban infrastructures as a main issue of urban marketing. they also prefer enhancing positive image of havor city and promoting the city for foreign tourists as effective measures of urban marketing. as a result activation of harbor city renovation projects will be activated through the residents participation and urban marketing because those may stimulate creative and distinctive development ideas.", "at this point that port-industry brings a new change as the concept of \u2018green logistics\u2019 appears studies on an economic analysis of existing port re modeling have normally been conducted focused on market value factors such as benefit cost analysis on the other hand there have been few studies on the analysis of non market value factors such as environmental value. therefore the purpose of this study is aimed to establish a feasibility analysis model of incheon inner port re modeling in the aspect of non market benefit factors classified by related factors such as marine environment waterfront facility and welfare of users by using ahp methodology based on the extracted result through previous studies.", "to make conservative port and coast ecosystems and creative the greenspace we were investigated with characteristic of flora environmental factors types of port adaptive species minimum conservation area and plantation model. in 50 sites of study areas there are 19 families and 174 species of vascular plants and 19 families and 48 species of halophytes. dominant communities in port ecosystem contains carex kobomugi community elymus mollis community carex pumila community ixeris repens community vitex rutundifolia community calystegia soldandlla community rosa rugosa community lathyrus japonica community salsola komarovi community cynodon dactylon community tetragonia tetragonioides community suaeda japonica community suaeda maritima community zoysia sinica community and phragmites communis community. we carried out canonical correspondence analysis cca for ordinations on the vegetation and plant communities environmental variable matrices in 50 sites. the communities tended to cluster into three types clay marsh sand marsh sand gravel marsh types. adaptive species in habitate types are selected that sand marsh type communities in ports contained elymus mollis community ixeris repens community carex kobomugi community carex pumila community clay marsh type communities contained suaeda japonica community phragmites communis community zoysia sinica community and suaeda maritima community sand gravel marsh type communities contained vitex rutundifolia community calystegia soldandlla community. we are conducted the estimation of minimal area for plantation of adaptive plant species and carried out guide line and plantation model for creation of green space in port ecosystem.", "this study presents the damage monitoring method in foundation structure interface of harbor caisson using vibration based autoregressive ar model. in order to achieve the objective the following approaches are implemented. firstly vibration based ar model is selected to monitor the damage in foundation structure interface of caisson structure. secondly finite element analysis on a caisson structure model is implemented to evaluate the vibration based damage monitoring method. finally vibration test on a caisson structure model is performed to evaluate applicability of vibration based ar model method for foundation structure interface of caisson structure.", "recently harbor remodeling projects are seriously considered to enhance the loading and unloading capability of old container-terminals and to make decrepit ports as eco friendly harbor and waterfront spaces in many countries. in such a case quantitative and qualitative evaluations on concrete harbor facilities are mandatory to determine the current structural integrity condition of aged materials. once the remodeling project is determined to be carried out the reusability of individual structural members and facilities including caissons cell blocks and tetra pods need to be decided based on the simple and economic visual inspection and/or nondestructive testing. in this study the systematic quantitative evaluation procedure for determining the structural integrity condition and the reusability is studied based the nondestructive testing and evaluation methods. conventional methods including schmidt hammer test and ultrasonicpulse velocity methods and elastic wave based methods including impact echo test and surface wave test are applied to the old harbor facilities in five different sites. the compressive tests are also carried out to determine the elastic modulus and compressive strength of concrete materials.", "as the throughout of transshipment oil cargo in korea has been increasing the importance and competition of the oil hub-port has also been increasing. the aim of this study is to suggest how the factors influence the competitiveness of the oil hub-port based on the specialists opinions. for doing this the evaluating factors were obtained from both previous studies and brainstorming of the professionals from the oil hub-port. these were divided into groups by the \u2018kj method according to 5 criteria and were made into a 3 level hierarchy structure. the\u2018ahp method identified the relative importance of factors and trends from the preferences of the specialists. this study presents the factors influencing the competitiveness of the oil hub-port.", "the purpose of this paper is to suggest the efficiency measurement way of korean seaport by using average index transformation model of fuzzy dea . two inputs[cargo handling capacity and berthing capacity] and outputs[cargo handling amount and the number of ship calls] are used in 1995 and 2004 for 26 korean seaports. empirical main results are as follows first tongyung gohyun okpo and sogcho ports are efficient and yeasu port shows the high efficiency level over 95 under input oriented ccr model. gohyun and sogcho ports showed the most efficient score under average index transformation model. okpo and yeasu ports increased their efficiency scores as the lamda \u03bb values are up. the empirical results of fuzzy dea average index transformation model for wando yeasu and seoguipo ports showed that if the lamda values are higher the efficiency scores are also higher. the main policy implication based on the findings of this study is that the management manager of ministry of land transport and maritime affairs in korea should introduce the fuzzy dea average index transformation model for deciding the size of inputs including the port-investment amount and evaluating the port-efficiency.", "this paper examines the relationship between port import from china and macroeconomic variables such as international financial crisis exchange rate and industrial production during the period 2000 2009. i employ gph cointegration methodology since the model must be stationary to avoid the spurious results. the empirical results show that our model is stationary as well as mean reverting. this paper also applies impulse response functions to get additional information regarding the responses of the port import to the shocks economic variables such as financial crisis exchange rate and industrial production. the results show that the response of port import to exchange rate and financial crisis declines at the first and dies out slowly.", "in the midst of worldwide response to climate change the advanced ports including la/lb los angeles/long beach has started to reduce carbon emission from port area which has not been targets of interests in the worldwide cooperation. recently the port of busan has started to reduce carbon emission from the port area under the green-port strategy in korea. however the low carbon port-management increases the cost of port-management and negatively impacts the port-competitiveness in the short term. therefore the busan-port-authority is carrying out the low carbon projects directly and has not transfer the cost to the port users such as shipowers cargo owners and terminal operators. however the port-authority of la/lb has transferred the cost of low carbon port-management to customers of port. in this study comparative analysis on cost of low carbon port-management of busan and la/lb is carried out for sustainable port-management.", "for several decades ports competitiveness has been a popular topic among many researchers.\nwhile many studies have focused on tangible resources relatively few studies have investigatedintangible resources which are a source to sustain a competitive advantage.\nthe purpose of this study is to identify the differencesof intangible resources in korean container-ports and the influence of intangible resources on the port reputation.\nto verify the hypotheses i addressed a questionnaire to liner ships and freight forwarders which are major customers of container-ports. for this study there were 135 responses among the 400 participants. we derived statistics by means of spss/pc version 12.0 statistics package. the results are as follows first there are significant differences in the port intangible resources among korean container-ports. second port reputation is influenced by dynamic capabilities and information technology resources.", "with economic and business environments changing in northeast-asia the korean government has pursued policy for being a logistics hub in northeast-asia during the noh mu hyun administration 2003 2008 . the core objectives of the policy included the building of logistics infrastructures such as ports and airports establishment of port-hinterlands promotion of port handling productivity an increase in volume of transshipment-cargoes development of the shipping industry and more transportation networks.\nthis paper aims to evaluate the policy of being a logistics hub in northeast-asia by employing aquestionnaire survey by the groups of ship owners shippers and experts.\nthe results show that the policy has played a crucial role in promoting international-logistics while increasing logistics infrastructures and introducing free trade zone and free economic zones. furthermore the policy has also promoted a value added and integrated logistics shift away from simple and labor intensive logistics practices.\nit is highly recommended that future policies should be focused on software development rather than hardware for korea s ports to become the logistics hub of northeast-asia.", "fid technology can be applicable in difference industrial division is recognizing as a core technology. rfid is a kind of no touch type identification technology where microchip is stuck in material and that transmits and manages the information of material as well as surrounding environment though the wireless frequency. especially rfid technology is considered as a promising solution to increase efficiency of port-logistics and recently the spread which that technology is overcomes the limit of existing recognition technology. it is forecast with the fact that it will bring a new renovation at the business and the industrial all over. functional rfid application plan and expectation effect are discussed with focusing on transportation business system business shipment/cargo work business.\nbased on such a background this study introduces possible and effective application strategies of the rfid technology into the port namely establishing the ubiquitous port system.\non this study we present the world wide strategy for korean ubiquitous port system and strongly recommend that the political and technical supports should be reinforced. especially the foreign rfid and u port case study should be researched more actively and deeply.", "the purpose of this paper is to show the empirical measurement way for using categorical variable in dea efficiency under input oriented crs constant returns to scale and vrs variable returns to scale condition for 35 world container seaports in 2007 data for 4 inputs berth depth total area and number of crane and 1 output container handling amount teu . the main empirical results of this paper are as follows. first containerports in category 1 show the efficiency increase in categorical bcc model compared to the general bcc model. second individual categorical model general categorical model and the excluding categorical model show the rapid increase of efficiency value compared to the general ccr and bcc models. the policy implication to the containerport-policy planners is that they should introduce the new method like the categorical variables in dea for enhancing the accuracy of measuring the containerport s efficiency by considering the noncontrolable and controlable varialbles and categorical variables after grouping the dmus or classifying the inputs or outputs.", "benchmarking of ports is an important issue facing port-management. dea which is a multi factor productivity measurement tool is generally used in assessing the relative efficiency of homogeneous units and setting benchmark for inefficient units. dea is a methodology of comparing the relative efficiency of each decision making unit dmu by comparing it with other dmus having similar input and output structure and is specially very useful when a form of production function of each dmu such as a port is not known. dea provides the extent of inefficiency of dmus which is practically useful information like the efficiency score and reference sets required to improve efficiency. dea a non parametric productivity analysis tool has become an accepted approach for assessing efficiency in a wide range of fields. despite of its extensive applications some features of dea remain bothersome. dea offers no guidelines to where relatively inefficient dmu decision making unit improve since a reference set of an inefficient dmu consists of several efficient dmus and it doesn t provide a stepwise path for improving the efficiency of each inefficient dmu considering the difference of efficiency. we aim to show that dea can be used to evaluate the efficiency of ports and suggest the methodology which overcomes the limitation of dea through hybrid analysis utilizing dea along with som.", "sna is a study on relationship between actors in network. this study focuses on examinating social structure based on relation between actors. this paper builds and analyzes networks with throughput of four national shipping companies. and then compares network characteristics and finds managerial insights. port-network structure attributes compared in this study are network centrality degree closeness betweenness eigenvector structural hole and network closure.", "the main objective of this study was to evaluate the current condition of harbor sediments and to estimate biochemical methane potentials from the harbor sediments. sediment samples were collected from 10 different sampling sites. ignition loss elemental analyses x ray diffraction xrd x ray fluorescence xrf tests were conducted to determine characteristics of the sediment. all sediments had similar elemental compositions and ignition loss were 8\u223c10 . from the conventional bmp tests for 5 samples cumulative methane production ranged from 11.9\u223c15.5ml methane/ g of volatile solids which were significantly lower than that for foods and paper. however methane production rates for sediments were 5 to 20 times faster than those for foods and paper.", "hamburg is going with the hafencity project to create a new urban space for the city\u2019s bustling central district. hafencity will add an additional 155 hectares to hamburg\u2019s central urban area increasing it s total area by some 40 percent. the qualities of the hafencity are mainly marked through the location at the water the river elbe and the historically embossed milieu the speicherstadt. a tightly mix of residential accommodation offices cultural and leisure amenities retail facilities and restaurants manages diverse identities of quarters in a framework of an elaborate urban layout.\nthis study is focusing on the purpose of the project goals the task of the hamburg authorities and ghs gesellschaft f\u00fcr hafen und standortentwicklung and an urban planning ideas competition draft masterplan .\nregarding of the new trend of the reurbanisation in europe the aim of this study is to find out in which way hafencity is trying to develope the new city district as a model for the european port-city of the 21st century.", "worked out the 3rd general plan for ports development across nation on july 2011. in this plan towards a new phase in korean ports development container-port sites and inland terminal port-hinterland logistic should be designed not to function to primarily container transhipment but to satisfy the diversified demand of logistics centers free trade zones and water familiar infrastructures in order to obtain and sustain their overall attractiveness or competitiveness. so as to construct the economical infrastructure of changwon city main industry and port-logistics related industry would be redefined to be analysed the development of busan-new-port-hinterland logistic and the current state of operating companies. eventually with the active change in this regional industry according to the development of busan-new-port-hinterland logistic the logic industry will be grow up and advanced on the basis of diversified new port hierarchy. and we will have create so many jobs and increase income and tax to be spreaded to economy.", "there are some trials to adopt the rfid/usn technologies at container-terminals for effective terminal operations. in this paper we propose a realtime location recognition method for stacked containers under the assumption that each container has a wireless sensor node to measure the rssi values from neighbor nodes. we develope an rssi based location algorithm with performance evaluations by rssi measurement and application program implementation.", "this study is focusing on theory and changes in logistics environment on north east asia logistics centered port for the global competition advantage strategy. global competition strategy is to found by observing theories on port-competition strategy and with empirical analysis.\nfirst north east asia port-policy is suggested by performing survey on how logistics port related personal think about construction of logistics center in north east asia also with this survey different logistics hub strategies and types are observed.\nsecond within the time frame background for the theory are found in publications on recently published global competition theory and port strategic theory.", "marseille the typical sea port-city of mediterranean france was the most representative port of french colonial empire in the 19th century. studying on marseille of that time would contribute to the typological understandings of the sea port cities in the period of imperialism. this article aims to present a type of development which a sea port-city of the colonial empire could take by interrogating the changes of harbors\u2019 functions and the urban structure of marseille in 19th century. the consequent findings are as follows.\nfirst the population of marseille had sharply risen from 1830 on and increased three times from 1820 to 1870s. this increase of population marked the economic growth of the city. carrying capacity of vessels entering the port of marseille rising five times in 1825 1870 shows the scale and the process of this growth. however this economic growth had attributed to the colonial expansion of france launched from 1830 on.\nsecond according to the rising traffic of port the harbors of marseille had been expanded to the north of old port vieux port since 1840s. with their expansion the harbors\u2019 functions of marseille had changed simultaneously adding the industrial function to the traffic and distributive functions.\nsecond the industrialisation of marseille also occurred in association with these circumstances. as a result new and factory industries such as sugar refining oily industry soap industry machinery manufacture and foundering etc. were thriving in the city and its suburbs. however the material sources of these industries were from the french colonies and thus the industrialisation was highly dependent on the supply from colonies. this is a remarkable feature of the marseille\u2019s industrialisation and it can be that this industrialistation was a type of development which the sea port-city of the colonialist empire would take.\nthird the changes of harbor\u2019s functions and the industrialisation had caused the transformation of urban structure of marseille. most notable transformation was the extension of city scale. also the appearance and shape of city had changed geometrically and orderly with the constructions of the various official buildings and monuments through the french second empire.\nfourth withstanding the extensions and changes of urban structure the social character of neighborhood did not change so much at same time. unlike with paris where the neighborhood had been divided sharply between the bourgeoisie and the working classes as a result of haussmanisation marseille witnessed the loose line of division between the higher and lower classes except with the \u2018old city\u2019 in the north of old port and the higher classes\u2019 neighborhood in the southeast of it. however one another consideration of social character was the reduction of proportion of natives in the neighborhoods. throughout the mid century numerous immigrants fluxed into marseille as the skill and unskill workers and they gradually spread into all of the neighborhoods in the city.\n korea maritime university nykim hhu.ac.kr/varlin hanmail.net ", "this research aims to evaluate intangible resources which are accumulated in korea\u2019s seaports and analyze the role of this intangible resources with resources based view. an field survey divided into two groups consumer group and experts group was conducted to collect data. also the proposed theoretical model is estimated using structural equation modeling via the amos 17.0 statistical software.\nempirical findings are as follows.\nfirst consumer groups evaluate the intangible resources more than expert groups do. second human resources relational resources and information technology resources all directly and indirectly affect innovation capabilities and seaports image.\nthird innovation capabilities and seaports image both directly affect seaports loyalty.\nthe study contributes to providing the role of intangible resources with a integrated view in the competitive context of seaports.", "countries are implementing a strategy of making their ports environment friendly. south korea too has been implementing such a strategy for each port only to face resistance from the port users including shipping companies shippers transportation companies and terminal operators as they are asked to pay the concerned costs directly. given the difficulties with achieving the effects of the strategy when charging the port users with the costs the developed nations use both carrots and sticks in strategy implementation.\nthe purpose of this paper is to investigate perception differences among the government port authorities and companies regarding the government s support policies for an eco friendly port and provide policy implications to implement a concerned policy in future.\nas a result the port authorities which implement a strategy of building an eco friendly port as well as running a port had a greater need for support policies involving hardware software finance/tax and a smaller need for policy/system supports than the government and companies.", "the total container throughput of each port is the sum of cargo operated at the port among the cargo from between a hinterland and a foreland. although the total throughput of each port is influenced by various factors this study considers the factors as a representative factor like a port popularity and suggests two factors a hinterland effect and a foreland effect influencing on the port s traffic. in the study the foreland effect is explained by a oversea distance between a port and a foreland and the hinterland effect is explained by a inland transportation cost between a port and a hinterland. the influence of the two effects on the port traffic is analyzed by a multilayer perceptron model.\nin the result we find that the cargo flow between a hinterland and a foreland is splitted to each port by the foreland effect and the hinterland effect. the findings will make it possible to forecast the port traffic by more detailed research.", "this study aims to identify the factors to enhance the competitiveness of busan-new-port terminals and suggest the methods to make a successful port-cluster in busan. first we analyzed the current situation and environment in busan-ports and estimated the factors affecting port-cluster in busan. second we used structural equation modelling to find out the economic effects upon previously found factors. distinctive one stop services in overall logistics processes are important and necessary to enlarge amount of commodities handled value added services and the number of employees and to manage port-competitiveness. a successful port-cluster in busan-ports will not only affect the regional-economy in busan and adjacent areas but also the national economy. in this regard the logistics industry needs to be regarded as a major industry not just a supporting industry and supported by the central government.", "in this paper we propose an asset tracking system for applying a container-port environment. if we attempt to apply this common locating system to a port environment for logistics automation the system performance is degraded because there are many steel obstacles that cause interference in the rf communication and measurement. we divided readers into two types fixed and mobile readers hence the location method operates in two steps for efficient wireless communication and precise measurement. in addition the system estimates the location with trajectory information of assets when the small number of measurement is gathered. we implemented all the system components and installed these at a real port for evaluation. the success rate of communication and estimation is much better than that of the existing general locating system and the location precision is substantially increased.", "this paper analyzes the effect of competition factors on balanced performance and moderating effect of both port characteristics and customer service of container-terminal. competition factors of container-terminal are classified as equipment operational efficiency cost competence and sub operating system. port characteristics are sorted as geographical location facility and service and supporting system. according to results the equipment factor of container-terminal gives significant positive effect on financial internal process and learning growth performance. the operational efficiency factor gives significant positive effect on internal process and learning growth performance of container-terminal. both cost competence and sub operating system factors give significant positive effect only on internal process performance.\ngeographical location characteristic of a port shows significant moderating effect on relationships of the equipment factor and financial performance the equipment factor and internal process performance the cost competence factor and internal process performance the sub operating system factor and internal process performance respectively. the facility and service characteristic of port shows no significant moderating effects. supporting system characteristic shows significant moderating effect on both the relationship of the equipment factor and financial performance and the relationship of the equipment factor and internal process performance. customer service characteristic of container-terminal shows significant moderating effect on both the relationship of the equipment factor and financial performance and the relationship of the operational efficiency factor and learning growth performance.", "a port is kind of bridgehead connecting maritime transport land transport and domestic transport and perform as a role of the center for distribution that achieves satisfactorily domestic and foreign distribution. if it is damaged by disaster such as earthquake that will bring large scale damages to port-facilities so that impact on society and economy will be very large. at the same time role of the port is very important to restore and reconstruct after such disaster. therefore it is more important than anything else that constructing a strongest earthquake resistant port by reinforcing to withstand earthquakes and organizing base for prevention against disasters. in addition it is a problem for us that how to alleviate conflicts between preservation and protection of natural environment and maintenance of port and also to find a solution to promote a progress and development of economic with preservation and protection of environment and enable to symbiosis with environment.\ntherefore this paper is to study how to construct a port that is in harmony with the environment and maintain a port against irresistible natural disasters especially caused by earthquakes.", "most of ports in japan made substantial improvements in productivity and environmental protection since there are harbor environmental issues from 1973. however japan has faced global competition among main competitive ports owing to the low productivity in the japanese harbor as a big problem. japan has promoted as harbor policy international strategic harbor construction policy that is to say the hyper center harbor by the logic of choice and concentration.\ntherefore this paper deals with the history of port policies in japan and the harbor environment to look into the relations with port-development and environment protection in japan. port environmental issues related to current global warming is a problem to be solved in the future. accordingly the purpose of this paper is to contribute to taking measures to balance the port-development and environmental protection in the port.", "purpose of this study is to define competitiveness and attribution factors of busan-port on attracting high value added business such as transshipment-cargo.\nresearch finds condition to become optimal transshipment port comprises both internal and external circumstances. as for the internal circumstance scale and location of the distripark as well as port-facilities and the rates for the external circumstance international network and information technology on logistics managements are providing positive effects.\noptimal plans to attract transshipment-cargo should include first development of total logistics management system from port entry to unloading transportation processing loading to departure.\nsecond assign port as free trade zone under customs law to attract foreign investment and goods traffic through tax exemption.\nthird unless it is illegal government needs to grant substantial freedom to shift capital for the foreign investors which will lead increase in cargo traffic and foreign investment", "there have been a number of studies on ports and they have made great contributions to the development of ports. however there have been no research that classified and organized the results comprehensively.\ntherefore this study aims to analyze the results of studies related to korean port economics. for the purpose we carried out a meta analysis targeting 659 articles published in journal of korea port economic association from 1991 to 2010.\nfor the meta analysis on themes of port economics and methods the study presented a total of three items to be analysed first we analysed characteristics of researchers discussed themes and identified contents by analysing research methods used for the studies.\nas a result port economics have shown great growth in volume and recently more attentions have been paid to ports along with increase of researchers and themes and methods of research have been sub categorized and diversified. therefore based on the results of the study comparative studies should be added.", "today ftas free trade agreements are revving up among countries in the course of glocalization. dubai pudong of shanghai binhai shinku of tianjin are actively pursuing free zones and saemangeum district in korea is under development as growth base in north east asia. this study aims to present the proper development scale and other development schemes for samangeum newport. in conclusion following several schemes are required firstly more sophisticated forecasting of demand and supplementation for saemangeum newport secondly development of dedicated container-terminals and dedicated food terminals and finally cruise terminal for the tourist activation.", "this paper investigates the determinants of trade on southeast asia via korean ports using monthly data. i employ johansen cointegration methodology since the model must be stationary to avoid the spurious results. johansen 1988 and johansen and juselius 1990 propose two statistics for testing the number of cointegrating vectors the trace and maximum eigenvalue statistics. the null hypothesis that there is no cointegrating vector should be rejected at the 5 level. the results indicate that there is a long run relationship between trade and variables. this also suggests that these variables have a meaningful equilibrium relationship between trade and variables would not move too far away from each other displaying a comovement phenomenon for the export and import. apparently the error correction term reflects market information in a state of disequilibrium that is bound to be corrected when moving toward the long run level.", "this paper is concerned about applying the fuzzy ahp for an analysis of logistics network between gwangyang-port and china ports. in this study measurement areas were selected for hardware aspect software aspect and marketing aspect. as for the analysis regarding measurement area the results were shown as follows a marketing aspect 38.7 as the first rank a hardware aspect 35.3 as the second rank a software aspect 26.0 as the third rank. the analysis result of hardware aspect reveals that the most important element is regular route addition between gwangyang-port and china ports 45.2 . the most important element of software and marketing aspect were a government support 46.4 and a high value transshipment-cargo inducement 36.4 . as for the whole priority which conversion weight was applied the results were shown as follows a regular route addition between gwangyang-port and china ports 15.9 as the first rank a high value transshipment-cargo inducement 14.1 as the second rank a attracting import cargo from china 12.9 as the third rank. the result of this study suggests some guidelines for deciding priority of logistics network between gwangyang-port and china ports.", "the aim of this study is to analyze the efficiency of major ports in northeast-asia such as korea china and japan.\r\nfor the empirical analysis we tried to apply the dea which is an efficiency evaluation model based on mathematical programming theory and we also established a model to northeast-asian ports. in our opinion dea analysis which involves multiple inputs as well as multiple outputs in its efficiency valuation makes analysis more suitable for port-efficiency measurement because ports produce a number of different outputs.\r\nin this paper we attempted to analyze the relative efficiency of 27 ports 5 korean ports 13 chinese ports 9 japanese ports through dea ccr dea bcc models. according to the result chinese ports are relatively efficient than korean and japanese ports. the result of the analysis shows that 7 chinese ports are efficient in dea ccr model in 2009 but in dea bcc model 8 chinese ports and 1 koran port are efficient. most of inefficient ports have a value closed to 1 in efficiency for scale it means that the reason of inefficiency is caused from the technical aspect. furthermore we also verified that there exists excess of input in korean and japanese ports than chinese ports.", "a port has been regarded as a significant contributor to air pollution in the surrounding areas. port related air pollutants are released from not only marine vessels but also various land side sources at ports which include cargo handling equipment vehicles locomotives and fugitive dust sources by port activities such as bulk handling and vehicle movements. however most studies in korea have only focused on vessel emissions and there is a lack of information on the emissions from other sources at port. in this study in order to establish the port related emission inventory and evaluate the relative contribution of these sources to air emissions from the port of incheon the emissions from land side sources were estimated and the capss clean air policy support system data for vessel emissions were used. in particular the detailed information and activity data for the cargo handling equipment source were collected and the emission factors and emissions by equipment types were calculated using u.s. epa methodologies. total hc co nox pm10 and so2 emissions from port related sources including the vessel in 2007 were calculated as 229 ton/year 638 ton/year 4 861 ton/year 307 ton/year and 3 995 ton/year respectively. it was found that the vessel was the largest contributor to air pollutant emissions from the port the cargo handling equipment was responsible for about from 8 to 13 of hc co and nox emissions and the resuspended road dust contributed about 39 for pm10 emissions. the results of this study will be used to establish the management and reduction strategies of air pollution in the port.", "there have been quite a lot of research results about the change of container-port system in the world. however detailed and in depth analysis of the subject is insufficient. in this study i examined relevant discussions carried out so far and tried to figure out possible development direction of northeast-asian container-port system. until recently it had been widely acknowledged that hub spoke system is prevailing trend of development of container-port system in the world.\nbut since early 2000\u2019s the future of hub spoke system as a dominant shipping network has been questioned in several literatures. especially in the northeast-asian region quite a large number of small feeder ports have grown into regional gateway ports which are directly served by mother ships. as a result the transhipment ratio in the ports has been substantially decreased. however many of the gateway ports which are positioned at the crossings of trunk routes assume the role of relay center forming so called \u201cmultipolar port system\u201d. the multipolar port system has been formed by complicated connecting network of the gateway ports in the region. in this study such a trend in container shipping network was closely examined.\nin the meantime there has been an argument that \u201cnew hub spoke system\u201d will be established as growth of ship size progresses in the future. in the new system suggested in the relevant research works 3\uff5e4mega ports in northeast-asia are to act as logistics center where transhipment demand will be concentrated. such an argument is also discussed here.", "china is still an entry level and port-security operations. china is <port facility security rules> by rudimentary port facility security system that this system is not perfect yet but there are several problems. this paper <port facility security rules>of the main contents and china on the status of the port facility security operations and port facility security review work in progress and future of the four problems presented in trying to improve the orientation.", "recently incheon-port and pyeongtak\u00b7dangjin port called as capital region ports have enjoyed ever increasing cargo volumes. however there is a lack of research on this region while plenty of outputs were suggested on mega hub and regional hub-ports in terms of shipping companies and stakeholders port choice criteria.\nto identify and evaluate the capital region ports this paper identifies the factors and sub components influencing their port choice and presents a structure for evaluating them. based on the literature related to port-selection and competition a regional survey employed fa  to reveal that port facility and link cost and service port-hinterland and information service and port-operation policy are the determining factors in these regions.\nfrom the overall evaluation using fuzzy theory port of incheon-port obtained high score compare to that of port of pyeongtak\u00b7dangjin.", "the countries around the world are propelling policies and strategies to strengthen the competitiveness of their own ports as they recognize the roles and importance of the ports in the international trade and logistics. thus benchmarking of ports is an important issue facing port-management. dea which is a multi factor productivity measurement tool is generally used in assessing the relative efficiency of homogeneous units and setting benchmark for inefficient units. dea is a methodology of comparing the relative efficiency of each decision making unit dmu by comparing it with other dmus having similar input and output structure and is specially very useful when a form of production function of each dmu such as a port is not known. dea provides the extent of inefficiency of dmus which is practically useful information like the efficiency score and reference sets required to improve efficiency. dea a non parametric productivity analysis tool has become an accepted approach for assessing efficiency in a wide range of fields. despite of its extensive applications some features of dea remain bothersome. dea offers no guidelines to where relatively inefficient dmu improve since a reference set of an inefficient dmu consists of several efficient dmus and it doesn t provide scientific establishment procedure for improving the efficiency of each inefficient dmu considering the difference of efficiency.\nthe purpose of the study is to propose scientific establishment procedure for improving the efficiency of pusan port using dea c5.0 som and qbd tools", "the purpose of this study is to examine the task of the policy on the collecting cargoes of the japanese container-ports. although the ports of asia countries such as china south korea have increased the amount of cargoes dramatically since the latter half of 1990s the amount of cargoes japanese container-ports deal with have increased within narrow limits. as a result of this trend the position of japanese ports as hub-ports has been falling down. the times of main liners linked with north america and europe stopping at japanese ports have continued to decrease. so japan container-ports need the policy to increase the amount of cargoes in order to avoid becoming feeder ports. this policy is to collect domestic cargoes which are transshipped in asia ports such as busan-port from japanese regional ports to core ports. by collecting domestic cargoes to japanese core ports intensively the times of international main liners stopping at japanese core ports will increase. it s important to support the domestic liners linking between japanese regional ports and core ports in order to collecting domestic cargoes to japanese core ports effectively. in addition the role of japanese government to achieve the coordination between japanese regional ports and core ports is indispensable.", "the status and changes of water quality of national fishing harbors and designated ports in east coast of korea were analyzed to support establishment effective water environmental management. cod chemical oxygen demand concentration was satisfied to designated water quality criteria in most areas but tn total nitrogen and tp total phosphorus exceeded the criteria frequently. also peak concentration was summer in cod and ss suspended solid but winter in tp. eutrophication index of ganggu and pohang old area were the highest. pollution index by function of cod tn and tp of ganggu pohang jumunjin and guryongpo was high with gradual increasing recently on the contrary that of samcheok imwon and chuksan was decreased. pollution index involving multi indictors relation to organics and inorganics was necessary for water quality assessment. designated water quality criteria needed to be improved because the criteria of jukbyun and chuksan was applied more strictly compared to the other regions although without difference of environmental characteristics. furthermore the criteria notified lately needed to be related to management pollutants from land based sources. the continuous diagnosis and monitoring on sediment quality within the study area were necessary for prevention of water pollution and eco friendly disposal of dredged sediment. especially monitoring of designated ports was implemented partially however monitoring ratio of national fishing harbors was 7 to whole part. therefore systematic and integrated environmental monitoring for ports and harbors with charge of national management was reestablished by strengthening and securing a legal basis.", "this paper examines the relative efficiency of european and chinese major ports. the analysis of efficiency is based on 20 largest ports in china and europe respectively for 2009 by applying the dea . i have analysed the technical efficiency pure technical efficiency and scale efficiency of ports. shanghai port hong kong port shenzhen port ningbo port lianyungang port and gioia tauro port are found to be highly efficient than other sample ports in terms of the technical efficiency pure technical efficiency and scale efficiency.", "some previous studies have proposed a couple of measurement scales for port-service-quality however which were constructed focusing on container-ports or passenger terminals and could not be effectively applied in the case of bulk ports. the present study attempts to provide an alternative to this problem by developing a service-quality measurement instrument considering uniqueness of logistics services in the bulk port and terminal. the current research builds measurement scale following a typical process adopted in the establishment of measurement model based on a critical literature review on the existing studies and rigorous statistical methods including validity and reliability tests. in addition a case study is conducted to present how the proposed instrument can be utilized in the real world to measure overall service-quality of bulk ports and to extract strategic implications targeting korean main bulk ports.", "the increase in world trade has brought about a rapid increase in the emand for container services offered by shipping lines and ports. many ports are undertaking major investments in infrastructure and equipment provision to offer the capacity and services necessary to attract mainline services and thereby achieve hub status.\nthe pressure for increasing investment is also being driven by the continuing increase in containership size which gives rise to an increase in the productivity levels demanded by shipping lines. the korean government keen to support the competitive position of its ports sector announced in 2010 plans to invest 40 trillion won of the next 10 years in major port infrastructure developments.\nthis paper assesses if the desired increase in korean port capacity and their competitive position could be achieved by improving the operational methods and efficiency of existing infrastructure rather than through new port-developments. a study is presented that compares the efficiency of the top eighty container-terminals in terms of throughput quay length water depth quay crane number and terminal footprint using dea analysis. the results found that the korean ports busan incheon and gwangyang made inefficient use of their existing infrastructure.\nthe study showed that further investment by the korean government in port infrastructure would give rise to decreasing returns of scale drs . the authors suggest that the government would should encouraging and assist port authorities and terminal operators to make better use of existing investments rather than invest in new infrastructure. such an approach would require investment in improving labour arrangements information technology management and portworker skills and upgrading existing operating methods.", "recently international society strongly concerns global green house effect. as a result each nation introduces green policy for their economy and sustainable development.\nthe emissions of carbon dioxide come from various sources such as ports and port activities. especially port is a logistics hub for shipping road and railways. therefore successful reduction of emissions in the port may encourage other transportations to reduce emissions. korea as developing country is excused from annex i countries which committed themselves to reduce four greenhouse gases. however korea is going to be placed in annex i countries in 2013. korean economy is heavily dependent on international trade and especia
