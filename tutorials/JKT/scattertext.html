r 581.2~793.7 kgf/cm2 respectively. in case of sc46 with the addition 40 wt of the dredged soil to the clay the compressive strength 793.7 kgf/cm2 of specimen sintered at 1 100\u2103 was over 5 times higher than that at 1 000\u2103. the specimen mixed with 40 wt of dredged soil 60 wt of clay and 1 wt of glass frit satisfied the 1st grade standard for clay brick by ks l 4201. the results of all specimens by korean standard leaching test also satisfied the standard criteria.", "this paper aims to explore the port business continuity plan in japan and try to make some implications from the case. the article focuses on how the governments cope with the great disasters in port which functions as a national infrastructure. the method of this study starts with the comparison between great hanshin awaji earthquake and great east japan earthquake. the research deals with the situation before and after great disasters in terms of business continuity plan bcp . the findings of the study support that great hanshin awaji earthquake kick starts transportation system of supplies to disaster area and immediate support and maintenance system for emergency response while great east japan earthquake draws a scientific disaster management against tsunami in port and improved network system in marine transportation against disasters.", "this study investigates the characteristics of manzanillo which is a mexican port-city in the pacific coast as a gateway city through literature statistical analysis and field work. based on the gateway city theory by burghardt manzanillo has the distinguishing characteristics of a gateway city in terms of the form of the city the feature of traffic and the urban employment. however compared to the job configuration in gateway cities in long beach rotterdam busan the proportion of the transportation and communication workers is found to be far higher than other gateway cities while that of financial professionals is found to be far less than other gateway cities. this is because the socio economic environment of manzanillo is different from that of gateway cities in developed countries with the large scale economy. comparing that the gateway cities in developed countries developed as a regional center of the corresponding country on the foundation of high level gdp sophisticated industrial structure and stable national finance the weakness of the mexican national finance and the extremely high intensity of metropolitan such as mexico city guadalajara made manzanillo not able to grow as a regional center.", "the study aims to suggest methods of coexistence for development into the most competitive port in north east asia through competition in good faith and cooperation in ports in western coast centering on theories on co-opetition.\r\nas a result of shift-share-analysis it turned out that the quantity of containers transported was continuously transferred from incheon-port and gunsan port to pyeongtaek port dangjin port and daesan port and that the quantity of non containers transported was transported from pyeongtaek port dangjin port and gunsan port to incheon-port and daesan port which indicates that competition between nearby pyeongtaek/dangjin port and daesan port is being intensified. as a result of analyses on absolute growth value of the quantity of containers transported it turned out that incheon-port has absolute competitive edge among four ports and that pyeongtaek/dangjin port and daesan port are engaged in fierce competition. as a result of analyses on absolute growth rate of the quantity of non containers transported it turned out that pyeongtaek/dangjin port was nowhere near the growth value of daesan port which indicates that pyeongtaek/dangjin port is on a sticky wicket in competition. as a result of analyses on lq index competitions are appearing in meat fish and crusta ceans grain saccharide cement fertilizer unsawn timber timber charcoal cork scrap metal machinery and parts in incheon-port and gunsan port.\r\npyeongtaek/dangjin port and daesan port that are located nearest in terms of geography are not engaged in competition with regard to specialized items but competition is intensified in non specialized items.", "according to the research and investigations performed on port-facilities for cargo works of hazardous materials around the port of ulsan a conclusion was drawn that the manually operating foam tower monitors are ineffective as they are hard to approach due to the radiant heat in case of contingencies such as fire. moreover in some cases the effective range of foam tower monitors is insufficient for reaching docked ships and manifolds where hazardous materials are being unloaded. also some docks are inadequately equipped for their properties regarding hazardous materials and some are equipped with inapplicable facilities for docked ships. therefore in order to effectively counteract the contingencies and obtain safety it would be recommended to install adequate facilities such as water curtains and foam tower monitors in regards to the formation of the dock cargo properties and berthing capacity.", "in order to effectively operate and manage the port terminal it is necessary to use port terminal simulator for the analysis of port terminal. however there are many difficulties in applying an existing port terminal simulator to various terminals because each of the port terminals has different structures facilities equipment and job processes. therefore in this paper we propose a design method of port terminal simulator for the improvement of reusability by using model based techniques. we also showed the implementation of the prototype of the port terminal simulator of applying the research content.", "this paper analyses the economic impacts of container freight activities in busan-port on the regional-economy of busan in south korea by using survey data on the regional port logistic firms and the busan i o model. the main findings show that during the period from 2010 to 2013 a yearly average of krw 4 230 billion production krw 980 billion value added and 11 100 employed people in the busan regional shipping and port-industry resulted from container freight activities in busan-port. and these economic impacts on the shipping and port-industry increased the production by krw 7 380 billion the value added by krw 2 500 billion and the employment by 36 100 persons in busan economy as a whole in yearly average during the period from 2010 to 2013 which accounted for about 5.5 of total production about 4.4 of value added and about 2.1 of employments of busan economy in those years respectively. considering the dominant share of container freights in the total freights transported in busan-port these economic impacts are far less than expected. so it is urgent to give more efforts to increase the economic impacts of container freight activities in busan-port.", "the purpose of this case study is to verify the usefulness of three costing models and a minimum profit management model that can support the logistics warehouse companies in the busan newport distri park. this case study investigated traditional costing activity based costing abc and time driven abc tdabc and suggested that an appropriate minimum profit management model is contribution margin analysis. accordingly in order to verify the usefulness of models this case study surveyed the actual cost management conditions of companies applied the three costing models to the \u201ck\u201d warehouse company in the busan newport distri park and undertook a comparative study of the results. this case study produced two main findings. first tdabc was verified as the most useful and advanced of the three costing models tested. second contribution margin analysis was confirmed to be the most suitable model to manage minimum profits for port warehouse companies in the busan newport distri park.", "this study aims to investigate and analyze the customer-satisfaction level of the logistics services quality at container-terminal and the impacts of customer intention to revisit and customer\u2019s word of mouth intention. based on this research it also provides a strategic plan for port-management services which is how to manage the key factors of logistic service to improve the service-quality and how to keep and maintain customers through effective logistics services and strategic marketing activities. in order to effectively achieve the purpose of this research the empirical study focused on domestic and international shipping companies at yantian port in shenzhen the supplier cargo company trucking company and international combined transport company.", "container-port nowadays becomes one of the most vital link of the transportation chain plays an important role in trading with other countries. therefore evaluating the operational efficiency of container-ports to reflect their status and to reveal their position in this competitive environment is very important for port-development. although there have been lots of methods used to measure efficiency in the past the dea model is still the most commonly applied approach. however the data used in the model sometimes is complex and uncertain to handle using the basic dea model. in this paper we applied an uncertainty theory to create an uncertainty dea model udea which can solve the limitation of the traditional one. this study mainly focuses on measuring efficiency of 41 container-ports by applying proposed an udea model. the results show that among 41 container-ports only six container-ports are regarded to have efficient operation through the clustering meanwhile others have technical and scale inefficiencies. we found out that an udea model is better to analysis efficiency than existing dea model.", "this study analyzes the concentration ratios cr and the shift effect in the system of korean container-ports that concern the export and import of container cargos especially from/to 5 overseas origin/destination o/d regions using the hirshmann herfindahl index hhi and the shift share method. the results shows that the cr has decreased during the last 20 years from 0.86 to 0.44 mainly because cargos from/to the far east/south east asian regions have become more dispersed to several domestic container-ports especially from the port of busan. this study also indicates that there has been little change in the cr for all cargos like the value of \u20130.3 in the last 5 years. however the change in crs for the cargos from/to the north america and europe is positive with the value of 7.6 and 6.6 respectively. it can be inferred that the future development of medium and small sized container-ports in korea is not very likely. the study also suggests that the cr and the shift effect of the korean container-ports for the cargos by the domestic o/d regions should be analyzed in the future to suggest policy implications in great detail.", "objectives outdoor workers are exposed to thermally stressful work environments. in this study heat stressindices for harbor workers in summer were calculated to evaluate thermal comfort based on a human heatbalance model. these indices are physiological subjective temperature pst dehydration risk dhr andoverheating risk ohr according to respective stage of cargo work in a harbor. in addition we constructed aforecast system to provide heat stress information.\r\nmethods thermophysiological indices in this study were calculated using the menex model i.e. the humanheat balance model which used as inputs the meteorological parameters clothing insulation and metabolic ratefor each stage of cargo work in the harbor of masan over the course of seven days including a four day heat wave.\r\nthe forecast heat stress information constructed for masan harbor was based on meteorological data supported bythe dong nae forecast from the kma korea metrological administration and other input parameters.\r\nresults according to higher metabolic rate thermophysiological indices showed a critical level. in particular pst was evaluated as reaching the \u2018very hot\u2019 or \u2018hot\u2019 level during all seven days despite the heat occurring overonly four. it is important in a regard to consider the work environment conditions i.e. labor intensity and clothingin harbor . on a webpage the forecast thermophysiological indices show as infographics to be easily understand.\r\nthis webpage is comprised of indices for both current conditions and the forecast with brief guidance.\r\nconclusion thermophysiological indices show the risk level to health during a heat wave period. heat stressinformation could help to protect the health of harbor workers. further this study could extend the applicabilityof these indices to a variety of outdoor workers in consideration of work environments.", "the recent oil rich economy created by the gulf cooperation council gcc is driven by a variety of government policies that promote national economic development plans. the gcc countries have emerged as the central axis for project market with an average of us 20 000 in national income per head. in gcc countries 20 million people live within a four hour drive to the airport. additionally gcc member states offer favorable conditions for the logistics industry. with the world s largest oil reserves and as a leading exporter of oil the gcc countries offer relatively cheap access to fuel. the united arab emirates uae is one of the gcc countries. the uae has opened large scale free trade zones surrounded by ports and airports since the 1970s to attract foreign direct investment and has evolved into a logistics hub for the middle east. the annual trade volume of the korea and the gcc accounted for 11 of the korea trading partners for global trade and 3.5 percent of korea\u2019s exports for the world export marking 7th ranking. the annual trade volume of korea and the gcc accounted for 11 of korea\u2019s global trade with partners and 3.5 of exports from korea the world\u2019s 7th largest exporter. despite the significance of studies on trade between korea and the gcc the policy plan for korean companies to make inroads in the uae free trade zone has proven insufficient. this study presents recommendations for korean domestic logistics companies to successfully penetrate the free trade zones. the study uses the current status and development plans of ports and the port-industry in the uae in their role as the regional logistics hub of the gcc. a summary of the implications of this study is as follows. first uae as a gateway to the middle east and africa has been encouraging transit trade. korean logistics enterprises should expand and construct joint logistics centers with local businesses. second korean logistics enterprises should exploit the jebel ali zone located in dubai as a logistics base from which to penetrate the middle east and african markets which provide various benefits such as tax exemptions and free hiring of foreign workers for foreign investors. finally the main target cargo to be handled by korean logistics companies are auto parts steel related products high tech industry products and processed food. korean companies must provide effective logistics systems and the service capabilities to target these promising industries in the context of industry diversification in the middle east.", "this study analyzed financial data of logistic centers at north container-port in busan-new-port. the material updated on dart website http //dart.fss.or.kr/ for the last three years was used by dea method. major results are identified as follows firstly efficiency of port-hinterland is gradually improving in the years between 2012 and 2014. secondly 7 among 19 companies are shown to be efficiently managed. their profitability indicators were also high proving that efficient companies perform better. thirdly about 40 of our subjected companies is in need of further improvement in its profitability. lastly revenue operating profit and net profit are peaked in 2012. in conclusion timely increment of cargo volume are greatly needed and strategically management of cargo supply plan of logistic centers in new port is also required to increase logistics centers efficiency.", "the purpose of this study is to examine the relationship between the network characteristics of ports and their performance that is represented by port-competitiveness for the port operators. the study employs sna to evaluate network characteristics comprising four centrality indices. for this research data from containerization international yearbooks for 2006\u2013 2011 is used to analyze the service networks of 20 major liner shipping companies. in sna nodes vertices in the network are the ports and links edges in the network are connections realized by vessel movements such that the liner shipping network determines the port-network. in addition panel regression-analysis has been employed to investigate the relationship between port-network characteristics and their performance. the results suggest that the four centrality indices identify the roles of the world s major ports from 2006 to 2011 and that port performance is determined not only by macroeconomic variables and service capabilities but also by the eigenvector centrality of ports in networks.", "ports as central factors of the logistics industry and principal bases in industrial activities play a significant role in the development of the social economy. this paper takes the throughput data from 2000 to 2014 of 10 container-ports located in china as the research object with the gini coefficient and employs the shift-share-analysis. it aims to analyze the changes in port concentration and movement of container throughputs and propose a stage of development port system in china.\r\nthe results are as follows. first the system of container-ports clearly moves northward. according to the above shift-share-analysis the throughput moves from the pearl river delta to the other two regions. this indicates that the center of chinese container-port system moves northward. second container-port diversification development takes a representative position in the change of container throughput space structure. according to the calculation results of gini coefficient diversified development gradually predominates the change of container throughput space structure.", "this study aims to analyze the effects of service-quality offered by automotive ro ro terminal operators on customer-satisfaction and loyalty. the results of the research can be used to understand how to enhance the service level in order to manage competitiveness of the terminal operators finally resulting in global competitiveness of the automobile industry of korea in both exports and imports.\r\nwe carried out a survey on two groups shippers customers and providers related terminal operators and stakeholders . to identify and classify the factors into groups we conducted exploratory factors analysis efa and confirmatory fa  cfa which showed construct validity and convergent validity. we also calculated cronbach\u2019s alpha for reliability. five factor groups were identified tangibles reliability responsiveness assurance and empathy. we found that empathy is the most influential factor group among the five groups and that the other groups too exhibited similar effects.\r\nbased on the results of the survey and analyses we can conclude that empathy is most important in automotive ro ro terminals. in particular specialties training experiences and loyalty of employees are crucial factors because automotive ro ro terminals significantly rely on work forces differently from other bulk terminals and container-terminals. flexible working hours and fringe benefits for work forces can increase empathy finally resulting in productivity and efficiency. next well designed work schedules are followed based on visibility through logistics and scm activities in automobile export and import processes with information and communication networks.", "this study analyzes the economic impact of the shipping and port-logistics-industry in gwangyang bay area on the regional-economy. for this purpose the study constructs an input\u2013 output table of 29 sectors for 2010 in the area. the main findings are as follows. in terms of production value added and share of employment the regional shipping and port-logistics-industry accounts for approximately 10.8 percent 6.0 percent and 2.9 percent of the national shipping and port-logistics-industry respectively. moreover the economic impact of the industry on the regional-economy is estimated to be an increase in terms of production of about 6 trillion korean won to be an increase in value added of about 2.5 million korean won and an increase of about 16 000 in employment. furthermore the industry is found to have strong inter industry linkages with the main manufacturing as well as the main producer service industries.", "the purpose of this paper is to empirically examine whether there are significant relations among rankings of cross efficiency web accessibility and website evaluation. for this purpose the study uses the kwah 4 method developed by the web accessibility laboratory in korea website evaluation method developed by the business development bank of canada bdc and the cross efficiency model for 13 asian container seaports including korean chinese and japanese main ports in 3 years 2009 2010 and 2013 using data for two cases three inputs depth total area and number of crane and one output teu in the first case and three inputs and two outputs teu and bdc overall score in the second case. the main empirical results are as follows.\r\nfirst the ranking orders of cross efficiency web accessibility and website evaluation overall scores are not significantly correlated with each other. second if the bdc overall score is included in the output element the correlation results are improved. however the correlation coefficient is still low. the container-port-policy planners should introduce and consider the web accessibility and website evaluation scores when evaluating an efficiency increasing plan for korea\u2019s main container-ports.", "this study analyzes inspection results of ships by port-state-control. particularly this research focuses on a detention trend of vessels that registered to korean register of shipping. in order to conduct this research we have searched 170 ships that got a detention with a code 30 within recent 46 months period. the deficiencies of the detentions are inspected by ship types ship years flags ports inspected and criteria. moreover we categorized the deficiencies for the detentions into 17 types for internal and external inspections. as the results of the comparison study bulk and general cargo carriers dominate the portion of detentions by almost 66 percent. self induced detention due to a lack of preparation by crews and company support are the main reasons of repeated detentions from the same type ships. ships between six and ten years old show the lowest detention rate by 4 percent whereas ships less than five years old generate the highest detention rate by 22 percent. the main categories of the detentions from ships less than 5 years old are a lack of documentation and certification and the clues support our opinion that owners and crews may neglect to prepare the inspections because their strong confidence for the ship condition due to young ship age. as a result of a great effort of korean government and shipping companies to reduce a detention rate the detention rate has been recently reduced to 0.3 percent. the results also require companies with the flag of convenience ships to spend more effort to reduce the detention rate too. we expect that using social networking service by korea register will lower the detention rate by sharing relevant information real time to ships and owners.", "this study is key competence port-logistics companies analyze the priorities of evaluation factors. key competence index of ncs national competency standard was designed on the basis of the research model. the priorities of evaluation factors were analyzed using ahp method. the results of the analysis of 1 layer\u2019s key competence priorities are as follows interpersonal skills 0.217 communication skills 0.153 ability to develop problem 0.148 ability to understand the organization 0.103 and resource management skills 0.090 self development ability and professional ethics 0.070 information skills 0.065 technical skills 0.049 numeracy skills 0.035 .", "competitiveness of container-ports has been traditionally evaluated by capability of individual ports to provide services to customers or their service-quality. however since container-ports are connected by container shipping networks to varying degrees the status of the ports in liner shipping service networks also determines competitiveness of the ports. sometimes same ports may play different roles in different forms of shipping networks. shipping network connections that formulate in container-ports therefore have more significant impact on their performance than service capabilities they have.\r\nthis study aims to explore how the shipping and port-network has been structured and changed in the past and to examine the network characteristics of ports using sna . in this sna study nodes in the network are the ports of call of the liner shipping services and links in the network are connections realized by vessel movements such that the liner shipping networks determine the port-networks. this study therefore investigates the liner shipping networks and through its results demonstrates the network characteristics of the ports that are represented by the four centrality indices. this provides port authorities and terminal operating companies with managerial implications to enhance competitiveness from customers\u2019 perspectives.", "recently gto\u2019s rate of return to investment is decreasing. therefore the main purpose of this paper is to analyze empirically on enhancement of competitiveness of global port container-terminal. this study deals with the terms of three competitiveness enhancement factors which are a gto\u2019s subjective factors a management environment factors and a government policy factors. according to analysis results of the three competitiveness enhancement factors a gto\u2019s subjective factors 4.21 score are scored at the most ones of competitiveness enhancement factors of gto to be compared with a management environment factors 3.94 score . with a government policy factors 3.90 score . therefore first of all it is important to enhance competitiveness of gto through as follows a gto s subjective factors 1 to procure local and tranship cargo volume 2 to promote port-logistics service 3 to retain resonable port rate by promoting terminal productivity 4 to procure container ship firms and alliance. and the next we have to enhance gto\u2019s competitiveness through considering a management environment factors that is fluctuation of container cargo volume port awareness whether function of hub-port etc. and a government policy factors that is smart policy of port-development smart policy of port rate incentive policy for procuring tranship cargo etc.", "in climate change is a global issue that requires global responses. as a key factor in climate change greenhouse gas ghg emissions have attracted increasing attention the international community. one of the crucial global efforts to alleviate climate change is the establishment of an international climate change regime comprising rules norms principles procedures that are applicable to a wide range of activities. the international maritime organization imo received a mandate from the kyoto protocol to regulate shipping ghg emissions. however the imo convention and the un convention on the law of the sea also provide regulations on regarding ghg emissions. to execute its mandate the imo has developed various regulatory initiatives. in addition the chinese government has declared new regulations which designate parts of its coastal waters as emission control areas eca . owing to the growing recognition of the benefits of eca ships including ocean going vessels that operate in areas near the pearl river delta yangtze river delta and the bohai sea will be obliged to use fuel containing less than 0.5 sulfur. china s shipping industry is playing a growing role in the international shipping market and its response to these initiatives will have a substantial effect on the future application of these regulations. this study analyzed the ghg mandates of the imo and the chinese government and then examines the main outcomes that have been achieved.", "domestic shipping logistics companies are increasingly required to enter overseas ports in order to minimize the economic damage caused by china s sad deployment decision and to respond to the policy on a one on one basis. the purpose of this study is to select priority destination countries in the port-development cooperation project of incheon-port which is the representative port in korea. among the 43 countries that have been overlapped in the national strategic business aiib and adb promotion projects proposed by the ministry of maritime affairs and fisheries ministry of maritime affairs 2016.12 for the past three years 138 countries in total trading nation the ahp analysis was used to select 26 countries to be used and to select the priority countries eligible for incheon-port. according to the results of the analysis vietnam was selected as a target country to enter into the best priority of the overseas port-development cooperation project to create the volume of traffic at incheon-port.", "ports\u2019 competition in the capital area for gathering jeju s mineral water cargoes is expected. the aim of this study is to analyze port-selection decisions for jeju s mineral water capital area cargoes using conjoint-analysis. considering the review of the results of utility values of individual factors selected by individual groups by level in the case of terminal operation companies gyeongin port kimpo terminal showed the highest utility value among all ports showing 28 000\u223c33 000 won/ton which is the highest utility value for logistics costs 1.0\u223c1.5 days which is the highest utility value in terms of lead times and 10\u223c13 voyages/month which is the highest utility value in terms of number of voyages. in the case of logistics firms pyeongtaek port was the most preferred port with 28 000\u223c33 000 won/ton in terms of logistics costs 1.0\u223c1.5 days in terms of lead times and 10\u223c13 voyages/month in terms of number of voyages. in the case of shipping company groups pyeongtaek port was the most preferred port with 28 000\u223c33 000 won/ton in terms of logistics costs 2.0\u223c2.5 days in terms of lead times and 3\u223c6 voyages/month in terms of number of voyages. in the case of shippers gyeongin port kimpo terminal showed the highest utility value among all ports with 40 000\u223c45 000 won/ton which is the highest cost in terms of logistics costs 1.0\u223c1.5 days in terms of lead times and 10\u223c13 voyages/month in terms of number of voyages.", "the purpose of this study is to investigate the importance of regional ports according to the increase of china china trade. therefore we tried to suggest a balanced development plan of port bases of both countries through comparison with qingdao port and busan-port which has the largest trade volume. for this purpose the definition of port the definition of port-competitiveness and the factors of competitiveness were analyzed and the competitiveness of qingdao port and busan-port were compared. through this we developed a plan to improve the competitiveness of qingdao port. as a result of the study we focused on the competitiveness factors of the port. first we should improve the competitiveness of the port-facilities from the improvement of the basic facilities improve the port transportation system in terms of port-services improve the quality of the port transportation network we have identified the need to complement the system. in addition in terms of transportation network the container transportation center should be constructed from the rear complex of the port and it should form an integrated linking system of shipping company forwarder marine transportation that attracts large shippers and rail transportation. it is necessary to operate various types of distribution centers so that they can be easily provided.", "in this study strategies in developing ports\u2019 hinterlands are suggested as one of the ways to strengthen the port\u2019s competitiveness by utilizing o d analysis of recent 10 years\u2019 data for ports of busan incheon and gwangyang. the results of this study are as follows. first in the analysis of overall trade structure of korea 185 trading countries were identified with average volumes of 128 000 teu. the volumes were increased by about 1.5 times during recent 10 years and three countries that is china usa and japan accounted for more than 60 of the total volumes. second the results in analyzing each port\u2019s trade structure with trading countries and ports demonstrated that busan-port has similar trade structure with the korean overall maritime trade. besides brazil india vietnam and chile were the trading countries with an average annual growth rate of over 10 . the trade structure of incheon-port was highly concentrated in china followed by vietnam. in addition uae india and columbia were the main trading countries of gwangyang-port showing annual growth rate of over 10 . considering the overall results it is essential to develop and operate each port\u2019 hinterlands specialized in each trading country region as well as relevant firms.", "nir new inspection regime hereinafter nir relating to the psc port state contorl hereinafter psc has implemented in asia pacific region under tokyo mou from last january 2014. the most noticable difference between nir and existing tf target factor hereinafter tf is to evaluate company performance and to conduct psc with flexible inspection interval on the basis of ship risk profile high risk ship standard risk ship and low risk ship. particularly deficiencies related to ism code more than 5 deficiencies and detention record have a serious effect on the evaluation of ship risk profile. therefore ship and company are requested to ensure proper implementation of safety management system for the changed psc tendency. also ro recognized organization hereinafter ro and administration respectively should take suitable actions different to previous measures such as implementation of cooperation and support system between vessel and company changing subject and object for avoiding mannerism in sms audit strengthening supervision on ro by administration and establishment of private public partnership network.", "the aim of this study is to propose a methodology for the selection of the best offshore wind farm port based on an integrated fuzzy ahp electe iii approach. in the proposed methodology the criteria weights are generated by a fuzzy ahp procedure in which the fuzzy set theory is a mean for capturing uncertainty arising from human mental phenomena. the usage of fuzzy sets in describing uncertainties and vagueness in the evaluation criteria simplifies the complex structure of the selection of offshore wind farm port. the evaluation criteria in the study are the accumulation factor the regional factor the economic factor the location factor and the consortium factor. next the electre iii as a fuzzy outranking methodology is used to assess the degree of outranking associated with each pair of alternatives consisting of five candidate regions along the west coast in korea. finally a fuzzy dominance relation methodology is used to rank the alternatives from the best to the least. in addition a sensitivity analysis is provided that the ranking among the alternatives is not highly sensitive to the change in the weights of the evaluation criteria.", "korea s largest trading partner is china. sooner or later korea and china will sign a korea china fta free trade agreement . a korea china fta will be concluded when the trade volume is expected to rise over the harbor between the two countries. especially those geographically close to the west sea coastal ports are expected to significantly increase trade with china. despite these expectations it is important to establish an operating plan for these such ports and those of china. this study focuses only on determining the concentration of national ports within korea and china. the analysis used is by the hirschman herfindahl index hhi and sna. analysis of trade between china reveals that trade continues to be concentrated on the busan-port though the overall concentration of port traffic is becoming less.", "the increasing demand of maritime transportation and port-development especially due to increased international trade resulted in a strengthening of regulating the greenhouse gas emissions mainly from ships by international maritime organization imo . responding to these international environmental regulation and enforcement the united states and the european seaports have expanded their green-port-policy which can promote the public welfare by reducing pollution caused by ships and ports. accordingly in 2010 korean government enacted \u201cthe framework act on low carbon green growth\u201d and had pushed for all korean ports to establish and implement their own green-port policies. therefore the objective of this study is to establish the green-port-policy plan for sustainable and environmental friendly operations and developments of ulsan port which plans to be the oil hub-port of northeast-asia. to this end we studied the current status of the environmental policy issues in ulsan port and international domestic case studies on establishment of green-port-policy. with these studies ulsan green policy alternatives were identified that through the experts advice and then were prioritized by adopting ahp survey analysis. as the result of this study it was notified that led lights replacement and amp establishment as the hardware policy and the port environmental management department as the software policy were equally important policy options for the implementation of sustainable ulsan green-port-policy to meet port\u2019s characteristics.", "this research analyzes the world supply status of quay crane and yard crane which are typical handling systems of port-logistics. firstly we estimate the world market scale and survey the market share by suppliers based on order and delivery data from 2003 to 2013. the suppliers include second providers responsible for production of the crane core parts like spreader electrical and control drive as well as primary providers responsible for the final assembly. and we also analyze the supply and demand status of the korean suppliers and the supply status of the korean demanders. lastly we derive the development plans of the korean suppliers.", "in general furniture industry with its high foreign dependency has serious logistics issues that are commonly raised in such countries as korea china and japan. this leads to my different possibilities ways of rationalizing the logistics systems that utilize port-hinterlands. thus the purpose of the present paper is to create new logistics systems which will work effectively across the three countries.\r\nin this research study we came up with 2 logistics models in which the port-hinterland of busan serves as the distribution center for furniture industry and the models were suggested as the cooperative logistics business systems for the north east asian region. in the proposed models \u2018busan furniture logistics center\u2019 has the dual functions of \u2018the cross docking center from china to japan\u2019 and \u2018the assembly delivery center for furniture imported by japan\u2019.\r\nto have this logistics business center materialized we propose that policy level supports from the relevant port authorities be provided in the following three aspects overseas investment promotion focused on the furniture industry of japan protection enhancement of competitiveness for the port of busan and uilization plans for the new port-hinterland of the city.", "korea and china have maintained sea routes between two nations through the shipping conference which was established in may 1993. due to this effort the market of korea china car ferry on yellow sea makes growth year by year. the car ferry business has shown fierce competition because it has huge impacts on regional and national level economy.\r\nin this respect the aim of this research is to analyze the structural analysis for ports of korea china car ferry using shift effect se method. as a results passengers and cargo volumes of incheon-port continuously transfer to pyeontaek and gunsan port. moreover absolute growth rate of incheon-port do not reach the potential growth rate. the competitiveness power of incheon-port has lower position compared to pyeontaek and gunsan port.\r\nthe cargo volumes of ports located on western coast of korea have increased recently however passengers and cargo volumes of incheon-port have shown lower increasing rate compared to average of korean western coast ports. for incheon-port high value added cargoes which give large profit on port side have to be attracted. moreover incheon-port has to become a specialized port.", "this study explored maritime export and import volume inducing effects using input-output-analysis which combined shipping and port internet data center sp idc port statistics with input output tables of the year 2012 of korea. in the analysis process we reclassified 30 sectors in the high classification level of the input output table into 28 sectors by matching between freight items of sp idc and sectors in the input output table. moreover we produced maritime volume inducing effects by applying maritime volume basic units to the export inducing and import inducing effects. the results show that the correlation coefficient between export inducing effects and maritime export volume inducing effects is only 0.45 but the value between import inducing effects and maritime import volume inducing effects is 0.92. sectors with large maritime export and import volume inducing effects are revealed as \u2018petroleum and coal products \u2018textiles and leather products \u2018chemical and allied products and \u2018non metallic mineral products. finally it is expected that analysis results will contribute to helping in forecasting maritime volume according to the government based projects.", "in view of the increased threat arising terrorism the international maritime organization imo adopted the international ship and port facility security code isps code which attached to the solas convention. the isps code requires a comprehensive set of measures to enhance the security of ships and port-facilities. for example a shipowner must obtain the international ship security certificate issc . if the carrying vessel has not issc the ship may be detained by the contracting governments. the joint cargo committee jcc in london adopted the cargo isps endorsement in which the assured who knowingly ships the cargoes on a non isps code compliant vessel will have no cover. however where there is no the cargo isps endorsement in a marine cargo insurance policy and the cargo is carried by a non isps code certified vessel the legal problem is whether or not it would constitute a breach of an implied warranty of seaworthiness and/or an implied warranty of legality. the purpose of this article is to analyze the potential legal issue on the relations between non isps code compliant vessel and two implied warranties under marine insurance act 1906 in u.k.", "seismic of the korean peninsula is terrible about 1 900times. lately because of a world occurring seismic investment of seismic design about ground structures come to the force as means to protect national life and property. this study evaluated having seismic performance above design criteria among the existing port structures not applied seismic design. based on the results classified apprehensive area of liquefaction from seismic performance evaluation and made hazards according to liquefaction risk structural performance using the analysis of seismic performance and gis method. after establishing quantitative detailed input database through liquefaction evaluation and seismic performance analysed all seismic data are used directly valuation data on repair\u00b7 reinforcement for apprehensive area of earthquakes.", "port is responsible for the important role that creates a lot of value added export and import intensive countries critical infrastructure and in the national economy. despite being an important facility for the past awareness of the port is insufficient in 2000s increasing the world container traffic volumes china s economic development and trade volume in the northeast-asia to generate a lot of are changing the perception of the role and importance of the port. according to the review of the master plan and the port recognition in korean port this study examines determining factors which affects the port cargo volume. the target of the study is domestic small and medium sized container-port that receives a large hinterland cargo volume excluding the impact of the global hub-port like busan and gwangyang-port. factors that affect the multiple regression-analysis result of the port cargo volume are berthing capacity degree of activation connection number of countries grdp and number of manufacturers.", "this study formulates a development strategy for gwangyang-port through the analysis of its competition with other major northeast-asian ports. a revised bcg matrix is applied to estimate the change in competition between the major ports in northeast-asia and the lotka volterra model is used for the competitor analysis. the growing competitive power and influence of chinese ports continued competitive advantage of busan-port diminishing competitiveness of gwangyang and incheon-ports and disappearing competitive position of japanese ports in northeast-asia are all confirmed. in addition according to the relationship between gwangyang-port and other major northeast-asian ports from 2007 to 2014 gwangyang-port has changed to a predatory from a win/win relation with busan-port and has maintained its predatory relationship with hong kong port in terms of transshipment-cargoes. moreover gwangyang-port has formed predatory relationships with shanghai and ningbo ports a pure competitive relation with tianjin port and a win/win relation with qingdao and dalian ports. overall predatory relationships between gwangyang-port and other northeast-asia ports increased from 2007 to 2014. the counterstrategies for gwangyang-port to address this situation include es", "the purpose of this study is to elucidate why capital and labor accumulates centering on specific spaces and what are the fundamental factors that affect the reorganization of city spaces. period of analysis was 1960s and this study approached change of city space of incheon from political economic perspective of marxism and in connection with its production structure.\r\nas the result of analysis it turned out that incheon faced a crisis of overall society in the late 1950s during process of capital flow and in order to surplus accumulation crisis capital accumulated and focused with built environment port industrial complex highway and collective consumption housing schools and cultural and welfare facilities as its medium and labor moved following the spaces of accumulated capital. spatial movement of capital and labor reflected the characteristics of production structure formed around port and city space expanded along the historicity of formulation of city in the open port period and the path of industrial placement before the liberation.", "this paper examines port redevelopment and urban regeneration projects of foreign advanced countries and investigates policy implications to apply to korean port cities. busan and incheon have started to redevelop old port-facilities located near old city centers and they have been faced several problems. significant findings are found from the experiences of inner harbor in baltimore darling harbor in sydney hafencity in hamburg eastern dockland in amsterdam and minatomirai 21 in yokohama etc. at first port and city have to be integrated to an unique regeneration project in order to solve the spatially disconnected problems originated from separate development in the initial stage. preservation of historical regional assets is highly recommended to characterize its own value which is emphasized in the age of post modernism. accurate and consistent design guidelines of port cities are stressed to build high standard cities. in the perspective of investigating a new business model anchor facilities and place marketing strategies are introduced to induce more people to the place specially in the beginning stage. in addition creative financing methods and competent implementing bodies are emphasized to running the projects stably regardless of real estate market status.", "this study tries to derive competitive factors in china first and to identify a priority of the major hinterlands\u2019 competitive factors by using ahp. because there has been a certain part of limits to use the competitive assessment factors about the hinterland in previous research 42 detailed properties related to the competitiveness of hinterland were compressed to 30 evaluation factors taking into account the redundancy and bias. also 24 factors which were higher than 0.6 in loading level of commonality through the fa .\r\nthe result of competitiveness factors analyzing the priority by using ahp is as follows. firstly the best factor was the hinterland condition 0.036 . after that the cost factor 0.221 the service factor 0.189 the operating factor 0.144 the port infrastructure factors 0.140 were in the order. secondly according to the result of general importance using complexes weighting based on the results of the factor importance of the detailed evaluation the factors economy of hinterland incentive foreign direct investment fdi infrastructure number of tenants accessibility were highly ranked. on the other hand port information system vigilance system pr and marketing support various administrative service unloading\u00b7transfer and storage costs were relatively low ranked.", "this study is based on deductions from analysis of historical changes in hydrographic surveys the problems with the existing system in korea and analysis of the literature including foreign cases. using these criteria we created and administered a survey of marine professionals of korea and based on the results established an order of priority for hydrographic surveys as follows changes in the seabed quantities of marine traffic existing performance data from hydrographic survey consumer\u2019s demand marine accidents conservation of oceanic environment and natural resources. the study also deduced based on a survey of experts the relative importance ranking of the major ports in south korea and suggests policy implications and a priority decision model to conduct future hydrographic surveys in a more scientific and systematic way.", "it is expected that over 8 000 teu containership can possibly call in incheon new port inp which will open from year 2015 and have 16 meter water draft. the large container vessels bound for america and europe through china will be estimated to actively enter into inp. however there is scant of research and secondary data of potential shippers for inp. in this respect the aim of this research is to analyze the enhancement of incheon new port s competitiveness through analysis for perception of potential shippers on port-selection criteria. the combined methodology using fa  ipa importance performance analysis and t test was used. as a result the factors in terms of intensive management side were obtained such as cost of load/unloading and warehousing rapidity of cargo handling and punctuality of cargo handling. in addition factors located in improvement side were selected such as 24 hour customer service seven days a week and low damage and loss of cargoes.", "in this paper we present an indstrial rfid layered microstrip patch antenna is designed using an inset feed method in order to improve recognition rates in a long distance as tags are attached to metal object by improving a problem of feeding power in fabricating metal tags and reducing effects of metallic object. the inset feed shows a distinctive characteristic that has no separation between emitters and feed lines differing from a structure with the conventional inductive coupling feed. this structure makes possible to produce a type that presents a low antenna height and enables impedance coupling for tag chips.\r\nalthough it shows a difficulty in the impedance coupling due to increases in the parasite capacitance between a ground plane and an emitter in an antenna according to decreases in the height of a tag antenna it may become a merit in designing the tag antenna because the antenna impedance can be determined as an inductive manner if a shorted structure is used for feeding power. therefore in this paper the microstrip patch antenna is designed as a modified type and applies the inset feed in order to reduce effects of metallic objects where the antenna is be attached. also the antenna uses a multi layer structure that includes a metal plate between radiator and ground instead of using a single layer.", ".", "a port safety management system needs to be established for colombo port as the number of ships calling the port has increased up to nearly 4 000 annually due to increase of import/export cargoes and transhipment cargoes. however due to lack of financial resources and technologies sri lanka port authorities hopes to get assistance to establish a port safety management system for the international community including korea. in the meantime korea needs to develop new projects for oda program under expansion of oda budget and has got requests from imo and developing countries to transfer maritime safety technologies to developing countries for maritime safety. an international cooperaton for colombo port s safety management is suggested to be carried out by three steps i.e. capacity building for port safety management establishment of port-management system and expansion of port-management facilities.", "we studied the change process in the design parameters conditions of structural sections of vertical/ slope breakwaters in korea over the long term based on an analytical review of the latest design recommendations. this study found the following. 1 design wave heights have increased gradually with the increase in the wave height of deep sea waves. 2 the relative design wave height h 1/3 /h changed from 0.5 in the 1970s to 0.6~0.7 today. this means that design wave heights are overestimated compared with the water depth. 3 before 1999 the design water level was based on high water during an average spring tide but this has been increased since 2000 because of additional consideration of anomalous sea levels. 4 before 1999 the relative crest heights of the investigated breakwaters was 0.6~0.7 but after 1999 this increased to a mean of 1.0 and maximum of 1.26.", "because of global warming the thawing of the ice caps in polar region is slowly accelerating and it gives rises to us a serous marine ecological problems. on the other hand there has been a steady and significant overall increase in vessel traffic to within and through the polar regions due to the melting of polar ice. the inherent hazards of maritime transport in polar waters which include safety and environmental issues are primarily related to the fact that \u201clow temperatures alter the physical properties of many materials and the overall environment severely degrades human performance unless elaborate precautions are taken. although environmental and safety issues have been addressed in previous international maritime organization imo conventions there has not been a comprehensive instrument which addresses all aspects of polar shipping. this situation is about to change. the imo has drafted a mandatory polar code which is expected to be in force in january 2017 and also \u201cthe code should be made mandatory under solas and/or marpol. unlike the non mandatory guidelines for ships operating in polar waters by the imo the polar code is intended to \u201ccover the full range of design construction equipment operational training search and rescue and environmental protection matters relevant to ships operating in the inhospitable waters surrounding the two poles. as a member of solas and/or marpol korea shall abide by all the provisions of the said conventions. in the meantime as an observer of the arctic council korea is encouraged to support the work of the arctic council through its provision of scientific and other expertise information and financial resources. as a member authority of the tokyo mou korea has accepted not only the relevant instruments on which regional psc is based but also has enacted domestic laws concerning port-state-control hereunder psc . however the article 5 of the korean ship safety act and the article 4 of the korean marine environment management act state that unless provisions of the said statutes set up more stringent standards for the enforcement of psc than those of the relevant international conventions provisions of the relevant conventions shall have priority. it must be kept in mind that firstly the above stated provisions of statutes may be conflict with the core values of korean constitutional law secondly conventions which are consented and approved by the korean national assembly have the equal power for the enforcement of psc in korea thirdly the korean domestic laws concerning psc enumerate the relevant international conventions as sources for the instrument for the execution of psc in korea. upon taking account of the said explanation the article 5 of the korean ship safety act and the article 4 of the korean marine environment management act must be revised. in view of introducing collaborative systems of the psc for the polar regions the psc in korean ports as gateway ports to polar region will not only serve for the rights and interests of the port state but also those of the international community as a whole. in sum polar code provides vessels navigating polar areas with internationally mandatory guidelines for the safety of the vessels and the prevention of marine pollution. therefore it will be much more crucial for s. korea as a gateway port to the arctic ocean to establish and enforce effective regulations as for the psc for the safe navigation and prevention of marine pollution.", "recently the cargo transportation is increasing according to lager containerships in the container-terminal. thus the various ways such as efficient vehicle scheduling and minimizing delay time are applied to increase productivity to handle the increasing cargo transportation in the container-terminal. in this paper the optimized model solvers is applied to improve the existing heuristic method as a way of increasing productivity. the experimental design is that the result of two objective functions minimizing travel and delay time of the empty vehicle is compared to the result of the existing heuristic method by six sample problems. as a result of the two objective function experiments the optimized model draws 5.3 more improved performance than the heuristic method in four of six problem samples.", "this study one of the key elements of corporate competitiveness in the modern world of unlimited competition is human resource management. the reason that the world s leading companies are devoting a lot of investment and effort for good human resource development and management is that human resource can impact firm survival. in particular there is little research on the internal and external environmental stimuli and job stress in the employee of small business which are often led to turnover while they have suffered from chronic shortage of manpower. the purpose of this study is to determine the turnover factors in the small logistics companies and contribute to stable maintenance of workforce facilitating human resource management and minimizing turnover. this study empirically analyzed the factors of the turnover in the organization of logistics companies from busan-port south korea which became one of the national infrastructure and the fifth world largest harbor. the conclusion proposed the development and direction of the human resource management which could promote the job environment improving the turnover factors and creating sustainable work condition through conducting preventive measures. the results indicated that the highest turnover rates was found in the category of field work and the highest turnover group was from the less than one year which implies that high turnover rates after and during job training might be greater cost to the companies than early turnover. the most common reasons for the high employee turnover were excessive workload and dissatisfaction with wages . followed reasons including troubles with managers and failure in organizational adaptation can be understood in line with worse working conditions of the small logistic companies. it turned out that the preventive programs of the logistic enterprises had little effect through incentives system and improving wage system which are mainly conducted. the human resource managers appreciated the importance of wage raise and benefits improvement . this study is aimed at contributing to efficient human resource management through understanding of the turnover causes and human resource managers applying preventive measures. in particular this can benefit small port-logistics companies securing competitiveness and promoting persistent growth and development.", "the purpose of this study is to analyze the efficiency of resident companies in port-hinterland logistics that are currently operating. the subjects of the efficiency analysis include 13 logistics hinterland resident companies in incheon-port and busan-port.\r\ninvestment amounts area and number of employees were selected as input variables and volume and sales amounts were selected as output variables. as for the efficiency analysis methods traditional ccr and bcc models were applied. to overcome the limits of these models a super efficiency model and a super sbm model were also applied. according to the super efficiency model analysis the mean was 0.777 and the standard deviation was 0.54 indicating an approximate 33 difference of efficiency among the companies.\r\naccording to the super sbm model analysis the mean was 0.649 and the standard deviation was 0.489. when considering residuals in the super efficiency model the average efficiency score among the companies decreased by approximately 13 . this means that the efficiency score decrease of dmu where non radial residuals exist at about 18 on average. examining the inefficiency of the inputs the inefficiency of the number of employees turned out to be largest at 45 compared to \u2018area\u2019 at 33 and \u2018investment amount\u2019 at 33 .", "due to the growth of the import export amount of the products among countries since the 1970s international ports plays an important role in korean economy. port and highway pavement designs have different considerations in terms of structural performance. highway pavements mainly withstand the mixed traffics of light weight vehicles which are not heavy transportation facilities such as handling vehicles or plants in the ports or container-terminals. this study focuses on the design case of main road 1 1 in cai mep international terminal located in vung tau province vietnam. the design follows the highway pavement design specifications aashto 86 and is compared with the original design based on the heavy duty pavements design guides. as results in case of fixing the surface layer thickness to 100mm structural cross section of the whole pavement was decreased. comparing to the heavy duty pavement design results base layer and subbase layer thickness calculated by the aashto are reduced to 75mm and 45mm respectively. in heavy duty pavement design guides the structural performance of pavement depends on the base layer while surface layer acts as the wearing course. however for the design following the aashto 86 overall cross section performs as the pavement structure to support the full load of traffic.", "based on the data of psc information management system of mof ministry of oceans and fisheries and apcis asia pacific computerized information system of tokyo mou information system the result of the evaluation on the reality of psc was done and base on 2009 it showed a trend of decrease in every dfr deficiency rate and dtr detention rate . but for vessels built for more than 30 years flags of convenience vessels ro ro ferry and general cargo vessel small size vessels with gross tonnage less than 1 000 ton showed a high dfr and dtr. each harbours is classified by the total harbours average dfr which was 82.5 and the average dtr was 5.1 excluding the jeju harbour showing a hugh deviation for classification of each harbour. classification of each harbour has to be inspected by psc and it showed a great unbalance of the number of vessels for each territory for inspection. the biggest problem with our country s psc where it was pointed out by the psco was lack of workers and independent inspection by just one worker. to strength the substantiality of the inspection of our country is to have concentrated inspection on the high risk cautious vessels forming a human network each classified by four different sectors of the area recalculating the amount of assignment of inspection classified by each harbour and securing workforce the psco improvements are necessary.", "recently the number of tourists using cruise ships in korea is increasing. and an big cruise ship with an gross tonnage of 160 000 tons or more has entered the domestic ports. therefore the government has been making a lot of efforts to confirm the cruise infrastructure for revitalization of the domestic cruise industry. however there are no standards for cruise ship specifications and water facilities in the domestic port and fishery design standards. currently construction of dedicated cruise facilities is under way in major domestic ports. however due to lack of specifications and domestic standards for cruise ships it is difficult to design and license special facilities. therefore in this study pianc rule and domestic harbor and designing standard of fishing port were compared and analyzed in order to present the standard specification of cruise ships. and analyzed the representative linearity of cruises currently being operated. as a result of the ship characteristics analysis there was a difference in coastal passenger ship in specifications and ship maneuverability. therefore in order to design facilities dedicated to cruising the specifications of the target ship must be included in the domestic design standard. in addition in order to calculate the scope of the target ship i applied the coverage rate of 75 to the average specification value of the cruise ship and presented the standards of the cruise ship and the standard of the water area facilities.", "purpose the purpose of this paper is to improve the job ability of the employees through analyzing operational works in logistics centers on the basis of the paradigm change in port-logistics processes.\r\nresearch design data methodology ahp model is come from prior research which was designed upper and lower hierarchies by grouping similar factors related to operational works of logistics centers in port-hinterland. the priority of the factors was derived from comparing the factors to use ahp methodology.\r\nresults the importance of the factors related to the higher hierarchies was derived by prioritizing the operation of the logistics center management systems the logistics center management plans the operation of the logistics centers and the post management of the logistics centers. the priority of comprehensive evaluation factors was analyzed by the order of wms operational capability logistics operation strategy and inventory management operations.\r\nconclusions this study systematically analyzed works needed to operate a logistics centers. the results can contribute to educate employees of the logistics centers. in addition it is possible that the results can contribute to improving the competitiveness of korean port-logistics industries and creating a high value in logistics centers.", "purpose this paper aims to examine how port has an effect on regional-economy especially employment in northeast-asian countries such as korea china and japan.\r\nthe research questions have tried to address in this study are that lq location quotient or specialization level is different between port-city and non port-city and big port and small port-city in terms of cargo throughput. furthermore it also attempts to find out which industrial sector have statistically relationship with lq.\r\nresearch design data methodology this paper employes anova one way analysis of variance t test and regression model to test the relationship between port and port-city economy as well as identify the determinants of specialization in certain industrial sector and region.\r\nresults the results show that despite the positive relationship between lq in logistics industry including port and specialization in manufacturing industry port cities currently exhibit no significant advantages over non port cities in employment in logistics industry in addition the level of port-city employment depends more on urban characteristics than on port factors.\r\nconclusions traditionally ports have been an important location factor for cities enabling international trade and investment facilitating urbanization processes and employing more workers in logistics industry. however port\u2019s role as an economic stimulator has been shrinking not only due to the increased productivity but its extension of the effects to port-hinterland.", "in modern society the cycle of technological innovation and the spread of technologies are rapidly speeding up. the first three industrial revolutions changed the social structure as well as the global economic system. the fourth industrial revolution is currently having a greater effect on the global industrial structure and market economy model than ever before. developed countries are preparing and advancing various policies to respond to the fourth industrial revolution. korea is also establishing and implementing policies in response. however in the case of the traditional and conservative marine port-logistics-industry the introduction and application of new technologies is slower than other industries and in the case of the domestic marine port-logistics-industry the preparation for the fourth industrial revolution is insufficient.\r\nthis study presents the meaning of the fourth industrial revolution in terms of the marine port-logistics-industry. based on this the major processes of the current marine port-logistics were analyzed and the future to be processes were adapted and derived with technologies related to the fourth industrial revolution. in addition the measures for creating an ecosystem together with the pan government policy support plan were presented for the response of the industry.", "the purpose of this study is to analyze the factors affecting the growth of the port-logistics-industry in busan incheon and jeonnam and to suggest implications. we estimate the model using the level variable and the model using the fraction variable by reflecting the results of the panel cointegration test. the pooled model fixed effect model and random effect model were applied simultaneously according to selection criteria of appropriate model. the estimated results are as follows. in most of the models the impact of labor on the growth of port-logistics-industry is highest in incheon followed by busan and jeonnam. the impact of capital on the port-logistics-industry growth is highest in jeonnam followed by busan and incheon. these results suggest that in order to improve the growth of the regional port-logistics-industry in the future it is necessary to develop the port-hinterland and attract foreign and domestic investment in accordance with the local characteristics. in addition the government should expand policy support to attract foregin direct investment and skilled workforce.", "the purpose of this research is to increase the performance of middle and small sized enterprises after the fta implementation by conducting an empirical analysis on how company competencies affect scm performance of port related companies at busan-port in korea. in order to conduct this analysis company competencies have been classified into three independent factors which are global marketing and employee capabilities. optimizing fta opportunities and distribution competitiveness were classified as medium factors. after utilizing a structural equation for analysis it was found that all three capabilities e.g. global marketing and employees affect the scm performance of companies through the optimization of fta opportunities. it was also found that globalization capabilities affect scm performance through distribution competitiveness but did not affect marketing or employee capabilities.\r\nfurthermore the factors that directly affect scm performance were marketing and employee capabilities. on the other hand globalization capabilities had no effects. this study has significance in terms of determining the relationship between capabilities and scm performance as well as understanding a company\u2019s capabilities for improving the future performance of port related businesses based in busan-port.", "the demand for redevelopment related to incheon inner harbor has been continuously existed. over the past decade the container trade volume of the inner harbor has been steadily declining and facility utilization is also showing a downward trend. on the contrary the container-port of the new harbor was fully opened. it is also true that the shift of the logistics to the new port is expected due to the supply of the large scale port backplanes. in incheon inner harbor container oriented traditional logistics functions have weakened so it is time to switch to a new type of logistics base. this is a matter to be promoted immediately at incheon city level.\r\nthe redevelopment of inner port as a old port has come to a situation where not only the improvement of existing logistics but also the introduction of comfortable and smart logistics system such as utilization of urban space expansion of convenience facilities for residents transportation of underground cargo and urban development should be combined. meanwhile the fourth industrial revolution mentioned in the davos forum in january 2016 has been mentioned and applied in various industries such as urban biology welfare and this is no exception to the logistics industry.\r\ntherefore this study proposes three directions of smart logistics promotion plan of incheon inner port considering the recent situation of the fourth industrial revolution and overseas cases such as toronto. first it builds an underground robotized cargo transportation system. second it develops an urban high tech logistics complex through a combination of smart logistics and distribution system. third it is a plan to maximize the utilization of the ground idle space.", "purpose this study investigated the impact of port-logistics service-quality on loyalty using servqual model in korea major ports specifically port of busan incheon and gwangyang.\r\nresearch design data methodology the data was collected from shipping company shipper and freight forwarder who had experience in these ports. a survey was conducted for about one month period april may 2014. to test research hypotheses smart pls 2.0 program was utilized.\r\nresults in servqual model tangible responsiveness and empathy had a significant impact on customer-satisfaction. customer-satisfaction had a positive effects on repeated utilization and word of mouth. also each port individually had different results.\r\nconclusions this study suggests implications based on the result. korea has to continually effort to improve port-logistics service-quality and competitiveness of domestic ports.", "shipping business cycles are characterized by large gaps between recessions and booms and such cycles typically consist of a long term deep recession and short term boom. extreme volatility in the shipping industry is based on the inelasticity of supply and demand and the high proportion of fixed costs of maritime service. lo 1991 showed that even for a short memory process such as a simple ar 1 process the classical r/s test does not reject the null hypothesis of short memory. the results show there is evidence of long memory in bdi fluctuations. significant changes to the garch model were made to allow the news impact curve to take various shapes depending on the evolution of volatility. the first change allowed the news impact curve to have different responses to positive and negative innovations. a large number of univariate garch models accommodate these effects including the exponential garch introduced by nelson 1991 and the gjr garch model by glosten jaganathan and runkle 1993 . the second significant change was to re center the news impact curve allowing for more flexibility in the position of the point of no change in volatility the nagarch model in engle and ng 1993 allow for this type of asymmetry. in addition this paper applies impulse response functions to the model to information about the responses of export and import volumes to shocks in bdi volatility. the results reveal that trading volumes respond negatively to shocks in volatility and that the responses of export volumes are more long lived than that of import volumes.", "smart port projects are long term plans that are primarily carried out in europe by the local port-authority and global companies. research in korea on the terms and concepts related to smart port is limited and detailed operational plans are absent. the purpose of this study is to study hamburg and rotterdam\u2014the leading smart ports in europe\u2014and suggest implications for korea s smart port. the implications are first to establish a long term vision and strategy for a smart port it is necessary to consider its connection to a smart city understand the future changes in the shipping industry advanced port technology field and business model. second flexible linkage and communication with it companies are very important. third it is necessary to build a kpi that includes eco friendly sustainable port and efficiency as functions. fourth a systematic plan to create high quality jobs and the exploration of various r d projects based on the operation of smart ports should proceed concurrently.", "the purpose of this study is to suggest a major strategy to become effective for e
